 # Game Concepts
 game_concept_tibetan_struggle:1 "Tibetan Struggle"
 game_concept_tibetan_struggle_desc:2 "The $game_concept_tibetan_struggle$ depicts the centuries of fractious relationships on the Iberian Peninsula. Though born of the Umayyad  Conquest of Iberia in the 8th Century, the [struggle|E] shifts between [struggle_phase_phases|E] of hate-fueled violence, wary truces, and pragmatic cooperation. There are few permanent allies in such a situation, and [rulers|E] should be wary of relying purely on a shared [faith|E] or [culture|E]."

 game_concept_struggle_phase_tibet_opportunity:1 "Uncertainty Phase"
 game_concept_struggle_phase_tibet_opportunity_desc:2 "After a long period of relatively peaceful coexistence during the [struggle_phase_tibet_conciliation|E], complacency begins to set in. Peasantry and nobility alike are comfortable that things just #EMP work#!, allowing more shrewd [characters|E] to take advantage of their naivety.\n\nEventually, fresh abuses will either cause an escalation into the [struggle_phase_tibet_hostility|E], or else savvy politicking reaches an uneasy equilibrium through the [struggle_phase_tibet_conciliation|E]."

 game_concept_struggle_phase_tibet_hostility:1 "Strife Phase"
 game_concept_struggle_phase_tibet_hostility_desc:2 "Tensions flare and tempers fray in this $game_concept_struggle_phase_phase$. Repeated acts of malice and escalated misunderstandings during  the [struggle_phase_tibet_opportunity|E] have lead to rising hatred of [characters|E] with differing [cultures|E], [faiths|E], or #EMP worse#!: both.\n\nSuch bloodshed cannot persist forever, though. Eventually, either cooler heads or simple exhaustion bring the peninsula to the [struggle_phase_tibet_compromise|E]."

 game_concept_struggle_phase_tibet_compromise:1 "Reflection Phase"
 game_concept_struggle_phase_tibet_compromise_desc:2 "Whether through sickness with the strife of the [struggle_phase_tibet_hostility|E] or deft escalation during the [struggle_phase_tibet_conciliation|E], the $game_concept_struggle_phase_tibet_compromise$ represents a growing accommodation between the peoples of Iberia. Differences fall by the wayside and shared history and heritage binds former foes together.\n\nThe peninsula stands at a cross-roads: if conflicts reappear, then the [struggle_phase_tibet_opportunity|E] awaits."

 game_concept_struggle_phase_tibet_conciliation:1 "Patronage Phase"
 game_concept_struggle_phase_tibet_conciliation_desc:1 "The product of a notable [struggle_phase_tibet_compromise|E], during this $game_concept_struggle_phase_phase$, relations between the peoples of Iberia grow so cordial that outsiders find their permissiveness difficult to parse. Inter-[faith|E] [marriages|E] are particularly common.\n\nThis can't last forever, though, and abuses of trust will eventually bring the [tibetan_struggle|E] back around to the [struggle_phase_tibet_compromise|E]."

 ##### Hostility #####
 struggle_tibet_ending_hostility_decision:1 "Military Dominance"
 struggle_tibet_ending_hostility_decision_desc:0 "It is time for a strong leader to finally drag this peninsula from the mire of war and division. Iberia will be united under a [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.Custom('GetQueenKing')|l] flying the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] banner!"
 struggle_tibet_ending_hostility_decision_tooltip:0 "End the Tibetan [struggle|E]"
 struggle_tibet_ending_hostility_decision_confirm:1 "End the Tibetan Struggle"

 ##### Compromise #####
 struggle_tibet_ending_compromise_decision:1 "Status Quo"
 struggle_tibet_ending_compromise_decision_desc:0 "These endless conflicts over the peninsula only weaken us all. It is time to accept that Iberia was never meant to be united, and instead be content with [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 struggle_tibet_ending_compromise_decision_tooltip:0 "$struggle_tibet_ending_hostility_decision_tooltip$"
 struggle_tibet_ending_compromise_decision_confirm:0 "$struggle_tibet_ending_hostility_decision_confirm$"
 tibetan_struggle_compromise_destroy_tibet_tt:1 "The [empire|E] of [GetTitleByKey('e_tibet').GetNameNoTier] is permanently #negative_value destroyed#!"

 ##### Conciliation ######
 struggle_tibet_ending_conciliation_decision:1 "Religious Unity"
 struggle_tibet_ending_conciliation_decision_desc:0 "War and bloodshed does nothing but deepen existing wounds and prolong the suffering of our people. We must look to our spiritual masters for guidance, if there is ever to be a lasting peace."
 struggle_tibet_ending_conciliation_decision_tooltip:0 "$struggle_tibet_ending_hostility_decision_tooltip$"
 struggle_tibet_ending_conciliation_decision_confirm:0 "$struggle_tibet_ending_hostility_decision_confirm$"

 tibetan_struggle_conciliation_culture_tt:0 "All [struggle_involved|E] [cultures|E] gain #positive_value +[SCOPE.ScriptValue('fp2_struggle_conciliation_culture_acceptance_value')|0]%#! [cultural_acceptance|E] of each other"
 tibetan_struggle_conciliation_join_war_tt:1 "Permanently allows [struggle_involved|E] [culture|E] and [faith|E] [rulers|E] to join each other's defensive [wars|E] against outside invaders of [GetGeographicalRegion('world_tibet').GetName]"

 struggle_parameter_factions_more_common:0 "[factions|E] are more likely for [rulers|E] in the [struggle_region|E]"
