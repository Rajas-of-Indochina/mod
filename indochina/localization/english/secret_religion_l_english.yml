l_english:
 secret_religion:0 "Cryptoreligionist"
 # scopes are not available here
 secret_religion_convert:0 "Secretly adopt faith"
 secret_religion_desc:0 "Is [CHARACTER.MakeScope.Var('false_convert').Faith.GetAdjective]"
 # scopes are not availabe here
 secret_religion_type_desc:0 "This character follows a different religion than they profess publicly."
 secret_religion_tooltip_desc:0 "[CHARACTER.GetName] claims to be [CHARACTER.GetFaith.GetAdjective] but secretly follows [CHARACTER.MakeScope.Var('false_convert').Faith.GetName]."
 secret_exposed_notification_effect_message:0 "[secret_owner.GetName] exposed as secret [secret_owner.GetFaith.GetAdherentName]"
 secret_religion_empty_string:0 ""
 secret_religion_shunned_opinion:0 "Cryptoreligionist"
 secret_religion_crime_opinion:0 "Cryptoreligionist"

  #  Effect and trigger loc
  SECRET_RELIGION_SECRETLY_CONVERT_TO: "[converter.GetShortUINameNotMe|V] secretly converts to [secret_faith.GetName]"
  SECRET_RELIGION_SECRETLY_CONVERTED_TO: "[converter.GetName|V] secretly converted to [secret_faith.GetName]"

 #
 #  Interactions
 #
 secret_religion_demand_secret_conversion:0 "Suggest secret conversion"
 secret_religion_demand_secret_conversion_desc:0 "Suggest that [recipient.GetFullName] secretly adopts the same [faith|E] as you"
 secret_religion_demand_secret_conversion_accept_t:0 "[recipient.GetName] adopts secret faith"
 secret_religion_demand_secret_conversion_accept_desc:0 ""
 secret_religion_demand_secret_conversion_refuse_t:0 "[recipient.GetName] refuses conversion"
 secret_religion_demand_secret_conversion_refuse_desc:0 ""

 secret_religion_recipient_is_honest:0 "[recipient.GetName] is [GetTrait('honest').GetName(GetPlayer)]: $VALUE|=+0$"
 secret_religion_recipient_is_ward:0 "[recipient.GetName] is your [ward|E]: $VALUE|=+0$"
 secret_religion_recipient_is_lover:0 "[recipient.GetName] is your [lover|E]: $VALUE|=+0$"
 secret_religion_recipient_is_soulmate:0 "[recipient.GetName] is your [soulmate|E]: $VALUE|=+0$"
 secret_religion_recipient_is_friend:0 "[recipient.GetName] is your [friend|E]: $VALUE|=+0$"
 #
 #  Decisions
 #
 secret_religion_reveal_faith_title:0 "Reveal secret faith"
 secret_religion_reveal_faith_desc:0 "I am in a much better position than when I first started to see the truth. There is no need to hide anymore."
 secret_religion_reveal_faith_button:0 "It is time"
 secret_religion_reveal_faith_tooltip:0 "Announce your true convictions to the world."
 # reworded localization of base game decision
 encourage_confession_of_false_conversions_decision:0 "Amnesty for Cryptoreligionists"
 secret_religion_abandon_faith_title:0 "Abandon secret faith"
 secret_religion_abandon_faith_desc:0 "I must face the facts. My true faith is not long for this world, and I cannot keep it up anymore."
 secret_religion_abandon_faith_button:0 "It is better this way"
 secret_religion_abandon_faith_tooltip:0 "Abandon your secret faith and honestly embrace [ROOT.Char.GetFaith.GetName]."

 #
 #  Events
 #
 secret_religion_event.0001.t:0 "Converting to [char.GetFaith.GetName]"
 secret_religion_event.0001.desc:0 "I recently announced that I converted to [char.GetFaith.GetName]..."
 secret_religion_event.0001.option_sincere:0 "...and I meant it."
 secret_religion_event.0001.option_stay_false:0 "Those fools'll believe anything."
 secret_religion_event.0001.option_become_false:0 "..and they actually believed me."

 secret_religion_event.0002.t:0 "A cryptoreligionist"
 secret_religion_event.0002.desc:0 "I discovered that my [discoverer.Custom2('RelationToMeShort', SCOPE.sC('secret_owner'))] [secret_owner.GetFullName] has been lying about [secret_owner.GetHerHis] religious beliefs. While pretending to be [fake_faith.GetAdjective], [secret_owner.GetSheHe] is actually [secret_faith.GetAdjective]!"
 secret_religion_event.0002.option_same:0 "How sloppy of them."
 secret_religion_event.0002.option_generic:0 "Unbelievable."
 secret_religion_event.0002.option_bad:0 "[secret_faith.GetAdherentNamePluralNoTooltip] can never be trusted."

 secret_religion_event.0003.t:0 "Exposed!"
 secret_religion_event.0003.desc:0 "My lies about my religious beliefs have been exposed. Now everyone knows I am a [owner.GetFaith.GetAdherentName]."
 secret_religion_event.0003.option:0 "This may be a problem."

 secret_religion_event.0004.t:0 "A cryptoreligionist exposed"
 secret_religion_event.0004.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetFullName] has been found to be lying about [owner.GetHerHis] religious beliefs. While pretending to be [fake_faith.GetAdjective], [owner.GetSheHe] was actually [owner.GetFaith.GetAdjective]!"
 secret_religion_event.0004.option_same:0 "It's all the same to me."
 secret_religion_event.0004.option_good:0 "How sad that [owner.GetSheHe] felt the need to go that far."
 secret_religion_event.0004.option_bad:0 "[owner.GetFaith.GetAdherentNamePluralNoTooltip] can never be trusted."

 secret_religion_event.0005.t:0 "[secret_owner.GetNamePossessiveNoTooltip] secret"
 secret_religion_event.0005.desc:0 "When sorting through my [ROOT.Custom2('RelationToMePossessive', secret_owner)] effects, I discovered they have secretly been a [secret_owner.var:false_convert.GetAdherentName] all along."
 secret_religion_event.0005.option_reveal:0 "Let's set the record straight."
 secret_religion_event.0005.option_hide:0 "The secret will go with [secret_owner.GetHerHim] to the grave."

 secret_religion_event.0010.t:0 "Revealing everything"
 secret_religion_event.0010.desc:0 "I am coming clean about following [secret_owner.GetFaith.GetName], but I was not the only one to do so. Should I also reveal [other_secret_owner.GetNamePossessive] involvement? If I don't, they'll likely cling to secrecy and I will lose this window of opportunity to convince people."
 secret_religion_event.0010.option_reveal:0 "Better that we all step into the light together."
 secret_religion_event.0010.option_hide:0 "I should not be so presumptuous."
