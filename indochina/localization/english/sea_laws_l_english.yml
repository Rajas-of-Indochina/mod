 anarchist_elective_succession_law:0 "Stateless Elective"
 anarchist_elective_succession_law_effects:1 "The [ruler|E] and all direct [vassals|E] can nominate a [title_heir|E] from among themselves."
 anarchist_elective_candidates:0 "Close Family and Electors"
 anarchist_elective_candidates_tooltip:1 "In order to be a valid Candidate under Stateless Elective, a character either be a legitimate [close_family|E] member of the current ruler or be a [vassal|E] under the current ruler"
