l_english:
 barangay_elective_succession_law:0 "Barangay Elective"
 barangay_elective_succession_law_effects:1 "The [ruler|E] and all direct [de_jure|E] [vassals|E] of one or two [ranks|E] below the [title|E] can nominate a [title_heir|E] from among themselves and the [close_family|E] of the ruler."
 succession_laws_must_have_valid_barangay_culture:0 "You do #bold not#! belong to the $filipino_group$ [culture_group|E]."
