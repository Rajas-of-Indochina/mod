 anarchist_elective_electors_tooltip:0 "Valid electors under Stateless Elective are the [ruler|E] and their [vassals|E]"

 single_heir_matrilineal_succession_law:1 "Matrilineal"
 single_heir_matrilineal_succession_law_subname:0 "Oldest Sister's Child Inherits"
 single_heir_matrilineal_succession_law_effects:1 "\n#V Under $single_heir_matrilineal_succession_law$ [succession], the oldest descendent of your [house] through the female line will inherit all your titles.#!\n\n#weak Upon succession, all of the late Ruler's [titles|e] will be given to the oldest eligible member, through their mother's descent, of their [house|E]. Your children will not be given anything. \n#!"
