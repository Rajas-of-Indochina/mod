 # TFE_flavour_events
 TFE_flavour_events.0001.t:0 "The Monastery of saint Germain l'Auxerrois"
  TFE_flavour_events.0001.desc:0 "In the year of the Lord 448 the pious and clement Saint Germanus of Auxerre died in Ravenna, pleading the Romans for leniency towards the barbarians of Armorica. A monastery was founded in his name in [auxerre.GetNameNoTier], an institution which is now very prosperous and which has been educating devouts from all around the world!"
  TFE_flavour_events.0001.a:0 "Praise Sanctus Germanus!"
 TFE_flavour_events.0002.t:0 "Of hair and pants"
  TFE_flavour_events.0002.desc:0 "The city center of [county.GetNameNoTier] has been overrun by people dressing with pants! and boots! Can you believe that? I even saw a man with long hair! Where have the old ROMAN manners gone?? We need to put an end to this!"
  TFE_flavour_events.0002.a:0 "Ban everything remotely barbaric!"
  TFE_flavour_events.0002.b:0 "We need to go further... ban long hair and beards!!"