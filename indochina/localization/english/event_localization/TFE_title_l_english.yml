 tfe_title_event.0002.t:0 "[title.GetName] Military Office Opened"
 tfe_title_event.0002.desc:0 "The old office in [title.GetName] has been cleared and it's time to choose a new person to fill their role. Military offices require experience in ruling and military and picking the right person could be the difference between a prospering empire and a one in ashes."
 tfe_title_event.0002.option.a:0 "I'll leave it to the will of the council"
 tfe_title_event.0002.option.a.tooltip:0 "The office will be given to a vassal in the dejure region of the title. If the senate exists, the officer will probably given to a vassal who bribed the senate. Else, it will be given to the best vassal in terms of martial."
 tfe_title_event.0002.option.b:0 "I'll pick the person myself"

 tfe_title_event.0003.t:0 "[title_old_office.GetName] Military Office Opened"
 tfe_title_event.0003.desc:0 "The old office in [title_old_office.GetName] has been cleared and it's time to choose a new person to fill their role. Military offices require experience in ruling and military and picking the right person could be the difference between a prospering empire and a one in ashes."