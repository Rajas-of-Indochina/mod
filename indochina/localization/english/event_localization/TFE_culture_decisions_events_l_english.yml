l_english:
 TFE_culture_decisions.0001.t:0 "Let Them Eat Bread!"
 TFE_culture_decisions.0001.desc:0 "It is known that a hungry population is a one. Rich and powerful rulers among my culture have known this fact for centuries, and it is customary to distribute bread and other simple food when the population starts to be agitated and make demands. While it is expensive and temporary, it brought peace to many regions when they were at a breaking point.\n\nIt can however be #emp very#! expensive. Peace isn't cheap, after all."
 TFE_culture_decisions.0001.a:0 "Distribute bread in the capital, [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]."
 TFE_culture_decisions.0001.b:0 "Distribute bread in the capital and its surrounding region, [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]."
 every_owned_county_within_de_jure_capital_kingdom_tt:0 "Every owned county within your capital de Jure Kingdom"
 TFE_culture_decisions.0001.c:0 "Distribute bread all around the kingdom, [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]."
 every_owned_county_within_de_jure_capital_empire_tt:0 "Every owned county within your capital de Jure Empire"
 TFE_culture_decisions.0001.d:0 "Distribute enough bread in the whole [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]."
 TFE_culture_decisions.0001.e:0 "#emp Very#! expensive, indeed."
 TFE_culture_decisions.0001.e_effect:0 "No bread will be given out."
