#game concepts
 game_concept_lnss_law_centralization:0 "Realm Centralization"
 game_concept_lnss_law_centralization_desc:1 "Every [ruler|E] has a Realm Centralization level which determines how much land they can directly control, their [vassal_limit|E], and general efficiency of their domains."
 game_concept_lnss_law_administration:0 "Administration"
 game_concept_lnss_law_administration_desc:1 "Every [ruler|E] has a Administrative Law which determines whether or not they are able to establish vicerroyalties, among other things."
 game_concept_lnss_law_military:0 "Military Organization"
 game_concept_lnss_law_military_desc:1 "Every [ruler|E] has a Military Organization level which determines how many levies, men-at-arms, and knights they are able to field."
 game_concept_lnss_law_religion:0 "Religious Policy"
 game_concept_lnss_law_religion_desc:1 "Every [ruler|E] has a Religious Policy which determines whether foreign religions are persecuted, tolerated, accepted, or promoted."
 game_concept_lnss_law_culture:0 "Cultural Policy"
 game_concept_lnss_law_culture_desc:1 "Every [ruler|E] has a Cultural Policy which determines whether foreign cultures and languages are persecuted, tolerated, accepted, or promoted."
 game_concept_lnss_law_vassal_war_declaration:0 "Vassal War Declaration"
 game_concept_lnss_law_vassal_war_declaration_desc:1 "Every [ruler|E] has a Vassal War Declaration Law which determines whether or not their [vassals|E] can wage [war|E] between themselves or against characters outside of the [realm|E]."
 game_concept_lnss_law_external_inheritance:0 "External Inheritance"
 game_concept_lnss_law_external_inheritance_desc:1 "Every [ruler|E] has an External Inheritance Law which determines whether [titles|E] in the [realm|E]can be inherited by characters outisde it or not."
 game_concept_lnss_law_title_revocation:0 "Title Revocation"
 game_concept_lnss_law_title_revocation_desc:1 "Every [ruler|E] has a Title Revocation Law which determines whether [titles|E] belonging to [vassals|E] can be revoked or not."
 game_concept_lnss_law_heir_designation:0 "Heir Designation"
 game_concept_lnss_law_heir_designation_desc:1 "Every [ruler|E] has an Heir Designation Law which determines whether they can freely designate a [player_heir|E] or not."
 
 