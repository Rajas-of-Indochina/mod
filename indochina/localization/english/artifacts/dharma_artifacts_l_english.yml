#######################################
# Book Artifacts
#######################################
  kavirajamarga_name:0 "Kavirajamarga"
  kavirajamarga_description:1 "The Royal Path for Poets is a Kannada Poetry book written by the King Amoghavarsha. The book is a detailed book describing the best ways to be a poet in the Kannada language."

  heart_sutra_name:0 "Heart Sutra"
  heart_sutra_description:1 "The Heart Sutra, otherwise known as Prajnaparamitahrdaya is one of the most important Mahayana Sutras. The Sutra famously states, 'Form is emptiness, emptiness is form.'' It is a condensed exposé on the Buddhist Mahayana teaching of the Two Truths doctrine, which says that ultimately all phenomena are sunyata(emptiness)."

  lankavatara_name:0 "Lankavatara Sutra"
  lankavatara_description:1 "The Lankavatara Sutra is an important Mahayana Buddhist Sutra set on the Island of Lanka and deals with a teaching between Gautama Buddha and the Bodhisattva Mahamati. It draws heavily upon the concepts and doctrines of Yogachara and Buddhanature. "



  bhagavad_gita_name:0 "Bhagavad-Gita"
  bhagavad_gita_description:1 "The Bhagavad-Gita is an important Hindu text, describing a dialogue between Prince Arjuna and Krishna on the eve of battle between the Pandavas and Kauravas. It makes up one of the books of the Mahabarata. The Krishna–Arjuna dialogues cover a broad range of spiritual topics, touching upon ethical dilemmas and philosophical issues that go far beyond the war Arjuna faces."

  rigveda_name:0 "Rigveda"
  rigveda_description:1 "The first text of the vedas is the oldest of all the Vedas, and the basis of all the Vedas. It is a collection of sacred hymns.  "

  samaveda_name:0 "Samaveda"
  samaveda_description:1 "The Second text of the Vedas is a representation of the rapture of devotion and spirituality. "

  yajurveda_name:0 "Yajurveda"
  yajurveda_description:1 "The third text of the Vedas is the Veda primarily of prose mantras for worship rituals. It is the shortest of all the Vedas. "

  atharvaeda_name:0 "Atharvaveda"
  atharvaeda_description:1 "The fourth text of the Vedas, incorporating not only formulas for magic, but also the daily rituals for initiation into learning (upanayana), marriage and funerals. Royal rituals and the duties of the court priests are also included in the Atharvaveda."

  shiva_purana_name:0 "Shiva Purana"
  shiva_purana_description:1 "The Shiva Purana contains chapters with Shiva-centered cosmology, mythology, relationship between Gods, ethics, yoga, tirtha (pilgrimage) sites, bhakti, rivers and geography, and other topics. "

  shakti_purana_name:0 "Devi-Bhagavata Purana"
  shakti_purana_description:1 "it is one of the most important works in Shaktism. It celebrates the divine feminine as the origin of all existence, the creator, the preserver and the destroyer of everything, as well as the one who empowers spiritual liberation. The text is considered a Mahapurana for Devi worshippers."








