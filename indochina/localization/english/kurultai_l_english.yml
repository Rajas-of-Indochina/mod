l_english:
 kurultai_elective_candidates:0 "Extended Family, Claimants, and, when necessary, Vassals"
 kurultai_elective_candidates_tooltip:0 "In order to be a valid Candidate under the Kurultai, a character must be [extended_family|E] or [claimant|E]. In the event there are no valid [extended_family|E], [vassals|E] will become valid candidates."
 kurultai_elective_electors:0 "Delegates"
 kurultai_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Kurultai Elective, a ruler must be a vassal of the ruler's kingdom."
 kurultai_elective_succession_law:1 "Mongolic Succession"
 kurultai_elective_succession_law_subname:0 "Kurultai"
 kurultai_elective_succession_law_effects:2 "The [ruler|E] and all [direct_vassals|E] can nominate a [title_heir|E] amongst the ruler's [extended_family|E], any available [claimants|E], and, in special circumstances, [vassals|E] of the clan. [voting_power|E] in this [succession_law|E] is equal, save for the divine word of the Khan."

 kurultai_word_is_divine: "The Khan's word is divine: $VALUE|=+0$"

 innovation_kurultai: "Kurultai"
 unlock_kurultai: "Unlocks the #bold Kurultai#! Title Succession Law."
 kurultai_region: "the Greater Steppe"
 innovation_kurultai_desc: "It is only proper for us to gather to determine who is greastest amoung to lead our tribes."

 tribal_elective_succession_law:0 "Tribal Elective"
 tribal_elective_succession_law_effects:1 "The [ruler|E] and all direct [vassals|E] can nominate a [title_heir|E] from among themselves and the [close_family|E] of the ruler."
 tribal_elective_candidates:0 "Close Family and Vassals"
 tribal_elective_candidates_tooltip:1 "In order to be a valid Candidate under Tribal Elective, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate [close_family|E] member of the current ruler, who is not in line to inherit a Theocracy or Republic. Children of a candidate cannot be nominated\n$EFFECT_LIST_BULLET$Be a [vassal|E] of the current ruler, who is not in line to inherit a Theocracy or Republic"
 tribal_elective_electors:0 "Ruler and Vassals"
 tribal_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Feudal Elective, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a direct [vassal|E] of the title\n$EFFECT_LIST_BULLET$Be only one [rank|E] below the title"
