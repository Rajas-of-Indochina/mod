l_english:
 tradition_angkorian_architecture_name:0 "Angkorian Architecture"
 tradition_angkorian_architecture_desc:1 "This culture finds constructing temples the most direct path to the divine. Fervent rulers are expected to build many, and grand, temples."
 culture_parameter_enable_baray_duchy_building:0 "Rulers can construct the #high $building_type_baray_01$#! [duchy_building|E]"
 building_type_baray_01:0 "Baray"
 building_type_baray_01_desc:0 "Few places allow people to relax and socialize as well as a beautiful garden. While a small and personal garden would suffice for most, only the most spectacular of creations is good enough for the wealthy and powerful!"
 building_baray_01:0 "Enclosed Garden"
 building_baray_01_desc:0 "A small garden enclosed by stone walls. It provides a small haven of peace and comfort by shutting out the busy world outside."
 building_baray_02:0 "Garden Complex"
 building_baray_02_desc:0 "An expansive and impressive garden housing flowers, herbs, fruit trees, and everything in between. Maintained by a large number of gardeners, the garden is under constant care."
 building_baray_03:0 "Royal Park"
 building_baray_03_desc:0 "The royal park is a vast and stunning landscape carefully crafted into the surrounding terrain and architecture. Open and available to everyone, it brings awe to visitors far and wide."
