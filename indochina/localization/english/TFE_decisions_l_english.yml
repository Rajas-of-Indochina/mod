  TFE_regional_units_eran_decision_tooltip_1:0 "You will get [special_troops|E] consisting of the unit of your choice."
  TFE_regional_units_eran_decision_tooltip_2:0 "You will choose between three sizes of units, with different costs each: small (#weak [gold_i|E]500#!), medium (#weak [gold_i|E]1000#!), and large (#weak [gold_i|E]2000#!)"
  TFE_regional_units_eran_decision_choose_type:0 "Who can pldege men to us?"
