 # Visigothic Capital Decision
 visigothic_capital_decision:0 "Establish a new Capital for the Visigoths"
 visigothic_capital_decision_tooltip:0 "Establish your capital as the true seat of the Visigoths"
 visigothic_capital_decision_confirm:0 "A grand capital forever more!"
 visigothic_capital_decision_desc:0 "Ever since we left the Eastern Steppes we have wandered in foreign lands looking for a new home... \nNow that we have, we musn't let the proud romans forget who their true lord is. \n\nBy tying our rule to a seat, our grip over the fertile lands of Hispania and Aquitania will be secured."
