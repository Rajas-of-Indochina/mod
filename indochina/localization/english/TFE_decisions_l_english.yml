 TFE_restore_kushan_empire:0 "Restore the Kushan Empire"
 TFE_restore_kushan_empire_tooltip:0 "After so long, the Kushans must be a world power again...."
 TFE_restore_kushan_empire_desc:0 "The Kushan Empire used to be the feared and respected as one of the great powers of the ancient world, alongside Rome, China, and Persia. Now is the time to reforge the Kushan Empire from the ashes!"
 TFE_restore_kushan_empire_confirm:0 "The Kushans are back!"

