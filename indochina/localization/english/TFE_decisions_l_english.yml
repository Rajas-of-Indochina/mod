 # Heptarchy Decision
 consolidate_the_heptarchy_decision:0 "Consolidate the Heptarchy"
 consolidate_the_heptarchy_decision_tooltip:0 "Claim England for the [ROOT.Char.GetCulture.GetName]"
 consolidate_the_heptarchy_decision_desc:0 "Tribe after Tribe has fallen under our banners. No Briton or Roman dares to face us, we are the true kings of this Island. It is time everyone recognized this."
 TFE_heptarchy_has_been_claimed_effects_desc:0 "All valid rulers involved in the Heptarchy will get [prestige|E], a [dynasty|E] [modifier|E], increased [opinion|E] of you and a [truce|E]. In addition they will also adopt [feudal_government|E]."
