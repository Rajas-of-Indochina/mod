 special_doctrine_is_east_asian_pagan_faith_name:0 "East Asian Folk Religion"
 special_doctrine_is_east_asian_pagan_faith_desc:0 "Though the political landscape in East Asia has mostly been dominated by $taoism_religion$, $buddhism_religion$, and $confucianism_religion$, the various peoples of East Asia have just as many varied local faiths and religions as any other region."
 doctrine_parameter_is_east_asian_faith_bilateral_loc_override:0 "Considers East Asian [faiths|E], and is considered by East Asian $game_concept_faiths$, to be [GetHostilityLevelName(TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$"
