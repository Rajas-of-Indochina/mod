 special_doctrine_is_pagan_faith_name:0 "Pagan Faith"
 special_doctrine_is_pagan_faith_desc:0 "The so-called Pagans were not a single group as Christians sometimes portrayed them, they were a varied mix of beliefs and faiths, from the Hellenes of Greece to the Asatru beliefs of the Norse and many others in between."
