 special_doctrine_is_near_east_faith_name:0 "Near Eastern Faith"
 special_doctrine_is_near_east_faith_desc:0 "The many faiths of the so-called \"Near East\", stretching from Anatolia all the way to the eastern edge of Persia have historically intermixed and competed throughout the centuries. While they have not had the runaway dominance of their cousins, Christianity and Islam, they have long, rich and interconnected spiritual and political histories."
 doctrine_parameter_is_near_east_faith_bilateral_loc_override:0 "Considers Near Eastern [faiths|E], and is considered by Near Eastern $game_concept_faiths$, to be [GetHostilityLevelName(TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$"
 doctrine_parameter_hostility_override_tenet_near_east_syncretism:0 "Non-Near Eastern [faiths|E] with the $tenet_near_east_syncretism_name$ tenet are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$"

