 special_doctrine_is_south_asian_faith_name:0 "South Asian Folk Religion"
 special_doctrine_is_south_asian_faith_desc:0 "While South Asia is mostly ruled by Hindu or Buddhist kings, there is a rich tapestry of folk religions that predate and coexist with the Vedic traditions."
 doctrine_parameter_is_south_asian_faith_bilateral_loc_override:0 "Considers South Asian [faiths|E], and is considered by Nusantaran $game_concept_faiths$, to be [GetHostilityLevelName(TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$"
