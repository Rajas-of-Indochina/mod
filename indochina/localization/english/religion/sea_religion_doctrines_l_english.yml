 tenet_near_east_syncretism_name:0 "Near Eastern Syncretism"
 tenet_near_east_syncretism_desc:0 "The numerous faiths of the Near East contain centuries of wisdom that we could learn from."
 doctrine_parameter_hostility_override_special_doctrine_is_near_east_faith:2 "Considers Near eastern [faiths|E], and is considered by Near eastern $game_concept_faiths$, to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$"
