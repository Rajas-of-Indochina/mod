 tenet_nusantaran_syncretism_name:0 "Nusantaran Syncretism"
 tenet_nusantaran_syncretism_desc:0 "The faiths of the islands of Southeast Asia are wise and noble, we would do well to learn from them."
 doctrine_parameter_hostility_override_special_doctrine_is_nusantaran_faith:2 "Considers Nusantaran [faiths|E], and is considered by Nusantaran $game_concept_faiths$, to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$"
