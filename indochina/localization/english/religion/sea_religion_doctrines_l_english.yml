 special_doctrine_is_nusantaran_faith_name:0 "Nusantaran Faith"
 special_doctrine_is_nusantaran_faith_desc:0 "The native religious beliefs of Maritime Southeast Asia have long been denigrated or subsumed by the Hindu, Buddhist and Islamic beliefs that would later come to dominate the region, but even then, they never fully pushed them out. Even in modernity, many natives to these islands maintain their religious customs, either mixed into newer religions or kept purely separate."
