 special_doctrine_is_steppe_pagan_faith_name:0 "Steppe Faith"
 special_doctrine_is_steppe_pagan_faith_desc:0 "The various peoples of the Eurasian Steppe held religious beliefs as varied as the peoples themselves, from the Eastern Steppe of Mongolia to the Western Steppe of Khazaria."
