# Special Doctrines
 special_doctrine_is_hinduism_faith_name:0 "Teachings of the Vedas"
 special_doctrine_is_hinduism_faith_desc:0 "The sacred Vedas are respected throughout the various Sampradayas, their teachings provide wisdom for many to learn from."

 special_doctrine_is_jainism_faith_name:0 "Teachings of Mahavira"
 special_doctrine_is_jainism_faith_desc:0 "The teachings of the 24th Tirthankara Mahavira who taught the ancient Jain faith. He helped to recreate the Jain Sangha and following his teachings will lead us to moksha."

 special_doctrine_is_buddhist_faith_name:0 "Teachings of Gautama Buddha"
 special_doctrine_is_buddhist_faith_desc:0 "While many branches have come about since he achieved enlightenment, it is through his teachings that the path to englightenment is found."

 special_doctrine_is_lolo_faith_name:0 "Lolo Spiritual Traditions"
 special_doctrine_is_lolo_faith_desc:0 "Though distinct, the religious traditions of the various Lolo cultures of Yunnan largely coexist without hostility."
 doctrine_parameter_hostility_override_special_doctrine_is_lolo_faith:0 "Considers Lolo [faiths|E], and is considered by Lolo $game_concept_faiths$, to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$"

 special_doctrine_three_teachings_name:0 "Three Teachings"
 special_doctrine_three_teachings_desc:0 "The beliefs of Confucianism, Taoism, and Mahayana Buddhism are often called the Three Teachings Harmonious As One, a reflection of their history and interconnectedness within the Middle Kingdom."
 doctrine_parameter_hostility_override_special_doctrine_three_teachings:0 "Other [faiths|E] that have the Three Teachings doctrine are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"