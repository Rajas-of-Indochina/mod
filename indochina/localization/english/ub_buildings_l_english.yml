building_type_ub_temple_hibis_01:0 "The Temple of Hibis"
building_type_ub_temple_hibis_01_desc:0 "The temple of Hibis is a large ancient egyptian temple built sometime in the Saite-Persian period (664-404 BC). The temple is around two kilometers north of Kharga and was devoted to the deity Amun. The temple consists of a long hallway with multiple rooms including a large area with pylons that have a resemblance to Theban pylons along with a courtyard and a second floor."
