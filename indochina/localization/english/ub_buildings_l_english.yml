# Frascarolo Castle
building_type_ub_frascarolo_castle_01:0 "Frascarolo Castle"
building_type_ub_frascarolo_castle_01_desc:0 "Frascarolo castle is a castle located in Varese. The castle is likely from the early middle ages but the first mention of it comes in 1160 when the archbishop of Milan took residence there. In the 12th century it became property of the abbey of San Gemolo until the 16th century; In 1543 it was purchased by Marquis of Margiano Gian Battista Medici who renovated the castle. However by the end of the 16th century, due to Marquis Medici, the residence had lost much of its defensive value and became a luxury house instead."
