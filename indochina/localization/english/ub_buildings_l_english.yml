# Pyramids of Meroë
building_type_ub_meroe_truepyra_01:0 "Pyramids of Meroë"
building_type_ub_meroe_truepyra_01_desc:0 "#F The Pyramids of Meroë are part of the larger group of Nubian pyramids, built at the time of the Kushite Kingdom over a period close to a millennium.#!"
building_ub_meroe_truepyra_01:0 "$building_type_ub_meroe_truepyra_01$"
