# Roman Ruins of Sbeitla
building_type_ub_ruin_sbeitia_01:0 "Roman Ruins of Sbeitla"
building_type_ub_ruin_sbeitia_01_desc:0 "Sbeitla, Sufetula or Subaytilah is a town and a series of Roman ruins. It was occupied by a bishop under the Roman province of Byzacena who helped fund many of the building's construction. The most notable buildings in the ruins are the Roman forum temples, mostly trading wine and olives. The city began to decline during the fall of the western Roman empire and was occupied by vandals, soon after the Byzantines would take and occupy the city. In 647, the fields outside the city were the site of many skirmishes and battles between the Byzantines and the Rashidun caliphate’s governor of Egypt but the battle of Sufetula ended in a decisive Muslim victory and kick started the Muslim conquest of Maghreb. Sbeitla’s diocese title ended and most of the main portion of the city was abandoned soon after."
