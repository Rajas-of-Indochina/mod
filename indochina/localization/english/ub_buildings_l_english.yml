# Madraza de Granada
building_type_ub_madraza_granada_01:0 "Madraza de Granada"
building_type_ub_madraza_granada_01_desc:0 "#F Madraza de Granada is a Madrasa in Granada. It was founded in 1349 by the Nasrid monarch Yusuf I, Sultan of Granada. The madrasa was built at the heart of the city, near the main mosque.#!"
building_ub_madraza_granada_01:0 "$building_type_ub_madraza_granada_01$"
building_ub_madraza_granada_01_desc:0 "$building_type_ub_madraza_granada_01_desc$"
building_ub_madraza_granada_02:0 "Casa del Cabildo"
building_ub_madraza_granada_02_desc:0 "After the Christian conquest of Granada, The Madrasa was designated in 1500 by Ferdinand II to be the new Casa del Cabildo(City hall)."

# Jemaa el-Fnaa
building_type_ub_jemaa_elfnaa_01:0 "Jemaa el-Fnaa"
building_type_ub_jemaa_elfnaa_01_desc:0 "#F Jemaa el-Fna is the main square and marketplace of Marrakesh. It dates back to the founding of Marrakesh by the Almoravids in 1062 as a large open space for temporary and weekly markets. It was located in front of the Almoravid Palace, which contained a monumental stone gate on its east side which faced towards the public square#!"
building_ub_jemaa_elfnaa_01:0 "$building_type_ub_jemaa_elfnaa_01$"
building_ub_jemaa_elfnaa_01_desc:0 "$building_type_ub_jemaa_elfnaa_01_desc$"

# University of al-Qarawiyyin
building_type_ub_alqarawiyyin_university_01:0 "University of al-Qarawiyyin"
building_type_ub_alqarawiyyin_university_01_desc:0 "#F The University of al-Qarawiyyin is a university located in Fez, Morocco. It was founded as a mosque by Fatima al-Fihri in 859 and subsequently became one of the leading spiritual and educational centers of the historic Muslim world. Some scholars suggest that some teaching and instruction probably took place at the Qarawiyyin Mosque from a very early period or from its very beginning. Major mosques in the early Islamic period were typically multi-functional buildings where teaching and education took place alongside other religious and civic activities.#!"
building_ub_alqarawiyyin_university_01:0 "$building_type_ub_alqarawiyyin_university_01$"
building_ub_alqarawiyyin_university_01_desc:0 "$building_type_ub_alqarawiyyin_university_01_desc$"

# Baths of Antoninus
building_type_ub_antoninus_baths_01:0 "The Baths of Antoninus"
building_type_ub_antoninus_baths_01_desc:0 "#F The Baths of Antoninus  are the largest set of Roman thermae built on the African continent and one of three largest built in the Roman Empire. The baths are also the only remaining Thermae of Carthage that dates back to the Roman Empire's era. The baths were built during the reign of Roman Emperor Antoninus Pius.#!"
building_ub_antoninus_baths_01:0 "The Crumbling Bath of Antoninus"
building_ub_antoninus_baths_01_desc:0 "Carthage collapsed as Islamic forces conquered Carthage and a new nearby city called Tunisia grew. The Baths of Antoninus in Carthage also collapsed.  However, if we pay a lot of money, we may be able to bring it back to its original form."
building_ub_antoninus_baths_02:0 "The Baths of Antoninus"
building_ub_antoninus_baths_02_desc:0 "After a great deal of cost and effort, The Baths of Antoninus was restored. This bathhouse will show our wealth!"

# The Arch of Caracalla
building_type_ub_arch_caracalla_01:0 "The Arch of Caracalla"
building_type_ub_arch_caracalla_01_desc:0 "#F The Arch of Caracalla is a Roman triumphal arch located at Djémila in modern-day Algeria (Cuicul). It was erected in 216 AD in honour of the Emperor Caracalla, his mother Julia Domna, and his deceased father Septimius Severus. The arch, with a single span (fornix), was placed on the road leading to Sitifis. It constituted the entrance to the city's Severan forum. The arch, with a single span, reaches a height of 12.5 m, a width on 11.6 m and a depth of 3.9 m. On both sides of the span on the pylons are niches, each framed by a pair of Corinthian columns on pedestals, with smooth drums, detached from the wall. Each pair of columns supports an entablature, which is surmounted in turn by a small aedicula, with a pediment, reaching to the top of the Attic. On top of the Attic, three bases remain, which originally supported statues of the members of the imperial family.#!"
building_ub_arch_caracalla_01:0 "$building_type_ub_arch_caracalla_01$"
building_ub_arch_caracalla_01_desc:0 "$building_type_ub_arch_caracalla_01_desc$"

# Great Mosque of Taza, Jama'a al-kabir
building_type_ub_taza_mosque_01:0 "Jama'a al-kabir"
building_type_ub_taza_mosque_01_desc:0 "#F The Great Mosque of Taza was built on the orders of the Almohad sultan Abd al-Mu'min in the period after 1142 CE, around the same time that he conquered the city. Taza, which was the first major city the Almohads conquered outside their initial mountain domains and held a strategic location on the main road between Morocco and Algeria, serving as one of the earliest Almohad bases after Tinmel. Their future capital of Marrakesh was only conquered in 1147. Accordingly, the Great Mosque of Taza is the oldest surviving monument of Almohad architecture. The mosque was enlarged during the reign of the Marinid dynasty. The Marinid sultan Abu al-Rabi' was buried in the grand courtyard (el-sahn el-kebir) of the mosque upon his death in 1310.#!"
building_ub_taza_mosque_01:0 "$building_type_ub_taza_mosque_01$"
building_ub_taza_mosque_01_desc:0 "$building_type_ub_taza_mosque_01_desc$"

# Madrasa of Abu al-Hasan
building_type_ub_abualhasan_madrasa_01:0 "Madrasa of Abu al-Hasan"
building_type_ub_abualhasan_madrasa_01_desc:0 "#F The Madrasa of Abu al-Hasan, also referred to as the Marinid Madrasa (of Salé), is a medieval madrasa (an educational institution) located within the old city of Salé, Morocco. It was founded or built in 1341 by the Marinid sultan Abu al-Hasan and is notable for its rich decoration. It is located next to the Grand Mosque of Salé and was built to help further develop the mosque as the focus of religious and intellectual life in the city.#!"
building_ub_abualhasan_madrasa_01:0 "$building_type_ub_abualhasan_madrasa_01$"
building_ub_abualhasan_madrasa_01_desc:0 "$building_type_ub_abualhasan_madrasa_01_desc$"

# Great Mosque of Tinmal
building_type_ub_tinmal_mosque_01:0 "Great Mosque of Tinmal"
building_type_ub_tinmal_mosque_01_desc:0 "#F The Tinmal Mosque, or Great Mosque of Tinmal, is a 12th-century mosque located in the village of Tinmel in the High Atlas Mountains of Morocco. The village Tinmel is located along the important High Atlas mountain pass known as Tizi-n-Test between Marrakesh to the north and the Sous region to the south. It was the first capital of the Almohad movement founded by Ibn Tumart, the founder of the Almohad movement. He established his followers here in 1124 or 1125 CE and it became the base from which they launched attacks on the Almoravids who ruled the region at the time. When Ibn Tumart died in 1130 he was buried here and a religious sanctuary and pilgrimage site subsequently developed at the site of his tomb. Abd al-Mu'min, who took over leadership of the Almohads after him, decided to build a new mosque nearby or on the same site in 1148. The mosque was smaller in scale than other major Almohad mosques, but it was nonetheless a pilgrimage site and subsequent Almohad rulers were buried near here as well. Later, as the Marinids wrested control of Morocco from them, the Almohads of Marrakesh made a final stand in Tinmel until their last leaders were defeated and captured here in 1275.#!"
building_ub_tinmal_mosque_01:0 "$building_type_ub_tinmal_mosque_01$"
building_ub_tinmal_mosque_01_desc:0 "$building_type_ub_tinmal_mosque_01_desc$"

# Cashtal Rosien
building_type_ub_rushen_castle_01:0 "Cashtal Rosien"
building_type_ub_rushen_castle_01_desc:0 "#F Construction is thought to have taken place during the 10th-century reigns of rulers of the Isle of Man – the Kings of Mann and the Isles. The last such King of Man, Magnús Óláfsson, is recorded in the Chronicle of Mann to have died at the castle in 1265. The original Castle Rushen consisted of a central square stone tower, or keep.#!"
building_ub_rushen_castle_01:0 "$building_type_ub_rushen_castle_01$"
building_ub_rushen_castle_01_desc:0 "$building_type_ub_rushen_castle_01_desc$"

# Castell Aberteifi
building_type_ub_cardigan_castle_01:0 "Castell Aberteifi"
building_type_ub_cardigan_castle_01_desc:0 "#F Cardigan Castle is prominently and strategically sited at the lowest bridging point on the River Teifi in west Wales. Early records refer to a castle having been established in 1093 but it is uncertain whether this was on the present castle site or at the site known as Old Castle Farm. The castle has important cultural associations as in 1176 it hosted the very first Welsh eisteddfod.#!"
building_ub_cardigan_castle_01:0 "$building_type_ub_cardigan_castle_01$"
building_ub_cardigan_castle_01_desc:0 "$building_type_ub_cardigan_castle_01_desc$"

# Llyn Ogwen
building_type_ub_n_llyn_ogwen_01:0 "Llyn Ogwen"
building_type_ub_n_llyn_ogwen_01_desc:0 "#F Llyn Ogwen is a ribbon lake in north-west Wales. It is said that after the Battle of Camlann, Sir Bedivere cast the sword Excalibur into Llyn Ogwen, where it was caught by the Lady of the Lake.#!"
building_ub_n_llyn_ogwen_01:0 "$building_type_ub_n_llyn_ogwen_01$"
building_ub_n_llyn_ogwen_01_desc:0 "$building_type_ub_n_llyn_ogwen_01_desc$"

# Irminsul and Paderborner Dom
building_type_ub_irminsul_01:0 "Church of Paderborn"
building_type_ub_irminsul_01_desc:0 "#F Eresburg, near Paderborn was the place where the Saxon worshipped 'Irminsul'. However, after Charlemagne's conquest of Saxony, the church was built and converted them. What will happen to Paderborn in the future? Will Irminsul be built again? Or will Irminsul once again disappear into history and a new cathedral will be built here?#!"
building_ub_irminsul_01:0 "Irminsul"
building_ub_irminsul_01_desc:0 "An Irminsul was a sacred pillar-like object attested as playing an important role in the Germanic paganism of the Saxons."
building_ub_paderborn_cathedral_01:0 "Paderborner Dom"
building_ub_paderborn_cathedral_01_desc:0 "Paderborner Dom is a cathedral in Paderborn. The Cathedral is dedicated to Saint Mary, Saint Kilian, and Saint Liborius. Charlemagne had a Kaiserpfalz built near the sources of the Pader river. As early as 777 this palace had an attached church, dedicated to Christ (Salvator Mundi) and Brigit of Kildare. This church, located north of today's cathedral, served as chapel to the court as well as a basis for missionary work among the Pagan Saxons. In the 13th century, the cathedral was reconstructed, not due to damage but to bring it up to then current artistic and ecclesial standards."

# Marienkirche
building_type_ub_lubeck_church_01:0 "Marienkirche"
building_type_ub_lubeck_church_01_desc:0 "#F Marienkirche was built between 1250 and 1350. It has always been a symbol of the power and prosperity of the old Hanseatic city, and is situated at the highest point of the island that forms the old town of Lübeck. Marienkirche epitomizes north German Brick Gothic and set the standard for about 70 other churches in the Baltic region, making it a building of enormous architectural significance.#!"
building_ub_lubeck_church_01:0 "$building_type_ub_lubeck_church_01$"
building_ub_lubeck_church_01_desc:0 "$building_type_ub_lubeck_church_01_desc$"

# Hansestadt Lübeck
building_type_ub_heaseatic_lubeck_01:0 "Freie und Hansestadt Lübeck"
building_type_ub_heaseatic_lubeck_01_desc:0 "#F The Free and Hanseatic City of Lübeck is a city-state. In 1226 Emperor Frederick II declared the city of Lübeck to be a Free Imperial City. Lübeck law was the constitution of the city's municipal form of government developed after being made a free city. In theory, Lübeck law made the cities which had adopted it independent of royalty. In the 14th century, Lübeck became the 'Queen of the Hanseatic League', and at that time, the largest and most powerful member of this medieval trade organization.#!"
building_ub_heaseatic_lubeck_01:0 "$building_type_ub_heaseatic_lubeck_01$"
building_ub_heaseatic_lubeck_01_desc:0 "$building_type_ub_heaseatic_lubeck_01_desc$"

# Obelisk of Axum
building_type_ub_axum_obelisk_01:0 "Obelisk of Axum"
building_type_ub_axum_obelisk_01_desc:0 "#F The Obelisk of Axum is a 4th-century CE, 24-metre-tall phonolite obelisk, weighing 160 tonnes, in the city of Axum in Ethiopia. It is ornamented with two false doors at the base and features decorations resembling windows on all sides. The obelisk ends in a semi-circular top, which used to be enclosed by metal frames.#!"
building_ub_axum_obelisk_01:0 "$building_type_ub_axum_obelisk_01$"
building_ub_axum_obelisk_01_desc:0 "$building_type_ub_axum_obelisk_01_desc$"

# Pyramids of Nuri
building_type_ub_meroe_pyramid_01:0 "Pyramids of Nuri"
building_type_ub_meroe_pyramid_01_desc:0 "#F The pyramids of Nuri were built over a period of more than three centuries, from circa 670 BCE for the oldest, to around 310 BCE.#!"
