# Kaiserthermen
building_type_ub_kaiserthermen_01:0 "Kaiserthermen"
building_type_ub_kaiserthermen_01_desc:0 "The Kaiserthermen was a large imperial bath complex meant to elevate the city of Trier to imperial residence during the Roman empire. It was built around the 3rd century as a gift from the emperor to the people of Trier. The construction stopped in the late 3rd century but then began again in the early 4th century when it was completed. The construction slowdown happened because of issues with the hypocausts and a regime change. If it wasn’t being used by politicians or the army it would be open to usage by the people of Trier. Later the bath complex was attached to the palace and barracks were added to the bath complex, this complicated its usage by the people of Trier."
building_ub_kaiserthermen_01:0 "$building_type_ub_kaiserthermen_01$"
building_ub_kaiserthermen_01_desc:0 "$building_type_ub_kaiserthermen_01_desc$"
building_ub_kaiserthermen_02:0 "Kaiserthermen Complex"
building_ub_kaiserthermen_02_desc:0 "During the medieval period the Kaiserthermen had lost its importance as a bath complex and various rulers took it upon themselves to convert it into something else. Depending on the time it was used as a monastery, an addition to the city walls or a castle but major conversions were never completed. Eventually the building was let go and fell into ruins."

# Bordeaux Wine Regions
building_type_ub_bordeaux_wine_region_01:0 "Bordeaux Wine Regions"
building_type_ub_bordeaux_wine_region_01_desc:0 "Bordeaux wine spans almost 2000 years to Roman times when the first vineyards were planted. In the Middle Ages, the marriage of Henry Plantagenet and Eleanor of Aquitaine opened the Bordeaux region to the English market and eventually to the world's stage. The Gironde estuary and its tributaries, the Garonne and the Dordogne rivers play a pivotal role in the history and success of this region."
building_ub_bordeaux_wine_region_01:0 "Bordeaux Small Vineyard"
building_ub_bordeaux_wine_region_01_desc:0 "It's a small vineyard in Bordeaux."
building_ub_bordeaux_wine_region_02:0 "Bordeaux Vineyard"
building_ub_bordeaux_wine_region_02_desc:0 "The size of the vineyard has expanded compared to the previous one. We can grow more grapes than before, so the wine production has increased."
building_ub_bordeaux_wine_region_03:0 "Bordeaux Large Vineyard"
building_ub_bordeaux_wine_region_03_desc:0 "A Large vineyard has been builted. Wine produced in vineyards is consumed in France, and is becoming more and more popular thanks to its unique flavor."
building_ub_bordeaux_wine_region_04:0 "Bordeaux Wine Complex"
building_ub_bordeaux_wine_region_04_desc:0 "Wine produced in Bordeaux is no longer only popular in France. Its popularity is spreading throughout Europe, including Britain. To meet this popularity, vineyards have been expanded to create a huge wine complex responsible for the cultivation of grapes to the production and distribution of wine."

# Albi Cathedral
building_type_ub_albi_cathedral_01:0 "Albi Cathedral"
building_type_ub_albi_cathedral_01_desc:0 "The Albi cathedral was a cathedral built in the aftermath of the Albigensian crusade, with the exterior of a fortress. The cathedral was constructed beginning with an apse at the east end and leading west through the choir in 1276. Nave walls were built topped by channels to carry water off by 1340. The west side was completed by 1480 and was consecrated soon after. Many expansions and redecorations occurred during the 16th century, the most notable being the addition of a 78 meter high tower. "
