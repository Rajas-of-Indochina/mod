#Doge's Palace : Upgrade
building_ub_doges_palace_02:0 "Biblioteca Marciana"
building_ub_doges_palace_02_desc:0 "Biblioteca Marciana is a library in Venice. It is one of the earliest surviving public libraries and repositories for manuscripts in Italy and holds one of the world's most significant collections of classical texts. It is named after St Mark, the patron saint of the city. \n\n The humanist scholar Cardinal Bessarion, bishop of Tusculum and titular Latin patriarch of Constantinople, donated his collection of Greek and Latin manuscripts to the Republic of Venice on the condition that a public library would be established. The Venetian government was slow, however, to honour its commitment to suitably house the manuscripts with decades of discussion and indecision, owing to a series of military conflicts in the late-fifteenth and early-sixteenth centuries and the resulting climate of political uncertainty. During the period of recovery as part of urban renewal project aimed at glorifying the republic through architecture and affirming its international prestige as a centre of wisdom and learning, The library was ultimately built by constructing a huge library in front of Doge's Palce and moving Bessarion's collection to library."

# Qal’at al-Rahba
building_type_ub_qalat_rahba_01:0 "Qal’at al-Rahba"
building_type_ub_qalat_rahba_01_desc:0 "Qal’at al-Rahba is a large medieval Arab citadel on the west bank of the Euphrates river. The citadel is situated on a large mound, this made it so that the citadel's highest point was around 244 meters. It has been described as a fortress within a fortress and consists of an inner keep of 60x30 meters and a larger outer enclosure of 270x95 meters."
building_ub_qalat_rahba_01:0 "Qal’at al-Rahba"
building_ub_qalat_rahba_01_desc:0 "The first construction took place in the second half of the 9th century by the Abbasids and later the Hamdanid dynasty. This was as a way to control the route from Egypt and Syria to Persia and to tax them easily. In 978 the Hamdanids would lose al-Rahba again to the Buyid emirs."
building_ub_qalat_rahba_02:0 "Qal’at al-Rahba"
building_ub_qalat_rahba_02_desc:0 "By 1061 al-Rahba came under control of Ayyita, who then modernized the fortress and began the second construction to rebuild what had been destroyed."
building_ub_qalat_rahba_03:0 "Qal’at al-Rahba"
building_ub_qalat_rahba_03_desc:0 "After a long period of conflict in 1093 and 1149 between the Seljuks and everyone else the citadel fell into the hands of Nur ad-Din under the Seljuks. However this would not last long as an earthquake in 1157 would destroy much of al-Rahba and he would be forced to give it to Shirkuh. When Shirkuh died the citadel passed back to Nur ad-Din but Shirkuhs nephew, Saladin, believed it should be his. In 1182 Saladin conquered it from Nur ad-Din and then plowed through the rest of Nur ad-Din’s holdings such as Homs and Aleppo, then he would grant these to his cousin Nasir ad-Din Muhammad as a hereditary emir. The fortress was then rebuilt in 1207 by al-Mujahid Shirkuh, this would be known as the third construction. Qal’at al-Rahba would eventually be peacefully stolen by the Mamluks and then later torn to shreds by the Ottomans."

# Ukek Summer Residence
building_type_ub_ukek_palace_01:0 "Ukek Summer Residence"
building_type_ub_ukek_palace_01_desc:0 "The Ukek summer residence was a building (likely a large, fortified golden tent) in which the Khan of the golden horde would spend many of his summers. The residence was located in Ukek as Ukek became an important port for Volga river trade routes, as such it would attract foreign items which the Khan would buy. The city of Ukek itself was established in 1227 after the death of Genghis Khan, likely as a way for the golden horde to make money through trade. The residence would later be destroyed in 1395 by Tamerlane, as would the city of Ukek."
