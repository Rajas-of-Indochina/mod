building_type_ub_bibi_heybat_mosque_01_desc:0 "#F The Bibi-Heybat Mosque is a historical mosque in Baku The mosque was built over the tomb of the daughter of the seventh Shiite Imam - Musa al-Kazim, who fled to Baku from persecution of caliphs.#!"
building_ub_bibi_heybat_mosque_01:0 "$building_type_ub_bibi_heybat_mosque_01$"
