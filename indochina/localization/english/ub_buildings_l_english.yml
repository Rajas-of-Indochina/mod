# Great Mosque of Sfax
building_type_ub_sfax_mosque_01:0 "Great Mosque of Sfax"
building_type_ub_sfax_mosque_01_desc:0 "#F The Great Mosque of Sfax is the first mosque established in the historic city of Sfax, Tunisia. It dates back to the same year of the construction of the city wall which is in 849. It was built during the Aghlabid rule of Ifriqiya in the 9th-century which served as a vassal state of the Abbasid Caliphate. Since its construction, it has been surrounded by the most important production centers and markets in the city, and continues to maintain its economic value to this day.#!"
building_ub_sfax_mosque_01:0 "$building_type_ub_sfax_mosque_01$"
building_ub_sfax_mosque_01_desc:0 "$building_type_ub_sfax_mosque_01_desc$"

# Great Mosque of Sousse
building_type_ub_sousse_mosque_01:0 "Great Mosque of Sousse"
building_type_ub_sousse_mosque_01_desc:0 "#F The Great Mosque of Sousse is a historical mosque in the coastal city of Sousse. The construction dates back to 851 during the rule of Aghlabid Dynasty, a vassal of the Abbasid Caliphate. The mosque was renovated and improved several times during the 10th and 17th centuries. It is adjacent to the ribat, which influenced the mosque's fortified appearance with a wall with balconies and barges overlooking the beach where it could attack raiders from behind.#!"
building_ub_sousse_mosque_01:0 "$building_type_ub_sousse_mosque_01$"
building_ub_sousse_mosque_01_desc:0 "$building_type_ub_sousse_mosque_01_desc$"

# Great Mosque of Sana'a
building_type_ub_sanaa_mosque_01:0 "Great Mosque of Sana'a"
building_type_ub_sanaa_mosque_01_desc:0 "#F The Great Mosque of Sana'a is a mosque in Sana'a, and one of the oldest mosques in the world. The mosque is said to have been founded in the early Islamic period, suggested to be in 633. The building has undergone renovations in the 8th century, the 13th century. An important archaeological find was the Sana'a manuscript, discovered there during restoration in 1972.#!"
building_ub_sanaa_mosque_01:0 "$building_type_ub_sanaa_mosque_01$"
building_ub_sanaa_mosque_01_desc:0 "$building_type_ub_sanaa_mosque_01_desc$"

# Al-Asha'ir Mosque
building_type_ub_zabid_mosque_01:0 "Al-Asha'ir Mosque"
building_type_ub_zabid_mosque_01_desc:0 "#F The Al-Asha'ir Mosque is  an ancient mosque in the historic city of Zabid. Its foundation is owing to the great Sahabi Abu Musa al-Ash'ari in the year 8 AH or 629 CE and since then the mosque was the first mosque to achieve its spiritual and historical status in Yemen. Local tradition narrates that the mosque is fifth oldest mosque in the history of Islam, making it one of the oldest mosques in the world.#!"
building_ub_zabid_mosque_01:0 "$building_type_ub_zabid_mosque_01$"
building_ub_zabid_mosque_01_desc:0 "$building_type_ub_zabid_mosque_01_desc$"

# Al-Hadi Mosque
building_type_ub_alhadi_mosque_01:0 "Al-Hadi Mosque"
building_type_ub_alhadi_mosque_01_desc:0 "#F The Al-Hadi Mosque is one of the historical mosques of Sa'ada. It was built in around 897, and named after Imam Yahya Bin Al-Hussein, the founder of the Imams of Yemen state. The mosque contains many architectural elements influenced by different architectural styles, exemplified in the façade for instance.#!"
building_ub_alhadi_mosque_01:0 "$building_type_ub_alhadi_mosque_01$"
building_ub_alhadi_mosque_01_desc:0 "$building_type_ub_alhadi_mosque_01_desc$"

# Knisset Mar Semaan Kefa
building_type_ub_church_saintpeter_01:0 "Knisset Mar Semaan Kefa"
building_type_ub_church_saintpeter_01_desc:0 "#F Knisset Mar Semaan Kefa is composed of a cave carved into the mountainside on Mount Starius with a depth of 13 m, a width of 9.5 m and a height of 7 m. This cave is one of Christianity's oldest churches. The oldest surviving parts of the church building date from at least the 4th or 5th century; these include some pieces of floor mosaics, and traces of frescoes on the right side of the altar. The tunnel inside which opens to the mountainside is thought to have served the Christians for evacuation of the church in case of sudden raids and attacks.#!"
building_ub_church_saintpeter_01:0 "$building_type_ub_church_saintpeter_01$"
building_ub_church_saintpeter_01_desc:0 "$building_type_ub_church_saintpeter_01_desc$"

# Urnes stavkyrkje
building_type_ub_urnes_stavechurch_01:0 "Urnes stavkyrkje"
building_type_ub_urnes_stavechurch_01_desc:0 "#F Urnes stavkyrkje is a 12th-century stave church at Ornes The church sits on the eastern side of the fjord, directly across the fjord from the village of Solvorn and about 5 kilometres east of the village of Hafslo. It is among the oldest stave churches in Norway, with parts of the lumber construction dating from the latter half of the 11th century. The church was built on basilica plan inspired by medieval Christian churches, with cylindrical columns and semi-circular arches inside.The decoration on capitals of the columns and outside of the church embodies the visual evidence of the Viking culture’s transformation, assimilation, and adoption of Christianity. The north portal of the church is defined as the Urnes style, which contains decorations derived from Norwegian mythology dated back to the 12th century.#!"
building_ub_urnes_stavechurch_01:0 "$building_type_ub_urnes_stavechurch_01$"
building_ub_urnes_stavechurch_01_desc:0 "$building_type_ub_urnes_stavechurch_01_desc$"

# Geghardavank
building_type_ub_geghard_monastery_01:0 "Geghardavank"
building_type_ub_geghard_monastery_01_desc:0 "#F Geghard is a medieval monastery in the Kotayk,  being partially carved out of the adjacent mountain, surrounded by cliffs. While the main chapel was built in 1215, the monastery complex was founded in the 4th century by Gregory the Illuminator at the site of a sacred spring inside a cave. The monastery had thus been originally named Ayrivank, meaning "the Monastery of the Cave". The name commonly used for the monastery today, Geghard, meaning "the Monastery of the Spear", originates from the spear which had wounded Jesus at the Crucifixion, allegedly brought to Armenia by Apostle Jude, called here Thaddeus, and stored amongst many other relics.#!"
building_ub_geghard_monastery_01:0 "$building_type_ub_geghard_monastery_01$"
building_ub_geghard_monastery_01_desc:0 "$building_type_ub_geghard_monastery_01_desc$"

# Bergenhus festning
building_type_ub_bergenhus_festning_01:0 "Bergenhus festning"
building_type_ub_bergenhus_festning_01_desc:0 "#F Bergenhus festning is a fortress located in Bergen. The fortress contains buildings dating as far back as the 1240s. Of the medieval buildings, a medieval hall and a defensive tower remain. The royal hall, today known as Haakon's Hall, was built around 1260., The defensive tower, was built around 1270 and contained a royal apartment on the top floor.#!"
building_ub_bergenhus_festning_01:0 "$building_type_ub_bergenhus_festning_01$"
building_ub_bergenhus_festning_01_desc:0 "$building_type_ub_bergenhus_festning_01_desc$"

# Ankara Castle
building_type_ub_ankara_castle_01:0 "Ankara Castle"
building_type_ub_ankara_castle_01_desc:0 "#F Ankara Castle is a historic fortification in the city of Ankara. It was founded in the 8th century BC by the Phrygians and rebuilt in 278 BC by the Galatians. The castle underwent several renovations during the Roman, Byzantine, Seljuk. The castle is composed of an inner line of walls with closely spaced towers that encloses an area of about 350m by 150m, and an outer line of walls with towers some 40m apart. Both set of walls were constructed using large quantities of reused masonry. The exact date of their construction is uncertain, but both postdate the capture and destruction of Ankara by the Persians in probably 622. Foss considers that the inner walls may date from the reign of Constans II. The outer walls are generally believed to have been constructed slightly later.#!"
building_ub_ankara_castle_01:0 "$building_type_ub_ankara_castle_01$"
building_ub_ankara_castle_01_desc:0 "$building_type_ub_ankara_castle_01_desc$"

# Masyaf Fortress
building_type_ub_masyaf_castle_01:0 "Masyaf Fortress"
building_type_ub_masyaf_castle_01_desc:0 "#F Masyaf and its fortress were first mentioned by Crusader chroniclers in 1099. However, because a fortification at Masyaf likely existed prior to the 11th century, it is probable that the Aleppo-based Hamdanid dynasty built a fort at Masyaf, due to its position as an outpost overlooking the mountain roads. In 1140, Masyaf was captured by the Nizari Ismailis, a sect of Ismaili Shia Muslims who had been exiled from their previous stronghold in Alamut. The Ismailis had chosen Syria as their new home and successively settled in the cities of Aleppo and Damascus and the fortress of Banias.#!"
building_ub_masyaf_castle_01:0 "$building_type_ub_masyaf_castle_01$"
building_ub_masyaf_castle_01_desc:0 "$building_type_ub_masyaf_castle_01_desc$"

# Mount Damavand
building_type_ub_n_damavand_01:0 "Mount Damavand"
building_type_ub_n_damavand_01_desc:0 "#F Mount Damavand has a special place in Persian mythology and folklore. It is the symbol of Iranian resistance against despotism and foreign rule in Persian poetry and literature. In Zoroastrian texts and mythology, the three-headed dragon Aži Dahāka was chained within Mount Damāvand, there to remain until the end of the world.#!"
building_ub_n_damavand_01:0 "$building_type_ub_n_damavand_01$"
building_ub_n_damavand_01_desc:0 "$building_type_ub_n_damavand_01_desc$"

# Mount Behistun
building_type_ub_n_behistun_01:0 "Mount Behistun"
building_type_ub_n_behistun_01_desc:0 "#F Mount Behistun is well known for the famous Behistun Inscription and rock relief in which the great Achaemenian King, Darius the Great, had the narrative of his exploits carved around 500 BC.#!"
building_ub_n_behistun_01:0 "$building_type_ub_n_behistun_01$"
building_ub_n_behistun_01_desc:0 "$building_type_ub_n_behistun_01_desc$"

# Pereshchepina Kurgan
building_type_ub_n_pereshchepina_kurgan_01:0 "Pereshchepina Kurgan"
building_type_ub_n_pereshchepina_kurgan_01_desc:0 "#F The Pereshchepina Kurgan is a burial memorial of the Great Bulgaria Khan Kubrat from 660.#!"
building_ub_n_pereshchepina_kurgan_01:0 "$building_type_ub_n_pereshchepina_kurgan_01$"
building_ub_n_pereshchepina_kurgan_01_desc:0 "$building_type_ub_n_pereshchepina_kurgan_01_desc$"

# Medieval city of Tmutarakan 
building_type_ub_tmutarakan_01:0 "Medieval city of Tmutarakan"
building_type_ub_tmutarakan_01_desc:0 "#F Tmutarakan was a medieval Kievan Rus' principality and trading town that controlled the Cimmerian Bosporus, the passage from the Black Sea to the Sea of Azov, between the late 10th and 11th centuries. The Khazar fortress of Tamantarkhan was built on the site in the 7th century, and became known as Tmutarakan when it came under Kievan Rus control.#!"
building_ub_tmutarakan_01:0 "$building_type_ub_tmutarakan_01$"
building_ub_tmutarakan_01_desc:0 "$building_type_ub_tmutarakan_01_desc$"

# Ordu Baliq
building_type_ub_ordu_baliq_01:0 "Ordu-Baliq"
building_type_ub_ordu_baliq_01_desc:0 "#F Ordu-Baliq is the capital of the First Uyghur Khaganate. It was built on the site of the former Göktürk imperial capital. In 744, after the defeat of the last Göktürk Kaghan by the Uyghur-Qarluk-Basmyl alliance, the Uyghurs under Bayanchur Khan established their imperial capital Ordu Baliq on the site of the old ördü(meaning 'nomadic capital').#!"
building_ub_ordu_baliq_01:0 "Ruins of Ordu-Baliq"
building_ub_ordu_baliq_01_desc:0 "Ordu-Baliq flourished until 840, when it was reduced to ruin by the invading Yenisey Kyrgyzes. Through hard work, ingenuity, and no small amount of coin, Ordu-Baliq once again bless the land with their beauty.."
building_ub_ordu_baliq_02:0 "Ordu-Baliq"
building_ub_ordu_baliq_02_desc:0 "After a great deal of cost and effort, Ordu-Baliq was restored. Ordu-Baliq will show our wealth!."

# Yumen Pass 
building_type_ub_yumen_pass_01:0 "Yumen Pass"
building_type_ub_yumen_pass_01_desc:0 "#F Yumen Pass or Pass of Jade Gate is a name of a pass of the Great Wall located west of Dunhuang. During the Han dynasty, this was a pass through which the Silk Road passed, and was the one road connecting Central Asia with East Asia.#!"
building_ub_yumen_pass_01:0 "$building_type_ub_yumen_pass_01$"
building_ub_yumen_pass_01_desc:0 "$building_type_ub_yumen_pass_01_desc$"

# Burana Tower 
building_type_ub_burana_tower_01:0 "Burana Tower"
building_type_ub_burana_tower_01_desc:0 "#F The Burana Tower is a large minaret in the Chuy Valley. t is located about 80 km east of the country's capital Bishkek, near the town of Tokmok. The tower, along with grave markers, some earthworks and the remnants of a castle and three mausoleums, is all that remains of the ancient city of Balasagun, which was established by the Karakhanids at the end of the 9th century. The tower was built in the 11th century and was used as a template for other minarets. An external staircase and steep, winding stairway inside the tower enables visitors to climb to the top. It is one of the oldest architectural constructions in Central Asia.#!"
building_ub_burana_tower_01:0 "$building_type_ub_burana_tower_01$"
building_ub_burana_tower_01_desc:0 "$building_type_ub_burana_tower_01_desc$"

# Atiq Mosque
building_type_ub_atiq_mosque_01:0 "Atiq Mosque"
building_type_ub_atiq_mosque_01_desc:0 "#F Atiq Mosque is a mosque in the oasis village of Awjila, in the Sahara desert of the Cyrenaica region of eastern Libya. The community dates back to classical times. Since being taken by the Arabs in the seventh century, Islam has always played a central role in the life of Awjila. The 12th-century mosque, the oldest in the region, has unusual conical domes made of mudbrick and limestone that provide light and ventilation.#!"
building_ub_atiq_mosque_01:0 "$building_type_ub_atiq_mosque_01$"
building_ub_atiq_mosque_01_desc:0 "$building_type_ub_atiq_mosque_01_desc$"

# Khamis Mosque
building_type_ub_khamis_mosque_01:0 "Khamis Mosque"
building_type_ub_khamis_mosque_01_desc:0 "#F The Khamis Mosque is believed to be the first mosque in Bahrain, built during the era of the Umayyad caliph Umar II. It was built in a later era during the rule of Uyunids with one minaret. The second was built two centuries later during the rule of Usfurids.#!"
building_ub_khamis_mosque_01:0 "$building_type_ub_khamis_mosque_01$"
building_ub_khamis_mosque_01_desc:0 "$building_type_ub_khamis_mosque_01_desc$"

# Sidi Okba Mosque
building_type_ub_sidiokba_mosque_01:0 "Sidi Okba Mosque"
building_type_ub_sidiokba_mosque_01_desc:0 "#F Sidi Okba Mosque is the oldest surviving mosque in Algeria. The mosque was first established as the mausoleum in 686 dedicated to ʻUqbah ibn Nāfiʻ, a Companion of the Prophet and one of the prominent commanders of the Muslim conquest of the Maghreb.#!"
building_ub_sidiokba_mosque_01:0 "$building_type_ub_sidiokba_mosque_01$"
building_ub_sidiokba_mosque_01_desc:0 "$building_type_ub_sidiokba_mosque_01_desc$"

# Warangal Fort
building_type_ub_warangal_fort_01:0 "Warangal Fort"
building_type_ub_warangal_fort_01_desc:0 "#F Warangal Fort was the capital of the Kakatiya dynasty. The fort has four ornamental gates, known as Kakatiya Kala Thoranam, that originally formed the entrances to a now ruined great Shiva temple. It was completed in the 13th century.#!"
building_ub_warangal_fort_01:0 "$building_type_ub_warangal_fort_01$"
building_ub_warangal_fort_01_desc:0 "$building_type_ub_warangal_fort_01_desc$"

# Chittor Fort
building_type_ub_chittor_fort_01:0 "Chittor Fort"
building_type_ub_chittor_fort_01_desc:0 "#F Chittor Fort is the largest Fort in India. It has existed since the before the 8th century, though its most impressive defensives were built in the 15th century.#!"
building_ub_chittor_fort_01:0 "$building_type_ub_chittor_fort_01$"
building_ub_chittor_fort_01_desc:0 "$building_type_ub_chittor_fort_01_desc$"

# Ranthambore Fort
building_type_ub_ranthambore_fort_01:0 "Ranthambore Fort"
building_type_ub_ranthambore_fort_01_desc:0 "#F Ranthambore Fort is a formidable fort having been a focal point of the historical developments of Rajasthan. The fort was held by the Chahamanas (Chauhans) until the 13th century, when the Delhi Sultanate captured it. Built starting around the mid-10th century.#!"
building_ub_ranthambore_fort_01:0 "$building_type_ub_ranthambore_fort_01$"
building_ub_ranthambore_fort_01_desc:0 "$building_type_ub_ranthambore_fort_01_desc$"

# Jaisalmer Fort
building_type_ub_jaisalmer_fort_01:0 "Jaisalmer Fort"
building_type_ub_jaisalmer_fort_01_desc:0 "#F Jaisalmer Fort is a fort situated in the city of Jaisalmer. The fort's massive yellow sandstone walls are a tawny lion colour during the day, fading to honey-gold as the sun sets, thereby camouflaging the fort in the yellow desert. For this reason it is also known as the Sonar Quila or Golden Fort. The fort stands amidst the sandy expanse of the great Thar Desert on Trikuta Hill. It is today located along the southern edge of the city that bears its name; its dominant hilltop location making the sprawling towers of its fortifications visible for many miles around. Built in 1156.#!"
building_ub_jaisalmer_fort_01:0 "$building_type_ub_jaisalmer_fort_01$"
building_ub_jaisalmer_fort_01_desc:0 "$building_type_ub_jaisalmer_fort_01_desc$"

# Amer Fort
building_type_ub_amer_fort_01:0 "Amer Fort"
building_type_ub_amer_fort_01_desc:0 "#F Amer Fort is a fort located in Amer. The settlement at Amer was founded by Raja Alan Singh who was a ruler from the Chanda clan of Meenas in 967. The Amer Fort, as it stands now, was erected over the remnants of this earlier structure during the reign of Raja Man Singh, the Kachwaha King of Amer.#!"
building_ub_amer_fort_01:0 "$building_type_ub_amer_fort_01$"
building_ub_amer_fort_01_desc:0 "$building_type_ub_amer_fort_01_desc$"

# Gwalior Fort
building_type_ub_gwalior_fort_01:0 "Gwalior Fort"
building_type_ub_gwalior_fort_01_desc:0 "#F Gwalior Fort is a hill fort near Gwalior. The fort has existed at least since the 10th century, and the inscriptions and monuments found within what is now the fort campus indicate that it may have existed as early as the beginning of the 6th century. The fort has been controlled by a number of different rulers in its history. It is located near historic Hindu and Jain temples such as The Telika temple, The Gopachal rock-cut Jain monuments and The Siddhachal cave temples.#!"
building_ub_gwalior_fort_01:0 "$building_type_ub_gwalior_fort_01$"
building_ub_gwalior_fort_01_desc:0 "$building_type_ub_gwalior_fort_01_desc$"

# Anacopia Fortress
building_type_ub_anacopia_fortress_01:0 "Anacopia Fortress"
building_type_ub_anacopia_fortress_01_desc:0 "#F Anacopia Fortress is a military citadel in Anacopia. It is the most complete surviving building of ancient Anacopia, the former capital of the Kingdom of Abkhazia. A military structure was constructed here between the second and fourth centuries. At the end of the seventh century walls were constructed around the site of the citadel, with support from the Byzantines who had become alarmed by Islamist expansionism.#!"
building_ub_anacopia_fortress_01:0 "$building_type_ub_anacopia_fortress_01$"
building_ub_anacopia_fortress_01_desc:0 "$building_type_ub_anacopia_fortress_01_desc$"

# Kelasuri Wall
building_type_ub_kelasuri_wall_01:0 "Kelasuri Wall"
building_type_ub_kelasuri_wall_01_desc:0 "#F The Kelasuri Wall or Great Abkhazian Wall is a stone wall located to the east of Sukhumi. The exact time of its construction is not known; several dates ranging from antiquity to the 17th century were suggested, although more recent works have provisionally favoured construction in the 6th century.#!"
building_ub_kelasuri_wall_01:0 "$building_type_ub_kelasuri_wall_01$"
building_ub_kelasuri_wall_01_desc:0 "$building_type_ub_kelasuri_wall_01_desc$"

# Castelo de Castelo Branco
building_type_ub_castelobranco_castle_01:0 "Castelo de Castelo Branco"
building_type_ub_castelobranco_castle_01_desc:0 "#F Castelo de Castelo Branco is a Portuguese medieval castle in civil parish of Castelo Branco. Known locally, as the Castelo dos Templários (or Templars' Castle), the Romanesque castle was constructed under the orders of King Afonso II of Portugal in 1214.#!"
building_ub_castelobranco_castle_01:0 "$building_type_ub_castelobranco_castle_01$"
building_ub_castelobranco_castle_01_desc:0 "$building_type_ub_castelobranco_castle_01_desc$"

# The Annunciation Church, Vitebsk
building_type_ub_annunciation_vitebsk_01:0 "The Annunciation Church"
building_type_ub_annunciation_vitebsk_01_desc:0 "#F The Annunciation Church is one of the oldest buildings in Vitebsk. This magnificent six-pillared building dates back to the period of Kievan Rus. It was constructed in the 1140s as a pagan church, rebuilt in the 14th as Roman Catholic Church.#!"
building_ub_annunciation_vitebsk_01:0 "$building_type_ub_annunciation_vitebsk_01$"
building_ub_annunciation_vitebsk_01_desc:0 "$building_type_ub_annunciation_vitebsk_01_desc$"

# The Cathedral of St. Sophia in Polotsk
building_type_ub_saintsophia_cathedral_01:0 "The Cathedral of St. Sophia"
building_type_ub_saintsophia_cathedral_01_desc:0 "#F The Cathedral of St. Sophia was built by Prince Vseslav Briacheslavich. It stands at the confluence of the Polota River and Western Dvina River on the eastern side of the city and is probably the oldest church in Polotsk. After building his own cathedral, Vseslav, who was an izgoi prince, tried to seize the Kyivan throne. Failing in that attempt, he raided the surrounding principalities. In 1067, he raided Novgorod the Great and looted The Cathedral of St. Sophia, bringing a bell and other looting back to decorate his own Cathedral of St. Sophia.#!"
building_ub_saintsophia_cathedral_01:0 "$building_type_ub_saintsophia_cathedral_01$"
building_ub_saintsophia_cathedral_01_desc:0 "$building_type_ub_saintsophia_cathedral_01_desc$"

# Dormition Cathedral
building_type_ub_dormition_cathedral_01:0 "Dormition Cathedral"
building_type_ub_dormition_cathedral_01_desc:0 "#F Dormition Cathedral, dominating the city of Smolensk from Cathedral Hill, has been the principal church of the Smolensk bishopric for 800 years. The first brick church on the spot was started by Vladimir Monomakh in 1101. The large 6-pillared edifice, similar to Monomakh's cathedral in Vladimir, took several decades to complete. It was finally consecrated during the reign of Vladimir's grandson Rostislav of Smolensk in 1150.#!"
building_ub_dormition_cathedral_01:0 "$building_type_ub_dormition_cathedral_01$"
building_ub_dormition_cathedral_01_desc:0 "$building_type_ub_dormition_cathedral_01_desc$"

# Transfiguration Cathedral
building_type_ub_transfiguration_chernigov_01:0 "Transfiguration Cathedral"
building_type_ub_transfiguration_chernigov_01_desc:0 "#F The Transfiguration Cathedral is the oldest building in Chernigov, and one of the few surviving buildings of pre-Mongol Rus. Construction of the cathedral was started by Prince Mstislav of Chernigov, and It is unclear when the construction was completed. But one thing that is clear is that Mstitlav was buried in the cathedral.#!"
building_ub_transfiguration_chernigov_01:0 "$building_type_ub_transfiguration_chernigov_01$"
building_ub_transfiguration_chernigov_01_desc:0 "$building_type_ub_transfiguration_chernigov_01_desc$"

# Rock-Hewn Churches, Lalibela
building_type_ub_rockhewn_church_01:0 "The Rock-Hewn Churches, Lalibela"
building_type_ub_rockhewn_church_01_desc:0 "#F The Rock-hewn Churches of Lalibela are monolithic churches located in the Western Ethiopian Highlands near the town of Lalibela, named after the late-12th and early-13th century King Gebre Mesqel Lalibela of the Zagwe Dynasty, who commissioned the massive building project of 11 rock-hewn churches to recreate the holy city of Jerusalem in his own kingdom.#!"
