building_type_ub_church_donatus_01_desc:0 "#F Crkva svetog Donata is a church located in Zadar. Its name refers to Donatus of Zadar, who began construction on this church in the 9th century and ended it on the northeastern part of the Roman forum. Originally named Church of the Holy Trinity, in the 15th century it was re-dedicated to St Donatus.#!"
