building_ub_westhove_castle_01_desc:0 "$building_type_ub_westhove_castle_01_desc$"

# Doornenburg Castle
building_type_ub_doornenburg_castle_01:0 "Doornenburg Castle"
building_type_ub_doornenburg_castle_01_desc:0 "Doornenburg Castle is a Dutch castle from the 13th century"
building_ub_doornenburg_castle_01:0 "Villa Dorenburc"
building_ub_doornenburg_castle_01_desc:0 "Villa Dorenburc was a fortified manor built sometime in the early 9th century. It was later converted into Doornenburg castle by 1295."
building_ub_doornenburg_castle_02:0 "Doornenburg Castle"
building_ub_doornenburg_castle_02_desc:0 "Doornenburg castle is a notable castle in Gelderland and served many functions. The castle is located in the eastern part of the province of Gelderland, near the village of Doornenburg. It is one of the biggest and most well-preserved castles in the Netherlands. It consists of the main castle and a front castle which are connected via a small wooden bridge."

# Château Grimaldi
building_type_ub_gribaldi_castle_01:0 "Château Grimaldi"
building_type_ub_gribaldi_castle_01_desc:0 "Château Grimaldi is a large fortress-like residence of the Grimaldi Family. It was originally built in 1191 as a Genoese fortress to protect Monaco from further bombardments and sieges by foreign powers. In 1297 the Genoese fortress was conquered by the Grimaldis and became their main permanent residence. Grimaldi occupation was unusual in comparison to other large dynasties in the way that land shortages forced the Grimaldis to use it as residence for over 7 centuries unlike the Romanovs, Bourbons and Habsburgs which would frequently build new palaces. The conversion of the fortress to palace took place between 1505 and 1662, despite this the palace remained heavily fortified to protect against invaders and peasants."
