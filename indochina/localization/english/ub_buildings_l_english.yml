# Mariendom
building_type_ub_freising_cathedral_01:0 "Mariendom"
building_type_ub_freising_cathedral_01_desc:0 "#F Mariendom is a romanesque basilica in Freising. It is the co-cathedral of the Catholic Archdiocese of Munich and Freising. The tomb of St. Corbinian, the patron saint of the bishopric, is located in the four-nave crypt of the cathedral. In the centre of this crypt one of the most distinguished sculptures in Europe is located.#!"
