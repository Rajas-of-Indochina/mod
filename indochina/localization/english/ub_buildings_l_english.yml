# Katedrala Svetog Duje
building_type_ub_split_cathedral_01:0 "Katedrala Svetog Duje"
building_type_ub_split_cathedral_01_desc:0 "#F Katedrala Svetog Duje(a.k.a. Cathedral of Saint Domnius) is the Catholic cathedral in Split. The Cathedral of Saint Domnius, consecrated at the turn of the 7th century AD, is regarded as the oldest Catholic cathedral in the world that remains in use in its original structure.#!"
