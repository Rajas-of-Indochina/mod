building_type_ub_n_ushidarena_01_desc:0 "#F Mt. Ushi-darena (translated as 'Support of Divine Consciousness' or 'Sustainer of Divine Wisdom') is the mountain where Zoroaster attained illumination and received the revealed knowledge of the supreme god, Ahura Mazda. Another Zoroastrian saint mentioned in the Avestan Yasht literature, Asmo-Khanvant, also attained spiritual illumination upon Ushi-Darena.#!"
