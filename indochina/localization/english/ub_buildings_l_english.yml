building_type_ub_vienna_cathedral_01_desc:0 "#F The cathedral’s most striking feature is the decorative, coloured tile roof, featuring a striking diamond pattern in white, yellow, green and brown. The mosaic on the south side features an intimidating Imperial double-headed eagle in black. On the north side, the coats of arms of the City of Vienna and the Republic of Austria can be seen.#!"
building_ub_vienna_cathedral_01:0 "St. Stephen's Cathedral"
building_ub_vienna_cathedral_01_desc:0 "$building_type_ub_vienna_cathedral_01_desc$"

# St. Martin's Cathedral (Utrecht)
building_type_ub_utrecht_cathedral_01:0 "St. Martin's Cathedral"
building_type_ub_utrecht_cathedral_01_desc:0 "#F Repeatedly destroyed by fires and then rebuilt, the current Gothic structure was begun by Bishop Henry van Vianen in 1254 and continued into the 16th century.#!"
building_ub_utrecht_cathedral_01:0 "St. Martin's Cathedral"
building_ub_utrecht_cathedral_01_desc:0 "$building_type_ub_utrecht_cathedral_01_desc$"

# Pisa Cathedral (Pisa)
building_type_ub_pisa_cathedral_01:0 "Pisa Cathedral"
building_type_ub_pisa_cathedral_01_desc:0 "#F Pisa Cathedral is a medieval Catholic cathedral dedicated to the Assumption of the Virgin Mary.#!"
building_ub_pisa_cathedral_01:0 "$building_type_ub_pisa_cathedral_01$"
building_ub_pisa_cathedral_01_desc:0 "$building_type_ub_pisa_cathedral_01_desc$"
building_ub_pisa_cathedral_02:0 "Leaning Tower of Pisa"
building_ub_pisa_cathedral_02_desc:0 "The Leaning tower of Pisa is a bell tower constructed for the Pisa cathedral. The tower's base was completed in 1174 but in 1178 the tower had its sediments shifted and as such it began to lean at around a 4 degree angle. The various architects chose to continue building the tower in spite of this until 1372 when the tower was finally complete.\n\nThis tower would be invaluable to Galileo Galilei as when he was trying to create the law of free fall, neither of his objects would hit the tower or the sediments."

# Frankfurt Cathedral (Frankfurt)
building_type_ub_kaiser_dom_01:0 "Frankfurter Dom"
building_type_ub_kaiser_dom_01_desc:0 "#F Frankfurt Cathedral is a Catholic Gothic church dedicated to Saint Bartholomew. Since 1356, when the Golden Bull of 1356 was issued by Karl IV, Holy Roman Emperor, emperors of the Holy Roman Empire were elected in this collegiate church as Kings in Germany, and from 1562 to 1792, emperors-elect were crowned here.#!"
building_ub_kaiser_dom_01:0 "$building_type_ub_kaiser_dom_01$"
building_ub_kaiser_dom_01_desc:0 "$building_type_ub_kaiser_dom_01_desc$"

# Orleans Cathedral (Orleans)
building_type_ub_orleans_cathedral_01:0 "Orléans Cathedral"
building_type_ub_orleans_cathedral_01_desc:0 "#F Orléans Cathedral is a Catholic church in Orléans. During the Siege of Orléans, the cathedral was visited frequently by Joan of Arc. The cathedral's stained glass windows now depict the story of Joan's action that contributed to the lifting of the siege.#!"
building_ub_orleans_cathedral_01:0 "$building_type_ub_orleans_cathedral_01$"
building_ub_orleans_cathedral_01_desc:0 "$building_type_ub_orleans_cathedral_01_desc$"

# Nydeggkirche (Bern)
building_type_ub_nydegg_kirche_01:0 "Nydeggkirche"
building_type_ub_nydegg_kirche_01_desc:0 "#F The Church was built from 1341 to 1346 to replace the old fortress. On 12 January 1469 the city asked the Teutonic Order to donate the Nydegg chapel to the Mary Magdalene Brotherhood and to allow them to use the money paid to the chapel to rebuild the building.#!"
building_ub_nydegg_kirche_01:0 "$building_type_ub_nydegg_kirche_01$"
building_ub_nydegg_kirche_01_desc:0 "$building_type_ub_nydegg_kirche_01_desc$"

# Rouen Cathedral
building_type_ub_rouen_cathedral_01:0 "Rouen Cathedral"
building_type_ub_rouen_cathedral_01_desc:0 "#F Rouen Cathedral is Catholic church in Rouen, and is the site of the Archbishop of Rouen, Primate of Normandy. It is famous for its three towers, each in a different style.#!"
building_ub_rouen_cathedral_01:0 "$building_type_ub_rouen_cathedral_01$"
building_ub_rouen_cathedral_01_desc:0 "$building_type_ub_rouen_cathedral_01_desc$"

# Reims Cathedral
building_type_ub_reims_cathedral_01:0 "Reims Cathedral"
building_type_ub_reims_cathedral_01_desc:0 "#F Reims Cathedral is Catholic church dedicated to the Virgin Mary and was the traditional location for the coronation of the kings of France.#!"
building_ub_reims_cathedral_01:0 "$building_type_ub_reims_cathedral_01$"
building_ub_reims_cathedral_01_desc:0 "$building_type_ub_reims_cathedral_01_desc$"

# Mont-saint-Michel
building_type_ub_st_michel_01:0 "Mont-Saint-Michel Abbey"
building_type_ub_st_michel_01_desc:0 "#F The Mont-Saint-Michel Abbey is an abbey located island of Mont-Saint-Michel. During 9th and 10th, The Mont-Saint-Michel monks venerated the archangel Michael. The Mont became a place of prayer and study. Even as some oubliettes have been mentioned since the 11th century, the abbey started to be used more regularly as a jail during the Ancien Régime, becoming a state jail during Louis XI's reign.#!"
building_ub_st_michel_01:0 "$building_type_ub_st_michel_01$"
building_ub_st_michel_01_desc:0 "$building_type_ub_st_michel_01_desc$"

# St.gallen Abbey
building_type_ub_sankt_galen_abbey_01:0 "Abbey of Saint Gall"
building_type_ub_sankt_galen_abbey_01_desc:0 "#F Follwing Gallus's death, Charles Martel appointed Otmar as custodian of St Gall's relics. Several different dates are given for the foundation of the monastery, including 719, 720, 747 and the middle of the 8th century. During the regin of Pepin the Short, in 8th century, Othmar founded the Carolingian style Abbey of St. Gall, where arts, letters, and sciences flourished.#!"
building_ub_sankt_galen_abbey_01:0 "$building_type_ub_sankt_galen_abbey_01$"
building_ub_sankt_galen_abbey_01_desc:0 "$building_type_ub_sankt_galen_abbey_01_desc$"

# Fulda Abbey
building_type_ub_abbey_fulda_01:0 "Abbey of Fulda"
building_type_ub_abbey_fulda_01_desc:0 "#F The monastery was founded in 744 by Saint Sturm, a disciple of Saint Boniface. After Boniface was buried at Fulda, it became a prominent center of learning and culture in Germany, and a site of religious significance and pilgrimage through the 8th and 9th centuries.#!"
building_ub_abbey_fulda_01:0 "$building_type_ub_abbey_fulda_01$"
building_ub_abbey_fulda_01_desc:0 "$building_type_ub_abbey_fulda_01_desc$"

# Trierer Dom
building_type_ub_trierer_dom_01:0 "Trierer Dom"
building_type_ub_trierer_dom_01_desc:0 "#F According to certain sources, the cathedral was commissioned by Emperor Constantine the Great and bulit on top of a palace of Saint Helen, his mother. Following the conversion of Constantine to Christianity, bishop Maximin is said to have coordinated the construction of a cathedral, which at the time was the grandest ensemble of ecclesiastical structures in the West outside Rome. The 4th century church was left in ruins by the Franks but rebuilt. Throughout the centuries the church continued to be rebuilt and embellished, according to the fashion of the period with Gothic vaults, Renaissance sculptures and Baroque chapels, but the overall style of the building remains Romanesque with a Roman core.#!"
building_ub_trierer_dom_01:0 "$building_type_ub_trierer_dom_01$"
building_ub_trierer_dom_01_desc:0 "$building_type_ub_trierer_dom_01_desc$"

# Mainzer Dom
building_type_ub_mainzer_dom_01:0 "Mainzer Dom"
building_type_ub_mainzer_dom_01_desc:0 "#F Mainzer Dom is predominantly Romanesque in style, but later exterior additions over many centuries have resulted in the appearance of various architectural influences seen today. This 1000-year-old Catholic cathedral is the site of the epicopal see of the Bishop of Mainz.#!"
building_ub_mainzer_dom_01:0 "$building_type_ub_mainzer_dom_01$"
building_ub_mainzer_dom_01_desc:0 "$building_type_ub_mainzer_dom_01_desc$"

# Speyer Cathedral
building_type_ub_speyer_cathedral_01:0 "Speyer Cathedral"
building_type_ub_speyer_cathedral_01_desc:0 "#F Speyer Cathedral is the Catholic church in Speyer. It is dedicated to St. Marym patron saint of Speyer. In 1025, Conrad II order the construction of the Christian Western world's largest church in Speyer which was also supposed to be his last resting place.#!"
building_ub_speyer_cathedral_01:0 "$building_type_ub_speyer_cathedral_01$"
building_ub_speyer_cathedral_01_desc:0 "$building_type_ub_speyer_cathedral_01_desc$"

# Castelo de São Jorge
building_type_ub_lisboa_belem_01:0 "Castelo de São Jorge"
building_type_ub_lisboa_belem_01_desc:0 "#F The hill was first used by indigenous Celtic tribes, then by Phoenicians, followed by Greeks and later the Carthaginians as a defensive outpost that was later expropriated successively by the Romans, the Suebi, the Visigoths, and the Moors. During the 10th century, the fortifications were rebuilt by Muslim Berber forces. In the context of the Christian Reconquista, the castle and the city of Lisbon were freed from Moorish rule in 1147 by Afonso Henriques and northern European knights in the Siege of Lisbon during the Second Crusade; this victory was the only notable success of that failed crusade. When Lisbon became the capital of the Kingdom of Portugal in 1255, the castle served as the alcáçova, a fortified residence for Afonso III, in his role as governor. It was extensively renovated around 1300 by King Denis I, transforming the Moorish alcáçova into the Royal Palace of the Alcáçova.#!"
building_ub_lisboa_belem_01:0 "Cerca Moura"
building_ub_lisboa_belem_01_desc:0 "During the 10th century, the fortifications were rebuilt by Muslim Berber forces; these included the walls or Cerca Moura"
building_ub_lisboa_belem_02:0 "Castelo de São Jorge"
building_ub_lisboa_belem_02_desc:0 "$building_type_ub_lisboa_belem_01_desc$"

# Ljubljana Castle
building_type_ub_Ljubljana_castle_01:0 "Ljubljana Castle"
building_type_ub_Ljubljana_castle_01_desc:0 "#F The Ljubljana Castle is believed to have been a wooden and stone fortification built in the 11th century. In 1256, Ljubljana Castle was mentioned in a document as the most important castle of the rulers of Carniola.#!"
building_ub_Ljubljana_castle_01:0 "$building_type_ub_Ljubljana_castle_01$"
building_ub_Ljubljana_castle_01_desc:0 "$building_type_ub_Ljubljana_castle_01_desc$"

# Hohenstaufen Castle
building_type_ub_hohenstaufen_castle_01:0 "Hohenstaufen Castle"
building_type_ub_hohenstaufen_castle_01_desc:0 "#F Hohenstaufen Castle is a castle in Göppingen. The hill castle was built about 1070 by Frederick I of Hohenstaufen as a fortress to protect family interests in the vicinity. After the fall of the Hohenstaufen in 1268, the castle was declared an imperial possession by the Habsburg king Rudolf I of Germany. The strategically and symbolically important location was a constant bone of contention between the count of Württemberg and the Holy Roman Emperor.#!"
building_ub_hohenstaufen_castle_01:0 "$building_type_ub_hohenstaufen_castle_01$"
building_ub_hohenstaufen_castle_01_desc:0 "$building_type_ub_hohenstaufen_castle_01_desc$"

# Hohenzollern Castle
building_type_ub_hohenzollern_castle_01:0 "Hohenzollern Castle"
building_type_ub_hohenzollern_castle_01_desc:0 "#F Hohenzollern Castle is the ancestral seat of the Imperial House of Hohenzollern. The Castle on the Hohenzollern Mountain was constructed in the early 11th century. The Castle is first mentioned as 'Casto Zolre' in 1267, without any mention of the castle beyond its name, though contemporary sources praised it as the 'crown of all castle in Swabia'#!"
building_ub_hohenzollern_castle_01:0 "$building_type_ub_hohenzollern_castle_01$"
building_ub_hohenzollern_castle_01_desc:0 "$building_type_ub_hohenzollern_castle_01_desc$"

# Hohenbaden Castle
building_type_ub_hohenbaden_castle_01:0 "Hohenbaden Castle"
building_type_ub_hohenbaden_castle_01_desc:0 "#F The construction of the castle, so-called Hermannsbaus, by Margrave Hermann II is assumed to have start around 1100.#!"
building_ub_hohenbaden_castle_01:0 "$building_type_ub_hohenbaden_castle_01$"
building_ub_hohenbaden_castle_01_desc:0 "$building_type_ub_hohenbaden_castle_01_desc$"

# Hohensalzburg Fortress
building_type_ub_salzburg_fortress_01:0 "Hohensalzburg Fortress"
building_type_ub_salzburg_fortress_01_desc:0 "#F Construction of the Hohensalzburg Fortress began in 1077 under Archbishop Gebhard von Helfenstein. The original design was a basic bailey with a wooden wall. In the Holy Roman Empire, the archbishops of Salzburg wer already powerful politcial figures and they expand the fortress to protect ther interests.#!"
building_ub_salzburg_fortress_01:0 "$building_type_ub_salzburg_fortress_01$"
building_ub_salzburg_fortress_01_desc:0 "$building_type_ub_salzburg_fortress_01_desc$"

# Castello Sforzesco
building_type_ub_milan_sfroza_01:0 "Castello Sforzesco"
building_type_ub_milan_sfroza_01_desc:0 "#F In 1450, Francesco Sforza began reconstruction of the casdtle to turn it into his proncely residence. In 1494 Ludovico Sforza became lord of Milan, and called on numerous artists to decorate the castle.#!"
building_ub_milan_sfroza_01:0 "Castello di Porta Giova"
building_ub_milan_sfroza_01_desc:0 "The original construction was ordered by Galeazzo II Visconti, this castle was known as the Castello di Porta Giova. But, Castle was destroyed by the Short-lived Golden Ambrosian Republic which ousted them in 1447."
building_ub_milan_sfroza_02:0 "Castello Sforzesco"
building_ub_milan_sfroza_02_desc:0 "$building_type_ub_milan_sfroza_01_desc$"

# Dublin Castle(Caisleán Bhaile Átha Cliath)
building_type_ub_dublin_castle_01:0 "Dublin Castle"
building_type_ub_dublin_castle_01_desc:0 "#F Dublin Castle was first founded as a major defensive work by Meiler Fitzhenry on the orders of King John of England in 1204. Later, It evolved into official residence, used by Lord Lieutenant of Ireland or Viceroy of Ireland, the representative of the Monarch.#!"
building_ub_dublin_castle_01:0 "$building_type_ub_dublin_castle_01$"
building_ub_dublin_castle_01_desc:0 "$building_type_ub_dublin_castle_01_desc$"

# Wawel Castle
building_type_ub_krakow_castle_01:0 "Wawel Castle"
building_type_ub_krakow_castle_01_desc:0 "#F Between 1038 and 1039 Duke Casimir I the Restorer returned to Poland and it's belived that Kraków first became a royal residence and the capital of Poland at his time. Little is known of the first royal residences at the Wawel until Casimir III the Great, who reigned from 1333 until 1370, had a Gothic castle erected next to the cathedral; this consisted of multiple structures situated around a central courtyard. In the 14th century, it was rebuilt by King Władysław II Jagiełło (also known as Jogaila) and Queen Jadwiga of Poland. The Hen's Foot Tower, built upon three projecting buttresses resembling a chicken foot, and the Danish Tower date from their reigns, as do the Jadwiga and Jogaila Chamber, in which the Polish coronation sword (Szczerbiec) is exhibited. During this period, the Wawel began to take its present appearance and size as further buildings were developed on the hill to serve as quarters for the numerous clergy, royal clerks, troops, servants and craftsmen; this work included defensive walls, ramparts and the ‘Jordanka,’ ‘Lubranka,’ ‘Sandomierska,’ ‘Tęczyńska,’ ‘Szlachecka,’ ‘Złodziejska’ and ‘Panieńska’ towers#!"
building_ub_krakow_castle_01:0 "$building_type_ub_krakow_castle_01$"
building_ub_krakow_castle_01_desc:0 "$building_type_ub_krakow_castle_01_desc$"

# Prague Castle
building_type_ub_prague_castle_01:0 "Prague Castle"
building_type_ub_prague_castle_01_desc:0 "#F The history of the castle began in 870 when its first walled building, the Church of the Virgin Mary, was built. The first convent in Bohemia was founded in the castle, next to the church of St. George. A Romanesque palace was erected here during the 12th century. King Ottokar II of Bohemia improved fortifications and rebuilt the royal palace for the purposes of representation and housing.#!"
building_ub_prague_castle_01:0 "$building_type_ub_prague_castle_01$"
building_ub_prague_castle_01_desc:0 "$building_type_ub_prague_castle_01_desc$"

# Visegrád Castle
building_type_ub_visegrad_castle_01:0 "Visegrád Castle"
building_type_ub_visegrad_castle_01_desc:0 "#F After the Mongol invasion, King Béla IV of Hungary and his wife had a new fortification system constructed in the 1240-50s near the one destroyed earlier. The first part of the new system was the Upper Castle on top of a high hill. The castle was laid out on a triangular ground plan and had three towers at its corners. In the 14th century, at the time of the Angevin kings of Hungary, the castle became a royal residence and was enlarged with a new curtain wall and palace buildings.#!"
building_ub_visegrad_castle_01:0 "$building_type_ub_visegrad_castle_01$"
building_ub_visegrad_castle_01_desc:0 "$building_type_ub_visegrad_castle_01_desc$"

# University of Toulouse
building_type_ub_toulouse_university_01:0 "Université de Toulouse"
building_type_ub_toulouse_university_01_desc:0 "#F Université de Toulouse is a university in Toulouse that was established by papal bull in 1229.#!"
building_ub_toulouse_university_01:0 "$building_type_ub_toulouse_university_01$"
building_ub_toulouse_university_01_desc:0 "$building_type_ub_toulouse_university_01_desc$"

# University of Bologna
building_type_ub_bologna_university_01:0 "Università di Bologna"
building_type_ub_bologna_university_01_desc:0 "#F The date of the University of Bologna's founding is uncertain, but believed by most accounts to have been 1088. The university is historically notable for its teaching of canon and civil law.#!"
building_ub_bologna_university_01:0 "$building_type_ub_bologna_university_01$"
building_ub_bologna_university_01_desc:0 "$building_type_ub_bologna_university_01_desc$"

# Pula Arena
building_type_ub_pula_arena_01:0 "Pula Arena"
building_type_ub_pula_arena_01_desc:0 "#F The Arena was built between 27 BC and 68 AD. In the Middle Ages the interior of the Arena was used for grazing, occasional tournaments by the Knights of Malta and medieval fairs. In 1583 the Venetian Senate proposed dismantling the arena and rebuilding it within Venice. The proposals were rejected. Today, a headstone celebrating the Venetian senator Gabriele Emo's opposition to the plan is currently visible on the second tower.#!"
building_ub_pula_arena_01:0 "$building_type_ub_pula_arena_01$"
building_ub_pula_arena_01_desc:0 "$building_type_ub_pula_arena_01_desc$"

# Meteora
building_type_ub_abbey_meteora_01:0 "The Monastery of the Holy Trinity"
building_type_ub_abbey_meteora_01_desc:0 "#F The exact date of the establishment of the monasteries is unknown. By the late eleventh and early twelfth centuries, a rudimentary monastic state had formed called the Skete of Stagoi and was centred around the still-standing church of Theotokos. In 1344, Athanasios Koinovitis from Mount Athos brought a group of followers to Meteora. From 1356 to 1372, he founded the great Meteoron monastery on the Broad Rock, which was perfect for the monks; they were safe from political upheaval and had complete control of the entry to the monastery. The only means of reaching it was by climbing a long ladder, which was drawn up whenever the monks felt threatened.#!"
building_ub_abbey_meteora_01:0 "$building_type_ub_abbey_meteora_01$"
building_ub_abbey_meteora_01_desc:0 "$building_type_ub_abbey_meteora_01_desc$"

# Mount Athos
building_type_ub_mount_athos_01:0 "Mount Athos"
building_type_ub_mount_athos_01_desc:0 "#F On a chrysobull of emperor Basil I, dated 885, the Holy Mountain is proclaimed a place of monks, and no laymen or farmers or cattle-breeders are allowed to be settled there. In 958, the monk Athanasios the Athonite arrived on Mount Athos. In 962 he built the big central church of the "Protaton" in Karies. In the next year, with the support of his friend Emperor Nicephorus Phocas, the monastery of Great Lavra was founded, still the largest and most prominent of the twenty monasteries existing today.#!"
building_ub_mount_athos_01:0 "$building_type_ub_mount_athos_01$"
building_ub_mount_athos_01_desc:0 "$building_type_ub_mount_athos_01_desc$"

# Moscow Kremlin
building_type_ub_moscow_kremlin_01:0 "Moscow Kremlin"
building_type_ub_moscow_kremlin_01_desc:0 "#F The East Slavs occupied the south-western portion of Borovitsky Hill as early as the 11th century, as evidenced by a metropolitan seal from the 1090s which was unearthed by Soviet archaeologists in the area. The Vyatichi built a fortified structure (or "grad") on the hill where the Neglinnaya River flowed into the Moskva River. Up to the 14th century, the site was known as the 'grad of Moscow'. The grad was greatly extended by Prince Yuri Dolgorukiy in 1156, destroyed by the Mongols in 1237 and rebuilt in oak in 1339. Dmitri Donskoi replaced the oak walls with a strong citadel of white limestone in 1366–1368 on the basic foundations of the current walls#!"
building_ub_moscow_kremlin_01:0 "$building_type_ub_moscow_kremlin_01$"
building_ub_moscow_kremlin_01_desc:0 "$building_type_ub_moscow_kremlin_01_desc$"

# Aljafería Palace
building_type_ub_palace_aljaferia_01:0 "Aljafería Palace"
building_type_ub_palace_aljaferia_01_desc:0 "#F Most Aljaferiá was completed by Abu Jaffar Al-Muqtadir during the Banu Hud reign in the taifa of Zaragoza, in the 11th century. After the reconquest of Zaragoza in 1118 by Alfonso of Aragon "the Battler", the Aljafería became the residence of the Christian kings of Aragon, becoming the main focus of the Aragonese Mudejar diffusion.#!"
building_ub_palace_aljaferia_01:0 "$building_type_ub_palace_aljaferia_01$"
building_ub_palace_aljaferia_01_desc:0 "$building_type_ub_palace_aljaferia_01_desc$"

# Sarkel Fortress (inspired by AOE2)
building_type_ub_sarkel_fortress_01:0 "Sarkel Fortress"
building_type_ub_sarkel_fortress_01_desc:0 "#F Sarkel was a large limestone-and-brick fortress in the present-day Rostov Oblast of Russia, on the left bank of the lower Don River. It was built by the Khazars with Byzantine assistance in the 830s or 840s. It was named Sarkel, or 'white-house', because of the white limestone bricks used in its construction.#!"
building_ub_sarkel_fortress_01:0 "$building_type_ub_sarkel_fortress_01$"
building_ub_sarkel_fortress_01_desc:0 "$building_type_ub_sarkel_fortress_01_desc$"

# Trakai Castle (inspired by AOE2)
building_type_ub_trakai_castle_01:0 "Trakai Castle"
building_type_ub_trakai_castle_01_desc:0 "#F Trakai Castle is an island castle located in Trakai, Lithuania, on an island in Lake Galvė. The construction of the stone castle was begun in the 14th century by Kęstutis, and around 1409 major works were completed by his son Vytautas the Great, who died in this castle in 1430. Trakai was one of the main centers of the Grand Duchy of Lithuania and the castle held great strategic importance.#!"
building_ub_trakai_castle_01:0 "$building_type_ub_trakai_castle_01$"
building_ub_trakai_castle_01_desc:0 "$building_type_ub_trakai_castle_01_desc$"

# Malbork Castle (Jankoszkola's Idea)
building_type_ub_malbork_castle_01:0 "Malbork Castle"
building_type_ub_malbork_castle_01_desc:0 "#F The castle was built by the Teutonic Order after the conquest of Old Prussia. Its main purpose was to strengthen their own control of the area following the Order's 1274 suppression of the Great Prussian Uprising of the Baltic tribes. No contemporary documents survive relating to its construction, so instead the castle's phases have been worked out through the study of architecture and the Order's administrative records and later histories. The work lasted until around 1300, under the auspices of Commander Heinrich von Wilnowe. The castle is located on the southeastern bank of the river Nogat. It was named Marienburg after Mary, patron saint of the religious Order.#!"
building_ub_malbork_castle_01:0 "$building_type_ub_malbork_castle_01$"
building_ub_malbork_castle_01_desc:0 "$building_type_ub_malbork_castle_01_desc$"

# Torre del Oro (inspired by AOE2)
building_type_ub_torre_del_oro_01:0 "Torre del Oro"
building_type_ub_torre_del_oro_01_desc:0 "#F The Torre del Oro(The Tower of God) is a dodecagonal military watchtower in Seville, southern Spain. It was erected by the Almohad Caliphate in order to control access to Seville via the Guadalquivir river. Constructed in the first third of the 13th century, the tower served as a prison during the Middle Ages. Its name comes from the golden shine it projected on the river, due to its building materials (a mixture of mortar, lime and pressed hay).#!"
building_ub_torre_del_oro_01:0 "$building_type_ub_torre_del_oro_01$"
building_ub_torre_del_oro_01_desc:0 "$building_type_ub_torre_del_oro_01_desc$"

# The Church of the Parthenos Maria(a.k.a The Parthenon)
building_type_ub_parthenos_maria_01:0 "The Parthenon"
building_type_ub_parthenos_maria_01_desc:0 "#F The Parthenon was converted into a Christian church in final decade of the sixth century AD. The orientation of the building was changed to face towards the east; the main entrance was placed at the building's western end, and the Christian altar and iconostasis were situated towards the building's eastern side adjacent to an apse built where the temple's pronaos was formerly located.#!"
building_ub_parthenos_maria_01:0 "The Church of the Parthenos Maria"
building_ub_parthenos_maria_01_desc:0 "$building_type_ub_parthenos_maria_01_desc$"
building_ub_parthenos_maria_02:0 "The Parthenon temple"
building_ub_parthenos_maria_02_desc:0 "The Parthenon is a temple dedicated to the goddess Athena, whom the people of Athens considered their patron. When the Christian era came, the Parthenon was converted into a Christian church. Now Christianity has declined in Athens and our old faith has returned. The Church has returned to the temple."

# Wieliczka Salt Mine (Jankoszkola's Idea)
building_type_ub_wieliczka_salt_mines_01:0 "Wieliczka Salt Mine"
building_type_ub_wieliczka_salt_mines_01_desc:1 "The Wieliczka Salt Mine lies a profitable and ever sought-after salt mine."
building_ub_wieliczka_salt_mines_01:1 "Wieliczka Salt Mining Settlement"
building_ub_wieliczka_salt_mines_01_desc:1 "A small mining settlement has sprung up near where the salt lie. The settlers have started opening up the veins and extracting the salt, but so far they're only scratching the surface."
building_ub_wieliczka_salt_mines_02:1 "Wieliczka Salt Mine"
building_ub_wieliczka_salt_mines_02_desc:1 "As the settlement grows, more and more salt is being extracted. The influx of competent engineers allows for the construction of an actual mine."
building_ub_wieliczka_salt_mines_03:1 "Large Wieliczka Salt Mine"
building_ub_wieliczka_salt_mines_03_desc:1 "As the mining operations grow, so does the mines themselves. More entrances are constructed, and large shafts are dug to allow the extraction of deep salt."
building_ub_wieliczka_salt_mines_04:1 "Wieliczka Salt Complex"
building_ub_wieliczka_salt_mines_04_desc:1 "As the production of salt increases, King Casimir III the Great contributed greatly to the development of the Wieliczka Salt Mine, granting it many privileges and taking the miners under his care. In 1363 he founded a hospital near the salt mine."

# Cornish Tin Mine (Emrysvaldr's Idea)
building_type_ub_cornish_tin_mines_01:0 "Cornish Tin Mine"
building_type_ub_cornish_tin_mines_01_desc:1 "Mining in Cornwall and Devon have been a near constant since the early Bronze Age. Tin, and later copper, were the most commonly extracted metals from these settlements, though other metals like sliver, zinc, and arsenic have been extracted throughout the ages. It is said that these mines were the reason for the Roman invasion of Britain and was it's ore was used in coinage and was extensively used in pewter manufacture. During the first half of the 12th century Devon provided most of the tin for Europe.."
building_ub_cornish_tin_mines_01:1 "Cornish Tin Mining Settlement"
building_ub_cornish_tin_mines_01_desc:1 "A small mining settlement has sprung up near where the tin veins lie. The settlers have started opening up the veins and extracting the tin, but so far they're only scratching the surface."
building_ub_cornish_tin_mines_02:1 "Cornish Tin Mine"
building_ub_cornish_tin_mines_02_desc:1 "As the settlement grows, more and more tin is being extracted. The influx of competent engineers allows for the construction of an actual mine."
building_ub_cornish_tin_mines_03:1 "Large Cornish Tin Mine"
building_ub_cornish_tin_mines_03_desc:1 "As the mining operations grow, so does the mines themselves. More entrances are constructed, and large shafts are dug to allow the extraction of deep ore."
building_ub_cornish_tin_mines_04:1 "Cornish Tin Complex"
building_ub_cornish_tin_mines_04_desc:1 "As the production of tin increases, several foundries and smelters are set up around the settlement. The processing of tin has become second-nature to the inhabitants, and their skill is renowned across the known world."

# Lincoin Cathedral (RCtti's Idea)
building_type_ub_lincoin_cathedral_01:0 "Lincoin Cathedral"
building_type_ub_lincoin_cathedral_01_desc:0 "#F Lincoin Cathedral is the seat of the Bishop of Lincoin. Construction commenced in 1072 and continued in several phases throughout the High Middle Ages. Like many of the medieval cathedrals of England it was built in the Early Gothic style. Remigius built the first Lincoln Cathedral on the present site, finishing it in 1092. In 1124, the timber roofing was destroyed in a fire. Alexander, bishop of Lincoin rebuilt and expanded the cathedral, but it was mostly destroyed by an earthquake about forty years later, in 1185. After the earthquake, a new bishop was appointed. He was Hugh de Burgundy of Avalon, France, who became known as St Hugh of Lincoln. He began a massive rebuilding and expansion programme. Between 1307 and 1311 the central tower was raised to its present height of 271 feet.#!"
building_ub_lincoin_cathedral_01:0 "$building_type_ub_lincoin_cathedral_01$"
building_ub_lincoin_cathedral_01_desc:0 "$building_type_ub_lincoin_cathedral_01_desc$"

# Narikala Castle (DCinside ㅇㅇ(180.69)'s Idea)
building_type_ub_narikala_castle_01:0 "Narikala Fortress"
building_type_ub_narikala_castle_01_desc:0 "#F Narikala is and ancient fortress overlooking Tbilisi, the capital of Georgia, and the Mtkvari River. The fortress consists of two walled sections on a steep hill between the sulfur baths and the botanical gardens of Tbilisi. The structure was established in the 4th century as a Sasanian citadel called Shuris-tsikhe('Invidious Fort'). It was considerably expanded by the Umayyads in the 7th century and by king David the Builder. The Mongols renamed it the "Narin Qala"('Little Fortress').#!"
building_ub_narikala_castle_01:0 "$building_type_ub_narikala_castle_01$"
building_ub_narikala_castle_01_desc:0 "$building_type_ub_narikala_castle_01_desc$"

# The Church of York(Based on RCtti's idea and inspired by Emrysvaldr)
building_type_ub_york_church_01:0 "The Church of York"
building_type_ub_york_church_01_desc:0 "#F 'The Church of York' is a concept that includes both 'Heathen Temple in Jórvík' and 'York Minster' in the Middle ages.#!"
building_ub_york_church_01:0 "The Grand Heathen Temple of Jórvík"
building_ub_york_church_01_desc:0 "Great Heathen Army conqured York and Built its own temple on this land. The grand temple is covered in ornate carvings displaying heroic deeds by gods and demi-gods alike. Massive bonfires send plumes of smoke upwards to the gods themselves, with holy men administering blessings to all who venerate the spirits."
building_ub_york_church_02:0 "York Minster"
building_ub_york_church_02_desc:0 "The First recorded church on the site was a wooden structure built hurriedly in 627 to provide a place to baptise Edwon, King of Northumbria. Moves towards a more substantial building began in the decade of the 630s. A stone structure was completed in 637  by Oswald and was dedicated to Saint Peter. In 741, the church was destroyed in a fire. It was rebuilt as a more impressive structure containing thirty altars. The church and the entire area then passed through the hands of numerous invaders, and its history is obscure until the 10th century. The Gothic style in cathedrals had arrived in the mid 12th century. Walter de Gray was made archbishop in 1215 and ordered the construction of a Gothic structure to compare to Canterbury."

# Bordeaux Cathedral (Salicy's Idea)
building_type_ub_bordeaux_cathedral_01:0 "Bordeaux Cathedral"
building_type_ub_bordeaux_cathedral_01_desc:0 "#F A church of Saint-André was first mentioned in Bordeaux in documents dating from 814, in the Carolingian period. It appears more officially in 1096 in a document from the chancellery of Duke William IX of Aquitaine. In that year it was formally consecrated by Pope Pope Urban II.#!"
building_ub_bordeaux_cathedral_01:0 "$building_type_ub_bordeaux_cathedral_01$"
building_ub_bordeaux_cathedral_01_desc:0 "$building_type_ub_bordeaux_cathedral_01_desc$"

# Edinburgh Castle (Emrysvaldr's Idea)
building_type_ub_edinburgh_castle_01:0 "Edinburgh Castle"
building_type_ub_edinburgh_castle_01_desc:0 "#F Edinburgh Castle is a historic fortress which dominates the skyline of Edinburgh from its position on the Castle Rock, a volcanic plug in the middle of the city. Archaeologists have established human occupation of the rock since at least the Iron Age (2nd century AD), although the nature of the early settlement is unclear. There has been a royal castle on the rock since at least the reign of David I in the 12th century, and the site continued at times to be a royal residence until 1633. As one of the most important strongholds in the Kingdom of Scotland, Edinburgh Castle was involved in many historical conflicts from the Wars of Scottish Independence in the 14th century to the Jacobite rising of 1745. It is believed that the Castle has undergone 26 sieges in its 1,100-year history, giving it a claim to having been the most besieged place in Great Britain and one of the most attacked structures in the world.#!"
building_ub_edinburgh_castle_01:0 "$building_type_ub_edinburgh_castle_01$"
building_ub_edinburgh_castle_01_desc:0 "$building_type_ub_edinburgh_castle_01_desc$"

# Cardiff Castle (Emrysvaldr's Idea)
building_type_ub_cardiff_castle_01:0 "Cardiff Castle"
building_type_ub_cardiff_castle_01_desc:0 "#F The future site of Cardiff Castle was first used by the Romans as a defensive location for many years. The fort had an irregular shape, determined by the River Taff that flowed along the west side of the walls, and would have directly overlooked the harbor. This Roman fort was probably occupied at least until the end of the 4th century. The modern Cardiff Castle was built during the Norman Invasion of Wales in the late 1000s. The site was chosen due to the existing Roman infrastructure, the fact the site was close to the sea and could be easily supplied by ship, was well protected by the Rivers Taff and Rhymney, and also controlled the old Roman road running along the coast. Cardiff Castle was repeatedly involved in the conflicts between the Anglo-Normans and the Welsh, being attacked several times in the 12th century, and stormed in 1404 during the revolt of Owain Glyndŵr.#!"
building_ub_cardiff_castle_01:0 "$building_type_ub_cardiff_castle_01$"
building_ub_cardiff_castle_01_desc:0 "$building_type_ub_cardiff_castle_01_desc$"

# Palace of Winchester (Emrysvaldr's Idea)
building_type_ub_palace_winchester_01:0 "Palace of Winchester"
building_type_ub_palace_winchester_01_desc:0 "#F If the great series of royal churches in Winchester are anything to judge by, the old English royal palace would have been of Carolingian scale and magnificence. While nothing remains today of the ancient palaces of the early English Kings, the palace at Winchester has been described as splendid, made of stone with glazed windows, an elaborate residence. The Anglo Saxons loved display and decoration, so the hall would have featured carved decoration on wood, inside and out. The art and architectural history of Alfred’s time suggests the possibility that actual continental models, including the Palace at Aachen itself perhaps, may have influenced it's construction.#!"
building_ub_palace_winchester_01:0 "$building_type_ub_palace_winchester_01$"
building_ub_palace_winchester_01_desc:0 "$building_type_ub_palace_winchester_01_desc$"

# Dover Castle 
building_type_ub_dover_castle_01:0 "Dover Castle"
building_type_ub_dover_castle_01_desc:0 "#F Dover Castle is a medieval castle in Dover, Kent, England. It was founded in the 11th century and has been described as the 'Key to England' due to its defensive significance throughout history.It was during the reign of Henry II that the castle began to take recognisable shape. The inner and outer baileys and the great keep belong to this time. Maurice the Engineer was responsible for building the keep. From 1179 to 1188, the King spent over £6,500 on the castle, an enormous sum, considering that his annual revenue was likely around £10,000.#!"
building_ub_dover_castle_01:0 "$building_type_ub_dover_castle_01$"
building_ub_dover_castle_01_desc:0 "$building_type_ub_dover_castle_01_desc$"

# Caernarfon Castle
building_type_ub_caenarfon_castle_01:0 "Caernarfon Castle"
building_type_ub_caenarfon_castle_01_desc:0 "#F Early castle was built on a peninsula, bounded by the River Seiont and the Menai Strait; it would have been a motte and bailey, defended by a timber palisade and earthworks. The motte, or mound, was integrated into the later Edwardian castle, but the location of the original bailey is uncertain, although it may have been to the north-east of the motte. The Welsh recaptured Gwynedd in 1115, and Caernarfon Castle came into the possession of the Welsh princes. From contemporary documents written at the castle, it is known that Llywelyn the Great and later Llywelyn ap Gruffudd occasionally stayed at Caernarfon. The construction of the new stone castle was part of a programme of building which transformed Caernarfon; town walls were added, connected to the castle, and a new quay was built.#!"
building_ub_caenarfon_castle_01:0 "$building_type_ub_caenarfon_castle_01$"
building_ub_caenarfon_castle_01_desc:0 "$building_type_ub_caenarfon_castle_01_desc$"

# Belgrad Fortress (DCinside ㅇㅇ(118.45)'s Idea)
building_type_ub_belgrade_fortress_01:0 "Belgrade Fortress"
building_type_ub_belgrade_fortress_01_desc:0 "#F Belgrade Fortress is the core and the oldest section of the urban area of Belgrade. In the period between 378 AD and 441 the Roman camp was repeatedly destroyed in the invasions by the Goths and the Huns. The Byzantine Emperor Justinian I rebuilt the fortress around 535. In the following centuries the fortress suffered continuous destruction under the Avar sieges. The Slavs (Serbs) and Avars had their 'state union' north of Belgrade with the Serbs and other Slavic tribes finally settling in the Belgrade area as well as the regions west and south of Belgrade in the beginning of the 7th century. The name Belgrade (or Beograd in Serbian), which, not just in Serbian but in most Slavic languages, means a 'white town' or a 'white fortress', was first mentioned in AD 878 by Bulgarians. The fortress kept changing its masters: Bulgaria during three centuries, and then the Byzantines and then again Bulgarians. The fortress remained a Byzantine stronghold until the 12th century when it fell in the hands of the newly emerging Serbian state. It became a border city of the Serbian Kingdom, later Empire with Hungary.#!"
building_ub_belgrade_fortress_01:0 "$building_type_ub_belgrade_fortress_01$"
building_ub_belgrade_fortress_01_desc:0 "$building_type_ub_belgrade_fortress_01_desc$"

# Rock of Cashel 
building_type_ub_rock_cashel_01:0 "Rock of Cashel"
building_type_ub_rock_cashel_01_desc:0 "#F The Rock of Cashel was the traditional seat of the kings of Munster for several hundred years prior to the Norman invasion. In 1101, the King of Munster, Muirchertach Ua Briain, donated his fortress on the Rock to the Church. The picturesque complex has a character of its own and is one of the most remarkable collections of Celtic art and medieval architecture to be found anywhere in Europe. Few remnants of the early structures survive; the majority of buildings on the current site date from the 12th and 13th centuries.#!"
building_ub_rock_cashel_01:0 "$building_type_ub_rock_cashel_01$"
building_ub_rock_cashel_01_desc:0 "$building_type_ub_rock_cashel_01_desc$"

# Church of St John 
building_type_ub_round_church_01:0 "Church of St John"
building_type_ub_round_church_01_desc:0 "#F The Round Church as known as the Golden church or the chur of St john is a large partially preserved early medieval Eastern Orthodox church. It lies in Preslav, the former capital of the First Bulgarian Empire, today a town in northeastern Bulgaria. The church dates to the early 10th century, the time of Tsar Simeon I's rule. He extended the territory of the First Bulgarian Empire over most of the Balkans,to the Adriatic and the Aegean. Simeon also conquered the lands of modern Serbia and Montenegro and efficiently eliminated the Magyar threat from the north. Counted among Bulgaria's greatest leaders, Simeon was a benefactor of literature and the arts; his reign is considered the 'Golden Age' of medieval Bulgarian culture. The city of Preslav was made the capital of Bulgaria early in Simeon's reign, partly because of the former capital Pliska's association with pre-Christian paganism. Simeon turned Preslav into a cultural centre, a true rival to Constantinople. Some of the most eminent scholars of Bulgaria's Golden Age worked at the Preslav Literary School. Intended more as a royal residence and a showcase of cultural power than a fortress, the city boasted impressive architecture,  including a large number of characteristic palaces and dozens of churches.#!"
building_ub_round_church_01:0 "$building_type_ub_round_church_01$"
building_ub_round_church_01_desc:0 "$building_type_ub_round_church_01_desc$"

# Mogao Caves 
building_type_ub_mogao_caves_01:0 "Mogao Caves"
building_type_ub_mogao_caves_01_desc:0 "#F The Mogao Caves, also known as the Thousand Buddha Grottoes or Caves of the Thousand Buddhas, form a system of 500 temples 25 km  southeast of the center of Dunhuang, an oasis located at a religious and cultural crossroads on the Silk Road. The construction of the Mogao Caves near Dunhuang is generally taken to have begun sometime in the fourth century AD. By the Sui and Tang dynasties, Mogao Caves had become a place of worship and pilgrimage for the public.#!"
building_ub_mogao_caves_01:0 "$building_type_ub_mogao_caves_01$"
building_ub_mogao_caves_01_desc:0 "$building_type_ub_mogao_caves_01_desc$"

# Khotan Jade Mine 
building_type_ub_khotan_jade_mines_01:0 "Khotan Jade Mine"
building_type_ub_khotan_jade_mines_01_desc:1 "From the Kingdom of Khotan, on the southern leg of the Silk Road, yearly tribute payments consisting of the most precious white jade were made to the Chinese Imperial court and there transformed into objets d'art by skilled artisans as jade was considered more valuable than gold or silver, and white more valuable than green."
building_ub_khotan_jade_mines_01:1 "Khotan Jade Mining Settlement"
building_ub_khotan_jade_mines_01_desc:1 "A small mining settlement has sprung up near where the Jade veins lie. The settlers have started opening up the veins and extracting the Jade, but so far they're only scratching the surface."
building_ub_khotan_jade_mines_02:1 "Khotan Jade Mine"
building_ub_khotan_jade_mines_02_desc:1 "As the settlement grows, more and more Jade is being extracted. The influx of competent engineers allows for the construction of an actual mine."
building_ub_khotan_jade_mines_03:1 "Large Khotan Jade Mine"
building_ub_khotan_jade_mines_03_desc:1 "As the mining operations grow, so does the mines themselves. More entrances are constructed, and large shafts are dug to allow the extraction of deep Jade."
building_ub_khotan_jade_mines_04:1 "Khotan Jade Complex"
building_ub_khotan_jade_mines_04_desc:1 "As the production of Jade increases, several foundries and smelters are set up around the settlement. The processing of Jade has become second-nature to the inhabitants, and their skill is renowned across the known world."

