building_ub_rockhewn_church_01_desc:0 "$building_type_ub_rockhewn_church_01_desc$"

# Porto Cathedral
building_type_ub_porto_cathedral_01:0 "Sé do Porto"
building_type_ub_porto_cathedral_01_desc:0 "#F Sé do Porto is a catholic church located in the historical centre of the city of Porto. It is one of the city's oldest monuments and one of the most important local Romanesque monuments.#!"
building_ub_porto_cathedral_01:0 "$building_type_ub_porto_cathedral_01$"
