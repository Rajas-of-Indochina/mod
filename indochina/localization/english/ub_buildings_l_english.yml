# Imam Husayn Shrine
building_type_ub_imam_husayn_01:0 "Imam Husayn Shrine"
building_type_ub_imam_husayn_01_desc:0 "#F The Imam Husayn Shrine is the mosque and burial site of Husayn ibn Ali, the third Imam of Islam, in the city of Karbala. It stands on the site of the Mausoleum of Husayn, who was a grandson of Muhammad, near the place where he was martyred during the Battle of Karbala in 680 CE. The tomb of Husayn is one of the holiest places in Islam, outside of Mecca and Medina, and many make pilgrimages to the site.#!"
building_ub_imam_husayn_01:0 "$building_type_ub_imam_husayn_01$"
building_ub_imam_husayn_01_desc:0 "$building_type_ub_imam_husayn_01_desc$"

# Great Mosque of al-Nuri
building_type_ub_alnuri_mosque_01:0 "Great Mosque of al-Nuri"
building_type_ub_alnuri_mosque_01_desc:0 "#F The Great Mosque of al-Nuri is a mosque in Mosul. It was famous for its leaning minaret, which gave the city its nickname "the hunchback" Tradition holds that the mosque was first built in the late 12th century, although it underwent many renovations over the years.#!"
building_ub_alnuri_mosque_01:0 "$building_type_ub_alnuri_mosque_01$"
building_ub_alnuri_mosque_01_desc:0 "$building_type_ub_alnuri_mosque_01_desc$"

# Chinguetti Mosque
building_type_ub_chinguetti_mosque_01:0 "Chinguetti Mosque"
building_type_ub_chinguetti_mosque_01_desc:0 "#F The Chinguetti Mosque is a mosque in Chinguetti, Mauritania. It was an ancient center of worship created by the founders of the oasis city of Chinguetti in the Adrar region of Mauritania in the thirteenth or fourteenth century. The minaret of this ancient structure is supposed to be the second oldest in continuous use anywhere in the Muslim world.#!"
building_ub_chinguetti_mosque_01:0 "$building_type_ub_chinguetti_mosque_01$"
building_ub_chinguetti_mosque_01_desc:0 "$building_type_ub_chinguetti_mosque_01_desc$"

# Great Mosque of Gaza
building_type_ub_gaza_mosque_01:0 "Great Mosque of Gaza"
building_type_ub_gaza_mosque_01_desc:0 "#F The Great Mosque of Gaza is the largest and oldest mosque in the Gaza. Believed to stand on the site of an ancient Philistine temple, the site was used by the Byzantines to erect a church in the 5th century, but after the Muslim conquest in the 7th century, it was transformed into a mosque. Described as 'beautiful' by an Arab geographer in the 10th century, the Great Mosque's minaret was toppled in an earthquake in 1033. In 1149, the Crusaders built a large church, but it was mostly destroyed by the Ayyubids in 1187, and then rebuilt as a mosque by the Mamluks in the early 13th century. It was destroyed by the Mongols in 1260, then soon restored only for it to be destroyed by an earthquake at the end of the century.#!"
building_ub_gaza_mosque_01:0 "$building_type_ub_gaza_mosque_01$"
building_ub_gaza_mosque_01_desc:0 "$building_type_ub_gaza_mosque_01_desc$"

# Umayyad Mosque
building_type_ub_umayyad_mosque_01:0 "Umayyad Mosque"
building_type_ub_umayyad_mosque_01_desc:0 "#F The Umayyad Mosque located in the old city of Damascus, is one of the largest and oldest mosques in the world. The mosque is also important in Islam because of its historical and eschatological reports and events associated with the mosque.#!"
building_ub_umayyad_mosque_01:0 "$building_type_ub_umayyad_mosque_01$"
