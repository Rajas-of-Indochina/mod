# Arba'a Rukun Mosque
building_type_ub_arba_rukun_mosque_01:0 "Arba'a Rukun Mosque"
building_type_ub_arba_rukun_mosque_01_desc:0 "#F The Arba'a Rukun Mosque is a mosque in the medieval Mogadishu.It was built circa 667 (1260/1 CE), concurrently with the Fakr ad-Din Mosque. Arba'a Rukun's mihrab contains an inscription dated from the same year, which commemorates the masjid's late founder, Khusra ibn Mubarak al-Shirazi.#!"
building_ub_arba_rukun_mosque_01:0 "$building_type_ub_arba_rukun_mosque_01$"
