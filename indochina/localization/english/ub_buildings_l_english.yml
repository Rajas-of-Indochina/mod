building_ub_byzantine_silkmanufacture_04:0 "Byzantine Silk Complex"
building_ub_byzantine_silkmanufacture_04_desc:0 "As the size of the Silk Manufactory grew, it became a huge industrial complex. The silk produced here is sold throughout Europe along the trade route."

# Adur Gushnasp and Takht-e Soleyman
building_type_ub_adur_gushnasp_01:0 "Takht-e Soleymān"
building_type_ub_adur_gushnasp_01_desc:0 "#F Takht-e Soleymān, which is located on a hill created by the outflow of a calcium-rich spring pond, includes the remains of Adur Gushnasp, a Zoroastrian fire temple built during the Sassanid period. The temple was named for the fire it contained, a Zoroastrian sacred fire of the highest grade (Atash Behram), which served as one of the three most sacred fires of pre-Islamic Iran.#!"
building_ub_adur_gushnasp_01:0 "Fire Temple of Adur Gushnasp"
building_ub_adur_gushnasp_01_desc:0 "Takht-e Soleymān, which is located on a hill created by the outflow of a calcium-rich spring pond, includes the remains of Adur Gushnasp, a Zoroastrian fire temple built during the Sassanid period. The temple was named for the fire it contained, a Zoroastrian sacred fire of the highest grade (Atash Behram), which served as one of the three most sacred fires of pre-Islamic Iran."
building_ub_adur_gushnasp_02:0 "Takht-e Soleyman"
building_ub_adur_gushnasp_02_desc:0 "Takht-e Soleyman, constructed by Ilkhanid ruler Abaqa and later completed by his son Arghun, is an Ilkhanid summer palace situated directly on top of the ruins of the Sassanian Fire Temple."

# Mazin Bin Ghadoubah Mosque
building_type_ub_mazbin_mosque_01:0 "Masjid Mazin bin Ghadouba"
building_type_ub_mazbin_mosque_01_desc:0 "#F Masjid Mazin bin Ghadouba is considered to be the oldest mosque in Oman. It was founded by Māzin bin Ghaḍūbah , who was considered to be the first Omani who adopted Islam during Muhammad's lifetime.#!"
