# Buonconsiglio Castle
building_type_ub_buoconsiglio_castle_01:0 "Buonconsiglio Castle"
building_type_ub_buoconsiglio_castle_01_desc:0 "Buonconsiglio castle was a castle converted from an old fortified building in the 13th century. The castle is composed of a series of different buildings and areas enclosed by a large outer wall. The three largest parts of the complex are the Castelvecchio (old castle and housing area), the Magno Palazzo and the Eagle tower. The castle was expanded upon by George of Liechtenstein in the 14th century, Johannes Hinderbach, Bernardi Clesio in the 16th century and Francesco Alberti Poja in 1686. The castle held the seat of the Prince-Archbishops until 1803 when the Austrians used it as military barracks and a prison until 1920 when it was returned to Italy. According to local legend the castle is connected by a secret tunnel to the Trento Cathedral, which allowed the Bishops to move unseen and protected between the two."
