# Magdeburger Dom
building_type_ub_magdeburg_cathedral_01:0 "Magdeburger Dom"
building_type_ub_magdeburg_cathedral_01_desc:0 "#F Magdeburger Dom is a Cathedral located in Magdeburg. It is the proto-cathedral of the former Prince-Archbishopric of Magdeburg. The first church built in 937 at the location of the current cathedral was an abbey called St. Maurice, dedicated to Saint Maurice. The current cathedral was constructed over the period of 300 years starting from 1209.#!"
