# Palais des Papes
building_type_ub_palais_papes_01:0 "Palais des Papes"
building_type_ub_palais_papes_01_desc:0 "#F Palais des Papes was created by linking previously existing papal palace of Benedict XII and newer one of Clement VI. Such fusion created one of the largest Gohic buildings that Middle Ages saw. Additionaly the palace housed the papal library which resulted in vibrant court of learned men assembling in Avignion. This also led to changes in the Papacy which ended the Avignion Papacy and strived to reform it.#!"
