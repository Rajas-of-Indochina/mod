# Crac des Chevaliers
building_type_ub_crac_chevaliers_01:0 "Crac des Chevaliers"
building_type_ub_crac_chevaliers_01_desc:0 "#F Crac des Chevaliers is a Crusader castle in Syria and one of the most important preserved medieval castles in the world. The Hospitallers began rebuilding the castle in the 1140s and were finished by 1170. Crac des Chevaliers was among the most important, and acted as a center of administration as well as a military base.#!"
