# Arg-e Bam
building_type_ub_arge_bam_01:0 "Arg-e Bam"
building_type_ub_arge_bam_01_desc:0 "#F Arg-e Bam for many is as old as the world. It stood tall as a small fort built in the days of Achaemenid Dynasty in 6th century BCE. It was then controlled by Macedonians, Parthians and Persians again. It saw the most use during the rule of Sassanid dynasty which heavily fortified the old fort turning it into a proper citadel. Now it stands tall and proud guarding the area for whoever controlls the Bam Citadel.#!"
