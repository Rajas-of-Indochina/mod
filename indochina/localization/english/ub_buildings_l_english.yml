building_ub_crac_chevaliers_01_desc:0 "$building_type_ub_crac_chevaliers_01_desc$"

# Willibaldsburg
building_type_ub_willibalds_burg_01:0 "Willibaldsburg"
building_type_ub_willibalds_burg_01_desc:0 "#F The Willibaldsburg is a spur castle, built around the year 1353, in Eichstätt. Its total length is about 420 metres and it is naturally well protected thanks to its location. The Altmühl river here forms a sharp bend which, due to the resulting ridge was an ideal spot for the medieval castle and later fortress.#!"
