building_type_ub_kruje_castle_01_desc:0 "#F Kalaja e Krujës is a castle in the city of Krujë. Kalaja e Krujës was built in the 5th or 6th century, perched above the city of the same name. At the time of the Ottoman threat, it was the headquarters of Gjergj Kastrioti, the “Dragon of Albania,” an Albanian nobleman and military commander.#!"
