building_ub_willibalds_burg_01_desc:0 "$building_type_ub_willibalds_burg_01_desc$"

# The Temple of Oxus
building_type_ub_temple_oxus_01:0 "The Temple of Oxus"
building_type_ub_temple_oxus_01_desc:0 "#F Founded in the 6th century BC at the end of the Achaemenid period, this ancient settlement was centered on a fortified citadel. Inside was a monumental temple - the Temple of Oxus - with a columned hall encircled by two rows of corridors and finished with a Classical portico. The temple had constantly-blazing flames at both sides of the entrance, with the walls of the inner sanctum being an impressive 5 meters high, and in some places, they were 3 meters thick.#!"
building_ub_temple_oxus_01:0 "$building_type_ub_temple_oxus_01$"
building_ub_temple_oxus_01_desc:0 "$building_type_ub_temple_oxus_01_desc$"

# Byzantine Silk Manufactories
building_type_ub_byzantine_silkmanufacture_01:0 "Byzantine Silk Manufactories"
building_type_ub_byzantine_silkmanufacture_01_desc:0 "#F Dating back to the reign of Justinian the Great the silk manufactories were estabilished when Byzantine monks were able to smuggle silkworm cocoons from China to Constantinople. Afterwards the silk industry was turned into the imperial monopoly and was directly controlled by the emperor or his delegates. Thanks to this imperial coffers gained new source of income and Europe gained exporter of silk for the next 600 years.#!"
