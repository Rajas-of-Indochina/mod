# Kutubiyya Mosque
building_type_ub_koutoubia_mosque_01:0 "Mosque of Marrakesh"
building_type_ub_koutoubia_mosque_01_desc:0 "#F The mosque of Marrakesh refers to two mosques, 'Masjid al-Siqaya' and 'Kutubiyya Mosque'.#!"
building_ub_koutoubia_mosque_01:0 "Masjid al-Siqaya"
building_ub_koutoubia_mosque_01_desc:0 "The first mosque in Marrakesh was erected by the Almoravid emir Yusuf ibn Tashfin in the 1070s, to serve as the central congregational mosque of the fledgling city. It was one of the first brick buildings in the city, and Ibn Tashfin is said to have been personally engaged in mixing the mortar and laying of the bricks. His son and successor Ali ibn Yusuf built a grand new central mosque, named the Masjid al-Siqaya (Mosque of the Fountain) on account of the large fountain with a marble basin in its courtyard."
building_ub_koutoubia_mosque_02:0 "Kutubiyya Mosque"
building_ub_koutoubia_mosque_02_desc:0 "Kutubiyya Mosque is the largest mosque in Marrakesh. The mosque was founded in 1147 by the Almohad caliph Abd al-Mu'min right after he conquered Marrakesh from the Almoravids. A second version of the mosque was entirely rebuilt by Abd al-Mu'min around 1158, with Ya'qub al-Mansur possibly finalizing construction of the minaret around 1195. This second mosque is the structure that stands today."

# Djamaa el Kebir
building_type_ub_djamaa_kebir_01:0 "Djamaa el Kebir"
building_type_ub_djamaa_kebir_01_desc:0 "#F Djamaa el Kebir is historic mosque in Algiers. Dating to 1097, it is one of the few remaining examples of Almoravid architecture, although it has undergone other additions and reconstructions since its foundation. It is the oldest mosque in Algiers and is said to be the oldest mosque in Algeria after Sidi Okba Mosque.#!"
building_ub_djamaa_kebir_01:0 "$building_type_ub_djamaa_kebir_01$"
building_ub_djamaa_kebir_01_desc:0 "$building_type_ub_djamaa_kebir_01_desc$"

# Kharraqan tower
building_type_ub_kharraqan_tower_01:0 "Kharraqan tower"
building_type_ub_kharraqan_tower_01_desc:0 "#F Kharraqan towers are a pair of mausolea built in 1067 and 1093. They are notable for being an early example of geometric ornament,  an early example of double domes, and one of the earlier tomb towers that appeared in Seljuq Iran during the 11th century.#!"
building_ub_kharraqan_tower_01:0 "$building_type_ub_kharraqan_tower_01$"
