# Great Mosque of Aleppo
building_type_ub_aleppo_mosque_01:0 "Great Mosque of Aleppo"
building_type_ub_aleppo_mosque_01_desc:0 "#F The Great Mosque of Aleppo is the largest and one of the oldest mosques in the city of Aleppo. The mosque is purportedly home to the remains of Zechariah, the father of John the Baptist, both of whom are revered in Islam and Christianity.#!"
building_ub_aleppo_mosque_01:0 "$building_type_ub_aleppo_mosque_01$"
building_ub_aleppo_mosque_01_desc:0 "$building_type_ub_aleppo_mosque_01_desc$"

# Great Mosque of Tlemcen
building_type_ub_tlemcen_mosque_01:0 "Great Mosque of Tlemcen"
building_type_ub_tlemcen_mosque_01_desc:0 "#F The Great Mosque of Tlemcen is a major historic mosque in Tlemcen. It was founded and first built in 1082 but modified and embellished several times afterwards. It is considered one of the most important examples of architecture under the Almoravid dynasty.#!"
building_ub_tlemcen_mosque_01:0 "$building_type_ub_tlemcen_mosque_01$"
building_ub_tlemcen_mosque_01_desc:0 "$building_type_ub_tlemcen_mosque_01_desc$"

# Great Mosque of Kairouan
building_type_ub_kairouan_mosque_01:0 "Great Mosque of Kairouan"
building_type_ub_kairouan_mosque_01_desc:0 "#F The Great Mosque of Kairouan is a mosque situated in Kairouan and is one of the most impressive and largest Islamic monuments in North Africa. Extensive works under the Aghlabids two centuries later gave the mosque its present aspect. The fame of the Great Mosque of Kairouan and of the other holy sites at Kairouan helped the city to develop and expand. The university, consisting of scholars who taught in the mosque, was a centre of education both in Islamic thought and in the secular sciences.#!"
building_ub_kairouan_mosque_01:0 "$building_type_ub_kairouan_mosque_01$"
building_ub_kairouan_mosque_01_desc:0 "$building_type_ub_kairouan_mosque_01_desc$"

# Al-Zaytuna Mosque
building_type_ub_alzaytuna_mosque_01:0 "Al-Zaytuna Mosque"
building_type_ub_alzaytuna_mosque_01_desc:0 "#F Al-Zaytuna Mosque is a mosque in Tunis. It has 160 authentic columns brought originally from the ruins of the old city of Carthage. The mosque is known to host one of the first and greatest universities in the history of Islam. Many Muslim scholars were graduated from the Al-Zaytuna for over a thousand years.#!"
building_ub_alzaytuna_mosque_01:0 "$building_type_ub_alzaytuna_mosque_01$"
