# Bilma Salt Mines
building_type_ub_bilma_salt_mines_01:0 "Bilma Salt Mines"
building_type_ub_bilma_salt_mines_01_desc:1 "The Bilma salt mines are a set of salt mines that are the oasis of Bilma through evaporation ponds. It was one of the last saharan caravan stops on the routes on the Azalai from Agadez. It acted as possibly the largest source of salt in the entire chain."
