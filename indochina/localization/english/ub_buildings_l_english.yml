building_type_ub_zagreb_cathedral_01_desc:0 "#F Zagrebačka katedrala is a Roman Catholic institution and not only the tallest building in Croatia but also the most monumental sacral building in Gothic style southeast of the Alps. It is dedicated to the Assumption of Mary and to kings Saint Stephen and Saint Ladislaus.#!"
