building_type_ub_merseburg_cathedral_01_desc:0 "#F Merseburger Dom s the proto-cathedral of the former Bishopric of Merseburg. The Treasury exhibits the so-called cloak of Otto I and the hand of Rudolf of Rheinfelden. The manuscript vault contains a 13th-century bible, a fragment of the Ravenna Annals, a manuscript from the 9th century and a 10th-century sacramentary.#!"
