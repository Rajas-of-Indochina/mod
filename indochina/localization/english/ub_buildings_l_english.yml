# Barcelona Cathedral
building_type_ub_barcelona_cathedral_01:0 "Catedral de la Santa Creu i Santa Eulàlia"
building_type_ub_barcelona_cathedral_01_desc:0 "#F Catedral de la Santa Creu i Santa Eulàlia, also known as Barcelona Cathedral is the Gothic cathedral and seat of the Archbishop of Barcelona. The cathedral was constructed from the thirteenth to fifteenth centuries, with the principal work done in the fourteenth century. The cathedral is dedicated to Eulalia of Barcelona, co-patron saint of Barcelona, a young virgin who, according to Catholic tradition, suffered martyrdom during Roman times in the city.#!"
building_ub_barcelona_cathedral_01:0 "$building_type_ub_barcelona_cathedral_01$"
building_ub_barcelona_cathedral_01_desc:0 "$building_type_ub_barcelona_cathedral_01_desc$"

# The Chennakeshava Temple
building_type_ub_chennakeshava_temple_01:0 "The Chennakeshava Temple"
building_type_ub_chennakeshava_temple_01_desc:0 "#F The Chennakeshava Temple is dedicated to Vishnu and has been an active Hindu temple since its founding. Chennakesava is a form of the Hindu god Vishnu. It is reverentially described in medieval Hindu texts, and remains an important pilgrimage site in Vaishnavism. It was completed in the 12th century by the Hoysala empire.#!"
building_ub_chennakeshava_temple_01:0 "$building_type_ub_chennakeshava_temple_01$"
building_ub_chennakeshava_temple_01_desc:0 "$building_type_ub_chennakeshava_temple_01_desc$"

# Hoysaleswara temple
building_type_ub_hoysaleswara_temple_01:0 "The Hoysaleswara temple"
building_type_ub_hoysaleswara_temple_01_desc:0 "#F Hoysaleswara temple is a 12th-century Hindu temple dedicated to Shiva. The temple was built on the banks of a large man-made lake, and sponsored by King Vishnuvardhana of the Hoysala Empire. The Hoysaleswara temple is a Shaivism tradition monument, yet reverentially includes many themes from Vaishnavism and Shaktism tradition of Hinduism, as well as images from Jainism.#!"
building_ub_hoysaleswara_temple_01:0 "$building_type_ub_hoysaleswara_temple_01$"
building_ub_hoysaleswara_temple_01_desc:0 "$building_type_ub_hoysaleswara_temple_01_desc$"

# The Konark Sun Temple
building_type_ub_konark_suntemple_01:0 "The Konark Sun Temple"
building_type_ub_konark_suntemple_01_desc:0 "#F The Konark Sun Temple is a large temple dedicated to the Hindu Sun God Surya. built in 1250. In Hindu Vedic iconography Surya is represented as rising in the east and traveling rapidly across the sky in a chariot drawn by seven horses. The architecture is also symbolic, with the chariot's twelve pairs of wheels corresponding to the 12 months of the Hindu calendar, each month paired into two cycles. The Konark temple presents this iconography on a grand scale.#!"
building_ub_konark_suntemple_01:0 "$building_type_ub_konark_suntemple_01$"
building_ub_konark_suntemple_01_desc:0 "$building_type_ub_konark_suntemple_01_desc$"

# Lingaraja temple
building_type_ub_lingaraja_temple_01:0 "The Lingaraja temple"
building_type_ub_lingaraja_temple_01_desc:0 "#F Lingaraja Temple is a Hindu temple dedicated to Shiva. The central deity of the temple, Lingaraja, is worshipped both as Shiva and Vishnu. The harmony between the two sects of Hinduism, Shaivism, and Vaishnavism, is seen in this temple where the deity is worshipped as Harihara, a combined form of Vishnu and Shiva.#!"
building_ub_lingaraja_temple_01:0 "$building_type_ub_lingaraja_temple_01$"
building_ub_lingaraja_temple_01_desc:0 "$building_type_ub_lingaraja_temple_01_desc$"

# The Shri Jagannath Temple
building_type_ub_shri_jagannath_01:0 "The Shri Jagannath Temple"
building_type_ub_shri_jagannath_01_desc:0 "#F The Shri Jagannath Temple is an important Hindu temple dedicated to lord Jagannath, a form of Vishnu, in Puri. The temple is sacred to all Hindus and especially in those of the Vaishnava traditions. Many great Vaishnava saints, such as Ramanujacharya, Madhvacharya, Nimbarkacharya, Vallabhacharya and Ramananda were closely associated with the temple.#!"
building_ub_shri_jagannath_01:0 "$building_type_ub_shri_jagannath_01$"
building_ub_shri_jagannath_01_desc:0 "$building_type_ub_shri_jagannath_01_desc$"

# Ellora caves
building_type_ub_ellora_caves_01:0 "Ellora caves"
building_type_ub_ellora_caves_01_desc:0 "#F Ellora is one of the largest rock-cut Hindu temple cave complexes in the world, featuring Hinduism in particular and few Buddhist and Jain monuments with Artwork dating from the 600–1000 period.#!"
building_ub_ellora_caves_01:0 "$building_type_ub_ellora_caves_01$"
building_ub_ellora_caves_01_desc:0 "$building_type_ub_ellora_caves_01_desc$"

# Silk Road Centre: Mosul
building_type_ub_silkroad_mosul_01:0 "Silk Road Centre: Mosul"
building_type_ub_silkroad_mosul_01_desc:0 "#F Mosul arose as a key Silk Road city at some point prior to the 10th Century and evolved into one of the Middle East’s most diverse urban centres. Mosul was known for its economic prosperity, resulting from its artistic and industrial production. It became known particularly for being one of the Middle East’s most important textile centres as well as a key producer of crude oil.#!"
building_ub_silkroad_mosul_01:0 "$building_type_ub_silkroad_mosul_01$"
building_ub_silkroad_mosul_01_desc:0 "$building_type_ub_silkroad_mosul_01_desc$"

# Silk Road Centre: Tabriz
building_type_ub_silkroad_tabriz_01:0 "Silk Road Centre: Tabriz"
building_type_ub_silkroad_tabriz_01_desc:0 "#F Tabriz has been a vital market on the Silk Road throughout history. Due to Tabriz’s unique geographical position in being at the crossroads of multiple trade routes, the city has been considered the core of the entire Silk Road in Persia. Its historic bazaar complex is one of the most important commercial centres on the Silk Road, one of the oldest bazaars in the Middle East, and the largest covered bazaar in the world.#!"
building_ub_silkroad_tabriz_01:0 "$building_type_ub_silkroad_tabriz_01$"
building_ub_silkroad_tabriz_01_desc:0 "$building_type_ub_silkroad_tabriz_01_desc$"

# Silk Road Centre: Rayy
building_type_ub_silkroad_rayy_01:0 "Silk Road Centre: Rayy"
building_type_ub_silkroad_rayy_01_desc:0 "#F With the Caspian Sea to its north and the Persian Gulf to its south, caravans traveling from east to west were funneled through Iran and Rayy thrived on this trade. One 10th century traveler passing through Rayy was so stunned by its beauty that he described it as 'the bride-groom of the earth.' Rayy was also a capital city of the Seljuk Empire in the 11th century. During this time, the city of Rayy was at its greatest expanse. It had developed a great urban market that also benefited its neighboring regions, including the once small town of Tehran, and had become a remarkable center for silk weaving. Spices, traditional herbs, and commercial goods imported by traders via the Silk Road were brought into the bazaar of Ray to be sold.#!"
building_ub_silkroad_rayy_01:0 "$building_type_ub_silkroad_rayy_01$"
building_ub_silkroad_rayy_01_desc:0 "$building_type_ub_silkroad_rayy_01_desc$"

# Silk Road Centre: Merv
building_type_ub_silkroad_merv_01:0 "Silk Road Centre: Merv"
building_type_ub_silkroad_merv_01_desc:0 "#F Merv was a major city in Central Asia, on the historical Silk Road. Merv was conquered by a succession of empires that tried to control the centre of the Silk Road. Described by a 10th century geographer as the 'mother of the world'. Merv was a great commercial centre of the Oriental type by the 11th century with a grand bazaar, shops for artisans, money changers, goldsmiths, weavers, copper-smiths, and potters. Merv reached its height in the early 13th century when it was the largest city in the world. During this period Merv, like Samarkand and Bukhara, functioned as one of the great cities of Muslim scholarship.#!"
building_ub_silkroad_merv_01:0 "$building_type_ub_silkroad_merv_01$"
building_ub_silkroad_merv_01_desc:0 "$building_type_ub_silkroad_merv_01_desc$"

# Silk Road Centre: Kashgar
building_type_ub_silkroad_kashgar_01:0 "Silk Road Centre: Kashgar"
building_type_ub_silkroad_kashgar_01_desc:0 "#F Kashgar is an oasis city that lies at the western end of the Tarim Basin. Kashgar has served as a trading post and strategically important city on the Silk Road between China, the Middle East and Europe for over 2,000 years, making it one of the oldest continuously inhabited cities in the World. The 10th to 11th centuries in the city’s history can be called the 'golden era' of Kashgar. At that period the city became the capital of the state of the Karakhanid. Under Arslan Khan from the Karakhanid dynasty, Kashgar became one of the most beautiful cities in Central Asia as well as one of the main political and economic centers in Asia.#!"
building_ub_silkroad_kashgar_01:0 "$building_type_ub_silkroad_kashgar_01$"
building_ub_silkroad_kashgar_01_desc:0 "$building_type_ub_silkroad_kashgar_01_desc$"

# Silk Road Centre: Shazhou
building_type_ub_silkroad_shazhou_01:0 "Silk Road Centre: Shazhou"
building_type_ub_silkroad_shazhou_01_desc:0 "#F The city of Dunhuang, in north-west China, is situated at a point of vital strategic and logistical importance, on a crossroads of two major trade routes within the Silk Road network. Lying in an oasis at the edge of the Taklamakan Desert, Dunhuang was one of the first trading cities encountered by merchants arriving in China from the west. It was also an ancient site of Buddhist religious activity, and was a popular destination for pilgrims, as well as acting as a garrison town protecting the region. The remarkable Mogao Caves, a collection of nearly 500 caves in the cliffs to the south of the city, contain the largest depositary of historic documents along the Silk Roads and bear witness to the cultural, religious, social and commercial activity that took place in Dunhuang across the first millennium. The city changed hands many times over its long history, but remained a vibrant hub of exchange until the 11th century, after which its role in Silk Road trade began to decline.#!"
building_ub_silkroad_shazhou_01:0 "$building_type_ub_silkroad_shazhou_01$"
building_ub_silkroad_shazhou_01_desc:0 "$building_type_ub_silkroad_shazhou_01_desc$"

# Church of Saint John the Baptist
building_type_ub_church_johnbaptist_01:0 "Church of Saint John the Baptist"
building_type_ub_church_johnbaptist_01_desc:0 "#F The Church of St John the Baptist is a Christian church located in the city center of Kerch. Built in the Byzantine architectural style, it is noted for the candy-striping in its façade. Dating to 717, it is said to be one of the oldest churches in Eastern Europe.#!"
building_ub_church_johnbaptist_01:0 "$building_type_ub_church_johnbaptist_01$"
building_ub_church_johnbaptist_01_desc:0 "$building_type_ub_church_johnbaptist_01_desc$"

# Medieval city of Por-Bazhyn
building_type_ub_por_bazhyn_01:0 "Por-Bazhyn"
building_type_ub_por_bazhyn_01_desc:0 "#F Por-Bazhyn derives from Tuvinian 'clay house'. it was built as an Uyghur palace in the 8th century AD, converted into a Manichaean monastery. Its construction methods show that Por-Bazhyn was built within the Tang Chinese architectural tradition.#!"
building_ub_por_bazhyn_01:0 "$building_type_ub_por_bazhyn_01$"
building_ub_por_bazhyn_01_desc:0 "$building_type_ub_por_bazhyn_01_desc$"

# Kiev Pechersk Lavra
building_type_ub_kiev_pechersklavra_01:0 "Kiev Pechersk Lavra"
building_type_ub_kiev_pechersklavra_01_desc:0 "#F Kiev Pechersk Lavra, also known as the Kiev Monastery of the Caves, is a historic Orthodox Christian monastery located in Kiev. Since its foundation as the cave monastery in 1051, the Lavra has been a preeminent center of Eastern Orthodox Christianity in Eastern Europe.#!"
building_ub_kiev_pechersklavra_01:0 "$building_type_ub_kiev_pechersklavra_01$"
building_ub_kiev_pechersklavra_01_desc:0 "$building_type_ub_kiev_pechersklavra_01_desc$"

# Great mosque of Herat
building_type_ub_herat_mosque_01:0 "Great mosque of Herat"
building_type_ub_herat_mosque_01_desc:0 "#F The Great Mosque of Herat is a mosque in the city of Herat. It was built by the Ghurids, under the rule of the Sultan Ghiyath al-Din Muhammad Ghori, who laid its foundation in 1200 CE, and later extended by several rulers as Herat changed rulers down the centuries from the Timurids to the Safavids, Mughals and then the Uzbeks, all of whom supported the mosque. Though many of the glazed tiles have been replaced during subsequent periods, the Friday Mosque in Herat was given its present form during the closing years of the fifteenth century.#!"
building_ub_herat_mosque_01:0 "$building_type_ub_herat_mosque_01$"
building_ub_herat_mosque_01_desc:0 "$building_type_ub_herat_mosque_01_desc$"

# Silk Road Centre: Yazd
building_type_ub_silkroad_yazd_01:0 "Silk Road Centre: Yazd"
building_type_ub_silkroad_yazd_01_desc:0 "#F Yazd is the largest and the most remarkable, a port of the desert from which tracks led to Mashad and on to Merv, north to Rayy and south to the Persian Gulf. A provincial city dependent on trade, Yazd also remains one of the few strongholds of the Zoroastrian faith, as well as a centre of Islamic art and learning.The centre of city life orientates around the bazaar, where mosques, baths, caravanserais and schools were traditionally built right alongside the merchant stalls, making it truly the centre of civic life. This bazaar was the motor that drove the city’s economy throughout its history, as traders travelling along the edges of the Iranian desert stopped off in the town and thus enriched it with goods and cultures from east and west. The main items traded in the city were textiles; in the fourteenth and fifteenth centuries, the export of silks and carpets to India and Central Asia underpinned a period of prosperity, and these items are still celebrated. Yazd was also known for decorative metalwork.#!"
building_ub_silkroad_yazd_01:0 "$building_type_ub_silkroad_yazd_01$"
building_ub_silkroad_yazd_01_desc:0 "$building_type_ub_silkroad_yazd_01_desc$"

# Silk Road Centre: Bukhara
building_type_ub_silkroad_bukhara_01:0 "Silk Road Centre: Bukhara"
building_type_ub_silkroad_bukhara_01_desc:0 "#F The historic city of Bukhara has been a hub for traders and travellers since its foundation over 2,000 years ago. Situated on an oasis in the Zerafshan river delta, Bukhara lies on a crossroads of ancient trade routes that stretched across Central Asia, and was a vital stopping point for merchants on the edge of the Kyzyl Kum (Red Sand) and Kara Kum (Black Sand) deserts.  It was one of the most prosperous cities in Central Asia throughout the Middle Ages, and became a centre not only for exchange between merchants but also for culture, scholarship and religious studies.#!"
building_ub_silkroad_bukhara_01:0 "$building_type_ub_silkroad_bukhara_01$"
building_ub_silkroad_bukhara_01_desc:0 "$building_type_ub_silkroad_bukhara_01_desc$"

# Hamun Lake
building_type_ub_n_lake_hamun_01:0 "Hamun Lake"
building_type_ub_n_lake_hamun_01_desc:0 "#F Anahita was said to have conceived the Mithras from the seed of Zarathustra preserved in the waters of Lake Hamun in the Persian province of Sistan.……. And when the world's end is at hand , three maidens will enter the lake, and afterwards will give birth to the Saoshyants who will then be the 'final saviors' of mankind….#!"
building_ub_n_lake_hamun_01:0 "$building_type_ub_n_lake_hamun_01$"
building_ub_n_lake_hamun_01_desc:0 "$building_type_ub_n_lake_hamun_01_desc$"

# Naqsh-e-Rostam
building_type_ub_n_naqshe_rostam_01:0 "Naqsh-e-Rostam"
building_type_ub_n_naqshe_rostam_01_desc:0 "#F Naqsh-e Rostam is the necropolis of the Achaemenid dynasty, with four large tombs cut high into the cliff face. These have mainly architectural decoration, but the facades include large panels over the doorways, each very similar in content, with figures of the king being invested by a god, above a zone with rows of smaller figures bearing tribute, with soldiers and officials. #!"
building_ub_n_naqshe_rostam_01:0 "$building_type_ub_n_naqshe_rostam_01$"
building_ub_n_naqshe_rostam_01_desc:0 "$building_type_ub_n_naqshe_rostam_01_desc$"

# Shushtar Hydraulic System
building_type_ub_shusthar_hydraulic_01:0 "Shushtar Hydraulic System"
building_type_ub_shusthar_hydraulic_01_desc:0 "#F Shushtar Hydraulic System is a complex irrigation system of Shushtar from the Sassanid era which consists of 13 dams, bridges, canals and structures which work together as a hydraulic system. Parts of the irrigation system are said to originally date to the time of Darius the Great, an Achaemenian king of Iran. It partly consists of a pair of primary diversion canals in the Karun river, one of which is still in use today. It delivers water to the Shushtar city via a route of supplying tunnels.#!"
building_ub_shusthar_hydraulic_01:0 "$building_type_ub_shusthar_hydraulic_01$"
building_ub_shusthar_hydraulic_01_desc:0 "$building_type_ub_shusthar_hydraulic_01_desc$"

# Adur Farnbag
building_type_ub_adur_farnbag_01:0 "Adur Farnbag"
building_type_ub_adur_farnbag_01_desc:0 "#F Adur Farnbag, Zoroastrian sacred fire of the highest grade, held to be one of the three great fires of ancient Iran, existing since creation. It was probably first in the Sasanian epoch that Persian priests declared Adur Farnbag to be the fire of the priestly estate; and in the Pahlavi books it is regularly placed first among the three great fires#!"
building_ub_adur_farnbag_01:0 "Ruins of Adur Farnbag"
building_ub_adur_farnbag_01_desc:0 "Apart from relatively minor fire temples, three were said to derive directly from Ahura Mazda, thus making them the most important in Zoroastrian tradition. \n\nThese were the 'Great Fires' or 'Royal Fires' of Adur Burzen-Mihr, Adur Farnbag, and Adur Gushnasp. The legends of the Great Fires are probably of antiquity, for by the 3rd century CE, miracles were said to happen at the sites, and the fires were popularly associated with other legends such as those of the folktale heroes Fereydun, Jamshid, and Rustam. \n\nThe Bundahishn, an encyclopaediaic collection of Zoroastrian cosmogony and cosmology written in Book Pahlavi, which was finished in the 11th or 12th century CE, states that the Great Fires had existed since creation and had been brought forth on the back of the ox Srishok to propagate the faith, dispel doubt, and protect all humankind. Each of the Royal Fires were associated with a specific class of people, with Adur Farnbag being associated with the priest class.\n\nDespite the grand status of the temple in pre-Islamic times, the Islamic conquest of Persia saw to the degradation and destruction of the temple."
building_ub_adur_farnbag_02:0 "Fire Temple of Adur Farnbag"
building_ub_adur_farnbag_02_desc:0 "The fire of Farnburg was considered the most venerated of the three by the priest class because it was seen as the earthly representative of the Atar Spenishta, 'Holiest Fire' of Yasna 17.11, and it is described in a Zend commentary on that verse as 'the one burning in Paradise in the presence of Ohrmazd.' \n\nAdur Farnbag is thought to have been kept at Pars, Iran. Farnbag alludes to glory or good fortune, and this fire was claimed to be the greatest of the three by the priests of the Sassanian Empire. The 'glory' referenced in the name would be that attached to the service of God and the 'good fortune' would mean the same as regards the founder of the fire. The priests claimed this fire originated in the time of the first mortal king Yima and was, therefore, the oldest and should be held in highest honor.\n\nThe Farnbag fire was at first in Khwārezm, until in the 6th century BC, according to tradition, Vishtāspa, Zarathustra’s protector, transported it to Kabulistan. Then Khosrow II in the 6th century CE transported it to the ancient sanctuary of Kariyan in Fārs due to the threat of the Islamic invasion of Persia."

# Adur Burzen-Mihr
building_type_ub_adur_burzenmihr_01:0 "Adur Burzen-Mihr"
building_type_ub_adur_burzenmihr_01_desc:0 "#F Adur Burzen-Mihr was an Atash Bahram located in Parthia. In the Sasanian period it was one of the three Great Fires and was associated with the farmer class; the other two were Adur Farnbag in Persis which was associated with the priest class, and Adur Gushnasp in Media, which was associated with the warrior class. Its location is given as Mount Rēvand, probably a spur of the Nishapur mountains in the district formerly known as Rēvand in Khurasan.#!"
building_ub_adur_burzenmihr_01:0 "$building_type_ub_adur_burzenmihr_01$"
building_ub_adur_burzenmihr_01_desc:0 "Apart from relatively minor fire temples, three were said to derive directly from Ahura Mazda, thus making them the most important in Zoroastrian tradition.\n\nThese were the 'Great Fires' or 'Royal Fires' of Adur Burzen-Mihr, Adur Farnbag, and Adur Gushnasp. The legends of the Great Fires are probably of antiquity, for by the 3rd century CE, miracles were said to happen at the sites, and the fires were popularly associated with other legends such as those of the folktale heroes Fereydun, Jamshid, and Rustam. \n\nThe Bundahishn, an encyclopaediaic collection of Zoroastrian cosmogony and cosmology written in Book Pahlavi, which was finished in the 11th or 12th century CE, states that the Great Fires had existed since creation and had been brought forth on the back of the ox Srishok to propagate the faith, dispel doubt, and protect all humankind. Each of the Royal Fires were associated with a specific class of people, with Adur Burzen-Mihr being associated with the farmer class.\n\nDespite the grand status of the temple in pre-Islamic times, the Islamic conquest of Persia saw to the degradation and destruction of the temple"
building_ub_adur_burzenmihr_02:0 "$building_type_ub_adur_burzenmihr_01$"
building_ub_adur_burzenmihr_02_desc:0 "$building_type_ub_adur_burzenmihr_01_desc$"

# Falak-ol-Aflak
building_type_ub_shaphur_khast_01:0 "Falak-ol-Aflak"
building_type_ub_shaphur_khast_01_desc:0 "#F Falak-ol-Aflak or Shapur Khast is a castle situated on the top of a large hill located in khoramabad. Falak-ol-Aflak castle is amongst the most important structures built during the Sassanid era. It has been known by a number of names since it was built over 1800 years ago.#!"
building_ub_shaphur_khast_01:0 "$building_type_ub_shaphur_khast_01$"
building_ub_shaphur_khast_01_desc:0 "$building_type_ub_shaphur_khast_01_desc$"

# Herat Citadel
building_type_ub_herat_citadel_01:0 "Herat Citadel"
building_type_ub_herat_citadel_01_desc:0 "#F The Citadel of Herat, also known as the Citadel of Alexander is located in the center of Herat. It dates back to 330 BC, when Alexander the Great and his army arrived to what is now Afghanistan after the Battle of Gaugamela. Many empires have used it as a headquarters in the last 2,000 years, and was destroyed and rebuilt many times over the centuries.#!"
building_ub_herat_citadel_01:0 "$building_type_ub_herat_citadel_01$"
building_ub_herat_citadel_01_desc:0 "$building_type_ub_herat_citadel_01_desc$"

# Catedral Primada Santa María de Toledo
building_type_ub_toledo_cathedral_01:0 "Catedral Primada Santa María de Toledo"
building_type_ub_toledo_cathedral_01_desc:0 "#F Toledo Cathedral, otherwise Catedral Primada Santa María de Toledo is a catholic cathedral in Toledo. The cathedral of Toledo is one of the three 13th-century High Gothic cathedrals in Spain and is considered, in the opinion of some authorities, to be the magnum opus of Gothic Style in Spain.#!"
building_ub_toledo_cathedral_01:0 "Mosque of Toledo"
building_ub_toledo_cathedral_01_desc:0 "An unwritten popular tradition has held that there was originally a church from the era of the first Archbishop Eugene located in the same place as the present cathedral. However, after the Muslim conquest of Toledo, The Visigothic church was torn down and the main mosque of the city of Toledo was erected in its place."
building_ub_toledo_cathedral_02:0 "$building_type_ub_toledo_cathedral_01$"
building_ub_toledo_cathedral_02_desc:0 "$building_type_ub_toledo_cathedral_01_desc$"

# Basilica of San Simplicio
building_type_ub_basilica_sansimplicio_01:0 "Basilica of San Simplicio"
building_type_ub_basilica_sansimplicio_01_desc:0 "#F The Basilica of San Simplicio is a Basilica in Olbia. It was built in the late 11th century on a small hill, once located outside the city walls, used since the Carthaginian times as a cemetery area. In the area already existed a Palaeo-Christian church, built most likely between 594 and 611, which in turn was located near a Roman temple. The apse, the walls and most of the internal columns were finished in the 11th century; the barrel vault of the aisles and the upper parts of the side walls were built in the early 12th century, while the façade was completed in the middle of that century.#!"
building_ub_basilica_sansimplicio_01:0 "$building_type_ub_basilica_sansimplicio_01$"
building_ub_basilica_sansimplicio_01_desc:0 "$building_type_ub_basilica_sansimplicio_01_desc$"

# Mura di Sassari
building_type_ub_mura_sassari_01:0 "Mura di Sassari"
building_type_ub_mura_sassari_01_desc:0 "#F Mura di Sassari is a wall of medieval sasari. This wall completely surrounds the historical center of Sasari and consists of a defensive tower and a gateway.#!"
building_ub_mura_sassari_01:0 "$building_type_ub_mura_sassari_01$"
building_ub_mura_sassari_01_desc:0 "$building_type_ub_mura_sassari_01_desc$"

# Wall of Loropéni
building_type_ub_loropeni_01:0 "Wall of Loropéni"
building_type_ub_loropeni_01_desc:0 "#F Wall of Loropéni consist of imposing, tall, laterite stone perimeter walls, up to six metres in height, surrounding a large settlement. As the best preserved of ten similar fortresses in the Lobi area, part of a larger group of around a hundred stone-built enclosures, they are part of a network of settlements that flourished at the same time as the trans-Saharan gold trade and appear to reflect the power and influence of that trade and its links with the Atlantic coast.#!"
building_ub_loropeni_01:0 "$building_type_ub_loropeni_01$"
building_ub_loropeni_01_desc:0 "$building_type_ub_loropeni_01_desc$"

# Mausoleum of Khawaja Ahmed Yasawi
building_type_ub_mausoleum_khojayasawi_01:0 "Mausoleum of Khawaja Ahmed Yasawi"
building_type_ub_mausoleum_khojayasawi_01_desc:0 "#F Mausoleum of Khawaja Ahmed Yasawi is a mausoleum in Turkestan. The  structure was commissioned in 1389 by Timur, who ruled the area as part of the expansive Timurid Empire, to replace a smaller 12th-century mausoleum of the famous Turkic poet and Sufi mystic, Khoja Ahmed Yasawi.#!"
building_ub_mausoleum_khojayasawi_01:0 "$building_type_ub_mausoleum_khojayasawi_01$"
building_ub_mausoleum_khojayasawi_01_desc:0 "$building_type_ub_mausoleum_khojayasawi_01_desc$"

# Derinkuyu underground city
building_type_ub_derinkuyu_undergroundcity_01:0 "Derinkuyu underground city"
building_type_ub_derinkuyu_undergroundcity_01_desc:0 "#F Malakopi, as Known as Derinkuyu underground city, is an ancient multi-level underground city in the Derinkuyu. The city at Derinkuyu was fully formed in the Byzantine era, when it was heavily used as protection from Muslim Arabs during the Arab–Byzantine wars. These cities continued to be used by the Christian natives as protection from the Mongolian incursions of Timur in the 14th century.#!"
building_ub_derinkuyu_undergroundcity_01:0 "$building_type_ub_derinkuyu_undergroundcity_01$"
building_ub_derinkuyu_undergroundcity_01_desc:0 "$building_type_ub_derinkuyu_undergroundcity_01_desc$"

# Arkaim
building_type_ub_arkaim_01:0 "Arkaim"
building_type_ub_arkaim_01_desc:0 "#F Arkaim is an archaeological site of an ancient fortified settlement, situated in the steppe of the Southern Ural. Arkaim was a circular stronghold consisting of two concentric bastions made of adobe with timber frames, and covered with unfired clay bricks. \n\nThe discovery of Arkaim reinvigorated the debate about the original homeland of the Indo-Europeans, seemingly confirming its location in central Eurasia.\n\nAfter their discovery, Arkaim and the Land of Towns have been presented as the 'land of the Aryans', the centre of a statehood of a monarchical type, and ultimately the model for a new spiritual civilisation harmonised with the universe.#!"
building_ub_arkaim_01:0 "$building_type_ub_arkaim_01$"
building_ub_arkaim_01_desc:0 "$building_type_ub_arkaim_01_desc$"

# Lough Gill
building_type_ub_n_lough_gill_01:0 "Lough Gill"
building_type_ub_n_lough_gill_01_desc:0 "#F Lough Gill is a freshwater lough mainly situated in Silgo. Lough Gill provides the setting for William Butler Yeats' poem 'The Lake Isle of Innisfree'..#!"
building_ub_n_lough_gill_01:0 "$building_type_ub_n_lough_gill_01$"
building_ub_n_lough_gill_01_desc:0 "$building_type_ub_n_lough_gill_01_desc$"

# Persepolis
building_type_ub_persepolis_01:0 "Persepolis"
building_type_ub_persepolis_01_desc:0 "#F Persepolis was the ceremonial capital of the Achaemenid Empire. The earliest remains of Persepolis date back to 515 BC. It exemplifies the Achaemenid style of architecture. The complex is raised high on a walled platform, with five 'palaces' or halls of varying size, and grand entrances. The function of Persepolis remains quite unclear. It was not one of the largest cities in Persia, let alone the rest of the empire, but appears to have been a grand ceremonial complex that was only occupied seasonally.#!"
building_ub_persepolis_01:0 "Ruins of Persepolis"
building_ub_persepolis_01_desc:0 "After the fall of the Achaemenid Empire, Persepolis was still the capital of Persia. The city must have gradually declined in the course of time. The lower city at the foot of the imperial city might have survived for a longer time.\n\nHowever, Estakhr, five kilometers north of Persepolis, was the seat of the local governors. From there, the foundations of the second great Persian Empire were laid, and there Estakhr acquired special importance as the center of priestly wisdom and orthodoxy. The Sasanian kings have covered the face of the rocks in this neighborhood, and in part even the Achaemenid ruins, with their sculptures and inscriptions.\n\nAfter a long time, Persepolis fell completely. Through hard work, ingenuity, and no small amount of coin, Persepolis once again bless the land with their beauty.."
building_ub_persepolis_02:0 "Persepolis"
building_ub_persepolis_02_desc:0 "After a great deal of cost and effort, Persepolis was restored. Persepolis will once again bring Persian glory to the world."

# Isca Augusta(a.k.a Caerleon Roman Fortress)
building_type_ub_isca_augusta_01:0 "Isca Augusta"
building_type_ub_isca_augusta_01_desc:0 "#F Isca, variously specified as Isca Augusta or Isca Silurum, was the site of a Roman legionary fortress and settlement in Carleon. Isca became the headquarters of the Legion II Augusta based in the large fortress of typical legionary 'playing-card' shape and built initially with an earth bank and timber palisade. It remained their headquarters until at least 300 AD.#!"
building_ub_isca_augusta_01:0 "Ruins of Isca Augusta"
building_ub_isca_augusta_01_desc:0 "Isca was abandoned after the Roman legion left. However, if it takes a lot of money and effort, it will be possible to rebuild Isca."
building_ub_isca_augusta_02:0 "Isca Augusta"
building_ub_isca_augusta_02_desc:0 "After a great deal of cost and effort, Isca Augusta was restored. Baths and huge amphitheatre in Isca Augusta will give us pleasure, and the walls of Isca Augusta will protect us."

# Jebel Barkal
building_type_ub_jebel_barkal_01:0 "Jebel Barkal"
building_type_ub_jebel_barkal_01_desc:0 "#F Jebel Barkal is a very small mountain in Karima. The mountain is 98 m tall, has a flat top, and apparently was used as a landmark by the traders in the important route between central Africa, Arabia, and Egypt, as the point where it was easier to cross the great river. Jebel Barkal include at least 13 temples and 3 palaces.#!"
building_ub_jebel_barkal_01:0 "$building_type_ub_jebel_barkal_01$"
building_ub_jebel_barkal_01_desc:0 "$building_type_ub_jebel_barkal_01_desc$"

# Arsenale di Venezia
building_type_ub_arsenale_venezia_01:0 "Arsenale di Venezia"
building_type_ub_arsenale_venezia_01_desc:0 "#F Arsenale di Venezia is a complex of former shipyards and armories clustered together in Venice. Owned by the state, the Arsenal was responsible for the bulk of the Venetian republic's naval power from the late Middle Ages to the early modern period. It was 'one of the earliest large-scale industrial enterprises in history'.#!"
building_ub_arsenale_venezia_01:0 "$building_type_ub_arsenale_venezia_01$"
building_ub_arsenale_venezia_01_desc:0 "$building_type_ub_arsenale_venezia_01_desc$"

# Kohneh Square
building_type_ub_kohneh_square_01:0 "Kohneh Square"
building_type_ub_kohneh_square_01_desc:0 "#F Kohneh Square was a focal point of the city of Isfahan for centuries. In the eleventh century when Isfahan was the capital of the Seljuk dynasty, it was the main square and the chief centre of the business and social life of the city. It was an important central focus of the city untile until Naqsh-e Jahan Square was laid out in the 17th century.#!"
building_ub_kohneh_square_01:0 "$building_type_ub_kohneh_square_01$"
building_ub_kohneh_square_01_desc:0 "$building_type_ub_kohneh_square_01_desc$"

# Mount Gerizim
building_type_ub_n_mount_gerizim_01:0 "Mount Gerizim"
building_type_ub_n_mount_gerizim_01_desc:0 "#F Mount Gerizim is on is one of the two mountains in the immediate vicinity of the key West Bank city of Nablus, and forms the southern side of the valley in which Nablus is situated, the northern side being formed by Mount Ebal. In Samaritan tradition, Mount Gerizim is held to be the highest, oldest and most central mountain in the world. The mountain is sacred to the Samaritans who regard it, rather than Jerusalem's Temple Mount, as having been the location chosen by God for a holy temple. The mountain continues to be the centre of Samaritan religion to this day, and most Samaritans live in close proximity to Gerizim.#!"
building_ub_n_mount_gerizim_01:0 "$building_type_ub_n_mount_gerizim_01$"
building_ub_n_mount_gerizim_01_desc:0 "$building_type_ub_n_mount_gerizim_01_desc$"

# Mount Sinai
building_type_ub_n_mount_sinai_01:0 "Mount Sinai"
building_type_ub_n_mount_sinai_01_desc:0 "#F Mount Sinai, traditionally known as Jabal Musa(Mount Moses) is mountain on the Sinai. It may possibly be the same as the biblical Mount Sinai, the place where, according to the Bible, Moses received the Ten Commandments.#!"
building_ub_n_mount_sinai_01:0 "$building_type_ub_n_mount_sinai_01$"
building_ub_n_mount_sinai_01_desc:0 "$building_type_ub_n_mount_sinai_01_desc$"

# Sri Pada
building_type_ub_n_sri_pada_01:0 "Sri Pada"
building_type_ub_n_sri_pada_01_desc:0 "#F Sri Pada is tall conical mountain located in Sri Lanka. Sri Pada means a 'sacred footprint', a rock formation near the summit, which in Buddhist tradition is held to be the footprint of the Buddha, in Hindu tradition that of Hanuman or Shiva.#!"
building_ub_n_sri_pada_01:0 "$building_type_ub_n_sri_pada_01$"
building_ub_n_sri_pada_01_desc:0 "$building_type_ub_n_sri_pada_01_desc$"

# Mount Kaliash
building_type_ub_n_mt_kailash_01:0 "Mount Kaliash"
building_type_ub_n_mt_kailash_01_desc:0 "#F Mount Kailash is located near Lake Manasarovar and Lake Rakshastal, close to the source of some of the longest Asian rivers: the Indus, Sutlej, Brahmaputra, and Karnali also known as Ghaghara. Mount Kailash is considered to be sacred in four religions: Hinduism, Bon, Buddhism, and Jainism.#!"
building_ub_n_mt_kailash_01:0 "$building_type_ub_n_mt_kailash_01$"
building_ub_n_mt_kailash_01_desc:0 "$building_type_ub_n_mt_kailash_01_desc$"

# Lake Retba
building_type_ub_n_retba_01:0 "Lac Rose"
building_type_ub_n_retba_01_desc:0 "#F Lac Rose lies north of the Cap Vert Penisula. It is named for its pink waters caused by Dunaliella salina algae and is known for its high salt content, up to 40% in some areas.#!"
building_ub_n_retba_01:0 "$building_type_ub_n_retba_01$"
building_ub_n_retba_01_desc:0 "$building_type_ub_n_retba_01_desc$"

# Uvs Lake Basin
building_type_ub_n_uvs_lake_basin_01:0 "Uvs Lake Basin"
building_type_ub_n_uvs_lake_basin_01_desc:0 "#F Uvs Lake Basin is an endorheic basin located on the territorial border of Mongolia and Tuva. The basin is part of the Central Asian Internal Drainage Basin and is named after Uvs Lake, a large saline lake situated in the western part of its drainage basin and is one of the last remnants of the mammoth steppes.#!"
building_ub_n_uvs_lake_basin_01:0 "$building_type_ub_n_uvs_lake_basin_01$"
building_ub_n_uvs_lake_basin_01_desc:0 "$building_type_ub_n_uvs_lake_basin_01_desc$"

# Dead Sea
building_type_ub_n_dead_sea_01:0 "Dead Sea"
building_type_ub_n_dead_sea_01_desc:0 "#F The Dead Sea lies in the Jordan Rift Valley, and its main tributary is the Jordan River. The Dead Sea has attracted visitors from around the Mediterranean Basin for thousands of years. It was one of the world's first health resorts, and it has been the supplier of a wide variety of products.#!"
building_ub_n_dead_sea_01:0 "$building_type_ub_n_dead_sea_01$"
building_ub_n_dead_sea_01_desc:0 "$building_type_ub_n_dead_sea_01_desc$"

# Eye of Sahara
building_type_ub_n_eye_sahara_01:0 "Eye of Sahara"
building_type_ub_n_eye_sahara_01_desc:0 "#F Eye of the Sahara is s a prominent circular feature in the Sahara's Adrar Plateau. It is an eroded dome, 40 kilometres (25 mi) in diameter, exposing sedimentary rock in layers which appear as concentric rings. Igneous rock is exposed inside and there are spectacular rhyolites and gabbros which have undergone hydrothermal alteration, and a central megabreccia. The structure is also the location of exceptional accumulations of Acheulean archaeological artifacts.#!"
building_ub_n_eye_sahara_01:0 "$building_type_ub_n_eye_sahara_01$"
building_ub_n_eye_sahara_01_desc:0 "$building_type_ub_n_eye_sahara_01_desc$"

# The Gommateshwara statue
building_type_ub_gommateshwara_statue_01:0 "The Gommateshwara statue"
building_type_ub_gommateshwara_statue_01_desc:0 "#F The Gommateshwara statue is the tallest monolithic statue in the world, carved out of a single block of granite. \n\nIt is 57-foot (17 m) high; it is so tall that it can be seen from 30 km away. It symbolizes Peace, Nonviolence, sacrifice worldly affairs, and simple living as followed by Jainism. It was built around 983 C.E. and is one of the largest free-standing statues in the world.#!"
building_ub_gommateshwara_statue_01:0 "$building_type_ub_gommateshwara_statue_01$"
building_ub_gommateshwara_statue_01_desc:0 "$building_type_ub_gommateshwara_statue_01_desc$"

# Ranganthaswamy temple
building_type_ub_rangantha_swamy_01:0 "Ranganthaswamy temple"
building_type_ub_rangantha_swamy_01_desc:0 "#F The Ranganthaswamy temple in Srirangapatna is dedicated to the Hindu god Ranganatha. It is one of the five important pilgrimage sites of Sri Vaishnavism along the river Kaveri for devotees of Ranganatha.#!"
building_ub_rangantha_swamy_01:0 "$building_type_ub_rangantha_swamy_01$"
building_ub_rangantha_swamy_01_desc:0 "$building_type_ub_rangantha_swamy_01_desc$"

# Somapura Mahavihara
building_type_ub_somapura_mahavihara_01:0 "Somapura Mahavihara"
building_type_ub_somapura_mahavihara_01_desc:0 "#F Somapura Mahavihara is one of the earliest sites of Bengal, where significant numbers of Hindu statues were found. It is one of the most famous examples of architecture in pre-Islamic Bangladesh. Built in the 9th century.\n\nThe site houses the architectural remains of a vast Buddhist monastery, Somapura Mahavihara, covering 11 hectares. It was an important intellectual centre for Dharmic Traditions such as Buddhists, Jains, and Hindus alike.#!"
building_ub_somapura_mahavihara_01:0 "$building_type_ub_somapura_mahavihara_01$"
building_ub_somapura_mahavihara_01_desc:0 "$building_type_ub_somapura_mahavihara_01_desc$"

# Mahiyangana Raja Maha Vihara
building_type_ub_mahiyangana_vihara_01:0 "Mahiyangana Raja Maha Vihara"
building_type_ub_mahiyangana_vihara_01_desc:0 "#F Mahiyangana Raja Maha Vihara is belived to be the first stupa to be built in Sri Lanka, which enshrines the Buddha's Hair Relic reputedly presented by the Buddha to Saman, a deva. It is believed to be the site of Gautama Buddha's first visit to Sri lanka. Several kings have since renovated and enlarged this stupa.#!"
building_ub_mahiyangana_vihara_01:0 "$building_type_ub_mahiyangana_vihara_01$"
building_ub_mahiyangana_vihara_01_desc:0 "$building_type_ub_mahiyangana_vihara_01_desc$"

# Tissamaharama Raja Maha Vihara
building_type_ub_tissamaharama_vihara_01:0 "Tissamaharama Raja Maha Vihara"
building_type_ub_tissamaharama_vihara_01_desc:0 "#F Tissamaharama monastery had been recognized as a pre-eminent Buddhist educational center of the southern Sri Lanka from the 3rd century B.C. to the 11th century A.D. The Tissamaharama Dagoba which is situated in the premises of the monastery is one of the largest stupas in Sri Lanka.#!"
building_ub_tissamaharama_vihara_01:0 "$building_type_ub_tissamaharama_vihara_01$"
building_ub_tissamaharama_vihara_01_desc:0 "$building_type_ub_tissamaharama_vihara_01_desc$"

# Sri Ranganathaswamy Temple
building_type_ub_srirangantha_swamy_01:0 "Sri Ranganathaswamy Temple"
building_type_ub_srirangantha_swamy_01_desc:0 "#F It is the most illustrious Vaishnava temples in South India rich in legend and history. The temple has played an important role in Vaishnavism history starting with the 11th-century career of Ramanuja and his predecessors Nathamuni and Yamunacharya in Srirangam. The original temple is ancient. The Temple was first Built by Dharma varma chola Then, Later Kaveri river flood destroyed the temple vimanam and later the Early Cholas King Killivalavan Rebuilt the temple complex present today. Beyond the ancient textual history, archaeological evidence such as inscriptions refer to this temple, but these stone inscriptions are from late 1st millennium CE. It been expanded and renovated a lot.#!"
building_ub_srirangantha_swamy_01:0 "$building_type_ub_srirangantha_swamy_01$"
building_ub_srirangantha_swamy_01_desc:0 "$building_type_ub_srirangantha_swamy_01_desc$"

# Tiantangsi
building_type_ub_tiantangsi_01:0 "Tiantangsi"
building_type_ub_tiantangsi_01_desc:0 "#F In the reign of Emperor Xianzong of Tang, there used to be a temple called Yeongjungsi. In 1360, Karmapa Lama Rolpe Dorje was on his way to Beijing when he was asked by a crowd to build 108 stupas. Since then, Buddhism has flourished in this area, and famous Chinese monks have studied here.#!"
building_ub_tiantangsi_01:0 "$building_type_ub_tiantangsi_01$"
building_ub_tiantangsi_01_desc:0 "$building_type_ub_tiantangsi_01_desc$"

# Nataraja Temple
building_type_ub_nataraja_temple_01:0 "Nataraja Temple"
building_type_ub_nataraja_temple_01_desc:0 "#F Nataraja Temple, also referred to as the Chidambaram Nataraja temple or Thillai Nataraja temple, is a Hindu temple dedicated to Nataraja – Shiva as the lord of dance – in Chidambaram. \n\nThe present temple was built in the 10th century when Chidambaram was the capital of the Chola dynasty, making it one of the oldest surviving active temple complexes in South India. After its 10th-century consecration by the Cholas who considered Nataraja as their family deity, the temple has been damaged, repaired, renovated and expanded through the 2nd millennium.#!"
building_ub_nataraja_temple_01:0 "$building_type_ub_nataraja_temple_01$"
building_ub_nataraja_temple_01_desc:0 "$building_type_ub_nataraja_temple_01_desc$"

# Arunachalesvara Temple
building_type_ub_arunachalesvara_temple_01:0 "Arunachalesvara Temple"
building_type_ub_arunachalesvara_temple_01_desc:0 "#F Is a Tamil temple dedicated to the deity Shiva, located at the base of Arunachala hill in the town of Thiruvannamalai. It is significant to the Hindu sect of Saivism as one of the temples associated with the five elements, the Pancha Bhoota Stalas, and specifically the element of fire, or Agni. The present masonry structure was built during the Chola dynasty in the 9th century, while later expansions are attributed to Vijayanagara rulers of the Sangama Dynasty (1336–1485 CE), the Saluva Dynasty and the Tuluva Dynasty (1491–1570 CE).#!"
building_ub_arunachalesvara_temple_01:0 "$building_type_ub_arunachalesvara_temple_01$"
building_ub_arunachalesvara_temple_01_desc:0 "$building_type_ub_arunachalesvara_temple_01_desc$"

# Nellaiappar Temple
building_type_ub_nellaiappar_temple_01:0 "Nellaiappar Temple"
building_type_ub_nellaiappar_temple_01_desc:0 "#F Nellaiappar Temple is a Hindu temple dedicated to the deity Shiva, Shiva is worshipped as Nellaiappar (also called Venuvananathar) represented by the lingam and his consort Parvati is depicted as Kanthimathi Amman. The temple complex covers an area of fourteen and a half acres and all its shrines are enclosed with concentric rectangular walls. The temple has several shrines, with those of Swamy Nellaiappar and his consort Sri Kanthimathi Ambal being the most prominent. The sanctums of the temple and the gopurams were constructed by Nindraseer Nedumaran who reigned in the 7th century AD.#!"
building_ub_nellaiappar_temple_01:0 "$building_type_ub_nellaiappar_temple_01$"
building_ub_nellaiappar_temple_01_desc:0 "$building_type_ub_nellaiappar_temple_01_desc$"

# Meenakshi Temple
building_type_ub_meenakshi_temple_01:0 "Meenakshi Temple"
building_type_ub_meenakshi_temple_01_desc:0 "#F Arulmigu Meenakshi Sundareshwarar Temple, also known as Meenakshi Temple is a historical Hindu temple located on Madurai. It is dedicated to Meenakshi, a form of Partvati, and her consort Sundareshwar, a form of Shiva.\n\nThe temple is at the center of the ancient temple city of Madurai mentioned in the Tamil Sangam literature, with the goddess temple mentioned in 6th-century-CE texts.#!"
building_ub_meenakshi_temple_01:0 "$building_type_ub_meenakshi_temple_01$"
building_ub_meenakshi_temple_01_desc:0 "$building_type_ub_meenakshi_temple_01_desc$"

# Hiranya Varna Mahavihara
building_type_ub_hirany_mahavihar_01:0 "Hiranya Varna Mahavihara"
building_type_ub_hirany_mahavihar_01_desc:0 "#F Hiranya Varna Mahavihar informally called The Golden Temple with literal meaning 'Gold-colored Great Monastery' is a historical vihara (Buddhist monastery) situated in Patan. This three-storey golden pagoda of Shakyamuni Buddha was built in the twelfth century by King Bhaskar Varman. Inside the upper storey of the pagoda is the golden image and a large prayer wheel. #!"
building_ub_hirany_mahavihar_01:0 "$building_type_ub_hirany_mahavihar_01$"
building_ub_hirany_mahavihar_01_desc:0 "$building_type_ub_hirany_mahavihar_01_desc$"

# Shalban Vihara
building_type_ub_shalban_vihara_01:0 "Shalban Vihara"
building_type_ub_shalban_vihara_01_desc:0 "#F About eight kilometres west of Comilla town, lies a range of low hills known as the Mainamati-Lalmai range which is dotted with more than 50 ancient Buddhist settlements dating from the 8th to the 12th centuries. Almost at middle is the Salvan Vihara of 115 cells built around a spacious courtyard with a cruciform temple in the centre. About 5 kilometres north of Shalvan Vihara is Kutila Mura, which is a picturesque relic of a unique Buddhist establishment.#!"
building_ub_shalban_vihara_01:0 "$building_type_ub_shalban_vihara_01$"
building_ub_shalban_vihara_01_desc:0 "$building_type_ub_shalban_vihara_01_desc$"

# Amarāvatī Stupa
building_type_ub_amaravati_stupa_01:0 "Amarāvatī Stupa"
building_type_ub_amaravati_stupa_01_desc:0 "#F The Amarāvatī Stupa, popularly known as the great stūpa at Amarāvathī, is a Buddhist monument, probably built in phases between the third century BCE and about 250 CE.#!"
building_ub_amaravati_stupa_01:0 "$building_type_ub_amaravati_stupa_01$"
building_ub_amaravati_stupa_01_desc:0 "$building_type_ub_amaravati_stupa_01_desc$"

# Sanchi Stupa
building_type_ub_sanchi_stupa_01:0 "Sanchi Stupa"
building_type_ub_sanchi_stupa_01_desc:0 "#F The Great Stupa at Sanchi is one of the oldest stone structures in India, and an important monument of Indian Architecture. It was originally commissioned by the emperor Ashoka in the 3rd century BCE. Its nucleus was a simple hemispherical brick structure built over the relics of the Buddha. It was crowned by the chhatri, a parasol-like structure symbolising high rank, which was intended to honour and shelter the relics. The original construction work of this stupa was overseen by Ashoka, whose wife Devi was the daughter of a merchant of nearby Vidisha. Sanchi was also her birthplace as well as the venue of her and Ashoka's wedding. In the 1st century BCE, four elaborately carved toranas (ornamental gateways) and a balustrade encircling the entire structure were added. The Sanchi Stupa built during Mauryan period was made of bricks. The composite flourished until the 11th century.#!"
building_ub_sanchi_stupa_01:0 "$building_type_ub_sanchi_stupa_01$"
building_ub_sanchi_stupa_01_desc:0 "$building_type_ub_sanchi_stupa_01_desc$"

# Pillars of Ashoka
building_type_ub_pillars_ashoka_01:0 "Pillars of Ashoka"
building_type_ub_pillars_ashoka_01_desc:0 "#F The pillars of Ashoka are a series of monolithic columns dispersed throughout the Indian subcontinent, erected, or at least inscribed with edicts by the Mauryan Emperor Ashoka during his reign from c.  268 to 232 BCE. All the pillars of Ashoka were built at Buddhist monasteries, many important sites from the life of the Buddha and places of pilgrimage.#!"
building_ub_pillars_ashoka_01:0 "$building_type_ub_pillars_ashoka_01$"
building_ub_pillars_ashoka_01_desc:0 "$building_type_ub_pillars_ashoka_01_desc$"

# Atamasthana
building_type_ub_atamasthana_01:0 "Atamasthana"
building_type_ub_atamasthana_01_desc:0 "#F Atamasthana or Eight sacred places are a series of locations in Sri Lanka where the Buddha had visited during his three visits to the country. The sacred places are known as Jaya Sri Maha Bodhiya, Ruwanwelisaya, Thuparamaya, Lovamahapaya, Abhayagiri Dagaba, Jetavanarama, Mirisaveti Stupa and Lankarama. They are situated in Anuradhapura, the capital of the ancient Anuradhapura Kingdom.#!"
building_ub_atamasthana_01:0 "$building_type_ub_atamasthana_01$"
building_ub_atamasthana_01_desc:0 "$building_type_ub_atamasthana_01_desc$"

# Lhasa Zhol Pillar
building_type_ub_rhasa_pilar_01:0 "Lhasa Zhol Pillar"
building_type_ub_rhasa_pilar_01_desc:0 "#F The Lhasa Zhol Pillar, below the Potala, dates as far back as circa 764 CE. and is inscribed with what may be the oldest known example of Tibetan writing. The pillar contains dedications to a famous Tibetan general and gives an account of his services to the king including campaigns against China which culminated in the brief capture of the Chinese capital Chang'an (modern Xian) in 763 CE during which the Tibetans temporarily installed as Emperor a relative of Princess Jincheng Gongzhu (Kim-sheng Kong co), the Chinese wife of Trisong Detsen's father, Me Agtsom.#!"
building_ub_rhasa_pilar_01:0 "$building_type_ub_rhasa_pilar_01$"
building_ub_rhasa_pilar_01_desc:0 "$building_type_ub_rhasa_pilar_01_desc$"

# Jokang Temple
building_type_ub_jokhang_temple_01:0 "Jokang Temple"
building_type_ub_jokhang_temple_01_desc:0 "#F Tibetans, in general, consider this temple as the most sacred and important temple in Tibet. The Jokhang was founded during the reign of King Songtsen Gampo. According to tradition, the temple was built for the king's two brides: Princess Wencheng of the Chinese Tang dynasty and Princess Bhrikuti of Nepal. Both are said to have brought important Buddhist statues and images from China and Nepal to Tibet, which were housed here, as part of their dowries. The oldest part of the temple was built in 652. Over the next 900 years, the temple was enlarged several times with the last renovation done in 1610 by the Fifth Dalai Lama.#!"
building_ub_jokhang_temple_01:0 "$building_type_ub_jokhang_temple_01$"
building_ub_jokhang_temple_01_desc:0 "$building_type_ub_jokhang_temple_01_desc$"

# Sakya Monastery
building_type_ub_sakya_monastery_01:0 "Sakya Monastery"
building_type_ub_sakya_monastery_01_desc:0 "#F As the seat of the Sakya school of Tibetan Buddhism, it was founded in 1073, by Konchok Gyelpo, originally a Nyingmapa monk of the powerful noble family of the Tsang and became the first Sakya Trizin. Its powerful abbots governed Tibet during the 13th and the 14th centuries under the overlordship of the Mongol Yuan dynasty after the downfall of the Tibetan Empire until they were eclipsed by the rise of the new Kagyu and Gelug schools of Tibetan Buddhism. The only surviving ancient building is the Lhakang Chempo or Sibgon Trulpa. Originally a cave in the mountainside, it was built in 1268 by dpon-chen Sakya Sangpo. It was restored in the 16th century.#!"
building_ub_sakya_monastery_01:0 "$building_type_ub_sakya_monastery_01$"
building_ub_sakya_monastery_01_desc:0 "$building_type_ub_sakya_monastery_01_desc$"

# Tradruk Temple
building_type_ub_tradruk_temple_01:0 "Tradruk Temple"
building_type_ub_tradruk_temple_01_desc:0 "#F Tradruk Monastery is the largest and most important of the surviving royal foundations in the Yarlung Valley. It is said to have been founded in the 7th century under king Songtsen Gampo.#!"
building_ub_tradruk_temple_01:0 "$building_type_ub_tradruk_temple_01$"
building_ub_tradruk_temple_01_desc:0 "$building_type_ub_tradruk_temple_01_desc$"

# Changu Narayan Temple
building_type_ub_changu_temple_01:0 "Changu Narayan Temple"
building_type_ub_changu_temple_01_desc:0 "#F Changu Narayan Temple is considered to be the oldest temple in the history of Nepal. The Kashmiri king gave his daughter, Champak, in marriage to the prince of Bhaktapur. Changu Narayan Temple is named after her. This shrine is dedicated to lord Visnu. Built in 464 AD was expanded in the 7th century.#!"
building_ub_changu_temple_01:0 "$building_type_ub_changu_temple_01$"
building_ub_changu_temple_01_desc:0 "$building_type_ub_changu_temple_01_desc$"

# Boudhanath and Swayambhunath
building_type_ub_boudhanath_swayambhunath_01:0 "Boudhanath and Swayambhunath"
building_type_ub_boudhanath_swayambhunath_01_desc:0 "#F Boudhanath and Swayambhunath are an ancient  religious complex atop a hill in the Kathmandu Valley. For the Buddhist Newars, in whose mythological history and origin myth as well as day-to-day religious practice Swayambhunath occupies a central position, it is probably the most sacred among Buddhist pilgrimage sites. For Tibetans and followers of Tibetan Buddhism, it is second only to Boudhanath.#!"
building_ub_boudhanath_swayambhunath_01:0 "$building_type_ub_boudhanath_swayambhunath_01$"
building_ub_boudhanath_swayambhunath_01_desc:0 "$building_type_ub_boudhanath_swayambhunath_01_desc$"

# Kashi Vishwanath Temple
building_type_ub_shri_vishwanath_01:0 "Kashi Vishwanath Temple"
building_type_ub_shri_vishwanath_01_desc:0 "#F Kashi Vishwanath Temple is one of the most famous Hindu temples dedicated to Lord Shiva. It is located in Vishwanath Gali of Varanasi. The Temple stands on the western bank of the holy river Ganga. The original Vishwanath temple was destroyed by army of Aibak in 1194 CE, when he defeated the Raja of Kannauj as a commander of Mohammad Ghori. The temple was rebuilt by a Gujarati merchant during the reign of Delhi's Sultan Iltutmish.#!"
building_ub_shri_vishwanath_01:0 "$building_type_ub_shri_vishwanath_01$"
building_ub_shri_vishwanath_01_desc:0 "$building_type_ub_shri_vishwanath_01_desc$"

# Mahakaleshwar Jyotirlinga
building_type_ub_mahalkaleshwar_jyotirlinga_01:0 "Mahakaleshwar Jyotirlinga"
building_type_ub_mahalkaleshwar_jyotirlinga_01_desc:0 "#F Mahakaleshwar Jyotirlinga is a Hindu temple dedicated to Lord Shiva and is one of the twelve Jyotirlingams, shrines which are said to be the most sacred abodes of Lord Shiva. Kalidasa, the great Sanskrit poet of the times who was probably a contemporary of king Pushyamitra Sunga, has mentioned about the rituals of the temple in his works in Meghadūta. He mentions about the nada-aradhana, the performance of art and dance during the evening rituals. The temple complex was destroyed by Sultan Shams-ud-din Iltutmish during his raid of Ujjain in 1234-5. The Jyotirlingam was dismantled and believed to be thrown into a nearby 'Kotiteerth Kunda' with the Jaladhari stolen during the invasion.#!"
building_ub_mahalkaleshwar_jyotirlinga_01:0 "$building_type_ub_mahalkaleshwar_jyotirlinga_01$"
building_ub_mahalkaleshwar_jyotirlinga_01_desc:0 "$building_type_ub_mahalkaleshwar_jyotirlinga_01_desc$"

# Krishna Janmasthan Temple Complex
building_type_ub_krishna_janmasthan_01:0 "Krishna Janmasthan Temple Complex"
building_type_ub_krishna_janmasthan_01_desc:0 "#F Krishna Janmasthan Temple Complex are built where Hindu deity Krishna is believed to be born. The place has held religious significance since the 6th century BC. \n\nThe temples were destroyed multiple times throughout history, most recently by the Mughal emperor Aurangzeb in 1670. He erected a mosque Eidgah there which still stands.#!"
building_ub_krishna_janmasthan_01:0 "$building_type_ub_krishna_janmasthan_01$"
building_ub_krishna_janmasthan_01_desc:0 "$building_type_ub_krishna_janmasthan_01_desc$"

# Maya Devi Temple
building_type_ub_maya_devitemple_01:0 "Maya Devi Temple in Haridwar"
building_type_ub_maya_devitemple_01_desc:0 "#F Maya Devi Temple is a Hindu temple dedicated to goddess Maya in the holy city of Haridwar. It is believed that the heart and navel of goddess Sati fell in the region where the temple stands today and thus it is sometimes referred to as a Shakti Peetha.\n\nGoddess Maya is the Adhisthatri deity of Haridwar. She is a three-headed and four-armed deity who is believed to be an incarnation of Shakti.#!"
building_ub_maya_devitemple_01:0 "$building_type_ub_maya_devitemple_01$"
building_ub_maya_devitemple_01_desc:0 "$building_type_ub_maya_devitemple_01_desc$"

# Ekambareswarar Temple
building_type_ub_ekambareswarar_temple_01:0 "Ekambareswarar Temple"
building_type_ub_ekambareswarar_temple_01_desc:0 "#F Ekambareswarar Temple is a  Hindu temple dedicated to the deity Shiva, located in the town of Kanchipuram. It is significant to the Hindu sect of Saivism as one of the temples associated with the five elements, the Pancha Bhoota Stalas, and specifically the element of earth, or Prithvi.\n\nThe present masonry structure was built during the Chola dynasty in the 9th century, while later expansions are attributed to Vijayanagar rulers.#!"
building_ub_ekambareswarar_temple_01:0 "$building_type_ub_ekambareswarar_temple_01$"
building_ub_ekambareswarar_temple_01_desc:0 "$building_type_ub_ekambareswarar_temple_01_desc$"

# Palitana temples
building_type_ub_palitana_temple_01:0 "Palitana temples"
building_type_ub_palitana_temple_01_desc:0 "#F The Palitana temples of Jainism are located on Shatrunjaya hill by the city of Palitana. The city of the same name, known previously as Padliptapur, has been dubbed 'City of Temples'.\n\nThis site on Shatrunjaya hill is considered sacred by Svetambara Jains. It is said that 23 of 24 Jain Tirthankaras, except Neminatha, sanctified the hill by their visits.\n\nThe Palitana temples were built over a period of 900 years starting in the 11th century.#!"
building_ub_palitana_temple_01:0 "$building_type_ub_palitana_temple_01$"
building_ub_palitana_temple_01_desc:0 "$building_type_ub_palitana_temple_01_desc$"

# Sharada Peeth
building_type_ub_sharada_peeth_01:0 "Sharada Peeth"
building_type_ub_sharada_peeth_01_desc:0 "#F Sharada Peeth is a Hindu temple and ancient centre of learning. Between the 6th and 12th centuries CE, it was among the most prominent temple universities in the Indian subcontinent.\n\nKnown in particular for its library, stories recount scholars travelling long distances to access its texts. It played a key role in the development and popularisation of the Sharada script in North India, causing the script to be named after it, and Kashmir to acquire the moniker 'Sharada Desh', meaning 'country of Sharada'.#!"
building_ub_sharada_peeth_01:0 "$building_type_ub_sharada_peeth_01$"
building_ub_sharada_peeth_01_desc:0 "$building_type_ub_sharada_peeth_01_desc$"

# Nishapur Turquoise Mines 
building_type_ub_nishapur_turquoise_mines_01:0 "Nishapur Turquoise Mine"
building_type_ub_nishapur_turquoise_mines_01_desc:1 "A turquoise mine near Nishapur has supplied turquoise to the world for at least 2,000 years.\n\nFor at least 2,000 years, Iran, known before as Persia, has remained an important source of turquoise, which was named by Iranians initially 'pirouzeh' meaning 'victory'.\n\nIn Iranian architecture, the blue turquoise was used to cover the domes of the Iranian palaces because its intense blue colour was also a symbol of heaven on earth.."
building_ub_nishapur_turquoise_mines_01:1 "Nishapur Turquoise Mining Settlement"
building_ub_nishapur_turquoise_mines_01_desc:1 "A small mining settlement has sprung up near where the Turquoise veins lie. The settlers have started opening up the veins and extracting the Turquoise, but so far they're only scratching the surface."
building_ub_nishapur_turquoise_mines_02:1 "Nishapur Turquoise Mine"
building_ub_nishapur_turquoise_mines_02_desc:1 "As the settlement grows, more and more Turquoise is being extracted. The influx of competent engineers allows for the construction of an actual mine."
building_ub_nishapur_turquoise_mines_03:1 "Large Nishapur Turquoise Mine"
building_ub_nishapur_turquoise_mines_03_desc:1 "As the mining operations grow, so does the mines themselves. More entrances are constructed, and large shafts are dug to allow the extraction of deep Turquoise."
building_ub_nishapur_turquoise_mines_04:1 "Nishapur Turquoise Complex"
building_ub_nishapur_turquoise_mines_04_desc:1 "As the production of Turquoise increases, several foundries and smelters are set up around the settlement. The processing of Turquoise has become second-nature to the inhabitants, and their skill is renowned across the known world."

# Niranam Valiya Pally
building_type_ub_niranam_valiyapally_01:0 "Niranam Valiya Pally"
building_type_ub_niranam_valiyapally_01_desc:0 "#F Niranam Valiya Pally is a church founded by Thomas the Apostle one of the twelve Apostles of Jesus Christ, in AD 54. The church was reconstructed several times since then. The stones in the church shows the reconstruction in 1259.#!"
building_ub_niranam_valiyapally_01:0 "$building_type_ub_niranam_valiyapally_01$"
building_ub_niranam_valiyapally_01_desc:0 "$building_type_ub_niranam_valiyapally_01_desc$"

# Etchmiadzin Cathedral
building_type_ub_etchmiadzin_cathedral_01:0 "Etchmiadzin Cathedral"
building_type_ub_etchmiadzin_cathedral_01_desc:0 "#F Etchmiadzin Cathedral is the mother church of the Armenian Apostolic Church, located in the city of Etchmiadzin. According to most scholars it was the first cathedral built in ancient Armenia, and is often considered the oldest cathedral in the world.\n\nThe original church was built in the early fourth century-between 301 and 303 according to tradition-by Armenia's patron saint Gregory the Illuminator, following the adoption of Christianity as a state religion by King Tiridates III.It was built over a pagan temple, symbolizing the conversion from paganism to Christianity. The core of the current building was built in 483/4 by Vahan Mamikonian after the cathedral was severely damaged in a Persian invasion. From its foundation until the second half of the fifth century, Etchmiadzin was the seat of the Catholicos, the supreme head of the Armenian Church.#!"
building_ub_etchmiadzin_cathedral_01:0 "$building_type_ub_etchmiadzin_cathedral_01$"
building_ub_etchmiadzin_cathedral_01_desc:0 "$building_type_ub_etchmiadzin_cathedral_01_desc$"

# Burkhan Khaldun
building_type_ub_n_burkhan_khaldun_01:0 "Burkhan Khaldun"
building_type_ub_n_burkhan_khaldun_01_desc:0 "#F The Burkhan Khaldun is one of the Khentii Mountains in the Khentii Province of northeastern Mongolia. The mountain or its locality is believed to be the birthplace of Genghis Khan as well as his tomb. It is also the birthplace of one of his most successful generals, Subutai. It had strong religious significance before Genghis Khan made it a powerful landmark and is considered the most sacred mountain in Mongolia since it was designated as sacred by Genghis Khan.#!"
building_ub_n_burkhan_khaldun_01:0 "$building_type_ub_n_burkhan_khaldun_01$"
building_ub_n_burkhan_khaldun_01_desc:0 "$building_type_ub_n_burkhan_khaldun_01_desc$"

# Sagarmāthā
building_type_ub_n_sagarmatha_01:0 "Sagarmāthā"
building_type_ub_n_sagarmatha_01_desc:0 "#F Sagarmāthā, the Nepali name for Everest means 'the Head in the Great Blue Sky' derived from sagar meang 'sky' and māthā meaning 'head' in the Nepali Language. Sagarmāthā is also called the southern side of Mount Everest.\n\nThe southern part of Mount Everest is regarded as one of several 'hidden valleys' of refuge designated by Padmasambhava, a ninth-century 'lotus-born' Buddhist saint.#!"
building_ub_n_sagarmatha_01:0 "$building_type_ub_n_sagarmatha_01$"
building_ub_n_sagarmatha_01_desc:0 "$building_type_ub_n_sagarmatha_01_desc$"

# Qomolangma
building_type_ub_n_qomolangma_01:0 "Qomolangma"
building_type_ub_n_qomolangma_01_desc:0 "#F Qomolangma, the Tibetan name for Everest means 'Holy mothers'. Qomolangam is also called the north side of Mount Everest. \n\nNear the base of the north side of Everest lies Rongbuk Monastery, which has been called the 'sacred threshold to Mount Everest, with the most dramatic views of the world.'#!"
building_ub_n_qomolangma_01:0 "$building_type_ub_n_qomolangma_01$"
building_ub_n_qomolangma_01_desc:0 "$building_type_ub_n_qomolangma_01_desc$"

# Parakrama Samudra
building_type_ub_n_parakrama_samudra_01:0 "Parakrama Samudra"
building_type_ub_n_parakrama_samudra_01_desc:0 "#F Parakrama Samudra or King Parakrama's sea is a shallow reservoir, consisting of five separate reservoir connected by narrow channels in Polonnaruwa. The earliest of the reservoir was built in around 386 AD, they were expanded in the 12th century by Parākramabāhu the Great.#!"
building_ub_n_parakrama_samudra_01:0 "$building_type_ub_n_parakrama_samudra_01$"
building_ub_n_parakrama_samudra_01_desc:0 "$building_type_ub_n_parakrama_samudra_01_desc$"

# Nanda Devi
building_type_ub_n_nanda_devi_01:0 "Nanda Devi"
building_type_ub_n_nanda_devi_01_desc:0 "#F The peak, whose name means 'Bliss-Giving Goddess', is regarded as the patron goddess of the Garhwal and Kumaon Himalayas. Nanda Devi a two-peaked massif, forming a 2 kilometres long ridge, oriented east-west. The western summit is higher, and the eastern summit called Nanda Devi East is also locally referred to as Sunanda Devi. Together the peaks may be referred to as the peaks of the goddesses Nanda and Sunanda. These goddesses have occurred together in ancient Sanskrit literature and are frequently worshipped together in Kumaon and Garhwal as well as elsewhere in India.#!"
building_ub_n_nanda_devi_01:0 "$building_type_ub_n_nanda_devi_01$"
building_ub_n_nanda_devi_01_desc:0 "$building_type_ub_n_nanda_devi_01_desc$"

# Dakpa Sheri
building_type_ub_n_dakpa_sheri_01:0 "Dakpa Sheri"
building_type_ub_n_dakpa_sheri_01_desc:0 "#F Dakpa Sheri explained as 'Pure Crystal Mountain' and also known as Tsari, is a mountain Tibetan Buddhists consider sacred, in the same league with Mount Kailash.#!"
building_ub_n_dakpa_sheri_01:0 "$building_type_ub_n_dakpa_sheri_01$"
building_ub_n_dakpa_sheri_01_desc:0 "$building_type_ub_n_dakpa_sheri_01_desc$"

# Pattadakal
building_type_ub_patta_dakal_01:0 "Pattadakal"
building_type_ub_patta_dakal_01_desc:0 "#F Pattadakal was considered a holy place, being where the Malaprabha river turned northwards towards the Himalayas and the Kailasha mountain. As its name implies, it was used during the Chalukya dynasty for coronation ceremonies.\n\nIn total, there are over 150 Hindu, Jain, and Buddhist monuments, and archaeological discoveries, dating from the 4th to 10th century CE, in addition to pre-historic dolmens and cave paintings that are preserved at the Pattadakal-Badami-Aihole site.#!"
building_ub_patta_dakal_01:0 "$building_type_ub_patta_dakal_01$"
building_ub_patta_dakal_01_desc:0 "$building_type_ub_patta_dakal_01_desc$"

# Yungbulakang Palace
building_type_ub_yungnbulakang_place_01:0 "Yungbulakang Palace"
building_type_ub_yungnbulakang_place_01_desc:0 "#F According to Tibetan traditions, Yumbu Lakhang was built for the first Tibetan king, Nyatri Tsenpo, who descended from the sky with his grandmother. It was probably built at the turn of the seventh and eighth centuries. During the reign of the 28th king, Thothori Nyantsen, in the fifth century CE, a golden stupa, a jewel and a sutra that no one could read fell from the sky onto the roof of the Yumbu Lakhang; a voice from the sky announced, 'In five generations one shall come that understands its meaning!' Later, Yumbu Lakhang became the summer palace of the 33rd Tibetan king, Songtsen Gampo and his Chinese princess, Wencheng. After Songtsen Gampo had transferred the seat of his temporal and spiritual authority to Lhasa, Yumbu Lakhang became a shrine.#!"
building_ub_yungnbulakang_place_01:0 "$building_type_ub_yungnbulakang_place_01$"
building_ub_yungnbulakang_place_01_desc:0 "$building_type_ub_yungnbulakang_place_01_desc$"

# Baltit Fort
building_type_ub_baltit_fort_01:0 "Baltit Fort"
building_type_ub_baltit_fort_01_desc:0 "#F Baltit Fort is a fort in the Hunza Valley. In the past, the survival of the feudal regime of Hunza was ensured by the impressive fort, which overlooks Karimabad. The foundations of the fort date back to 700s, with rebuilds and alterations over the centuries.#!"
building_ub_baltit_fort_01:0 "$building_type_ub_baltit_fort_01$"
building_ub_baltit_fort_01_desc:0 "$building_type_ub_baltit_fort_01_desc$"

# Cairo Citadel
building_type_ub_cairo_citadel_01:0 "Cairo Citadel"
building_type_ub_cairo_citadel_01_desc:0 "#F The Citadel of Cairo is a medieval Islamic-era fortification in Cairo, built by Salah ad-Din  and further developed by subsequent Egyptian rulers. It was the seat of government in Egypt and the residence of its rulers for nearly 700 years from the 13th to the 19th centuries.#!"
building_ub_cairo_citadel_01:0 "$building_type_ub_cairo_citadel_01$"
building_ub_cairo_citadel_01_desc:0 "$building_type_ub_cairo_citadel_01_desc$"

# Amphitheatre of El Jem
building_type_ub_amphitheatre_eljem_01:0 "Amphitheatre of El Jem"
building_type_ub_amphitheatre_eljem_01_desc:0 "#F The Amphitheatre of El Jem is an oval amphitheatre in the modern-day city of El Djem. The amphitheatre was built around 238 AD in Thysdrus, located in the Roman province of Africa Proconsularis. \n\nIt is one of the best preserved Roman stone ruins in the world, and is unique in Africa. As other amphitheatres in the Roman Empire, it was built for spectator events, and it is one of the biggest amphitheatres in the world.#!"
building_ub_amphitheatre_eljem_01:0 "$building_type_ub_amphitheatre_eljem_01$"
building_ub_amphitheatre_eljem_01_desc:0 "$building_type_ub_amphitheatre_eljem_01_desc$"

# Rani ki vav
building_type_ub_raniki_vav_01:0 "Rani ki vav"
building_type_ub_raniki_vav_01_desc:0 "#F Rani-ki-Vav or the Queen’s Stepwell is one finest and one of the largest examples of its kind and designed as an inverted temple highlighting the sanctity of water, the stepwell is divided into seven levels of stairs with sculptural panels; more than 500 principal sculptures and over a thousand minor ones combine religious, mythological, and secular imagery. Built in the 11th century.#!"
building_ub_raniki_vav_01:0 "$building_type_ub_raniki_vav_01$"
building_ub_raniki_vav_01_desc:0 "$building_type_ub_raniki_vav_01_desc$"

# Chand Baori
building_type_ub_chand_baori_01:0 "Chand Baori"
building_type_ub_chand_baori_01_desc:0 "#F Chand Baori is a stepwell situated in the village of Abhaneri. Chand Baori consists of 3,500 narrow steps over 13 stories. It extends approximately 30m into the ground, making it one of the deepest and largest stepwells in India. Its next to the Harshat Mata Temple.#!"
building_ub_chand_baori_01:0 "$building_type_ub_chand_baori_01$"
building_ub_chand_baori_01_desc:0 "$building_type_ub_chand_baori_01_desc$"

# Philae temple complex
building_type_ub_philae_temple_01:0 "Philae temple complex"
building_type_ub_philae_temple_01_desc:0 "#F Since Philae was said to be one of the burying-places of Osiris, it was held in high reverence both by the Egyptians to the north and the Nubians to the south. The most ancient temple was for Isis, built in the reign of Nectanebo I during 380-362 BC. According to the sixth-century historian Procopius, the temple was closed down officially in AD 537 by the local commander Narses the Persarmenian in accordance with an order of Byzantine emperor Justinian I. Philae retained significance as a Christian center even after its closure as a pagan site. Five of its temples were converted into churches.#!"
building_ub_philae_temple_01:0 "$building_type_ub_philae_temple_01$"
building_ub_philae_temple_01_desc:0 "$building_type_ub_philae_temple_01_desc$"

# Luxor Temple
building_type_ub_luxor_temple_01:0 "Luxor Temple"
building_type_ub_luxor_temple_01_desc:0 "#F The Luxor Temple is a large Ancient Egyptian temple complex located on the east bank of the Nile River in the city today known as Luxor (ancient Thebes) and was constructed approximately 1400 BCE. Part of the Luxor Temple was converted to a church by the Copts in 395 AD, and then to a mosque in 640, more than 3400 years of continuous religious worship. Hence, the Luxor Temple is the oldest building in the world at least partially active for other than archeological or tourist purposes. The Karnak Temple Complex is in the same region.#!"
building_ub_luxor_temple_01:0 "$building_type_ub_luxor_temple_01$"
building_ub_luxor_temple_01_desc:0 "$building_type_ub_luxor_temple_01_desc$"
    
# Abu Simbel
building_type_ub_abu_simbel_01:0 "Abu Simbel"
building_type_ub_abu_simbel_01_desc:0 "#F Abu Simbel is two massive rock-cut temples in the village of Abu Simbel. The twin temples were originally carved out of the mountainside in the 13th century BC, during the 19th Dynasty reign of the Pharaoh Ramesses II. They serve as a lasting monument to the king Ramesses II. His wife Nefertari and children can be seen in smaller figures by his feet, considered to be of lesser importance and were not given the same position of scale. This commemorates his victory at the Battle of Kadesh. Their huge external rock relief figures have become iconic.#!"
building_ub_abu_simbel_01:0 "$building_type_ub_abu_simbel_01$"
building_ub_abu_simbel_01_desc:0 "$building_type_ub_abu_simbel_01_desc$"

# Cathedral of St. Grigor
building_type_ub_dwin_cathedral_01:0 "Cathedral of St. Grigor"
building_type_ub_dwin_cathedral_01_desc:0 "#F Situated in the central square of the ancient city of Dwin was the Cathedral of Saint Grigor. It was originally constructed in the 3rd century as a triple-nave pagan temple with seven pairs of interior structural supports. The temple was rebuilt in the 4th century as a Christian church, with a pentahedral apse that protruded sharply on its eastern side. In the middle of the 5th century, an exterior arched gallery was added to the existing structure. At the time that the cathedral was built, it was the largest in Armenia and measured 30.41m by 58.17m. and This cathedral became the place where Catholicos lived from the 5th century.#!"
building_ub_dwin_cathedral_01:0 "$building_type_ub_dwin_cathedral_01$"
building_ub_dwin_cathedral_01_desc:0 "$building_type_ub_dwin_cathedral_01_desc$"

# Università degli Studi di Napoli Federico II
building_type_ub_naples_university_01:0 "Università degli Studi di Napoli Federico II"
building_type_ub_naples_university_01_desc:0 "#F Università degli Studi di Napoli Federico II is a university in Naples. Founded in 1224, it is the oldest public non-sectarian university in the world. It was Europe's first university dedicated to training secular administrative staff, and one of the oldest academic institutions in continuous operation.\n\nFredrick II had specific objectives when he founded the university in Naples: first, to train administrative and skilled bureaucratic professionals for the curia regis,  as well as preparing lawyers and judges who would help the sovereign to draft laws and administer justice. Second, he wanted to facilitate the cultural development of promising young students and scholars, avoiding any unnecessary and expensive trips abroad: by creating a State University, Emperor Frederick avoided having young students during his reign complete their training at the University of Bologna, which was in a city that was hostile to the imperial power.#!"
building_ub_naples_university_01:0 "$building_type_ub_naples_university_01$"
building_ub_naples_university_01_desc:0 "$building_type_ub_naples_university_01_desc$"

# Estudio de Escuelas Generales de Alcalá
building_type_ub_madrid_university_01:0 "Estudio de Escuelas Generales de Alcalá"
building_type_ub_madrid_university_01_desc:0 "#F On 20 May 1293, King Sancho IV of Castile granted the Archbishop of Toledo, Gonzalo Pérez Gudiel, a Royal Charter to found a studium generale, named El Estudio de Escuelas Generales de Alcalá.\n\nOne of its alumni, Cardinal Cisneros, made extensive purchases of land and ordered the construction of many buildings, in what became the first university campus ex-novo in history: The Civitas Dei.On 13 April 1499, Cardinal Cisneros secured from Pope Alexander VI a Papal bull to expand Complutense into a full university. This Papal Bull conferred official recognition throughout Christendom to all degrees granted by the University. It also renamed the institution Universitas Complutensis, after Complutum, which was the Latin name of Alcalá de Henares, where the University was originally located.\n\nBy a royal order of 29 October 1836, Queen Regent Maria Christina suppressed the university in Alcalá and ordered its move to Madrid, where it took the name of Literary University and, in 1851 of Universidad Central de Madrid. The University would be known under this name until its original name of "Complutense" was restored in the 1970s.#!"
building_ub_madrid_university_01:0 "$building_type_ub_madrid_university_01$"
building_ub_madrid_university_01_desc:0 "$building_type_ub_madrid_university_01_desc$"

# Università degli Studi di Padova
building_type_ub_padua_university_01:0 "Università degli Studi di Padova"
building_type_ub_padua_university_01_desc:0 "#F Università degli Studi di Padova is an Italian university located in the city of Padua. The University of Padua was founded in 1222 by a group of students and teachers from Bologna.\n\nThe first subjects to be taught were law and theology. The curriculum expanded rapidly, and by 1399 the institution had divided in two: a Universitas Iuristarum for civil law and Canon law, and a Universitas Artistarum which taught astronomy, dialectic, philosophy, grammar, medicine, and rhetoric. There was also a Universitas Theologorum, established in 1373 by Urban V.#!"
building_ub_padua_university_01:0 "$building_type_ub_padua_university_01$"
building_ub_padua_university_01_desc:0 "$building_type_ub_padua_university_01_desc$"

# Universidade de Coimbra
building_type_ub_coimbra_university_01:0 "Universidade de Coimbra"
building_type_ub_coimbra_university_01_desc:0 "#F Universidade de Coimbra is a university in Coimbra. First established in Lisbon in 1290, it went through a number of relocations until moving permanently to Coimbra in 1537.\n\n\The university is among the oldest universities in continuous operation in the world, the oldest in Portugal, and played a influential role in the development of higher education in the Portuguese-speaking world.#!"
building_ub_coimbra_university_01:0 "$building_type_ub_coimbra_university_01$"
building_ub_coimbra_university_01_desc:0 "$building_type_ub_coimbra_university_01_desc$"

# Universidad de Salamanca
building_type_ub_salamanca_university_01:0 "Universidad de Salamanca"
building_type_ub_salamanca_university_01_desc:0 "#F Universidad de Salamanca is a Spanish higher education institution, located in the city of Salamanca. It was founded in 1134 and given the Royal charter of foundation by King Alfonso IX in 1218. It is the world's third oldest university still in operation and the oldest university in the Hispanic world. The formal title of "University" was granted by King Alfonso X in 1254 and recognized by Pope Alexander IV in 1255.\n\nIn the reign of King Ferdinand II of Aragon and Queen Isabella I of Castile, the Spanish government was revamped. Contemporary with the Spanish Inquisition, the expulsion of the Jews and Muslims, and the conquest of Granada, there was a certain professionalization of the apparatus of the state. This involved the massive employment of "letrados", i.e., bureaucrats and lawyers, who were "licenciados" (university graduates), particularly, of Salamanca, and the newly founded University of Alcalá. These men staffed the various councils of state, including, eventually, the Consejo de Indias and Casa de Contratacion, the two highest bodies in metropolitan Spain for the government of the Spanish Empire in the New World.#!"
building_ub_salamanca_university_01:0 "$building_type_ub_salamanca_university_01$"
building_ub_salamanca_university_01_desc:0 "$building_type_ub_salamanca_university_01_desc$"

# University of Cambridge
building_type_ub_cambridge_university_01:0 "University of Cambridge"
building_type_ub_cambridge_university_01_desc:0 "#F University of Cambridge is a university in Cambridge. Founded in 1209 and granted a royal charter by Henry III in 1231. The university grew out of an association of scholars who left the University of Oxford after a dispute with the townspeople.\n\nIn medieval times, many colleges were founded so that their members would pray for the souls of the founders, and were often associated with chapels or abbeys. The colleges' focus changed in 1536 with the Dissolution of the Monasteries. Henry VIII ordered the university to disband its Faculty of Canon Law and to stop teaching "scholastic philosophy". In response, colleges changed their curricula away from canon law, and towards the classics, the Bible, and mathematics.#!"
building_ub_cambridge_university_01:0 "$building_type_ub_cambridge_university_01$"
building_ub_cambridge_university_01_desc:0 "$building_type_ub_cambridge_university_01_desc$"

# University of Oxford
building_type_ub_oxford_university_01:0 "University of Oxford"
building_type_ub_oxford_university_01_desc:0 "#F University of Oxford is a university in Oxford. There is evidence of teaching as early as 1096, making it the oldest university in the English-speaking world and the world's second-oldest university in continuous operation. It grew rapidly from 1167 when Henry II banned English students from attending the University of Paris.\n\nThe new learning of the Renaissance greatly influenced Oxford from the late 15th century onwards. Among university scholars of the period were William Grocyn, who contributed to the revival of Greek language studies, and John Colet, the noted biblical scholar.#!"
building_ub_oxford_university_01:0 "$building_type_ub_oxford_university_01$"
building_ub_oxford_university_01_desc:0 "$building_type_ub_oxford_university_01_desc$"

# Shrine of Bahauddin Zakariya
building_type_ub_bahauddin_zakariya_01:0 "Shrine of Bahauddin Zakariya"
building_type_ub_bahauddin_zakariya_01_desc:0 "#F The tomb is dedicated to the Muslim mystic Bahauddin Zakariya, founder of the Suhrawardiyya order of Sufism. It considered to be one of the most important shrines in southern Punjab province, and is the prototype for Multan's distinct architectural style. Built in the 13th century.#!"
building_ub_bahauddin_zakariya_01:0 "$building_type_ub_bahauddin_zakariya_01$"
building_ub_bahauddin_zakariya_01_desc:0 "$building_type_ub_bahauddin_zakariya_01_desc$"

# Shrine of Lal Shahbaz Qalandar
building_type_ub_shahbaz_qalandar_01:0 "Shrine of Lal Shahbaz Qalandar"
building_type_ub_shahbaz_qalandar_01_desc:0 "#F The Shrine of Lal Shahbaz Qalandar is a Shia shrine dedicated to the 13th century Shia mystic, Lal Shahbaz Qalandar. The shrine's construction was started under the reign of Firoz Shah Tughluq, who ordered that the saint's remains be enshrined in Sehwan Sharif. The tomb complex was built in 1356, though it has been expanded several times since its founding. The shrine also attracts Hindu devotees, the Sindhi Hindu variant of the God of water, Jhulelal, is displayed prominently in the shrine.#!"
building_ub_shahbaz_qalandar_01:0 "$building_type_ub_shahbaz_qalandar_01$"
building_ub_shahbaz_qalandar_01_desc:0 "$building_type_ub_shahbaz_qalandar_01_desc$"

# Larabanga Mosque
building_type_ub_larabanga_mosque_01:0 "Larabanga Mosque"
building_type_ub_larabanga_mosque_01_desc:0 "#F According to a legend, in 1421, an Islamic trader named Ayuba had a dream while staying here, near a 'Mystic Stone', instructing him to build a mosque. Strangely, when he awoke, he found that the foundations were already in place and he proceeded to construct the mosque until it was completed. There is a belief that he left instructions that he should be buried close to the mosque and that after three days, the baobab which would shoot up on his grave was to be preserved from generation to generation. The baobab tree next to the mosque today is reputed to mark the site of Ayuba's grave. The townsfolk of Larabanga supposedly depend on the leaves and stem of this baobab tree for healing of ailments. Unlike mosques situated in urban settings in West Africa, the Larabanga Mosque is a comparatively small Rural mosque#!"
building_ub_larabanga_mosque_01:0 "$building_type_ub_larabanga_mosque_01$"
building_ub_larabanga_mosque_01_desc:0 "$building_type_ub_larabanga_mosque_01_desc$"

# The legendary city of Ayodhya
building_type_ub_legendary_ayodhya_01:0 "The legendary city of Ayodhya"
building_type_ub_legendary_ayodhya_01_desc:0 "#F Ayodhya is a legendary city mentioned in the ancient Sanskrit texts, including the Ramayana and the Mahabharata. These texts describe it as the capital of the Ikshvaku kings, including Rama, seventh avatar of Vishnu. According to one theory, the legendary Ayodhya city is the same as the historical city of Saketa and the present-day Ayodhya. According to another theory, the legendary Ayodhya is a mythical city, and the name 'Ayodhya' came to be used for the Saketa (present-day Ayodhya) only around the fourth century. Archaeological and literary evidence suggests that the site of present-day Ayodhya had developed into an urban settlement by the 5th or 6th-century BC.#!"
building_ub_legendary_ayodhya_01:0 "$building_type_ub_legendary_ayodhya_01$"
building_ub_legendary_ayodhya_01_desc:0 "$building_type_ub_legendary_ayodhya_01_desc$"

# Dwarkadhish Temple
building_type_ub_dwarkadhish_temple_01:0 "Dwarkadhish Temple"
building_type_ub_dwarkadhish_temple_01_desc:0 "#F Dwarka is believed to have been the first capital of Gujarat. The city's name literally means gateway. Dwarka has also been referred to throughout its history as "Mokshapuri", "Dwarkamati", and "Dwarkavati". It is mentioned in the ancient prehistoric epic period of the Mahabharata. According to legend, Krishna settled here after he defeated and killed his uncle Kansa at Mathura. As per Hindu legend, Dwarka was built on a piece of land by Krishna that was reclaimed from the sea. It is conjectured that this temple location is 2,500 years old where Krishna had built his city and a temple.#!"
building_ub_dwarkadhish_temple_01:0 "$building_type_ub_dwarkadhish_temple_01$"
building_ub_dwarkadhish_temple_01_desc:0 "$building_type_ub_dwarkadhish_temple_01_desc$"

# Bidar Fort
building_type_ub_bidar_fort_01:0 "Bidar Fort"
building_type_ub_bidar_fort_01_desc:0 "#F The old fort of Bidar was captured in 1321-22 AD by Prince Ulugh Khan of the Tughlaq dynasty from the Kakatiya dynasty, who later on became Sultan Muhammad bin Tughluq of Delhi. Sultan Alla-Ud Din Bahman of the Bahmanid Dynasty shifted his capital from Gulbarga to Bidar in 1427 and built his fort along with a number of Islamic monuments.#!"
building_ub_bidar_fort_01:0 "$building_type_ub_bidar_fort_01$"
building_ub_bidar_fort_01_desc:0 "$building_type_ub_bidar_fort_01_desc$"

# Lahore Fort
building_type_ub_lahore_port_01:0 "Lahore Fort"
building_type_ub_lahore_port_01_desc:0 "#F The first historical reference to a fort in Lahore is from the 11th century during the rule of Mahmud of Ghazni. The fort was made of mud, and was destroyed in 1241 by the Mongols during their invasion of Lahore. A new fort was constructed in 1267 at the site by Sultan Balban of the Turkic Mamluk dynasty of the Delhi Sultanate. The re-built fort was destroyed in 1398 by the invading forces of Timur, only to be rebuilt by Mubarak Shah Sayyid in 1421, In the 1430s, the fort was occupied by Shaikh Ali of Kabul. and remained under the control of the Pashtun sultans of the Lodi dynasty until Lahore was captured by the Mughal Emperor Babur in 1526. The present design and structure of the fort traces its origins to 1575, when the Mughal Emperor Akbar occupied the site as a post to guard the northwest frontier of the empire.#!"
building_ub_lahore_port_01:0 "$building_type_ub_lahore_port_01$"
building_ub_lahore_port_01_desc:0 "$building_type_ub_lahore_port_01_desc$"

# Bala Hissar
building_type_ub_bala_hissar_01:0 "Bala Hissar"
building_type_ub_bala_hissar_01_desc:0 "#F Bala Hissar is an ancient fortress located in the south of the old city of Kabul. The estimated date of construction is around the 5th century. Bala Hissar sits to the south of the modern city centre at the tail end of the Kuh-e-Sherdarwaza Mountain. The Walls of Kabul, which are 6.1 m high and 3.7 m thick, start at the fortress and follow the mountain ridge in a sweeping curve down to the river. It sports a set of gates for access to the fortress. The Kōh-e Shēr Darwāzah mountain is behind the fort.#!"
building_ub_bala_hissar_01:0 "$building_type_ub_bala_hissar_01$"
building_ub_bala_hissar_01_desc:0 "$building_type_ub_bala_hissar_01_desc$"

# Hegra
building_type_ub_hegra_01:0 "Hegra"
building_type_ub_hegra_01_desc:0 "#F Hegra or Mada'in Salih dates from the Nabatean kingdom (1st century AD). The site constitutes the kingdom's southernmost and largest settlement after Petra, its capital. Traces of Lihyanite and Roman occupation before and after the Nabatean rule, respectively, can also be found. The Quran places the settlement of the area by the Thamudi people during the days of Salih, between those of Nuh(Noah) and Hud on one hand, and those of Ibrahim(Abraham) and Musa(Moses) on the other.#!"
building_ub_hegra_01:0 "$building_type_ub_hegra_01$"
building_ub_hegra_01_desc:0 "$building_type_ub_hegra_01_desc$"

# Theban Necropolis
building_type_ub_theban_necropolis_01:0 "Theban Necropolis"
building_type_ub_theban_necropolis_01_desc:0 "#F Theban Necropolis was used for ritual burials for much of the Pharaonic period, especially during the New Kingdom. It includes a lot of famous Mortuary temples sites such as Deir el-Bahari, Medinet Habu, Mortuary Temple of Amenhotep III, Ramesseum (Mortuary Temple of Ramesses the Great) and a bunch of others.#!"
building_ub_theban_necropolis_01:0 "$building_type_ub_theban_necropolis_01$"
building_ub_theban_necropolis_01_desc:0 "$building_type_ub_theban_necropolis_01_desc$"

# Temple of Seti I
building_type_ub_temple_seti_01:0 "Temple of Seti I"
building_type_ub_temple_seti_01_desc:0 "#F The temple of Seti I also known as the Great Temple of Abydos is one of the main historical sites in Abydos. The temple was built by pharaoh Seti I. At the rear of the temple there is the Osireion. The long list of the pharaohs of the principal dynasties—recognized by Seti—are carved on a wall of temple and known as the "Abydos King List". There were significant names deliberately left off of the list. As an almost complete list of pharaoh names, the Table of Abydos, has been called the "Rosetta Stone" of Egyptian archaeology, analogous to the Rosetta Stone for Egyptian writing. The Ramesses II temple, Umm El Qa'ab, Kom El Sultan and Shunet El Zebib are in the same region. The Coptic red Monastery and White Monastery that were built in the 5th century ad, are also in the same region.#!"
building_ub_temple_seti_01:0 "$building_type_ub_temple_seti_01$"
building_ub_temple_seti_01_desc:0 "$building_type_ub_temple_seti_01_desc$"

# Wadi es-Sebua
building_type_ub_wadi_essebua_01:0 "Wadi es-Sebua"
building_type_ub_wadi_essebua_01_desc:0 "#F Wadi es-Sebua, or Valley of the Lions is the site of two New Kingdom Egyptian temples, First Temple of Amenhotep III and the temple of Amun of Ramesses II.\n\nIn the 5th century AD, the temple was converted into a Christian church. Some temple reliefs were covered with a layer of plaster, where painted images of God were done. This layer helped to preserve for posterity some original reliefs. There is also an interesting scene in the central niche of Wadi es-Sebua temple where two statues of Amun and Re-Horakhty which stood beside Ramesses II were hacked away by later Christian worshippers and replaced by an image of St. Peter. When the plaster coating was removed from the carved reliefs, one finds a bizarre image of Ramesses II offering flowers to St Peter instead.#!"
building_ub_wadi_essebua_01:0 "$building_type_ub_wadi_essebua_01$"
building_ub_wadi_essebua_01_desc:0 "$building_type_ub_wadi_essebua_01_desc$"

# Temple of Jupiter
building_type_ub_temple_jupiter_01:0 "The Temple of Jupiter"
building_type_ub_temple_jupiter_01_desc:0 "#F The Temple of Jupiter is a colossal Roman temple, the largest of the Roman world. It is not known who commissioned or designed the temple, nor exactly when it was constructed. Work probably began around 16 BC and was nearly complete by about AD 60. It is situated at the western end of the Great Court of Roman Heliopolis, on a broad platform of stone raised another 7 m above the huge stones of the foundation, three of which are among the heaviest blocks ever used in a construction. Cultic activity had long taken place at the site; the temple presumably replaced an earlier one, possibly using the same foundation.#!"
building_ub_temple_jupiter_01:0 "Ruins of the Temple of Jupiter"
building_ub_temple_jupiter_01_desc:0 "The Temple of Jupiter was ruined by earthquakes, destroyed and pillaged for stone under Theodosius and again under Justinian: eight columns were taken to Constantinopolis for incorporation into the Hagia Sophia. Howerver, Through hard work, ingenuity, and no small amount of coin, the Temple of Jupiter once again bless the land with their beauty."
building_ub_temple_jupiter_02:0 "The Temple of Jupiter"
building_ub_temple_jupiter_02_desc:0 "$building_type_ub_temple_jupiter_01_desc$"

# Danakil Depression
building_type_ub_n_danakil_depression_01:0 "Danakil Depression"
building_type_ub_n_danakil_depression_01_desc:0 "#F The Danakil Depression is the hottest place on Earth in terms of year-round average temperatures. It is also one of the lowest places on the planet, and without rain for most of the year. Here, the Awash River dries up in a chain of salt lakes such as Lake Afrera, never reaching the Indian Ocean. Additionally, the area contains the Dallol sulfur springs, or hot springs. These wet environments at the Danakil Depression are being investigated to help understand how life might arise on other planets and moons. Many microorganisms living here are extremophilic microbes of a major interest to astrobiologists.#!"
building_ub_n_danakil_depression_01:0 "$building_type_ub_n_danakil_depression_01$"
building_ub_n_danakil_depression_01_desc:0 "$building_type_ub_n_danakil_depression_01_desc$"

# Lake Bosumtwi
building_type_ub_n_lake_bosumtwi_01:0 "Lake Bosumtwi"
building_type_ub_n_lake_bosumtwi_01_desc:0 "#F Lake Bosumtwi is situated within an ancient impact crater that is about 10.5 kilometres in diameter. The Ashanti consider Bosumtwi a sacred lake. According to traditional belief, the souls of the dead come here to bid farewell to the goddess Asase Ya.#!"
building_ub_n_lake_bosumtwi_01:0 "$building_type_ub_n_lake_bosumtwi_01$"
building_ub_n_lake_bosumtwi_01_desc:0 "$building_type_ub_n_lake_bosumtwi_01_desc$"

# Lake Yamdrok
building_type_ub_n_lake_yamdrok_01:0 "Lake Yamdrok"
building_type_ub_n_lake_yamdrok_01_desc:0 "#F The lake is revered as a talisman and is said to be part of the life-spirit of Tibet. The largest lake in southern Tibet, it is said that if its waters dry, Tibet will no longer be habitable.The lake, its islands, and the surrounding area are closely associated with Padmasambhava, the Second Buddha, who brought Buddhism to Tibet in 8th century AD.\n\nThe lake is home to the famous Samding Monastery which is on a peninsula jutting into the lake. This monastery is the only Tibetan monastery to be headed by a female re-incarnation. Since it is not a nunnery, its female abbot heads a community of about thirty monks and nuns. Samding Monastery is where Samding Dorje Phagmo, the most important female incarnate Lama in Tibet, stayed and presided, and stands to the south of Lake Yamdrok Yumtso.#!"
building_ub_n_lake_yamdrok_01:0 "$building_type_ub_n_lake_yamdrok_01$"
building_ub_n_lake_yamdrok_01_desc:0 "$building_type_ub_n_lake_yamdrok_01_desc$"

# Pampa Sarovar
building_type_ub_n_pampa_sarovar_01:0 "Pampa Sarovar"
building_type_ub_n_pampa_sarovar_01_desc:0 "#F Pampa Sarovar is considered sacred by Hindus and is one of the five sacred sarovars, or lakes in India. In Hindu scriptures Pampa Sarovar is regarded as the place where Pampa, a form of Shiva's consort Parvati, performed penance to show her devotion to Shiva. It is also one of the Sarovar's that finds a mention in the Hindu epic, Ramayana as the place where Shabari, a devotee of Rama waited for the arrival of Ram.#!"
building_ub_n_pampa_sarovar_01:0 "$building_type_ub_n_pampa_sarovar_01$"
building_ub_n_pampa_sarovar_01_desc:0 "$building_type_ub_n_pampa_sarovar_01_desc$"

# Pushkar Lake
building_type_ub_n_lake_pushkar_01:0 "Pushkar Lake"
building_type_ub_n_lake_pushkar_01_desc:0 "#F Pushkar Lake is considered sacred by Hindus and is one of the five sacred sarovars, or lakes in India. The Hindu scriptures describe it as 'Tirtha-Guru' – the perceptor of pilgrimage sites related to a water-body and relate it to the mythology of the creator-god Brahma. The Pushkar Lake finds mention on coins as early as the 4th century BC.#!"
building_ub_n_lake_pushkar_01:0 "$building_type_ub_n_lake_pushkar_01$"
building_ub_n_lake_pushkar_01_desc:0 "$building_type_ub_n_lake_pushkar_01_desc$"

# Tanoboase Sacred Grove and Shrine
building_type_ub_n_tanoboase_sacred_01:0 "Tanoboase Sacred Grove and Shrine"
building_type_ub_n_tanoboase_sacred_01_desc:0 "#F Tanoboase Sacred Grove and Shrine is believed to be the cradle and the traditional home of the Bono people. It is said by the Tanoboase people that powerful Ashanti Gods reside in the sacred grove. Oral tradition is passed down from generation to generation about the founding of the sacred grove. Legend is that the deity Taakora (god), manifested to Afya Ankomah with instructions to follow. The instructions enabled the Bono people to live in the rock caves. The instructions were that the people were not to hunt or farm in the sacred grove. The caves were shelter. They gave the Bono's security and were used as hideouts for kings.#!"
building_ub_n_tanoboase_sacred_01:0 "$building_type_ub_n_tanoboase_sacred_01$"
building_ub_n_tanoboase_sacred_01_desc:0 "$building_type_ub_n_tanoboase_sacred_01_desc$"

# Sof Omar Caves
building_type_ub_n_omar_caves_01:0 "Sof Omar Caves"
building_type_ub_n_omar_caves_01_desc:0 "#F Long a religious centre, it is sacred both to Islam and the local Oromo traditional religion. It is said that Allah revealed the opening to this limestone cave system to Sheikh Sof Omar in the 12th century. The sheikh and his followers used the caves as a mosque, a purpose to which the caves were well suited as they had been eroded into columns, buttresses, domes, vaults, and pillars—a natural architectural marvel still used as a gathering place by local Muslims. It is the longest cave in Ethiopia at 15.1 kilometres long.#!"
building_ub_n_omar_caves_01:0 "$building_type_ub_n_omar_caves_01$"
building_ub_n_omar_caves_01_desc:0 "$building_type_ub_n_omar_caves_01_desc$"

# Hekla
building_type_ub_n_hekla_01:0 "Mount Hekla"
building_type_ub_n_hekla_01_desc:0 "#F Hekla is one of Iceland's most active volcanoes; over 20 eruptions have occurred in and around the volcano since 874. During the Middle Ages, Europeans called the volcano the 'Gateway to Hell'.#!"
building_ub_n_hekla_01:0 "$building_type_ub_n_hekla_01$"
building_ub_n_hekla_01_desc:0 "$building_type_ub_n_hekla_01_desc$"

# Mount Tabor
building_type_ub_n_mount_tabor_01:0 "Mount Tabor"
building_type_ub_n_mount_tabor_01_desc:0 "#F Mount Tabor is located in Lower Galilee. at the eastern end of the Jezreel Valley.\n\nIn the Hebrew Bible, Mount Tabor is the site of the Battle of Mount Tabor between the Israelite army under the leadership of Barak and the army of the Canaanite king of Hazor, Jabin, commanded by Sisera.\n\nIn Christian tradition, Mount Tabor is the site of the transfiguration of Jesus#!"
building_ub_n_mount_tabor_01:0 "$building_type_ub_n_mount_tabor_01$"
building_ub_n_mount_tabor_01_desc:0 "$building_type_ub_n_mount_tabor_01_desc$"

# Zhangye Danxia
building_type_ub_n_zhangye_danxia_01:0 "Zhangye Danxia"
building_type_ub_n_zhangye_danxia_01_desc:0 "#F Zhangye Danxia is known for the unusual colours of the rocks, which are smooth, sharp and several hundred meters tall. They are the result of deposits of sandstone and other minerals that occurred over 24 million years. The result, was tilted by the action of the same tectonic plates responsible for creating parts of the Himalayan mountains. Wind, rain, and time then sculpted extraordinary shapes, including towers, pillars, and ravines, with varying colours, patterns, and sizes.#!"
building_ub_n_zhangye_danxia_01:0 "$building_type_ub_n_zhangye_danxia_01$"
building_ub_n_zhangye_danxia_01_desc:0 "$building_type_ub_n_zhangye_danxia_01_desc$"

# Senegambian stone circles
building_type_ub_n_senegambian_stone_01:0 "Senegambian stone circles"
building_type_ub_n_senegambian_stone_01_desc:0 "#F the Senegambian stone circles are the largest concentration of stone circles seen anywhere in the world. Made up of sites, Wassu, and Kerbatch in Gambia, and Wanar and Sine Ngayene in Senegal. Among these four main areas, there are approximately 29,000 stones, 17,000 monuments, and 2,000 individual sites. Built between the 3rd century BC and 16th century AD. Together the stone circles of laterite pillars and their associated burial mounds present a vast sacred landscape created over more than 1,500 years.#!"
building_ub_n_senegambian_stone_01:0 "$building_type_ub_n_senegambian_stone_01$"
building_ub_n_senegambian_stone_01_desc:0 "$building_type_ub_n_senegambian_stone_01_desc$"

# Unakoti
building_type_ub_n_unakoti_01:0 "Unakoti"
building_type_ub_n_unakoti_01_desc:0 "#F Unakoti hill literally means one less a koti in Bengali, hosts an ancient Shaivite place of worship with huge rock reliefs celebrating Shiva. It is a Shiva pilgrimage site and dates back to 7th – 9th centuries.#!"
building_ub_n_unakoti_01:0 "$building_type_ub_n_unakoti_01$"
building_ub_n_unakoti_01_desc:0 "$building_type_ub_n_unakoti_01_desc$"

# Jiayu Pass
building_type_ub_jiayu_pass_01:0 "Jiayu Pass"
building_type_ub_jiayu_pass_01_desc:0 "#F Jiayu is the first frontier fortress at the west end of the Ming dynasty Great Wall. The structure was built during the early Ming dynasty, sometime around the year 1372. The fortress there was greatly strengthened due to fear of an invasion by Timur, but Timur died of old age while leading an army toward China.#!"
building_ub_jiayu_pass_01:0 "$building_type_ub_jiayu_pass_01$"
building_ub_jiayu_pass_01_desc:0 "$building_type_ub_jiayu_pass_01_desc$"

# Kamakhya Temple
building_type_ub_kamakhya_temple_01:0 "Kamakhya Temple"
building_type_ub_kamakhya_temple_01_desc:0 "#F The Kamakhya Temple is a Sakta temple dedicated to the mother goddess Kamakhya. The current structural temple and the rock-cut sculpture strewn in the vicinity indicate that the temple has been built and renovated many times in the period 8th–9th, 11th–12th, 13th–14th centuries and even later.#!"
building_ub_kamakhya_temple_01:0 "$building_type_ub_kamakhya_temple_01$"
building_ub_kamakhya_temple_01_desc:0 "$building_type_ub_kamakhya_temple_01_desc$"

# Dambulla cave Temple
building_type_ub_dambulla_temple_01:0 "Dambulla cave Temple"
building_type_ub_dambulla_temple_01_desc:0 "#F Dambulla is the largest and best-preserved cave temple complex in Sri Lanka. The rock towers 160 m over the surrounding plains. There are more than 80 documented caves in the surrounding area. There are a total of 153 Buddha statues, three statues of Sri Lankan kings and four statues of gods and goddesses. The latter include Vishnu and the Ganesha. The murals cover an area of 2,100 square metres. Depictions on the walls of the caves include the temptation by the demon Mara, and Buddha's first sermon. The caves temples were built during the Anuradhapura and Polonnaruwa times.#!"
building_ub_dambulla_temple_01:0 "$building_type_ub_dambulla_temple_01$"
building_ub_dambulla_temple_01_desc:0 "$building_type_ub_dambulla_temple_01_desc$"

# Rudra Mahalaya Temple
building_type_ub_rudramahalaya_temple_01:0 "Rudra Mahalaya Temple"
building_type_ub_rudramahalaya_temple_01_desc:0 "#F Rudra Mahalaya Temple's construction was started in 943 AD by Mularaja and completed in 1140 AD by Jayasimha Siddharaja, a ruler of the Chaulukya dynasty. However, the temple was destroyed by the Sultan of Delhi, Alauddin Khalji, and later the Sultan of Gujarat, Ahmed Shah I .#!"
building_ub_rudramahalaya_temple_01:0 "$building_type_ub_rudramahalaya_temple_01$"
building_ub_rudramahalaya_temple_01_desc:0 "$building_type_ub_rudramahalaya_temple_01_desc$"

# Katas Raj Temples
building_type_ub_katas_raj_temple_01:0 "Katas Raj Temples"
building_type_ub_katas_raj_temple_01_desc:0 "#F The 4th century CE Chinese monk, Faxian, described a temple at Katas Raj in his travelogues. The 7th century CE Chinese traveler Xuanzang visited the area and reported the existence of a Buddhist stupa dating to the era of the 3rd century BCE king, Ashoka. The stupa was reported to be 200 feet tall, and surrounded by 10 springs.\n\nFollowing the collapse of the Buddhist empire of Gandhara, Hinduism gained traction in the region under the reign of the Hindu Shahis beginning around the 7th century CE. The Hindu Shahis established Hindu temples at Katas Raj from the mid 7th to 10th centuries.\n\nIn Hindu Tradition, The temples' pond is said in the Puranas to have been created from the teardrops of Shiva, after he wandered the Earth inconsolable after the death of his wife Sati. The water in the pond is of high clarity. The water and are believed to wash one of ones own sins, as the pond is associated with Shiva.#!"
building_ub_katas_raj_temple_01:0 "$building_type_ub_katas_raj_temple_01$"
building_ub_katas_raj_temple_01_desc:0 "$building_type_ub_katas_raj_temple_01_desc$"

# Adhai Din Ka Jhonpra
building_type_ub_adhai_din_ka_01:0 "Adhai Din Ka Jhonpra"
building_type_ub_adhai_din_ka_01_desc:0 "#F Designed by Abu Bakr of Herat and constructed by Qutb-ud-Din-Aibak in 1192 CE, the mosque is an example of early Indo-Islamic architecture. The structure was completed in 1199 CE and was further beautified by Iltutmish of Delhi in 1213 CE. Most of the building was constructed by Hindu masons, under the supervision of Afghan managers.#!"
building_ub_adhai_din_ka_01:0 "$building_type_ub_adhai_din_ka_01$"
building_ub_adhai_din_ka_01_desc:0 "$building_type_ub_adhai_din_ka_01_desc$"

# Jami Mosque
building_type_ub_jami_mosque_01:0 "Jami Mosque"
building_type_ub_jami_mosque_01_desc:0 "#F Alauddin Khalji invaded Gujarat and captured Khambat in 1324. During his invasions in Gujarat, he had destroyed many Hindu and Jain temples. According to an inscription on the mosque, it was built in 1325 from the ruins of the earlier monuments. Umar bin Ahmad al-Kazaruni, a businessman of the town, is credited with building the mosque. This structure is a congregational mosque which marks the start of Islamic architecture in Gujarat and is distinct in style.#!"
building_ub_jami_mosque_01:0 "$building_type_ub_jami_mosque_01$"
building_ub_jami_mosque_01_desc:0 "$building_type_ub_jami_mosque_01_desc$"

# Tarikhaneh
building_type_ub_tarikhaneh_01:0 "Tarikhaneh Mosque"
building_type_ub_tarikhaneh_01_desc:0 "#F Tarikhaneh Mosque was a pre-Islamic place of worship of the Zoroastrians and is about 2,300 years old. This structure was initially used as a Zoroastrian Fire Temple during the Sassanid period, however, after the fall of the Sassanid Empire it was converted into a mosque in the 8th century. The monument is, thus, known as the oldest mosque in Iran.#!"
building_ub_tarikhaneh_01:0 "$building_type_ub_tarikhaneh_01$"
building_ub_tarikhaneh_01_desc:0 "$building_type_ub_tarikhaneh_01_desc$"

# Adina Mosque
building_type_ub_adina_mosque_01:0 "Adina Mosque"
building_type_ub_adina_mosque_01_desc:0 "#F Adina Mosque was the largest such structure in the Indian subcontinent and was built during the Bengal Sultanate as a royal mosque by Sikandar Shah, who is also buried inside. The mosque is situated in Pandua, a former royal capital. The mosque was designed to display the kingdom's imperial ambitions after its two victories against the Delhi Sultanate in the 14th century.#!"
building_ub_adina_mosque_01:0 "$building_type_ub_adina_mosque_01$"
building_ub_adina_mosque_01_desc:0 "$building_type_ub_adina_mosque_01_desc$"

# Minaret of Jam
building_type_ub_jam_minaret_01:0 "Minaret of Jam"
building_type_ub_jam_minaret_01_desc:0 "#F The 65-metre or 62-metre high minaret, was built around 1190 entirely of baked bricks and is famous for its intricate brick, stucco and glazed tile decoration, which consists of alternating bands of kufic and naskhi calligraphy, geometric patterns, and verses from the Qur'an.#!"
building_ub_jam_minaret_01:0 "$building_type_ub_jam_minaret_01$"
building_ub_jam_minaret_01_desc:0 "$building_type_ub_jam_minaret_01_desc$"

# St Paul's Cathedral
building_type_ub_mdina_cathedral_01:0 "St Paul's Cathedral"
building_type_ub_mdina_cathedral_01_desc:0 "#F St Paul's Cathedral was founded in the 12th century, and according to tradition it stands on the site of where Roman governor Publius met St. Paul following his shipwreck on Malta. The original cathedral was severely damaged in the 1693 Sicily earthquake, so it was dismantled and rebuilt in the Baroque style to a design of the Maltese architect Lorenzo Gafà between 1696 and 1705.#!"
building_ub_mdina_cathedral_01:0 "$building_type_ub_mdina_cathedral_01$"
building_ub_mdina_cathedral_01_desc:0 "$building_type_ub_mdina_cathedral_01_desc$"

# Church of the Holy Apostles Peter and Paul
building_type_ub_church_peterpaul_01:0 "Church of the Holy Apostles Peter and Paul"
building_type_ub_church_peterpaul_01_desc:0 "#F The Church of the Holy Apostles Peter and Paul is a Orthodox church, the oldest intact church in Serbia and one of the oldest ones in the Region.\n\nIt was founded in the 4th century during Roman rule, while additions were made in the 7th and 9th centuries, after which it served as the ecclesiastical seat of the Serbian church, and as the baptismal church and state council site of the Nemanjić dynasty, until the last years of the 12th century. It is dedicated to Saints Peter and Paul.#!"
building_ub_church_peterpaul_01:0 "$building_type_ub_church_peterpaul_01$"
building_ub_church_peterpaul_01_desc:0 "$building_type_ub_church_peterpaul_01_desc$"

# Kangra Fort
building_type_ub_kangra_fort_01:0 "Kangra Fort"
building_type_ub_kangra_fort_01_desc:0 "#F The Kangra Fort was built by the Katoch dynasty, which traces its mythological origins to the ancient Trigarta Kingdom, mentioned in the Mahabharata epic. At least three rulers sought to conquer the fort and plundered the treasures of its temples: Mahmud Ghazni in 1009, Firuz Shah Tughluq in 1360 and Sher Shah in 1540. Raja Dharam Chand submitted to the Mughal Ruler Akbar in 1556 and agreed to pay tribute, including, renouncing claims to the fort. But in 1620, Emperor Jahangir, killed that Katoch king, Raja Hari Chand and annexed the Kangra kingdom into the Mughal Empire.#!"
building_ub_kangra_fort_01:0 "$building_type_ub_kangra_fort_01$"
building_ub_kangra_fort_01_desc:0 "$building_type_ub_kangra_fort_01_desc$"

# Qila Mubarak
building_type_ub_qila_mubarak_01:0 "Qila Mubarak"
building_type_ub_qila_mubarak_01_desc:0 "#F Qila Mubarak has been in existence from 1100-1200 AD in its current place and is the oldest surviving fort in India. It was here that Razia Sultan, the first woman to take charge of the Delhi throne was incarcerated on her defeat and dethroned. The bricks of the fort date back to the Kushana period when emperor Kanishka ruled over Northern India/Bactria. Raja Dab, along with emperor Kanishka, is believed to have built the fort.#!"
building_ub_qila_mubarak_01:0 "$building_type_ub_qila_mubarak_01$"
building_ub_qila_mubarak_01_desc:0 "$building_type_ub_qila_mubarak_01_desc$"

# Panhala Fort
building_type_ub_panhala_fort_01:0 "Panhala Fort"
building_type_ub_panhala_fort_01_desc:0 "#F Panahala fort was built between 1178 and 1209 CE by the Shilahara ruler Bhoja II. A copper plate found in Satara shows that Raja Bhoja held court at Panhala from 1191–1192 CE. About 1209–10, Bhoja Raja was defeated by Singhana, the most powerful of the Devgiri Yadavas, and the fort subsequently passed into the hands of the Yadavas.\n\nDue to its strategic location, it was the centre of several skirmishes in the Deccan involving the Marathas, the Mughals and the British East India Company, the most notable being the Battle of Pavan Khind.#!"
building_ub_panhala_fort_01:0 "$building_type_ub_panhala_fort_01$"
building_ub_panhala_fort_01_desc:0 "$building_type_ub_panhala_fort_01_desc$"

# Sinhagad
building_type_ub_sinhagad_fort_01:0 "Sinhagad"
building_type_ub_sinhagad_fort_01_desc:0 "#F The Sinhagad was strategically built to provide natural protection due to its very steep slopes. The walls and bastions were constructed only at key places. There are two gates to enter the fort, the Kalyan Darwaza and Pune Darwaza which are positioned at the south east and north-east ends respectively. The Sinhagad Fort was initially known as 'Kondhana' after the sage Kaundinya. The Kaundinyeshwar temple coupled with the caves and carvings indicates that the fort had probably been built around two thousand years ago. It was seized by Muhammad bin Tughlaq from the Koli king Nag Naik in 1328 AD.#!"
building_ub_sinhagad_fort_01:0 "$building_type_ub_sinhagad_fort_01$"
building_ub_sinhagad_fort_01_desc:0 "$building_type_ub_sinhagad_fort_01_desc$"

# Vijaydurg Fort
building_type_ub_vijaydurg_fort_01:0 "Vijaydurg Fort"
building_type_ub_vijaydurg_fort_01_desc:0 "#F Vijaydurg Fort on the Sindhudurg coast, was constructed during the regime of Raja Bhoja II of the Shilahar dynasty and restructured by Shivaji in the 17th century. Vijaydurg Fort was called the 'Eastern Gibraltar', as it was virtually impregnable. Its locational advantages include the 40 km long Waghotan/Kharepatan creek. Large vessels cannot enter the shallow water of this creek. Also, Maratha warships could be anchored in this creek and yet remain invisible from the sea.#!"
building_ub_vijaydurg_fort_01:0 "$building_type_ub_vijaydurg_fort_01$"
building_ub_vijaydurg_fort_01_desc:0 "$building_type_ub_vijaydurg_fort_01_desc$"

# Daulatabad Fort
building_type_ub_daulatabad_fort_01:0 "Daulatabad Fort"
building_type_ub_daulatabad_fort_01_desc:0 "#F The historical triangular fortress in the city was initially built around 1187 by the first Yadava king, Bhillama V. In 1308, the city was annexed by Sultan Alauddin Khalji of the Delhi Sultanate, which ruled over most of the Indian subcontinent. In 1327, Sultan Muhammad bin Tughluq of the Delhi Sultanate renamed the city Daulatabad and shifted his imperial capital to the city from Delhi, ordering a mass migration of Delhi's population to Daulatabad. However, Muhammad bin Tughluq reversed his decision in 1334 and the capital of the Delhi Sultanate was shifted back to Delhi.#!"
building_ub_daulatabad_fort_01:0 "$building_type_ub_daulatabad_fort_01$"
building_ub_daulatabad_fort_01_desc:0 "$building_type_ub_daulatabad_fort_01_desc$"

# Rozafa Castle
building_type_ub_rozafa_castle_01:0 "Rozafa Castle"
building_type_ub_rozafa_castle_01_desc:0 "#F Rozafa Castle is a castle near the city of Shkodër. Due to its strategic location, the hill has been settled since antiquity.\n\nA famous widespread legend about sacrificing a female victim and immurement with the aim of building a facility is traditionally orally transmitted by Albanians and connected with the construction of the Rozafa Castle.#!"
building_ub_rozafa_castle_01:0 "$building_type_ub_rozafa_castle_01$"
building_ub_rozafa_castle_01_desc:0 "$building_type_ub_rozafa_castle_01_desc$"

# Firoz Shah Palace Complex
building_type_ub_firoz_palace_01:0 "Firoz Shah Palace Complex"
building_type_ub_firoz_palace_01_desc:0 "#F Firoz Shah Palace Complex was built by Firuz Shah Tughlaq in 1354 AD. The original town of Hisar was a walled settlement inside the fort with four gates, Delhi gate, Mori gate, Nagauri Gate and Talaqi Gate. The palace consists of a mosque known as Lat ki Masjid. Lat is a sandstone pillar about 20 feet high and was earlier an Ashokan pillar. Underground apartments are also located inside the complex. Gujri Mahal is another palace located near the palace complex also built by Firoz Shah for his wife Gujri. Its construction was completed in 1356 and stands on a massive rectangular platform.#!"
building_ub_firoz_palace_01:0 "$building_type_ub_firoz_palace_01$"
building_ub_firoz_palace_01_desc:0 "$building_type_ub_firoz_palace_01_desc$"

# Château de Saumur
building_type_ub_saumur_castle_01:0 "Château de Saumur"
building_type_ub_saumur_castle_01_desc:0 "#F Château de Saumur is a castle located in Saumur. It was originally constructed in the 10th century by Theobald I, Count of Blois, as a fortified stronghold against Norman attacks. It overlooks the confluence of the Loire and the Thouet. In 1026 it came into the hands of Fulk Nerra, count of Anjou, who bequeathed it to his Plantagenet heirs. Following its destruction in 1067, the castle was rebuilt by Henry II of England in the later 12th century.#!"
building_ub_saumur_castle_01:0 "$building_type_ub_saumur_castle_01$"
building_ub_saumur_castle_01_desc:0 "$building_type_ub_saumur_castle_01_desc$"

# Akjoujt Copper mines
building_type_ub_akjoujt_copper_mines_01:0 "Akjoujt Copper mine"
building_type_ub_akjoujt_copper_mines_01_desc:1 "Archeologists have discovered that as early as 1000 BC, copper smelting and mining was occurring in Akjoujt. According to archeologist, metallurgical traces and discovery sites proves relation between Mauritanian metallurgy and the introduction of Berbers into the western Sahara and the Sahel."
building_ub_akjoujt_copper_mines_01:1 "Akjoujt Copper Mining Settlement"
building_ub_akjoujt_copper_mines_01_desc:1 "A small mining settlement has sprung up near where the Copper veins lie. The settlers have started opening up the veins and extracting the Copper, but so far they're only scratching the surface."
building_ub_akjoujt_copper_mines_02:1 "Akjoujt Copper Mine"
building_ub_akjoujt_copper_mines_02_desc:1 "As the settlement grows, more and more Copper is being extracted. The influx of competent engineers allows for the construction of an actual mine."
building_ub_akjoujt_copper_mines_03:1 "Large Akjoujt Copper Mine"
building_ub_akjoujt_copper_mines_03_desc:1 "As the mining operations grow, so does the mines themselves. More entrances are constructed, and large shafts are dug to allow the extraction of deep ore."
building_ub_akjoujt_copper_mines_04:1 "Akjoujt Copper Complex"
building_ub_akjoujt_copper_mines_04_desc:1 "As the production of Copper increases, several foundries and smelters are set up around the settlement. The processing of Copper has become second-nature to the inhabitants, and their skill is renowned across the known world."

# Ziggurat of Ur
building_type_ub_ur_ziggurat_01:0 "Ziggurat of Ur"
building_type_ub_ur_ziggurat_01_desc:0 "#F The Ziggurat was a piece in a temple complex that served as an administrative center for the city, and which was a shrine of the moon god Nanna, the patron deity of Ur. The origanal ziggurat was built by King Ur-Nammu and its construction was finished in the 21st century BC by King Shulgi, who, in order to win the allegiance of cities, proclaimed himself a god. During his 48-year reign, the city of Ur grew to be the capital of a state controlling much of Mesopotamia.#!"
building_ub_ur_ziggurat_01:0 "$building_type_ub_ur_ziggurat_01$"
building_ub_ur_ziggurat_01_desc:0 "$building_type_ub_ur_ziggurat_01_desc$"

# Tomb of Cyrus the Great
building_type_ub_tomb_cyrus_01:0 "Tomb of Cyrus the Great"
building_type_ub_tomb_cyrus_01_desc:0 "#F A monument serving as the tomb of Cyrus the Great, the founder of the ancient Achaemenid Empire. It is in Pasargadae, capital of Achaemenid Empire during the time of Cyrus the Great. The mausoleum is a significant historical example of earthquake engineering as it is said to be the oldest base-isolated structure in the world, allowing it great resilience against seismic hazards.#!"
building_ub_tomb_cyrus_01:0 "$building_type_ub_tomb_cyrus_01$"
building_ub_tomb_cyrus_01_desc:0 "$building_type_ub_tomb_cyrus_01_desc$"

# Throne Hall of Dongola
building_type_ub_throne_dongola_01:0 "Throne Hall of Dongola"
building_type_ub_throne_dongola_01_desc:0 "#F The Throne Hall of Dongola, also known as the Mosque Building is located in Old Dongola. It is a two-storey brick building situated on a rocky hill, overlooking the town and the Nile valley. It was originally built in the 9th century, serving as the richly adorned representative building of the Makurian kings. In 1317, during the period of Makurian decline, it was converted into a mosque, serving this purpose until it was closed and turned into a historic monument in 1969.#!"
building_ub_throne_dongola_01:0 "$building_type_ub_throne_dongola_01$"
building_ub_throne_dongola_01_desc:0 "$building_type_ub_throne_dongola_01_desc$"

# Grand Place
building_type_ub_grand_palace_01:0 "Grand Place"
building_type_ub_grand_palace_01_desc:0 "#F The Grand Place or Grote Markt is the central square of Brussels.\n\nIn the 10th century, Charles, Duke of Lower Lorraine constructed a fort on Saint-Géry Island, the furthest inland point at which the Senne river was still navigable. This was the seed of what would become Brussels. By the end of the 11th century, an open-air marketplace was set up on a dried-up marsh near the fort that was surrounded by sandbanks. The market was called the Nedermerckt(means 'Lower Market' in Old Dutch)\nAt the beginning of the 13th century, three indoor markets were built on the northern edge of the Grand Place; a meat market, a bread market, and a cloth market. These buildings, which belonged to the Duke of Brabant, allowed the wares to be showcased even in bad weather, but also allowed the Dukes to keep track of the storage and sale of goods, in order to collect taxes. Other buildings, made of wood or stone, enclosed the Grand Place. Brussels' Town Hall was built on the south side of the Grand Place in stages, between 1401 and 1455, and made it the seat of municipal power. Its spire towers 96 metres high, and is capped by a 4-metre statue of Saint Michael slaying a demon or devil.#!"
building_ub_grand_palace_01:0 "$building_type_ub_grand_palace_01$"
building_ub_grand_palace_01_desc:0 "$building_type_ub_grand_palace_01_desc$"

# Villa Adriana
building_type_ub_villa_adriana_01:0 "Villa Adriana"
building_type_ub_villa_adriana_01_desc:0 "#F Villa Adriana or Hadrian's Villa is a site comprising the ruins and archaeological remains of a large villa complex built c. AD 120 by Roman Emperor Hadrian at Tivoli. During the later years of his reign, Hadrian actually governed the empire from the villa. Hadrian started using the villa as his official residence around AD 128. A large court therefore lived there permanently and large numbers of visitors and bureaucrats would have to have been entertained and temporarily housed on site. The postal service kept it in contact with Rome 29 kilometres away, where the various government departments were located.#!"
building_ub_villa_adriana_01:0 "$building_type_ub_villa_adriana_01$"
building_ub_villa_adriana_01_desc:0 "$building_type_ub_villa_adriana_01_desc$"

# Cothon
building_type_ub_cothon_01:0 "Cothon"
building_type_ub_cothon_01_desc:0 "#F A cothon is an artificial, protected inner harbour such as that in Carthage. Cothons were generally found in the Phoenician world. However, In ancient times "cothon" was only used to describe the harbour at Carthage.\n\nThe cothon at Carthage was divided into a rectangular merchant harbour followed by an inner protected harbour reserved for military use only. This inner harbour was circular and surrounded by an outer ring of structures divided into a series of docking bays for ship maintenance, along with an island structure at its centre that also housed navy ships. Each individual docking bay featured a raised slipway. Above the raised docking bays was a second level consisting of warehouses where oars and rigging were kept along with supplies such as wood and canvas.\n\nOn the island structure there existed a raised 'cabin' where the admiral in command could observe the whole harbour along with the surrounding sea. Altogether the inner docking complex could house up to 220 ships. The entire harbour was protected by an outer wall and the main entrance could be closed off with iron chains.#!"
building_ub_cothon_01:0 "$building_type_ub_cothon_01$"
building_ub_cothon_01_desc:0 "$building_type_ub_cothon_01_desc$"

# Knossos
building_type_ub_knossos_01:0 "Knossos"
building_type_ub_knossos_01_desc:0 "#F Knossos is the largest Bronze Age archaeological site on Crete and has been called Europe's oldest city. Settled as early as the Neolithic period, the name Knossos survives from ancient Greek references to the major city of Crete. The palace of Knossos eventually became the ceremonial and political centre of the Minoan civilization and culture. The palace was abandoned at some unknown time at the end of the Late Bronze Age, c. 1380–1100 BC; the reason is unknown, but one of the many disasters that befell the palace is generally put forward.#!"
building_ub_knossos_01:0 "$building_type_ub_knossos_01$"
building_ub_knossos_01_desc:0 "$building_type_ub_knossos_01_desc$"

# Kusugu Well
building_type_ub_kusugu_well_01:0 "Kusugu Well"
building_type_ub_kusugu_well_01_desc:0 "#F Kusugu Well is an ancient well in Daura. According to Hausa myth, Hausa communities have been living in Central Africa for over 2000 years. Daura was believed to be one of the largest Hausa cities of that time. It had queens as head of government that oversaw the affairs of the people.\n\nDuring the reign of Queen Daurama, the major source of water for Daura was the Kusugu well. But people were only allowed to fetch water on fridays because of a strange snake that lives inside the well. That was how people continue to starve until one day when a person who was believed to be a Baghdadi prince, Bayajidda came to Daura because he could not get the throne after the death of his father. The brave Prince after lodging in the house of one old woman by the name of Ayyana, requested for water, but he was not given enough. He then requested to be shown the well to fetch water. He was warned about a strange snake. He went to the well and eventually killed the snake after a fight. The queen then married him, and he became a King. Because he could not speak Hausa before, people started calling him Bayajidda, meaning, he does not understand before.#!"
building_ub_kusugu_well_01:0 "$building_type_ub_kusugu_well_01$"
building_ub_kusugu_well_01_desc:0 "$building_type_ub_kusugu_well_01_desc$"

# Valley of the Kings
building_type_ub_valley_kings_01:0 "Valley of the Kings"
building_type_ub_valley_kings_01_desc:0 "#F The Valley of the Kings, also known as the Valley of the Gates of the Kings is a valley in Egypt where, for a period of nearly 500 years from the 16th to 11th century BC, rock-cut tombs were excavated for the pharaohs and powerful nobles of the New Kingdom. The valley stands on the west bank of the Nile, opposite Thebes, within the heart of the Theban Necropolis. The wadi consists of two valleys: the East Valley where the majority of the royal tombs are situated and the West Valley a.k.a Valley of the Monkeys.#!"
building_ub_valley_kings_01:0 "$building_type_ub_valley_kings_01$"
building_ub_valley_kings_01_desc:0 "$building_type_ub_valley_kings_01_desc$"

# Moštre's university
building_type_ub_mostre_university_01:0 "Moštre's university"
building_type_ub_mostre_university_01_desc:0 "#F Moštre's university, founded in 1175 was one of the first in Europe, and was known for its scholarship in medicine, theology, cosmogeny and ethics, although because of its connection to the Bosnian Church, nothing remains of its archives. Its existence is documented only by a handful of references in the Vatican archives of its enemy, the Catholic Church.#!"
building_ub_mostre_university_01:0 "$building_type_ub_mostre_university_01$"
building_ub_mostre_university_01_desc:0 "$building_type_ub_mostre_university_01_desc$"

# Université de Montpellier
building_type_ub_montpellier_university_01:0 "Université de Montpellier"
building_type_ub_montpellier_university_01_desc:0 "#F Université de Montpellier is a university in Montpellier. Established in 1220, Université de Montpellier is one of the oldest universities in the world.\n\nIt is not known exactly when the schools of liberal arts were founded that developed into the Montpellier faculty of arts; it may be that they were a direct continuation of the Gallo-Roman schools that gathered around masters of rhetoric. The school of law was founded by Placentinus, from the school of law at Bologna, who came to Montpellier in 1160, taught there during two different periods, and died there in 1192. The faculty of law has had a long career. \n\nThe prestigious school of medicine was founded perhaps by people trained in the Spanish medical schools; it is certain that, as early as 1137, there were excellent physicians at Montpellier University. It is the world's oldest medical school still in operation. The school of medicine owed its success to a policy of the Guilhem lords of Montpellier, by which any licensed physician might lecture there: with no fixed limit to the number of teachers, lectures multiplied, thus providing a great choice of teachers coming from all around the Mediterranean region.#!"
building_ub_montpellier_university_01:0 "$building_type_ub_montpellier_university_01$"
building_ub_montpellier_university_01_desc:0 "$building_type_ub_montpellier_university_01_desc$"

# Grand Mosque of Bursa
building_type_ub_bursa_mosque_01:0 "Grand Mosque of Bursa"
building_type_ub_bursa_mosque_01_desc:0 "#F Grand Mosque of Bursa is the largest mosque in Bursa and a landmark of early Ottoman architecture, which incorporated many elements from Seljuk architecture. Ordered by Sultan Bayezid I, the mosque was designed and built by architect Ali Neccar in 1396–1400. It is a large and rectangular building, with a total of twenty domes that are arranged in four rows of five, and are supported by 12 columns. Supposedly the twenty domes were built instead of the twenty separate mosques which Sultan Bayezid I had promised for winning the Battle of Nicopolis in 1396. The mosque has two minarets.#!"
building_ub_bursa_mosque_01:0 "$building_type_ub_bursa_mosque_01$"
building_ub_bursa_mosque_01_desc:0 "$building_type_ub_bursa_mosque_01_desc$"

# Gök Medrese
building_type_ub_gok_madraseh_01:0 "Gök Medrese"
building_type_ub_gok_madraseh_01_desc:0 "#F Gök Medrese is a 13th-century medrese, an Islamic educational institution, in Sivas. The medrese was constructed by an architect known as "Kaloyan" from Konya. Originally, it was a two-story building. There were also a hamam (Turkish bath) and a soup kitchen for 30 people. But presently, only the 13 rooms of the lower floor exist.#!"
building_ub_gok_madraseh_01:0 "$building_type_ub_gok_madraseh_01$"
building_ub_gok_madraseh_01_desc:0 "$building_type_ub_gok_madraseh_01_desc$"

# Divriği Great Mosque and Hospital
building_type_ub_divrigi_mosque_01:0 "Divriği Great Mosque and Hospital"
building_type_ub_divrigi_mosque_01_desc:0 "#F Divriği Great Mosque and Hospital is an ornately decorated mosque and hospital complex built in 1228–1229 by the local dynasty of the Mengujekids in the small Anatolian town of Divriği.#!"
building_ub_divrigi_mosque_01:0 "$building_type_ub_divrigi_mosque_01$"
building_ub_divrigi_mosque_01_desc:0 "$building_type_ub_divrigi_mosque_01_desc$"

# Çifte Minareli Medrese
building_type_ub_cifte_madraseh_01:0 "Çifte Minareli Medrese"
building_type_ub_cifte_madraseh_01_desc:0 "#F Çifte Minareli Medrese is an architectural monument of the late Seljuk period in Erzurum. Built as a theological school a few years before 1265, it takes its name, Twin Minaret Madrasa, from the two fluted minarets that crown the monumental façade.\n\nThe Çifte Minareli Medrese is thought to be the model for the Gök Medrese in Sivas.#!"
building_ub_cifte_madraseh_01:0 "$building_type_ub_cifte_madraseh_01$"
building_ub_cifte_madraseh_01_desc:0 "$building_type_ub_cifte_madraseh_01_desc$"

# Shah Abdol-Azim Shrine
building_type_ub_shah_abholazim_01:0 "Shah Abdol-Azim Shrine"
building_type_ub_shah_abholazim_01_desc:0 "#F Shah Abdol-Azim Shrine, also known as Shabdolazim, located in Rayy, contains the tomb of Shah Abdol Azim. hah Abdol Azim was a fifth generation descendant of Hasan ibn ‘Ali and a companion of Muhammad al-Taqī. He was entombed here after his death in the 9th century.\n\nOne of the earliest pilgrimage guides for the Shiʿa, which suggests that the tomb of Abdol-Azim was already of some importance by the tenth century.#!"
building_ub_shah_abholazim_01:0 "$building_type_ub_shah_abholazim_01$"
building_ub_shah_abholazim_01_desc:0 "$building_type_ub_shah_abholazim_01_desc$"

# Kutlug-Timur Minaret
building_type_ub_kutlug_minaret_01:0 "Kutlug-Timur Minaret"
building_type_ub_kutlug_minaret_01_desc:0 "#F Believed to be the tallest of the ancient minarets in Central Asia. It was built in 1011 during the Khwarazmian dynasty. The height of the minaret is 60 meters with a diameter of 12 metres at the base and 2 metres at the top. It was restored by Kutlug-Timur around 1330.#!"
building_ub_kutlug_minaret_01:0 "$building_type_ub_kutlug_minaret_01$"
building_ub_kutlug_minaret_01_desc:0 "$building_type_ub_kutlug_minaret_01_desc$"

# Uzgend Minaret
building_type_ub_uzgend_minaret_01:0 "Uzgend Minaret"
building_type_ub_uzgend_minaret_01_desc:0 "#F Uzgend Minaret also spelled as Uzgen Minaret is an 11th-century minaret tower located in Uzgen. It forms part of the ancient ruins in Uzgen along with three well preserved mausoleums located nearby.#!"
building_ub_uzgend_minaret_01:0 "$building_type_ub_uzgend_minaret_01$"
building_ub_uzgend_minaret_01_desc:0 "$building_type_ub_uzgend_minaret_01_desc$"

# Imam Ali Mosque of Basra
building_type_ub_imam_alibasra_01:0 "Imam Ali Mosque of Basra"
building_type_ub_imam_alibasra_01_desc:0 "#F The mosque was founded around 635 during the era of the second Caliph Umar on the outskirts of Basra right before the conquest of the city. The building was first built out of palm canes but it caught fire before the mosque was finished. Then it was reconstructed with mud during the 3rd Umayyad Caliph Umar II but then it was destroyed again due to a massive flood which flooded the entire city of Basra, this caused many people to move to what now is Basra from old Basra. What was left of the mosque was a shadow of its former self, no longer being in Basra at all as Basra had moved. Still, it remained a site for the pilgrimage to Ali and Aisha and due to the importance of what was left of the mosque, it became a place for many massacres of Arab pilgrims; especially during the Zanj rebellion.#!"
building_ub_imam_alibasra_01:0 "$building_type_ub_imam_alibasra_01$"
building_ub_imam_alibasra_01_desc:0 "$building_type_ub_imam_alibasra_01_desc$"

# Alanya Castle
building_type_ub_alanya_castle_01:0 "Alanya Castle"
building_type_ub_alanya_castle_01_desc:0 "#F Most of the castle was built in the 13th century under the Seljuq Sultanate of Rûm following the city's conquest in 1220 by Alaeddin Keykubad I, as part of a building campaign that included the Kızıl Kule. The castle was built on the remnants of earlier Byzantine era and Roman era fortifications. Kızıl Kule is the octagonal red brick tower protects the shipyard which dates from 1221.#!"
building_ub_alanya_castle_01:0 "$building_type_ub_alanya_castle_01$"
building_ub_alanya_castle_01_desc:0 "$building_type_ub_alanya_castle_01_desc$"

# Kayseri Castle
building_type_ub_kayseri_castle_01:0 "Kayseri Castle"
building_type_ub_kayseri_castle_01_desc:0 "#F Kayseri Castle, is a castle built in antiquity and first mentioned in a coin during the rule of Gordian III between 238 and 244 AD. It went through multiple additions starting with the Romans, continuing with the Byzantines, Danishmends, Seljuqs, Dulqadirs, Karamanids, and Ottomans. The castle, located in the eponymous city, is made of an inner and an outer section with a total of 18 towers.#!"
building_ub_kayseri_castle_01:0 "$building_type_ub_kayseri_castle_01$"
building_ub_kayseri_castle_01_desc:0 "$building_type_ub_kayseri_castle_01_desc$"

# Gingee Fort
building_type_ub_gingee_fort_01:0 "Gingee Fort"
building_type_ub_gingee_fort_01_desc:0 "#F Originally built by Ananta kon of the konar Dynasty around 1190 AD and later fortified by Krishna Konar, it was later modified in the 13th century to elevate it to the status of an unbreachable citadel to protect the small town of jinji. As per one account, the fort was further fortified during the 15–16th century. It was further strengthened by the Marathas under the leadership of Shivaji in 1677 AD. The site is so fortified that Chhatrapati Shivaji, the Maratha king, ranked it as the 'most impregnable fortress in India', and it was called the 'Troy of the East' by the British.\n\nThe Gingee Fort complex is on three hillocks: Krishnagiri named after Krishna Kon to the north, Rajagiri or Anandagiri named after Ananda kon to the west and Chandrayandurg to the southeast. The three hills together constitute a fort complex, each having a separate and self-contained citadel.\n\nThe complex has a seven-storeyed marriage hall, granaries, prison cells, and a temple dedicated to its presiding Hindu goddess called Chenjiamman. The fortifications contain a sacred pond known as Aanaikulam. On the top of the hillock, there are minor fortifications.#!"
building_ub_gingee_fort_01:0 "$building_type_ub_gingee_fort_01$"
building_ub_gingee_fort_01_desc:0 "$building_type_ub_gingee_fort_01_desc$"

# Citadel of Ghazni
building_type_ub_ghazni_citadel_01:0 "Citadel of Ghazni"
building_type_ub_ghazni_citadel_01_desc:0 "#F Citadel of Ghazni is a large medieval fortress located in Ghazni. It was built in the 13th century surrounding the Ghazni town to form a walled city. \n\nIn 1839, the citadel was the site of the battle of Ghazni during the first Anglo-Afghan war when the British troops stormed and captured the citadel. It saw further violence during later decades of wars.#!"
building_ub_ghazni_citadel_01:0 "$building_type_ub_ghazni_citadel_01$"
building_ub_ghazni_citadel_01_desc:0 "$building_type_ub_ghazni_citadel_01_desc$"

# Ak-Saray Palace
building_type_ub_aksaray_palace_01:0 "Ak-Saray Palace"
building_type_ub_aksaray_palace_01_desc:0 "#F Timur's Summer Palace, the 'White Palace' was planned as the most grandiose of all Timur's constructions. It was started in 1380 by artisans deported by Timur from the recently conquered Khwarezm. Unfortunately, only parts of its gigantic 65 m gate-towers survive, with blue, white and gold mosaics. Above the entry of the Ak-Saray are big letters saying: 'If you challenge our power – look at our buildings!'. The city it’s in is also the birthplace of Timur.#!"
building_ub_aksaray_palace_01:0 "$building_type_ub_aksaray_palace_01$"
building_ub_aksaray_palace_01_desc:0 "$building_type_ub_aksaray_palace_01_desc$"

# Ita Fort
building_type_ub_ita_fort_01:0 "Ita Fort"
building_type_ub_ita_fort_01_desc:0 "#F The Ita Fort at Arunachal Pradesh was built as early as the 14th or the 15th century by kings of the Chutia dynasty. The fort has an irregular shape, built mainly with bricks dating back to the 14th-15th Century. The total brickwork is of 16,200 cubic metre lengths. The fort has three different entrances at three different sides, which are western, the eastern and the southern sides.#!"
building_ub_ita_fort_01:0 "$building_type_ub_ita_fort_01$"
building_ub_ita_fort_01_desc:0 "$building_type_ub_ita_fort_01_desc$"

# Eltz Castle
building_type_ub_eltz_castle_01:0 "Eltz Castle"
building_type_ub_eltz_castle_01_desc:0 "#F Eltz Castle is a medieval castle nestled in the hills above the Moselle between Koblenz and Trier.\n\nPlatteltz, a Romanesque keep, is the oldest part of the castle, having begun in the 9th century as a simple manor with an earthen palisade. By 1157 the fortress was an important part of the Holy Roman Empire under Frederick Barbarossa, standing astride the trade route from the Moselle Valley and the Eifel region.#!"
building_ub_eltz_castle_01:0 "$building_type_ub_eltz_castle_01$"
building_ub_eltz_castle_01_desc:0 "$building_type_ub_eltz_castle_01_desc$"

# Bojnice Castle
building_type_ub_bojnice_castle_01:0 "Bojnice Castle"
building_type_ub_bojnice_castle_01_desc:0 "#F Bojnice Castle is a medieval castle in Bojnice. Bojnice Castle was first mentioned in written records in 1113, in a document held at the Zobor Abbey. Originally built as a wooden fort, it was gradually replaced by stone, with the outer walls being shaped according to the uneven rocky terrain.#!"
building_ub_bojnice_castle_01:0 "$building_type_ub_bojnice_castle_01$"
building_ub_bojnice_castle_01_desc:0 "$building_type_ub_bojnice_castle_01_desc$"

# Płock Castle
building_type_ub_plock_castle_01:0 "Płock Castle"
building_type_ub_plock_castle_01_desc:0 "#F The Płock Castle is located on a steep Vistulan hillside. Most likely a wooden fortress - defended by walls and dikes, where in the middle there was a small stone built stronghold, Has existed since the eleventh century. At the end of the thirteenth century, the raising of the castle had begun, when the stronghold was fortified, and took on its current form under the reign of Casimir III the Great. The expansion of the castle was done on the hillside of the former stronghold, which was reconstructed with bricks and expanded, the stronghold was also raised with two towers. The castle is fortificated by a double encirclement of defensive walls - securing the stronghold and Płock, being just outside the castle's walls.#!"
building_ub_plock_castle_01:0 "$building_type_ub_plock_castle_01$"
building_ub_plock_castle_01_desc:0 "$building_type_ub_plock_castle_01_desc$"

# Hammershus Castle
building_type_ub_hammershus_castle_01:0 "Hammershus Castle"
building_type_ub_hammershus_castle_01_desc:0 "#F Hammershus was a fortress located on the northern tip of Bornholm. The fortress was the largest fortification built in Scandinavia during the medieval period. It is situated 74 meters above sea level and it had a 750 meter long perimeter wall around the castle grounds. The inhabitants of the castle would get their water from two natural spring ponds on opposite sides of the castle. The castle was erected sometime between the 12th and 13th centuries by the kings of Denmark and the clergy. It later served as a refuge for many archbishops during periods of political instability in Denmark and Lübeck.#!"
building_ub_hammershus_castle_01:0 "$building_type_ub_hammershus_castle_01$"
building_ub_hammershus_castle_01_desc:0 "$building_type_ub_hammershus_castle_01_desc$"

# Dún Aonghasa
building_type_ub_dun_aonghasa_01:0 "Dún Aonghasa"
building_type_ub_dun_aonghasa_01_desc:0 "#F Dún Aonghasa is the best-known of several prehistoric hill forts on the Aran Islands. It lies on Inis Mór, at the edge of a 100-metre-high cliff.#!"
building_ub_dun_aonghasa_01:0 "Ruins of Dún Aonghasa"
building_ub_dun_aonghasa_01_desc:0 "Dún Aonghasa is a collection of several 2nd century BC hill forts on the Aran Islands of Galway. It lies on Inis Mór, at the edge of a 100 meter tall cliff. The forts were likely originally built by the Bulig following the Langinian conquest of Connacht. Some of the walls of the forts have even been noted to be around 4 meters thick and 6 meters high at certain points. Despite how the forts fell into disarray they were commonplace for small groups of men to use as defensive fortifications during the medieval period in various skirmishes."
building_ub_dun_aonghasa_02:0 "Dún Aonghasa Fortress"
building_ub_dun_aonghasa_02_desc:0 "Dún Aonghasa is a collection of several 2nd century BC hill forts on the Aran Islands of Galway. It lies on Inis Mór, at the edge of a 100 meter tall cliff. The forts were likely originally built by the Bulig following the Langinian conquest of Connacht. Some of the walls of the forts have even been noted to be around 4 meters thick at certain points. However with Dún Aonghasa rebuilt to completion the fortress will indefinitely be used as defence in the future."

# Saranta Kolones
building_type_ub_saranta_kolones_01:0 "Saranta Kolones"
building_type_ub_saranta_kolones_01_desc:0 "#F The Saranta Kolones, a medieval fortress, is located north of the harbour of Paphos. It takes its name from the large number of granite columns that were found there likely from a long destroyed agora. The castle is believed to have been built by the Byzantines sometime at the end of the 7th century to protect the port of Paphos from pirates and arabic raiders. The fortress was then redecorated by the Lusignans. It had a 3 meter thick wall with four large corner towers and four more intermediary towers along the joining walls. The square courtyard formed by the fortress was 35 meters by 35 meters with a tower at each corner. Sadly most of the fortress was demolished by an earthquake in 1222 and was abandoned. However the port still needed to be protected so the Paphos castle was built sometime after 1222 replacing the role of Saranta Kolones.#!"
building_ub_saranta_kolones_01:0 "$building_type_ub_saranta_kolones_01$"
building_ub_saranta_kolones_01_desc:0 "$building_type_ub_saranta_kolones_01_desc$"

# Murzuq Castle
building_type_ub_murzuq_castle_01:0 "Murzuq Castle"
building_type_ub_murzuq_castle_01_desc:0 "#F By 1300 Murzuq was owned by the Kanem Empire but during 1310 Murzuq was overrun by a Morrocan tribe who then settled there. Murzuq was made the capital of this tribe, now sultanate, and then decided to build the Murzuq castle. The castle was situated on a large piece of sandstone and itself was mostly made from compressed sandstone. The castle oversaw much of the Saharan trade as Murzuq was a staple place in said trade routed. However this sultanate eventually fell to the Bornu Empire sometime around 1400 and later fell into the hands of the Ottoman Empire in 1578.#!"
building_ub_murzuq_castle_01:0 "$building_type_ub_murzuq_castle_01$"
building_ub_murzuq_castle_01_desc:0 "$building_type_ub_murzuq_castle_01_desc$"

# Turbessel
building_type_ub_turbessel_castle_01:0 "Turbessel"
building_type_ub_turbessel_castle_01_desc:0 "#F Turbessel is a fortress and Bronze Age tumulus. While the site had been occupied since the Bronze Age, the fort gained importance during the Byzantine Empire and came under control of local Armenian lords in the late 11th century. Baldwin I conquered the city in the winter of 1097, and it subsequently became a part of the County of Edessa. It was one of the main strongholds of Frankish counts such as Joscelin I. After the fall of Edessa to Zengi, it became the principal city of what remained of the County until it was eventually sold to the Emperor Manuel I Comnenus in 1150. It fell to Nur ed-Din's Muslims within the year.#!"
building_ub_turbessel_castle_01:0 "$building_type_ub_turbessel_castle_01$"
building_ub_turbessel_castle_01_desc:0 "$building_type_ub_turbessel_castle_01_desc$"

# Arch of Marcus Aurelius
building_type_ub_marcus_aurelius_01:0 "Arch of Marcus Aurelius"
building_type_ub_marcus_aurelius_01_desc:0 "#F Originally built in the city of Oea, the Arch of Marcus Aurelius is an arch made entirely from marble in 165. After the collapse of the Roman Empire the city of Oea was integrated with the city of Tripoli, thereby making the arch in Tripoli. The arch hangs over the northwestern entrance of the city of Tripoli. It was commissioned by Gaius Calpurnius Celsus to commemorate the victories of Lucius Veros during the Roman-Parthian war of 161-166. #!"
building_ub_marcus_aurelius_01:0 "$building_type_ub_marcus_aurelius_01$"
building_ub_marcus_aurelius_01_desc:0 "$building_type_ub_marcus_aurelius_01_desc$"

# Leptis Magna
building_type_ub_leptis_magna_01:0 "Leptis Magna"
building_type_ub_leptis_magna_01_desc:0 "#F Originally a 7th-century BC Phoenician foundation, Leptis Magna was greatly expanded under Roman Emperor Septimus Severus, who was born in the city. The city was an important trade post and itself was possibly the richest city in Libya at the time.\n\nThe 3rd Augustan Legion was stationed here to defend the city against Berber incursions. After the legion's dissolution under Gordian III in 238, the city was increasingly open to raids in the later part of the 3rd century. Diocletian reinstated the city as provincial capital, and it grew again in prosperity until it fell to the Vandals in 439. It was reincorporated into the Eastern Empire in 533 but continued to be plagued by Berber raids and never recovered its former importance. It fell to the Muslim invasion in 647 and was subsequently abandoned.#!"
building_ub_leptis_magna_01:0 "$building_type_ub_leptis_magna_01$"
building_ub_leptis_magna_01_desc:0 "$building_type_ub_leptis_magna_01_desc$"

# Temple of Zeus at Cyrene
building_type_ub_cyrene_jupiter_01:0 "Temple of Zeus at Cyrene"
building_type_ub_cyrene_jupiter_01_desc:0 "#F The temple of Zeus was built in the Doric style, with two rows of 17 X 8 Doric columns and was very large, measuring, 70 X 32 meters. Stonework on the temple shows evidence of Egyptian Workmanship. When it was repaired after the Jewish Revolt the temple waas given a new marble frontage and a high podium in the traditional Roman style.#!"
building_ub_cyrene_jupiter_01:0 "Ruins of Temple of Zeus at Cyrene"
building_ub_cyrene_jupiter_01_desc:0 "The Temple of Zeus was built around the 6th century BC; rebuilt by the Romans in the 2nd century AD after the Jewish Revolt in 115 AD where it was destroyed, and destroyed again after an Earthquake in the 4th century AD, this time the site was abandoned."
building_ub_cyrene_jupiter_02:0 "Temple of Zeus at Cyrene"
building_ub_cyrene_jupiter_02_desc:0 "After great effort and expense, The Temple was rebuilt. Zeus will be honored here, once again!"

# Temple of Artemis
building_type_ub_temple_artemis_01:0 "Temple of Artemis"
building_type_ub_temple_artemis_01_desc:0 "#F The Temple of Artemis or Artemision, also known as the Temple of Diana, was a Greek temple dedicated to an ancient, local form of the goddess Artemis. It was located in Ephesus. It was completely rebuilt twice, once after a devastating flood and three hundred years later after an act of arson, and in its final form was one of the Seven Wonders of the Ancient World.#!"
building_ub_temple_artemis_01:0 "Ruins of Temple of Artemis"
building_ub_temple_artemis_01_desc:0 "In 268 AD, the temple was destroyed or damaged in a raid by the Goths, an East Germanic tribe. Whatever the extent of the injuries to the building, it appears to have been rebuilt or repaired, as the temple is noted to have been in use for worship during the rise of Christianity, and closed as a consequence of the Persecution of pagans in the late Roman Empire.\n\nThe closure of the Temple of Artemis is assumed to have occurred sometime during the course of the early to mid 5th century, with the year of 407 as an early date. The closure of the temple was followed by the erasing of the name of Artemis from inscriptions around the city of Ephesus.\n\nIt is unknown how long the building stood after the closure of the temple by the Christians. At least some of the stones from the temple were eventually used in construction of other buildings"
building_ub_temple_artemis_02:0 "Temple of Artemis"
building_ub_temple_artemis_02_desc:0 "After great effort and expense, The Temple was rebuilt. Arthemis will be honored here, once again!"

# Temple of Zeus at Olympia
building_type_ub_temple_olympia_01:0 "Temple of Zeus at Olympia"
building_type_ub_temple_olympia_01_desc:0 "#F The Temple of Zeus at Olympia was an ancient Greek temple in Olympia dedicated to the god Zeus. The temple, built in the second quarter of the fifth century BC, was the very model of the fully developed classical Greek temple of the Doric order. The temple housed the renowned statue of Zeus, which was one of the Seven Wonders of the Ancient World.#!"
building_ub_temple_olympia_01:0 "Ruins of Temple of Zeus at Olympia"
building_ub_temple_olympia_01_desc:0 "The Roman general Mummius dedicated twenty-one gilded shields after he sacked Corinth in 146 BC; they were fixed at the metopes of the eastern front side and the eastern half of the south side.\n\nIn AD 426, Theodosius II ordered the destruction of the sanctuary during the Persecution of pagans in the late Roman Empire. Archaeologists have long postulated that the already ruined Temple was destroyed by the earthquakes of AD 522 and 551, known to have caused widespread damage in the Peloponnese, although a 2014 paper hypothesizes that the columns may have been 'intentionally pulled down by ropes during the early Byzantine period'."
building_ub_temple_olympia_02:0 "Temple of Zeus at Olympia"
building_ub_temple_olympia_02_desc:0 "After great effort and expense, The Temple was rebuilt. Zeus will be honored here, once again!"

# Heraion of Samos
building_type_ub_heraion_samos_01:0 "Heraion of Samos"
building_type_ub_heraion_samos_01_desc:0 "#F The Heraion of Samos was a large sanctuary to the goddess Hera, on the island of Samos. he late Archaic temple in the sanctuary was the first of the gigantic free-standing Ionic temples, but its predecessors at this site reached back to the Geometric Period of the 8th century BC or earlier. In the Classical period, Samos came under Athenian domination and activity in the sanctuary almost completely ceases. A revival of activity took place in the Hellenistic period, which continued under the Roman Empire.\n\nWorship of Hera ceased in AD 391, when the Theodosian edicts forbade pagan observance. A Christian church was built on the site of in the fifth century AD and the site was used as a quarry throughout the Byzantine period.#!"
building_ub_heraion_samos_01:0 "$building_type_ub_heraion_samos_01$"
building_ub_heraion_samos_01_desc:0 "$building_type_ub_heraion_samos_01_desc$"

# Valle dei Templi
building_type_ub_valle_templi_01:0 "Valle dei Templi"
building_type_ub_valle_templi_01_desc:0 "#F The Valle dei Templi is an archaeological site in Agrigento. t is one of the most outstanding examples of Greater Greece art and architecture.#!"
building_ub_valle_templi_01:0 "Temple of Concordia"
building_ub_valle_templi_01_desc:0 "The Temple of Concordia is an ancient Greek temple in the Valle dei Templi. If still in use by the 4th-and 5th century, it would have been closed during the persecution of pagans in the late Roman Empire. The temple was converted into a Christian basilica in the 6th century dedicated to the apostles Peter and Paul by San Gregorio delle Rape, bishop of Agrigento and thus survived the destruction of pagan places of worship."

# Tavan Bogd
building_type_ub_n_tavan_bogd_01:0 "Tavan Bogd"
building_type_ub_n_tavan_bogd_01_desc:0 "#F Tavan Bogd Mountains are the highest mountains in Mongolia, with Khuiten Uul at 4374 m making it the highest in Mongolia and second highest mountain in all of Siberia. The numerous rock carvings and funerary monuments found in Tavan Bogd illustrate the development of culture in Mongolia over a period of 12,000 years.\n\nThe earliest images reflect a time when the area was partly forested and the valley provided a habitat for hunters of large game. Later images show the transition to herding as the dominant way of life. The most recent images show the transition to a horse-dependent nomadic lifestyle during the early 1st millennium BC, the Scythian period and the later Turkic period. The carvings contribute valuably to our understanding of pre-historic communities in northern Asia.#!"
building_ub_n_tavan_bogd_01:0 "$building_type_ub_n_tavan_bogd_01$"
building_ub_n_tavan_bogd_01_desc:0 "$building_type_ub_n_tavan_bogd_01_desc$"

# Kaali crater
building_type_ub_n_kaali_crater_01:0 "Kaali crater"
building_type_ub_n_kaali_crater_01_desc:0 "#F Kaali crater is a group of nine meteorite craters in Kaali on the Estonian island of Saaremaa. Most recent estimates put its formation shortly after 1530–1450 BC. Finnish mythology has stories that may originate with the formation of Kaali. One of them is in runes 47, 48 and 49 of the Kalevala epic: Louhi, the evil wizard, steals the Sun and fire from people, causing total darkness. Ukko, the god of the sky, orders a new Sun to be made from a spark. The virgin of the air starts to make a new Sun, but the spark drops from the sky and hits the ground. This spark goes to an 'Aluen' or 'Kalevan' lake and causes its water to rise. Finnish heroes see the ball of fire falling somewhere 'behind the Neva river' (the direction of Estonia from Karelia). The heroes head in that direction to seek fire, and they finally gather flames from a forest fire.#!"
building_ub_n_kaali_crater_01:0 "$building_type_ub_n_kaali_crater_01$"
building_ub_n_kaali_crater_01_desc:0 "$building_type_ub_n_kaali_crater_01_desc$"

# Kungur Ice Caves
building_type_ub_n_kungur_icecaves_01:0 "Kungur Ice Caves"
building_type_ub_n_kungur_icecaves_01_desc:0 "#F The Kungur ice caves consist of many underground caves around 100km away from Perm. They are notable because of their rock needle-like formations everywhere in the cave making the ice seem like crystals. These crystals when melted create extremely hard water, then the water can be used in combination with other local plants to create certain extremely mild medicines.#!"
building_ub_n_kungur_icecaves_01:0 "$building_type_ub_n_kungur_icecaves_01$"
building_ub_n_kungur_icecaves_01_desc:0 "$building_type_ub_n_kungur_icecaves_01_desc$"

# Bandiagara Escarpment
building_type_ub_n_bandiagara_escarpment_01:0 "Bandiagara Escarpment"
building_type_ub_n_bandiagara_escarpment_01_desc:0 "#F The Bandiagara Escarpment is an escarpment in Mali. The sandstone cliff rises about 500 meters above the lower sandy flats to the south. It has a length of approximately 150 kilometers. The area of the escarpment has a lot of Cliff dwellings. It is today inhabited by the Dogon people, who arrived in the 14th century. Before the Dogon, the escarpment was inhabited by the Tellem  and Toloy peoples. Many structures remain from the Tellem.\n\nAccording to local oral history, the Dogon were relatively undisturbed by French colonial powers due to natural tunnels weaving through the Bandiagara Escarpment. Only the Dogon knew of the tunnels, and were able to use them to ambush and repel aggressors.#!"
building_ub_n_bandiagara_escarpment_01:0 "$building_type_ub_n_bandiagara_escarpment_01$"
building_ub_n_bandiagara_escarpment_01_desc:0 "$building_type_ub_n_bandiagara_escarpment_01_desc$"

# Simien Mountains
building_type_ub_n_mount_simien_01:0 "Simien Mountains"
building_type_ub_n_mount_simien_01_desc:0 "#F The Simien Mountains in northern Ethiopia, north east of Gondar in Amhara region, are part of the Ethiopian Highlands. The Simiens are remarkable as being one of the few spots in tropical Africa where snow regularly falls. First mentioned in the Monumentum Adulitanum of the 4th century AD which described them as 'inaccessible mountains covered with snow' and where soldiers walked up to their knees in snow, the presence of snow was undeniably witnessed by the 17th century Jesuit priest Jerónimo Lobo.#!"
building_ub_n_mount_simien_01:0 "$building_type_ub_n_mount_simien_01$"
building_ub_n_mount_simien_01_desc:0 "$building_type_ub_n_mount_simien_01_desc$"

# Mount Olympus
building_type_ub_n_mount_olympus_01:0 "Mount Olympus"
building_type_ub_n_mount_olympus_01_desc:0 "#F Mount Olympus is the highest mountain in Greece. Olympus is notable in Greek mythology as the home of the Greek gods, on Mytikas peak. It is also noted for its exceptional biodiversity and rich flora. \n\nThis was conceived of as a lofty mountaintop, and in all regions settled by Greek tribes, the highest local elevation tended to be so named; among the numerous peaks called Olumpos in antiquity are mountains in Mysia, Laconia, Lycia, Cyprus, Attica, Euboea, Ionia and Lesbos, and others. Thessalian Olympus is the highest peak in any territory with Greek settlement and came to be seen as the 'Pan-Hellenic' representative of the mythological seat of the gods, by at least the 5th century BC, as Herodotus identifies Olympus as the peak in Thessaly.#!"
building_ub_n_mount_olympus_01:0 "$building_type_ub_n_mount_olympus_01$"
building_ub_n_mount_olympus_01_desc:0 "$building_type_ub_n_mount_olympus_01_desc$"

# Mount Zuqualla
building_type_ub_n_mount_zuqualla_01:0 "Mount Zuqualla"
building_type_ub_n_mount_zuqualla_01_desc:0 "#F Mount Zuqualla is an extinct volcano in the Oromia. It is also famous for its crater lake, lake Dembel, an elliptical crater lake with a maximum diameter of about one kilometer. Both the mountain and the lake is a holy site to the Oromo living nearby.\n\nThe ambivalent attitude regarding the holiness of the mountain is seen in the Oromo proverb: 'Those who live far away worship it, those who live nearby plow it.'#!"
building_ub_n_mount_zuqualla_01:0 "$building_type_ub_n_mount_zuqualla_01$"
building_ub_n_mount_zuqualla_01_desc:0 "$building_type_ub_n_mount_zuqualla_01_desc$"

# Um el Ma
building_type_ub_n_umelma_01:0 "Um el Ma"
building_type_ub_n_umelma_01_desc:0 "#F The Um el Ma or Umm el Ma (Mother of Water) is an elongated lake about 800 meters long near Awbari in Fessan. The oasis formed by the lake is fed by numerous underground water reservoirs. The salt content of the lake can be up to 34% depending on the time. The Um el Ma is surrounded by a 10 to 15 meter wide ring made of a wide variety of plants. Only on the eastern bank is this border interrupted by a 50 meter long, sloping bank, which itself is surrounded by many plants.#!"
building_ub_n_umelma_01:0 "$building_type_ub_n_umelma_01$"
building_ub_n_umelma_01_desc:0 "$building_type_ub_n_umelma_01_desc$"

# Iona Abbey
building_type_ub_iona_abbey_01:0 "Iona Abbey"
building_type_ub_iona_abbey_01_desc:0 "#F Iona Abbey is one of the oldest Christian religious centres in Western Europe. The abbey was a focal point for the spread of Christianity throughout Scotland and marks the foundation of a monastic community by St. Columba in in 563, when Iona was part of the Kingdom of Dál Riata. Saint Aidan served as a monk at Iona, before helping to re-establish Christianity in Northumberland, on the island of Lindisfarne.#!"
building_ub_iona_abbey_01:0 "$building_type_ub_iona_abbey_01$"
building_ub_iona_abbey_01_desc:0 "$building_type_ub_iona_abbey_01_desc$"

# St Patrick's Cathedral
building_type_ub_stpatrick_cathedral_01:0 "St Patrick's Cathedral"
building_type_ub_stpatrick_cathedral_01_desc:0 "#F St Patrick's Cathedral is a cathedral located in Armagh. The origins of the cathedral are related to the construction in 445 of a stone church on the Druim Saileach (Willow Ridge) hill by St. Patrick, around which a monastic community developed. The church was historically the centre of the Roman Catholic Church in Ireland.#!"
building_ub_stpatrick_cathedral_01:0 "$building_type_ub_stpatrick_cathedral_01$"
building_ub_stpatrick_cathedral_01_desc:0 "$building_type_ub_stpatrick_cathedral_01_desc$"

# Church of Saint Sophia at Ohrid
building_type_ub_sophia_ohrid_01:0 "Church of Saint Sophia at Ohrid"
building_type_ub_sophia_ohrid_01_desc:0 "#F The Church of Saint Sophia is a church in Ohrid. The current church was built on the foundations of a metropolitan cathedral demolished in the first decade of the 6th century by the Barbarian invasions. It was basically rebuilt in the last decade of the 10th century as a patriarchal cathedral in the form of a dome basilica, after the replacement of the capital of Bulgaria in Ohrid, during the reign of Tsar Samuil, when the church was the seat of the Bulgarian Patriarchate.#!"
building_ub_sophia_ohrid_01:0 "$building_type_ub_sophia_ohrid_01$"
building_ub_sophia_ohrid_01_desc:0 "$building_type_ub_sophia_ohrid_01_desc$"

# Nea Moni of Chios
building_type_ub_nea_moni_01:0 "Nea Moni of Chios"
building_type_ub_nea_moni_01_desc:0 "#F Nea Moni is an 11th-century monastery on the island of Chios. According to tradition, it is built on the location where three monks, Nikitas, Ioannes and Iosif, miraculously found an icon of the Virgin Mary, hanging from a branch of myrtle.\n\nAt that time, Constantine was exiled in nearby Lesbos, and the monks visited him and told of a vision according to which he would eventually become emperor. Constantine promised to build a church if this should come to pass. Indeed, in 1042, Constantine became emperor, and in gratitude began constructing the monastery, dedicated to the Theotokos. The main church (the katholikon) was inaugurated in 1049, and the complex finished in 1055, after Constantine's death.#!"
building_ub_nea_moni_01:0 "$building_type_ub_nea_moni_01$"
building_ub_nea_moni_01_desc:0 "$building_type_ub_nea_moni_01_desc$"

# Church of Saint George
building_type_ub_church_georgesophia_01:0 "Church of Saint George"
building_type_ub_church_georgesophia_01_desc:0 "#F The Church of Saint George is a church located in Sofia. Built in the early 4th century as Roman baths, it became a church inside the walls of Serdica, capital of ancient Dacia Mediterranea during the Roman Empire and Byzantine Empire. The Early Christian church is considered the oldest building in modern Sofia and belongs to the Bulgarian Orthodox Church.#!"
building_ub_church_georgesophia_01:0 "$building_type_ub_church_georgesophia_01$"
building_ub_church_georgesophia_01_desc:0 "$building_type_ub_church_georgesophia_01_desc$"

# The Church of Rügen
building_type_ub_church_ruegen_01:0 "The Church of Rügen"
building_type_ub_church_ruegen_01_desc:0 "#F The Church of Rügen is a concept that includes both a pagan temple located in Cape Arcona and an Altenkirgen built with the remains of the temple.#!"
building_ub_church_ruegen_01:0 "The temple hill of Cape Arkona"
building_ub_church_ruegen_01_desc:0 "From about the 9th century the Rani settled on Rügen; they probably built the sanctuary at this time and then erected the castle and fortifications in several stages.  It was located on the northeastern tip of the Baltic Sea island of Rügen at Cape Arkona, and was protected on two sides by the cliffed coast and from the land side by a Slavic burgwall. According to the Danish historian Saxo Grammaticus, the temple was surrounded by two enclosures, the outer one covered by a purple roof. Inside was a four-metre-high statue of Svetovid, carved from an oak trunk."
building_ub_church_ruegen_02:0 "Altenkirchen"
building_ub_church_ruegen_02_desc:0 "In the nearby church of Altenkirchen, the building of which had probably already begun by 1185, is the Priest Stone or Svantevit Stone– just above the foundation base – which is laid on its side. There are different interpretations of this stone. It is possible that the stone relief was carved in the pre-Christian era on Rügen, and could have represented the Slavic god, Svantevit, to the priest, because only he had the right to touch the large and ornate drinking horn of Svantevit's. But it could also be the gravestone of Prince Tetzlav, who had been given the peninsula of Wittow, after the Danish conquest of Rügen. Furthermore, it is assumed that the position of the stone represents the superiority of God over the pagan gods."

# Amalfi Cathedral
building_type_ub_amalfi_cathedral_01:0 "Amalfi Cathedral"
building_type_ub_amalfi_cathedral_01_desc:0 "#F The first church of Amalfi, built in the ninth century, was built on top of the ruins from a previous temple. During the Ninth and Tenth centuries the first church was redecorated many times in various styles including, Gothic, Baroque, Arab-Norman and Renaissance. The remains of Saint Andrew during the fourth crusade were supposedly brought to the Amalfi cathedral by cardinal Peter of Capua. In 1208 a crypt was added to the first church to house Saint Andrews remains. Later a second church and a bell tower was constructed to make a single 6 aisle romanesque church.#!"
building_ub_amalfi_cathedral_01:0 "$building_type_ub_amalfi_cathedral_01$"
building_ub_amalfi_cathedral_01_desc:0 "$building_type_ub_amalfi_cathedral_01_desc$"

# St. Pierre Cathedral
building_type_ub_stpierre_cathedral_01:0 "St. Pierre Cathedral"
building_type_ub_stpierre_cathedral_01_desc:0 "#F St. Pierre Cathedral was built as a Roman Catholic cathedral located in Geneva. Although this has been the site of a cathedral since the fourth century, the present building was begun under Arducius de Faucigny, the prince-bishop of the Diocese of Geneva, around 1160, in Gothic style. \n\nIn age of Reformation, Cathedral became a Reformed Protestant Church of Geneva. It is known as the adopted home church of John Calvin, one of the leaders of the Protestant Reformation. Inside the church is a wooden chair used by Calvin.#!"
building_ub_stpierre_cathedral_01:0 "$building_type_ub_stpierre_cathedral_01$"
building_ub_stpierre_cathedral_01_desc:0 "$building_type_ub_stpierre_cathedral_01_desc$"

# Tournai Cathedral
building_type_ub_tournai_cathedral_01:0 "Tournai Cathedral"
building_type_ub_tournai_cathedral_01_desc:0 "#F The Tournai Cathedral, or Cathedral of Our Lady  is a catholic church located in Tournai. Begun in the 12th century on even older foundations, the building combines the work of three design periods with striking effect, the heavy and severe character of the Romanesque nave contrasting remarkably with the Transitional work of the transept and the fully developed Gothic of the choir. The transept is the most distinctive part of the building, with its cluster of five bell towers and apsidal ends.#!"
building_ub_tournai_cathedral_01:0 "$building_type_ub_tournai_cathedral_01$"
building_ub_tournai_cathedral_01_desc:0 "$building_type_ub_tournai_cathedral_01_desc$"

# Cluny Abbey
building_type_ub_cluny_abbey_01:0 "Cluny Abbey"
building_type_ub_cluny_abbey_01_desc:0 "#F Cluny was founded by Duke William I of Aquitaine in 910. He nominated Berno as the first abbot of Cluny, subject only to Pope Sergius III. The abbey was notable for its stricter adherence to the Rule of St. Benedict, whereby Cluny became acknowledged as the leader of western monasticism. The Cluniac Reforms which were a series of changes within medieval monasticism of the Western Church focused on restoring the traditional monastic life, encouraging art, and caring for the poor, began at Cluny Abbey. The Abbot of Cluny retained authority over the daughter monasteries his order founded. By the twelfth century, the Congregation of Cluny included more than a thousand monasteries.#!"
building_ub_cluny_abbey_01:0 "$building_type_ub_cluny_abbey_01$"
building_ub_cluny_abbey_01_desc:0 "$building_type_ub_cluny_abbey_01_desc$"

# Jvari Monastery
building_type_ub_jvary_monastery_01:0 "Jvari Monastery"
building_type_ub_jvary_monastery_01_desc:0 "#F Jvari Monastery is a sixth-century Georgian Orthodox monastery near Mtskheta. Jvari is a rare case of the Early Medieval Georgian church that survived to the present day almost unchanged. Built atop of Jvari Mount, the monastery is an example of harmonious connection with the natural environment, characteristic to Georgian architecture.#!"
building_ub_jvary_monastery_01:0 "$building_type_ub_jvary_monastery_01$"
building_ub_jvary_monastery_01_desc:0 "$building_type_ub_jvary_monastery_01_desc$"

# Lindisfarne Priory 
building_type_ub_lindisfarne_priory_01:0 "Lindisfarne Priory"
building_type_ub_lindisfarne_priory_01_desc:0 "#F The Holy Island of Lindisfarne is a tidal island off the northeast coast of England. The Holy Island has a recorded history from the 6th century AD; it was an important centre of Celtic Christianity under Saints, Aidan of Lindisfarne, Cuthbert, Eadfrith of Lindisfarne and Eadberht of Lindisfarne. The Lindisfarne Priory was abandoned due to the Vikings, and later a priory was re-established by the Normans.#!"
building_ub_lindisfarne_priory_01:0 "$building_type_ub_lindisfarne_priory_01$"
building_ub_lindisfarne_priory_01_desc:0 "$building_type_ub_lindisfarne_priory_01_desc$"

# Sijilmasa
building_type_ub_sijilmasa_01:0 "Sijilmasa"
building_type_ub_sijilmasa_01_desc:0 "#F Sijilmasa was a medieval Moroccan city and trade entrepôt at the northern edge of the Sahara in Morocco.  Sufrite Kharijites first settled the town in the wake of the Berber revolts against the Umayyads. Up until the 14th century, as the northern terminus for the western trans-Sahara trade route, it was one of the most important trade centres in the Maghreb during the Middle Ages#!"
building_ub_sijilmasa_01:0 "$building_type_ub_sijilmasa_01$"
building_ub_sijilmasa_01_desc:0 "$building_type_ub_sijilmasa_01_desc$"

# Old Town of Ghadames
building_type_ub_ghadames_01:0 "Old Town of Ghadames"
building_type_ub_ghadames_01_desc:0 "#F Ghadames or Ghadamis is an oasis town that was situated on trans-saharan trade routes going into Tunisia. Ghadames is one of the oldest pre-saharan settlements, possibly as old as 4 millenia ago.\n\nIt was conquered by the Romans sometime around 202 AD and the Romans set up a sizable garrison there under the order of Septimus Severus. After the collapse of the Roman Empire the town quickly succeeded from Roman affiliation as its own entity. It would remain semi-independent until the 6th century when it was conquered by the Muslim Arabs and much of its populace converted to Islam. Ghadames would go through many occupations by various Arab Muslim powers but it was so far away from everything else that very little fighting ever occurred in the town. It would remain an important trade post in trans-saharan trade until the 19th century where it fell into irrelevance due to its low population.#!"
building_ub_ghadames_01:0 "$building_type_ub_ghadames_01$"
building_ub_ghadames_01_desc:0 "$building_type_ub_ghadames_01_desc$"

# Ancient City of Sabratha
building_type_ub_sabratha_01:0 "Ancient City of Sabratha"
building_type_ub_sabratha_01_desc:0 "#F Sabratha was founded somewhere around 500 BC by the Phonecians. After the fall of the Phonecians the city was taken over by Carthage and then fell into the hands of the Romans after the Punic wars. In the hands of the Romans the city was demolished, romanized and rebuilt by the 3rd century CE. The city prospered under roman rule.#!"
building_ub_sabratha_01:0 "Abandoned City of Sabratha"
building_ub_sabratha_01_desc:0 "In the fourth century multiple earthquakes heavily damaged the city and by the 5th century it had fallen to the Vandals. Subsequently, most of the city was abandoned despite a small revitalization under Eastern Roman rule. Once the muslim invasion of Magrheb occured trade routes shifted and Sabratha dwindled into insignificance. Despite this, people still lived there and much of the city remained in partially abandoned buildings."
building_ub_sabratha_02:0 "Revived city of Sabratha"
building_ub_sabratha_02_desc:0 "With the city revitalized, Sabratha will become a powerful city in trans-saharan trade."

# Oyo-ile
building_type_ub_oyoile_01:0 "Oyo-ile"
building_type_ub_oyoile_01_desc:0 "#F The heart of metropolitan Oyo was its capital at Oyo-Ile. The two most important structures in Oyo-Ile were the 'Afin,' or palace of the Oba, and his market. The palace was at the center of the city close to the Oba's market called 'Oja-Oba'. Around the capital was an enormous earthen wall for defense with 17 gates. The importance of the two large structures signified the importance of the king in Oyo.#!"
building_ub_oyoile_01:0 "$building_type_ub_oyoile_01$"
building_ub_oyoile_01_desc:0 "$building_type_ub_oyoile_01_desc$"

# Ilé-Ifè
building_type_ub_ileife_01:0 "Ilé-Ifè"
building_type_ub_ileife_01_desc:0 "#F According to the traditions of the Yoruba religion, Ife was founded by the order of the Supreme God Olodumare by Obatala. It then fell into the hands of his sibling Oduduwa, which created enmity between the two. Oduduwa created a dynasty there, and sons and daughters of this dynasty became rulers of many other kingdoms in Yorubaland. Ilé-Ifè is famous worldwide for its ancient and naturalistic bronze, stone and terracotta sculptures, dating back to between 1200 and 1400 A.D.#!"
building_ub_ileife_01:0 "$building_type_ub_ileife_01$"
building_ub_ileife_01_desc:0 "$building_type_ub_ileife_01_desc$"

# Al-Ghaba
building_type_ub_al_ghaba_01:0 "Al-Ghaba"
building_type_ub_al_ghaba_01_desc:0 "#F Al- Ghaba or El-Ghaba is the capital of the Ghana Empire. According to al-Bakri, the major part of the city was called El-Ghaba and was the residence of the king. It was protected by a stone wall and functioned as the royal and spiritual capital of the Empire. It contained a sacred grove of trees in which priests lived. It also contained the king's palace, the grandest structure in the city, surrounded by other "domed buildings". There was also one mosque for visiting Muslim officials. The empire's capital is believed to have been at Koumbi Saleh on the rim of the Sahara desert. According to the description of the town left by Al-Bakri in 1067/1068, the capital actually consisted of two cities 10 kilometres apart but 'between these two towns are continuous habitations', so that they might be said to have merged into one.#!"
building_ub_al_ghaba_01:0 "$building_type_ub_al_ghaba_01$"
building_ub_al_ghaba_01_desc:0 "$building_type_ub_al_ghaba_01_desc$"

# Khara-Khoto
building_type_ub_khara_khoto_01:0 "Khara-Khoto"
building_type_ub_khara_khoto_01_desc:0 "#F The city was founded in 1032 and became a thriving center of Western Xia trade in the 11th century. There are remains of 9.1 m high ramparts and 3.7 m thick outer walls. The outer walls ran for some 421 m east-west by 374 m north-south. The walled fortress was first taken by Genghis Khan in 1226, but the city continued to flourish under Mongol overlordship. During Kublai Khan's time, the city was expanded, reaching a size three times bigger than during the Tangut Empire. Khara-Khoto has been identified as the city of Etzina, which appears in The Travels of Marco Polo. After the defeat by Ming in 1372 and possibly due to water shortage, the city was abandoned and left in ruins.#!"
building_ub_khara_khoto_01:0 "$building_type_ub_khara_khoto_01$"
building_ub_khara_khoto_01_desc:0 "$building_type_ub_khara_khoto_01_desc$"

# Karakorum
building_type_ub_kharakorum_01:0 "Karakorum"
building_type_ub_kharakorum_01_desc:0 "#F Founded by Genghis Khan in 1220 as a military centre; in 15 years, it also became an administrative and cultural centre of the Mongol empire. Genghis Khan's son, Ögedei, ordered his brothers, sons and other princes to build palaces in Karakorum. The city contained Buddhist temples, Christian churches, and Muslim mosques. There were sculptures of tortoises at each gate of the four-sided, walled city. Steles on the tortoises' backs were topped with beacons for travellers in the steppe. Karakorun's construction was supervised by Otchigin, youngest brother of Genghis Khan.#!"
building_ub_kharakorum_01:0 "$building_type_ub_kharakorum_01$"
building_ub_kharakorum_01_desc:0 "$building_type_ub_kharakorum_01_desc$"

# Yangikent
building_type_ub_yangikent_01:0 "Yangikent"
building_type_ub_yangikent_01_desc:0 "#F Yangikent is known from Arab writings of the 10th century AD as the capital of the steppe empire of the Oghuz Turks. Today, it is a scheduled monument marked by the ruins of walls which are up to 7 metres high in places and enclose an area of 16 hectares in the dried-out river delta of the Syr-Darya. Visible elements of the lay-out include: a broadly rectangular wall circuit orientated east-west, given a T-shaped appearance by an eastern ‘cross-bar’; a regular lay-out in the western half of the interior; gates in the eastern and western walls; a separately enclosed ‘citadel’ in the north-western corner; a semicircular annexe attached to the northern wall; and a low mound outside the east gate suggesting an external structure.#!"
building_ub_yangikent_01:0 "$building_type_ub_yangikent_01$"
building_ub_yangikent_01_desc:0 "$building_type_ub_yangikent_01_desc$"

# Whitewashed coral city of Merca
building_type_ub_coral_merca_01:0 "Whitewashed coral city of Merca"
building_type_ub_coral_merca_01_desc:0 "#F The whitewashed city of Merca is an ancient port city 109km southwest of Mogadishu made almost entirely from limestone. The city originally sprang up sometime in the first century A.D. when it went by Essina and was used as a Proto-Somali emporium for the locals. During the medieval period the city prospered from trade and grew to be a notable trading post along the Somali coast. During the Ajuran Sultanate the city gained a notable position in a large caravan trade network connecting many cities with Merca including Mogadishu, Berbera, Barawa, Bulhar and Zeila.#!"
building_ub_coral_merca_01:0 "$building_type_ub_coral_merca_01$"
building_ub_coral_merca_01_desc:0 "$building_type_ub_coral_merca_01_desc$"

# Yamama
building_type_ub_yamana_01:0 "Yamama"
building_type_ub_yamana_01_desc:0 "#F The town of Yamama, located in the north of the city of Al-Saih, is one of the oldest towns in the Arabian Peninsula. In the northeastern corner of the town, there locates one of the oldest settlements that is called, which is part of the old settlement that was found in this place before Islam. A variety of pottery was found on surrounding area of the town which indicates a time settlement that extends from the middle of the third millennium BC. Also, there has been found three pieces of ancient coin on the site, as well as accessories made of silver and bronze.#!"
building_ub_yamana_01:0 "$building_type_ub_yamana_01$"
building_ub_yamana_01_desc:0 "$building_type_ub_yamana_01_desc$"

# Pagoda of Chengtian Temple
building_type_ub_pagoda_chengtian_01:0 "Pagoda of Chengtian Temple"
building_type_ub_pagoda_chengtian_01_desc:0 "#F The Pagoda of Chengtian Temple is an eleven-storeyed brick pagoda located on the site of a previous Buddhist temple in Xingqing. The pagoda was originally built during the Western Xia, but the current structure dates to the Qing dynasty.#!"
building_ub_pagoda_chengtian_01:0 "$building_type_ub_pagoda_chengtian_01$"
building_ub_pagoda_chengtian_01_desc:0 "$building_type_ub_pagoda_chengtian_01_desc$"

# Dafo Temple
building_type_ub_dafo_temple_01:0 "Dafo Temple"
building_type_ub_dafo_temple_01_desc:0 "#F The Dafo Temple is a Buddhist temple, notable for its gigantic reclining Buddha statue made around 1100 during the Western Xia period, which is thirty-five metres long. The temple's huge statue is made of clay on a wooden frame and depicts the Gautama Buddha's attainment of nirvana, with his ten disciples standing behind him. There are legends surrounding the temple that Kublai Khan was born in the temple, while his mother was living there, and another that Bing, the last Song dynasty emperor, was exiled to Zhangye and became a monk in the temple.#!"
building_ub_dafo_temple_01:0 "$building_type_ub_dafo_temple_01$"
building_ub_dafo_temple_01_desc:0 "$building_type_ub_dafo_temple_01_desc$"

# One Hundred and Eight Stupas
building_type_ub_hundredeight_stupas_01:0 "One Hundred and Eight Stupas"
building_type_ub_hundredeight_stupas_01_desc:0 "#F The 108 stupas are believed to have been originally constructed during the period of the Western Xia kingdom, as part of a Buddhist temple complex. The 108 stupas are arrayed in a triangular formation up the side of a hill, facing southeast, overlooking the Yellow River. There is one large stupa at the apex of the triangle, with a Buddhist hall behind it, and below that are eleven rows of one hundred and seven smaller stupas on brick platforms of increasing width running down the hill.#!"
building_ub_hundredeight_stupas_01:0 "$building_type_ub_hundredeight_stupas_01$"
building_ub_hundredeight_stupas_01_desc:0 "$building_type_ub_hundredeight_stupas_01_desc$"

# Rongwo Monastery
building_type_ub_rongwo_monastery_01:0 "Rongwo Monastery"
building_type_ub_rongwo_monastery_01_desc:0 "#F The monastery is named after the Rongwo River upon which it is located. Rongwo Monastery was initially established as a three monastery site in 1341 in by Rongwo Samten Rinpoche. Samten’s younger brother was the architect and designer of the monasteries. The first monastery built was the Temple of 3 Buddhas and then the Golden Temple and other temples. Shartsang Kaldan Gyatso is recognized as the 1st re-incarnation of Rongwo Samten Rinpoche and was the founder of the current monastery on the temples' sites.#!"
building_ub_rongwo_monastery_01:0 "$building_type_ub_rongwo_monastery_01$"
building_ub_rongwo_monastery_01_desc:0 "$building_type_ub_rongwo_monastery_01_desc$"

# Nangzhik Gompa
building_type_ub_nangzhik_gompa_01:0 "Nangzhik Gompa"
building_type_ub_nangzhik_gompa_01_desc:0 "#F Nangzhik Gompa is a monastery of the Bon religion. Founded in 1108 as Gyelten Püntsok Monastery by Nyimadzin, it was moved to its present site in 1754. It is a large monastery with about 800-1000 monks, and it is said to be the biggest Bon monastery in Tibet.#!"
building_ub_nangzhik_gompa_01:0 "$building_type_ub_nangzhik_gompa_01$"
building_ub_nangzhik_gompa_01_desc:0 "$building_type_ub_nangzhik_gompa_01_desc$"

# Badrinath Temple
building_type_ub_badrinath_kedarnath_01:0 "Badrinath Temple"
building_type_ub_badrinath_kedarnath_01_desc:0 "#F Badrinath Temple is a Hindu temple dedicated to Vishnu which is situated in the town of Badrinath. The temple is also one of the 108 Divya Desams dedicated to Vishnu, who is worshipped as Badrinath—holy shrines for Vaishnavites. It is open for six months every year, because of extreme weather conditions in the Himalayan region. The temple is mentioned in ancient religious texts like Vishnu Purana and Skanda Purana. It is glorified in the Divya Prabandha, an early medieval Tamil canon of the Azhwar saints from the 6th–9th centuries AD#!"
building_ub_badrinath_kedarnath_01:0 "$building_type_ub_badrinath_kedarnath_01$"
building_ub_badrinath_kedarnath_01_desc:0 "$building_type_ub_badrinath_kedarnath_01_desc$"

# Tamreswari Temple
building_type_ub_tamreswari_temple_01:0 "Tamreswari Temple"
building_type_ub_tamreswari_temple_01_desc:0 "#F The temple was dedicated to Kechaikhati, a primordial female tribal deity of the Chutiyas later Sankritised as Tamreswari. Kechaikhaiti, is assumed to be a powerful tribal deity commonly found among other Bodo-Kachari groups. The inscription describes that the walls of the temple have been built using bricks by the son Mukta Dharmanarayan of the old king in the Saka year 1364(1442 AD).#!"
building_ub_tamreswari_temple_01:0 "$building_type_ub_tamreswari_temple_01$"
building_ub_tamreswari_temple_01_desc:0 "$building_type_ub_tamreswari_temple_01_desc$"

# Sittanavasal Cave
building_type_ub_sittanavasal_cave_01:0 "Sittanavasal Cave"
building_type_ub_sittanavasal_cave_01_desc:0 "#F Its name is a distorted form of Sit-tan-na-va-yil, a Tamil word which means 'the abode of great saints'. The monument is a rock-cut monastery or temple. Created by Jains, it is called the Arivar Koil, and is a rock cut cave temple of the Arihants. It contains remnants of notable frescoes from the 7th century. The murals have been painted with vegetable and mineral dyes in black, green, yellow, orange, blue, and white. Paintings have been created by applying colours over a thin wet surface of lime plaster.#!"
building_ub_sittanavasal_cave_01:0 "$building_type_ub_sittanavasal_cave_01$"
building_ub_sittanavasal_cave_01_desc:0 "$building_type_ub_sittanavasal_cave_01_desc$"

# House of Blackheads
building_type_ub_house_blackheads_01:0 "House of Blackheads"
building_type_ub_house_blackheads_01_desc:0 "#F The house of blackheads is a building situated in the old portion of Riga. It was originally constructed around the early 14th century by the Brotherhood of Blackheads, a guild made up of unmarried merchants, ship owners, foreigners, blacksmiths and mercenaries. However the building was of less importance than the brotherhood as the brotherhood had wealth and political connections in many places in society.#!"
building_ub_house_blackheads_01:0 "$building_type_ub_house_blackheads_01$"
building_ub_house_blackheads_01_desc:0 "$building_type_ub_house_blackheads_01_desc$"

# Kerala school of astronomy and mathematics, 1360
building_type_ub_kerala_astromathe_01:0 "Kerala school of astronomy and mathematics"
building_type_ub_kerala_astromathe_01_desc:0 "#F The Kerala school of astronomy and mathematics or the Kerala school was a school of mathematics and astronomy founded by Madhava of Sangamagrama in Malappuram. The school flourished between the 14th and 16th centuries. In attempting to solve astronomical problems, the Kerala school independently discovered a number of important mathematical concepts. heir most important results—series expansion for trigonometric functions—were described in Sanskrit verse in a book by Neelakanta called Tantrasangraha, and again in a commentary on this work, called Tantrasangraha-vakhya, of unknown authorship.#!"
building_ub_kerala_astromathe_01:0 "$building_type_ub_kerala_astromathe_01$"
building_ub_kerala_astromathe_01_desc:0 "$building_type_ub_kerala_astromathe_01_desc$"

#Academy of Gondishapur
building_type_ub_academy_gondishapur_01:0 "Academy of Gondishapur"
building_type_ub_academy_gondishapur_01_desc:0 "#F The Academy of Gondishapur, also known as the Gondishapur University, was one of the three Sasanian centers of education and academy of learning in the city of Gundeshapur, Iran during late antiquity, the intellectual center of the Sasanian Empire. It offered education and training in medicine, philosophy, theology and science. The faculty were versed in Persian traditions. According to The Cambridge History of Iran, it was the most important medical center of the ancient world during the 6th and 7th centuries.\n\nIn addition to systemizing medical treatment and knowledge, the scholars of the academy also transformed medical education; rather than apprenticing with just one physician, medical students were required to work in the hospital under the supervision of the whole medical faculty. There is even evidence that graduates had to pass exams in order to practice as accredited Gondeshapur physicians. \n\nIn 832 AD, Caliph al-Ma'mūn bolstered the famous House of Wisdom. There the methods of Gondeshapur were emulated; indeed, the House of Wisdom was staffed with graduates of the older Academy of Gondeshapur. However, by that time the intellectual center of the Abbasid Caliphate had definitively shifted to Baghdad, as henceforth there are few references in contemporary literature to universities or hospitals at Gondeshapur. The significance of the center gradually declined. Al-Muqaddasi's Best Divisions for Knowledge of the Regions described Gondeshapur as falling into ruins. The last known head of Gundeshapur's hospital died in 869.#!"
building_ub_academy_gondishapur_01:0 "$building_type_ub_academy_gondishapur_01$"
building_ub_academy_gondishapur_01_desc:0 "$building_type_ub_academy_gondishapur_01_desc$"

#Hatuniye Medresesi
building_type_ub_hatuniye_medresesi_01:0 "Hatuniye Medresesi"
building_type_ub_hatuniye_medresesi_01_desc:0 "#F Hatuniye Medresseh is a historical medrese in Karaman, Turkey. Ottoman Sultan Murat Hüdavendigar's daughter Sultan Hatun, wife of Karamanoğlu Alaattin Bey, ordered the construction in 1382. The architect of the Medrese is Numanoğlu Hoca Ahmed. The building is made of cut stone from around Karaman and the main gate from marble.#!"
building_ub_hatuniye_medresesi_01:0 "$building_type_ub_hatuniye_medresesi_01$"
building_ub_hatuniye_medresesi_01_desc:0 "$building_type_ub_hatuniye_medresesi_01_desc$"

#The Mosque City of Bagerhat
building_type_ub_bagerhat_mosque_01:0 "The Mosque City of Bagerhat"
building_type_ub_bagerhat_mosque_01_desc:0 "#F The mosque city of Bagerhat is a city consisting of mostly various mosques. The first mosques of the mosque city were built by 1450 but many of the major mosques would be built later, in the 15th century. Many of the earliest mosques were built by Sultan Mahmud Shah in an effort to shift the center of Bangladesh from Pandua to Gauda. The mosque city was later continued further by Khan Jahan Ali, governor of southern bengal. Nearly all the mosques of the city were made from brick and made in the architectural style of Bengali, Persian or Arab. While many of the smaller mosques were important, they were not commissioned by someone with a lot of power so many of them lacked the structural integrity to survive longer than 200 years. When looking at all of the mosques 6 buildings stand out in particular, those being: The Sixty dome mosque, the Nine dome mosque, the Singar mosque, the Ronvijoypur mosque, the Chuna Khola mosque and the tomb of Khan Jahan.#!"
building_ub_bagerhat_mosque_01:0 "$building_type_ub_bagerhat_mosque_01$"
building_ub_bagerhat_mosque_01_desc:0 "$building_type_ub_bagerhat_mosque_01_desc$"

#Mosque of Ghardaia
building_type_ub_ghardaia_mosque_01:0 "Mosque of Ghardaia"
building_type_ub_ghardaia_mosque_01_desc:0 "#F The mosque of Ghardia, built in the 10th century by Berber peoples, is an important site in Islam in Algeria. It was built in the Moorish Architecture style, being simple and elegant, and includes a large portal at the top of the shaft, the design of which provides ventilation. The mosque was mostly used by Ibadis and didn’t particularly subscribe to Sunnism or Shi’ism, rather the mosque was indifferent. This would be important as this would allow the mosque to survive multiple raids and invasions on account of it being Islamic rather than Shia or Sunni.#!"
building_ub_ghardaia_mosque_01:0 "$building_type_ub_ghardaia_mosque_01$"
building_ub_ghardaia_mosque_01_desc:0 "$building_type_ub_ghardaia_mosque_01_desc$"

#Kirkjubømúrurin, St. Magnus Cathedral
building_type_ub_magnus_cathedral_01:0 "Kirkjubømúrurin"
building_type_ub_magnus_cathedral_01_desc:0 "#F The Kirkjubømúrurin, St. Magnus Cathedral or Magnuskatedralen is a cathedral located on the isle of Streymoy in the village of Kirkjubøur and are the largest medieval buildings on the Faroe Islands. Construction of the cathedral began in 1300 by Bishop Erlendur, the exact date of completion is unclear but it was finished by the mid 13th century at the latest. Much of the cathedral is underground as the cathedral was built into the side of a mound. Sadly the cathedral did not have a long lifespan as it was abandoned and left to rot in 1537 because of the reformation. Despite this, somehow the treasures of the cathedral stayed in the cathedral for over 500 years which include relics from various members of the clergy but most importantly a relic from St. Thorlak of Iceland.#!"
building_ub_magnus_cathedral_01:0 "$building_type_ub_magnus_cathedral_01$"
building_ub_magnus_cathedral_01_desc:0 "$building_type_ub_magnus_cathedral_01_desc$"

#Otranto Cathedral
building_type_ub_otrando_cathedral_01:0 "Otranto Cathedral"
building_type_ub_otrando_cathedral_01_desc:0 "#F The Otranto Cathedral or the Cathedral of Saint Mary of the Annunciation is a cathedral located in Otranto. The construction time of the cathedral is unknown but it was consecrated by papal legate Roffredo in 1088, and was built on the ruins of a Messapiic village. During the 12th century the floor of the cathedral was completely redone into massive mosaics by Gionata, the first latin archbishop of Otranto. Later during the 12th century a bell tower would also be added.\n\nThe first major conflict the cathedral would see would be in August 1480 when Otranto would be sieged and taken by the Ottomans, all members of clergy who took refuge in the cathedral would be killed and the cathedral turned into a mosque. However it would be taken back in less than a year by Alfonso V of Aragon and reconverted back into a cathedral. The cathedral would then be reconstructed to fit the treasures of the clergymen who died during the storming of the cathedral, this included: a new rose window and a smaller building to the south of the cathedral known as the Chapel of the Martyrs. During the 16th century the cathedral would undergo many renovations with varying success to create a white and gold interior which is what is left today.#!"
building_ub_otrando_cathedral_01:0 "$building_type_ub_otrando_cathedral_01$"
building_ub_otrando_cathedral_01_desc:0 "$building_type_ub_otrando_cathedral_01_desc$"

#Norwich Cathedral
building_type_ub_norwich_cathedral_01:0 "Norwich Cathedral"
building_type_ub_norwich_cathedral_01_desc:0 "#F Norwich Cathedral was begun in 1096 and constructed out of flint and mortar and faced with cream-coloured limestone from Caen. An Anglo-Saxon settlement and two churches were demolished to make room for the buildings. The cathedral was completed in 1145 with the Norman tower still seen today topped with a wooden spire covered with lead.\n\nThe cathedral was damaged by riots in 1272 which resulted in heavy fines and taxes to the residences of Norwich until 1297 in order to rebuild the damaged parts of the cathedral. Many of the bosses were only completed by 1430, after the black death had hit Norwich. Later, in 1463 the spire was struck by lightning and caused much of the cathedral to be destroyed and much of the limestone to turn a slight pink. Several episodes of damage necessitated rebuilding of the east end and spire but since the final erection of the stone spire in 1480 there have been few fundamental alterations to the fabric. Most of the cathedral is in the Norman style as much of its construction was heavily overseen by Herbert de Losinga.\n\nIn 1643 the cathedral was sacked and abandoned for two years, this was during the English civil war so only in 1660 would it be restored again with some musket balls still visible in the stonework today.#!"
building_ub_norwich_cathedral_01:0 "$building_type_ub_norwich_cathedral_01$"
building_ub_norwich_cathedral_01_desc:0 "$building_type_ub_norwich_cathedral_01_desc$"

#The Red Abbey
building_type_ub_red_abbey_01:0 "The Red Abbey"
building_type_ub_red_abbey_01_desc:0 "#F The red abbey was a 13th century to 14th century monastery built in modern day Cork. It was made from imported reddish sandstone which is where it got its name. It was likely commissioned by members of the Rule of Saint Augustine rather than any government but it is likely that its construction was funded by other parties. The monastery was in the hands of The Rule of Augustinian until 1641 where the Irish friars were removed from the premises during the rebellion of 1641. In 1690 the monastery would endure the siege of Cork under John Churchill, which damaged much of the monastery. During the 18th century the monastery was converted into a sugar refinery but then burnt down in 1799 and subsequently abandoned.#!"
building_ub_red_abbey_01:0 "$building_type_ub_red_abbey_01$"
building_ub_red_abbey_01_desc:0 "$building_type_ub_red_abbey_01_desc$"

#Clonmacnoise
building_type_ub_clonmacnoise_01:0 "Clonmacnoise"
building_type_ub_clonmacnoise_01_desc:0 "#F The Clonmacnoise is a monastery on the River Shannon, south of Athlone. It was founded in 544 by Saint Ciarán who was a man from Rathcroghan. When Ciarán died from an unknown illness in September of 549 he was buried underneath the original structure but a while after his death the original structure would be demolished in favor of a new stone monastery. This would help as later it would be attempted to be raided by the Irish, Normans and Vikings a total of 40 times between the 8th and 12th century. By the 12th century Clonmacnoise began to decline for a variety of reasons including raiding, the growth of Athlone, shifting trade routes, plague and erosion until much of the site was destroyed in 1552 by English invaders. It had a heavy association with the kings of Connacht up until the 9th century when the monastery shifted allegiance towards Meath rather than Connacht. Its location was along many local trade routes which helped its prominence grow in regards to its reputation and popularity similar to Clonard. Both Clonard and Clonmacnoise were visited by many scholars from the rest of Europe and many petty and high kings (ardrí) of both Meath and Connacht were buried there.#!"
building_ub_clonmacnoise_01:0 "$building_type_ub_clonmacnoise_01$"
building_ub_clonmacnoise_01_desc:0 "$building_type_ub_clonmacnoise_01_desc$"

#St. Procopius Basilica
building_type_ub_procopius_basilica_01:0 "St. Procopius Basilica"
building_type_ub_procopius_basilica_01_desc:0 "#F St. Procopius Basilica was built on the site of former Benedictine monastery in Třebíč. Before the basilica was constructed there was a chapel of St. Procopius, which was built in the year 1104 and was consecrated by Heřman, Bishop of Prague. Five years later, the monastery already had its own church. This was consecrated in year 1109 by then Bishop of Prague, Jan II. In the crypt of the church Duke Litold Znojemský was buried, one of the founders of the monastery, and three years later his brother and Duke Oldřich Brněnský, the second founder of the monastery, was likewise interred. The monastery grew rich and its influence swelled. For about half of the 13th century the monastery was rebuilt and fortified. This reconstruction was started in about the year 1240 and finished in the year 1260. The reconstruction meant the disappearance of romanesque architecture in the monastery but allowed for the new basilica to be built. The basilica is preserved in its original style to this day.#!"
building_ub_procopius_basilica_01:0 "$building_type_ub_procopius_basilica_01$"
building_ub_procopius_basilica_01_desc:0 "$building_type_ub_procopius_basilica_01_desc$"

#Clonard Abbey
building_type_ub_clonard_abbey_01:0 "Clonard Abbey"
building_type_ub_clonard_abbey_01_desc:0 "#F Clonard Abbey was founded in 520 by Saint Finnian after he believed he had been guided to the site by an angel who told him that it would be the site of his resurrection. Finnian died in 549 and was buried under the abbey. Clonard was located on the Esker Riada, a notable trade route from east to west in Ireland at the time. However this meant that they were on the boundaries of Meath and Leinster and would occasionally be involved in various wars. From the 8th century onwards the abbey would be controlled by various politicians and dynasties and by the 9th century it was the leading church of the midlands. Sadly during the 9th to 11th centuries the monastery was destroyed by various parties including but not limited to: Vikings, Danes in 838 and 888, King of Cashel’s plunderings in 939 and finally in 970 where the monastery was raided and burnt by Donell, son of Murcha. Reconstruction attempts were made during 1111 and then Clonard was burnt again, this time by the King of Munster. Further reconstruction efforts were made but then failed when a fire erupted in 1143 and later in 1175. By 1202 Clonard was completely abandoned and little was left of the site.#!"
building_ub_clonard_abbey_01:0 "$building_type_ub_clonard_abbey_01$"
building_ub_clonard_abbey_01_desc:0 "$building_type_ub_clonard_abbey_01_desc$"

#Grodno Castle
building_type_ub_grodno_castle_01:0 "Grodno Castle"
building_type_ub_grodno_castle_01_desc:0 "#F The Grodno Castle originated in the 11th century as the seat of a dynasty of Black Ruthenian rulers, descended from a younger son of Yaroslav the Wise of Kiev. The 13th-century keep of the castle belonged to a type of Belarusian defensive tower like the Tower of Kamyanyets. Vytautas the Great added five Brick Gothic towers in 1391–98, transforming the castle into one of his main residences. Casimir IV Jagiellon also favoured Grodno over Lithuania's official capital. It was there that the Polish Crown was offered to him, and it was there that he died in 1492.#!"
building_ub_grodno_castle_01:0 "$building_type_ub_grodno_castle_01$"
building_ub_grodno_castle_01_desc:0 "$building_type_ub_grodno_castle_01_desc$"

#Karlštejn Castle
building_type_ub_karlstejn_castle_01:0 "Karlštejn Castle"
building_type_ub_karlstejn_castle_01_desc:0 "#F Karlštejn Castle is a large Gothic castle founded in 1348 by Charles IV, Holy Roman Emperor-elect and King of Bohemia. The castle served as a place for safekeeping the Imperial Regalia as well as the Bohemian Crown Jewels, holy relics, and other royal treasures.#!"
building_ub_karlstejn_castle_01:0 "$building_type_ub_karlstejn_castle_01$"
building_ub_karlstejn_castle_01_desc:0 "$building_type_ub_karlstejn_castle_01_desc$"

#Chillon Castle
building_type_ub_chillon_castle_01:0 "Chillon Castle"
building_type_ub_chillon_castle_01_desc:0 "#F Chillon Castle is an island castle located in lake Geneva south of Veytaux. It is situated at the eastern end of the lake, on the narrow shore between Montreux and Villeneueve, which gives access to the alpine valley of the Rhône. Essentially it guarded the way from France and Germany to Italy. The castle was built little by little from 58 BC to 1005 AD by multiple patreons including the Romans, Franks and various Italians but was widely considered to be complete by 1005; finished by Savoy. From the 12th century the castle was a summer residence of the Counts of Savoy, the same counts that owned fleets in Lake Geneva. From 1248 to 1267 the castle was under consistent renovations by Count Peter II and Master James of Saint George.#!"
building_ub_chillon_castle_01:0 "$building_type_ub_chillon_castle_01$"
building_ub_chillon_castle_01_desc:0 "$building_type_ub_chillon_castle_01_desc$"

#Mistras
building_type_ub_mistras_castle_01:0 "Mistras"
building_type_ub_mistras_castle_01_desc:0 "#F Mystras is a fortified town situated on Mt. Taygetos, near ancient Sparta, it served as the capital of the Byzantine Despotate of the Morea in the 14th and 15th centuries, experiencing a period of prosperity and cultural flowering.\n\nBecause of the steep and conical hill, it was named Mystras or Myzithras and as it was strategically placed, constituting in itself a great natural fort. The history of Mistras starts from the mid-13th century, when the Franks completely occupied Peloponnese. The castle was built in 1249 by Guillaume de Villehardouin on the hill top of the byzantine fortress town.After the battle of Pelagonia, it was occupied by Byzantines where Mistras was built, which was also the capital of the Despotate of Morea.#!"
building_ub_mistras_castle_01:0 "$building_type_ub_mistras_castle_01$"
building_ub_mistras_castle_01_desc:0 "$building_type_ub_mistras_castle_01_desc$"

#Azougui
building_type_ub_azougui_01:0 "Azougui"
building_type_ub_azougui_01_desc:0 "#F Azougui was a town in north western Mauritania, lying on the Adrar Plateau, north west of Atar. In the eleventh century it was a base for the Almoravid dynasty, who conquered a territory stretching from the Ghana Empire to Morocco and the Iberian Peninsula.\n\nAl-Idrisi identified Azougi as an essential stop on the trans-Saharan trade route between Morocco and Ghana.#!"
building_ub_azougui_01:0 "$building_type_ub_azougui_01$"
building_ub_azougui_01_desc:0 "$building_type_ub_azougui_01_desc$"

#Sungbo's Eredo
building_type_ub_sungbo_eredo_01:0 "Sungbo's Eredo"
building_type_ub_sungbo_eredo_01_desc:0 "#F Sungbo's Eredo is a system of defensive walls and ditches that is located to the southwest of the Yoruba town of Ijebu Ode. It was built in 800-1000 AD in honour of the Ijebu noblewoman Oloye Bilikisu Sungbo.\n\nLegends of the contemporary Ijebu clan link the Eredo to a fabled wealthy and childless widow named Bilikisu Sungbo. According to them, the monument was built as her personal memorial. In addition to this, her grave is believed to be located in Oke-Eiri. Pilgrims of Christian, Muslim and traditional African religions annually trek to this holy site in tribute to her.#!"
building_ub_sungbo_eredo_01:0 "$building_type_ub_sungbo_eredo_01$"
building_ub_sungbo_eredo_01_desc:0 "$building_type_ub_sungbo_eredo_01_desc$"

#Ancient Kano City Walls
building_type_ub_kano_citywall_01:0 "Ancient Kano City Walls"
building_type_ub_kano_citywall_01_desc:0 "#F The Ancient Kano City Walls  were ancient defensive walls built to protect the inhabitants of the ancient city of Kano. The wall was initially built from 1095 through 1134 and completed in the middle of the 14th century. The Ancient Kano City Walls were described as 'the most impressive monument in West Africa'.#!"
building_ub_kano_citywall_01:0 "$building_type_ub_kano_citywall_01$"
building_ub_kano_citywall_01_desc:0 "$building_type_ub_kano_citywall_01_desc$"

#Gyantse Dzong
building_type_ub_gyantse_dzong_01:0 "Gyantse Dzong"
building_type_ub_gyantse_dzong_01_desc:0 "#F The original fortress, known as Gyel-khar-tse was attributed to Pelkhor-tsen, son of the anti-Buddhist king Langdharma, who probably reigned from 838 to 841 CE. The present walls were supposedly built in 1268, after the rise in power of the Sakyapa sect.\n\nA large palace was built in 1365 by a local prince, Phakpa Pelzangpo, who had found favour campaigning for the Sakyapas in the south. He also brought a famous Buddhist teacher, Buton Rinchendrub of Zhalu, to live in a temple there.\n\nLater in the 14th century Phakpa Pelzangpo's son, Kungpa Phakpa, she expanded the Gyantse complex and moved the royal residence here from the palace and fort her father had built at the entrance to the Gyantse valley. she also built Samphel Rinchenling, the first hilltop temple, beside the castle. Although the walls are mostly ruined, they still contain some 14th-century murals in Newari style as well as in the Gyantse style which grew from it.#!"
building_ub_gyantse_dzong_01:0 "$building_type_ub_gyantse_dzong_01$"
building_ub_gyantse_dzong_01_desc:0 "$building_type_ub_gyantse_dzong_01_desc$"

#Spiš Castle
building_type_ub_spis_castle_01:0 "Spiš Castle"
building_type_ub_spis_castle_01_desc:0 "#F Spiš Castle was built in the twelfth century on the site of an earlier castle. It was the political, administrative, economic and cultural center of Szepes County of the Kingdom of Hungary. Before 1464, it was owned by the kings of Hungary, afterward by the Zápolya family, the Thurzó family, the Csáky family, and by the state of Czechoslovakia then Slovakia.\n\nOriginally a Romanesque stone castle with fortifications, a two-story Romanesque palace and a three-nave Romanesque-Gothic basilica were constructed by the second half of the thirteenth century. A second extramural settlement was built in the fourteenth century, by which the castle area was doubled. The castle was completely rebuilt in the fifteenth century; the castle walls were heightened and a third extramural settlement was constructed. A late Gothic chapel was added around 1470. The Zápolya clan performed late Gothic transformations, which made the upper castle into a comfortable family residence, typical of late Renaissance residences of the sixteenth and seventeenth centuries.#!"
building_ub_spis_castle_01:0 "$building_type_ub_spis_castle_01$"
building_ub_spis_castle_01_desc:0 "$building_type_ub_spis_castle_01_desc$"

#Uçhisar castle-mountain
building_type_ub_uchisar_castle_01:0 "Uçhisar castle-mountain"
building_type_ub_uchisar_castle_01_desc:0 "#F Uçhisar is first mentioned in a 14th-century chronicle by Aziz ibn Ardasir. The general area had been occupied much earlier, however. The Hittites may have used the natural structures of the cliffs as refuges and strongholds against possible attacks. In the seventh century AD, the Byzantines created a 'buffer zone' in the area against Islamic expansion. The nature of the terrain was conducive to defence, while the camouflage of the buildings provided an improved defence against attackers. After their conquest of the region, the Muslims also made use of the defensive possibilities of the area, creating small centres with caravanserais in the region.#!"
building_ub_uchisar_castle_01:0 "$building_type_ub_uchisar_castle_01$"
building_ub_uchisar_castle_01_desc:0 "$building_type_ub_uchisar_castle_01_desc$"

#Ksar Nalut
building_type_ub_ksar_nalut_01:0 "Ksar Nalut"
building_type_ub_ksar_nalut_01_desc:0 "#F Ksar Nalut is a fortified granary, or Ksar, in Nalut. This name doesn’t quite do the fortifications justice as this was the largest best Ksar constructed, functionally making it a castle. Sitting atop a 30 meter hill overlooking a valley, Ksar nalut prevented any raiding of the granary. Throughout its lifespan, Ksar Nalut was a dangerous place for cavalry. This was because the owners had set up multiple wooden traps for fast moving cavalry over dunes or mounds, this would impale the horse and leave the rider left for dead.\n\nUnlike many Ksars it was not built along a trans-saharan trade route and was not filled with valuables, this was sustainable considering most of the Ksar was built into the ground in a trench like way and that the above ground structures were mostly made of mud. Ksar Nalut was constructed in the 11th century but soon after its completion it was abandoned by whoever built it. Soon after it was inhabited by various small lords but no further construction was ever done to the Ksar, only reconstruction. By the time the ottomans invaded it wasn’t worth conquering. Its downfall during the 12th and 13th centuries was due to its location, not being situated with the trans-saharan trade enough.#!"
building_ub_ksar_nalut_01:0 "$building_type_ub_ksar_nalut_01$"
building_ub_ksar_nalut_01_desc:0 "$building_type_ub_ksar_nalut_01_desc$"

#Korela Fortress
building_type_ub_korela_fortress_01:0 "Korela Fortress"
building_type_ub_korela_fortress_01_desc:0 "#F The original fortification was built by Karelians but the castle seen today is from medieval times. It was first mentioned in a Novgorodian chronicle of 1143 as Korela, and archaeological digs have revealed a layer belonging to the 12th century. Swedish chronicles first reported of the settlement of Keksholm in 1294. Until the 16th century, the fortress belonged to the Novgorod Republic, followed by Muscovy. Novgorodians built the current stone bastions and towers in 1364 after a fire had destroyed the original wooden fortress in 1360.#!"
building_ub_korela_fortress_01:0 "$building_type_ub_korela_fortress_01$"
building_ub_korela_fortress_01_desc:0 "$building_type_ub_korela_fortress_01_desc$"

#Český Krumlov Castle
building_type_ub_krumlov_castle_01:0 "Český Krumlov Castle"
building_type_ub_krumlov_castle_01_desc:0 "#F Český Krumlov Castle dates back to 1240 when the first castle was built by a local branch of Vítkovci family. Located at a ford of an important trade route in the Kingdom of Bohemia, a settlement arose soon afterwards below the castle. In 1302 the Vítkovci line became extinct and King Wenceslaus II ceded the town and castle to the Rosenberg family. Peter I of Rosenberg, the Lord Chamberlain of King John of Bohemia, resided here and had the present upper castle erected in the early 14th century.#!"
building_ub_krumlov_castle_01:0 "$building_type_ub_krumlov_castle_01$"
building_ub_krumlov_castle_01_desc:0 "$building_type_ub_krumlov_castle_01_desc$"

#Nürnberger Burg
building_type_ub_imperial_nuremburg_01:0 "Nürnberger Burg"
building_type_ub_imperial_nuremburg_01_desc:0 "#F Nürnberger Burg or Nuremberg castle is a group of medieval fortified buildings on a sandstone ridge in the center of the city of Nuremberg. The castle in combination with the Nuremberg city walls created what was considered to be one of Europe’s most formidable fortresses. During the middle ages a capital for the HRE had not been formally established so the kaiser and his court would often voyage from one castle to another, as such the castle at Nuremberg became important for the security of the king and the empire. Nuremberg castle comprises of 3 sections: the imperial castle, the former Bugraves castle and the eastern imperial city. The first fortified buildings were built by 1000, but after there were many expansions by the Salian and Hohenstaufen kings from 1027 to 1254. #!"
building_ub_imperial_nuremburg_01:0 "$building_type_ub_imperial_nuremburg_01$"
building_ub_imperial_nuremburg_01_desc:0 "$building_type_ub_imperial_nuremburg_01_desc$"

#Lutsk Castle
building_type_ub_lutsk_castle_01:0 "Lutsk Castle"
building_type_ub_lutsk_castle_01_desc:0 "#F Lutsk Castle, also locally known as Lubart's Castle, was built in the mid-14th century as the fortified seat of Gediminas' son Liubartas, the last ruler of united Galicia-Volhynia. It repelled sieges by numerous potentates, including Casimir the Great, Jogaila, and Sigismund Kęstutaitis. It was there that the Lutsk Conference of 1429 took place, attended by Emperor Sigismund, Vasily II of Moscow, Jogaila, Vytautas the Great, and the voivode of Wallachia.#!"
building_ub_lutsk_castle_01:0 "$building_type_ub_lutsk_castle_01$"
building_ub_lutsk_castle_01_desc:0 "$building_type_ub_lutsk_castle_01_desc$"

#Kamianets-Podilskyi Castle
building_type_ub_kamianets_podilskyi_01:0 "Kamianets-Podilskyi Castle"
building_type_ub_kamianets_podilskyi_01_desc:0 "#F Historical accounts date Kamianets-Podilskyi Castle to the early 14th century, although recent archaeological evidence has provided contrasting evidence suggesting that the castle might date back even earlier to the end of the 12th or the beginning of the 13th centuries. During the mid-14th to mid-15th centuries, Kamianets-Podilskyi Castle was located on one of the main frontiers of the Polish–Lithuanian Commonwealth. From 1434 until its annexation by the Russian Empire in 1793, the castle played a major role in the defense against the oncoming Cossack, Ottoman and Tatar invasions; from the 15th through 17th centuries, the castle was attacked by Tatar hordes a total of 51 times. The Tatar invasions of 1448, 1451, 1509 and 1528, as well as the Ottoman siege of 1533, caused damage to both the castle and the city but all of these invasions were successfully repelled.#!"
building_ub_kamianets_podilskyi_01:0 "$building_type_ub_kamianets_podilskyi_01$"
building_ub_kamianets_podilskyi_01_desc:0 "$building_type_ub_kamianets_podilskyi_01_desc$"

#Carrickfergus Castle
building_type_ub_carrickfergus_castle_01:0 "Carrickfergus Castle"
building_type_ub_carrickfergus_castle_01_desc:0 "#F Carrickfergus Castle is a Norman castle in Carrickfergus. Besieged in turn by the Scottish, native Irish, English and French, the castle played an important military role until 1928 and remains one of the best preserved medieval structures in Northern Ireland. It was also strategically useful, with 3/4 of the castle perimeter surrounded by water.#!"
building_ub_carrickfergus_castle_01:0 "Carrickfergus Castle"
building_ub_carrickfergus_castle_01_desc:0 "Carrickfergus Castle, built by John de Courcy in 1177 after his conquest of Ulster, is a Norman castle in modern day Belfast that translates out to: strong man. This was until he was ousted by another Norman by the name of Hugh de Lacy in 1204. The castle consists of a small bailey with a high polygonal curtain surrounding m multiple buildings including a great hall. With its position on a rocky promontory, it was almost entirely surrounded by water."
building_ub_carrickfergus_castle_02:0 "Carrickfergus Castle"
building_ub_carrickfergus_castle_02_desc:0 "The Castle was conquered and subjugated by king John I of England in 1210 and then given to De Serlane in 1217 to do multiple reconstructions and improvements to the fort which would be completed, after de Lacy's death, in 1250. After the collapse of the Earldom of Ulster in 1333 the castle remained in English hands and was extremely useful during the nine years war from 1595 to 1603, the castle would be used again in the battle of Carrickfergus almost 90 years later. The castle was almost completely redone during the 16th and 17th centuries to accommodate artillery, which would be important during the siege of Carrickfergus in 1689 and during the Napoleonic wars."

#Norwich Castle
building_type_ub_norwich_castle_01:0 "Norwich Castle"
building_type_ub_norwich_castle_01_desc:0 "#F Norwich castle was originally constructed in 1075 by William the Conqueror. In the same year Ralph de Gael would revolt against William and would hold at the castle against William until his surrender in 1076. This would lead to much of the castle being rebuilt between 1095 and 1110 with various improvements such as a deeper motte being thrown in. During the revolt of 1173-1174 when Henry II sons rebelled against him, Norwich would support Henry II despite how Hugh Bigod of Norfolk supported the sons. Bigod would later trample the garrison at the fort and would be a major influencing factor when the peace came in 1174, after the peace the castle was given back to the royals. In 1190, an event known as Shrove Tuesday occurred where the Jews were being killed on the streets of Norwich for the supposed murder of a young boy, very few Jews survived and those who did all took refuge in the castle. After some reconstruction in 1205 the castle had been turned into a prison and would continue to be a prison until 1887 when it was bought by the city and turned into a museum.#!"
building_ub_norwich_castle_01:0 "$building_type_ub_norwich_castle_01$"
building_ub_norwich_castle_01_desc:0 "$building_type_ub_norwich_castle_01_desc$"

#Eketorp Fortifications
building_type_ub_eketorp_castle_01:0 "Eketorp Fortifications"
building_type_ub_eketorp_castle_01_desc:0 "#F Eketorp is an Iron Age hillfort, located on southeastern Öland. The oldest portions of the fortifications date back to around 400 AD by the indigenous people of Öland in combination with the Romans and other Europeans.#!"
building_ub_eketorp_castle_01:0 "Eketorp Hillfort"
building_ub_eketorp_castle_01_desc:0 "The original ring fort was used for many religious ceremonies and was used to allow individuals asylum from foreigners. Not to mention the fort was constructed alongside multiple wells providing the inhabitants with clean consistent water. Later, sometime during the 4th-7th centuries, another ring was added around the original creating the first outer curtain wall along with crenellations. This new ring had a diameter of around 80 meters. Sometime in the mid 7th century Eketorp was abandoned but not raided, meaning many of the fortifications were intact and would be ready to be used."
building_ub_eketorp_castle_02:0 "Eketorp Castle"
building_ub_eketorp_castle_02_desc:0 "With the turn of the 11th century it was taken over by Sweden and the Swedish made many improvements. First they improved the infrastructure of Eketorp so that it could effectively supply a small army, then they repaired what little was damaged and added a few wooden beams for further support. Lastly they added a second curtain wall to better protect Eketorp. After the second curtain wall was added in the late 11th century the Eketorp hillfort was renamed to Eketorp castle."

#Inverness Castle
building_type_ub_inverness_castle_01:0 "Inverness Castle"
building_type_ub_inverness_castle_01_desc:0 "#F Inverness Castle sits on a cliff overlooking the River Ness in Inverness. The castle is said to have been built by Malcolm III of Scotland. The first Inverness Castle was partially destroyed by King Robert I of Scotland.\n\nIn 1428, James I, in his effort to bring the Highlanders to heel, summoned fifty clan chiefs to a parley at Inverness Castle and told them to take the castle. Ultimately this plan broke down because James executed too many of them. One year later James would burn the town but not be able to take the castle due to lack of time and resources as James was not leading the siege himself, rather Alexander of Islay was.#!"
building_ub_inverness_castle_01:0 "$building_type_ub_inverness_castle_01$"
building_ub_inverness_castle_01_desc:0 "$building_type_ub_inverness_castle_01_desc$"

#Riga Castle
building_type_ub_riga_castle_01:0 "Riga Castle"
building_type_ub_riga_castle_01_desc:0 "#F Built on the banks of the Daugava River, the Riga castle was built in 1330 in Riga. It was built mostly by the Livonian order. It was destroyed when the inhabitants of Riga wanted the Livonian order to leave the center of Riga due to various conflicts. The Livonian order wanted to reconstruct the castle on the original site, in the center of Riga, but was denied and given a piece of land outside of the center of Riga to build a new castle. The castle was then built in its new location around 1.75 kilometers from its original from 1497-1515.#!"
building_ub_riga_castle_01:0 "$building_type_ub_riga_castle_01$"
building_ub_riga_castle_01_desc:0 "$building_type_ub_riga_castle_01_desc$"

#Hofburg Palace
building_type_ub_hofburg_palace_01:0 "Hofburg Palace"
building_type_ub_hofburg_palace_01_desc:0 "The Hofburg is the principal imperial palace of the Habsburg dynasty. Located in the center of Vienna, it was built in the 13th century and expanded several times afterwards. It also served as the imperial winter residence, as Schönbrunn Palace was the summer residence.\n\nSince 1279 the Hofburg area has been the documented seat of government. The Hofburg has been expanded over the centuries to include various residences, the imperial chapel, the imperial library, the treasury, the Burgtheater, and the imperial mews."
building_ub_hofburg_palace_01:0 "$building_type_ub_hofburg_palace_01$"
building_ub_hofburg_palace_01_desc:0 "$building_type_ub_hofburg_palace_01_desc$"

# Erzgebirge Mining Region
building_type_ub_erzgebirge_silver_mines_01:0 "Erzgebirge Mining Region"
building_type_ub_erzgebirge_silver_mines_01_desc:1 "The cultural landscape of the Ore Mountains has been deeply shaped by 800 years of almost continuous mining, from the 12th to the 20th century, with mining, pioneering water management systems, innovative mineral processing and smelting sites, and mining cities. The region became the most important source of silver ore in Europe from 1460 to 1560."
building_ub_erzgebirge_silver_mines_01:1 "Erzgebirge Silver Mining Settlement"
building_ub_erzgebirge_silver_mines_01_desc:1 "A small mining settlement has sprung up near where the silver veins lie. The settlers have started opening up the veins and extracting the Silver, but so far they're only scratching the surface."
building_ub_erzgebirge_silver_mines_02:1 "Erzgebirge Silver Mine"
building_ub_erzgebirge_silver_mines_02_desc:1 "As the settlement grows, more and more silver is being extracted. The influx of competent engineers allows for the construction of an actual mine."
building_ub_erzgebirge_silver_mines_03:1 "Large Erzgebirge Silver Mine"
building_ub_erzgebirge_silver_mines_03_desc:1 "As the mining operations grow, so does the mines themselves. More entrances are constructed, and large shafts are dug to allow the extraction of deep ore."
building_ub_erzgebirge_silver_mines_04:1 "Erzgebirge Silver Complex"
building_ub_erzgebirge_silver_mines_04_desc:1 "As the production of Silver increases, several foundries and smelters are set up around the settlement. The processing of silver has become second-nature to the inhabitants, and their skill is renowned across the known world."

# Takedda copper mines
building_type_ub_takedda_topper_mines_01:0 "Takedda Copper mines"
building_type_ub_takedda_topper_mines_01_desc:1 "Takedda was founded by the Sanhaja, a Berber tribal confederation inhabiting the Maghreb. The city was visited in 1353 by Ibn Battuta on his return from Mali to Morocco. The world traveler characterizes the town as a trading city, passes the nearby salt mines, but mentions the export of copper. Evidence of copperworking have been found at the site dating to the first millennium BC. The founding of Agadez around 1430 led to a competition between the two cities. Takedda was finally in the second half of the 15th century of Agadez attacked and completely destroyed. The inhabitants moved back to Ingall, 80 km further south. Copper processing also ended around this time, either because ore was exhausted or there was no longer any burning material."
building_ub_takedda_topper_mines_01:1 "Takedda Copper Mining Settlement"
building_ub_takedda_topper_mines_01_desc:1 "A small mining settlement has sprung up near where the copper veins lie. The settlers have started opening up the veins and extracting the Copper, but so far they're only scratching the surface."
building_ub_takedda_topper_mines_02:1 "Takedda Copper Mine"
building_ub_takedda_topper_mines_02_desc:1 "As the settlement grows, more and more copper is being extracted. The influx of competent engineers allows for the construction of an actual mine."
building_ub_takedda_topper_mines_03:1 "Large Takedda Copper Mine"
building_ub_takedda_topper_mines_03_desc:1 "As the mining operations grow, so does the mines themselves. More entrances are constructed, and large shafts are dug to allow the extraction of deep ore."
building_ub_takedda_topper_mines_04:1 "Takedda Copper Complex"
building_ub_takedda_topper_mines_04_desc:1 "As the production of Copper increases, several foundries and smelters are set up around the settlement. The processing of copper has become second-nature to the inhabitants, and their skill is renowned across the known world."

#Olbia
building_type_ub_ancient_olbia_01:0 "Pontic Olbia"
building_type_ub_ancient_olbia_01_desc:0 "Pontic Olbia or simply Olbia s an archaeological site of an ancient Greek city on the shore of the Southern Bug estuary.\n\nThe Hellenic city was founded in the 7th century BC by colonists from Miletus. Its harbour was one of the main emporia on the Black Sea for the export of cereals, fish, and slaves to Greece, and for the import of Attic goods to Scythia."
building_ub_ancient_olbia_01:0 "Ruins of Olbia"
building_ub_ancient_olbia_01_desc:0 "The Olbia, incorporated into the Roman province of Lower Moesia, was eventually abandoned in the 4th century CE, when it was burnt at least twice in the course of the Gothic Wars."
building_ub_ancient_olbia_02:0 "Revived City of Olbia"
building_ub_ancient_olbia_02_desc:0 "A new Olbia was built on the ruins of the Olbia. City will once again thrive on trade, as they did in the past."

# The Temple of Delians
building_type_ub_temple_delians_01:0 "Temple of Delians"
building_type_ub_temple_delians_01_desc:0 "The Temple of the Delians is the largest of the three cult temples dedicated to Apollo within the temenos of the Sanctuary of Apollo on the Greek island of Delos. It is also known as the Great Temple or the Delian Temple of Apollo.\n\nConstruction was funded by the Delian League and began in 476 BC. Construction was interrupted in 454 BC when the Delian Treasury was transferred to Athenian control. Work resumed during Delos's period of independence after 314 BC. The finishing touches and decorative embellishments were never completed."
building_ub_temple_delians_01:0 "$building_type_ub_temple_delians_01$"
building_ub_temple_delians_01_desc:0 "$building_type_ub_temple_delians_01_desc$"

# The Great Marib Dam
building_type_ub_marib_dam_01:0 "The Great Marib Dam"
building_type_ub_marib_dam_01_desc:0 "The Great Dam of Marib was first built in the 8th century BC by the kingdom of Saba’ in the kingdoms capital of Ma’rib. The Sabaeans built the dam to control and capture the monsoon rains which fall on nearby mountains. By building the dam they could control the flow of water from these monsoons and storms and use them as effective irrigation."
building_ub_marib_dam_01:0 "Ruins of Marib Dam"
building_ub_marib_dam_01_desc:0 "In the dams history many notable breaches happened but each time they were repaired, said notable breaches happened. The final breach happened in 570 or 575 when the dam was overtopped due to the age of the dam, after this breach no further repairs were made. The collapse of the dam ruined local infrastructure and crops and provoked over 50,000 people to leave Yemen."
building_ub_marib_dam_02:0 "The Great Marib Dam"
building_ub_marib_dam_02_desc:0 "The Great Marib Dam was rebuilt with great cost and effort. Marib Dam will enrich Yemen once again.\n\nWhen The Great Marib Dam is rebuilt, The County near Marib Dam acquire $ub_marib_dam_modifier$."

# Khor Rori
building_type_ub_khor_rori_01:0 "Khor Rori"
building_type_ub_khor_rori_01_desc:0 "Khor Rori is best known for the ancient fortified port city of Sumhuram on the eastern bank, which was founded in the 3rd century BC as an outpost for the kingdom of Ḥaḍramaut. It used to act as an important harbour for frankincense trade when it was an open estuary. Khor Rori has been identified as the location of Moscha Limen(meaning 'the harbour of young shoots' in Greek)."
building_ub_khor_rori_01:0 "$building_type_ub_khor_rori_01$"
building_ub_khor_rori_01_desc:0 "$building_type_ub_khor_rori_01_desc$"

# Berlin Palace
building_type_ub_berlin_palace_01:0 "Berlin Palace"
building_type_ub_berlin_palace_01_desc:0 "The Berlin Palace was the main residence of the House of Hohenzollern from 1443 to 1918.\n\nFrom the 15th century to the early 20th century, the Berliner Schloss was a royal and imperial palace that mostly served as the main residence and center of court for the Electors of Brandenburg, the Kings of Prussia, and the German Emperors. \n\nThe palace was originally built in the 15th century, but had changed in form throughout the next few centuries. It bore features of the Baroque style; its shape, which had been finalized by the mid-18th century, is for the most part attributed to German architect Andreas Schlüter, whose first design is likely to date from 1702, even though the palace incorporated earlier parts as seen in 1688 by Nicodemus Tessin."
building_ub_berlin_palace_01:0 "$building_type_ub_berlin_palace_01$"
building_ub_berlin_palace_01_desc:0 "$building_type_ub_berlin_palace_01_desc$"

# Ctesiphon
building_type_ub_ctesiphon_01:0 "Ctesiphon"
building_type_ub_ctesiphon_01_desc:0 "Ctesiphon was an ancient city, located on the eastern bank of the Tigris. Ctesiphon served as a royal capital of the Iranian empire in the Parthian and Sasanian eras for over eight hundred years. Ctesiphon was the winter capital of the Sasanian Empire until the Muslim conquest of Persia in 651 AD.\n\nCtesiphon developed into a rich commercial metropolis, merging with the surrounding cities along both shores of the river, including the Hellenistic city of Seleucia."
building_ub_ctesiphon_01:0 "Ruins of Ctesiphon"
building_ub_ctesiphon_01_desc:0 "In the mid-630s, the Muslim Arabs, who had invaded the territories of the Sasanian Empire, defeated them during a great battle known as the Battle of al-Qādisiyyah. The Arabs then attacked Ctesiphon, and occupied it in early 637.\n\nAs political and economic fortune had passed elsewhere, the city went into a rapid decline, especially after the founding of the Abbasid capital at Baghdad in the 760s, and soon became a ghost town. Caliph Al-Mansur took much of the required material for the construction of Baghdad from the ruins of Ctesiphon. He also attempted to demolish the palace and reuse its bricks for his own palace, but he desisted only when the undertaking proved too vast."
building_ub_ctesiphon_02:0 "Ctesiphon, The Hearts of Iran"
building_ub_ctesiphon_02_desc:0 "From the ruins of the Ctesiphon, Ctesiphon was born again. Every street in the city is praising Ahura Mazda's name. The Ctesiphon will once again be the heart of Iran."

# Mines of Laurion
building_type_ub_laurion_mines_01:0 "Mines of Laurion"
building_type_ub_laurion_mines_01_desc:1 "The mines of Laurion are mines located in southern Attica. The mines are best known for producing silver, but they were also a source of copper and lead. The mines were exploited in prehistoric times as a source of copper and galena, a lead ore.\n\nIn the classical period, mining in the area resumed. The Athenians used large numbers of slaves to mine the area, with the silver produced contributing significantly to the city's wealth. Abandoned in the 1st century BC, the mines were reactivated in 1864 and mined for their lead by French and Greek companies until 1978."
building_ub_laurion_mines_01:1 "Laurion Mining Settlement"
building_ub_laurion_mines_01_desc:1 "A small mining settlement has sprung up near where the Ore veins lie. The settlers have started opening up the veins and extracting the Ore, but so far they're only scratching the surface."
building_ub_laurion_mines_02:1 "Laurion Mine"
building_ub_laurion_mines_02_desc:1 "As the settlement grows, more and more ore is being extracted. The influx of competent engineers allows for the construction of an actual mine."
building_ub_laurion_mines_03:1 "Large Laurion Mine"
building_ub_laurion_mines_03_desc:1 "As the mining operations grow, so does the mines themselves. More entrances are constructed, and large shafts are dug to allow the extraction of deep ore."
building_ub_laurion_mines_04:1 "Laurion Mining Complex"
building_ub_laurion_mines_04_desc:1 "As the production of Ore increases, several foundries and smelters are set up around the settlement. The processing of Ore has become second-nature to the inhabitants, and their skill is renowned across the known world."

# Olkhon Island
building_type_ub_n_olkhon_01:0 "Olkhon Island"
building_type_ub_n_olkhon_01_desc:0 "Olkhon is the third-largest lake island in the world. It is by far the largest island in Lake Baikal in eastern Siberia, with an area of 730 ㎢. The indigenous Buryats, adherents of shamanism, believe the island to be a spiritual place; one of the groups of deities revered in Buryati yellow shamanism is called the oikony noyod, the 'thirteen lords of Olkhon'."
building_ub_n_olkhon_01:0 "$building_type_ub_n_olkhon_01$"
building_ub_n_olkhon_01_desc:0 "$building_type_ub_n_olkhon_01_desc$"

# Land’s End
building_type_ub_n_landsend_01:0 "Land’s End"
building_type_ub_n_landsend_01_desc:0 "Land’s End is the most western point of Enlgand, situated on the Penwith peninsula. A majority of its cliffs are made of granite, as granite is igneous the cliffs are incredibly steep. The cliffs are around 268-275 million years old and are known to be essentially unlandable by boat."
building_ub_n_landsend_01:0 "$building_type_ub_n_landsend_01$"
building_ub_n_landsend_01_desc:0 "$building_type_ub_n_landsend_01_desc$"

# Walls of Ston
building_type_ub_wall_ston_01:0 "Walls of Ston"
building_type_ub_wall_ston_01_desc:0 "The walls of Ston are a series of defensive stone walls, around 7 kilometers long that surrounded and protected the city of Ston. These walls also included 40 towers and 3 fortresses. The construction of the walls begun in 1358 and were finished sometime before 1506. These walls were maintained as long as the Ragusa republic was around to maintain them, as such when the republic was disbanded in 1808 maintenance stopped on the walls."
building_ub_wall_ston_01:0 "$building_type_ub_wall_ston_01$"
building_ub_wall_ston_01_desc:0 "$building_type_ub_wall_ston_01_desc$"

# Hisham’s Palace
building_type_ub_hisham_palace_01:0 "Hisham’s Palace"
building_type_ub_hisham_palace_01_desc:0 "Hisham's Palace is an important early Islamic site of the Umayyad dynasty from the first half of the 8th century, one of the so-called desert castles. it consists of three main parts: a palace, an ornate bath complex, and an agricultural estate."
building_ub_hisham_palace_01:0 "$building_type_ub_hisham_palace_01$"
building_ub_hisham_palace_01_desc:0 "$building_type_ub_hisham_palace_01_desc$"

# Citadel of Acre
building_type_ub_citadel_acre_01:0 "Citadel of Acre"
building_type_ub_citadel_acre_01_desc:0 "Citadel of Acre or The Hospitaller Commandery of Saint-Jean-d’ Acre is a large complex founded by the Hospitaller in Acre. \n\nIn 1191, during the third Crusade, the Frankish reconquered Acre after its siege. The Hospitallers moved back in their buildings. Jerusalem is no longer in the hands of the crusaders. And so the commandery becomes the new headquarters of the order. A new construction campaign took place between the end of 12th century and 13th century with new wings and additional floors."
building_ub_citadel_acre_01:0 "$building_type_ub_citadel_acre_01$"
building_ub_citadel_acre_01_desc:0 "$building_type_ub_citadel_acre_01_desc$"

# Bran Castle
building_type_ub_bran_castle_01:0 "Bran Castle"
building_type_ub_bran_castle_01_desc:0 "The Bran castle was originally built in 1212 as a wooden castle for use by the Teutonic order to guard the mountain pass. The teutonics castle was destroyed in 1242 by the Mongols. On 19th of November, 1377, Louis I of Hungary allowed Saxons to build whatever they wanted in Brasov and for their castle they chose the settlement of Bran. By 1438 the castle was completed and used against the Ottoman empire during their invasion of Wallachia. From 1386 to 1516 the castle would be owned by many different individuals including but not limited to: Vlad the Impaler, Mircea the Elder of Wallachia and King Vladislas II of Bohemia and Hungary. "
building_ub_bran_castle_01:0 "$building_type_ub_bran_castle_01$"
building_ub_bran_castle_01_desc:0 "$building_type_ub_bran_castle_01_desc$"

# Arg-e Tabriz
building_type_ub_arge_tabriz_01:0 "Arg-e Tabriz"
building_type_ub_arge_tabriz_01_desc:0 "Arg-e Tabriz was a military compound used by various parties and was built by the Ilkhanate. in between 1318 and 1339. The Arg was meant to be much larger than it is as during the construction of the main barrel vault it collapsed and construction was stopped due to lack of funding, nevertheless the Arg of Tabriz was still used and occupied by various militaries until 1673 when it was abandoned. During the Russo-Persian wars the Arg was reconstructed and used by the Persians as military headquarters for Tabriz."
building_ub_arge_tabriz_01:0 "$building_type_ub_arge_tabriz_01$"
building_ub_arge_tabriz_01_desc:0 "$building_type_ub_arge_tabriz_01_desc$"

# Burghausen Castle
building_type_ub_burghausen_castle_01:0 "Burghausen Castle"
building_type_ub_burghausen_castle_01_desc:0 "Burghausen Castle is the longest castle complex in Burghausen. The castle hill was settled as early as the Bronze Age. The castle which was founded before 1025 was transferred to the Wittelsbachs after the death of the last count of Burghausen, Gebhard II, in 1168. In 1180 they were appointed dukes of Bavaria and the castle was extended under Duke Otto I of Wittelsbach."
building_ub_burghausen_castle_01:0 "$building_type_ub_burghausen_castle_01$"
building_ub_burghausen_castle_01_desc:0 "$building_type_ub_burghausen_castle_01_desc$"

# Marksburg Castle
building_type_ub_marksburg_castle_01:0 "Marksburg Castle"
building_type_ub_marksburg_castle_01_desc:0 "The Marksburg is a castle above the town of Braubach. The fortress was used for protection rather than as a residence for royal families. The Marksburg was one of only two which had never been destroyed and at least the only one that had never fallen into disrepair.\n\nA stone keep was built on the spot in 1100 by the Eppstein family and expanded into a castle around 1117 to protect the town of Braubach and to reinforce the customs facilities."
building_ub_marksburg_castle_01:0 "$building_type_ub_marksburg_castle_01$"
building_ub_marksburg_castle_01_desc:0 "$building_type_ub_marksburg_castle_01_desc$"

# Schwerin Castle
building_type_ub_schwerin_castle_01:0 "Schwerin Castle"
building_type_ub_schwerin_castle_01_desc:0 "Schwerin Castle is a schloss located in the city of Schwerin. For centuries the castle was the home of the dukes and grand dukes of Mecklenburg and later Mecklenburg-Schwerin.\n\nDuring the late Gothic era, the growing prosperity and position of the dukes led to a growing need for a representative castle, and this meant architectural changes to the fortress settlement."
building_ub_schwerin_castle_01:0 "$building_type_ub_schwerin_castle_01$"
building_ub_schwerin_castle_01_desc:0 "$building_type_ub_schwerin_castle_01_desc$"

# Münzenberg Castle
building_type_ub_munzenberg_castle_01:0 "Münzenberg Castle"
building_type_ub_munzenberg_castle_01_desc:0 "Münzenberg Castle is a hill castle. It dates from the 12th century. It is one of the best preserved castles from the High Middle Ages in Germany."
building_ub_munzenberg_castle_01:0 "$building_type_ub_munzenberg_castle_01$"
building_ub_munzenberg_castle_01_desc:0 "$building_type_ub_munzenberg_castle_01_desc$"

# Wartburg Castle
building_type_ub_wartburg_castle_01:0 "Wartburg Castle"
building_type_ub_wartburg_castle_01_desc:0 "The Wartburg is a castle originally built in the Middle Ages. t is situated on a precipice of 410 meters to the southwest of and overlooking the town of Eisenach. It was the home of St. Elisabeth of Hungary, the place where Martin Luther translated the New Testament of the Bible into German."
building_ub_wartburg_castle_01:0 "$building_type_ub_wartburg_castle_01$"
building_ub_wartburg_castle_01_desc:0 "$building_type_ub_wartburg_castle_01_desc$"

# Aggstein Castle
building_type_ub_aggstein_castle_01:0 "Aggstein Castle"
building_type_ub_aggstein_castle_01_desc:0 "The Aggstein Castle is a castle on the right bank of the Danube in Wachau, Austria. The castle dates to the 12th century. Aggstein Castle is 480 metres (1,570 ft) above sea level. \n\nThe castle was probably built at the beginning of the 12th century by Manegold III of Acchispach. In 1181, it came into the possession of the Kuenring family of Aggsbach-Gansbach. In the disputes over the succession of Frederick II, or herrscherlosen Zeit , the Kuenrings switched sides a few times. Thus Leutold Kuenring outmanoeuvred the Austrian nobility in their revolt against Duke Albert: subsequently, the castle was besieged and conquered in turn in 1295/96. The last Kuenring, Leopold II, held the castle from 1348 to 1355. After that it fell into disrepair. \n\nDuke Albrecht IV commissioned him to rebuild the ruined castle to secure the passage of ships on the Danube. In 1438 Scheck von Wald received the right to tolls for ships travelling upriver."
building_ub_aggstein_castle_01:0 "$building_type_ub_aggstein_castle_01$"
building_ub_aggstein_castle_01_desc:0 "$building_type_ub_aggstein_castle_01_desc$"

# Neuhabsburg Castle
building_type_ub_neuhabsburg_castle_01:0 "Neuhabsburg Castle"
building_type_ub_neuhabsburg_castle_01_desc:0 "In 1244/5 the Neuhabsburg Castle was built by the Habsburg family on the shore of Lucerne Lake. The castle may have been built to replace the old Meggenhorn fort. While it may have been the summer home of Rudolph I it mostly served as the administration building for a small Habsburg department that covered Weggis, Lipperswil, Küssnacht, Immensee, Kehrsiten, Greppen, Udligenswil, Arth and Holzhäusern.\n\nFollowing the creation of the Old Swiss Confederacy in 1291, the castle was an obstacle to the new Confederation. However, it was not destroyed until 1352, after Lucerne had joined the original Forest Cantons."
building_ub_neuhabsburg_castle_01:0 "$building_type_ub_neuhabsburg_castle_01$"
building_ub_neuhabsburg_castle_01_desc:0 "$building_type_ub_neuhabsburg_castle_01_desc$"

# Hochosterwitz Castle
building_type_ub_hochosterwitz_castle_01:0 "Hochosterwitz Castle"
building_type_ub_hochosterwitz_castle_01_desc:0 "Hochosterwitz Castle is a castle in Austria, considered one of Austria's most impressive medieval castles. A settlement site since the Bronze Age, the rock was first mentioned in an 860 deed issued by Louis the German, King of East Francia, donating several of his properties in the former principality of Carantania to the Archdiocese of Salzburg. After that, the castle was repaired through the hands of several owners. After major renovations in the 16th century, Hochosterwitz Castle has continued to this day without much change."
building_ub_hochosterwitz_castle_01:0 "$building_type_ub_hochosterwitz_castle_01$"
building_ub_hochosterwitz_castle_01_desc:0 "$building_type_ub_hochosterwitz_castle_01_desc$"

# Castles of Bellinzona
building_type_ub_bellinzona_castle_01:0 "Castles of Bellinzona"
building_type_ub_bellinzona_castle_01_desc:0 "The Castles of Bellinzona are a group of fortifications located around the town of Bellinzona. Situated on the Alpine foothills, the group is composed of fortified walls and three castles named Castelgrande, Montebello and Sasso Corbaro. Castelgrande is located on a rocky peak overlooking the valley, with a series of walls that protect the old city and connect to Montebello."
building_ub_bellinzona_castle_01:0 "$building_type_ub_bellinzona_castle_01$"
building_ub_bellinzona_castle_01_desc:0 "$building_type_ub_bellinzona_castle_01_desc$"

# Sidon Sea Castle
building_type_ub_sidon_castle_01:0 "Sidon Sea Castle"
building_type_ub_sidon_castle_01_desc:0 "Sidon's Sea Castle was built by the crusaders in the thirteenth century as a fortress of the holy land.\n\nThis ancient Phoenician city has been of great religious, political and commercial value; it is said to be inhabited since 4000 B.C. In AD 1228, the Crusaders built Sidon's Sea Castle as a fortress on a small island connected to the mainland by a narrow 80m long roadway. The island was formerly the site of a temple to Melqart, the Phoenician version of Heracles. The beauty of the Castle can be seen in old illustrations of it; however, after bearing several wars, it has been damaged and renovated several times. It was partially destroyed by the Mamluks when they took over the city from the Crusaders, but they subsequently rebuilt it and added the long causeway."
building_ub_sidon_castle_01:0 "$building_type_ub_sidon_castle_01$"
building_ub_sidon_castle_01_desc:0 "$building_type_ub_sidon_castle_01_desc$"

# Castell de Eivissa
building_type_ub_eivissa_castle_01:0 "Castell de Eivissa"
building_type_ub_eivissa_castle_01_desc:0 "Castell de Eivissa is a castle constructed upon Dal Vila’s highest ground. The castle was constructed and redone over a 1000 year period but is widely believed to have been finished in the 8th century by the Moors.\n\nThe castle consists of a large tower known as the Tower of Homage, the residence of the governor, the Almudaina and various infantry barracks. It remained in the hands of the Moors until 1110 when King Sigurd I of Norway conquered Ibiza as a staging post for his Norwegian crusade. When he left for Sidon later that year he put Ibiza under christian control with its own government, as such the castle was given to the Christians. Ibiza remained independent until 1235 when James I of Aragon would arrive and take Ibiza for Aragon, he deported what was left of the Muslim population and forced a migration from Girona to Ibiza."
building_ub_eivissa_castle_01:0 "$building_type_ub_eivissa_castle_01$"
building_ub_eivissa_castle_01_desc:0 "$building_type_ub_eivissa_castle_01_desc$"

# Château Gaillard
building_type_ub_gaillard_castle_01:0 "Château Gaillard"
building_type_ub_gaillard_castle_01_desc:0 "Construction of the Château began in January 1196 under the supervision of Richard I of England to fill a gap left by the destruction of Château de Gisors and Château de Gaillon.\n\nIt was built atop a steep hill in Les Andelys with the purpose of controlling the Seine valley. The construction of the castle was completed in 1198 and quickly became Richard’s favorite residence, he didn’t get to enjoy it for long as he would die in 1199 from Gangrene. After Richards death King John failed to defend Normandy against Philip IV of France’s campaigns between 1202 and 1204, in September 1203 he began besieging Château Gaillard. Through some morally questionable tactics Philip managed to take the castle on the 6th of March 1204 and with the fall of Château Gaillard, Normandy fell to the French.\n\nDuring the 100 years war the castle switched possession too many times to note between the English and the French but was finally decisively taken back by the French in 1449."
building_ub_gaillard_castle_01:0 "$building_type_ub_gaillard_castle_01$"
building_ub_gaillard_castle_01_desc:0 "$building_type_ub_gaillard_castle_01_desc$"

# Castle of Melfi
building_type_ub_melfi_castle_01:0 "Castle of Melfi"
building_type_ub_melfi_castle_01_desc:0 "The Castle of Melfi was built in the late 11th century by the Normans in a location designed as a gateway between Campania and Apulia. Its placement was essential to defend itself from external attacks and as a refuge for Norman allies. From 1059-1137 many important individuals stayed at the castle including but not limited to: Pope Nicholas II, Richard I of Capua, Pope Alexander II, Gisulf II of Salerno and Pope Urban II who declared the first crusade while staying there. When the Hohenstaufen dynasty arrived in 1194, Federick II of the HRE ordered many modifications to the castle to update it. Further modifications and expansions occurred under the Anjou rulers and later under Aragon."
building_ub_melfi_castle_01:0 "$building_type_ub_melfi_castle_01$"
building_ub_melfi_castle_01_desc:0 "$building_type_ub_melfi_castle_01_desc$"

# Mestre Castle
building_type_ub_mestre_castle_01:0 "Mestre Castle"
building_type_ub_mestre_castle_01_desc:0 "'Mestre Castle' means castles located in medieval Mestre called 'Castelvecchio' and 'Castelnuovo'."
building_ub_mestre_castle_01:0 "Castelvecchio"
building_ub_mestre_castle_01_desc:0 "Castelvecchio was built in the 11th century by the bishops of Treviso. The main function of Castelvecchio was to control the port of Cavagnago which was vital in Venitian and Trevisian trade. From 1237 to 1257 Castelvecchio would endure many sieges and skirmishes between Venice and Treviso with the castle itself changing hands many times. By 1453 Castelvecchio was abandoned and sold to the Venetian friars of San Salvador who demolished the castle and used its bricks to construct a monastery."
building_ub_mestre_castle_02:0 "Castelnuovo"
building_ub_mestre_castle_02_desc:0 "After the Venetian conquest in 1337 the new strategic needs created by the creation of an artificial canal (which directly connected Mestre to the Venitian lagoon) were too demanding and the old Castelvecchio too old to keep protecting Veneto.\n\nThus, Venice built Castelnuovo closer to Mestre and further from Cavagnago as the balance of power in Veneto had shifted. Castelnuovo was larger and more modern with its finished construction sometime around 1350 than its predecessor Castelvecchio and essentially took its place."

# Toruń Castle
building_type_ub_torun_castle_01:0 "Toruń Castle"
building_type_ub_torun_castle_01_desc:0 "Toruń Castle or Thorn Castle is a 13th- or 14th-century castle of the Teutonic Order located in Toruń. The Toruń Castle was one of the first castles built by the order in the lands ceded to them by Duke Conrad of Masovia.\n\nhe construction started in the mid 13th century, and continued for about a hundred year. The new town of Toruń grew together with the Teutonic fortifications protecting it. The palace's historic value comes from the fact that it was the base for the Teutonic Knights when they began their first mission to colonize pagan Old Prussians, and subsequently the formation of the Teutonic state. The castle's first known function was as the residence of a Teutonic commander."
building_ub_torun_castle_01:0 "$building_type_ub_torun_castle_01$"
building_ub_torun_castle_01_desc:0 "$building_type_ub_torun_castle_01_desc$"

# Calatrava la Vieja
building_type_ub_calatrava_castle_01:0 "Calatrava la Vieja"
building_type_ub_calatrava_castle_01_desc:0 "Calatrava la Vieja is a castle located at Carrion de Calatrava. It was built sometime in 785 by Al-Andalus with the purpose of guarding the road from Cordova to Toledo. In 853 parts of the fortress were destroyed in a conflict between Toledo and the Emirate of Cordova but were repaired soon after by al-Hakam, brother of Muhhamad I of Al-Andalus.\n\nIn 1085 Calatrava la Vieja was captured by Alfonso I temporarily before falling under control of the Almoravids in 1086 only to be later retaken by Alfonso VII in 1147. After the capture of the castle by Castille it was given to the Knights Templar for protection, the knights templar did not protect the castle sufficiently so instead it was given to the Archbishop of Toledo. After the first success in repelling a large raid by Moors in 1158 Raymond  founded the order of Calatrava. The castle was reconquered by the Almohads in 1195 before being reconquered by Alfonso VIII in 1212. With Calatrava la Vieja in poor shape the order of Calatrava moved to Calatrava la Nueva, a castle 60 kilometers south of Calatrava la Vieja. From then the castle was put under occupation by Castille but would eventually be abandoned in the early 15th century."
building_ub_calatrava_castle_01:0 "$building_type_ub_calatrava_castle_01$"
building_ub_calatrava_castle_01_desc:0 "$building_type_ub_calatrava_castle_01_desc$"

# Ribat of Monastir
building_type_ub_ribat_monastir_01:0 "Ribat of Monastir"
building_type_ub_ribat_monastir_01_desc:0 "The Ribat of Monastir is a ribat, an Islamic defensive structure, located in MonastirIt is the oldest ribat built by the Arab conquerors during the Muslim conquest of the Maghreb. Founded in 796 by the Abbasid leader and the governor of Ifriqiya, Harthama ibn A'yan, several improvements and changes were introduced to the building throughout the medieval times."
building_ub_ribat_monastir_01:0 "$building_type_ub_ribat_monastir_01$"
building_ub_ribat_monastir_01_desc:0 "$building_type_ub_ribat_monastir_01_desc$"

# Beni Hammad Fort
building_type_ub_beni_hammad_01:0 "Beni Hammad Fort"
building_type_ub_beni_hammad_01_desc:0 "The Beni Hammad Fort is a fortified palatine city in the Hodna mountains at an elevation of 1,418 meters. Built in 1007 by Hammad ibn Buluggin, it was the first capital of the Hammadid dynasty. The city contained the Dar al-Bahr, which was a large rectangular pool filled by the water when it would rain. The Dar al-Bahr was available to all inhabitants of the city and had a large garden surrounding it. Quite quickly after its completion it was besieged by the Zirids in 1017 but would sustain the siege. In 1090 it was abandoned because of threats by the Banu Hilal and would be partly destroyed by the Almohads in 1152."
building_ub_beni_hammad_01:0 "$building_type_ub_beni_hammad_01$"
building_ub_beni_hammad_01_desc:0 "$building_type_ub_beni_hammad_01_desc$"

# Bamburgh Castle
building_type_ub_bamburgh_castle_01:0 "Bamburgh Castle"
building_type_ub_bamburgh_castle_01_desc:0 "Bamburgh Castle is a castle on the northeast coast of England, by the village of Bamburgh in Northumberland."
building_ub_bamburgh_castle_01:0 "Din Guarie"
building_ub_bamburgh_castle_01_desc:0 "Din Guarie was a Celtic-Brittonic fort constructed sometime between 420 to 547. Din Guarie then became the capital of Bernicia, but this capital was taken many times by the Britons. In 590 Din Guarie was put decisively into Anglo-Saxon hands, and would be used by the Anglo-Saxons to keep the Britons, Picts and Gaelic peoples from attempting large incursions into England. This would be until 993, when Din Guarie was destroyed by Vikings."
building_ub_bamburgh_castle_02:0 "Bamburgh Castle"
building_ub_bamburgh_castle_02_desc:0 "The Normans, looking to build a fort in Northumbria, found a good place to build one; being located on a dolerite outcrop. This new castle, named Bamburgh castle, was built atop the old fort of Din Guarrie. After a revolt in 1095 supported by the castle's owner, it became the property of the English monarch. In the 17th century, financial difficulties led to the castle deteriorating, but it was restored by various owners during the 18th and 19th centuries. It was finally bought by the Victorian era industrialist William Armstrong, who completed its restoration. The castle still belongs to the Armstrong family and is open to the public."

# Mehrangarh Fort
building_type_ub_mehrangarh_fort_01:0 "Mehrangarh Fort"
building_type_ub_mehrangarh_fort_01_desc:0 "Mehrangarh fort is the biggest fort in India, and covers 1,200 acres of land in Jodhpur."
building_ub_mehrangarh_fort_01:0 "Mandore Fort"
building_ub_mehrangarh_fort_01_desc:0 "Mandore is an ancient town founded sometime in the 6th century AD, during the Gurjara-Pratihara empire. The Pratihara ruler Rajilla built the rampart of the fort in about the sixth century A.D."
building_ub_mehrangarh_fort_02:0 "Mehrangarh Fort"
building_ub_mehrangarh_fort_02_desc:0 "Mehrangarh fort is the biggest fort in India, and covers 1,200 acres of land in Jodhpur. It is located on a hilltop around 122 meters above the rest of the surrounding terrain. It was built in 1459 by Rao Jodha, as were the many palaces and courtyards within its walls. Mehrangarh fort was only constructed because of the lack of protection the old Mandore fort provided against modern weapons."

# Itchan-Kala
building_type_ub_itchan_kala_01:0 "Itchan-Kala"
building_type_ub_itchan_kala_01_desc:0 "Itchan-Kala is the walled inner town of Khiva consisting of 250 old houses, the Djuma mosque, the citadel of Kunya-Ark, the Tash Hauli palace and the minaret of Caltha Minor. Many of the buildings of Itchan Kala were built sometime in the 12th century. The walls of the inner city act as a fortress for those living inside it as well as the many buildings within it, with 10 meter high walls and 6 meter thick walls. The complex has four gates, each on one corner of the earth. However only two of them are notable, those being gate Bagci (which leads directly to Urgench) and gate Palvan (which leads directly to Amu Darya)."
building_ub_itchan_kala_01:0 "$building_type_ub_itchan_kala_01$"
building_ub_itchan_kala_01_desc:0 "$building_type_ub_itchan_kala_01_desc$"

# Lucilinburhuc Castle
building_type_ub_lucilinburhuc_castle_01:0 "Lucilinburhuc Castle"
building_type_ub_lucilinburhuc_castle_01_desc:0 "Built in 963 by Siegfried, count of the Ardennes, the castle was situated on the Rocher du Boc, a promontory surrounded by the river Alzette on three sides, that provided impressive natural defenses and a basis for the development of the city which became Luxembourg. Over the history the castle was developed into a fortress and became the subject of attacks by the Burgundians, Habsburgs, Spanish, Prussian, French as it was one of the most strategic fortifications of Europe also dubbed 'The Gibraltar of the North'"
building_ub_lucilinburhuc_castle_01:0 "$building_type_ub_lucilinburhuc_castle_01$"
building_ub_lucilinburhuc_castle_01_desc:0 "$building_type_ub_lucilinburhuc_castle_01_desc$"

# Kastelholm Castle
building_type_ub_kastelholm_castle_01:0 "Kastelholm Castle"
building_type_ub_kastelholm_castle_01_desc:0 "The Kastelholm castle is a Swedish built castle overlooking a fjord south of the village of Kastelholm in Sund. Built in the 14th century, originally on a small island surrounded by moats filled with water and planted with several rows of poles, the castle has been of strategic importance in consolidating Swedish authority over the Baltic over the last several centuries; with several Swedish monarchs parading through the history."
building_ub_kastelholm_castle_01:0 "$building_type_ub_kastelholm_castle_01$"
building_ub_kastelholm_castle_01_desc:0 "$building_type_ub_kastelholm_castle_01_desc$"

# Baba Vida Fortress
building_type_ub_badavida_fortress_01:0 "Baba Vida Fortress"
building_type_ub_badavida_fortress_01_desc:0 "The Baba Vida Fortress is a medieval fortress in Vidin, consisting of two concentric curtain walls, nine towers and 39 meters above sea level. The construction of Baba vida began in the 10th century at the palace of the castell Bononia. Baba Vida served as Vidin’s primary defensive installation during the middle ages and acted as the most important fortress of northwestern Bulgaria. The fortress was destroyed in an eight month long siege by Basil II but rebuilt during the rule of Ivan Stratsmir. Quickly after this reconstruction the fortress was attacked by Louis I of Hungary, despite his quick movement to take the castle it would take several months to capture. In 1369 Stratsimir retook Baba Vida, but in doing so he had put himself under Hungarian overlordship. In 1388 the Ottomans invaded Stratsmir’s lands and forced him to transfer overlordship. Despite this, in 1396, Stratsmir joined an anti-Ottoman crusade. The crusade failed tremendously and Baba Vida fell to the Ottomans in 1397. From 1400 until the 18th century Baba Vida would be used as a prison and a warehouse by the Ottomans."
building_ub_badavida_fortress_01:0 "$building_type_ub_badavida_fortress_01$"
building_ub_badavida_fortress_01_desc:0 "$building_type_ub_badavida_fortress_01_desc$"

# Zaporozhian Sich
building_type_ub_zaporozhian_fortress_01:0 "Zaporozhian Sich"
building_type_ub_zaporozhian_fortress_01_desc:0 "The Zaporozhian Sich or Khortitsyan Sich was a fortification built partially by the Pechenegs and partially by the Volhynians along the river Dnieper. The first note of its existence was in 972 where prince Svyatoslav I of the Kievan Rus’ would be ambushed and killed by the Pechenegs while going through rapids down the Dnieper. The Sich would mainly be used to ambush and seize supplies along the varangian-greek trade routes, then to retreat for protection after the raids. Much of the Sich was originally made from wood but as it was surrounded by a small moat with archers constantly watching guard the Sich never caught fire. During the 13th century many of the fixtures were petrified, making it nearly impossible to burn the Sich down. Sometime between 1000 and 1600 the Pechenegs would lose the Sich to Cossacks from which the original Sich would set up 7 more Siches, along the Dnieper, from 1593 to 1775. In 1775 all Siches were destroyed by Tekhely, a russian general under Catherine the Great. This led to the Zaporozhian Cossacks inhabiting the Siches to move to the Kuban river or to move south of the Danube."
building_ub_zaporozhian_fortress_01:0 "$building_type_ub_zaporozhian_fortress_01$"
building_ub_zaporozhian_fortress_01_desc:0 "$building_type_ub_zaporozhian_fortress_01_desc$"

# Gjirokastër Fortress
building_type_ub_gjirokaster_fortress_01:0 "Gjirokastër Fortress"
building_type_ub_gjirokaster_fortress_01_desc:0 "The Gjirokastër Fortress was a fortress constructed at a height of 336 meters above sea level to dominate and overlook the trade route along the river valley. The citadel existed before the 12th century and was used as a bulwark against Ottoman incursions into Albania. The fortress was eventually taken slightly after the siege of Berat in 1455."
building_ub_gjirokaster_fortress_01:0 "$building_type_ub_gjirokaster_fortress_01$"
building_ub_gjirokaster_fortress_01_desc:0 "$building_type_ub_gjirokaster_fortress_01_desc$"

# Carisbrooke Castle
building_type_ub_carisbrooke_castle_01:0 "Carisbrooke Castle"
building_type_ub_carisbrooke_castle_01_desc:0 "Carisbrooke castle is a very old motte and bailey castle located atop a hill, on the Isle of Wight. he earliest construction began in pre-Roman times but the castle was improved sometime between 250-450 by the Romans. In 1000 an outer wall was constructed to protect the fort against viking raids. From 1100 the castle was in the de Redvers dynasty, which proceeded to modernize the castle with stone walls, towers and a keep."
building_ub_carisbrooke_castle_01:0 "$building_type_ub_carisbrooke_castle_01$"
building_ub_carisbrooke_castle_01_desc:0 "$building_type_ub_carisbrooke_castle_01_desc$"

# Klaipėda Castle
building_type_ub_klaipeda_castle_01:0 "Klaipėda Castle"
building_type_ub_klaipeda_castle_01_desc:0 "Klaipėda castle, Memelburg or Memel castle was a castle built by the Teutonic order in 1253, near the baltic sea. It was first built on the bank of a nearby river but only lasted until 1379, when it was destroyed by the Samogitians and Lithuanians. Quite quickly the Teutons tried to reconstruct the castle but their efforts would be completely undone in 1393 by the Lithuanians. The castle would again be reconstructed between 1393 and 1405 to a reasonable state. Luckily Grand Master Ulrich von Jungingen of the Teutonic order arrived with experienced military engineers in 1408 and proceeded to massively upgrade the castle by 1409. However, after the Teutonic order lost the battle of Grunwald in 1410, its military importance drastically fell. This led many Lithuanian rulers to believe that the Klaipėda castle was within their grasp, oftentimes causing small skirmishes at the castle during the 15th century. This, in turn, led the Teutonic order to modernize the defences of the castle to better withstand assaults using firearms in the mid-15th century."
building_ub_klaipeda_castle_01:0 "$building_type_ub_klaipeda_castle_01$"
building_ub_klaipeda_castle_01_desc:0 "$building_type_ub_klaipeda_castle_01_desc$"

# Grobiņa Castle
building_type_ub_grobina_castle_01:0 "Grobiņa Castle"
building_type_ub_grobina_castle_01_desc:0 "Grobiņa Castle is a medieval castle located in Grobiņa."
building_ub_grobina_castle_01:0 "Seeburg Hillfort"
building_ub_grobina_castle_01_desc:0 "The Seeburg hillfort was a large ancient Curonian hillfort north of the town of Grobiņa. The hillfort was used as the main defensive measure of Grobiņa until the 9th century when it was abandoned by Curonian forces."
building_ub_grobina_castle_02:0 "Grobiņa Castle"
building_ub_grobina_castle_02_desc:0 "The Grobiņa castle was built in 1253, by the Livonian order, to protect trade routes from Livonia to Prussia. In 1328 the Livonian order gave the Grobiņa castle to the Teutonic order, who proceeded to demolish a large portion of the castle and then reconstructed it. It was a rectangular building with a three story residential building, a south wing and a gate tower. In 1347 the castle was expanded by Gosvin von Herike to better support the Teutonic order in southern Kurzeme. "

# Ludza Castle
building_type_ub_ludza_castle_01:0 "Ludza Castle"
building_type_ub_ludza_castle_01_desc:0 "Ludza castle was a medieval castle built in the Gothic style on a former Latgalian castle in the center of Ludza. Its main purpose was to be an outpost to control trade routes from Russia. The Ludza castle was built by 1433 and the castle had: three stories, six towers, three gates and two foreparts."
building_ub_ludza_castle_01:0 "$building_type_ub_ludza_castle_01$"
building_ub_ludza_castle_01_desc:0 "$building_type_ub_ludza_castle_01_desc$"

# Piltene Castle
building_type_ub_piltene_castle_01:0 "Piltene Castle"
building_type_ub_piltene_castle_01_desc:0 "The Piltene castle was a castle integral to the security of the Bishopric of Courland after the Northern Crusades in 1230. It served as the capital of Courland until the 16th century. Between 1242 and 1247 Piltene was subjugated by the Teutonic order but recognition of Teutonic dominance of the castle was recognised in 1267. During the Livonian war a large portion of the castle would be damaged and, due to debt owned by the Polish, by the end of the Livonian war Piltene castle had fallen into Danish hands. This would be until 1617 when Piltene castle was reclaimed by the Polish-Lithuanian commonwealth. From 1623 to 1750 Piltene castle would be outdated and not maintained, as such it was abandoned by 1761."
building_ub_piltene_castle_01:0 "$building_type_ub_piltene_castle_01$"
building_ub_piltene_castle_01_desc:0 "$building_type_ub_piltene_castle_01_desc$"

# Bauska Castle
building_type_ub_bauska_castle_01:0 "Bauska Castle"
building_type_ub_bauska_castle_01_desc:0 "The Bauska castle, located between the Musa and Memele rivers, was a Teutonic castle built on the ruins of an ancient Semigallian fortress over the span of 100 years. Construction began in 1443 and went quite well until 1450 when the Livonian branch of the Teutonic order ran out of funds to construct the castle, construction continued but the castle would only be officially completed by 1559. The Bauska castle featured a great watch tower, 3.5 meter thick walls, a small prison and a drawbridge. The castle was intended to strengthen the Livonian branch's power over Semigallia to protect the trade route from Riga to Lithuania."
building_ub_bauska_castle_01:0 "$building_type_ub_bauska_castle_01$"
building_ub_bauska_castle_01_desc:0 "$building_type_ub_bauska_castle_01_desc$"

# Cēsis Castle
building_type_ub_cesis_castle_01:0 "Cēsis Castle"
building_type_ub_cesis_castle_01_desc:0 "The Cēsis castle was a key administrative castle, built in 1213 the Cēsis castle was to accompany the Wendish hillfort but soon took its place. From 1213 to 1237 the castle was under control of a combined force made up of Livonian brothers of the sword and wendish militia, during which time they had repeatedly withstood sieges by Russian and Estonian powers. In 1237 the castle was taken over by the Livonian branch of the Teutonic order, who proceeded to demolish the wendish hillfort and massively expand the Cēsis castle. After this process of massive expansion Cēsis castle became one of the largest and most fortified castles of the Teutonic order. Cēsis castle from then until the 15th century would become so effective that the capital of the Livonian branch would move from Riga castle to Cēsis castle, to complement this a library was added to keep records in the castle."
building_ub_cesis_castle_01:0 "$building_type_ub_cesis_castle_01$"
building_ub_cesis_castle_01_desc:0 "$building_type_ub_cesis_castle_01_desc$"

# Kerak Castle
building_type_ub_kerak_castle_01:0 "Kerak Castle"
building_type_ub_kerak_castle_01_desc:0 "Kerak castle is one of the largest crusader castles in the levant and construction of the castle began in 1140 under Pagan the Butler and Fulk, King of Jerusalem. After the castle's completion Pagan, Kerak became his center of power, replacing the weaker castle of Montreal. Its position East of the dead sea was vital to the castle's survival and purpose as it would control the trade routes from Damascus to Egypt and Mecca. After the death of Pagan the castle was given to his successors which added: towers, rock-cut ditches, arched halls, more living quarters, stables and a fighting gallery."
building_ub_kerak_castle_01:0 "$building_type_ub_kerak_castle_01$"
building_ub_kerak_castle_01_desc:0 "$building_type_ub_kerak_castle_01_desc$"

# Cathedral of Santa Maria and Santa Cecilia
building_type_ub_cagliari_cathedral_01:0 "Cathedral of Santa Maria and Santa Cecilia"
building_type_ub_cagliari_cathedral_01_desc:0 "The Cathedral of Santa Maria and Santa Cecilia or Cagliari Cathedral is a cathedral , in Cagliari, dedicated to the virgin Mary and Saint Cecilia. The church was finished sometime between 1200 and 1258 by the Pisan and was built in the pisan-romanesque style."
building_ub_cagliari_cathedral_01:0 "Cagliari Cathedral"
building_ub_cagliari_cathedral_01_desc:0 "The Cathedral of Santa Maria and Santa Cecilia or Cagliari Cathedral is a cathedral , in Cagliari, dedicated to the virgin Mary and Saint Cecilia. The church was finished sometime between 1200 and 1258 by the Pisan and was built in the pisan-romanesque style. Later four marble lions would be added to the entrances of the cathedral. In 1258, after the Pisans had destroyed the capital of the Giudicato of Cagliari, Santa Igia, and its cathedral, Cagliari became the defined seat of power on Sardinia. In the 14th century a transept was added to the cathedral, by the Aragonese, giving it a cross ground plan which allowed for multiple side entrances"
building_ub_cagliari_cathedral_02:0 "Torre dell'Elefante"
building_ub_cagliari_cathedral_02_desc:0 "The Torre dell’Elefante is a medieval tower in Cagliari built out of white limestone. The tower is named after one of its sculptures and the tower reaches around 31 meters in height. Despite how at the time the city was under Pisan rule, the Sardinian architect Giovanni Capula got the funding to build the tower which was not common. The tower was then integrated into Cagliari’s fortifications (this was done by attaching the wall surrounding the city to one side of the tower and closing up the open side) as a measure to protect it from the Aragonese. After the city was taken by Aragon the tower was turned into a prison, prisoners which had gotten the death penalty would have their severed heads strung to the doors and windows of the tower."

# Melk Abbey
building_type_ub_melk_abbey_01:0 "Melk Abbey"
building_type_ub_melk_abbey_01_desc:0 "Melk Abbey is a Benedictine abbey above the town of Melk, on a rocky outcrop overlooking the Danube river. The abbey contains the tomb of Saint Coloman of Stockerau and the remains of several members of the House of Babenberg, Austria's first ruling dynasty.\n\nThe abbey was founded in 1089 when Leopold II, Margrave of Austria gave one of his castles to Benedictine monks from Lambach Abbey.A monastic school, the Stiftsgymnasium Melk, was founded in the twelfth century, and the monastic library soon became renowned for its extensive manuscript collection. The monastery's scriptorium was also a major site for the production of manuscripts. In the fifteenth century the abbey became the centre of the Melk Reform movement which reinvigorated the monastic life of Austria and Southern Germany."
building_ub_melk_abbey_01:0 "$building_type_ub_melk_abbey_01$"
building_ub_melk_abbey_01_desc:0 "$building_type_ub_melk_abbey_01_desc$"

# Frombork Cathedral
building_type_ub_frombork_cathedral_01:0 "Frombork Cathedral"
building_type_ub_frombork_cathedral_01_desc:0 "The Frombork Cathedral or the Archcathedral Basilica of the Assumption of the Blessed Virgin Mary and St. Andrew, is a Roman Catholic church located in Frombork. Frombork cathedral was built on the ruins of another cathedral from 1329-1388. opernicus would spend his last years in the Frombork cathedral writing De revolutionibus orbium coelestium, a book which would disprove the geocentric system."
building_ub_frombork_cathedral_01:0 "$building_type_ub_frombork_cathedral_01$"
building_ub_frombork_cathedral_01_desc:0 "$building_type_ub_frombork_cathedral_01_desc$"

# Chioggia Cathedral
building_type_ub_chioggia_cathedral_01:0 "Chioggia Cathedral"
building_type_ub_chioggia_cathedral_01_desc:0 "Chioggia Cathedral  is the main place of worship in Chioggia, in the south of the Venetian Lagoon. Today's The Cathedral of Chioggia, dedicated to St. Mary of the Assumption, was built on the site of an ancient church dedicated to Mary that probably dated to the 8th century, and is mentioned around 1000 AD."
building_ub_chioggia_cathedral_01:0 "$building_type_ub_chioggia_cathedral_01$"
building_ub_chioggia_cathedral_01_desc:0 "$building_type_ub_chioggia_cathedral_01_desc$"

# Ferapontov Monastery
building_type_ub_ferapontov_monastery_01:0 "Ferapontov Monastery"
building_type_ub_ferapontov_monastery_01_desc:0 "The Ferapontov monastery was a monastery founded by Saint Ferapont in 1398, east of the Kirillo-Belozersky monastery. The notability of the monastery began to rapidly grow under Saint Martinian, who later became a father superior of the Troitse-Sergiyeva Lavra in 1447. After Martinians death the monastery was favored by Ivan III’s family and as such it was protected. The cathedral of Nativity of the Virgin was built in brick by the masters of Rostov within the monastery's walls, becoming part of the monastery. The interior of this cathedral was covered in large frescoes and is the last remaining Russian medieval church with fully painted walls. In the 1530’s multiple other structures were added to the monastery including but not limited to: a treasury, a refectory, a crypt and an Annunciation church. During this time, pilgrims were encouraged to come to the monastery by Ivan the terrible; even Ivan himself would come many times."
building_ub_ferapontov_monastery_01:0 "$building_type_ub_ferapontov_monastery_01$"
building_ub_ferapontov_monastery_01_desc:0 "$building_type_ub_ferapontov_monastery_01_desc$"

# Haapsalu Castle-Cathedral
building_type_ub_haapsalu_cathedral_01:0 "Haapsalu Castle-Cathedral"
building_type_ub_haapsalu_cathedral_01_desc:0 "Haapsalu castle is a castle with a cathedral, founded as the seat of the Bishopric of Ösel-Wiek. In 1228, Albert of Riga made a new diocese consisting of Läänemaa, Saaremaa and Hiiumaa. This led to the new bishopric being based in Lihula castle, but due to conflicts with the Livonian Brothers of the Sword the bishop was forced to move. He moved to Perona but was kicked out 10 years later by Lithuanians, after this a new center was to Haapsalu where it would stay. Once the members of the bishopric arrived, construction began for three centuries to construct and finish and expand the castle despite how the cathedral portion was finished by 1260. Constant modernization of castle defences led the castle to be redone multiple times, only achieving its final dimensions in 1515 but it was occupied and used as a defensive measure since the late 13th century."
building_ub_haapsalu_cathedral_01:0 "$building_type_ub_haapsalu_cathedral_01$"
building_ub_haapsalu_cathedral_01_desc:0 "$building_type_ub_haapsalu_cathedral_01_desc$"

# Kelso Abbey
building_type_ub_kelso_abbey_01:0 "Kelso Abbey"
building_type_ub_kelso_abbey_01_desc:0 "The Kelso abbey is a Scottish abbey founded in 1128 century by a group of Tironensian monks. The abbey is located overlooking the Tweed and Teviot Rivers in a place that once was the Royal Burgh of Roxburgh, as such the abbey quickly gained prominence. Despite being near the border of England and Scotland the abbey was very safe for a long time because it was in sight of Roxburgh castle. Kelso abbey grew so popular that the abbot of Kelso was the first abbot in Scotland to be granted the mitre. In 1299 the abbey was under constant attack due to the wars of Scottish independence, but most of the time these damages to the abbey would be repaired by the monks shortly after they happened. In 1460 James II of Scotland was killed within sight of the abbey in an accident regarding the repossession of Roxburgh castle, as such a new king needed to be crowned quickly so the infant James III was crowned at Kelso abbey."
building_ub_kelso_abbey_01:0 "$building_type_ub_kelso_abbey_01$"
building_ub_kelso_abbey_01_desc:0 "$building_type_ub_kelso_abbey_01_desc$"

# Queen Arwa Mosque
building_type_ub_arwa_mosque_01:0 "Queen Arwa Mosque"
building_type_ub_arwa_mosque_01_desc:0 "The Queen Arwa Mosque is a mosque built in Jibla between 1056 to 1111 by Queen Arwa al-Sulayhi. It was originally constructed as a mosque in 1087 but she ordered the conversion of the palace into a mosque. The mosque consists of a large open courtyard with a well, the Mihrab and 2 large minarets to the south-east and south-west of the main portion of the mosque. After Queen Arwa’s death a Mausoleum was constructed and integrated into the main mosque which contains her body."
building_ub_arwa_mosque_01:0 "$building_type_ub_arwa_mosque_01$"
building_ub_arwa_mosque_01_desc:0 "$building_type_ub_arwa_mosque_01_desc$"

# Vieux Lyon
building_type_ub_vieux_lyon_01:0 "Vieux Lyon"
building_type_ub_vieux_lyon_01_desc:0 "The Vieux Lyon is the oldest district in the city of Lyon. During the middle ages it was a major area for political and religious powers among the government. The most notable building in the district is the Cathedral of St. Jean, which has been tied to the title of archbishop of Lyon for over a millenia. Another notable building in the district is the Manecanterie which was originally built sometime between the 2nd and 8th centuries and consistently remodeled from the 8th to the 15th century. In total the Vieux Lyon covers an area of 424 hectares. During the medieval period the main industry of the town was silk manufacturing."
building_ub_vieux_lyon_01:0 "$building_type_ub_vieux_lyon_01$"
building_ub_vieux_lyon_01_desc:0 "$building_type_ub_vieux_lyon_01_desc$"

# #Ancient Port City of Malao
building_type_ub_port_malao_01:0 "#Ancient Port City of Malao"
building_type_ub_port_malao_01_desc:0 "The port city of Malao is a market town that was a major port in Red Sea trade until it was consumed into Berbera. Malao was known to be quite peaceful and open to foreigners as that was to whom they sold their goods to. Unlike Opone, Malao rarely sold slaves. Opting for other goods to export like dyed clothing, pottery, copper, iron, gold, silver and copal. Malao remained the most dominant port in Somaliland until its eventual decline sometime between the 1st century and the 7th century, where it became the center of a new city; Berbera."
building_ub_port_malao_01:0 "$building_type_ub_port_malao_01$"
building_ub_port_malao_01_desc:0 "$building_type_ub_port_malao_01_desc$"

# Sassi di Matera
building_type_ub_sassi_matera_01:0 "Sassi di Matera"
building_type_ub_sassi_matera_01_desc:0 "The Sassi di Matera are two districts of Matera (Sasso Caveoso and Sasso Barisano), these two districts are some of the oldest in Italy and have well known cave dwellings from 7000 BC. They dug into the calcarenitic rock itself, which is why some of them can still be seen today. This is also why some buildings are on top of other buildings and roads on top of peoples houses."
building_ub_sassi_matera_01:0 "$building_type_ub_sassi_matera_01$"
building_ub_sassi_matera_01_desc:0 "$building_type_ub_sassi_matera_01_desc$"

# Piazza Delle Erbe
building_type_ub_piazza_erbe_01:0 "Piazza Delle Erbe"
building_type_ub_piazza_erbe_01_desc:0 "The northern side of the square is occupied by the ancient town hall, the Torre dei Lamberti, the Casa dei Giudici and the frescoed Mazzanti Houses. The western side, the shortest one, features the Baroque Palazzo Maffei, decorated by statues of Greek gods. It is faced by a white marble column, on which is St. Mark’s Lion, symbol of the Republic of Venice.\n\nThe north-western side occupies the site of the ancient Roman Capitol Hill, which looks towards the forum. Numerous of its buildings facing the square have maintained façade frescoes. On the southern side is the crenellated Casa dei Mercanti, now the seat of the Banca Popolare di Verona. Other buildings, the tall houses of the Ghetto, are reminiscent of medieval tower houses.\n\nThe square's most ancient monument is the fountain built in 1368 by Cansignorio della Scala, surmounted by a statue called Madonna Verona, which is however a Roman sculpture dating to 380 AD. Also historical is the capitello, dating to the 13th century, during which it was used for several ceremonies, including the oath of investment of the city's medieval podestà and pretors. Towards Via Cappello is another column, with a 14th-century aedicula with reliefs of the Virgin and the Saints Zeno, Peter and Christopher."
building_ub_piazza_erbe_01:0 "$building_type_ub_piazza_erbe_01$"
building_ub_piazza_erbe_01_desc:0 "$building_type_ub_piazza_erbe_01_desc$"

# Opone Port
building_type_ub_port_opone_01:0 "Opone Port"
building_type_ub_port_opone_01_desc:0 "The Opone port is an ancient trade center north of Ras Hafun. The main known export of Opone was cinnamon but also heavily exported slaves, tortoiseshell, spices, cloves, ivory, exotic animal skins and incense. Opone port was a stepping stone to many other places in Indian ocean trade such as: Azania, Yemen, Egypt, Indonesia, Malaysia, Persia and Greece. "
building_ub_port_opone_01:0 "$building_type_ub_port_opone_01$"
building_ub_port_opone_01_desc:0 "$building_type_ub_port_opone_01_desc$"

# Panemunė Hilfort
building_type_ub_panemune_hilfort_01:0 "Panemunė Hilfort"
building_type_ub_panemune_hilfort_01_desc:0 "Panemunė hillfort was a hillfort on the right bank of the Nemunas river. The initial hillfort was built in 1343 by the Teutonic order but it was replaced in 1610 by a Hungarian noble; creating the Panemunė castle. Panemunė hillfort was not primarily designed for defence of the land but rather as a safe residence for various nobles."
building_ub_panemune_hilfort_01:0 "$building_type_ub_panemune_hilfort_01$"
building_ub_panemune_hilfort_01_desc:0 "$building_type_ub_panemune_hilfort_01_desc$"

# Tarout Castle
building_type_ub_tarout_castle_01:0 "Tarout Castle"
building_type_ub_tarout_castle_01_desc:0 "Tarout castle is a castle on Tarout Island which was likely built before Phoenecian occupation with the base of the castle dating back to 5000 BC. The castle was then rebuilt during the Uyunid Emirate on top of an old Phoenecian temple dedicated to Astarte and the old castle. The castle was then occupied until Portugal conquered it and used as a defense point in their various efforts between 1515 and 1520, the Portuguese then modernized it in 1544. The castle was then partially destroyed as the Portuguese were forced to abandon the area."
building_ub_tarout_castle_01:0 "$building_type_ub_tarout_castle_01$"
building_ub_tarout_castle_01_desc:0 "$building_type_ub_tarout_castle_01_desc$"

# Caer Gybi Roman Fortlet
building_type_ub_caer_gybi_01:0 "Caer Gybi Roman Fortlet"
building_type_ub_caer_gybi_01_desc:0 "Caer Gybi was a small fortlet in Roman Wales. It is one of Europe's only three walled Roman forts with the fourth side being a quay. The Fortlet was likely built sometime in the 4th century to protect Roman Wales against Irish raiders. To further support the fortlet the Romans built a watch tower on Holyhead mountain to be used as the watchtower for the fortlet. The fortlet and its watchtower were both abandoned in 393 when the garrison was sent to put down the revolt of Eugenius of Gaul. In the 6th century the fortlet was given to Saint Cybi who founded a monastery there. The modern day city of Holyhead grew out of the fortlet and now the fortlet protects the St. Cybi church."
building_ub_caer_gybi_01:0 "$building_type_ub_caer_gybi_01$"
building_ub_caer_gybi_01_desc:0 "$building_type_ub_caer_gybi_01_desc$"

# Rocca Maggiore
building_type_ub_rocca_maggiore_01:0 "Rocca Maggiore"
building_type_ub_rocca_maggiore_01_desc:0 "Rocca Maggiore was a castle which dominated the valley of Tescio for more than 800 years."
building_ub_rocca_maggiore_01:0 "Assisi Fort"
building_ub_rocca_maggiore_01_desc:0 "Assisi Fort's earliest mention comes in 1173 when a German diplomat and Catholic archbishop occupied Assisi and the fortifications with it. Frederick II of the Holy Roman Empire also lived there in his youth. In 1198 the city passed to Guelph of Pope Innocent III, and the people of Assisi were unhappy with this change. As such they rioted for four years and caused massive extensive damage to the fortress."
building_ub_rocca_maggiore_02:0 "Rocca Maggiore"
building_ub_rocca_maggiore_02_desc:0 "In 1316 the original fortress was demolished to make way for a new plan, a plan that would build two fortifications to overlook the valley of Tescio; one major and one minor. This reconstruction would last until 1356 when Rocca Maggiore was finished. The initiative was made under Cardinal Albornoz but commissioned directly by Innocent IV of Avignon to strengthen the security of the Papal States. In 1458 Rocca Maggiore was even further expanded upon by Jacopo Piccinino (lord of Assisi) who added: a large polygonal tower, new decorations from Mount Subasio and a formwork. After 1458 there would be many renovations by various individuals but Rocca Maggiore would never see significant fighting in its lifetime after 1458."

# Narin Castle
building_type_ub_narin_castle_01:0 "Narin Castle"
building_type_ub_narin_castle_01_desc:0 "The Narin castle is a mud-brick fort built around the 1st century by the Achaemenid dynasty. The Narin castle was likely used as the primary administrative center for the area in pre-islamic times, especially during the Sassanid dynasty. During Seljuk rule the castle was occupied and used as a castle, rather than an administrative center. The structure stands 40 Meters tall and includes a plumbing system made from sarooj. The castle also had two large terraces atop the castle as well as a large underground chamber, used as a prison and for storage space."
building_ub_narin_castle_01:0 "$building_type_ub_narin_castle_01$"
building_ub_narin_castle_01_desc:0 "$building_type_ub_narin_castle_01_desc$"

# Montreal Castle
building_type_ub_montreal_castle_01:0 "Montreal Castle"
building_type_ub_montreal_castle_01_desc:0 "Montreal castle or Qal’at ash-Shawbak is a castle built by the crusaders in 1115 by Baldwin I of Jerusalem. The castle is located on a round hilltop that is separated from the plateau of Edom. Edom itself was a very fertile location and as such the Montreal castle functionally held the rights to the land. The location of the castle was also important because it guarded the from Egypt to Syria, allowing the holder to tax both traders and pilgrims. It remained property of the Kingdom of Jerusalem before being integrated into the lordship of Oultrejordain, where the capital was moved from Montreal castle to Kerak.\n\nIn 1176 Raynald of Chatillon used the castle to attack desert caravans and other hostile expeditions, this caught the attention of Salahaddin who invaded in 1187. Despite its size the castle withstood the siege until May of 1189 and after the siege it was awarded to al-’Adil, Salahaddins brother. However, its outpost of Vaux Moise was completely obliterated during the fighting. In 1261 the Mamluk sultan Baybars stormed the castle and brought it under the control of Egypt."
building_ub_montreal_castle_01:0 "$building_type_ub_montreal_castle_01$"
building_ub_montreal_castle_01_desc:0 "$building_type_ub_montreal_castle_01_desc$"

# Hermann Castle
building_type_ub_hermann_castle_01:0 "Hermann Castle"
building_type_ub_hermann_castle_01_desc:0 "The Hermann castle was founded in 1256 by the Danes as a measure to protect Danish Estonia from the Rurikid dynasty. It mostly consisted of a large wooden border stronghold, whose wooden palisade walls stretched from the gulf of Finland to lake Peipus; thereby controlling the intersection of the Narva river."
building_ub_hermann_castle_01:0 "Hermann Castle"
building_ub_hermann_castle_01_desc:0 "The Hermann castle was founded in 1256 by the Danes as a measure to protect Danish Estonia from the Rurikid dynasty. It mostly consisted of a large wooden border stronghold, whose wooden palisade walls stretched from the gulf of Finland to lake Peipus; thereby controlling the intersection of the Narva river."
building_ub_hermann_castle_02:0 "Hermann Fortress"
building_ub_hermann_castle_02_desc:0 "In 1346 the Hermann castle was bought by the Livonian order who seeked to have more control over Estonia. During this time the first large stone building was built and the town of Narva got Lübeck town rights making it a free imperial city under the Danes. After this proclamation the Rurikid dynasty would try to take the city multiple times and fail each time, this prompted the Danes to fund the construction of a new large stone stronghold. It was initially meant to be a small, 40 meter castellum-like building but rapidly grew larger as the palisade walls crumbled and were dismantled. At the beginning of the 14th century two forecourts were established as Narva had no city walls, further cementing the importance of the Hermann castle (now fortress) to the point of reliance. The Russians, unhappy with their past pushes into Estonia, created a new fortress known as Ivangorod castle on the opposite side of the Narva river to stunt the importance of Hermann castle in 1492. In response to this the Livonian order created some quickly constructed walls to surround the city of Narva. Towards the end of the Livonian order the castle was heavily modernized with foregates and rondels along with other general improvements. In 1704 the walls of Narva were decimated and then demolished in 1777."

# Citadel of Bonifacio
building_type_ub_citadel_bonifacio_01:0 "Citadel of Bonifacio"
building_type_ub_citadel_bonifacio_01_desc:0 "The citadel of Bonifacio is a large sandstone promontory built in the 9th century. The early construction of the citadel was likely done by Spanish moors but in 826 the moors were removed from Corsica by the margrave of Tuscany under an order sent by the Pope. The construction was officially completed by Boniface II of Tuscany in 828 using wealth stolen in his campaigns against the Saracens. Most of the citadel would be replaced through the ages due to erosion, reconstruction, additions and modernization. During Genoese occupation from 1296-1350 Bonifacio was contested and in a state of chaos, the only reason why the Genoese remained in control was because of the separation of the citadel and many of the commoners. During the Corsican revolution the citadel of Bonifacio remained in the hands of Genoa along with Calvi despite Corsica's best efforts."
building_ub_citadel_bonifacio_01:0 "$building_type_ub_citadel_bonifacio_01$"
building_ub_citadel_bonifacio_01_desc:0 "$building_type_ub_citadel_bonifacio_01_desc$"

# Citadel of Tripoli
building_type_ub_citadel_tripoli_01:0 "Citadel of Tripoli"
building_type_ub_citadel_tripoli_01_desc:0 "The Citadel of Raymond de Saint-Gilles, Mons Peregrinus, Qala’at Sanjil, Qala’at Tarablus or the Citadel of Tripoli is a large hilltop citadel built sometime after 1103 by Raymond IV of Toulouse. In 1289 the Pelerin quarter of the citadel was set ablaze by the Mamluks and the suffered a mass genocide in Tripoli, leaving the citadel abandoned for 18 years after 1289. Eventually the Sultan realized that it was essential to have a garrison in Tripoli and that having a garrison in Hisn al-Akrad (Krak des Chevaliers) would not be enough to protect against an invasion. Under orders to fortify Tripoli, the governor of Tripoli then gutted the castle and used what he could to create a new citadel. In 1345 a second gate was added to the citadel by order of Sultan al-Kamil Sha’ban in an effort to more effectively tax land owners. This tax was unpopular and removed a few years later over the threat of revolt in Aleppo, Homs and Tripoli. In 1516 the citadel fell to the Ottomans and when Suleiman I took control over the Ottoman empire he ordered the citadel's reconstruction, the citadel was complete in 1521. In the years that followed the battlements were destroyed in order to support open sally ports for cannons and in the 19th century the citadel was restored and somewhat modernized by Mustafa Agha Barbar, governor of Tripoli."
building_ub_citadel_tripoli_01:0 "$building_type_ub_citadel_tripoli_01$"
building_ub_citadel_tripoli_01_desc:0 "$building_type_ub_citadel_tripoli_01_desc$"

# Muralla Romana de Lugo
building_type_ub_lugo_wall_01:0 "Muralla Romana de Lugo"
building_type_ub_lugo_wall_01_desc:0 "Muralla Romana de Lugo or The Roman walls of Lugo are a set of walls constructed sometime in the 3rd century, stretching two kilometers around the city of Lugo. The original purpose of the walls was to defend the city of Lucus Augusti (Lugo) against locals and germanic invaders. The walls enclosed an area of 34.4 hectares but not all places in the city were protected and the walls often protected nothing. The width of the walls is around 4.2 meters while the height varies between 8 and 12 meters. During the medieval period the walls served as deterrence for Al-Andalus and later the walls became a safe and common resting point for pilgrims."
building_ub_lugo_wall_01:0 "$building_type_ub_lugo_wall_01$"
building_ub_lugo_wall_01_desc:0 "$building_type_ub_lugo_wall_01_desc$"

# Dalaborg Castle
building_type_ub_dalaborg_castle_01:0 "Dalaborg Castle"
building_type_ub_dalaborg_castle_01_desc:0 "Dalaborg castle was built in 1304 by the sons of King Magnus Ladulå on an outlet of Lake Vänern. In 1388 Queen Margareta of Denmark-Norway was also named regent of Sweden in Dalaborg castle. The castle was destroyed by a Pomeranian force in 1434 during the Engelbrekt uprising and was abandoned. After the destruction of the castle only the moat, ramparts, terrace and parts of the keep remain."
building_ub_dalaborg_castle_01:0 "$building_type_ub_dalaborg_castle_01$"
building_ub_dalaborg_castle_01_desc:0 "$building_type_ub_dalaborg_castle_01_desc$"

# Twickel Castle
building_type_ub_twickel_castle_01:0 "Twickel Castle"
building_type_ub_twickel_castle_01_desc:0 "Twickel castle is a complex consisting of 81 parts in the hamlet of Deldeneresch. The oldest mention of the castle is in 1347 when Herman van Twickelo buys the residence which would become the castle. Twickel itself was rarely seen in wars as the residence was privately owned and was not home to many garrisons."
building_ub_twickel_castle_01:0 "$building_type_ub_twickel_castle_01$"
building_ub_twickel_castle_01_desc:0 "$building_type_ub_twickel_castle_01_desc$"

# Westhove Castle
building_type_ub_westhove_castle_01:0 "Westhove Castle"
building_type_ub_westhove_castle_01_desc:0 "Westhove castle is a castle on Walcheren that dates back to 1277 where it was recognized by Floris V as being property of the abbey of Middelburg. In 1401 it was dedicated to Willem van Beijeren, count of Oostervant as an immortal legacy. Each time a new abbot came the name of the castle was changed. In 1559 Middelburg became a bishop's city which sprouted the siege of Middelburg in 1572 which ousted the bishopric from control of the city. To further the removal of the bishop from power the Westhove castle was burnt down in the same year by Bartholt Entens van Mentheda after which it was sold to William of Orange. After multiple rulers owning the estate after William of Orange's death in 1584 it ended up in the hands of a foundation which has operated it as a tourist attraction since 1936."
