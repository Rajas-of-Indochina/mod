# Imam Reza shrine
building_type_ub_imam_reza_01:0 "Imam Reza shrine"
building_type_ub_imam_reza_01_desc:0 "#F The Imam Reza shrine is a complex which contains the mausoleum of Imam Reza, the eighth Imam of Twelver Shias. It is the largest mosque in the world by area. Also contained within the complex are the Goharshad Mosque, a museum, a library, four seminaries,  a cemetery, the Razavi University of Islamic Sciences, a dining hall for pilgrims, vast prayer halls, and other buildings.#!"
building_ub_imam_reza_01:0 "$building_type_ub_imam_reza_01$"
