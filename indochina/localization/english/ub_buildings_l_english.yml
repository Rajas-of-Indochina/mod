building_type_ub_lagos_castle_01:0 "Castelo de Lagos"
building_type_ub_lagos_castle_01_desc:0 "#F Castelo de Lagos is a medieval castle located in the municipality of Lagos. Its walls surrounded the entire city of Lagos, providing the town its main means of defence. During the Christian reconquest of the Iberian peninsula King Afonso III began works on the city's walls, which were continued by King Denis and his successor Afonso IV.#!"
