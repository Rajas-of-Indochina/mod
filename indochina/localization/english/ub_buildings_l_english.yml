# Le Castella Fortress
building_type_ub_lecastella_fortress_01:0 "Le Castella Fortress"
building_type_ub_lecastella_fortress_01_desc:0 "The Le Castella fortress or the Aragonese castle of Le Castella is an island castle in Isola di Capo Rizzuto. Le Castella fortress is a three storied castle on an island with only a small strip of land connecting it to Isola di Capo Rizzuto. Its first mention was in 204 BC when Hannibal took the fortress for refuge. It never hosted any nobility, it only served as a defensive fortification for Crotone. The castle has gone through various redesigns and repairs, giving it an odd combination of architectural styles; those being Magno-Greek, Norman, Swabian, Byzantine, Angevin and Aragonese. After the collapse of Rome the castle changed hands many times before being abandoned after an Arab raid but was restaffed and repaired by 1297. It was then later restored by Aragon during the 16th century before falling out of significance."
