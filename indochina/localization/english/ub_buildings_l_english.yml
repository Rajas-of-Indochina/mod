# Silk Road Route : Kalyan Minaret in Bukhara
building_type_ub_kalyan_minaret_01:0 "Kalyan Minaret"
building_type_ub_kalyan_minaret_01_desc:0 "#F The Kalyan Minaret is a minaret of the Po-i-Kalyan mosque complex in Bukhara. The minaret, designed by Bako, was built by the Qarakhanid ruler Mohammad Arslan Khan in 1127 to summon Muslims to prayer five times a day. It is made in the form of a circular-pillar baked brick tower, narrowing upwards. About a hundred years after its construction, the tower so impressed Genghis Khan that he ordered it to be spared when all around was destroyed by his men. It is also known as the Tower of Death, because until as recently as the early twentieth century criminals were executed by being thrown from the top.#!"
building_ub_kalyan_minaret_01:0 "$building_type_ub_kalyan_minaret_01$"
building_ub_kalyan_minaret_01_desc:0 "$building_type_ub_kalyan_minaret_01_desc$"

# Silk Road Route : Afrasiyab, ancient and medieval Sarmarkant
building_type_ub_samar_afrasiyab_01:0 "Afrasiyab"
building_type_ub_samar_afrasiyab_01_desc:0 "#F Afrasiyab is the oldest part and the ruined site of the ancient and medieval city of Samarkand. It was located on high ground for defensive reasons, south of a river valley and north of a large fertile area which has now become part of the city of Samarkand. Afrsiab is also famous for his mural paintings in the Afrasiab palace. Remarkable murals show Varkhuman, the king of Samarkand, in the 7th century CE. He is seen being visited by embassies from numerous countries, including China. and One of the murals show a Chinese Embassy carrying silk and a string of silkworm cocoons to the local Sogdian rule#!"
building_ub_samar_afrasiyab_01:0 "$building_type_ub_samar_afrasiyab_01$"
building_ub_samar_afrasiyab_01_desc:0 "$building_type_ub_samar_afrasiyab_01_desc$"

# Silk Road Route : Tepe Madraseh in Medieval Nishapur
building_type_ub_tepe_madraseh_01:0 "Tepe Madraseh"
building_type_ub_tepe_madraseh_01_desc:0 "#F Tepe Madraseh had been thoughtfully planned and embellished with many decorative elements. Plaster panels had been carved and painted, along with walls, brickwork and glazed ceramic tiles. A madraseh is a place for religious learning. Like most Islamic architecture the entire complex of Tepe Madaseh was oriented to face Mecca. The bricks used to construct most of the structures had been dried in the kilns located on the outskirts of the complex#!"
building_ub_tepe_madraseh_01:0 "$building_type_ub_tepe_madraseh_01$"
building_ub_tepe_madraseh_01_desc:0 "$building_type_ub_tepe_madraseh_01_desc$"

# Silk Road Route : Tomb of Esther and Mordechai
building_type_ub_esther_mordechai_01:0 "Tomb of Esther and Mordechai"
building_type_ub_esther_mordechai_01_desc:0 "#F The Tomb of Esther and Mordechai is located in Hamadan. Iranian Jews believe it houses the remains of the biblical Queen Esther and her cousin Mordechai, and is the most important pilgrimage site for Jews in Iran. Jakob Eduard Polak described the shrine as the only place to which Persian Jews made pilgrimages and wrote of it as the centre of the Jewish quarter and their sole national holy place in Persia. He recorded inscriptions on the oaken coffins inside: the final sections of the Book of Esther, together with names of three donors who had contributed to refurbishment, and a date of 1309/10 CE. In a separate room, the date 1140 CE was inscribed.#!"
building_ub_esther_mordechai_01:0 "$building_type_ub_esther_mordechai_01$"
building_ub_esther_mordechai_01_desc:0 "$building_type_ub_esther_mordechai_01_desc$"

# Santa Catalina Church, Valencia
building_type_ub_santa_catalina_01:0 "Church of Santa Catalina"
building_type_ub_santa_catalina_01_desc:0 "#F Santa Catalina Church is one of the oldest in Valencia. The church dates from the Middle Ages, and is built on the site of a former mosque. It is the only Gothic church in the city.#!"
building_ub_santa_catalina_01:0 "$building_type_ub_santa_catalina_01$"
building_ub_santa_catalina_01_desc:0 "$building_type_ub_santa_catalina_01_desc$"

# Scone Abbey 
building_type_ub_scone_priory_01:0 "Scone Priory"
building_type_ub_scone_priory_01_desc:0 "#F Scone was an ancient gathering place of the Picts, and was probably the site of an early Christian church. Little can be found of the early history of the site, mostly due to Scotland's particularly turbulent history having likely caused the loss or destruction of many documents. Dates given for the establishment of Scone Priory have ranged from 1114 A.D. to 1122 A.D. However, historians have long believed that Scone was before that time the center of the early medieval Christian cult of the Culdees, who may have worshipped at Scone since 700 A.D. Scone was from at least the 9th century the crowning-place of the Kings of Scots and home to the Stone of Scone, more commonly referred to as the Stone of Destiny, which was an oblong block of red sandstone that has been used for centuries in the coronation of the monarchs of Scotland having been brought to Scotland from Iona by the first King of Scotland Cináed mac Ailpin. Cináed mac Ailpin, Shakespeare's Macbeth, Robert the Bruce, and Charles II number amongst the 38 kings of Scots inaugurated and crowned at Scone. It was believed that no king had a right to reign as king of Scots unless he had first been crowned at Scone upon the Stone of Scone.#!"
building_ub_scone_priory_01:0 "$building_type_ub_scone_priory_01$"
building_ub_scone_priory_01_desc:0 "$building_type_ub_scone_priory_01_desc$"

# Santiago de Compostela Archcathedral Basilica
building_type_ub_santiago_compostela_01:0 "Santiago de Compostela Cathedral"
building_type_ub_santiago_compostela_01_desc:0 "#F The Santiago de Compostela Archcathedral Basilica is part of the Metropolitan Archdiocese of Santiago de Compostela and is an integral component of the Santiago de Compostela World Heritage Site in Galicia, Spain. The cathedral is the reputed burial place of Saint James the Great, the apostle of Jesus Christ. It is also one of the only three remaining churches in the world built over the tomb of an apostle of Jesus, the other two being St. Peter's Basilica in Vatican City and St. Thomas Cathedral Basilica, Chennai in India. The archcathedral basilica has historically been a place of pilgrimage on the Way of St. James since the Early Middle Ages and marks the traditional end of the pilgrimage route. The building is a Romanesque structure, with later Gothic and Baroque additions.#!"
building_ub_santiago_compostela_01:0 "Church of Santiago"
building_ub_santiago_compostela_01_desc:0 "According to legend, this tomb was rediscovered in AD 814 by the hermit Pelagius, after he witnessed strange lights in the night sky. Bishop Theodomirus of Iria recognized this as a miracle and informed king Alfonso II of Asturias and Galicia (791–842). The king ordered the construction of a chapel on the site."
building_ub_santiago_compostela_02:0 "$building_type_ub_santiago_compostela_01$"
building_ub_santiago_compostela_02_desc:0 "$building_type_ub_santiago_compostela_01_desc$"

# Mt. Ararat
building_type_ub_n_ararat_01:0 "Mount Ararat"
building_type_ub_n_ararat_01_desc:0 "#F Mount Ararat is where Christian tradition says that the Ark of Noah came to rest.  It was also principal to the pre-Christian Armenian mythology, where it was the home of the gods.#!"
building_ub_n_ararat_01:0 "$building_type_ub_n_ararat_01$"
building_ub_n_ararat_01_desc:0 "$building_type_ub_n_ararat_01_desc$"

# White_desert
building_type_ub_n_white_desert_01:0 "White Desert"
building_type_ub_n_white_desert_01_desc:0 "#F Formed by centuries of erosion and sandstorms, these unique calcium rock formations crop up across the landscape like great abstract statues.#!"
building_ub_n_white_desert_01:0 "$building_type_ub_n_white_desert_01$"
building_ub_n_white_desert_01_desc:0 "$building_type_ub_n_white_desert_01_desc$"

# Dragon's blood Forest
building_type_ub_n_socotra_01:0 "Dragon's Blood Forest"
building_type_ub_n_socotra_01_desc:0 "#F One of the most striking of Socotra's plants is the dragon's blood tree (Dracaena cinnabari), which is a strange-looking, umbrella-shaped tree. Its red sap was thought to be the dragon's blood of the ancients, sought after as a dye, and today used as paint and varnish.#!"
building_ub_n_socotra_01:0 "$building_type_ub_n_socotra_01$"
building_ub_n_socotra_01_desc:0 "$building_type_ub_n_socotra_01_desc$"

# Madeira
building_type_ub_n_madeira_01:0 "Isles of the Blessed, Madeira"
building_type_ub_n_madeira_01_desc:0 "#F Plutarch in his Parallel Lives referring to the military commander Quintus Sertorius, relates that after his return to Cádiz, he met sailors who spoke of idyllic Atlantic islands: \"The islands are said to be two in number separated by a very narrow strait and lie 10,000 furlongs from Africa. They are called the Isles of the Blessed.\" Tenth- or eleventh-century fragments of mouse bone found in Madeira suggests that Vikings also came to Madeira, prior to colonisation by Portugal. During the reign of King Edward III of England, lovers Robert Machim and Anna d'Arfet were said to have fled from England to France in 1346. Driven off course by a violent storm, their ship ran aground along the coast of an island that may have been Madeira. Later this legend was the basis of the naming of the city of Machico on the island, in memory of the young lovers.#!"
building_ub_n_madeira_01:0 "$building_type_ub_n_madeira_01$"
building_ub_n_madeira_01_desc:0 "$building_type_ub_n_madeira_01_desc$"

# Siwa
building_type_ub_n_siwa_01:0 "Siwa Oasis"
building_type_ub_n_siwa_01_desc:0 "#F Although the oasis is known to have been settled since at least the 10th millennium BCE, the earliest evidence of any connection with Ancient Egypt is the 26th Dynasty, when a necropolis was established. Ancient Greek settlers at Cyrene made contact with the oasis around the same time (7th century BCE) and established the oracle temple of Amun. Herodotus wrote of a "fountain of the Sun" here that ran coldest in the noontime heat. During his campaign to conquer the Persian Empire, Alexander the Great reached the oasis, supposedly by following birds across the desert. The oracle, Alexander's court historians alleged, confirmed him as both a divine personage and the legitimate Pharaoh of Egypt.#!"
building_ub_n_siwa_01:0 "$building_type_ub_n_siwa_01$"
building_ub_n_siwa_01_desc:0 "$building_type_ub_n_siwa_01_desc$"

# Mt. Etna
building_type_ub_n_etna_01:0 "Mount Etna"
building_type_ub_n_etna_01_desc:0 "#F Mount Etna is one of the world's most active volcanoes and is in an almost constant state of activity. The fertile volcanic soils support extensive agriculture, with vineyards and orchards spread across the lower slopes of the mountain and the broad Plain of Catania to the south.#!"
building_ub_n_etna_01:0 "$building_type_ub_n_etna_01$"
building_ub_n_etna_01_desc:0 "$building_type_ub_n_etna_01_desc$"

# The Forest of the Cedars of God
building_type_ub_n_qadisha_01:0 "The Forest of the Cedars of God"
building_type_ub_n_qadisha_01_desc:0 "#F The Forest of the Cedars of God is the last vestige of antique forests and one of the rare sites where the Cedrus lebani still grows, one of the most valued construction materials in the antique world and cited 103 times in the Bible.#!"
building_ub_n_qadisha_01:0 "$building_type_ub_n_qadisha_01$"
building_ub_n_qadisha_01_desc:0 "$building_type_ub_n_qadisha_01_desc$"

# Rock of Gibraltar
building_type_ub_n_gibraltar_01:0 "Rock of Gibraltar"
building_type_ub_n_gibraltar_01_desc:0 "#F The Rock of Gibraltar is considered one of the two Pillars of Heracles; the other has been identified as one of two peaks in northern Africa: Mount Hacho, near the city of Ceuta, or Jebel Moussa, in Morocco. The Pillars — which, according to Homer, were created when Heracles broke the mountain that had connected Africa and Europe — defined the western limits of navigation for the ancient Mediterranean world.#!"
building_ub_n_gibraltar_01:0 "$building_type_ub_n_gibraltar_01$"
building_ub_n_gibraltar_01_desc:0 "$building_type_ub_n_gibraltar_01_desc$"

# Ráth Cruachan
building_type_ub_rath_croghan_01:0 "Ráth Cruachan"
building_type_ub_rath_croghan_01_desc:0 "#F Ráth Cruachan is a complex of archaeological site. It is identified as the site of Cruachan, the traditional capital of the Connachta, the prehistoric and early historic rulers of the western territory. Like the other royal sites there are not any great historical references or archaeological evidence to prove it was a royal residence or fortress as described in the myths, with some of the best examples of ring-forts in the area dating from Christian times. It was certainly an important cemetery with the amount of ring barrows backing up the scribes who mention it alongside Tailtiu and Tara as one of the three great burial sites also a gathering place or oenach. All assemblies and oenachs were part of religious and funerary traditions and just as an assembly was held at the cemetery of Tailtiu there would surely have been one at Cruachan.#!"
building_ub_rath_croghan_01:0 "$building_type_ub_rath_croghan_01$"
building_ub_rath_croghan_01_desc:0 "$building_type_ub_rath_croghan_01_desc$"

# Windsor Castle
building_type_ub_windsor_castle_01:0 "Windsor Castle"
building_type_ub_windsor_castle_01_desc:0 "#F Windsor Castle is a royal residence at Windsor in the English county of Berkshire. It is strongly associated with the English and succeeding British royal family, and embodies almost 1,000 years of architectural history. The original castle was built in the 11th century after the Norman invasion of England by William the Conqueror. Since the time of Henry I, it has been used by the reigning monarch and is the longest-occupied palace in Europe.#!"
building_ub_windsor_castle_01:0 "$building_type_ub_windsor_castle_01$"
building_ub_windsor_castle_01_desc:0 "$building_type_ub_windsor_castle_01_desc$"

# Čachtice Castle
building_type_ub_cachtice_castle_01:0 "Čachtice Castle"
building_type_ub_cachtice_castle_01_desc:0 "#F Čachtice Castle is a castle in Čachtice. It stands on a hill featuring rare plants, and has been declared a national nature reserve for this reason. The castle was a residence and later the prison of the Countess Elizabeth Báthory. Čachtice was built in the mid-13th century by Kazimir from the Hont-Pázmány gens as a sentry on the road to Moravia. Later, it belonged to Matthew Csák, the Stibor family, and then to Elizabeth Báthory.#!"
building_ub_cachtice_castle_01:0 "$building_type_ub_cachtice_castle_01$"
building_ub_cachtice_castle_01_desc:0 "$building_type_ub_cachtice_castle_01_desc$"

# Chouara Tannery
building_type_ub_chouara_tannery_01:0 "Chouara Tannery"
building_type_ub_chouara_tannery_01_desc:0 "#F Local tradition generally holds that the Chouara Tannery, as well as the Sidi Moussa Tannery southwest of the Zawiya of Moulay Idris, date from the city's foundation by Idris II. Historical texts make reference to the Sidi Moussa Tannery more definitely in the early 12th century. Historical sources show that the tanneries were a major industry even in the city's early history and tied to a large part of its economy.#!"
building_ub_chouara_tannery_01:0 "$building_type_ub_chouara_tannery_01$"
building_ub_chouara_tannery_01_desc:0 "$building_type_ub_chouara_tannery_01_desc$"

# Volubilis
building_type_ub_volubilis_01:0 "Volubilis"
building_type_ub_volubilis_01_desc:0 "#F Volubilis commonly considered as the ancient capital of the kingdom of Mauretania.he city fell to local tribes around 285 and was never retaken by Rome because of its remoteness and indefensibility on the south-western border of the Roman Empire. It continued to be inhabited for at least another 700 years, first as a Latinised Christian community, then as an early Islamic settlement. In the late 8th century it became the seat of Idris ibn Abdallah, the founder of the Idrisid dynasty of Morocco. By the 11th century Volubilis had been abandoned after the seat of power was relocated to Fes.#!"
building_ub_volubilis_01:0 "$building_type_ub_volubilis_01$"
building_ub_volubilis_01_desc:0 "$building_type_ub_volubilis_01_desc$"

# Tsarevets
building_type_ub_tsarevets_castle_01:0 "Tsarevets"
building_type_ub_tsarevets_castle_01_desc:0 "#F Tsarevets is a medieval stronghold located on a hill with the same name in Veliko Tarnovo in northern Bulgaria. It served as the Second Bulgarian Empire's primary fortress and strongest bulwark between 1185 and 1393, housing the royal and the patriarchal palaces.#!"
building_ub_tsarevets_castle_01:0 "$building_type_ub_tsarevets_castle_01$"
building_ub_tsarevets_castle_01_desc:0 "$building_type_ub_tsarevets_castle_01_desc$"

# Alâeddin Mosque
building_type_ub_alaeddin_mosque_01:0 "Alâeddin Mosque"
building_type_ub_alaeddin_mosque_01_desc:0 "#F The Alâeddin Mosque is the principal monument on the citadel of Konya, Turkey. The building served as the "Mosque of the Throne" for the Seljuq Sultans of Rum and contains the dynastic mausoleum. It was constructed in stages between the mid-12th and mid-13th centuries. Both the citadel and the mosque bear the name of sultan 'Ala al-Din Kayqubad I.#!"
building_ub_alaeddin_mosque_01:0 "$building_type_ub_alaeddin_mosque_01$"
building_ub_alaeddin_mosque_01_desc:0 "$building_type_ub_alaeddin_mosque_01_desc$"

# Mausoleum at Halicarnassus
building_type_ub_halicarnassus_mausoleum_01:0 "Mausoleum at Halicarnassus"
building_type_ub_halicarnassus_mausoleum_01_desc:0 "#F The Mausoleum at Halicarnassus was a tomb built between 353 and 350 BC in Halicarnassus for Mausolus, a native Anatolian from Caria and a satrap in the Achaemenid Empire, and his sister-wife Artemisia II of Caria. The Mausoleum was approximately 45 m (148 ft) in height, and the four sides were adorned with sculptural reliefs, each created by one of four Greek sculptors: Leochares, Bryaxis, Scopas of Paros, and Timotheus. The mausoleum was considered to be such an aesthetic triumph that Antipater of Sidon identified it as one of his Seven Wonders of the Ancient World. It was destroyed by successive earthquakes from the 12th to the 15th century.#!"
building_ub_halicarnassus_mausoleum_01:0 "$building_type_ub_halicarnassus_mausoleum_01$"
building_ub_halicarnassus_mausoleum_01_desc:0 "$building_type_ub_halicarnassus_mausoleum_01_desc$"

# Hierapolis Hot Springs
building_type_ub_n_hierapolis_01:0 "Hierapolis Hot Springs"
building_type_ub_n_hierapolis_01_desc:0 "#F Deriving from springs in a cliff almost 600 feet high overlooking the plain, calcite-laden waters have created an unreal landscape, made up of mineral forests, petrified waterfalls and a series of terraced basins. At the end of the 2nd century B.C. the dynasty of the Attalids, the kings of Pergamon, established the thermal spa of Hierapolis. The ruins of the baths, temples and other Greek monuments can be seen at the site. Hierapolis became a healing centre where doctors used the thermal springs as a treatment for their patients.#!"
building_ub_n_hierapolis_01:0 "$building_type_ub_n_hierapolis_01$"
building_ub_n_hierapolis_01_desc:0 "$building_type_ub_n_hierapolis_01_desc$"

# Holy Apostles Church, Cathedral of Kars
building_type_ub_cathedral_kars_01:0 "Cathedral of Kars"
building_type_ub_cathedral_kars_01_desc:0 "#F The church has no surviving building inscriptions and the exact dates of its foundation are unknown. Inscriptions were possibly removed in the later centuries by Muslims. However, an 11th-century source states that the cathedral was built during the reign of King Abas, who ruled Bagratid Armenia between 928 and 958. Kars served as the Bagratid capital during this period. The 11th-century historian Stepanos Asoghik wrote that king Abas "built the holy cathedral of the city of Kars with blocks of stone, with sandstone blocks that were polished with steel, The Chucrch was surmounted by a circular dome whose ornamentation resembled the vault of heaven", and that the cathedral was already completed at the time of Catholicos Ananias I (Anania of Mokk)'s tenure.#!"
building_ub_cathedral_kars_01:0 "Holy Apostles Church"
building_ub_cathedral_kars_01_desc:0 "$building_type_ub_cathedral_kars_01_desc$"
building_ub_cathedral_kars_02:0 "Kümbet Mosque"
building_ub_cathedral_kars_02_desc:0 "The church was abandoned after the Seljuks conquered Kars. Following the conquest of large parts of Armenia, including Kars, The Church was converted into a mosque."

# Hagia Sophia of Nicaea
building_type_ub_sophia_nicaea_01:0 "Hagia Sophia of Nicaea"
building_type_ub_sophia_nicaea_01_desc:0 "#F The church of Hagia Sophia was built by Justinian I in the middle of the city in the 6th century. It was in this building that the Second Council of Nicaea met in 787 to end the first period of Byzantine Iconoclasm. A timber-roofed basilica with a central nave and side aisles, it was built shortly after 1065.#!"
building_ub_sophia_nicaea_01:0 "Hagia Sophia of Nicaea"
building_ub_sophia_nicaea_01_desc:0 "$building_type_ub_sophia_nicaea_01_desc$"
building_ub_sophia_nicaea_02:0 "Mosque of Ayasofya"
building_ub_sophia_nicaea_02_desc:0 "The church was abandoned after the Turks conquered İznik. Following the conquest of İznik, The Church was converted into a mosque."

# Panagia Chrysokephalos Church
building_type_ub_fatih_panagia_01:0 "Panagia Chrysokephalos Church"
building_type_ub_fatih_panagia_01_desc:0 "#F Panagia Chrysokephalos Church serves as both the catholicon for the see of Trebizond, and a church for a monastery. It was built sometime in the 10th or 11th century. During the heyday of the Empire of Trebziond, it was used as the resting-place for a number of dignitaries including Emperor John II Megas Komnenos in 1297, Metropolitan Niphon in 1364, and Emperor Alexios IV Megas Komnenos in 1429.#!"
building_ub_fatih_panagia_01:0 "Panagia Chrysokephalos Church"
building_ub_fatih_panagia_01_desc:0 "$building_type_ub_fatih_panagia_01_desc$"
building_ub_fatih_panagia_02:0 "Fatih Mosque"
building_ub_fatih_panagia_02_desc:0 "After Turks conquest of the city, the building became a mosque. The Fatih Mosque also displays the most beautiful samples of the Turk writing arts."

# Holy Mother of God Church of Ani
building_type_ub_cathedral_ani_01:0 "Holy Mother of God Church of Ani"
building_type_ub_cathedral_ani_01_desc:0 "#F Armenia gained independence under the leadership of the Bagratid (Bagratuni) dynasty around 885. King Ashot III made Ani capital in 961, after which the city emerged as a prosperous urban center with 100,000 residents at its height. The construction of the cathedral began in 989. The architect Trdat was commissioned by Bagratid King Smbat II to build a cathedral in the new capital of the Armenian kingdom. It was completed either in 1001 or 1010.#!"
building_ub_cathedral_ani_01:0 "Holy Mother of God Church of Ani"
building_ub_cathedral_ani_01_desc:0 "$building_type_ub_cathedral_ani_01_desc$"
building_ub_cathedral_ani_02:0 "Fethiye Mosque"
building_ub_cathedral_ani_02_desc:0 "Ani surrendered to the Byzantine Empire in 1045, who held it until 1064, when the city was captured by the Seljuks, led by Alp Arslan. Alp Arslan and his soldiers performed their first prayer in Ani at the cathedral. Consequently, the cathedral was converted into a mosque and called Fethiye Mosque."

# Pharos of Alexandria
building_type_ub_pharos_alexandria_01:0 "Pharos of Alexandria"
building_type_ub_pharos_alexandria_01_desc:0 "#F The Pharos of Alexandria was originaly constructed during reign of Ptolemy I Soter and Ptolemy II Philadelphus in the 3rd century BCE. It was deemed as one of the Seven Wonders of the Ancient World. Sanding at approx. 103 - 118 meters high it was for a time the highest man-made structure on earth with estimated range of visibility of 47 km.#!"
building_ub_pharos_alexandria_01:0 "Crumbling Pharos of Alexandria"
building_ub_pharos_alexandria_01_desc:0 "The Pharos of Alexandria was damaged by earthquakes in 796 and 951. In 956 another eartquake collapsed parts of the structure which was further estroyed by repeated earthquakes in 1303 and 1323, by that time what remained of the lighthouse was the lower rectangular tower and the entrance ramp."
building_ub_pharos_alexandria_02:0 "Pharos of Alexandria"
building_ub_pharos_alexandria_02_desc:0 "The Pharos of Alexandria was restored with great cost and effort. Pharos will shine not only in a simple harbor, but also in the glorious future of our dynasty."

# Anastasian Walls
building_type_ub_anastasian_walls_01:0 "Anastasian Walls"
building_type_ub_anastasian_walls_01_desc:0 "#F Anastasian Walls were erected by emperor Anastasius in the late 5th century in order to protect Constantinople from the threat of barbarian invasion.#!"
building_ub_anastasian_walls_01:0 "Crumbling Anastasian Walls"
building_ub_anastasian_walls_01_desc:0 "The wall proven rather ineffective in its task and by 7th century was abandoned and resources from it were repurposed for other constructions in the area."
building_ub_anastasian_walls_02:0 "Anastasian Walls"
building_ub_anastasian_walls_02_desc:0 "Anastasian Walls was restored with great cost and effort. The walls will again serve as a barrier to protecting our dynasty."

# Carcassonne Castle
building_type_ub_carcassonne_fortification_01:0 "Carcassonne Castle"
building_type_ub_carcassonne_fortification_01_desc:0 "#F The area of Carcassonne was crucial as far back as 1st century BCE when Romans constructed colonia known as Julia Carsaco. In subsequent centuries the city was further fortified by Visigoths and Franks. It gained it's fame for elaborate system of walls, towers and gatehouses that could be defined as "idealistic medieval castle". Moreover the castle was one of the centres of Cathar opposition during the Albigensian Crusade. After its events the city defences were continously upgraded unti the city lost it's strategic importace with border between France and Spain being moved further south in the later half of 17th century.#!"
building_ub_carcassonne_fortification_01:0 "Carcassonne Fortification"
building_ub_carcassonne_fortification_01_desc:0 "$building_type_ub_carcassonne_fortification_01_desc$"
building_ub_carcassonne_fortification_02:0 "Carcassonne Castle"
building_ub_carcassonne_fortification_02_desc:0 "$building_type_ub_carcassonne_fortification_01_desc$"

# Château d'Angers
building_type_ub_chateau_angers_01:0 "Château d'Angers"
building_type_ub_chateau_angers_01_desc:0 "#F Originally, the Chaetau was built to replace a Roman fortress on the site because it held a strategic position upon the river Maine. In the 9th century, the Bishop of Anjou give permission for the counts of Anjou to build a castle and fortify their ancestral home. It's purpose was to protect the Count/Countess of Anjou and their family from the Normans to the North. The caste has 17 semi-circular towers, the walls 40m Tall and both were built out of Whitestone as well as Black Slate.#!"
building_ub_chateau_angers_01:0 "Château d'Angers"
building_ub_chateau_angers_01_desc:0 "$building_type_ub_chateau_angers_01_desc$"

# Hród Budissin
building_type_ub_hrod_budissin_01:0 "Hród Budissin"
building_type_ub_hrod_budissin_01_desc:0 "#F Build on the foundation of an old Sorbian castle wall after Heinrich I. of East Francia conquered the Slavic territory it was this castle which consolidated the reign of the german franconian kings over Upper Lusatia. The first christian chappel in upper Lusatia was build here and in the year 1018 the "Peace of Budissin" was signed here between the HRE and Poland who fought over the possession of Upper Lusatia. In 1158, Upper Lusatia became a fiefdom of Bohemia. The "Castrum Budissin" (Bautzen Castle) was regarded as its administrative center.#!"
building_ub_hrod_budissin_01:0 "Hród Budissin"
building_ub_hrod_budissin_01_desc:0 "$building_type_ub_hrod_budissin_01_desc$"

# Ostórw Tumski
building_type_ub_ostorw_tumski_01:0 "Ostórw Tumski"
building_type_ub_ostorw_tumski_01_desc:0 "#F Ostrów Tumski or Cathedral Island is one of remaining islands on Warta in Poznań and oldest part of the city. It served as a seat of early Polish rulers and might have been the place where Mieszko I was babtised in 966. After invasion of Bretislaus I, Duke of Bohemia the city was sacked. Later centre of country was moved from Greater Poland to Kraków in Lesser Poland and Poznań along other important settlements like Gniezno lost their political importance. In the 13th century and onwards it became more detached from the New City on the left bank and fell into domain of bishops and later became its own city separate from Poznań.#!"
building_ub_ostorw_tumski_01:0 "$building_type_ub_ostorw_tumski_01$"
building_ub_ostorw_tumski_01_desc:0 "$building_type_ub_ostorw_tumski_01_desc$"

# Glasgow Cathedral
building_type_ub_glasgow_cathedral_01:0 "Glasgow Cathedral"
building_type_ub_glasgow_cathedral_01_desc:0 "#F The history of the cathedral is linked with that of the city, and is allegedly located where the patron saint of Glasgow, Saint Mungo, built his church. Built before the Reformation from the late 12th century onwards and serving as the seat of the Bishop and later the Archbishop of Glasgow, the building is a superb example of Scottish Gothic architecture. It is also one of the few Scottish medieval churches (and the only medieval cathedral on the Scottish mainland) to have survived the Reformation not unroofed.#!"
building_ub_glasgow_cathedral_01:0 "$building_type_ub_glasgow_cathedral_01$"
building_ub_glasgow_cathedral_01_desc:0 "$building_type_ub_glasgow_cathedral_01_desc$"

# Belfort van Brugge
building_type_ub_belfort_brugge_01:0 "Belfort van Brugge"
building_type_ub_belfort_brugge_01_desc:0 "#F The Belfry of Bruges is a medieval bell tower in the centre of Bruges, Belgium. One of the city's most prominent symbols, the belfry formerly housed a treasury and the municipal archives, and served as an observation post for spotting fires and other dangers. The belfry was added to the market square around 1240, when Bruges was an important centre of the Flemish cloth industry. After a devastating fire in 1280, the tower was largely rebuilt. The city archives, however, were forever lost to the flames. The bells in the tower regulated the lives of the city dwellers, announcing the time, fire alarms, work hours, and a variety of social, political, and religious events. Eventually a mechanism ensured the regular sounding of certain bells, for example indicating the hour.#!"
building_ub_belfort_brugge_01:0 "Belfort van Brugge"
building_ub_belfort_brugge_01_desc:0 "$building_type_ub_belfort_brugge_01_desc$"

# The Dam on the Amstel
building_type_ub_dam_amstel_01:0 "The Dam on the Amstel"
building_type_ub_dam_amstel_01_desc:0 "#F The Dam on the Amstel is a dam constructed on the Amstel river and is the origin of the name Amsterdam. Built in approximately 1270, the dam formed the first connection between the settlements on the sides of the river. As the dam was gradually built up it became wide enough for a town square, nicknamed Dam Square, which remained the core of the town developing around it. The Dam eventually became divided into two squares: the actual dam, called Middeldam; and Plaetse, an adjacent plaza to the west. A large fish market arose where ships moored at the dam to load and unload goods. The area became a centre not only of commercial activity but also of the government, as the site of Amsterdam's town hall. In present day, Dam Square lies in the historical center of Amsterdam, where its notable buildings and frequent events make it one of the most well-known and important locations in the city and the country.#!"
building_ub_dam_amstel_01:0 "The Dam on the Amstel"
building_ub_dam_amstel_01_desc:0 "$building_type_ub_dam_amstel_01_desc$"

# Hamburger Hafen
building_type_ub_port_hamburg_01:0 "Hamburger Hafen"
building_type_ub_port_hamburg_01_desc:0 "#F Hamburger Hafen, German for Port of Hamburg, is a seaport on the river Elbe in Hamburg, Germany. Known as Germany's "Gateway to the World" (Tor zur Welt), the port is almost as old as the history of Hamburg itself. Founded on 7 May 1189 by Frederick I at a strategic location near the mouth of the Elbe, it has been Central Europe's main port for centuries and enabled Hamburg to develop early into a leading city of trade with a rich and proud bourgeoisie. During the age of the Hanseatic League from the 13th to 16th century, Hamburg was considered second only to the port and city of Lübeck in terms of its position as a central trading node for sea-borne trade.#!"
building_ub_port_hamburg_01:0 "Hamburger Hafen"
building_ub_port_hamburg_01_desc:0 "$building_type_ub_port_hamburg_01_desc$"

# Ports at Birka
building_type_ub_port_birka_01:0 "Ports at Birka"
building_type_ub_port_birka_01_desc:0 "#F Birka was founded around AD 750 by either a king in order to control and expand trade or it emerged from a seasonal trading place around. It is one of the earliest urban settlements in Scandinavia. Birka was the Baltic link in the river and portage route through Ladoga and Novgorod to the Byzantine Empire and the Abbasid Caliphate. As a trading center Birka most likely offered furs and iron goods as well as craft products, in exchange for various materials from much of Europe and western Asia. Furs were obtained from the Sami, Finns, and people in northwestern Russia as well as from local trappers. Reindeer antler was an important item in exchange alongside walrus teeth, amber, and honey. Foreign goods found in Birka include Chinese silk, Byzantine embroidery, and silver Abbasid dirhams.#!"
building_ub_port_birka_01:0 "Ports at Birka"
building_ub_port_birka_01_desc:0 "$building_type_ub_port_birka_01_desc$"

# Kaup Trading Centre
building_type_ub_kaup_tradingcentre_01:0 "Kaup Trading Centre"
building_type_ub_kaup_tradingcentre_01_desc:0 "#F Archaeological excavations suggest that a major center of Old Prussians sprang up at a hill on the bank of the Curonian Lagoon in the early 9th century. Kaup may have been its name, because the place-name is cognate to Old Prussian (and Germanic) terms for ‘purchase’. Kaup has been described as the gateway for the traffic leading to the east via the lower Nemunas basin into the lands of the Curonians, Lithuanians, and other Baltic tribes. Following the decline of other trade cities like Truso and Grobin, Kaup succeeded them as the principal regional colony of Swedish merchants from Birka. It was superbly sited along the sand-barred shore particularly rich in amber, hidden from potential enemies within a bay.#!"
building_ub_kaup_tradingcentre_01:0 "Kaup Trading Centre"
building_ub_kaup_tradingcentre_01_desc:0 "$building_type_ub_kaup_tradingcentre_01_desc$"

# Barbegal Aqueduct and Mills
building_type_ub_barbegal_aqueduct_01:0 "Barbegal Aqueduct and Mills"
building_type_ub_barbegal_aqueduct_01_desc:0 "#F The Barbegal aqueduct and mills is a Roman watermill complex located on the territory of the commune of Fontvieille, near the town of Arles, in southern France. The complex has been referred to as "the greatest known concentration of mechanical power in the ancient world" and the sixteen overshot wheels are considered the biggest ancient mill complex. Their capacity for milling flour is said to have fed about a quarter of Arles.#!"
building_ub_barbegal_aqueduct_01:0 "Ruins of Barbegal Aqueduct and Mills"
building_ub_barbegal_aqueduct_01_desc:0 "However over the centuries the site has fallen into disrepair. While it is serviceable as a minor mill, with the right investments it could be turned into something more…"
building_ub_barbegal_aqueduct_02:0 "Restored Barbegal Aqueduct and Mills"
building_ub_barbegal_aqueduct_02_desc:0 "The Barbegal aqueduct and mills is a Roman watermill complex located on the territory of the commune of Fontvieille, near the town of Arles, in southern France. The complex has been referred to as "the greatest known concentration of mechanical power in the ancient world" and the sixteen overshot wheels are considered the biggest ancient mill complex. Their capacity for milling flour is said to have fed about a quarter of Arles. Restored to, and perhaps even exceeding, its former production capabilities, the Barbegal aqueduct and mills once again provides for the people of Burgundy."

# Sint Baafskathedraal(Gent Cathedral)
building_type_ub_gent_cathedral_01:0 "Sint Baafskathedraal"
building_type_ub_gent_cathedral_01_desc:0 "#F Sint Baafskathedraal, Dutch for St Bavo's Cathedral, is an 89-meter-tall Catholic, Gothic cathedral in Ghent, Belgium. It is the seat of the diocese of Ghent and is named for Saint Bavo of Ghent. The building is built on the site of the former Chapel of St. John the Baptist, primarily of wooden construction that was consecrated in 942 by Transmarus, Bishop of Tournai and Noyon. Traces of a later Romanesque structure can be found in the cathedral's crypt. Construction of the Gothic church began around 1274 and was nearly continuously expanded over the following two centuries. The Cathedral is home to the Ghent Altarpiece, a large and complex 15th-century polyptych altarpiece that has been considered a masterpiece of European art and one of the world's treasures.#!"
building_ub_gent_cathedral_01:0 "$building_type_ub_gent_cathedral_01$"
building_ub_gent_cathedral_01_desc:0 "$building_type_ub_gent_cathedral_01_desc$"

# Jasna Góra Monastery
building_type_ub_jasna_gora_01:0 "Jasna Góra Monastery"
building_type_ub_jasna_gora_01_desc:0 "#F Jasna Góra is a monastery that contains a shrine dedicated to the Virgin Mary. It was founded in 1382 by Pauline monks who came from Hungary at the invitation of Władysław, Duke of Opole. The monastery has been a pilgrimage destination for hundreds of years, and it contains an important icon of the Virgin Mary. The icon, depicting the Mother of God with the Christ Child, is known as the Black Madonna of Częstochowa or Our Lady of Częstochowa, which is widely venerated and credited with many miracles. Upon arriving at the place of the shrine at which one would pass in front of the icon of the Black Madonna, it is expected and a sign of respect for pilgrims to drop to their knees, and traverse the anterior of the shrine on their knees.#!"
building_ub_jasna_gora_01:0 "$building_type_ub_jasna_gora_01$"
building_ub_jasna_gora_01_desc:0 "$building_type_ub_jasna_gora_01_desc$"

# Opactwo cystersów w Lubiążu
building_type_ub_leubbus_abbey_01:0 "Opactwo cystersów w Lubiążu"
building_type_ub_leubbus_abbey_01_desc:0 "#F Opactwo cystersów w Lubiążu, known in English as Lubiąż Abbey or Leubus Abbey, is a former Cistercian monastery established in 1175. The Abbey was founded when Duke Bolesław I the Tall, after assuming control of Lower SIlesia, invited Cistercian monks from Pforta Abbey on the Saale River (in present-day Thuringia) and settled them in Lubiąż as the first of their order in Silesia. Through drainage works the monks reclaimed land in the swampy environs of the monastery, implemented three-field crop rotation and laid out vineyards. Their efforts were successful and marked the beginning of the medieval German Ostsiedlung to Silesia. Further expanded over the centuries, the abbey is one of the largest Christian architectural complexes in the world and is considered a masterpiece of Baroque Silesian architecture.#!"
building_ub_leubbus_abbey_01:0 "$building_type_ub_leubbus_abbey_01$"
building_ub_leubbus_abbey_01_desc:0 "$building_type_ub_leubbus_abbey_01_desc$"

# Wormser Dom(Worms Cathedral)
building_type_ub_wormser_dom_01:0 "Wormser Dom"
building_type_ub_wormser_dom_01_desc:0 "#F Wormser Dom, German for Worms Cathedral, also known as the Cathedral of St Peter is a Romanesque cathedral in the German city of Worms. A sandstone structure with distinctive conical towers, Wormser Dom was constructed in phases throughout the twelfth century and mostly completed by 1181. The present Wormser Dom was not the first to be built on this site: a previous, smaller version had existed as early as the seventh century and a further incarnation built in the eleventh century. This second version of Wormser Dom was famous for being the burial site of the Salian Dynasty, a medieval German royal line of Holy Roman Emperors. This Salian crypt can still be seen at Worms Cathedral. Great events associated with the cathedral include the nomination of Leo IX as Pope in 1048, the Concordat of Worms which ended the Investiture controversy in 1122, the marriage of Emperor Frederick II to Isabella of England in 1235, and the Diet of Worms in 1521, during which Martin Luther was condemned as a heretic.#!"
building_ub_wormser_dom_01:0 "$building_type_ub_wormser_dom_01$"
building_ub_wormser_dom_01_desc:0 "$building_type_ub_wormser_dom_01_desc$"

# Turun Tuomiokirkko
building_type_ub_turku_cathedral_01:0 "Turun Tuomiokirkko"
building_type_ub_turku_cathedral_01_desc:0 "#F Considered to be the most important religious building in Finland, the Turun Tuomiokirkko has borne witness to many important events in the nation's history and has become one of the city of Turku’s most recognizable symbols. The cathedral was originally built out of wood in the late 13th century, and was dedicated as the main cathedral of Finland in 1300, the seat of the Catholic bishop of Turku. It was considerably expanded in the 14th and 15th centuries, mainly using stone as the construction material. The cathedral was badly damaged during the Great Fire of Turku in 1827, and was rebuilt to a great extent afterwards.#!"
building_ub_turku_cathedral_01:0 "$building_type_ub_turku_cathedral_01$"
building_ub_turku_cathedral_01_desc:0 "$building_type_ub_turku_cathedral_01_desc$"

# Vilnius Cathedral
building_type_ub_vilnius_cathedral_01:0 "Vilnius Cathedral"
building_type_ub_vilnius_cathedral_01_desc:0 "#F The Cathedral of Vilnius, officially named The Cathedral Basilica of St Stanislaus and St Ladislaus of Vilnius, is the main Roman Catholic Cathedral of Lithuania. Dedicated to Saints Stanislaus and Ladislaus, the church is the heart of Catholic spiritual life in Lithuania. The coronations of the Grand Dukes of Lithuania took place within its confines. Inside its crypts and catacombs are buried many famous people from Lithuanian and Polish history including Vytautas and Saint Casimir.#!"
building_ub_vilnius_cathedral_01:0 "$building_type_ub_vilnius_cathedral_01$"
building_ub_vilnius_cathedral_01_desc:0 "$building_type_ub_vilnius_cathedral_01_desc$"

# Santa María de León Cathedral
building_type_ub_leon_cathedral_01:0 "Santa María de León Cathedral"
building_type_ub_leon_cathedral_01_desc:0 "#F Santa María de León Cathedral, also called The House of Light or the Pulchra Leonina is a Catholic church built on the site of previous 2nd century Roman Baths and two previously constructed churches. Most of the Cathedral was built between 1205 - 1301, though construction continued till 1472, and is one of the most relevant examples of the Gothic style in Spain. It is best known for its stained glass windows. With at least 1,764 square meters of surface, it is one of the most extensive and best preserved collections of medieval stained glass in Europe.#!"
building_ub_leon_cathedral_01:0 "$building_type_ub_leon_cathedral_01$"
building_ub_leon_cathedral_01_desc:0 "$building_type_ub_leon_cathedral_01_desc$"

# Catedral de San Salvador
building_type_ub_sansalvador_cathedral_01:0 "Catedral de San Salvador"
building_type_ub_sansalvador_cathedral_01_desc:0 "#F Catedral de San Salvador is a Gothic cathedral that dates back to the late 8th century, when Asturian king Alfonso II of Asturias promoted the construction of a basilica at the core of the Kingdom of Asturias' newly-established royal court at Oviedo. It is also known as Sancta Ovetensis, referring to the quality and quantity of the relics found within its walls. The Cathedral has been one of the main destinations for pilgrims for centuries. Here, the Way of St. James began during the reign of Alfonso II, hence the saying: ‘Who goes to Santiago but not to Salvador, visits the servant but not the Lord’. Its architecture is supposed to express, symbolically, the will of God that dwells in the heart of man and that is manifested by an impulse towards infinity, expressed in an upward volumetric trend of the structure.#!"
building_ub_sansalvador_cathedral_01:0 "$building_type_ub_sansalvador_cathedral_01$"
building_ub_sansalvador_cathedral_01_desc:0 "$building_type_ub_sansalvador_cathedral_01_desc$"

# Basillica of San Vitale
building_type_ub_sanvitale_cathedral_01:0 "Basillica of San Vitale"
building_type_ub_sanvitale_cathedral_01_desc:0 "#F The 6th century Basilica of San Vitale is an important surviving example of early Christian Byzantine art and architecture. The church has an octagonal plan. The building combines Roman elements: the dome, shape of doorways, and stepped towers; with Byzantine elements: polygonal apse, capitals, narrow bricks, and an early example of flying buttresses. The church is most famous for its wealth of Byzantine mosaics, the largest and best preserved outside of Constantinople. The church is of extreme importance in Byzantine art, as it is the only major church from the period of the Emperor Justinian I to survive virtually intact to the present day. Furthermore, it is thought to reflect the design of the Byzantine Imperial Palace Audience Chamber, of which nothing at all survives.#!"
building_ub_sanvitale_cathedral_01:0 "$building_type_ub_sanvitale_cathedral_01$"
building_ub_sanvitale_cathedral_01_desc:0 "$building_type_ub_sanvitale_cathedral_01_desc$"

# Cattedrale di Santa Maria del Fiore
building_type_ub_santamaria_delfiore_01:0 "Cattedrale di Santa Maria del Fiore"
building_type_ub_santamaria_delfiore_01_desc:0 "#F It was begun in 1296 in the Gothic style to a design of Arnolfo di Cambio and was structurally completed by 1436, with the dome engineered by Filippo Brunelleschi. The exterior of the basilica is faced with polychrome marble panels in various shades of green and pink, while bordered by white. The basilica is one of Italy's largest churches, and until the development of new structural materials in the modern era, the dome was the largest in the world. It remains the largest brick dome ever constructed. The cathedral complex includes the Baptistery, a minor basilica renowned for its three sets of artistically important bronze doors with relief sculptures, and Giotto's Campanile, a free-standing tower with seven bells..#!"
building_ub_santamaria_delfiore_01:0 "$building_type_ub_santamaria_delfiore_01$"
building_ub_santamaria_delfiore_01_desc:0 "$building_type_ub_santamaria_delfiore_01_desc$"

# Nidarosdomen
building_type_ub_nidaros_church_01:0 "Nidarosdomen"
building_type_ub_nidaros_church_01_desc:0 "#F Before the gospel was preached, there was a 'Great Heathen Temple' on this land. Will missionaries' attempts to preach the gospel succeed?#!"
building_ub_nidaros_church_01:0 "Great Heathen Temple of Nidaross"
building_ub_nidaros_church_01_desc:0 "The grand temple is covered in ornate carvings displaying heroic deeds by gods and demi-gods alike. Massive bonfires send plumes of smoke upwards to the gods themselves, with holy men administering blessings to all who venerate the spirits."
building_ub_nidaros_church_02:0 "Nidarosdomen"
building_ub_nidaros_church_02_desc:0 "Nidarosdomen, or Nidaros Cathedral, is a cathedral of the Church of Norway and is the traditional location for the consecration of new kings of Norway. It was built over a 230 year period, from 1070 to 1300 when it was substantially completed, however additional work, additions, and renovations have continued intermittently since then. Behind the cathedral’s high altar was the site of St. Olav’s Shrine, the resting place of the earthly remains of St. Olav, Norway’s patron saint. For nearly five centuries the shrine, and by consequence the cathedral, was of major religious value to Norway and the other Nordic countries, being an important destination for pilgrims coming from all across Northern Europe"

# Heorot and Roskilde Domkirke
building_type_ub_roskilde_cathedral_01:0 "Roskilde Domkirke"
building_type_ub_roskilde_cathedral_01_desc:0 "#F Before the gospel was preached, there was a 'Heorot' on this land. Will missionaries' attempts to preach the gospel succeed?#!"
building_ub_roskilde_cathedral_01:0 "Heorot"
building_ub_roskilde_cathedral_01_desc:0 "Heorot, meaning ‘Hall of the Hart’, is a mead-hall described in the Anglo-Saxon epic Beowulf as "the foremost of halls under heaven." The hall serves as a seat of rule for King Hrothgar, a legendary Danish king. The anonymous author of Beowulf praises Heorot as large enough to allow Hroðgar to present Beowulf with a gift of eight horses, each with gold-plate headgear. It functions both as a seat of government and as a residence for the king's thanes (warriors). Heorot symbolizes human civilization and culture, as well as the might of the Danish kings—essentially, all the good things in the world of Beowulf. Its brightness, warmth, and joy contrasts with the darkness of the swamp waters inhabited by Grendel. Modern scholarship sees the village of Lejre, near Roskilde, as the location of the near-mythical mead-hall."
building_ub_roskilde_cathedral_02:0 "Roskilde Domkirke"
building_ub_roskilde_cathedral_02_desc:0 "The Roskilde Domkirke, Danish for Roskilde Cathedral, is considered the most important church in Denmark. This is due to two criteria: the architecture of the cathedral shows 800 years of European architectural styles, and it is one of the earliest examples in Scandinavia of a Gothic cathedral to be built in brick. Constructed during the 12th and 13th centuries atop the sites of two previously constructed churches, the cathedral incorporates both Gothic and Romanesque architectural features in its design. The cathedral has been the main burial site for Danish monarchs since the 15th century and has been significantly extended and altered over the centuries to accommodate a considerable number of burial chapels of differing architectural styles."

# The Cathedral of St. Sophia
building_type_ub_stsophia_cathedral_01:0 "The Cathedral of St. Sophia"
building_type_ub_stsophia_cathedral_01_desc:0 "#F Before the gospel was preached, there was a 'Great Heathen Temple' on this land. Will missionaries' attempts to preach the gospel succeed?#!"
building_ub_stsophia_cathedral_01:0 "Great Heathen Temple of Novgorod"
building_ub_stsophia_cathedral_01_desc:0 "The grand temple is covered in ornate carvings displaying heroic deeds by gods and demi-gods alike. Massive bonfires send plumes of smoke upwards to the gods themselves, with holy men administering blessings to all who venerate the spirits."
building_ub_stsophia_cathedral_02:0 "The Cathedral of St. Sophia"
building_ub_stsophia_cathedral_02_desc:0 "The 38-metre-high, five-domed, stone cathedral was built by Vladimir of Novgorod in the late 1040s, thus making it the oldest church in Russia. The fifth, and largest, dome crowns a tower which leads to the upper galleries. In medieval times these were said to hold the Novgorodian treasury and a library, said to have been started by Yaroslav the Wise. The oldest icon in the cathedral is the Icon of the Mother of God of the Sign, which according to legend miraculously saved Novgorod in 1169 when the Suzdalians attacked the city. The cathedral also acts as the city's great necropolis, the burial place of 47 people of prominence in the city's history, including several princes and posadniks and 32 bishops, archbishops, and metropolitans of Novgorod."

# Arena di Verona
building_type_ub_verona_arena_01:0 "Arena di Verona"
building_type_ub_verona_arena_01_desc:0 "#F Built in the first century, the Arena di Verona is an open-air Roman amphitheater that’s second in size only to the Colosseum in Rome. The place held over 20,000 people in its heyday, hosting festivals. fights, and executions that would draw visitors from all over. The Arena is made from pink and white stone from nearby Valpolicella. It originally had three tiers of arches running along the border, but only two survived after a major earthquake in 1117, which saw the Arena’s main purpose to have its stone quarried for re-use in other buildings.Nevertheless, it impressed medieval visitors to the city. The first intervention to recover the arena's function began during the Renaissance and sought to use the Arena as an opera venue. These attempts were successful and the Arena continues to be used in the modern age.#!"
building_ub_verona_arena_01:0 "$building_type_ub_verona_arena_01$"
building_ub_verona_arena_01_desc:0 "$building_type_ub_verona_arena_01_desc$"

# Château de Brest
building_type_ub_brest_castle_01:0 "Château de Brest"
building_type_ub_brest_castle_01_desc:0 "#F The oldest monument in the town, the Château de Brest is located at the mouth of the river Penfeld at the heart of the roadstead of Brest, one of the largest roadsteads in the world. From the Roman castellum to Vauban's citadel, the site has over 1700 years of history, holding right up to the present day its original role as a military fortress and a strategic location of the highest importance. It is thus one of the oldest castles in the world still in use.#!"
building_ub_brest_castle_01:0 "$building_type_ub_brest_castle_01$"
building_ub_brest_castle_01_desc:0 "$building_type_ub_brest_castle_01_desc$"

# Steudadoù Karnag
building_type_ub_n_carnac_01:0 "Steudadoù Karnag"
building_type_ub_n_carnac_01_desc:0 "#F The Steudadoù Karnag, Breton for the Carnac Stones, are an exceptionally dense collection of megalithic sites near the south coast of Brittany in northwestern France, consisting of stone alignments (rows), dolmens (stone tombs), tumuli (burial mounds), and single menhirs (standing stones). More than 3,000 prehistoric standing stones were hewn from local granite and erected by the pre-Celtic people of Brittany, and form the largest such collection in the world. Most of the stones are within the Breton village of Carnac, but some to the east are within La Trinité-sur-Mer. The stones were erected at some stage during the Neolithic period, probably around 3300 BCE, but some may date to as early as 4500 BCE. Despite their Neolithic origins, modern myths were formed which resulted from 1st century AD Roman and later Christian occupations. A Christian myth associated with the stones held that they were pagan soldiers in pursuit of Pope Cornelius when he turned them to stone. Local tradition claims that the reason the Stones stand in such perfectly straight lines is that they are a Roman legion turned to stone by the wizard Merlin.#!"
building_ub_n_carnac_01:0 "$building_type_ub_n_carnac_01$"
building_ub_n_carnac_01_desc:0 "$building_type_ub_n_carnac_01_desc$"

# Krosshólar
building_type_ub_n_krossholar_01:0 "Krosshólar"
building_type_ub_n_krossholar_01_desc:0 "#F Auðr ‘The Deep Minded’ was an early settler of Iceland who was said to have arrived aboard a ship crewed by 20 men under her direct command. Unlike most early Icelandic settlers, Aud was a baptized Christian and is commonly credited with bringing Christianity to Iceland. It is said Auðr would climb the craggy hills near her farm to say her prayers. She would hallow the area by erecting crosses, from which the hills took their name—Krosshólar, “Cross Hills''. Her descendants considered the hills a holy place to this day.#!"
building_ub_n_krossholar_01:0 "$building_type_ub_n_krossholar_01$"
building_ub_n_krossholar_01_desc:0 "$building_type_ub_n_krossholar_01_desc$"

# Jellingstenene
building_type_ub_n_jellingstenene_01:0 "Jellingstenene"
building_type_ub_n_jellingstenene_01_desc:0 "#F The Jellingstenene are massive carved runestones from the 10th century, found at the town of Jelling in Denmark. The older of the two Jelling stones was raised by King Gorm the Old in memory of his wife Thyra. The larger of the two stones was raised by King Gorm's son, Harald Bluetooth, in memory of his parents, celebrating his conquest of Denmark and Norway, and his conversion of the Danes to Christianity. The runic inscriptions on these stones are considered the best known in Denmark. The stones are strongly identified with the creation of Denmark as a nation state and have been popularly dubbed "Denmark's baptismal certificate".#!"
building_ub_n_jellingstenene_01:0 "$building_type_ub_n_jellingstenene_01$"
building_ub_n_jellingstenene_01_desc:0 "$building_type_ub_n_jellingstenene_01_desc$"

# Rock carvings at Alta
building_type_ub_n_rockcarvings_01:0 "Rock carvings at Alta"
building_type_ub_n_rockcarvings_01_desc:0 "#F The Rock art of Alta (Helleristningene i Alta) are located in and around the municipality of Alta in the county of Finnmark in northern Norway. Since the first carvings were discovered in 1973, more than 6000 carvings have been found on several sites around Alta. The wide variety of imagery shows a culture of hunter-gatherers that was able to control herds of reindeer, was adept at boat building and fishing and practiced shamanistic rituals involving bear worship and other venerated animals. It is Norway's only prehistoric World Heritage Site.#!"
building_ub_n_rockcarvings_01:0 "$building_type_ub_n_rockcarvings_01$"
building_ub_n_rockcarvings_01_desc:0 "$building_type_ub_n_rockcarvings_01_desc$"

# Akershus Festning
building_type_ub_oslo_kongsgard_01:0 "Akershus Festning"
building_type_ub_oslo_kongsgard_01_desc:0 "#F Before the gospel was preached, there was a 'Great Heathen Temple' on this land. Will missionaries' attempts to preach the gospel succeed?#!"
building_ub_oslo_kongsgard_01:0 "Oslo kongsgård"
building_ub_oslo_kongsgard_01_desc:0 "The Oslo Kongsgård, Norwegian for the Oslo Kongsgård estate, was a royal residence and fortified Kongsgård estate located in Oslo, Norway. The estate was originally defended by barricade walls built in a classic motte-and-bailey style, dating from the 1050s, a time when Norway was ruled by King Harald Hardrada. The estate was later expanded during the reign of King Haakon Haakonsson, who built larger and stronger walls, transforming the estate into a castle-like structure. The estate eventually became a royal residential palace with towers, a Haakon's hall-inspired great hall and the largest medieval log houses recorded in Norway. The estate eventually lost its status and role as a regional administrative center to Akershus Fortress and became the residence of the Chancellor of Norway in the late Middle Ages."
building_ub_oslo_kongsgard_02:0 "Akershus Festning"
building_ub_oslo_kongsgard_02_desc:0 "Akershus Festning, Norwegian for Akershus Fortress, is a medieval castle in the Norwegian capital Oslo that was built as a military base and prison, and later evolved into a royal residence for the city. It is believed to have been constructed around the late 1290s in response to an earlier attack on Oslo that occurred in 1287. As a defensive structure, the Fortress provided vital control over Oslo’s ports due to its proximity to the sea and has never been successfully besieged by an enemy force. As a royal residence, several significant figures, including Haakon IV, Queen Euphemia, Ingeborg Eriksdottir and Queen Margaret, all resided at the castle, which functioned as the official Norwegian royal residence for several decades. Akershus’ prison was known as Slaveriet (The Slavery) because the prisoners could be rented out for work in the city."

# Golden Gate of Vladimir
building_type_ub_golden_vladimir_01:0 "Golden Gate of Vladimir"
building_type_ub_golden_vladimir_01_desc:0 "#F Golden Gates existed in the holiest cities of Eastern Orthodoxy: Jerusalem, Constantinople, and Kiev. On making Vladimir his capital, Andrew the Pious aspired to emulate these structures, commissioning a lofty tower over the city's main gate to be erected in limestone and lined with golden plaques. The main arch used to stand 15 meters tall. The structure was topped with a barbican church dedicated to the Deposition of the Virgin's Robe and symbolizing the Theotokos's protection of Andrew's capital.#!"
building_ub_golden_vladimir_01:0 "$building_type_ub_golden_vladimir_01$"
building_ub_golden_vladimir_01_desc:0 "$building_type_ub_golden_vladimir_01_desc$"

# Suzdal Kremlin
building_type_ub_suzdal_kremlin_01:0 "Suzdal Kremlin"
building_type_ub_suzdal_kremlin_01_desc:0 "#F While the Suzdal Kremlin was settled as early as the 10th century, the fortress itself was built in the late 11th or early 12th century. The fortress was strategically located on a bend of the Kamenka river on three sides and a moat to the east. It was surrounded by earthen ramparts that remain to the present day. A settlement to the east became home to the secular population - shopkeepers and craftsmen, while the Kremlin proper was the home of the prince, the archbishop, and the high clergy. It is most notably the site of the Cathedral of the Nativity, one of the most complex monuments of Russian medieval architecture.#!"
building_ub_suzdal_kremlin_01:0 "$building_type_ub_suzdal_kremlin_01$"
building_ub_suzdal_kremlin_01_desc:0 "$building_type_ub_suzdal_kremlin_01_desc$"

# Oreshek Fortress
building_type_ub_oreshek_fortress_01:0 "Oreshek Fortress"
building_type_ub_oreshek_fortress_01_desc:0 "#F The fortress at Shlisselburg is one of a series of fortifications built on Orexovyj Island in Lake Ladoga. It was built by Grand Prince Yury of Moscow (in his capacity as Prince of Novgorod) on behalf of the Novgorod Republic in 1323. It guarded the northern approaches to Novgorod and access to the Baltic Sea. It was the scene of many conflicts between Russia and Sweden and changed hands between the two empires several times. After a series of conflicts, a peace treaty was signed at Oreshek on August 12, 1323 between Sweden and the Novgorod Republic. This was the first agreement on the border between Eastern and Western Christianity running through present-day Finland.#!"
building_ub_oreshek_fortress_01:0 "$building_type_ub_oreshek_fortress_01$"
building_ub_oreshek_fortress_01_desc:0 "$building_type_ub_oreshek_fortress_01_desc$"

# Izborsk Fortress
building_type_ub_izborsk_fortress_01:0 "Izborsk Fortress"
building_type_ub_izborsk_fortress_01_desc:0 "#F In 1330, a fortress was constructed at the city of Izborsk on the western border of Russia in response to regular attacks by the Teutonic Knights and other religious orders. For a century, it withstood eight major sieges by the Livonians, a branch of the Teutonic Order. The Livonians called Izborsk the ‘Iron City’, for it was said not even battering rams could dent the walls. While the fortress lasted centuries as a vital border fortification that protected the northwest Russian borders from invasion, it lost much when Peter the Great founded St Petersburg in the early 1700s.#!"
building_ub_izborsk_fortress_01:0 "$building_type_ub_izborsk_fortress_01$"
building_ub_izborsk_fortress_01_desc:0 "$building_type_ub_izborsk_fortress_01_desc$"

# Königsberg Castle
building_type_ub_konigsberg_castle_01:0 "Königsberg Castle"
building_type_ub_konigsberg_castle_01_desc:0 "#F The site of the castle was originally an Old Prussian fort known as Tuwangste near the Pregel River at an important waypoint in Prussian territory. During the conquest of the Prussian Sambians by the Teutonic Knights in 1255, Twangste was destroyed and replaced with a new fortress known as Conigsberg. This name meant "King’s Hill" which honored King Ottokar II of Bohemia, who paid for the erection of the first fortress there during the Prussian Crusade. The Teutonic Order used Königsberg to fortify their conquests in Samland and as a base for campaigns against pagan Lithuania. After the conclusion of the Prussian Crusades, Königsberg was used as the residence of the marshal of the Teutonic Order, one of the chief administrators of the military order.#!"
building_ub_konigsberg_castle_01:0 "$building_type_ub_konigsberg_castle_01$"
building_ub_konigsberg_castle_01_desc:0 "$building_type_ub_konigsberg_castle_01_desc$"

# Valjala Maalinn
building_type_ub_valjala_stronghold_01:0 "Valjala Maalinn"
building_type_ub_valjala_stronghold_01_desc:0 "#F The Valjala Maalinn was founded in the 12th century, and by the time of the Livonian Crusade had become the main fortress of the island of Saaremaa. In January 1227 the Livonian Brothers of the Sword organized a major invasion against Saaremaa, marching an army of 20,000 men over the frozen sea. After the stronghold at Muhu was destroyed by crusaders, and the island plundered, the defenders of the Valjala Stronghold surrendered and accepted Christianity. This surrender concluded the crusaders’ conquest of Estonia. A mass baptism was organized and a stone chapel was built about 1 km northwest from the stronghold, marking the starting point of the sacred architectural history in Estonia.#!"
building_ub_valjala_stronghold_01:0 "$building_type_ub_valjala_stronghold_01$"
building_ub_valjala_stronghold_01_desc:0 "$building_type_ub_valjala_stronghold_01_desc$"

# Toompea loss
building_type_ub_toompea_castle_01:0 "Toompea loss"
building_type_ub_toompea_castle_01_desc:0 "#F Toompea loss is a castle on Toompea hill in the central part of Tallinn, the capital of Estonia. The castle, an ancient stronghold site in use since at least the 9th century, today houses the Parliament of Estonia. Perched on a limestone cliff and towering over the rest of the city, Toompea Castle has always been the seat of power in Estonia. Ever since the German Knights of the Sword first built a stone fortress here in the late 1220s, replacing an older wooden fort, every foreign empire that ruled Estonia used the castle as its base.#!"
building_ub_toompea_castle_01:0 "$building_type_ub_toompea_castle_01$"
building_ub_toompea_castle_01_desc:0 "$building_type_ub_toompea_castle_01_desc$"

# Viipurin linna
building_type_ub_vyborg_castle_01:0 "Viipurin linna"
building_type_ub_vyborg_castle_01_desc:0 "#F Viipurin linna, Finnish for Vyborg Castle is a Swedish-built medieval fortress around which the town of Vyborg evolved. The castle became the stronghold of the Swedish realm in the Karelian region. It was constructed on the Karelian Isthmus, on a little islet in the innermost corner of the Gulf of Finland, after the Third Swedish Crusade to Finland. Throughout the centuries, it was the first defense of the kingdom against Russians and used to control the Bay of Vyborg. Its military and strategic status in the late Middle Ages was second only to the fortified capital Stockholm#!"
building_ub_vyborg_castle_01:0 "$building_type_ub_vyborg_castle_01$"
building_ub_vyborg_castle_01_desc:0 "$building_type_ub_vyborg_castle_01_desc$"

# Raaseporin linna
building_type_ub_raseborg_castle_01:0 "Raaseporin linna"
building_type_ub_raseborg_castle_01_desc:0 "#F Raseborg Castle was built in the 1370s on a small island in the north end of a sea bay. The castle was constructed as the administrative centre of Western Uusimaa and was meant to keep watch over the shipping and trade in the Gulf of Finland. The castle was an important military base, and was presumably meant to defend Swedish interests against the successful Hanseatic town Reval. Battles were fought between Swedish and Danish forces and even pirates over control of the castle in the Middle Ages.#!"
building_ub_raseborg_castle_01:0 "$building_type_ub_raseborg_castle_01$"
building_ub_raseborg_castle_01_desc:0 "$building_type_ub_raseborg_castle_01_desc$"

# Hämeen linna
building_type_ub_hame_castle_01:0 "Hämeen linna"
building_type_ub_hame_castle_01_desc:0 "#F Hämeen linna, also known as Tavastia Castle or Häme Castle, is a medieval castle in Hämeenlinna, Finland. It is believed to have been built at the end of the 13th century, following the Second Swedish Crusade led by Swedish Earl Birger. While the castle primarily served as a military base in the border zone between Sweden and Novgorod, at the end of the Middle Ages, the castle was used as a residence by some of the most influential Swedish houses, the Tott, the Sture, and the Posse.#!"
building_ub_hame_castle_01:0 "$building_type_ub_hame_castle_01$"
building_ub_hame_castle_01_desc:0 "$building_type_ub_hame_castle_01_desc$"

# Avaldsnes kongsgård
building_type_ub_avaldsnes_kongsgard_01:0 "Avaldsnes kongsgård"
building_type_ub_avaldsnes_kongsgard_01_desc:0 "#F Avaldsnes Kongsgård was a king's estate, also called a Kongsgård, which is believed to be the oldest royal residence and seat of power in Norwegian history. The estate was established by King Harald Fairhair, the first king of a united Norway, shortly after the Battle of Hafrsfjord around the year 872. The location of the estate was likely chosen because of its strategic position in the Karmsund strait and proximity to the trading post Notow, which proved useful for trade with the British Isles and other European merchants. Over time, the estate developed into a fortified, castle-like estate residence, with a great hall, secret passages, residential chambers, and a tall watchtower.#!"
building_ub_avaldsnes_kongsgard_01:0 "$building_type_ub_avaldsnes_kongsgard_01$"
building_ub_avaldsnes_kongsgard_01_desc:0 "$building_type_ub_avaldsnes_kongsgard_01_desc$"

# Båhus Festning
building_type_ub_bohus_festning_01:0 "Båhus Festning"
building_type_ub_bohus_festning_01_desc:0 "#F Båhus Festning, Norwegian for Bohus Fortress, lies along the old Norwegian–Swedish border, constructed where the Göta river splits into two branches. It commands the surrounding area from a cliff 40 meters high, with the river forming a natural moat around it. The construction of Bohus Fortress began in 1308 under King Haakon V Magnuson as part of a broader defensive policy. At the time Bohuslän, the area where the fortress was constructed, served as the main Norwegian defence against Sweden and the nearby coastline. The fortress was attacked or besieged 14 times, but was never captured.#!"
building_ub_bohus_festning_01:0 "$building_type_ub_bohus_festning_01$"
building_ub_bohus_festning_01_desc:0 "$building_type_ub_bohus_festning_01_desc$"

# Kalmar Slott
building_type_ub_kalmar_slott_01:0 "Kalmar Slott"
building_type_ub_kalmar_slott_01_desc:0 "#F At the end of the thirteenth century King Magnus Ladulås had a new fortress built with a curtain wall, round corner towers and two square gatehouses surrounding a previously constructed tower. Located near the site of Kalmar's medieval harbor, Kalmar Slott, also known as Kalmar Castle, has played a crucial part in Swedish history since its initial construction as a fortified tower in the 12th century. One of the most significant political events in Scandinavia took place at Kalmar Castle in 1397, when the Kalmar Union was formed - a union of Denmark, Norway and Sweden (including Finland), organized by Queen Margaret I of Denmark.#!"
building_ub_kalmar_slott_01:0 "$building_type_ub_kalmar_slott_01$"
building_ub_kalmar_slott_01_desc:0 "$building_type_ub_kalmar_slott_01_desc$"

# Verespatak Gold Mines (Emrysvaldr's Idea)
building_type_ub_verespatak_gold_mines_01:0 "Verespatak Gold Mines"
building_type_ub_verespatak_gold_mines_01_desc:1 "There is archaeological and metallurgical evidence of gold mining in the 'Golden Quadrilateral' of Transylvania since the late Stone Age. Alburnus Maior was founded by the Romans during the rule of Trajan as a mining town, with Illyrian colonists from South Dalmatia. The earliest reference to the town is on a wax tablet dated 6 February 131. Archaeologists have discovered in the town ancient dwellings, necropolises, mine galleries, mining tools, 25 wax tablets and many inscriptions in Greek and Latin, centred around Carpeni Hill. The Romans left Dacia in 271. Mining appears to have started again in the Middle Ages by German (Transylvanian Saxon) migrants using similar techniques to the Romans. This continued until the devastating wars of the mid-16th century."
building_ub_verespatak_gold_mines_01:1 "Verespatak Gold Mining Settlement"
building_ub_verespatak_gold_mines_01_desc:1 "A small mining settlement has sprung up near where the gold veins lie. The settlers have started opening up the veins and extracting the Gold, but so far they're only scratching the surface."
building_ub_verespatak_gold_mines_02:1 "Verespatak Gold Mine"
building_ub_verespatak_gold_mines_02_desc:1 "As the settlement grows, more and more gold is being extracted. The influx of competent engineers allows for the construction of an actual mine."
building_ub_verespatak_gold_mines_03:1 "Large Verespatak Gold Mine"
building_ub_verespatak_gold_mines_03_desc:1 "As the mining operations grow, so does the mines themselves. More entrances are constructed, and large shafts are dug to allow the extraction of deep ore."
building_ub_verespatak_gold_mines_04:1 "Verespatak Gold Complex"
building_ub_verespatak_gold_mines_04_desc:1 "As the production of gold increases, several foundries and smelters are set up around the settlement. The processing of gold has become second-nature to the inhabitants, and their skill is renowned across the known world."

# Carrara Marble Quarries (PonuryWojtek's Idea)
building_type_ub_carrara_marble_quarries_01:0 "Carrara Marble Quarries"
building_type_ub_carrara_marble_quarries_01_desc:1 "The quarries of Carrara were famed for their high quality marble. The stone being mined and used in building as far back as times of the Roman Empire. Many of its marvels like The Pantheon, Trajan's Column or Marcus Aurelius' Column were erected using the Carrara marble. It stands as a symbol of wealth and prestige among the noble houses of Europe and brings back the old echoes of Rome to owner of such exquisite resource."
building_ub_carrara_marble_quarries_01:1 "Carrara Marble Mining Settlement"
building_ub_carrara_marble_quarries_01_desc:1 "A small mining settlement has sprung up near where the marble lie. The settlers have started opening up and extracting the marble, but so far they're only scratching the surface."
building_ub_carrara_marble_quarries_02:1 "Carrara Marble Quarries"
building_ub_carrara_marble_quarries_02_desc:1 "As the settlement grows, more and more marble is being extracted. The influx of competent engineers allows for the construction of an actual mine."
building_ub_carrara_marble_quarries_03:1 "Large Carrara Marble Quarries"
building_ub_carrara_marble_quarries_03_desc:1 "As the mining operations grow, so does the quarries themselves. More entrances are constructed, and large shafts are dug to allow the extraction of marble."
building_ub_carrara_marble_quarries_04:1 "Carrara Marble Complex"

# Bellver Castle
building_type_ub_bellver_castle_01:0 "Bellver Castle"
building_type_ub_bellver_castle_01_desc:0 "#F Bellver Castle is a Gothic-style castle on a hill 3 km to the west of the center of Palma on the Island of Majorca, Balearic Islands, Spain. It was built in the 14th century for King James II of Majorca to serve as a residence for the Kings of Mallorca whenever they were not staying in mainland Europe, and is one of the few circular castles in Europe. Its structure combines the needs of a palace with defensive fortifications.#!"
building_ub_bellver_castle_01:0 "$building_type_ub_bellver_castle_01$"
building_ub_bellver_castle_01_desc:0 "$building_type_ub_bellver_castle_01_desc$"

# Castillo de Burgos
building_type_ub_burgos_castle_01:0 "Castillo de Burgos"
building_type_ub_burgos_castle_01_desc:0 "#F The Castle of Burgos is located in the hill of San Miguel, above the city of Burgos. Although there are Visigoths and Roman remains, the castle was properly fortified by Count Diego Porcelos in the 9th-Century. Burgos, due to its privileged geographical position in the Iberian peninsula, became a key fortification to defend the Kingdom of Asturias and then Kingdom of Castile from invaders. The castle transformed over the centuries, becoming not only a castle, but a palace with halls, chambers, and chapel to act as the residence of the kings of Castile. Medieval travelers unanimously tell of the feeling of strength and security the fortification offered.#!"
building_ub_burgos_castle_01:0 "$building_type_ub_burgos_castle_01$"
building_ub_burgos_castle_01_desc:0 "$building_type_ub_burgos_castle_01_desc$"

# Castle of Diósgyőr
building_type_ub_diosgyor_castle_01:0 "Castle of Diósgyőr"
building_type_ub_diosgyor_castle_01_desc:0 "#F The Castle of Diósgyőr was built during the reign of King Béla IV after the Mongol withdrawal from Hungary. It was built over the remains of a former castle that was destroyed in the initial Mongol invasion. The castle’s design was based on Italian and French models complete with a moat, four towers, two-story suites connecting the towers, and the largest great hall in all of medieval Central Europe. The castle had its prime during the reign of Louis I as it stood near the road leading to Poland, which was important as Louis’ mother was a Polish princess and Louis himself later became King of Poland. Following the death of King Louis, Diósgyőr became the estate of queens, provided as a wedding gift, thus earning it the title ‘the wedding dress’ of the queen at the time.#!"
building_ub_diosgyor_castle_01:0 "$building_type_ub_diosgyor_castle_01$"
building_ub_diosgyor_castle_01_desc:0 "$building_type_ub_diosgyor_castle_01_desc$"

# Cetatea Alba
building_type_ub_akkerman_fortress_01:0 "Cetatea Alba"
building_type_ub_akkerman_fortress_01_desc:0 "#F The fortress was based on the remains of Tyras, an ancient Greek city on the northern coast of the Black Sea which existed until the 4th century. The fortress was reconstructed as a Republic of Genoa trading enclave on the Black Sea in the 13th century. Belgorod, the city built around the fortress, surrendered to the Golden Horde. However the Genoese allied with the Mongols, allowing them to rule the city from the fortress and use the fortress to control the Dniester estuary. The territory eventually came under the control of the Principality of Moldavia. Due to the fortress being constructed from white limestone, the Moldavians began calling the territory Cetatea Alba (the White Citadel). The fortress itself had 34 towers, some as tall as 20 meters, thick walls, and was surrounded by a deep moat.#!"
building_ub_akkerman_fortress_01:0 "$building_type_ub_akkerman_fortress_01$"
building_ub_akkerman_fortress_01_desc:0 "$building_type_ub_akkerman_fortress_01_desc$"

# The Caspian Gate, Derbent
building_type_ub_derbent_gate_01:0 "The Caspian Gate: Derbent"
building_type_ub_derbent_gate_01_desc:0 "#F The Fortifications of Derbent (also transcribed as Darband) are one of the fortified defense lines built by the Persian Sasanian Empire to protect the eastern passage of the Caucasus Mountains (the "Caspian Gates") against the attacks of the nomadic peoples of the Pontic–Caspian steppe. Built in the 6th century during the reign of Persian emperor Khosrow I and maintained by various later Arab, Turkish and Persian regimes, the fortifications comprise three distinct elements: the citadel of Naryn-Kala at Derbent, the twin long walls connecting the citadel with the Caspian Sea in the east, and the "mountain wall" of Dagh-Bary, running from Derbent to the Caucasus foothills in the west. The immense twin walls, with a height of up to twenty meters and a thickness of about 10 feet, stretched for forty kilometers between the Caspian Sea and the Caucasus Mountains with thirty north-looking towers between the Caspian Sea and the Caucasus Mountains, effectively blocking the passage across the Caucasus for those who did not control these Gates.#!"
building_ub_derbent_gate_01:0 "$building_type_ub_derbent_gate_01$"
building_ub_derbent_gate_01_desc:0 "$building_type_ub_derbent_gate_01_desc$"

# Medieval City of Bolgar
building_type_ub_medieval_bolgar_01:0 "Medieval City of Bolgar"
building_type_ub_medieval_bolgar_01_desc:0 "#F The medieval city of Bolgar, an early settlement of the civilization of Volga Bolgars, existed between the 7th and the 15th centuries. Bolgar was also the first capital of the Golden Horde in the 13th century and remained an important trade centre in the time of the Kazan Khanate. The city was defended by a moat and walls, as well as contained several religious and civil structures, including a former mosque, a minaret and several mausoleums, bath houses, a Khan's palace and shrine. Bolgar represents the historical cultural exchanges and transformations of Eurasia over several centuries, which played a pivotal role in the formation of civilizations, customs, and cultural traditions. Bolgar was always located at the crossroads of trade, and economic, cultural and political communications, and illustrates the interaction of nomadic and urban cultures. The medieval city of Bolgar is a symbolic reminder of the acceptance of Islam by the Volga-Bolgars in 922 AD and, to Tatar Muslims, remains sacred and an important pilgrimage destination.#!"
building_ub_medieval_bolgar_01:0 "$building_type_ub_medieval_bolgar_01$"
building_ub_medieval_bolgar_01_desc:0 "$building_type_ub_medieval_bolgar_01_desc$"

# Palace of the Khazar Khagans
building_type_ub_itil_palace_01:0 "Palace of the Khazar Khagans"
building_type_ub_itil_palace_01_desc:0 "#F At its height, the city was a major center of trade, and consisted of three parts separated by the Volga. The western part contained the administrative center of the city, with a courthouse and a large military garrison. The eastern part of the city was built later and acted as the commercial center of the Atil, and had many public baths and shops. Between them was an island on which stood the palaces of the Khazar Khagan and Bek. The island was connected to one of the other parts of the city by a pontoon bridge. The archaeological remains of Atil have never been positively identified. It has been hypothesized that they were washed away by the rising level of the Caspian Sea.#!"
building_ub_itil_palace_01:0 "$building_type_ub_itil_palace_01$"
building_ub_itil_palace_01_desc:0 "$building_type_ub_itil_palace_01_desc$"

# Citadel at Chersonesus
building_type_ub_citadel_chersonesus_01:0 "Citadel at Chersonesus"
building_type_ub_citadel_chersonesus_01_desc:0 "#F Chersonesus is an ancient Greek colony founded approximately 2,500 years ago. In the 5th century, Chersonesus became a part of the Byzantine Empire and was useful to Byzantium in two ways: it was an observation point to watch the barbarian tribes, and its isolation made it a popular place of exile for those who angered the Roman and later Byzantine governments. Among its more famous "inmates" were Pope Clement I and Pope Martin I, and the deposed Byzantine Emperor Justinian II. It also served as an important intermediary in trade with the Rus. It remained in Byzantine hands until the 980s, when it reportedly fell to Kiev. Vladimir the Great agreed to evacuate the citadel only if Basil II's sister Anna Porphyrogeneta would be given him in marriage. The demand caused a scandal in Constantinople. As a pre-condition for the marriage settlement, Vladimir was baptized at Chersonesus in 988, thus paving the way to the Baptism of Kievan Rus'. Chersonesus was returned to Byzantine control until 1299, when the city was sacked and destroyed by the Golden Horde.#!"
building_ub_citadel_chersonesus_01:0 "$building_type_ub_citadel_chersonesus_01$"
building_ub_citadel_chersonesus_01_desc:0 "$building_type_ub_citadel_chersonesus_01_desc$"

# Palazzo dei Normanni
building_type_ub_palace_norman_01:0 "Palazzo dei Normanni"
building_type_ub_palace_norman_01_desc:0 "#F Palazzo dei Normanni or Royal Palace of Palermo was the seat of Norman kings of Sicily. It's foundations were that of a previous Arab palace used by emirs of Palermo before the Normans arrived on Sicily. Palazzo dei Normanni incorporated all styles that could be it Arab, Byzantine or Norman. Norman kings transformed the neighbouring area into a palatial complex serving both residential and administrative centre of island and kingdom. All of included buildings were connected by various passages and arcades furthermore encloased by lush gardens full of Mediterranean flora. On of the more known parts of the palace Capella Palatina being erected by the famous Roger II in 1132. The palace lost some of its meaning during the Hohenstaufen dynasty and stopped being the seat of kings unde Angevin and Aragonese rule.#!"
building_ub_palace_norman_01:0 "$building_type_ub_palace_norman_01$"
building_ub_palace_norman_01_desc:0 "$building_type_ub_palace_norman_01_desc$"

# Université de Paris
building_type_ub_paris_university_01:0 "Université de Paris"
building_type_ub_paris_university_01_desc:0 "#F Université de Paris metonymically known as the Sorbonne was the main university in Paris. Internationally highly reputed for its academic performance in the humanities ever since the Middle Ages – notably in theology and philosophy – it introduced several academic standards and traditions that have endured ever since and spread internationally, such as doctoral degrees and student nations. Vast numbers of popes, royalty, scientists, and intellectuals were educated at the University of Paris. A few of the colleges of the time are still visible close to Pantheon and Luxembourg Gardens.#!"
building_ub_paris_university_01:0 "$building_type_ub_paris_university_01$"
building_ub_paris_university_01_desc:0 "$building_type_ub_paris_university_01_desc$"

# Saint Adalbert Church
building_type_ub_adalbert_church_01:0 "Saint Adalbert Church"
building_type_ub_adalbert_church_01_desc:0 "#F Saint Adalbert church is the medieval predecessor of the modern Esztergom Basilica, the seat of the Catholic Church in Hungary. It is dedicated to the Saint Mary of the Assumption and Saint Adalbert. The first version of the church was erected under King Saint Stephen I, the founding king of Hungary, and was considered the very first cathedral ever constructed within Hungary. It burned down at the end of the 12th century. It was rebuilt, and even survived the Mongol invasion of Hungary, but was sacked in 1304 by a contender to the Hungarian throne. It was repaired in the following years. The archbishops of the 14th and 15th century made the church more ornate and added a huge library, the second most significant one in the country.#!"
building_ub_adalbert_church_01:0 "$building_type_ub_adalbert_church_01$"
building_ub_adalbert_church_01_desc:0 "$building_type_ub_adalbert_church_01_desc$"

# Mirozhsky Monastery
building_type_ub_mirozhsky_monastery_01:0 "Mirozhsky Monastery"
building_type_ub_mirozhsky_monastery_01_desc:0 "#F Mirozhsky Monastery is a 12th-century Russian Orthodox monastery complex in Pskov, famous for its frescoes, located in the Christ's Transfiguration Cathedral. The name of the monastery is derived from the name of the Mirozha River, since the monastery is located at the place where the Mirozha joins the Velikaya River, on the left bank of the Velikaya. The catholicon of the monastery is one of the two pre-Mongol buildings which survived in Pskov, and contains the frescoes of the 12th century.#!"
building_ub_mirozhsky_monastery_01:0 "$building_type_ub_mirozhsky_monastery_01$"
building_ub_mirozhsky_monastery_01_desc:0 "$building_type_ub_mirozhsky_monastery_01_desc$"

# Basilica of the Assumption of the Blessed Virgin Mary
building_type_ub_assumption_mary_basilica_01:0 "Basilica of the Assumption of the Blessed Virgin Mary"
building_type_ub_assumption_mary_basilica_01_desc:0 "#F The Basilica was built in the late 1010s by Saint Stephen I, the first King of Hungary. The basilica was said to be an impressive building, one of the greatest in Hungary. It was never episcopal, but it was used as the principal church of the rulers of Hungary. It was the most significant place of the Kingdom of Hungary in the Middle Ages, as it contained the crown jewels, including the throne, the Holy Crown of Hungary, the treasury, and the archives. 37 kings and 39 queens were crowned in this basilica and 15 were buried in it. This prominence came to an end in 1543 when the Turks occupied Székesfehérvár. The royal graves were ransacked and St. Martin's Cathedral in Pozsony became the new coronation site.#!"
building_ub_assumption_mary_basilica_01:0 "$building_type_ub_assumption_mary_basilica_01$"
building_ub_assumption_mary_basilica_01_desc:0 "$building_type_ub_assumption_mary_basilica_01_desc$"

# Cave Monastery of Orheiul Vechi
building_type_ub_orheiulvechi_monastery_01:0 "Cave Monastery of Orheiul Vechi"
building_type_ub_orheiulvechi_monastery_01_desc:0 "#F The monastery is located in the limestone rock caves of Orehei, eroded by the river over millennia. The caves are inside a cliff high above the gently meandering Răut River surrounded by a verdant valley. According to legend, the caves were dug by Orthodox monks during the 13th century and remained inhabited up until the 18th century. The caves consist of groups of cells that serve as rooms to eat, sleep, and worship, along with tunnels connecting them. A corridor with steps leads to the Raut River. The cells in the rocks have a very low ceiling, approximately a half of an average human’s height, which made the monks constantly keep the praying pose.#!"
building_ub_orheiulvechi_monastery_01:0 "$building_type_ub_orheiulvechi_monastery_01$"
building_ub_orheiulvechi_monastery_01_desc:0 "$building_type_ub_orheiulvechi_monastery_01_desc$"

# St. Michael's Cathedral
building_type_ub_michael_cathedral_01:0 "St. Michael's Cathedral"
building_type_ub_michael_cathedral_01_desc:0 "#F The history of St. Michael’s Cathedral, the oldest and the longest cathedral in Romania, has a history of destruction and reconstruction far longer than many others. The construction of the first cathedral began in the early 1000s under Saint King Stephen I, though was completed only in the end of the century, under the rule of Ladislaus I. During the Mongol invasion of 1241, the church was destroyed. In the middle of the 13th century the cathedral was rebuilt on the old foundation, however not much later, in 1277, Saxons pillaged the cathedral and set it on fire. In the early 15th century, the building was reconstructed, but In 1439, it was again damaged after a Turkish invasion though was later reconstructed once more. In 1601, during the Romanian invasion led by Michael the Brave, the cathedral was pillaged, even the tombs of the Hunyadis were damaged. In 1603, the Habsburg army, led by Giorgio Basta sieged the building. In 1658, during the next invasion of the Ottomans, the cathedral was damaged again.#!"
building_ub_michael_cathedral_01:0 "$building_type_ub_michael_cathedral_01$"
building_ub_michael_cathedral_01_desc:0 "$building_type_ub_michael_cathedral_01_desc$"

# Hanging Gardens of Babylon
building_type_ub_hanging_garden_01:0 "Hanging Gardens of Babylon"
building_type_ub_hanging_garden_01_desc:0 "#F The Hanging Gardens of Babylon were one of the Seven Wonders of the Ancient World. They were described as a remarkable feat of engineering with an ascending series of tiered gardens containing a wide variety of trees, shrubs, and vines, resembling a large green mountain constructed of mud bricks. While the Gardens are traditionally thought to be located at Babylon, it is unclear whether the Hanging Gardens were an actual construction or a poetic creation, owing to the lack of documentation in contemporaneous Babylonian sources. A modern hypothesis has proposed that the 'Hanging Gardens of Babylon' were actually the well-documented gardens constructed by the Assyrian king Sennacherib (reigned 704 – 681 BC) for his palace at Nineveh, but over the centuries the two sites were confused. King Sennacherib's garden was well-known not just for its beauty – a year-round oasis of lush green in a dusty summer landscape – but also for the marvelous feats of water engineering that maintained the garden. The canals stretched over 50 km, cut through the mountains, to provide water to his gardens. Fruit tree orchards were planted. Also mentioned were pines, cypresses and junipers; almond trees, date trees, ebony, rosewood, olive, oak, tamarisk, walnut, terebinth, ash, fir, pomegranate, pear, quince, fig, and grapes.#!"
building_ub_hanging_garden_01:0 "Ruins of Hanging Gardens of Babylon"
building_ub_hanging_garden_01_desc:0 "A farmer in Ninawa found a strange structure while clearing land. A comprehensive analysis of the structure's appearance and literature revealed that it was Hanging Gardens of Babylon. Through hard work, ingenuity, and no small amount of coin, the Hanging Gardens once again bless the land with their beauty.."
building_ub_hanging_garden_02:0 "Hanging Gardens of Babylon"
building_ub_hanging_garden_02_desc:0 "After a huge amount of money and effort, Hanging Gardens of Babylon was finally restored. Hanging Gardens of Babylon will make our wealth known to the world."

# Sulaiman-Too: Sacred Mountain
building_type_ub_n_sulaiman_01:0 "Sulaiman-Too: Sacred Mountain"
building_type_ub_n_sulaiman_01_desc:0 "#F For more than one and a half millennia, Sulaiman was a beacon for travellers revered as a sacred mountain. Its five peaks and slopes contain numerous ancient places of worship and caves with petroglyphs. The cult sites are believed to provide cures for barrenness, headaches, and back pain and give the blessing of longevity. Veneration for the mountain blends pre-Islamic and Islamic beliefs. #!"
building_ub_n_sulaiman_01:0 "$building_type_ub_n_sulaiman_01$"
building_ub_n_sulaiman_01_desc:0 "$building_type_ub_n_sulaiman_01_desc$"

# Giant's causeway
building_type_ub_n_giants_causeway_01:0 "Giant's Causeway"
building_type_ub_n_giants_causeway_01_desc:0 "#F The Giant's Causeway is an area of about 40,000 interlocking basalt columns, the result of an ancient volcanic fissure eruption. According to legend, the columns are the remains of a causeway built by a giant. The story goes that the Irish giant Fionn mac Cumhaill (Finn MacCool), from the Fenian Cycle of Gaelic mythology, was challenged to a fight by the Scottish giant Benandonner. Fionn accepted the challenge and built the causeway across the North Channel so that the two giants could meet.#!"
building_ub_n_giants_causeway_01:0 "$building_type_ub_n_giants_causeway_01$"
building_ub_n_giants_causeway_01_desc:0 "$building_type_ub_n_giants_causeway_01_desc$"

# Fairy Pools of Skye
building_type_ub_n_pool_skye_01:0 "Fairy Pools of Skye"
building_type_ub_n_pool_skye_01_desc:0 "#F At foot of the Black Cuillins near Glenbrittle are the Fairy Pools, beautifully crystal clear blue pools on the River Brittle.#!"
building_ub_n_pool_skye_01:0 "$building_type_ub_n_pool_skye_01$"
building_ub_n_pool_skye_01_desc:0 "$building_type_ub_n_pool_skye_01_desc$"

# Tenerife
building_type_ub_n_tenerife_01:0 "Island of Eternal Spring: Tenerife"
building_type_ub_n_tenerife_01_desc:0 "#F Tenerife is known internationally as the 'Island of Eternal Spring'. The island is on the same latitude as the Sahara desert, and it is characteristic of warm climate throughout the year.#!"
building_ub_n_tenerife_01:0 "$building_type_ub_n_tenerife_01$"
building_ub_n_tenerife_01_desc:0 "$building_type_ub_n_tenerife_01_desc$"

# Plitvicka Jezera
building_type_ub_n_lake_plitvice_01:0 "Plitvicka Jezera"
building_type_ub_n_lake_plitvice_01_desc:0 "#F The waters flowing over the limestone and chalk have, over thousands of years, deposited travertine barriers, creating natural dams which in turn have created a series of beautiful lakes, caves and waterfalls.#!"
building_ub_n_lake_plitvice_01:0 "$building_type_ub_n_lake_plitvice_01$"
building_ub_n_lake_plitvice_01_desc:0 "$building_type_ub_n_lake_plitvice_01_desc$"

# Fingal's Cave
building_type_ub_n_fingals_cave_01:0 "Fingal's Cave"
building_type_ub_n_fingals_cave_01_desc:0 "#F At 72 feet tall and 270 feet deep, what makes this sea cave so visually astoundingly is the hexagonal columns of basalt, shaped in neat six-sided pillars that make up its interior walls. These fractured columns form a crude walkway just above the water level. Known to the Celts as the Cave of Melody, one Irish legend, in particular, explained the existence of the cave as well as that of the similar Giant’s Causeway in Ireland. As both are made of the same neat basalt columns, the legend holds that they were the end pieces of a bridge built by the Irish giant Fionn mac Cumhaill, so he could make it to Scotland where he was to fight Benandonner, his gigantic rival. The legend is in effect geologically correct. Both the Giant’s Causeway and Fingal’s Cave were indeed created by the same ancient lava flow, which may have at one time formed a bridge between the two sites.#!"
building_ub_n_fingals_cave_01:0 "$building_type_ub_n_fingals_cave_01$"
building_ub_n_fingals_cave_01_desc:0 "$building_type_ub_n_fingals_cave_01_desc$"

# Terme di Saturnia
building_type_ub_n_saturnia_01:0 "Terme di Saturnia"
building_type_ub_n_saturnia_01_desc:0 "#F The natural evolution of the landscape has smoothed out the spring and created waterfalls and shallow pools turing Terme di Saturnia into a giant outdoor spa. The spring at Saturnia has flowed consistently for over 3000 years, and was even used by Roman nobles.#!"
building_ub_n_saturnia_01:0 "$building_type_ub_n_saturnia_01$"
building_ub_n_saturnia_01_desc:0 "$building_type_ub_n_saturnia_01_desc$"

# Newgrange Burial Chamber
building_type_ub_n_newgrange_01:0 "Newgrange Burial Chamber"
building_type_ub_n_newgrange_01_desc:0 "#F Built circa 3200 BC, during the Neolithic era, it far predates Stonehenge and the Pyramids of Giza. A passage tomb, Newgrange was built with astronomical alignment. On the morning of the Winter Solstice, the shortest day of the year, the central chamber is briefly illuminated by the rising sun’s rays coming through the passage.#!"
building_ub_n_newgrange_01:0 "$building_type_ub_n_newgrange_01$"
building_ub_n_newgrange_01_desc:0 "$building_type_ub_n_newgrange_01_desc$"

# Cuva Nathan
building_type_ub_n_st_nectan_01:0 "Cuva Nathan"
building_type_ub_n_st_nectan_01_desc:0 "#F Cuva Nathan meaning Nathan's tub is a plunge pool or basin fed by a 60-foot-high (18 m) waterfall on the Trevillet River. The name comes from a legend that Saint Nectan had his hermitage above the waterfall in the 6th century. According to legend, Nectan rang a silver bell in times of stormy weather to warn shipping of the perils of the rocks at the mouth of the Rocky Valley.#!"
building_ub_n_st_nectan_01:0 "$building_type_ub_n_st_nectan_01$"
building_ub_n_st_nectan_01_desc:0 "$building_type_ub_n_st_nectan_01_desc$"

# Dunmore Cave
building_type_ub_n_dunmore_01:0 "Dunmore Cave"
building_type_ub_n_dunmore_01_desc:0 "#F The first mention of the cavern is in a 9th century Irish triad poem where it is mentioned as one of the darkest places in Ireland. The cave is named in a 17th century manuscript as the site of a Viking raid that took place in 928. While pieces of gold and silver have famously been found in the depths of the cave, researchers have also found a number of human remains that give some credence to the tale of a massacre.#!"
building_ub_n_dunmore_01:0 "$building_type_ub_n_dunmore_01$"
building_ub_n_dunmore_01_desc:0 "$building_type_ub_n_dunmore_01_desc$"

# Hot Springs of Karlovy Vary
building_type_ub_n_karlovy_vary_01:0 "Hot Springs of Karlovy Vary"
building_type_ub_n_karlovy_vary_01_desc:0 "#F The history of Karlovy Vary dates back to the 14th century, when according to the legend, King Charles IV discovered the Karlovy Vary springs during a deer hunt around 1350. The monarch granted the spa privileges of a free royal city in 1370. The alkaline sulfur springs, valued for treating digestive disorders and liver diseases, were patronized by many medieval rulers, princes, noblemen, and ecclesiastics.#!"
building_ub_n_karlovy_vary_01:0 "$building_type_ub_n_karlovy_vary_01$"
building_ub_n_karlovy_vary_01_desc:0 "$building_type_ub_n_karlovy_vary_01_desc$"

# Acueducto de Segovia
building_type_ub_segovia_aqueduct_01:0 "Acueducto de Segovia"
building_type_ub_segovia_aqueduct_01_desc:0 "#F Acueducto de Segovia is a Roman aqueduct in Segovia. The general date of the Aqueduct's construction was long a mystery, although it was thought to have been during the 1st century AD, during the reigns of the Emperors Domitian, Nerva, and Trajan. The aqueduct once transported water from the Rio Frio river, situated in mountains 17 km from the city in the La Acebeda region.#!"
building_ub_segovia_aqueduct_01:0 "$building_type_ub_segovia_aqueduct_01$"
building_ub_segovia_aqueduct_01_desc:0 "$building_type_ub_segovia_aqueduct_01_desc$"

# Leipziger Messe
building_type_ub_leipziger_messe_01:0 "Leipziger Messe"
building_type_ub_leipziger_messe_01_desc:0 "#F Leipzig was first documented in 1015 in the chronicles of Bishop Thietmar of Merseburg as urbs Libzi (Chronikon VII, 25) and endowed with city and market privileges in 1165 by Otto the Rich. The Leipzig Trade Fair, or Leipziger Messe, was a major fair in continental Europe for nearly a millennium and dates back to 1165. Otto the Rich, the Margrave of Saxony, started two fairs in Leipzig and laid down regulations to ensure its success: no other fair was to be held within a mile and the bridges and streets would be toll-free. Later, in 1268, all foreign merchants travelling to or from the fairs were ensured safe conduct, even if their rulers were at war with Saxony, making the Leipzig fairs very popular across Europe. Merchants traded cloth, wine, spices, and food. As the city sits at the intersection of the Via Regia and the Via Imperii, two important medieval trade routes, the Leipzig Trade Fair soon became an event of international importance and is currently the oldest surviving trade fair in the world.#!"
building_ub_leipziger_messe_01:0 "$building_type_ub_leipziger_messe_01$"
building_ub_leipziger_messe_01_desc:0 "$building_type_ub_leipziger_messe_01_desc$"

# Brenner Pass
building_type_ub_brenner_pass_01:0 "Brenner Pass"
building_type_ub_brenner_pass_01_desc:0 "#F Among the passes which connect the Po Valley, and thus the Apennine Peninsula, with Central and Northern Europe, the Brenner has been for centuries the most important. For a long time it alone served for the traffic between the northern and southern sides of the Alps. The Brenner was the route by which the Cimbri invaded Italy at the close of the second century. In the time of the Romans, a road was constructed through the pass, and it was crossed by the Roman forces destined for frontier posts of the Empire on the upper Danube. In the Middle Ages, the Brenner Pass was the highroad used by the German Kings on their way to Italy; over it soldiers marched; merchants, artists, pilgrims, and other wayfaring folk traveled to the ever alluring sunny south. Other Alpine passes did not begin to compete with the Brenner till modern times. This was because the Brenner has the lowest altitude among Alpine passes of the area, the relative ease of ascending the slope, and the fact the pass is clear of snow from April till the end of November.#!"
building_ub_brenner_pass_01:0 "$building_type_ub_brenner_pass_01$"
building_ub_brenner_pass_01_desc:0 "$building_type_ub_brenner_pass_01_desc$"

# Alamut Fortress
building_type_ub_alamut_fortress_01:0 "Alamut Fortress"
building_type_ub_alamut_fortress_01_desc:0 "#F Alamut Fortress was constructed by the Justanid dynasty in roughly 865 AD. It was said to be impregnable due to its strategic positioning atop a giant rock.#!"
building_ub_alamut_fortress_01:0 "$building_type_ub_alamut_fortress_01$"
building_ub_alamut_fortress_01_desc:0 "$building_type_ub_alamut_fortress_01_desc$"
building_ub_alamut_fortress_02:0 "$building_type_ub_alamut_fortress_01$"
building_ub_alamut_fortress_02_desc:0 "With Alamut now in his possession, Hassan-i Sabbāh swiftly embarked on a complete re-fortification of the complex. By enhancing the walls and structure of a series of storage facilities, the fortress was to act as a self-sustaining stronghold during major confrontations. The fortress also has extensive gardens, libraries, and laboratories where theologians and philosophers alike could gather to debate and research. Later, Alamut Fortress was furthermore remarkable for being the headquarters of the legendary Order of Assassins."

# The Caucasian Gates:Darial Gorge
building_type_ub_caucasian_gate_01:0 "The Caucasian Gates:Darial Gorge"
building_type_ub_caucasian_gate_01_desc:0 "#F Also known as the Iberian Gates or Darial Gorge, one of few crossing points over the Caucasus. It was fortified since at least 1st century CE and then held by Iberians, Armenians, Romans, Parthians, Persians, Turks, Arabs, Georgians, Mongols and Russians. The importance of this pass led to its heavy fortification by all of its owners and it remained as vital crossing point for many more centuries.#!"
building_ub_caucasian_gate_01:0 "$building_type_ub_caucasian_gate_01$"
building_ub_caucasian_gate_01_desc:0 "$building_type_ub_caucasian_gate_01_desc$"

# Great Wall of Gorgan
building_type_ub_wall_gorgan_01:0 "Great Wall of Gorgan"
building_type_ub_wall_gorgan_01_desc:0 "#F Part of the fortifications that streched from the Caucasus to the Khorsan region. This wall was constructed somwhere during the 5th or 6th century CE under the Sassanid dynasty, but there are evidence that older Parthian contructions were used from 3rd century BCE to 3rd century CE. Its size was larger than Hadrian's Wall and was surpased only by the Great Wall of China. For centuries it was a vital part of defensive network of settled empires against nomads that roamed the Eurasian Steppe.#!"
building_ub_wall_gorgan_01:0 "$building_type_ub_wall_gorgan_01$"
building_ub_wall_gorgan_01_desc:0 "$building_type_ub_wall_gorgan_01_desc$"

# Castello Maniace
building_type_ub_castello_maniace_01:0 "Castello Maniace"
building_type_ub_castello_maniace_01_desc:0 "#F The Castello Maniace is a citadel and castle in Syracuse. The first fort was built here in 1038 by George Maniakes, a Greek general and later the Catepan of Italy, after he captured Syracuse from the Arabs on behalf of the Emperor Michael IV. Frederick II, as King of Sicily, had his architect Riccardo da Lentini rebuild it in 1232–1240. King Peter III of Aragon resided here with his family in 1288. From 1305 to 1536 the castle was used as residence by numerous queens of Sicily.#!"
building_ub_castello_maniace_01:0 "$building_type_ub_castello_maniace_01$"
building_ub_castello_maniace_01_desc:0 "$building_type_ub_castello_maniace_01_desc$"

# Kaiserpfalz Gelnhausen
building_type_ub_gelnhausen_palace_01:0 "Kaiserpfalz Gelnhausen"
building_type_ub_gelnhausen_palace_01_desc:0 "#F The Imperial Palace at Gelnhausen, in German also called the Kaiserpfalz Gelnhausenis located on the Kinzig river, in the town of Gelnhausen, Hesse. It was founded in 1170, and like the town whose creation was closely linked to the palace, goes back to Emperor Frederick I (Barbarossa). The palace enabled the expansion of imperial territory along an important long-distance highway, the Via Regia.#!"
building_ub_gelnhausen_palace_01:0 "$building_type_ub_gelnhausen_palace_01$"
building_ub_gelnhausen_palace_01_desc:0 "$building_type_ub_gelnhausen_palace_01_desc$"

# Yazd Atash Behram and Jameh Mosque of Yazd
building_type_ub_yazid_firetemple_01:0 "Fire Temple of Yazd"
building_type_ub_yazid_firetemple_01_desc:0 "#F Yazd is the site of the traditional Zoroastrian temple of fire. However, as Muslims conquer Iran, people are losing their faith in Zoroastrianism. Do temples continue to exist in their present form? Or will it turn into a mosque for Muslims?#!"
building_ub_yazid_firetemple_01:0 "Yazd Atash Behram"
building_ub_yazid_firetemple_01_desc:0 "The Fire Temple of Yazd, also known as Yazd Atash Behram is a Zoroastrian fire temple in Yazd, Yazd province, Iran. It enshrines the Atash Bahram, meaning “Victorious Fire”, dated to 470 AD. It is one of the nine Atash Bahrams, the only one of the highest grade fire in ancient Iran where Zoroastrians have practiced their religion since 400 BC."
building_ub_yazid_firetemple_02:0 "Jameh Mosque of Yazd"
building_ub_yazid_firetemple_02_desc:0 "The 12th-century mosque is still in use today. It was first built under Ala'oddoleh Garshasb of the Al-e Bouyeh dynasty. The mosque was largely rebuilt between 1324 and 1365, and is one of the outstanding 14th century buildings of Iran. According to the historians, the mosque was constructed in the site of the Sassanid fire temple and Ala'oddoleh Garshasb commenced building the mosque. The previous mosque was constructed by order of Ala'oddoleh Kalanjar in 6th century A.H., however the main construction of the present building was done by order of 'Seyyed Rokn al-Din Mohammad Qazi'."

# Torre de Hércules
building_type_ub_torre_hercules_01:0 "Torre de Hércules"
building_type_ub_torre_hercules_01_desc:0 "#F Torre de Hércules is the oldest extant lighthouse known. It has an ancient Roman origin on a peninsula about 2.4 km from the centre of A Coruña. Through the millennia many mythical stories of the lighthouse's origin have been told. According to a myth that mixes Celtic and Greco-Roman elements, the hero Hercules slew the giant tyrant Geryon after three days and three nights of continuous battle. Hercules then—in a Celtic gesture—buried the head of Geryon with his weapons and ordered that a city be built on the site. The lighthouse atop a skull and crossbones representing the buried head of Hercules’ slain enemy appears in the coat-of-arms of the city of Coruña.#!"
building_ub_torre_hercules_01:0 "$building_type_ub_torre_hercules_01$"
building_ub_torre_hercules_01_desc:0 "$building_type_ub_torre_hercules_01_desc$"

# Amphitheatre of Durrës
building_type_ub_amphitheatre_durres_01:0 "Amphitheatre of Durrës"
building_type_ub_amphitheatre_durres_01_desc:0 "#F Amphitheatre of Durrës is a Roman amphitheatre in the centre of the city of Durrës. Construction began under the emperor Trajan in the 2nd century AD and it was destroyed twice by earthquakes in the 6th and 10th centuries. It is the largest amphitheatre ever built in the Balkan Peninsula with once having a capacity of 20,000 people.#!"
building_ub_amphitheatre_durres_01:0 "$building_type_ub_amphitheatre_durres_01$"
building_ub_amphitheatre_durres_01_desc:0 "$building_type_ub_amphitheatre_durres_01_desc$"

# Scuola Medica Salernitana
building_type_ub_schola_medica_salernitana_01:0 "Scuola Medica Salernitana"
building_type_ub_schola_medica_salernitana_01_desc:0 "#F The Schola Medica Salernitana was a Medieval medical school, the first and most important of its kind. Situated on the Tyrrhenian Sea in the south Italian city of Salerno, it was founded in the 9th century and rose to prominence in the 10th century, becoming the most important source of medical knowledge in Western Europe at the time.#!"
building_ub_schola_medica_salernitana_01:0 "$building_type_ub_schola_medica_salernitana_01$"
building_ub_schola_medica_salernitana_01_desc:0 "$building_type_ub_schola_medica_salernitana_01_desc$"

# Trausnitz Castle
building_type_ub_trausnitz_castle_01:0 "Trausnitz Castle"
building_type_ub_trausnitz_castle_01_desc:0 "#F Trausnitz Castle is a medieval castle situated in Landshut. The castle was founded in 1204 by Duke Ludwig I. It was the home of the Wittelsbach dynasty, and it served as their ducal residence for Lower Bavaria from 1255–1503, and later as the seat of the hereditary rulers of the whole of Bavaria.#!"
building_ub_trausnitz_castle_01:0 "$building_type_ub_trausnitz_castle_01$"
building_ub_trausnitz_castle_01_desc:0 "$building_type_ub_trausnitz_castle_01_desc$"

# Veste Oberhaus
building_type_ub_veste_oberhaus_01:0 "Veste Oberhaus"
building_type_ub_veste_oberhaus_01_desc:0 "#F Veste Oberhaus is a fortress that was founded in 1219 and, for most of its time, served as the stronghold of the Bishop of Passau. The intention was to express the military strength of the bishopric and support the bishop's status as an elector of the Holy Roman Empire, and also to protect against both external enemies and internal threats such as those citizens of Passau who wished to acquire the independent status of a free imperial city.#!"
building_ub_veste_oberhaus_01:0 "$building_type_ub_veste_oberhaus_01$"
building_ub_veste_oberhaus_01_desc:0 "$building_type_ub_veste_oberhaus_01_desc$"

# Bratislavský hrad
building_type_ub_bratislava_castle_01:0 "Bratislavský hrad"
building_type_ub_bratislava_castle_01_desc:0 "#F Bratislavský hrad is the castle of Bratislava. The massive rectangular building with four corner towers stands on an isolated rocky hill of the Little Carpathians directly above the Danube river in the middle of Bratislava. Because of its size and location, it has been a dominant feature of the city for centuries. The construction of a castle of stone started in the 10th century, but work lagged. Under King Stephen I of Hungary, however, the castle was already one of the central castles of the Kingdom of Hungary. It became the seat of Pozsony county and protected the kingdom against Bohemian and German attacks and played an important role in throne struggles in the Kingdom of Hungary.#!"
building_ub_bratislava_castle_01:0 "$building_type_ub_bratislava_castle_01$"
building_ub_bratislava_castle_01_desc:0 "$building_type_ub_bratislava_castle_01_desc$"

# Dubrovačke gradske zidine
building_type_ub_wall_dubrovnik_01:0 "Dubrovačke gradske zidine"
building_type_ub_wall_dubrovnik_01_desc:0 "#F Dubrovačke gradske zidine are a series of defensive stone walls surrounding the city of Dubrovnik. The construction of the first limestone forts around the city began in the Early Middle Ages, towards the end of the 8th century. But, the "old chronicles" say that some sort of castle reliably existed on the Lave peninsula quite a long time prior to that. The fact that Dubrovnik managed to survive a fifteen-month-long invasion by the Saracens in the 9th century proves how well the city was fortified.#!"
building_ub_wall_dubrovnik_01:0 "$building_type_ub_wall_dubrovnik_01$"
building_ub_wall_dubrovnik_01_desc:0 "$building_type_ub_wall_dubrovnik_01_desc$"

# Tvrđava Srebrenik
building_type_ub_srebrenik_fortress_01:0 "Tvrđava Srebrenik"
building_type_ub_srebrenik_fortress_01_desc:0 "#F Tvrđava Srebrenik is a fortress located near the city of Srebrenik. The fortress is located on the northeastern slopes of Majevica mountain. It is built on a steep, almost inaccessible rock, with a deep trench dug underneath, with the only entrance being a small bridge.#!"
building_ub_srebrenik_fortress_01:0 "$building_type_ub_srebrenik_fortress_01$"
building_ub_srebrenik_fortress_01_desc:0 "$building_type_ub_srebrenik_fortress_01_desc$"

# Angelokastro
building_type_ub_angelo_kastro_01:0 "Angelokastro"
building_type_ub_angelo_kastro_01_desc:0 "#F Angelokastro is a Byzantine castle on the island of Corfu. It is located at the top of the highest peak of the island's shoreline in the northwest coast near Palaiokastritsa and built on particularly precipitous and rocky terrain. Angelokastro is one of the most important fortified complexes of Corfu. It was an acropolis which surveyed the region all the way to the southern Adriatic and presented a formidable strategic vantage point to the occupant of the castle.#!"
building_ub_angelo_kastro_01:0 "$building_type_ub_angelo_kastro_01$"
