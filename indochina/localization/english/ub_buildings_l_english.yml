# Djinguereber Mosque
building_type_ub_djinguereber_Mosque_01:0 "Djinguereber Mosque"
building_type_ub_djinguereber_Mosque_01_desc:0 "#F Djinguereber Mosque in Timbuktu is a famous learning center of Mali built in 1327.Its design is accredited to Abu Es Haq es Saheli who was paid 200 kg of gold by Musa I of Mali, emperor of the Mali Empire.#!"
building_ub_djinguereber_Mosque_01:0 "$building_type_ub_djinguereber_Mosque_01$"
