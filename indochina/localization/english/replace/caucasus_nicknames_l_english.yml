 ROA_nick_abbas:0 "Abbas"
 ROA_nick_abbas_desc:1 "This ruler uses the regnal name Abbas."
 ROA_nick_amirsultan:0 "Amir-Sultan"
 ROA_nick_amirsultan_desc:1 "This ruler uses the regnal name Amir-Sultan."
 ROA_nick_ghazi:0 "Al-Ghazi"
 ROA_nick_ghazi_desc:1 "Abu Muslim led a seven year war to depose the "evil tyrants" in Dagestan and replace them with righteous kings."






