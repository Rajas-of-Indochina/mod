## Maturidi

 maturidi_desc:0 "One of the three branches of Orthodox Sunni Islam alongside Ash'arism and Atharism, Maturidism argues that ethics have an objective existence that can be derived from reason, and God commands what is ethical. Maturidis, just like Ash'aris, assert that while the Qur'an and Sunnah are essential, human reason plays a crucial role in interpreting them and grasping the nature of God."

## Ashari

 ashari_desc:0 "One of the three branches of Orthodox Sunni Islam alongside Maturidism and Atharism, Ash'arism argues that ethics are derived from God's commands, thus what God commands is ethical. Ash'aris, like Maturidis, recognize the importance of reason in interpreting the Qur'an and Sunnah, though to a slightly lesser scale. They also agree with Maturidis on the importance of interpretation when trying to understand God's attributes."

## Quranist
 quranist_desc:0 "An Islamic movement that rejects the hadith and scholarly opinions, accepting only the base text of the Quran as a source, arguing that anyone can interpret the Quran on their own."

## Mu'tazila
 mutazila_desc:0 "A school of theology that despite being nominally Sunni, disagrees with many Sunni concepts, most famously championing the concept of the "created Qur'an", asserting that the Quran is not eternally co-existing with God, which has broader theological implications."

## Muwalladi
 muwalladi:0 "Muladism"
 muwalladi_adj:0 "Muladi"
 muwalladi_adherent:0 "Muladi"
 muwalladi_adherent_plural:0 "Muladis"
 muwalladi_desc:1 "Though Ash'aris or Atharis in theology, Iberian Muslims adapted to the realities of living in a region far from the center of the Muslim world and interacting with Christian and Jewish communities. Both ethnic Arab/Berbers, also known as Moors; and Iberian converts, also known as Muladi, have developed unique traditions."