## Alevi

 alevi:0 "Alevi-Bektashism"
 alevi_adj:0 "Alevi"
 alevi_adherent:0 "Alevi-Bektashi"
 alevi_adherent_plural:0 "Alevi-Bektashis"
 alevi_desc:0 "Alevism is a mystic and heterodox branch of Islam that integrates some elements of Tengrist beliefs. Alevis view the Qur'an as too holy to be understood and taken literally, and instead, look at the teachings of Twelve Imams and Turkic spiritual leaders, as documented in the Buyruk scriptures. In addition to the Buyruks, Nahj al-balagha, a collection of Imam Ali's sayings and actions, is used. In Alevi belief, Allah, also known as Tengri, is El-Hakk, or "The Truth", and since Prophet Muhammad and Imam Ali are manifestations of the truth, they are the only ones to know the true meaning of the Qur'an." 
 
