 northeast_caucasian_doctrine_desc:0 "Northeast Caucasian faiths share related gods, but have different names for them and associate different attributes with them. They also place a strong emphasis on the reverence of mountains and spirits. A version of the Nart sagas exists, but it is not the primary source of guidance."
