 alan_caucasian_doctrine_name:0 "Alan"
 alan_caucasian_doctrine_desc:0 "The Alan religion is descended from the Scythian/Sarmatian religions and has also been heavily influenced by Goktanrism and Caucasian religions. The Nart sagas serve as primary scripture, the Alan canon of the Nart sagas was also influenced by Turkic and Iranian mythology."
 northwest_caucasian_doctrine_name:0 "Northwest Caucasian"
 northwest_caucasian_doctrine_desc:0 "Northwest Caucasian faiths share the belief in the unity of existence and the requirement of a soul to develop until it can reach perfection. In order to achieve this, they look up to the elders and the Circassian-Abkhazian canon of the Nart sagas, which has been more heavily influenced by Greco-Roman mythology compared the Alan canon."
