 circassian_christianity_desc:0 "Initially Christianized by the Romans, due to isolation from the wider Christian world and lack of attention from Constantinople, Christianity in Circassia slowly intermingled with the local [GetFaithByKey('khabzism').GetAdjective] traditions. Now, even among "Christian" communities, priests hold no power, pagan practices continue, and some still worship the old gods. They find it absurd that Jesus, the son of $khabzism_creator_god_name$, would preach against his fellow gods."

 georgian_orthodox: "Georgian Orthodoxy"
 georgian_orthodox_adj: "Krist’ianoba"
 georgian_orthodox_adherent: "Krist’ian"
 georgian_orthodox_adherent_plural: "Krist’ianebi"
 georgian_orthodox_desc: "The Georgian Orthodox Church, one of the oldest churches in the world, is located on the frontiers of Orthodoxy in the Kingdom of Georgia. Its historical roots can be traced to the Christianization of Iberia by Andrew the Apostle in the 1st century AD, and of Colchis by Saint Nino in the 4th century AD. While there is much debate over when the Church wrestled free of neighboring authorities, it is undeniable that the Georgian people pride themselves on sovereignty from Antioch and Constantinople."

 NEC_orthodox: "Nasraniyab"
 NEC_orthodox_adj: "Nasraniyab"
 NEC_orthodox_adherent: "Nasraniyav"
 NEC_orthodox_adherent_plural: "Nasraniyal"
 NEC_orthodox_desc: "Following the collapse of the Albanian Apostolic Church, the Christians of the Eastern Caucasus lacked any central religious authority. While many look to the words of newly arrived Georgian missionaries for guidance, the old beliefs stay strong for the peoples of the region, with many seeing Christ as just one god among many worthy of worship."

 mtielta: "Mtielta Folk Orthodoxy" #sounds a bit weird tbh
 mtielta_adj: "Mtielta"
 mtielta_adherent: "Mtielta"
 mtielta_adherent_plural: "Mtielta"
 mtielta_desc: "Combining elements of Georgian Orthodoxy with far older traditions, the peoples of the Upper Caucasus follow a unique blend of faiths. They see no contradiction in spilling the blood of sacrificed animals upon the grounds of their monasteries, for all of the gods deserve respect- not just Krisde, the lord of the dead, but many others as well, such as Mariami and Giorgi, known also as Lamæria and Jgeræg in the west and as Mayræm and Uastyrdji beyond the great mountains."


 tondrakian:0 "Tondrakianism"
 tondrakian_adj:0 "Tondrakian"
 tondrakian_adherent:0 "Tondrakian"
 tondrakian_adherent_plural:0 "Tondrakians"
 tondrakian_desc:0 "A sect of radical, anti-feudal Christians that arose in Armenia in response to the imposition of Roman authority on the region, Tondrakians are thought to have roots in the [GetFaithByKey('paulician').GetAdjective] movement, though the connection is unclear and may have been a mistake or deliberate conflation by Orthodox chroniclers and apologists. Tondrakians were said to have opposed many elements of Orthodox christianity such as baptism, the cross, genuflection, and the sacrament of marriage, and they were sometimes described as being highly promiscuous, though this was likely slander by Orthodox apologists\nThey were also noted for being fiercely anti-Roman and more egalitarian in regards to gender, and maintained a small but strong resistance to [GetTitleByKey('e_byzantium').GetAdjective] rule until they were finally eliminated by the 11th century."

