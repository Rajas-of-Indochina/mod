 orthodox_roa_doctrine_name:0 "Orthodox"
 orthodox_roa_doctrine_desc:0 "Maintaining that its bishops are the true and direct successors of Christ's apostles, the Eastern Orthodox Church claims to be the original Christian faith as passed down through sacred liturgical tradition."
