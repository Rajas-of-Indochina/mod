 maritime_southeast_asia.0001.t:0 "The Outer Islands United"
 maritime_southeast_asia.0001.desc:0 "Since time immemorial, many a ruler has dreamt of bringing together the islands of Nusantara under one banner. Today, I have finally achieved that goal."
 maritime_southeast_asia.0001.a:0 "Glory to Nusantara!"