l_english:
 FACTION_DEMAND_TONDRAKIAN:0 "To the [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_TONDRAKIAN_DESC:0 "We will not stand for your vile oppression of good [GetFaithByKey('tondrakian').GetAdherentNamePlural] any longer. Our time is now at hand!\n\nWith [GetFaithByKey('tondrakian').WarGodName] guiding us, we will rise up and assert our autonomy!"
 FACTION_DEMAND_TONDRAKIAN_ACCEPT_CONVERT:0 "Now hold on... what if I adopted your ways instead?"
 FACTION_DEMAND_TONDRAKIAN_ACCEPT_GRANT_INDEPENDENCE:0 "Fine, my [ROOT.Char.GetFaith.BishopNeuterPlural] will leave you heathens unmolested."
 FACTION_DEMAND_TONDRAKIAN_REFUSE:0 "You want freedom? You shall have it in death!"
 FACTION_DEMAND_TONDRAKIAN_REFUSE_TT:0 "#high [peasant_leader.GetTitledFirstName]#! and the #high [faction.GetName]#! declares [war|E] on you"
 FACTION_DEMAND_TONDRAKIAN_VASSAL_DESC:0 "We will not stand for your vile oppression of good [peasant_leader.GetCulture.GetName] [peasant_leader.GetFaith.GetAdherentNamePlural] any longer. Our time is now at hand!\n\nWe will free ourselves from your rule and the tyranny of your liege, [faction_target.GetTitledFirstName]!"

