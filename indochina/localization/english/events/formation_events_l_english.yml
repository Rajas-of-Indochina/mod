l_english:

# Establishing Supremacy over the Red Sea - Hróðvitnir
 formation_events.0001.t:0 "The Eternal [founder.Custom('GetQueenKing')] of the Red Sea"
 formation_events.0001.desc:0 "The Red Sea has seen so many kings die on its shores, they all fought for gold and saw the control of this wealthy land impossible. They've all failed until today. Today I rise as the supreme Emperor over the Sea. My ports will flourish in gold and no one will stand against my people, this land is ours for the rest of time!"
 formation_events.0001.a:0 "'The Great' they call me, for achieving that which my predecessors failed to."
 formation_events.0001.b:0 "'The Red' is what my subjects call me, for the blood we lost and the sea we gained."
 formation_events.0002.t:0 "$formation_events.0001.t$"
 formation_events.0002.desc:0 "For many years, my liege, [founder.Custom('GetQueenKing')] [founder.GetFirstName], has sought to unite the Sea. And at long last, [founder.GetSheHe] has! Long live!"
 formation_events.0002.a:0 "Hail the [founder.GetTitleAsNameNoTooltip]!"
 formation_events.0002.b:0 "A false [founder.Custom('GetQueenKing')], four times over."
 formation_events.0003.t:0 "$formation_events.0001.t$"
 formation_events.0003.desc:0 "Long has it been known that [founder.Custom('GetQueenKing')] [founder.GetFirstName] has sought the unification of the Red Sea, but none believed it possible. They were proven wrong on this day."
 formation_events.0003.a:0 "A realm for all good [ROOT.GetCharacter.GetFaith.GetNameNoTooltip]!"
 formation_events.0003.b:0 "Protect us, oh [ROOT.GetCharacter.GetFaith.HighGodName], from the wrath of [founder.GetFirstNameNoTooltip]!"
 formation_events.0003.c:0 "[founder.GetSheHe|U]'s nothing but a pretentious barbarian!"
 
 # Restoring Western Rome - Hróðvitnir
 formation_events.0011.t:0 "The Western Empire Reforged"
 formation_events.0011.desc:0 "Once again the eagle has risen from the ashes. Rome thrives under my name, my law stretches from the mighty Carthage and the bustling cities of Africa, to the beautiful cities of Italia Annonariae, and from Sicily to Dalmatia. The heartlands of the empire are again reunited and from the glorious city of Rome we will start a new age of light for the known world."
 formation_events.0011.a:0 "Roma Invicta!"
 formation_events.0012.t:0 "$formation_events.0011.t$"
 formation_events.0012.desc:0 "[founder.Custom('GetQueenKing')] [founder.GetFirstName] has gained control of the Italian peninsula. A land that was formerly taken from us has one again fallen under our control. While [founder.GetFirstNameNoTooltip|U]'s achievements are outstanding on their own, only time will tell if he is suited for his title."
 formation_events.0012.a:0 "Roma Invicta!"
 formation_events.0012.b:0 "Perhaps I can take advantage of this..."
 formation_events.0013.t:0 "$formation_events.0011.t$"
 formation_events.0013.desc:0 "[founder.Custom('GetQueenKing')] [founder.GetFirstName] has gained control of the Italian peninsula. This will mark a new beginning for the Roman people. While the empire is still a fetus, we mustn't forget what it can become. We should beware of such a powerful neighbor."
 formation_events.0013.a:0 "Roma Invicta!"
 formation_events.0013.b:0 "We need to be prepared for war."
