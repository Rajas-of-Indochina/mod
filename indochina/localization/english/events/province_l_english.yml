l_english:

province_events.0001.t:0 "The Province of Caledonia"
province_events.0001.desc:0 "The province of Britannia in reality is only the southern half of the island. Beyond the Antonine Wall lies Caledonia, named after the barbaric Celtic tribe that resides in the land. Their raids and attacks on the northern border had to be put to a end, eventually and it just so happens that this day is that day. Caledonia belongs to Rome and with that the conquest the whole of the island belongs to the empire!"
province_events.0001.option.a:0 "They will stay in our Empire"
province_events.0001.option.a.tt:0 "You gained the Province of Caledonia"

province_events.0002.t:0 "The Province of Hibernia"
province_events.0002.desc:0 "Hibernia, that mysterious island that lies on the edge of the known world, while always just on the outside of Roman administration and control, that has all changed. Just like Britannia before it is this small little land has that has fallen to the imperial eagle. Hibernia joins the empire and due it is it´s size it will not be an own Diocese, but it will be part of the Diocese Britannia."
province_events.0002.option.a:0 "They will be integrated"
province_events.0002.option.a.tt:0 "You gained the Province of Hibernia"

province_events.0003.t:0 "Back in Britannia"
province_events.0003.desc:0 "A few years ago, we left Britannia due to a great crisis that tortured our Glorious Empire. But now, we are stronger than ever, and we are taking back what rightfully belongs to us! This time we are not giving up Britannia, because we will never have such crisis again!"
province_events.0003.option.a:0 "Things change!"
province_events.0003.option.a.tt:0 "You gained the Diocese of Britannia"

province_events.0004.t:0 "The Kingdom of the Gauls"
province_events.0004.desc:0 "Rex Galliae, The King of Gaul. This was a title Vercingetorix himself effectively had when he united the tribes of Gaul to beat back the Roman invaders and Claimed once more in more recent times by the Roman Postumus in his Roman splinter state. However now we stand at the foundation of a new Kingdom, the true vision of true Gauls like Ambiorix and Vercingetorix. A nation led by a Gaul for Gauls."
province_events.0004.option.a:0 "The Gauls are free again!"
province_events.0004.option.a.tt:0 "You are now the King of the Gauls"

province_events.0005.t:0 "The Kingdom of Brittany"
province_events.0005.desc:0 "We know that we are different from the other Celts, our own Identity is special because of our Homeland and our Language. Today is a good Day, we have our own Kingdom independent from the other Celts and the Romans."
province_events.0005.option.a:0 "Our own Kingdom!"
province_events.0005.option.a.tt:0 "You have your own Kingdom now"

province_events.0006.t:0 "Temple of Juno Caelestis"
province_events.0006.desc:0 "Many followers of our faith including the Bishop of Carthage and Utica have brought to my attention the elaborate Temple of Caelestis. It is the opinion of some that This heathen sanctuary in Carthage has stood for far to long in a city dedicated to the lord. What is to be done with it?"
province_events.0006.option.a:0 "We should convert it into a house of the lord"
province_events.0006.option.b:0 "We shall tear this heathen structure down to its foundations, brick by brick."
province_events.0006.option.c:0 "They overreact. The small numbers of nonbelievers who still go to its empty halls are harmless."

province_events.0007.t:0 "The Praetorian Guard"
province_events.0007.desc:0 "After Constaintine's dissolution of the guard, our empire faced many situations where disasters could have been easily stopped with the emperor's elite Praetorian Guard. That's why the wise imperator is restoring the elite guard and bringing back peace to our realm!"
province_events.0007.option:0 "Roma Invicta!"
province_events.0007.option.tooltip:0 "You restore the guard, they can be called from the legions tab"

province_events.0009.t:0 "An Opening"
province_events.0009.desc:0 "As our 'great emperor' is commanding the army, I notice that the only legionaries guarding thier tent are scheming with me. Once I grabbed their attention and gave them a signal, they abandoned their post leaving the emperor vulnerable to my attacks. But how should I attack?"
province_events.0009.option.a:0 "I will enter the tent to 'consult' them"
province_events.0009.option.a.tooltip:0 "You will try to attack the emperor in the tent"
province_events.0009.option.b:0 "Someone inform the emperor to leave the tent. We have important matters to discuss"
province_events.0009.option.b.tooltip:0 "You will try to attack the emperor outdoors"
province_events.0009.option.c:0 "No, this is the wrong time"
province_events.0009.option.c.tooltip:0 "You wait for another opening"

province_events.0010.t:0 "Inside The Tent"
province_events.0010.desc:0 "As I enter the tent, the emperor signales me to wait. I unsheath my sword and start making my way to the emperor."
province_events.0010.option.a:0 "it's time emperor."
province_events.0010.option.a.tooltip.a:0 "You fail the attack"
province_events.0010.option.a.tooltip.b:0 "You kill the emperor"

province_events.0011.t:0 "Faliure!"
province_events.0011.desc:0 "Just before I hit the deadly blow, the emperor senses my presence and turns just as I lower my sword. Suspicious, they dismiss me and I know our relationship won't be the same."
province_events.0011.option.a:0 "I was cleaning my sword!"
province_events.0011.option.a.tooltip.a:0 "Your scheme fails"

province_events.0012.t:0 "A Deadly Blow"
province_events.0012.desc:0 "I near the emperor with silent steps and position my sword and wait for the right moment. As you drive your sword into the emperors back and watch their body turn lifelss, I yell for my fellow legionaries and they drag the body to the bushes."
province_events.0012.option.a:0 "The realm is safe"
province_events.0012.option.a.tooltip.a:0 "You kill the emperor"

province_events.0013.t:0 "The Traitor!"
province_events.0013.desc:0 "As I'm sitting in my tent, the Praetorian guard leader entered my tent to discuiss battle plans. I signale them to wait and I continue my letter. Suddenly, I feel the air sucked from my lungs! I turn to see the legatus with their blade in my back. As it starts to get darker I spit out"
province_events.0013.option.a:0 "Why!"

province_events.0014.t:0 "A New Emperor"
province_events.0014.desc:0 "By now, the entire empire knows of my deeds. There is harsh criticism and even talks of rebellion but for now, I need to manage the pressing issue. Who shall rule the empire now?"
province_events.0014.option.a:0 "I saved the empire and I shall rule it!"
province_events.0014.option.b:0 "The empire shall go to the highest bidder!"
province_events.0014.option.b.tooltip:0 "Every vicarus will have the choice to place their bid for the throne"

province_events.0015.t:0 "The Emperor Overthrown!"
province_events.0015.desc:0 "Our great emperor has been overthrown by his trusted guards! The Legatus has put the throne to a bid and invited me to partake in this treason! Maybe I should profit on this oppurtunity?"
province_events.0015.option.a:0 "I will only bid 200 [gold|E]"
province_events.0015.option.b:0 "500 [gold|E] is all I'm willing to bid"
province_events.0015.option.c:0 "1000 [gold|E] should give me my right!"
province_events.0015.option.d:0 "How dare they ask me to partake in this treason!"

province_events.0017.t:0 "The Praetorian Guards Meeting"
province_events.0017.desc:0 "As I'm working in my tent and planning the next route we should take, a legionarie requests my presence in a meeting with my loyal guards. As I'm leaving my tent, I notice a large amount of the guards encircling my tent. the Legatus steps forward and unsheathes his sword."
province_events.0017.option.a:0 "What's going on?"

province_events.0018.t:0 "Outside The Tent"
province_events.0018.desc:0 "As the emperor is leaving his tent, they notices our large gathering encircling their tent. I step forward and unsheathe my sword."
province_events.0018.option.a:0 "It's time for this to end!"
province_events.0018.option.a.tooltip.a:0 "You fail the attack"
province_events.0018.option.a.tooltip.b:0 "You kill the emperor"

province_events.0019.t:0 "Faliure!"
province_events.0019.desc:0 "As I thrust my sword, the emperor dodges my attack! They then slid past through a small opening between one of the guards. I order everyone to chase them but at the end, it was between me and them. They turn around a corner and disappear. I have 2 directions to move."
province_events.0019.option.a:0 "Turn Right"
province_events.0019.option.b:0 "Turn Left"

province_events.0020.t:0 "Treason!"
province_events.0020.desc:0 "As the Legatus tries to thrust his sword, I dodge his attack. Stunned, I find a small opening near a legionarie and slip through. I keep running till I find two directions to continue"
province_events.0020.option.a:0 "Turn Right"
province_events.0020.option.b:0 "Turn Left"

province_events.0021.t:0 "A Deadly Thrust"
province_events.0021.desc:0 "I quickly thrust my sword into the emperor's back and as I hear them draw their last breath, I signal to the legionaries to come drag the warm corpse to the bushes."
province_events.0021.option.a:0 "For the realm"
province_events.0021.option.a.tooltip.a:0 "You kill the emperor"

province_events.0022.t:0 "The Traitor!"
province_events.0022.desc:0 "Shocked by what's happening, I suddenly feel the cold steel of a sword in my back and the air being sucked from my lungs. I turn to see the legatus with their blade in my back. As it starts to get darker I spit out"
province_events.0022.option.a:0 "Why-"

province_events.0023.t:0 "Escaped!"
province_events.0023.desc:0 "I turn around the corner and see......................... nothing! We keep searching the camp but to no result. That fiend might have escaped my wrath but I got what I came for."
province_events.0023.option.a:0 "Alas, Peace"
province_events.0023.option.a.tooltip.a:0 "You have usurped the emperor's power"

province_events.0024.t:0 "Escaped!"
province_events.0024.desc:0 "I turn around the corner and keep running till I reach the stable, I get on my horse an rush back to my capital making sure to leave no tracks. By sunrise, I was long gone from their treachery but for that, I have surrendred my power."
province_events.0024.option.a:0 "They will suffer for what they did!"







