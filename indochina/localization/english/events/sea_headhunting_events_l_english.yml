l_english:
 challenge_to_headhunting_duel_interaction:0 "Ritual Combat"
 challenge_to_headhunting_duel_interaction_desc:1 "Challenge [recipient.GetShortUINameNoTooltip] to Ritual Combat."
 challenge_to_headhunting_duel_interaction_HIGHLIGHTED:0 "Highlighted because the opportunity to do a Ritual Combat is rare!"
 REQUEST_HEADHUNTING_DUEL_TEXT:0 "[recipient.Custom('InsultNoun')|U]! Your crimes against me are reprehensible. Meet me in single combat, and let battle judge our differences."

 headhunting_duel_winner_actor:2 "If [actor.GetShortUINameNoTooltip] [Select_CString( actor.IsLocalPlayer, 'are', 'is' )] victorious"
 headhunting_duel_winner_recipient:2 "If [recipient.GetShortUINameNoTooltip] [Select_CString( recipient.IsLocalPlayer, 'are', 'is' )] victorious"

 # TbC Misc Loc Keys
 sea_headhunting.0000.t:0 "Ritual Combat"

 # TbC about to begin.
 sea_headhunting.0001.t:0 "$sea_headhunting.0000.t$: [duel_location.GetBaseNameNoTierNoTooltip]"
 sea_headhunting.0001.desc.intro:0 "I arrive in the designated spot near [duel_location.GetBaseNameNoTier] in good time and find [champion.GetTitledFirstName] is already waiting for me, along with a small entourage of witnesses."
 sea_headhunting.0001.desc.recipient_fighting:0 "\n\nWhatever else [champion.GetSheHe] may be, [champion.GetFirstNameNoTooltip] is fit to fight, and willing to risk meeting me [champion.GetWomanMan] to [actor.GetWomanMan]."
 sea_headhunting.0001.desc.outro:0 "\n\nThe formalities are brief. We all know why we're here, and we're long past the point of talking. Weapons are handed out, and our retinues retreat to observe from a safe distance."
 sea_headhunting.0001.trigger_failure.actor:0 "My [trial_by_combat_trial|E] against [recipient.GetFirstNameNoTooltip] has invalidated"
 sea_headhunting.0001.trigger_failure.recipient:0 "My [trial_by_combat_trial|E] against [actor.GetFirstNameNoTooltip] has invalidated"
 sea_headhunting.0001.a:0 "May the best [actor.GetWomanMan] win."
 sea_headhunting.0001.a.tt:0 "The Ritual Combat begins!"

 # TbC has invalidated.
 sea_headhunting.0021.trigger_failure.actor:0 "$sea_headhunting.0001.trigger_failure.actor$"
 sea_headhunting.0021.trigger_failure.recipient:0 "$sea_headhunting.0001.trigger_failure.recipient$"

 sea_headhunting.0031.opening:0 "[recipient.Custom2('AppropriateGreeting',actor)]"
 sea_headhunting.0031.desc:0 "Fight #EMP you#!? Perhaps you should consider retiring to become a jester. There's not a chance in [recipient.GetFaith.NegativeAfterLife].\n\nPlease feel free to keep sending more written japes to [recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 sea_headhunting.0031.a:0 "That [recipient.Custom('InsultAdjective')] [recipient.Custom('InsultNoun')]!"

 # Scope:actor won (loser is a headhunter)
 sea_headhunting.0041.t:0 "$sea_headhunting.0000.t$: Victory!"
 sea_headhunting.0041.desc.intro:0 "I stand over the lifeless body of [champion.GetTitledFirstName], blood still dripping from my [actor.Custom('SignatureWeaponNameOrType')]. A heavy swing severs [champion.GetHerHis] head from [champion.GetHerHis] body, and I pick it up triumphantly.\n\n"
 sea_headhunting.0041.desc.outro:0 "We placed our quarrel before [actor.GetFaith.PantheonTerm] and [actor.GetFaith.PantheonTerm] answered. Taking [champion.GetHerHis] head will serve not just as a testament to my faith, but a token of prestige for me and my kin."
 sea_headhunting.0041.a:0 "Praise to [actor.GetFaith.HighGodName]."

 # Scope:actor won (loser is not a headhunter)
 sea_headhunting.0241.t:0 "$sea_headhunting.0000.t$: Victory!"
 sea_headhunting.0241.desc.intro:0 "Resting easy back in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], I exult in my success, my [actor.Custom('signature_weapon')] laid across my lap.\n\n"
 sea_headhunting.0241.desc.opponent_died:0 "[champion.GetTitledFirstNamePossessive] blood still cakes in fresh grooves and notches along the weapon's [actor.Custom('SignatureWeaponEndType')], reminding me of the [recipient.GetWomanMan]'s last moments."
 sea_headhunting.0241.desc.opponent_lives.recipient_fighting:0 "The satisfying aches and pains rippling across my body remind me of small moments in the bout, little victories and fierce-fought defeats, each winding towards [recipient.GetTitledFirstNamePossessive] loss."
 sea_headhunting.0241.desc.opponent_lives.recipient_has_champion:0 "In an ideal world, I'd have been able to land the winning blow squarely on [recipient.GetTitledFirstName]. Sadly, it wasn't to be; beating [champion.GetTitledFirstName] to a pulp would have to do instead."
 sea_headhunting.0241.desc.reward.gold:0 "\n\nA sack of silver rests against my shin, the satisfying weight a testament to justice well-served. I had each coin counted, one by one, in front of #EMP everyone#! before we rode home."
 sea_headhunting.0241.desc.reward.weak_hook:0 "\n\nIt took an hour or more for the last of the oaths to be sworn in front of our assembled witnesses. Some day, I'll invoke those oaths and take my payment in full."
 sea_headhunting.0241.desc.reward.humiliation:0 "\n\nThe long, drawn-out apology, the abasement, all of it witnessed by a gaggle of hired poets... simply #EMP glorious#!. It may be years before [recipient.GetFirstNameNoTooltip] recovers from this humiliation."
 sea_headhunting.0241.desc.outro:0 "\n\nYesterday, we put our quarrel before [actor.GetFaith.PantheonTerm], and [actor.GetFaith.PantheonTerm] answered wisely."
 sea_headhunting.0241.a:0 "Justice is served."

 # Scope:actor lost (loser is not a headhunter)
 sea_headhunting.0051.t:0 "$sea_headhunting.0000.t$: Defeat!"
 sea_headhunting.0051.desc.intro:0 "How did it come to this? I went before [actor.GetFaith.PantheonTerm] to seek #EMP justice#!, and I'm rewarded with suffering and humiliation. I spoke not one word the entire ride back to [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n"
 sea_headhunting.0051.desc.opponent_lives.recipient_fighting:0 "I don't understand how [recipient.GetTitledFirstName] beat me. I was in the #EMP right#!. I was #EMP supposed#! to win, that's the whole point of a $game_concept_trial_by_combat$."
 sea_headhunting.0051.desc.opponent_lives.recipient_has_champion:0 "In a fair fight I'd #EMP obviously#! have beaten [recipient.GetFirstName]! Damn and blast [champion.GetTitledFirstName], and these hampering traditions!"
 sea_headhunting.0051.desc.outro:0 "\n\nNow all the world regards our issues settled and justice to have been meted out."
 sea_headhunting.0051.a:0 "Pah, there was no justice here."

 # Scope:recipient won (is a headhunter)
 sea_headhunting.0111.t:0 "$sea_headhunting.0000.t$: Victory!"
 sea_headhunting.0111.desc.intro:0 "[recipient.GetFaith.PantheonTerm|U] smiled heartily on me yesterday!"
 sea_headhunting.0111.desc.opponent_died.recipient_fighting:0 "\n\nClosing my eyes, I can still feel the adrenaline surging through my system, muscles twitching with the ghost of the fight, frozen at the instant [actor.GetTitledFirstNamePossessive] life was cut short and my victory assured."
 sea_headhunting.0111.desc.outro:0 "\n\nPerhaps the next fool will think first before challenging [recipient.GetTitledFirstNameNicknamedNoTooltip] to a bout!"
 sea_headhunting.0111.a:0 "$sea_headhunting.0041.a$"

 # Scope:recipient won (is not a headhunter)
 sea_headhunting.0311.t:0 "$sea_headhunting.0000.t$: Victory!"
 sea_headhunting.0311.desc.intro:0 "[recipient.GetFaith.PantheonTerm|U] smiled heartily on me yesterday!"
 sea_headhunting.0311.desc.opponent_died.recipient_fighting:0 "\n\nClosing my eyes, I can still feel the adrenaline surging through my system, muscles twitching with the ghost of the fight, frozen at the instant [actor.GetTitledFirstNamePossessive] life was cut short and my victory assured."
 sea_headhunting.0311.desc.opponent_lives.recipient_fighting:0 "\n\nNot only did I get to beat [actor.GetFirstName] bloody for [actor.GetHerHis] temerity, I conclusively proved [actor.GetHerHis] slanderous claims utterly baseless."
 sea_headhunting.0311.desc.opponent_lives.recipient_has_champion:0 "\n\nWatching [champion.GetFirstName] thrash the living daylights out of [actor.GetFirstName] was made all the sweeter with the knowledge that [champion.GetHerHis] victory absolves me of all blame."
 sea_headhunting.0311.desc.outro:0 "\n\nPerhaps the next fool will think first before challenging [recipient.GetTitledFirstNameNicknamedNoTooltip] to a bout!"
 sea_headhunting.0311.a:0 "$sea_headhunting.0041.a$"

