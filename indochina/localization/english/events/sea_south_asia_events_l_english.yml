 south_asia.0042.t:0 "The reformation of $indo_hellenism$"
 south_asia.0042.desc:0 "With the restoration of the Indo-Greek Kingdom, it is now time to establish an organized faith for our kingdom. A restoration of the old Greek religion will both connect us to our roots, and allow us an opportunity to create our own identity. But what specific form should this new faith take?"
 south_asia.0042.buddhist:0 "Like Menander, our faith will turn toward the Buddha Gautama."
 south_asia.0042.hindu:0 "We shall honor the Vāsudeva-Krishna, identified with mighty Herakles."
 south_asia.0042.zoroastrian:0 "A new cult of Mithras will guide our nation."
 south_asia.0042.default:0 "The strength of the Hellenic faith has always lay in its flexibility."
 south_asia.0043.t:0 "A new Yavana?"
 south_asia.0043.desc:0 "The Indo-Greek Kingdom once known as Yavanarajya was a place were both Greek and Indian art, architecture and faith intermingled and flourished, until its collapse centuries ago.\n\nNow that both Greek and Indian people coexist in my realm, it is time to forge a path toward a new and restored Yavanarajya!\n\nAs the leader of this reborn nation, it is up to me to choose the form this new culture will take."