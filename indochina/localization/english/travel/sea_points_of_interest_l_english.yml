 #BattlePoIHistoricalNameTours: "The Battle of Tours"
 #BattlePoIHistoricalDescTours: "#emp Victor: [GetScriptedCharacterByHistoryID( '131721' ).GetFirstNameNicknamed]\nDefeated: Abd al-Rahman al-Ghafiqi\nDate: 10th of October, 732 AD#!\n#weak The battle where Karl the Hammer pushed back the Umayyad invasion of France, at the rivers Clain and Vienne. It is said Karl's men were as immovable as a wall, cutting down the charging Umayyad heavy cavalry. After they tracked down the enemy commander and cut him down, their opponents fled the field.#!"

 BattlePoIHistoricalNameHuoyi: "The Battle of Huoyi"
 BattlePoIHistoricalDescHuoyi: "#emp Victor: Li Yuan, Emperor Gaozu of Tang\nDefeated: Song Laosheng\nDate: 8th of September, 617 AD#!\n#weak A battle that ended in victory for the rebellious then-governor Li Yuan. Though initially mired in rain and mud for weeks, Li Yuan baited the forces of the Sui Dyansty out of their fortified position, allowing the rest of his army to outflank them and cut off retreat with cavalry.#!"

 BattlePoIHistoricalNameYinshan: "The Battle of Yinshan"
 BattlePoIHistoricalDescYinshan: "#emp Victor: Li Jing\nDefeated: Illig Qaghan\nDate: 27th of March, 630 AD#!\n#weak A battle in which the forces of Li Jing repelled the Eastern Turkic Khaganate. Li Jing utilized six cavalry formations to capture Wuyang range and approach Illig Qaghan, while using spies to convince his associates to surrender, forcing the Qaghan to withdraw north, killing his wife, and fully driving his army out of China.#!"

 BattlePoIHistoricalNameIrtyshRiver: "The Battle of Yexi River"
 BattlePoIHistoricalDescIrtyshRiver: "#emp Victor: Su Dingfang\nDefeated: Ashina Helu\nDate: 657 AD#!\n#weak The Tang infantry held strong against charge after charge from Turkic cavalry, their own cavalry hidden behind a hill to the north. As the cavalry charged, Su Dingfang's own cavalrymen ambushed them, crushing most of Helu's forces and sending him into retreat, after which he was captured, ending the Western Turkic Khaganate.#!"

 BattlePoIHistoricalNameAksu: "The Battle of Aksu"
 BattlePoIHistoricalDescAksu: "#emp Victor: Ashina Xian\nDefeated: Al-Yashkuri\nDate: 717 AD#!\n#weak After being deposed at the hands of the Umayyad Caliphate, King Ikhshid of the Ferghana Valley sought Tang intervention, which the Emperor obliged in the form of 10,000 troops, which then delivered a heavy defeat, with numerous Umayyad troops taken prisoner and ransomed back to the Caliphate.#!"

 BattlePoIHistoricalNameSuiyang: "The Siege of Suiyang"
 BattlePoIHistoricalDescSuiyang: "#emp Victor: Yin Ziqi and Yang Chaozong\nDefeated: Zhang Yun\nDate: 25th of January to 9th of October, 757 AD#!\n#weak The An Lushan rebellion was well underway by the time of the siege of Suiyang, with both capitals of Tang already captured, and Suiyang's placement along the Grand Canal made it a crucial point to capture. The defenders held out doggedly, and while Suiyang did eventually fall, the Tang loyalists fought nearly to the man, and conditions were so severe that cannibalism was widespread by the end, and the rebels suffered major attrition as well.#!"

 BattlePoIHistoricalNameSongzhou: "The Battle of Songzhou"
 BattlePoIHistoricalDescSongzhou: "#emp Victor: Hou Junji\nDefeated: [GetScriptedCharacterByHistoryID( '247075' ).GetFirstNameNicknamed]\nDate: 638 AD#!\n#weak After being refused a marriage alliance, [GetScriptedCharacterByHistoryID( '247075' ).GetFirstName] mustered an army to attack Tang after being refused a marriage alliance by Emperor Taizong. The armey raided the frontier city of Songzhou. While the initial force commanded by Han Wei was beaten by the Tibetans, Hou Junji's forces were able to catch them in a surprise night-time attack, inflicting heavy losses. Afterward, the beaten [GetScriptedCharacterByHistoryID( '247075' ).GetFirstName] sent tributes and emissaries to the Tang capital to apologize and once again request marriage to a Tang princess, which he was this time granted.#!"

 BattlePoIHistoricalNameDafei: "The Battle of Dafei River"
 BattlePoIHistoricalDescDafei: "#emp Victor: Xue Rengui\nDefeated: Gar Trinring Tsendro\nDate: 670 AD#!\n#weak Following an invasion of Qinghai, a tang tributary, by Tibetan forces, [GetScriptedCharacterByHistoryID('tang003').GetName] launched a campaign to restore their important ally. Xue Rengui led an army of 400,000 men, outnumbering the Tibetans 8 to 1, leaving their baggage train behing and advancing to Qinghai lake. While there, their baggage train was attacked and captured the baggae train but were then defeated at Dafei river by Xue's army, in a strategic victory for Tang.#!"

 BattlePoIHistoricalNameBachDang: "The Battle of Bạch Đằng River"
 BattlePoIHistoricalDescBachDang: "#emp Victor: Ngô Quyền\nDefeated: Liu Yan\nDate: Autumn of 938 AD#!\n#weak The Southern Han fleet, led by Liu Yan, met the Tĩnh Hải Quân fleet at the gate of Bạch Đằng River, where their warships passed unwitting over iron-tipped stakes embedded in the riverbed which were hidden by the risen water. As the ships sailed up the river, the Viets sent small craft to lure them in, waiting for the tide to fall, at which point the Han ships were impaled and immobilized on the stakes, leading to half of the 20,000 Han soldiers being killed in the battle and a retreat back to Guangzhou.#!"
