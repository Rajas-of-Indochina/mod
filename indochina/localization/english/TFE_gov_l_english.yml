l_english:
 city_state_government:0 "City-State"
 city_state_government_adjective:0 "City-State"
 city_state_government_realm:0 "City-State"
 city_state_government_desc:1 "City-States are self-governing realms that manage the economic and political systems over its territory"

 nomadic_government:0 "Nomadic"
 nomadic_government_adjective:0 "Nomad"
 nomadic_government_realm:0 "Nomads"
 nomadic_government_desc:1 "Nomadic tribes never settle in one place, instead keeping themselves on the move to pursue resources."

 autocratic_government:0 "Autocratic"
 autocratic_government_adjective:0 "Autocratic"
 autocratic_government_realm:0 "Autocratic State"
 autocratic_government_desc:1 "- Independent rulers use [imperial_competence|E]\n\n#F The Roman Administrative system was a complex mix of civlian and military administrative power. Magistrates were appointed to oversee regions and insure they provided [soldiers|E] and [taxes|E] to the central Autocratic Government.#!"

 legion_government:0 "Legionary"
 legion_government_adjective:0 "Legionary"
 legion_government_realm:0 "Legion State"
 legion_government_desc:1 "Cities within a Latinized domain can be designated toward the recruitment and mustering of Legions, providing experienced units to serve on the battlefield."

 eranshar_government:0 "Eranshar"
 eranshar_government_adjective:0 "Eranshar"
 eranshar_government_realm:0 "Eranshar Bureaucracy"
 eranshar_government_desc:1 "Eranshar Bureaucracy is the main system of administration within the Eranian Empire. It focused primarily on centralizing the empire and giving most of the power to the Shah in terms of [soldiers|E] and [taxes|E]. That, however, didn't stop many nobels from ignoring the Shah's decrees, and instead sending [taxes|E] solely."

 caliphate_government:0 "Caliphate"
 caliphate_government_adjective:0 "Caliphate"
 caliphate_government_realm:0 "Caliphate Administration"
 caliphate_government_desc:1 "Caliphate Administration is the system of adminstration for Caliphs and Caliph Pretenders. It focuses on managing the realm's religion and even the surrounding independant relams if there are any. The Caliph would also be expected to keep his authority high so as to maintain the respect of his people. Finally, the Caliph can manage the collection of the Zakah and its impact on social welfare and distribution of wealth."

 muslim_government:0 "Islamic"
 muslim_government_adjective:0 "Islamic"
 muslim_government_realm:0 "Islamic Administration"
 muslim_government_desc:1 "Islamic Administration is the system of adminstration for Muslim rulers with no interest in becoming Caliph."

 rule_imperial_competence:0 "Imperial Competence"
 setting_enabled:0 "#high Enabled#!"
 setting_enabled_desc:0 "(Recommended for Experienced Players) You play with the challenge of keeping your Imperial Competence stable."
 setting_enabled_in_430:0 "#high Enabled After 430 AD#!"
 setting_enabled_in_430_desc:0 "You play with the challenge of keeping your Imperial Competence stable after the year 430 AD."
 setting_disabled:0 "#high Disabled#!"
 setting_disabled_desc:0 "(Recommended for New Players) You play without the challenge of keeping your Imperial Competence stable."

 caste_opinion:0 "Noble Purity"

 imperial_cult_government:0 "Imperial Cult"
 imperial_cult_government_adjective:0 "Imperial Cultist"
 imperial_cult_government_realm:0 "Imperial Cult"
 imperial_cult_government_desc:0 "- Rulers can hold [temple_holdings|E]\n\n#F In some [faiths|E], the position of [head_of_faith|E] is held by the Emperor. Said Emperor is often considered at least partly divine, and to defy their word is to defy the gods.#!"

 roman_government:0 "Latin"
 roman_government_adjective:0 "Latin"
 roman_government_realm:0 "Latin Monarchy"
 roman_government_desc:0 "Seperate from the Roman Bureaucracy, rulers don't manage the empire and its policies, instead spending their time managing their [Estate|E] and pursuing a military office or senate position if either are present in the empire.\n\n-Being a $roman_government_realm$ and independent would slowly make you convert to $feudal_government$ when Feudalization is discovered."
