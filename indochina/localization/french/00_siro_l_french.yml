l_french:
 game_concept_siro_trade_route:0 "Routes commerciales"
 game_concept_siro_trade_route_desc:0 "De larges régions existent dans le jeu. Chaque $game_concept_siro_trade_route$ possède une [siro_trade_value|E]. Le [county|E] correspondant perçoit un bonus de [tax|E], qui augmente à mesure que la [siro_trade_value|E] augmente. L'[occupation|E] et le [raid|E] bloque la route commerciale et les [county|E] voisins seront bloqués ensemble. Une $game_concept_siro_trade_route$ bloquée verra sa [siro_trade_value|E] diminuer et and désactivera le [building|E] du [siro_trade_post|E]."
 game_concept_siro_trade_value:0 "Valeur commerciale"
 game_concept_siro_trade_value_desc:0 "Il existe un total de [siro_trade_post|E] dans chaque [siro_trade_route|E]. La [siro_silk_road|E] commence avec un $game_concept_siro_trade_value$ élevé mais chaque [siro_trade_post|E] a moins de $game_concept_siro_trade_value$. [siro_sahara|E] commence avec une faible $game_concept_siro_trade_value$ mais chaque [siro_trade_post|E] a plus de $game_concept_siro_trade_value$."
 game_concept_siro_silk_road:0 "Route de la Soie"
 game_concept_siro_silk_road_desc:0 "La route de la soie était un ancien réseau de routes commerciales, officiellement établi sous la dynastie Han en Chine, qui reliait les régions du monde antique entre 130 avant J.-C. et 1453 de notre ère.#!"
 game_concept_siro_sahara:0 "Transsaharien"
 world_africa_sahara:0 "Sahara"
 game_concept_siro_sahara_desc:0 "De larges [siro_trade_route|E] qui traversent la [GetGeographicalRegion('world_africa_sahara').GetName] [région|E] entre l'Afrique subsaharienne et l'Afrique du Nord. \n#weak Du VIIe au XIe siècle, le commerce transsaharien a relié les économies méditerranéennes, demandeuses d'or et pouvant fournir du sel, aux économies subsahariennes, où l'or était abondant.#!"
 game_concept_siro_trade_post:0 "Comptoir commercial"
 game_concept_siro_trade_post_desc:0 "Un [comté|E] appartenant à [siro_trade_route|E] possède un [bâtiment|E] spécial. Il affecte la [siro_trade_value|E]. Le niveau de [développement_du_comté|E] est nécessaire pour l'améliorer."
 game_concept_siro_sahara_trade_post:0 "Comptoir commercial transsaharien"
 game_concept_siro_sahara_trade_post_desc:0 "Il fournit [tax|E], [county_development_growth|E] et [siro_trade_value|E] pour [siro_trade_route|E]. Le [siro_sahara|E] commence avec une faible $game_concept_siro_trade_value$ mais chaque [siro_trade_post|E] a plus de $game_concept_siro_trade_value$."
 game_concept_siro_silk_road_trade_post:0 "Comptoir commercial de la Route de la Soie"
 game_concept_siro_silk_road_trade_post_desc:0 "Il fournit [tax|E], [county_development_growth|E] et [siro_trade_value|E] pour [siro_trade_route|E]. La [siro_silk_road|E] commence avec une forte $game_concept_siro_trade_value$ mais chaque [siro_trade_post|E] a moins de $game_concept_siro_trade_value$."

