 building_siro_b_temple_of_bel_01:0 "Temple de Bel"
 building_siro_b_temple_of_bel_01_desc:0 "Le temple, consacré au dieu mésopotamien Bel, vénéré à Palmyre en triade avec le dieu lunaire Aglibol et le dieu solaire Yarhibol, constituait le centre de la vie religieuse de Palmyre et a été consacré en 32 ap. J.-C.. Le temple de Bel a été converti en église chrétienne à l'époque byzantine. Certaines parties de la structure ont été modifiées par les Arabes en 1132, ce qui a permis de préserver la structure et de convertir le temple en mosquée.\n\nQuel sera le sort du temple de Bel à l'avenir ? Seul Dieu le sait."
 building_type_siro_b_temple_of_bel_01:0 "$building_siro_b_temple_of_bel_01$"
 building_type_siro_b_temple_of_bel_01_desc:0 "$building_siro_b_temple_of_bel_01_desc$"
 
