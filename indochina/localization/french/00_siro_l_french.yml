 building_siro_b_temple_of_bel_02:0 "Temple de Bel redédié"
 building_siro_b_temple_of_bel_02_desc:0 "Le Temple de Bel, qui n'était qu'un temple païen, a été converti en lieu saint [GetPlayer.GetFaith.GetReligion.GetNameNoTooltip]. Dédié à la foi [GetPlayer.GetFaith.GetReligion.GetNameNoTooltip], cet endroit est vraiment un temple digne du propriétaire de Palmyre."
 building_type_siro_b_temple_of_bel_02:0 "$building_siro_b_temple_of_bel_02$"
 building_type_siro_b_temple_of_bel_02_desc:0 "$building_siro_b_temple_of_bel_02_desc$"
 
 building_siro_b_turpan_karez_01:0 "Karez de Turpan"
 building_siro_b_turpan_karez_01_desc:0 "Le système de puits karez de Turpan a joué un rôle crucial dans le développement de la ville en tant qu'oasis importante sur l'ancienne route de la soie, qui longeait le désert aride et hostile du Taklamakan. Turpan doit sa prospérité à l'eau fournie par son système de puits karez."
