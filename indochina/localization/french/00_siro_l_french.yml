 building_siro_b_sigiriya_01:0 "Sigiriya"
 building_siro_b_sigiriya_01_desc:0 "En 477, Kashyapa Ier, fils du roi par une épouse non royale, s'empare du trône du roi Dhatusena. L'héritier légitime, Moggallana, craignant pour sa vie, s'est enfui en Inde du Sud. Craignant une attaque de Moggallana, Kashyapa a déplacé la capitale et sa résidence de la capitale traditionnelle d'Anuradhapura à Sigiriya, plus sûre. Sous le règne du roi Kashyapa, Sigiriya a été développée en une ville et une forteresse complexes. La plupart des constructions élaborées sur le sommet du rocher et autour de celui-ci, y compris les structures défensives, les palais et les jardins, datent de cette période."
 building_type_siro_b_sigiriya_01:0 "$building_siro_b_sigiriya_01$"
 building_type_siro_b_sigiriya_01_desc:0 "$building_siro_b_sigiriya_01_desc$"

