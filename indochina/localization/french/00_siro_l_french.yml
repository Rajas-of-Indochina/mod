 building_siro_b_ajanta_caves_01:0 "Grottes d'Ajanta"
 building_siro_b_ajanta_caves_01_desc:0 "Can [decide|E] to Meditate in Seclusion, reducing [stress|E] and possibly gaining theological insights\n\nCan take the [embrace_celibacy|E] and [abandon_celibacy|E] [decide|E]\n\nLes grottes d'Ajanta sont constituées d'environ 30 monuments bouddhistes taillés dans le roc, datant du IIe siècle avant J.-C. à environ 480 de notre ère. Les grottes comprennent des peintures et des sculptures taillées dans la roche décrites comme étant parmi les plus beaux exemples de l'art indien ancien, en particulier des peintures expressives qui présentent des émotions à travers des gestes, des poses et des formes."
 building_type_siro_b_ajanta_caves_01:0 "$building_siro_b_ajanta_caves_01$"
 building_type_siro_b_ajanta_caves_01_desc:0 "$building_siro_b_ajanta_caves_01_desc$"

 building_siro_b_ellora_caves_01:0 "Grottes d'Ellora"
 building_siro_b_ellora_caves_01_desc:0 "Can host other characters as an Honored Guest, spending [piety|E] in exchange for increased [opinion|E]\n\nIf holder have Hinduism faith, Can [decide|E] to pick a personal avatar to venerate, gaining a related bonus\n\nL'un des plus grands complexes de grottes de temples hindous taillés dans la roche au monde, présentant l'hindouisme en particulier et quelques monuments bouddhistes et jaïns avec des œuvres d'art datant de la période 600-1000 CE."
 building_type_siro_b_ellora_caves_01:0 "$building_siro_b_ellora_caves_01$"
 building_type_siro_b_ellora_caves_01_desc:0 "$building_siro_b_ellora_caves_01_desc$"

 building_siro_b_sanchi_stupa_01:0 "Stupa de Sanchi"
 building_siro_b_sanchi_stupa_01_desc:0 "Le grand stûpa de Sanchi est l'une des plus anciennes structures en pierre de l'Inde et un monument important de l'architecture indienne. Il a été commandé à l'origine par l'empereur Ashoka au IIIe siècle avant notre ère. Son noyau était une simple structure hémisphérique en brique construite sur les reliques du Bouddha."
 building_type_siro_b_sanchi_stupa_01:0 "$building_siro_b_sanchi_stupa_01$"
 building_type_siro_b_sanchi_stupa_01_desc:0 "$building_siro_b_sanchi_stupa_01_desc$"

 building_siro_b_mogao_caves_01:0 "Grottes de Dunhuang"
 building_siro_b_mogao_caves_01_desc:0 "[development|E] level of [siro_trade_post|E] requiring #P -25%#!\n\nLes grottes contiennent quelques-uns des plus beaux exemples d'art bouddhique couvrant une période de 1 000 ans. Les premières grottes ont été creusées en 366 après J.-C. comme lieux de méditation et de culte bouddhistes. Les grottes de Mogao sont les plus connues des grottes bouddhistes chinoises et constituent, avec les grottes de Longmen et les grottes de Yungang, l'un des trois célèbres sites de sculptures bouddhistes anciennes de Chine."
 building_type_siro_b_mogao_caves_01:0 "$building_siro_b_mogao_caves_01$"
 building_type_siro_b_mogao_caves_01_desc:0 "$building_siro_b_mogao_caves_01_desc$"

 building_siro_b_potala_palace_01:0 "Palais du Potala"
 building_siro_b_potala_palace_01_desc:0 "[siro_trade_post|E] in the [realm|E] is no penalty from blocked [siro_trade_route|E]\n\nLe site sur lequel s'élève le palais du Potala est construit sur un palais érigé par Songtsen Gampo sur la Colline rouge. Ce ne sont que des ruines à l'heure actuelle..."
 building_type_siro_b_potala_palace_01:0 "$building_siro_b_potala_palace_01$"
 building_type_siro_b_potala_palace_01_desc:0 "$building_siro_b_potala_palace_01_desc$"

 building_siro_b_potala_palace_02:0 "Palais du Potala"
 building_siro_b_potala_palace_02_desc:0 "[siro_trade_post|E] in the [realm|E] is no penalty from blocked [siro_trade_route|E]\n\nLe site sur lequel s'élève le palais du Potala est construit sur un palais érigé par Songtsen Gampo sur la Colline rouge. C'était autrefois une ruine, mais c'est maintenant une forteresse majestueuse. Même le plus féroce des prétendants ne pourra jamais envahir ce lieu."
 building_type_siro_b_potala_palace_02:0 "$building_siro_b_potala_palace_02$"
 building_type_siro_b_potala_palace_02_desc:0 "$building_siro_b_potala_palace_02_desc$"

 building_siro_b_osun-osogbo_sacred_01:0 "Bosquet Sacré d'Osun-Osogbo"
 building_siro_b_osun-osogbo_sacred_01_desc:0 "Considéré comme la demeure de la déesse de la fertilité Osun, l'un des panthéons des dieux Yoruba, le paysage du bosquet et de sa rivière sinueuse est parsemé de sanctuaires, de sculptures et d'œuvres d'art en l'honneur d'Osun et d'autres divinités."
 building_type_siro_b_osun-osogbo_sacred_01:0 "$building_siro_b_osun-osogbo_sacred_01$"
 building_type_siro_b_osun-osogbo_sacred_01_desc:0 "$building_siro_b_osun-osogbo_sacred_01_desc$"

