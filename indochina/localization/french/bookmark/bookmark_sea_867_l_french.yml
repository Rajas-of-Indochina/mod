 bm_867_sea:0 "Les Rajas de l'Indochine"
 # bm_867_sea_desc:0 "Chaque dynastie est issue d'humbles commencements. La montée au pouvoir est généralement un processus lent, chaque génération gravissant seulement quelques échelons grâce à des mariages soigneusement planifiés et à des guerres incessantes.\n\n#bold Mais nous vivons une époque de changements profonds et de bouleversements. Avec beaucoup de courage et peut-être un peu de chance, un héros peut faire passer son nom de famille de l'obscurité à la légende. Êtes-vous prêt à relever le défi ?#!"

