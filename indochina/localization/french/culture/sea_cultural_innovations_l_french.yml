 innovation_outrigger_boats:1 "Navires à Tangon"
 innovation_outrigger_boats_desc:1 "Nos bateaux sont équipés de Tangons latéraux qui leur permettent de rester stables dans les eaux agitées. Ces embarcations nous permettent de traverser les océans avec facilité tout en restant rapides et maniables."
