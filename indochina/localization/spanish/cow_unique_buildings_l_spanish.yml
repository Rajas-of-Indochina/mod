 building_type_cow_university_pandidakterion_01:0 "Gran Universidad"
 building_type_cow_university_pandidakterion_01_desc:1 "La Universidad Imperial de Constantinopla puede remontar sus orígenes corporativos al 425 d. C., cuando el emperador romano oriental Teodosio II fundó el Pandidakterion. La escuela original fue fundada en 425 por el emperador Teodosio II con 31 cátedras de derecho, filosofía, medicina, aritmética, geometría, astronomía, música, retórica y otras materias, 15 al latín y 16 al griego. La sociedad bizantina en general era culta. La educación primaria estaba ampliamente disponible, a veces incluso a nivel de aldea y únicamente en esa época para ambos sexos . La participación femenina en la cultura fue alta. Se fomentaron las becas no sólo en Constantinopla, sino también en instituciones operadas en ciudades tan importantes como Antioquía y Alejandría ".
