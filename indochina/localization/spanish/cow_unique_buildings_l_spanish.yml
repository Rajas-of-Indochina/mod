 building_type_cow_grand_fortress_byzantion_01_desc:1 "A pesar de su función ceremonial, el Porta Áurea es una de las posiciones más fuertes a lo largo de las murallas de la ciudad, resisitío varios asedios. Con la adición de muros transversales en los peribolos entre los muros interior y exterior, esencialmente se convertirá en una fortaleza separada."
