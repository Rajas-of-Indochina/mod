 building_type_cow_library_alexandria_01:0 "Gran biblioteca"
 building_type_cow_library_alexandria_01_desc:1 "La Gran Biblioteca de Alejandría se ha convertido una vez más en una de las bibliotecas más grandes y significativas del mundo conocido. Todo el conocimiento que encuentra la Biblioteca se registra y se difunde para que los conocimientos preciosos nunca más se pierdan. También se ha ignífugos tan bien como los ingenieros y arquitectos pudieron manejar ".
