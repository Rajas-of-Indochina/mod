 building_cow_grand_fortress_antiocheia_01_desc:1 "La ciudadela de Antioquía se encuentra en la cima de la montaña de Silpio que domina la ciudad, y es una parte integral de las murallas de la ciudad de Antioquía. La primera fortificación en este sitio probablemente fue construida por el rey macedonio Seleuco I Nicator después de haber fundado la ciudad de Antioquía durante el siglo IV a. C."
