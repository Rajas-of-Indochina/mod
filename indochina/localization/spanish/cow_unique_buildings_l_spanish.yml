 building_type_cow_library_byzantion_01:0 "Gran biblioteca"
 building_type_cow_library_byzantion_01_desc:1 "La Biblioteca Imperial de Constantinopla fue la última de las grandes bibliotecas del mundo antiguo. Mucho después de la destrucción de la Gran Biblioteca de Alejandría y las otras bibliotecas antiguas, conservó el conocimiento de los antiguos griegos y romanos durante milenios. Se estima que la biblioteca contenía más de 100.000 volúmenes de texto antiguo ".
