l_spanish:
 refound_hist_cow_metropolis_decision:0 "Metrópolis Refundida"
 refound_hist_cow_metropolis_decision_desc:0 "Los arquitectos e ingenieros se han estado congregando en mi reino últimamente. Muchos son buscados como maestros constructores, pero para demostrar sus habilidades, quieren grandes proyectos en los que trabajar."
 refound_hist_cow_metropolis_decision_tooltip:1 "Las explotaciones existentes serán sustituidas por una explotación [cow_metropolis|E]"
 refound_hist_cow_metropolis_decision_confirm:1 "¡Pon las bases!"
 refound_hist_cow_metropolis_decision_custom:0 "En baronías adecuadas"
 no_built_cow_metropolis:0 "La provincia no tiene una [cow_metropolis|E]"
 no_cow_metropolis_holding:0 "La provincia aún no tiene una participación [cow_metropolis|E]"
 decision_reestablish_cow_metropolis_custom_tooltip:0 "Todas las metrópolis históricas en el reino sin una explotación [cow_metropolis|E] pueden convertirse opcionalmente en una explotación [cow_metropolis|E]. Los edificios normales se pierden durante este proceso y deben reconstruirse.\n\nRepetible decisión hasta que todas las propiedades históricas se hayan convertido."
 decision_reestablish_cow_metropolis_custom_effect:0 "Convierte la explotación en [cow_metropolis|E] explotación"

 cow_decisions.2001.t:0 "Metrópolis"
 cow_decisions.2001.desc_first:0 "¡Una nueva era de grandeza está sobre nosotros! Me he encontrado con un flujo constante de constructores y arquitectos, y los planes para una ciudad magnífica están tomando forma.\n\n"
 cow_decisions.2001.desc_more:0 "El maestro de construcción me informa que los primeros ladrillos para la Metrópolis están listos para ser colocados, ¡todo lo que queda por decidir es qué ciudad!"
 cow_decisions.2001.desc:0 "¡El maestro de construcción me informa que los primeros ladrillos para la Metrópolis están listos para ser colocados!"
 cow_decisions.2001.b_alexandria:0 "¡Convertiré Alejandría en una metrópolis!"
 cow_decisions.2001.b_antiocheia:0 "¡Convertiré Antiocheia en una Metrópolis!"
 cow_decisions.2001.b_baghdad:0 "¡Convertiré Bagdad en una metrópoli!"
 cow_decisions.2001.b_constantinople:0 "¡Convertiré Constantinopla en una Metrópolis!"
 cow_decisions.2001.b_cordoba:0 "¡Convertiré Córdoba en una Metrópolis!"
 cow_decisions.2001.b_roma:0 "¡Convertiré a Roma en una metrópolis!"
 cow_decisions.2001.b_jerusalem:0 "¡Convertiré Jerusalén en una metrópoli!"
 cow_decisions.2001.b_all:0 "¡Los convertiré a todos en Metrópolis!"
 cow_decisions.2001.fallback:0 "Hoy no encontraré ... Metrópolis."
 cow_decisions.2001.fallback.tt:0 "El desarrollo del condado es demasiado bajo o ya tiene una participación [cow_metropolis|E]"

 cow_decisions.2002.desc:1 "A new age of civilization is upon us; a Metropolis has been refounded in the realm of [refounder.GetName]. It is quickly becoming a hub for merchants, scholars and other learned people, proclaiming it the ultimate environment for enlightenment."
 cow_decisions.2002.a:1 "May their progress benefit us all!"

 found_generic_cow_metropolis_decision:0 "Metrópolis encontrada"
 found_generic_cow_metropolis_decision_desc:0 "Los arquitectos e ingenieros se han estado congregando en mi reino últimamente. Muchos son buscados como maestros constructores y, para demostrar sus habilidades, han acordado ayudarnos a expandir nuestra capital en una metrópolis adecuada."
 found_generic_cow_metropolis_decision_tooltip:1 "La participación de capital existente será reemplazada por una participación [cow_metropolis|E]"
 found_generic_cow_metropolis_decision_confirm:1 "¡Pon las bases!"
 found_generic_cow_metropolis_decision_custom:0 "En una baronía adecuada"
 decision_found_generic_cow_metropolis_custom_tooltip:0 "Tu explotación [realm_capital | E] se convierte en una explotación [cow_metropolis|E]. Los edificios normales se pierden durante este proceso y deben reconstruirse.\n\nEsta decisión solo se puede tomar una vez, así que elige con cuidado. .. "
 decision_found_generic_cow_metropolis_custom_effect:0 "Convierte la participación de capital existente en la participación de [cow_metropolis|E]"

