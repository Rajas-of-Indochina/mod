 game_concept_fervor_desc:2 "El $game_concept_fervor$ de una [faith|E] oscila entre #V 0#! y #V 100%#!.\n\nUn $game_concept_fervor$ bajo representa la desilusión y las dudas de las fes derrotadas que aumenta la probabilidad de que los [counties|E] y los personajes apostaten a otras fes y [heresies|E], y facilita que los [rulers|E] creen nuevas fes. \n\nUn alto $game_concept_fervor$ representa el vigor y la cohesión de las fes triunfantes que aumenta la velocidad de conversión de los condados y la probabilidad de que los personajes acepten las peticiones de conversión.\n\nEmpuña la espada justiciera de [GetPlayer.GetFaith.WarGodName] en [GetPlayer.GetFaith.GHWNamePlural] victoriosas y Guerras Santas para incrementar el $game_concept_fervor$ [GetPlayer.GetFaith.GetAdjective].\n\nDisminuye el $game_concept_fervor$ de los enemigos de [GetPlayer.Custom('GetReligionAlternateGodNameOne')] y los textos sagrados ([GetPlayer.GetFaith.ReligiousText]) derrotándolos en la batalla y dispersándolos a los cuatro vientos.\n\n¡Por la gloria de la [GetPlayer.GetFaith.ReligiousSymbol] y [GetPlayer.Custom('GetReligionAlternateGodNameTwo')]!\n\n[GetPlayer.Custom('GetReligionCriDeGuerre')]"
