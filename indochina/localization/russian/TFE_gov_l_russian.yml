l_russian:
 city_state_government:0 "Город-Государство"
 city_state_government_adjective:0 "Город-Государство"
 city_state_government_realm:0 "Город-Государство"
 city_state_government_desc:1 "Это самоуправляющиеся государства, которые управляют экономическими и политическими системами на своей территории"

 nomadic_government:0 "Кочевой союз"
 nomadic_government_adjective:0 "Кочевой"
 nomadic_government_realm:0 "Кочевники"
 nomadic_government_desc:1 "Кочевое племена никогда не оседают на одном месте, вместо этого постоянно перемещаясь в поисках ресурсов."

 autocratic_government:0 "Автократия"
 autocratic_government_adjective:0 "Автократия"
 autocratic_government_realm:0 "Автократия Государство"
 autocratic_government_desc:1 "- Independent rulers use [imperial_competence|E]\n\n#F The Roman Administrative system was a complex mix of civlian and military administrative power. Magistrates were appointed to oversee regions and insure they provided [soldiers|E] and [taxes|E] to the central Автократия Government.#!"

 legion_government:0 "Легионерство"
 legion_government_adjective:0 "Легионерство"
 legion_government_realm:0 "Legion Государство"
 legion_government_desc:1 "Cities within a Latinized domain can be designated toward the recruitment and mustering of Legions, providing experienced units to serve on the battlefield."

 eranshar_government:0 "Эраншар"
 eranshar_government_adjective:0 "Эраншар"
 eranshar_government_realm:0 "Эраншар Bureaucracy"
 eranshar_government_desc:1 "Эраншар Bureaucracy is the main system of administration within the Eranian Империя. It focused primarily on centralizing the empire and giving most of the power to the Shah in terms of [soldiers|E] and [taxes|E]. That, however, didn't stop many nobels from ignoring the Shah's decrees, and instead sending [taxes|E] solely."

 caliphate_government:0 "Калифат"
 caliphate_government_adjective:0 "Калифат"
 caliphate_government_realm:0 "Калифат Администрация"
 caliphate_government_desc:1 "Калифат Администрация is the system of adminstration for Caliphs and Caliph Pretenders. It focuses on managing the realm's religion and even the surrounding independant relams if there are any. The Caliph would also be expected to keep his authority high so as to maintain the respect of his people. Finally, the Caliph can manage the collection of the Zakah and its impact on social welfare and distribution of wealth."

 muslim_government:0 "Исламское"
 muslim_government_adjective:0 "Исламское"
 muslim_government_realm:0 "Исламское Администрация"
 muslim_government_desc:1 "Исламское Администрация is the system of adminstration for Muslim rulers with no interest in becoming Caliph."

 rule_imperial_competence:0 "Имперская Компетенция"
 setting_enabled:0 "#high Enabled#!"
 setting_enabled_desc:0 "(Recommended for Experienced Players) You play with the challenge of keeping your Имперский Компетенция stable."
 setting_enabled_in_430:0 "#high Enabled After 430 AD#!"
 setting_enabled_in_430_desc:0 "You play with the challenge of keeping your Имперский Компетенция stable after the year 430 AD."
 setting_disabled:0 "#high Disabled#!"
 setting_disabled_desc:0 "(Recommended for New Players) You play without the challenge of keeping your Имперский Компетенция stable."

 caste_opinion:0 "Благородная чистота"

 imperial_cult_government:0 "Имперский Культ"
 imperial_cult_government_adjective:0 "Имперский Cultist"
 imperial_cult_government_realm:0 "Имперский Культ"
 imperial_cult_government_desc:0 "- Rulers can hold [temple_holdings|E]\n\n#F In some [faiths|E], the position of [head_of_faith|E] is held by the Emperor. Said Emperor is often considered at least partly divine, and to defy their word is to defy the gods.#!"

 roman_government:0 "Латинское"
 roman_government_adjective:0 "Латинское"
 roman_government_realm:0 "Латинская монархия"
 roman_government_desc:0 "Seperate from the Roman Bureaucracy, rulers don't manage the empire and its policies, instead spending their time managing their [Estate|E] and pursuing a military office or senate position if either are present in the empire.\n\n-Being a $roman_government_realm$ and independent would slowly make you convert to $feudal_government$ when Feudalization is discovered."
