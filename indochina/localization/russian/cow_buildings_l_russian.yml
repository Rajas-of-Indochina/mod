l_russian:
 building_type_cow_metropolis_01:0 "Метрополис"
 building_type_cow_metropolis_01_desc:1 "Густонаселенный город, в котором проживает большое количество бюргеров, торговцев и трудолюбивых горожан."
 building_cow_metropolis_01:1 "Городок"
 building_cow_metropolis_01_desc:0 "$building_type_cow_metropolis_01_desc$"
 building_cow_metropolis_02:1 "Город"
 building_cow_metropolis_02_desc:1 "Этот город разросся до полноценного города, тем не менее, еще многое предстоит сделать. Многие старые здания были снесены, чтобы освободить место для многих новых районов, в которых будут построены многие из будущих чудес этого города. Однако, многое еще предстоит сделать, так как Вы не можете посетить даже один район, не увидев его испорченным стройками."
 building_cow_metropolis_03:1 "Великий город"
 building_cow_metropolis_03_desc:1 "После долгих лет и усилий этот город превратился в то, что каждый может признать Великим городом. Памятники и украшения начали подчеркивать город как нечто неординарное. Тем не менее, многое еще предстоит сделать, и городу требуется еще немало чудес, прежде чем его действительно можно будет назвать Городом чудес."
 building_cow_metropolis_04:1 "Метрополис I"
 building_cow_metropolis_04_desc:1 "Этот город, несомненно, стал Метрополисом, который, вполне возможно, является не только центром королевства, но и эпицентром региона, в котором он обитает. Несомненно, он стал самым важным пунктом на каждом крупном торговом пути в известном мире. Было построено много районов, и было воздвигнуто немало великих произведений и памятников. Несмотря на то, что город является одним из величайших в известном мире, предстоит еще много работы и ремонтных работ, прежде чем город сможет достичь пика своего величия."
 building_cow_metropolis_05:1 "Метрополис II"
 building_cow_metropolis_05_desc:1 "Этот город, несомненно, стал Метрополисом, который, вполне возможно, является не только центром королевства, но и эпицентром региона, в котором он обитает. Несомненно, он стал самым важным пунктом на каждом крупном торговом пути в известном мире. Было построено много районов, и было воздвигнуто немало великих произведений и памятников. Несмотря на то, что город является одним из величайших в известном мире, прежде чем город сможет достичь пика своего величия, еще предстоит провести остаточные ремонтные работы."
 building_cow_metropolis_06:1 "Метрополис III"
 building_cow_metropolis_06_desc:1 "Этот город, несомненно, стал Метрополисом, который, вполне возможно, является не только центром королевства, но и эпицентром региона, в котором он обитает. Несомненно, он стал самым важным пунктом на каждом крупном торговом пути в известном мире. Было построено много районов, и было воздвигнуто немало великих произведений и памятников. Несмотря на то, что город является одним из величайших в известном мире, прежде чем город сможет достичь пика своего величия, еще предстоит немного работы и реконструкций."
 building_cow_metropolis_07:1 "Мегаполис"
 building_cow_metropolis_07_desc:1 "Этот город, бесспорно, превратился в полноценный Метрополис, вполне возможно, что он стал величайшим из когда-либо построенных городов. Люди могут пройти много миль, не видя конца города. В любом районе города вы можете найти сияющие чудеса и великие творения, никогда ранее не виданные за пределами городских стен. Возможно, для этого потребовалось несколько поколений, и это стоило безмерного количества крови, пота и богатства, но любой, кто ходит по красиво вымощенным улицам этого города, согласится, что любая жертва стоила бы такого великолепного города.\nОн действительно стал Городом чудес!"
 building_type_cow_common_tradeport_01:0 "Торговый порт"
 building_type_cow_common_tradeport_01_desc:1 "Торговые галеры загружают и выгружают свой груз в этом порту".
 building_cow_common_tradeport_01:1 "Маленькая гавань"
 building_cow_common_tradeport_01_desc:1 "Скромная гавань расположена на берегу, позволяя судам загружать и выгружать свой груз без особых усилий".
 building_cow_common_tradeport_02:1 "Ткачи рыболовных сетей"
 building_cow_common_tradeport_02_desc:1 "Здесь была создана мастерская, где плетут рыболовные сети. Изо дня в день сети без устали, сети изготавливаются и ремонтируются".
 building_cow_common_tradeport_03:1 "Торговый порт"
 building_cow_common_tradeport_03_desc:1 "Гавань стала центром торговли и путешествий в этом районе. Корабли со всего побережья приходят сюда торговать".
 building_cow_common_tradeport_04:1 "Корабельные плотники"
 building_cow_common_tradeport_04_desc:1 "Искусные кораблестроители собираются в этом порту, чтобы строить и ремонтировать корабли по самой высокой цене".
 building_cow_common_tradeport_05:1 "Расширенные доки"
 building_cow_common_tradeport_05_desc:1 "Торговым судам больше не придется конкурировать за место для погрузки и разгрузки своего драгоценного груза — большое пространство на причале дает более чем достаточно места для всех, чтобы заниматься бизнесом!"
 building_cow_common_tradeport_06:1 "Судостроительные верфи"
 building_cow_common_tradeport_06_desc:1 "Несколько кораблей стояли наготове на верфях, ожидая, когда нужно будет ответить на зов короны".
 building_cow_common_tradeport_07:1 "Большой порт"
 building_cow_common_tradeport_07_desc:1 "Этот большой порт предлагает достаточно места для торговцев и рыбаков, чтобы пришвартоваться и освободить свои трюмы от груза. Путешественники со всех концов света приезжают сюда в поисках безопасности в гавани, которая является портом."
 building_cow_common_tradeport_08:1 "Сухие доки"
 building_cow_common_tradeport_08_desc:1 "Сухой док открыл революционно новое средство стыковки судов. Корабль заплывает в узкий проход, откуда откачивается вода. Затем корабль подвешивается на каменных блоках, а затем может быть легко отремонтирован и обслужен при необходимости".
 
 building_type_cow_pastures_01:2 "Пастбищные угодья"
 building_type_cow_pastures_01_desc:1 "#F Значительная часть этой провинции посвящена животноводству и пастбищам для стад животных.#!"
 building_cow_pastures_01:0 "Пастбища"
 building_cow_pastures_01_desc:1 "Пастбища используются местными крестьянами для содержания мелких животных, таких как овцы или козы".
 building_cow_pastures_02:1 "Усадьбы"
 building_cow_pastures_02_desc:1 "В усадьбах проживают крестьяне-фермеры, которые выращивают зерно и держат животных для собственного использования".
 building_cow_pastures_03:1 "Луга"
 building_cow_pastures_03_desc:1 "Луга используются как для выпаса скота, так и для производства сена в более трудные времена".
 building_cow_pastures_04:1 "Курятники"
 building_cow_pastures_04_desc:1 "В курятниках содержатся простые в содержании птицы, которые ценятся как за яйца, так и за мясо".
 building_cow_pastures_05:1 "Загоны для скота"
 building_cow_pastures_05_desc:1 "Загоны для скота достаточно прочные, чтобы содержать и защищать более крупных животных".
 building_cow_pastures_06:1 "Пасеки" (Пасеки)
 building_cow_pastures_06_desc:1 "Между лесом и полями пчелы, размещенные на пасеках, производят очень востребованный мед". 
 building_cow_pastures_07:1 "Загоны для скота"
 building_cow_pastures_07_desc:1 "Большие и просторные загоны упрощают содержание лошадей и подобных вьючных животных".
 building_cow_pastures_08:1 "Ранчо для крупного рогатого скота"
 building_cow_pastures_08_desc:1 "Ранчо идеально подходят для содержания больших стад крупного рогатого скота, обеспечивая достаточный выпас и пространство для передвижения".

 building_type_cow_orchards_01:0 "Фруктовые сады"
 building_type_cow_orchards_01_desc:1 "#F Благодаря уникальным свойствам почвы эти сады производят особенно сладкие и вкусные фрукты и ягоды.#!"
 building_cow_orchards_01:1 "Фруктовые сады"
 building_cow_orchards_01_desc:1 "Фруктовые сады, хотя и небольшие, дают приличный и сочный урожай".
 building_cow_orchards_02:1 "Ягодные рощи"
 building_cow_orchards_02_desc:1 "Ряды ягодных кустарников нарушают монотонность плодоносящих деревьев".
 building_cow_orchards_03:1 "Плантации фруктовых деревьев"
 building_cow_orchards_03_desc:1 "Большая, аккуратно разнесенная территория, полная хорошо подстриженных деревьев, все с фруктами или орехами".
 building_cow_orchards_04:1 "Пчеловоды_"
 building_cow_orchards_04_desc:1 "Благодаря чередованию пасек между деревьями не только увеличивается урожай меда, но и весь сад, кажется, становится более плодородным".
 building_cow_orchards_05:1 "Ряды ореховых деревьев"
 building_cow_orchards_05_desc:1 "В дополнение к фруктовым деревьям, ряды орехоносных деревьев простираются вдаль".
 building_cow_orchards_06:1 "Смешанные сады"
 building_cow_orchards_06_desc:1 "Все виды деревьев, как местных, так и импортных, распределяются в пределах сада, гарантируя урожайность независимо от обстоятельств".
 building_cow_orchards_07:1 "Великолепные сады"
 building_cow_orchards_07_desc:1 "Насколько может видеть глаз, есть ряд за рядом плодоносящих деревьев".
 building_cow_orchards_08:1 "Привитые деревья"
 building_cow_orchards_08_desc:1 "Путем прививки определенных деревьев вместе значительно улучшается размножение медленно растущих фруктов и орехов".

 building_type_cow_farm_estates_01:1 "Усадебные дома"
 building_type_cow_farm_estates_01_desc:1 "#F Лорды и леди поместья нанимают сотни крестьян для обработки своих полей и ухода за домашним скотом. Чем больше власти у них будет, тем больше земли смогут обрабатывать их подданные и, самое главное, тем больше налогов они будут производить!#!"
 building_cow_farm_estates_01:1 "Особняки", постройка_собственных_домов
 building_cow_farm_estates_01_desc:1 "Особняки, в которых проживают семьи, владеющие землей, их персонал и крестьяне, которые работают на своих полях".
 building_cow_farm_estates_02:1 "Сады и овощные плантации"
 building_cow_farm_estates_02_desc:1 "К усадьбам примыкают большие сады и поля спелых овощей, что делает их по существу самодостаточными".
 building_cow_farm_estates_03:1 "Фермерские поместья" ("Фермерские усадьбы")
 building_cow_farm_estates_03_desc:1 "Фермерские угодья обладают юрисдикцией над полями, лесами и хозяйственными постройками, которые их окружают".
 building_cow_farm_estates_04:1 "Поля площадью в сто акров"
 building_cow_farm_estates_04_desc:1 "На огромных полях площадью в сто акров работают десятки крестьян и приносят огромное богатство семье, владеющей землей".
 building_cow_farm_estates_05:1 "Свободные владения"
 building_cow_farm_estates_05_desc:1 "Свободные владения огромны, их окружают обширные земли — поскольку они передаются по наследству, семьи, в которых они проживают, имеют достаточно времени для оптимизации урожайности своих земель".
 building_cow_farm_estates_06:1 "Ветряные мельницы"
 building_cow_farm_estates_06_desc:1 "Ветряные мельницы забирают большую часть труда из измельчения муки, значительно повышая эффективность".
 building_cow_farm_estates_07:1 "Консолидированные земельные владения"
 building_cow_farm_estates_07_desc:1 "Несколько разных поместий, все работают как одно — позволяя наиболее продуктивным семьям взять бразды правления в свои руки у менее продуктивных, мы гарантируем отличные результаты".
 building_cow_farm_estates_08:1 "Большие поместья"
 building_cow_farm_estates_08_desc:1 "Огромные поместья такого масштаба, которые редко можно увидеть, эти грандиозные комплексы могут содержать тысячи домашних хозяйств".

 building_type_cow_regimental_grounds_01:0 "Полковая территория"
 building_type_cow_regimental_grounds_01_desc:1 "#F Территория полка не только содержит несколько зданий, предназначенных для размещения большого количества призывников, но также связана с обширной полосой земли, на которой они могут готовиться к войне.#!"
 building_cow_regimental_grounds_01:1 "Полковые поляны"
 building_cow_regimental_grounds_01_desc:1 "Большие участки земли подготовлены к прибытию полков, предоставляя достаточно места для палаток и тренировок".
 building_cow_regimental_grounds_02:1 "Офисы квартирмейстера"
 building_cow_regimental_grounds_02_desc:1 "Администраторы офиса квартирмейстера, которые следят за тем, чтобы у каждого призывного солдата было место, спальное место и оружие, которое он должен быть готов направить на врага".
 building_cow_regimental_grounds_03:1 "Полу постоянное жилье"
 building_cow_regimental_grounds_03_desc:1 "Дома, построенные в довольно компетентном доме моды, взимают большую часть сборов, что значительно облегчает процесс их подготовки к войне".
 building_cow_regimental_grounds_04:1 "Полковые казармы"
 building_cow_regimental_grounds_04_desc:1 "Прочные каменные казармы расположены по краям специальных военных тренировочных полей, здесь можно подготовить поистине ошеломляющие суммы сборов".
 building_cow_regimental_grounds_05:1 "Военные зернохранилища"
 building_cow_regimental_grounds_05_desc:1 "Зернохранилища, предназначенные для питания призывников, готовы круглый год, что делает сбор войск практически без усилий".
 building_cow_regimental_grounds_06:1 "Кузнецы" ("Кузнецы")
 building_cow_regimental_grounds_06_desc:2 "На окраинах территории построено несколько кузниц, поддерживающих сборы оружием и ремонтом".
 building_cow_regimental_grounds_07:1 "Жилые помещения для офицеров"
 building_cow_regimental_grounds_07_desc:1 "Жилье офицера построено по более высоким стандартам, чем обычные казармы, в конце концов — каждый солдат должен стремиться стать офицером!"
 building_cow_regimental_grounds_08:1 "Расширенная территория"
 building_cow_regimental_grounds_08_desc:0 "building_type_cow_regimental_grounds_01_desc$$"

 building_type_cow_curtain_walls_01:1 "Стены и башни"
 building_type_cow_curtain_walls_01_desc:1"#F Каменные стены и устрашающие бастионные башни обеспечивают отличную защиту как от набегов, так и от осад. Чем больше укреплений построено, тем более неприступным становится замок, который они защищают.#!"
 building_cow_curtain_walls_01:1 "Бастионы и навесные стены"
 building_cow_curtain_walls_01_desc:1 "Первым шагом для любого респектабельного укрепления является возведение бастионов и навесных стен. Они делают достойную работу по сдерживанию врагов (и бунтующих крестьян)".
 building_cow_curtain_walls_02:1 "Бейли" (Здание)

 