l_russian:
 refound_hist_cow_metropolis_decision:0 "Восстановите Метрополис"
 refound_hist_cow_metropolis_decision_desc:0 "В последнее время в моем царстве собираются архитекторы и инженеры. Многие из них востребованы в качестве мастеров-строителей, но, чтобы доказать свои навыки, они хотят работать над великими проектами."
 refound_hist_cow_metropolis_decision_tooltip:1 "Существующие владение(я) будут заменены на [cow_metropolis|E] "
 refound_hist_cow_metropolis_decision_confirm:1 "Заложить основы!"
 refound_hist_cow_metropolis_decision_custom:0 "В подходящих баронствах"
 no_built_cow_metropolis:0 "В провинции нет [cow_metropolis|E]"
 no_cow_metropolis_holding:0 "В провинции еще нет владения [cow_metropolis|E]"
 decision_reestablish_cow_metropolis_custom_tooltip:0 "Все древние метрополисы в королевстве без [cow_metropolis|E], может быть опционально преобразован в [cow_metropolis|E].\n\nПовторяемое решение до тех пор, пока все древние владения не будут преобразованы."
 decision_reestablish_cow_metropolis_custom_effect:0 "Преобразует владение в [cow_metropolis|E]"

 cow_decisions.2001.t:0 "Метрополис"
 cow_decisions.2001.desc_first:0 "Нас ждет новая эпоха величия! Я встречался с постоянным наплывом строителей и архитекторов, и планы создания великолепного города обретают форму.\n\n"
 cow_decisions.2001.desc_more:0 "Мастер-Строитель сообщает мне, что первые кирпичи для Метрополиса готовы к укладке - все, что остается решить, это какой город!"
 cow_decisions.2001.desc:0 "Мастер-строитель сообщает мне, что первые кирпичи для Метрополии готовы к укладке!"
 cow_decisions.2001.b_alexandria:0 "Я превращу Александрию в Метрополис!"
 cow_decisions.2001.b_antiocheia:0 "IЯ превращу Антиохию в Метрополис!"
 cow_decisions.2001.b_baghdad:0 "Я превращу Багдад в Метрополис!"
 cow_decisions.2001.b_constantinople:0 "Я превращу Константинополь в Метрополис!"
 cow_decisions.2001.b_cordoba:0 "Я превращу Кордову в Метрополис!"
 cow_decisions.2001.b_roma:0 "Я превращу Рим в Метрополис!"
 cow_decisions.2001.b_jerusalem:0 "Я превращу Иерусалим в Метрополис!"
 cow_decisions.2001.b_all:0 "Я превращу их все в Метрополисы!"
 cow_decisions.2001.fallback:0 "Я не буду основывать Метрополис... По крайней мере сейчас."
 cow_decisions.2001.fallback.tt:0 "Развитие[county_development|E] слишком низкое, владение что-то строит, или у него уже есть [cow_metropolis|E]"

 cow_decisions.2002.desc:1 "Наступает новая эра цивилизации; Метрополис был восстановлен в области [refounder.GetName]. Он быстро становится центром для торговцев, ученых и других образованных людей, провозглашая его идеальной средой для просвещения."
 cow_decisions.2002.a:1 "Пусть их прогресс принесет пользу всем нам!"

 found_generic_cow_metropolis_decision:0 "Основать Метрополис"
 found_generic_cow_metropolis_decision_desc:0 "В последнее время в моем царстве собираются архитекторы и инженеры. Многие из них востребованы в качестве мастеров-строителей, и, чтобы доказать свое мастерство, они согласились помочь нам расширить нашу столицу и превратить ее в настоящий мегаполис."
 found_generic_cow_metropolis_decision_tooltip:1 "Существующая столица во владении  будет заменена на [cow_metropolis|E]"
 found_generic_cow_metropolis_decision_confirm:1 "Заложить фундамент!"
 found_generic_cow_metropolis_decision_custom:0 "В подходящем баронстве"
 barony_is_not_hist_cow_metropolis_trigger_custom:0 "Баронство НЕ относится к числу древних [cow_metropolises|E]"
 decision_found_generic_cow_metropolis_custom_tooltip:0 "Ваша [realm_capital|E] будет преобразована в [cow_metropolis|E].\n\nЭто решение можно принять только один раз, поэтому выбирайте тщательно..."
 decision_found_generic_cow_metropolis_custom_effect:0 "Преобразует существующую столицу в [cow_metropolis|E]"

