l_russian:
 game_concept_holding_type_desc:1 "Существует четыре вида [holdings|E]; [castles|E], [cities|E], [temples|E], [cow_metropolises|E]. Каждый вид позволяет строить [buildings|E]. [government_form|E] [ruler|E]я определяет, какими видами Владения Правитель может лично владеть без штрафных санкций. В случае Храмов, [doctrines|E] их [faith|E] могут играть важную роль."
 game_concept_cow_metropolis_holding:0 "Метрополис"
 game_concept_cow_metropolis:0 "Метрополис"
 game_concept_cow_metropolises:0 "Метрополисы"
 game_concept_cow_metropolis_holdings:0 "Владения Метрополиса"
 game_concept_cow_metropolis_holding_desc:1 "Метрополисы, безусловно, самые богатые [holding_type|E], которые отличаются повышенными [taxes|E] and [levies|E]. Они обычно ассоциируются с [empires|E], и поэтому очень редки. Они могут быть так же сильно укреплены, как и любой другой [castle|E].\n\nДревние метрополии расположены в Александрии, Антиохии, Багдаде, Константинополе, Кордове, Риме и Иерусалиме."

