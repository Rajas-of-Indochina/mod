 building_type_cow_generic_university_01:0 "Большой университет"
building_type_cow_generic_university_01_desc:1 "Высокое учебное заведение, известное во всей области"
building_cow_generic_university_01:1 "Великий университет I"
building_cow_generic_university_01_desc:1 "Высокое учебное заведение, известное во всей области.\n\n Некоторое расширение может быть оправдано для повышения академического престижа учебного заведения".
building_cow_generic_university_02:1 "Великий университет II"
building_cow_generic_university_02_desc:1 "Высокое учебное заведение, известное во всем регионе".

building_type_cow_university_pandidakterion_01:0 "Великий университет"
building_type_cow_university_pandidakterion_01_desc:1 "Императорский Константинопольский университет может проследить свое корпоративное происхождение до 425 года н. э., когда император Восточной Римской империи Феодосий II основал Пандидактерион. Первоначальная школа была основана в 425 году императором Феодосием II с 31 кафедрой права, философии, медицины, арифметики, геометрии, астрономии, музыки, риторики и других предметов, 15 по латыни и 16 по греческому. Византийское общество в целом является образованным. Начальное образование широко доступно, иногда даже на уровне деревни и уникально для обоих полов. Участие женщин в культурной жизни является высоким. Стипендии поощряются не только в Константинополе, но и в учреждениях, действующих в таких крупных городах, как Антиохия и Александрия".
building_cow_university_pandidakterion_01:1 "Пандидактер I" (строящийся университет)
building_cow_university_pandidakterion_01_desc:1 "Императорский Константинопольский университет может проследить свое корпоративное происхождение до 425 года н. э., когда император Восточной Римской империи Феодосий II основал Пандидактерион. Первоначальная школа была основана в 425 году императором Феодосием II с 31 кафедрой права, философии, медицины, арифметики, геометрии, астрономии, музыки, риторики и других предметов, 15 по латыни и 16 по греческому. Византийское общество в целом является образованным. Начальное образование широко доступно, иногда даже на уровне деревни и уникально для обоих полов. Участие женщин в культурной жизни является высоким. Стипендии поощряются не только в Константинополе, но и в учреждениях, действующих в таких крупных городах, как Антиохия и Александрия.\n\n Некоторое расширение может быть оправдано для повышения академического престижа учебного заведения".
