building_cow_university_pandidakterion_02_desc:1 "Императорский Константинопольский университет может проследить свое корпоративное происхождение до 425 года н. э., когда император Восточной Римской империи Феодосий II основал Пандидактерион. Первоначальная школа была основана в 425 году императором Феодосием II с 31 кафедрой права, философии, медицины, арифметики, геометрии, астрономии, музыки, риторики и других предметов, 15 по латыни и 16 по греческому. Византийское общество в целом является образованным. Начальное образование широко доступно, иногда даже на уровне деревни и уникально для обоих полов. Участие женщин в культурной жизни является высоким. Стипендии поощряются не только в Константинополе, но и в учреждениях, действующих в таких крупных городах, как Антиохия и Александрия".

building_type_cow_university_mouseion_01:0 "Великий университет"
building_type_cow_university_mouseion_01_desc:1 "Александрийский музей ("Учреждение муз") - это дом музыки или поэзии, философская школа и библиотека, такие как Академия Платона. Он снова стал учреждением, которое объединяет одних из лучших ученых в известном мире".
building_cow_university_mouseion_01:1 "Музей в Александрии I"
building_cow_university_mouseion_01_desc:1 "Александрийский музей ("Учреждение муз") - это дом музыки или поэзии, философская школа и библиотека, такие как Академия Платона. Он снова стал учреждением, которое объединяет одних из лучших ученых в известном мире.\n\n Некоторое расширение может быть оправдано для повышения академического престижа учебного заведения".
building_cow_university_mouseion_02:1 "Музей в Александрии II"
building_cow_university_mouseion_02_desc:1 "Александрийский музей ("Учреждение муз") - это дом музыки или поэзии, философская школа и библиотека, такие как Академия Платона. Он снова стал учреждением, которое объединяет одних из лучших ученых в известном мире".

building_type_cow_университеты_cordoba_01:0 "Великий университет"
building_type_cow_university_cordoba_01_desc:1 "Этот университет, впервые основанный Абд-аль-Раманом III, уникален в мире. Как и сама нация Аль-Андалус, этот университет хранит собранные знания всех "Людей Книги", и благодаря этим знаниям нам предоставляется более глубокое понимание мира и нашего места в нем".
building_cow_university_cordoba_01:1 "Великий университет Кордовы I"
building_cow_university_cordoba_01_desc:1 "Этот университет, впервые основанный Абд-аль-Раманом III, уникален в мире. Как и сама нация Аль-Андалус, этот университет хранит собранные знания всех "Людей Книги", и благодаря этим знаниям нам предоставляется более глубокое понимание мира и нашего места в нем.\n\n Некоторое расширение может быть оправдано для повышения академического престижа учебного заведения".
building_cow_университет_cordoba_02:1 "Великий университет Кордовы II"
building_cow_university_cordoba_02_desc:1 "Этот университет, впервые основанный Абд-аль-Раманом III, уникален в мире. Как и сама нация Аль-Андалус, этот университет хранит собранные знания всех "Людей Книги", и благодаря этим знаниям нам дается более глубокое понимание мира и нашего места в нем".

building_type_cow_generic_library_01:0 "Отличная библиотека"
building_type_cow_generic_library_01_desc:1 "Книги драгоценны, так как на их страницах записаны знания о прошлом и новом. Этот маяк знаний будет способен хранить тысячи книг и будет иметь читальные залы".
building_cow_generic_library_01:1 "Отличная библиотека I"
building_cow_generic_library_01_desc:1 "Книги драгоценны, так как на их страницах записаны знания о прошлом и новом. Этот маяк знаний будет способен хранить тысячи книг и будет иметь помещения для чтения.\n\n Некоторое расширение может быть оправдано для увеличения объема знаний, содержащихся в библиотеке".
building_cow_generic_library_02:1 "Великая библиотека II"
building_cow_generic_library_02_desc:1 "Книги драгоценны, так как на их страницах записаны знания о прошлом и новом. Этот маяк знаний будет способен хранить тысячи книг и будет иметь читальные залы".

building_type_cow_library_byzantion_01:0 "Отличная библиотека"
building_type_cow_library_byzantion_01_desc:1 "Императорская библиотека Константинополя - последняя из великих библиотек древнего мира. Спустя долгое время после разрушения Великой Александрийской библиотеки и других древних библиотек, она сохранила знания древних греков и римлян на протяжении тысячелетий. Библиотека, по оценкам, содержит более 100 000 томов древнего текста. "
building_cow_library_byzantion_01:1 "Библиотека Константинополя I".
building_cow_library_byzantion_01_desc:1 "Императорская библиотека Константинополя - последняя из великих библиотек древнего мира. Спустя долгое время после разрушения Великой Александрийской библиотеки и других древних библиотек, она сохранила знания древних греков и римлян на протяжении тысячелетий. По оценкам, библиотека содержит более 100 000 томов древних текстов.\n\nstill, некоторое расширение может быть оправдано для повышения академического престижа учреждения".
building_cow_library_byzantion_02:1 "Библиотека Константинополиса II" в здании
building_cow_library_byzantion_02_desc:1 "Императорская библиотека Константинополя - последняя из великих библиотек древнего мира. Спустя долгое время после разрушения Великой Александрийской библиотеки и других древних библиотек, она сохранила знания древних греков и римлян на протяжении тысячелетий. По оценкам, библиотека содержит более 100 000 томов древних текстов".

building_type_cow_library_roma_01:0 "Великолепная библиотека"
building_type_cow_library_roma_01_desc:1 "Библиотека Ульпиана была римской библиотекой, основанной императором Траяном в 114 году н. э. на его форуме, Форуме Траяна, расположенном в Древнем Риме. Она считалась одной из самых выдающихся и знаменитых библиотек древности. Она считалась главной библиотекой Западного мира после разрушения Александрийской библиотеки в 3 веке. Восстановленный, он снова станет главным центром знаний на Западе".
building_cow_library_roma_01:1 "Библиотека Ульпия I"
building_cow_library_roma_01_desc:1 "Библиотека Ульпиана была римской библиотекой, основанной императором Траяном в 114 году н. э. на его форуме, Форуме Траяна, расположенном в Древнем Риме. Она считалась одной из самых выдающихся и знаменитых библиотек древности. Она считалась главной библиотекой Западного мира после разрушения Александрийской библиотеки в 3 веке. Восстановленный, он снова станет главным центром знаний на Западе.\n\n Может быть оправдано некоторое расширение, чтобы увеличить объем знаний, содержащихся в библиотеке".
building_cow_library_roma_02:1 "Библиотека Ульпия II"
building_cow_library_roma_02_desc:1 "Библиотека Ульпия была римской библиотекой, основанной императором Траяном в 114 году н. э. на его форуме, Форуме Траяна, расположенном в Древнем Риме. Она считалась одной из самых выдающихся и знаменитых библиотек древности. Она считалась главной библиотекой Западного мира после разрушения Александрийской библиотеки в 3 веке. Восстановленный, он снова станет главным центром знаний на Западе".

