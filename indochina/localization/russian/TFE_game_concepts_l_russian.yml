l_russian:
 game_concept_legions:0 "Legions"
 game_concept_legion:0 "Legion"
 game_concept_legions_desc:0 "A Legion is a professional army regiment in the Roman Империя, often composed of recruited citizens. They can be called into any conflict and provide a Vicar or an Emperor with sizeable reinforcements on the battlefield, but they can only be called upon once every 5 years.\n\nLegions can be found under a tab in the military window."
 game_concept_available_counties:0 "Possible Areas of Recruitment"
 game_concept_available_counties_desc:0 "In order to form a legion, a county must be relinquished to a Легат that can organize such a force. A sizeable sum of gold is also required; a good sacrifice in exchange for additional soldiers."
 game_concept_caliph_autho:0 "Caliphate Authority"
 game_concept_caliphate_authority:0 "Caliphate Authority"
 game_concept_zakah_bank:0 "Bayt Al-Maal"
 game_concept_bayt_al_maal:0 "Bayt Al-Maal"
 game_concept_caliph_autho_desc:0 "Caliphate Authority dictates how much recognition the people give you in terms of you being the caliph. This depends on many factors that include your piety level and how many holy sites do you control. You can view other caliph's authority by hovering over the modifier on their ruler"
 game_concept_zakah_bank_desc:0 "Bayt Al-Maal is the national treasury where rulers from all over the world would send their zakah for it to be used to help the poor, homeless and travelers"

 game_concept_official_imperial_faith:0 "Official Imperial Faith"
 game_concept_official_faith:0 "Official Faith"
 game_concept_imperial_faith:0 "Imperial Faith"
 game_concept_official_imperial_faith_desc:0 "The Official Imperial Faith is the supreme [faith|E] of an Империя. Rulers can declare their Faith as the new Official Imperial Faith by using the #V $new_official_imperial_faith_decision$#! [decision|E].\n\nIt is easier to convert counties within an Империя to its Official Imperial Faith."

 game_concept_trade_power:0 "Trade Power"
 game_concept_trade_strength:0 "Trade Strength"
 game_concept_trade_power_desc:0 "Trade power measures how much trade goods are locally routed to a node. It is capped by 'Trade Power Strength' which could be increased by paying 500 [gold|E] in the node interface."

 game_concept_global_trade_power:0 "Global Trade Power"
 game_concept_global_trade_strength:0 "Global Trade Strength"
 game_concept_global_trade_power_desc:0 "Global Trade power measures the total trade power starting from the first node (London and Carthago Nova) till the selected node. Global Trade Power doesn't take into account the power collected by the selected node but only the power added(power transferred + power collected)."

 game_concept_integrated_county:0 "Integrated County"
 game_concept_integrated_counties:0 "Integrated Counties"
 game_concept_unintegrated_county:0 "Unintegrated County"
 game_concept_unintegrated_counties:0 "Unintegrated Counties"
 game_concept_integrated_county_desc:0 "Each [county|E] within our [empire|E] that is a [de_jure|E] part of it is considered #V Integrated#!. Other Counties are considered #V Unintegrated#!.\n\nWhen computing a Ruler's [civic_comp|E], Integrated Counties can contribute their [county_opinion|E], [development|E], or [buildings|E], while Unintegrated Counties simply carry a higher inherent cost."

 game_concept_competence:0 "Competence"
 game_concept_imperial_competence:0 "Imperial Competence"
 game_concept_competence_desc:0 "Competence is a major part of Imperial Roman management. It contains [military_comp|E], [civic_comp|E], and [diplo_comp|E], with all three being able to either lead the realm into prosperity or instability."

 game_concept_military_comp:0 "Военный Competence"
 game_concept_imperial_military_competence:0 "Imperial Военный Competence"
 game_concept_military_comp_desc:0 "Военный Competence has an emphasis on military alliances, a sizeable military force, and one's reputation in times of conflict. To pass a military law, the competence bar must cover the width of the whole button. However, if the [competence|E] levels reach 0, your inept leadership will become pronounced and the consequences will be severe."
 game_concept_military_comp_martial:0 "Martial Skill of the Emperor"
 game_concept_military_comp_martial_desc:0 "Every point of [martial|E] of the ruler is #P added to your [military_comp|E]#!.\n\n#F Only a strong militaristic Emperor is fit to lead and needs to show the Империя's soldiers that they can have trust in Imperial authority.#!"
 game_concept_military_comp_martial_marshal:0 "Martial Skill of the Marshal"
 game_concept_military_comp_martial_marshal_desc:0 "Every point of [martial|E] of the [marshal|E] is #P added to your [military_comp|E]#!.\n\n#F The Emperor needs to surround themself with excellent councillors. Only the best of the best can lead the Империя through these hard times.#!"
 game_concept_military_comp_martial_court:0 "Grandiose Warlike Court"
 game_concept_military_comp_martial_court_desc:0 "As you have a Warlike [royal_court|E], every [court_grandeur_level|E] #P increases your [military_comp|E] by [EmptyScope.ScriptValue('mil_competence_martial_court_grandeur_bonus')]#!.\n\n#F Everyone in the Imperial court should be well prepared for the wars and conflicts to come.#!"
 game_concept_military_comp_empire_size:0 "Size of the Империя"
 game_concept_military_comp_empire_size_desc:0 "Every [county|E] of the Империя #N decreases your [military_comp|E] by [EmptyScope.ScriptValue('mil_competence_empire_size_penalty')]#!.\n\n#F Our Империя is large and vast, but it is also heavy and cumbersome. Every province needs a garrison, and every unguarded corner is a potential threat.#!"
 game_concept_military_comp_unprotected_borders:0 "Unprotected Borders"
 game_concept_military_comp_unprotected_borders_desc:0 "Every county's neighbour whose top liege does not meet these criteria will #N reduce your [military_comp|E] by [EmptyScope.ScriptValue('mil_competence_unprotected_borders_penalty')]#! (the penalty is reduced by each point of [fort_level|E]):\n$EFFECT_LIST_BULLET$Has a [truce|E] with you\n$EFFECT_LIST_BULLET$Is your [ally|E]\n$EFFECT_LIST_BULLET$Is the target of a [strong_hook|E], and if they can [raid|E], you have defeated their army in the field\n\n#F Every county bordering a potential enemy is a weakness. Pacify your neighbours and fortify your provinces, or your Империя will lose stability.#!"
 game_concept_mil_competence_allies_nhc:0 "Strong Allies"
 game_concept_mil_competence_allies_nhc_desc:0 "The combined military strength of your external [allies|E], divided by #V [EmptyScope.ScriptValue('mil_competence_allies_ratio')]#!, is #P added#! to your [military_comp|E].\n\n#F Having strong allies to support your campaigns will be crucial in the wars and centuries to come.#!"
 game_concept_mil_competence_legions:0 "Legions"
 game_concept_mil_competence_legions_desc:0 "Each [legion|E] that you own increases your [military_comp|E] by #P [EmptyScope.ScriptValue('mil_competence_legion')]#!.\nRestoring the #V Praetorian Guard#! increases it by another #P [EmptyScope.ScriptValue('mil_competence_prae_guard')]#!.\n\n#F The military expertise and discipline of the Roman Legions allowed the Roman Республика and Империя to conquer the world. They will do so again.#!"
 game_concept_mil_competence_army_size:0 "Army Size"
 game_concept_mil_competence_army_size_desc:0 "Your maximum military strength, divided by #V [EmptyScope.ScriptValue('mil_competence_army_size_ratio')]#!, is #P added#! to your [military_comp|E].\n\n#F The Империя is vast and its people numerous. We need a vast army to secure it, and in time expand it.#!"
 game_concept_mil_competence_knights_prowess:0 "Powerful Knights"
 game_concept_mil_competence_knights_prowess_desc:0 "Each point of your [knights|E]' [prowess|E] above #V [EmptyScope.ScriptValue('mil_competence_knights_prowess_min')]#! #P increases your [military_comp|E] by [EmptyScope.ScriptValue('mil_competence_knights_prowess_point')]#!.\nEach point of your [knights|E]' [prowess|E] below #V [EmptyScope.ScriptValue('mil_competence_knights_prowess_min')]#! #N decreases your [military_comp|E] by [EmptyScope.ScriptValue('mil_competence_knights_prowess_point')]#!.\n\n#F There are great generals, and great soldiers. We should ensure that everyone on the battlefield is led by a competent warrior, ready to ensure that the Империя is safe and its borders secure.#!"
 game_concept_mil_competence_maa_regiments:0 "Men-at-Arms Regiments"
 game_concept_mil_competence_maa_regiments_desc:0 "Every [regiment|E] of [men_at_arms|E] #P increases your [military_comp|E]#! by an amount decided by their type:\n$EFFECT_LIST_BULLET$[skirmishers|E]: #P +[EmptyScope.ScriptValue('mil_competence_maa_regiments_skirmishers_points')]#!\n\n#F A standing army, made of professional soldiers with various specialities, will be crucial in the defense of the Империя.#!"

 game_concept_civic_comp:0 "Civic Competence"
 game_concept_imperial_civic_competence:0 "Imperial Civic Competence"
 game_concept_civic_comp_desc:0 "Civic Competence focuses on high development, control, and centralization within your empire. To pass a civic law, the competence bar must cover the width of the whole button. However, if the [competence|E] levels reach 0, your inept leadership will become pronounced and the consequences will be severe."
 game_concept_civic_comp_stewardship:0 "Stewardship Skill of the Emperor"
 game_concept_civic_comp_stewardship_desc:0 "Every point of [stewardship|E] of the ruler is #P added to your [civic_comp|E]#!.\n\n#F Overseeing an Империя as vast as our own requires a degree of skill only found in the most virtuous of rulers. We must ensure that our line of Emperors is suited to rulership, or our realm will crumble and fall.#!"
 game_concept_civic_comp_stewardship_steward:0 "Stewardship Skill of the Steward"
 game_concept_civic_comp_stewardship_steward_desc:0 "Every point of [stewardship|E] of the [steward|E] is #P added to your [civic_comp|E]#!.\n\n#F An Imperial Court must be staffed with only the best advisors, and those in charge of our treasury or other civic delegations must be competent, or our Империя will be dragged into the mud and forgotten.#!"
 game_concept_civic_comp_administrative_court:0 "Grandiose Administrative Court"
 game_concept_civic_comp_administrative_court_desc:0 "As you have an Administrative [royal_court|E], every [court_grandeur_level|E] #P increases your [civic_comp|E] by [EmptyScope.ScriptValue('civic_competence_administrative_court_grandeur_bonus')]#!.\n\n"
 game_concept_civic_comp_empire_size:0 "Integrated Territories"
 game_concept_civic_comp_empire_size_desc:0 "Each [county|E] within your borders whose [empire|E] you own #N decreases your [civic_comp|E]#!.\nLow [county_opinion|E] and low [control|E] #N make this penalty greater#!, while high [county_opinion] or enforcing [absolute_control|E] will #P reduce it#!.\n\nThese constitute your [integrated_counties|E].\n\n#F A vast Империя means that countless bureaucrats and local rulers must be named and placated. We must be careful of mindless expansion, and there might be times where it is best to retreat from a province, if only to reconquer it later...#!"
 game_concept_civic_comp_empire_size_unintegrated:0 "Unintegrated Territories"
 game_concept_civic_comp_empire_size_unintegrated_desc:0 "Each [county|E] within your borders whose [empire|E] you #bold do not own#! #N decreases your [civic_comp|E] by [EmptyScope.ScriptValue('civic_competence_empire_size_unintegrated_penalty')]#!.\n\nThese constitute your [unintegrated_counties|E].\n\n#F Some territories are so far away from the heart of our Империя that they become almost impossible to rule. We need to assert our Imperial authority over these regions, and make them full Provinces of our Империя.#!"
 game_concept_civic_comp_domain_size:0 "Imperial Domain"
 game_concept_civic_comp_domain_size_desc:0 "Each [holding|E] that you personally own #P increases your [civic_comp|E] by [EmptyScope.ScriptValue('civic_competence_domain_size_value')]#!.\n\nHoldings that push you over your [domain_limit|E] are not counted.\n\n"
 game_concept_civic_comp_empire_county_opinion:0 "Popular Opinion"
 game_concept_civic_comp_empire_county_opinion_desc:0 "The total [county_opinion|E] of your [integrated_counties|E] is added to your [civic_comp|E].\n\n#F An Империя despised by its people is doomed to fall. If we are to face the challenges to come and triumph, the people need to stand united behind their Emperor.#!"
 game_concept_civic_comp_trade_nodes:0 "Vibrant Trade"
 game_concept_civic_comp_trade_nodes_desc:0 "Each Trade Node within your [empire|E] #P increases your [civic_comp|E] by [EmptyScope.ScriptValue('civic_competence_trade_nodes_value')]#!.\n\n"
 game_concept_civic_comp_income:0 "Yearly Income"
 game_concept_civic_comp_income_desc:0 "Your yearly [income|E] is #P added to your [civic_comp|E]#!.\n\n#F A proper Emperor must ensure a steady flow of gold into the Imperial treasury.#!"
 game_concept_civic_comp_gold_reserve:0 "Gold Reserves"
 game_concept_civic_comp_gold_reserve_desc:0 "Your current amount of [gold_i|E][gold|E] is #P added to your [civic_comp|E]#!.\nBeing in [debt|E] #N decreases your [civic_comp|E]#! by how much Gold you owe.\n\n#F The Imperial Treasury needs to be full to ensure that our Империя is ready to face the challenges to come. After all, if we cannot pay our soldiers and bureaucrats, how could our realm survive?#!"
 game_concept_civic_comp_development:0 "Developed Империя"
 game_concept_civic_comp_development_desc:0 "For each [integrated_county|E], each point of [development|E] above #V [EmptyScope.ScriptValue('civic_competence_development_breakpoint')]#! #P increases your [civic_comp|E] by [EmptyScope.ScriptValue('civic_competence_development_point')]#!.\nFor each [integrated_county|E], each point of [development|E] below #V [EmptyScope.ScriptValue('civic_competence_development_breakpoint')]#! #N decreases your [civic_comp|E] by [EmptyScope.ScriptValue('civic_competence_development_point')]#!.\n\n"
 game_concept_civic_comp_buildings:0 "Urbanized Империя"
 #game_concept_civic_comp_buildings_desc:0 "The combined level of [buildings|E] in each [integrated_county|E] is #P added to your [civic_comp|E]#!.\n[duchy_buildings|E] and [special_buildings|E] are not counted.\n\n"
 game_concept_civic_comp_buildings_desc:0 "Every #V 10#! combined levels of [buildings|E] #P increases your [civic_comp|E] by 1#!.\n[duchy_buildings|E] and [special_buildings|E] are not counted.\n\n"

 game_concept_diplo_comp:0 "Diplomatic Competence"
 game_concept_imperial_diplo_competence:0 "Imperial Diplomatic Competence"
 game_concept_diplo_comp_desc:0 "Diplomatic Competence relies on positive domestic relations, as well as external relations with states that share an alliance with you. To pass a diplomatic law, the competence bar must cover the width of the whole button. However, if the [competence|E] levels reach 0, your inept leadership will become pronounced and the consequences will be severe."
 game_concept_diplomatic_comp_diplomacy:0 "Diplomacy Skill of the Emperor"
 game_concept_diplomatic_comp_diplomacy_desc:0 "Every point of [diplomacy|E] of the ruler is #P added to your [diplo_comp|E]#!.\n\n"
 game_concept_diplomatic_comp_diplomacy_chancellor:0 "Diplomacy Skill of the Chancellor"
 game_concept_diplomatic_comp_diplomacy_chancellor_desc:0 "Every point of [diplomacy|E] of the [chancellor|E] is divided by your vassal count #N (first 7 points aren't counted)#! and #P added to your [diplo_comp|E]#!.\n\n"
 game_concept_diplomatic_comp_diplomatic_court:0 "Grandiose Diplomatic Court"
 game_concept_diplomatic_comp_diplomatic_court_desc:0 "As you have a Diplomatic [royal_court|E], every [court_grandeur_level|E] #P increases your [diplo_comp|E] by [EmptyScope.ScriptValue('diplo_competence_diplomatic_court_grandeur_bonus')]#!.\n\n"

 game_concept_diplomatic_comp_vassal_opinion:0 "Average Vassal Opinion"
 game_concept_diplomatic_comp_vassal_opinion_desc:0 "The average opinion from your direct vassals #P is added to your [diplo_comp|E]#!"
 game_concept_diplomatic_comp_county_opinion:0 "Average County Opinion"
 game_concept_diplomatic_comp_county_opinion_desc:0 "The average opinion from all of your realm's counties #P is added to your [diplo_comp|E]#!"


 game_concept_Estate:0 "Estate"
 game_concept_Estate_desc:0 "Estates are a prominent type of holding in areas of Graeco-Roman influence. Estates are compact and wealthy centers of power positioned throughout the Roman World, and can only be held by Roman administrators. The primary advantage of owning or delegating an estate is the economic revenue that comes with it."
 game_concept_estate_holding:0 "Estate Holding"
 game_concept_estate_holding_desc:0 "Estates are a prominent type of holding in areas of Graeco-Roman influence. Estates are compact and wealthy centers of power positioned throughout the Roman World, and can only be held by Roman administrators. The primary advantage of owning or delegating an estate is the economic revenue that comes with it."

 # For some reason even though every other councillor task has an entry in game concepts, this one does not.
 game_concept_integrate_title:0 "Integrate Title"
 game_concept_integrate_title_desc:0 "A [councillor_task|E] performed by the [chancellor|E]. It targets a [de_jure|E] [title|E] of the councillor's [liege|E] that is currently drifting towards the liege's [primary_title|E]. When the task is complete, the target title will become de jure part of the liege's primary title."

 # Struggle Concepts
 game_concept_britannia_struggle:1 "Struggle for Britannia"
 game_concept_britannia_struggle_desc:2 "The $game_concept_britannia_struggle$ depicts the post-Roman era of Britain. This [struggle|E] has its origins from the Roman Империя's abandoning of Britain in the early 5th century, and shifts through [struggle_phase_phases|E] of hate-fueled violence, wary truces, and pragmatic cooperation between peoples of different [faiths|E] and [cultures|E]."
 #game_concept_struggle_phase_britannia_opportunity:1 "Opportunity Phase"
 #game_concept_struggle_phase_britannia_opportunity_desc:2 "In the absence of a centralized authority like Rome, it is all too easy for the peoples of Britain to squabble amongst themselves during the [struggle_phase_britannia_opportunity|E], leading to increased conflict. This mixture of [rulers|E] and [characters|E] with differing [cultures|E] and [faiths|E] now seek to outdo one another for glory and power."
 game_concept_struggle_phase_britannia_hostility:1 "Hostility Phase"
 game_concept_struggle_phase_britannia_hostility_desc:2 "Foreign migrators from Germania and Scandinavia, vengeful Celtic tribes, and the absence of Roman authority have created a tenuous situation in the British Isles. The embers of future conflict arises among new tensions as [rulers|E] and [characters|E] of differing [cultures|E] and [faiths|E] seek to outdo one another for glory and power.\n\nSuch bloodshed cannot persist forever, though. Eventually, either cooler heads or simple exhaustion bring the British Isles to the [struggle_phase_britannia_compromise|E]."
 game_concept_struggle_phase_britannia_compromise:1 "Compromise Phase"
 game_concept_struggle_phase_britannia_compromise_desc:2 "Whether through sickness with the strife of the [struggle_phase_britannia_hostility|E] or deft escalation during the [struggle_phase_britannia_conciliation|E], the $game_concept_struggle_phase_britannia_compromise$ represents a growing accommodation between the peoples of Britannia. Thanks to shared history and heritage, or simply shared pragmatic interests, former enemies are willing to work together - for now.\n\nWith Britannia growing and prospering, people - both near and far - may seek to migrate to seek better opportunities, triggering the [struggle_phase_britannia_migration|E]."
 game_concept_struggle_phase_britannia_conciliation:1 "Conciliation Phase"
 game_concept_struggle_phase_britannia_conciliation_desc:1 "Too long have the British Isles seen perpetual conflict among Romans, Celts, and Germans. The product of a notable [struggle_phase_britannia_compromise|E], during this $game_concept_struggle_phase_phase$, the peoples of Britannia have learned to mostly co-exist with one another, despite whatever differences they may have in [faith|E] and [culture|E].\n\nThis can't last forever, though, and abuses of trust and competition for power and influence will eventually bring the [britannia_struggle|E] back around to the [struggle_phase_britannia_compromise|E]."
 game_concept_struggle_phase_britannia_migration:1 "Migration Phase"
 game_concept_struggle_phase_britannia_migration_desc:2 "In the absence of a strong, centralized authority like Rome, many seek security or new economic opportunities by traveling to new lands during the $game_concept_struggle_phase_britannia_migration$. The British Isles are beset by migrating tribes coming from the east. The arrival of the Saxons, Angles, Jutes, and Frisians alters the dynamic of the ongoing struggle for the region.\n\nIf these [rulers|E] of different [cultures|E] and [faiths|E] cannot learn to co-exist, and seek to outdo one another for glory and power, this will lead to the [struggle_phase_britannia_hostility|E]. However, if they find common ground, or at least are willing to tolerate each other, perhaps they can instead bring about a [struggle_phase_britannia_conciliation|E]."
