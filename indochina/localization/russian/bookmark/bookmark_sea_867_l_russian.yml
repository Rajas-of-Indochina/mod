  bm_867_sea:0 "Раджи Индокитая"
  bm_867_sea_desc:0 "In Europe, Vikings raid и pillage, brother fights brother, и kingdoms rise и fall. Yet far to the East, beyond even the lands known as India, in Shaka year 945, powers new и old vie for dominance. The Империя of Kambuja has just begun its expansion, while the Buddhist Mon и Pyu city-states that have dominated the region for centuries may be about to meet their end.\n\n #bold Every great tale of conquest has its losers и its winners. Which will you be? #!"

  bookmark_sea_indravarman_i:0 "Курунг Индраварман"
  bookmark_sea_indravarman_i_desc:0 "Hailing from the line of Indrani, Королева of Sambhupura even before the conquests of Яяварман II, Индраварман is in a prime position to seize the Khmer throne for himself. Some would call him usurper, but there is no denying the legacy left by him, и his descendants, shaped the course of Kambuja for generations.\n\n#bold Will you follow the course of history и lead Индраварман to secure his place at the head of the империя? Or will you forge your own path? #!"
  bookmark_sea_indravarman_ii:0 "Пютао Индраварман II"
  bookmark_sea_indravarman_ii_desc:0 "The founder of Champa's 6th Dynasty following the mysterious death of the previous king, Индраварман II was chosen as successor not due to his prestigious background but from his qualities. He relocated the capital to Indrapura, converted to Mahayana Buddhism, и launched three invasions to expand his realm northward within the last ten years.\n\n#bold Will you be able to lead the Cham people to even greater heights? #!"
  bookmark_sea_jayavarman_iii:0 "Чакравартин Яяварман III"
  bookmark_sea_jayavarman_iii_desc:0 "Яяварман II united the scattered kingdoms of Kambuja, cast off the rule of Java, и in a holy ritual, declared himself Chakravatin, Господин of the Universe. He was known to all as a great warrior и powerful ruler, but now his only son, Яяварман III, holds the throne.\n\n#bold Will you rise to meet the legacy of the founder of the Khmer Империя, or will your name fall into obscurity? #!"
  bookmark_sea_khuc_thua_du:0 "Кхук Туа Ду"
  bookmark_sea_khuc_thua_du_desc:0 "Head of the Khúc clan, Thừa Dụ was known for his hospitality и generosity, making him an admired figure by people in the region. However, with Tang China slowly entering its decline, troubles are brewing in its remote Jinghai Circuit soon after retaking it from Nan Chao a few years prior.\n\n#bold Will you be able to rise up to the challenge и proclaim yourself as the new Джедуши of Jinghai? #!"
  bookmark_sea_pagan_pyinbya:0 "Мин Пыинбия"
  bookmark_sea_pagan_pyinbya_desc:0 "In the mid 9th century, Burmese raiders from Nan Chao descended havoc upon the Pyu realms. Having found many of the now abandoned lands suitable to settle, a band of Burmese have migrated far south to the lands of Pagan, formerly known as Tampa. There are ambitious plans to build a city и settle into feudal life.\n\n#bold With your help, could this roaming group of horse riders create something more lasting along the Irrawaddy? #!"
  bookmark_sea_youshilong:0 "У Шей Лун"
  bookmark_sea_youshilong_desc:0 "The Meng dynasty, or Ma Shy, Король of Bamboo, has ruled Nan Chao for over two centuries, largely by playing the great empires of Tibet и Tang China against each other. With the collapse of Tibet, Ma Shy now faces Tang alone. Growing animosity led У Шей Лун to invade Annam in 860, managing to occupy it until a counterattack by Gao Pian in 866 forced Nan Chao forces back into the mountains of Yunnan.\n\nDespite this loss, Nan Chao has shown their military to be a match for the Middle Королевство. Tang suffers from a great deal of unrest, и a shrewd commander may be able to take advantange of this. However, У Шей Лун may yet find that the greatest threat lies within his own borders.\n\n#bold Can you defy the odds и lead Nan Chao into a greater future? #!"
  bookmark_sea_zheng:0 "Джиеду Жен Даогуан"
  bookmark_sea_zheng_desc:0 "The Zheng family was captured и brought from Tang China to educate the Принц of Nan Chao. This would one day turn out to be their undoing, as Daoguang's son, Zheng Maisi, would orchestrate a bloody coup that ends the line of Meng once и for all.\n\n#bold Will you seize Dachanghe for yourself, or will you allow fate to take a different course? #!"

  bm_867_nusantara:0 "Трон Нусантара"
  bm_867_nusantara_desc:0 "For hundreds, if not thousands, of years, Нусантара has been the trading hub between India и China. Here, rises Kingdoms и Empires to control the sea routes. Amongst all, Srivijaya rises to the top as the main power of the region. But on 847, the capital of Srivijaya on Java seceded и threw the Sailendras, rulers of Srivijaya, back to the island of Sumatera. \n\n#bold As the chaos reign upon the islands, will you restore the glory of Srivijaya or will you raise another nation from obscurity to rule all the islands-in-between, \n “the Нусантара?” #!"

  bookmark_nusantara_balaputradewa:0 "Шри-махараджа Балапутрадева"
  bookmark_nusantara_balaputradewa_desc:0 "The Sailendras had ruled Srivijaya from Java for hundreds of years. But as the Sanjayas took over Ява, Балапутрадева had to flee и move his dominion back to the island of Sumatera.\n\n#bold Will you wage war to take back his ancestral throne or will you lead Srivijaya to a peaceful glory? #!"
  bookmark_nusantara_gajah_kulon:0 "Prabhu Gajah Kulon"
  bookmark_nusantara_gajah_kulon_desc:0 "For hundreds of years, the Sundanese have been overshadowed by Srivijaya и Ява. \n\n#bold As you notice a crack in the mighty Srivijaya, can you guide Sunda to rise above your rivals? #!"
  bookmark_nusantara_indra_warmandewa:0 "Раджа Indra Warmandewa"
  bookmark_nusantara_indra_warmandewa_desc:0 "Amongst all of the kingdoms of Нусантара, Kutai was one of the oldest surviving Hindu kingdom on Нусантара. For half a millenia, Kutai ruled as a small kingdom on the island of Kalimantan. \n\n#bold Do you have what it takes to bring glory to this ancient kingdom? #!"
  bookmark_nusantara_lokapala:0 "Махараджа 'Rakai Kayuwangi' Dyah Lokapala"
  bookmark_nusantara_lokapala_desc:0 "From the very young age, Dyah Lokapala had served as his father's mightiest lieutenant. As he helped his father, Rakai Pikatan, to overthrew the Sailendras, he was chosen as the heir of Ява, despite being the youngest prince. His ascendance as the Махараджа of Ява gave rise to the jealousy of his brother. \n\n#bold Assert your dominance upon his disloyal brothers, fend off the great Srivijaya, и rise to power! #!"

  bm_867_sea_india:0 "Борьба за Каннаудж"
  bm_867_sea_india_desc:0 "Since the end of the Varman dynasty in 770 CE, the rich lands of Kannauj, or Kanyakubja, have been a hotly contested prize among the kingdoms of India. Though control of the city passed in turn between the Pratihara, Пала, и Раштракута dynasties, ultimately Nahabhata Pratihara succeeded in fending off the others, making Kanyakubja the crown jewel of the Pratihara state.\n\n#bold But while the battle has ended, the kingdoms of Пала и Раштракута still stand, и the tide may yet turn. Any one of these rulers could retake Kanyakubja, и from there become master of all land lying between the two seas. Which will you be?#!"

  bookmark_sea_india_pala:0 "Нараянапала Пала"
  bookmark_sea_india_pala_desc:0 "After suffering defeats at the hands of both the Pratihara и Раштракута empires, the Palas are in decline. Нараянапала's reign was simply one in a succession of weak rulers struggling to hold the realm together.\n\n#bold Though now weak, a skillful ruler may still be able to return the realm to its past и future greatness. Will you bring Bengal, и perhaps even all of India, under your rule? Or is the time of the Palas at an end? #!"
  bookmark_sea_india_pratihara:0 "Михира Боджа Пратихара"
  bookmark_sea_india_pratihara_desc:0 "Nearly a century ago, Vatsaraja Pratihara vowed to become "master of all the land lying between the two seas." Today, his great-grandson, Михира Bhoja, holds control of much of northern India, between the Palas to the east, Rashtrakutas to the south, и Muslim invaders to the west. The great city of Kanyakubja lies, for the moment, in Pratihara hands, defended by the mightiest army on the subcontinent.\n\n#bold The Pratihara dynasty stands tall, but not unchallenged. Though the strongest force in India at the moment, they also face the greatest number of obstacles. Will you fulfill Vatsaraja's dreams of conquest, or will your enemies overwhelm the Western Quarter? #!"
  bookmark_sea_india_rashtrakuta:0 "Амогхаварша Раштракута"
  bookmark_sea_india_rashtrakuta_desc:0 "Wise, benevolent, и kind, Амогхаварша I is known as one of India's greatest rulers since Ashoka himself. His reign, largely a peaceful one managed with strategic marriage alliances, saw the flourishing of arts и scholarship и the construction of great temples.\n\nAmoghavarsha Раштракута's reign will be well-remembered for all time. But after over fifty years, he grows old, и the realm will soon be left to other, potentially less capable hands.\n\n#bold Will Амогхаварша's great peace endure, or will his passing mark the beginning of the end for Раштракута? #!"

  bm_867_sea_tibet:0 "Эра раздробленности"
  bm_867_sea_tibet_desc:0 "The Tibetan Империя has fallen into chaos. Tsenpo Langdarma was assassinated in 842, splitting the plateau between his two sons, Ösung и Йумтен. While the fate of the realm hangs in the balance, other kingdoms see opportunity.\n\n#bold Is Tibet shattered once и for all? Or will it be reunited under a new emperor? #!"

  bookmark_sea_tibet_guge:0 "Ландарма Намде Осунг"
  bookmark_sea_tibet_guge_desc:0 "Unlike his supposed brother Йумтен, the legitimacy of Ösung's birth is not in question. This may not be enough, however, to maintain control over the western regions of the Tibetan Plateau. Though firmly seated in the kingdom of Guge, the rest of Tibet may soon escape Ösung's grasp.\n\nWill you aid Ösung in taking back his birthright, or is the fragmentation of Tibet all but inevitable?"
  bookmark_sea_tibet_guiyi:0 "Джедуши Жанг Хуайшен"
  bookmark_sea_tibet_guiyi_desc:0 "Just a decade ago, Жанг Yichao liberated Dunhuang from the rule of the Tibetans, restoring it to the rule of the Tang Империя. Now his Nephew, и chosen successor, Жанг Хуайшен is the ruler of the Guyi Circuit. As Tibet fragments, the gateway to China must be safeguarded from outside threats to China. And, of Course, one can not forget about the politics with the Имперский Court, the Tang Dynasty grows weaker day by day, yet it is the emperor that legitimizes one's governorship. \n\n#bold Will Жанг Хуайшен hold the eastern gateway or will barbarians sweep across threatening the империя. #!"
  bookmark_sea_tibet_khotan:0 "Шах Виджая Викарма II"
  bookmark_sea_tibet_khotan_desc:0 "The Buddhist Королевство of Khotan has existed for centuries, but fell under Tibetan rule in 670. With the империя in disarray, Khotan is free once more. Situated in the Tarim Basin, it occupies a crucial stretch of the Silk Road between the nomadic tribes of the north, Tibet и India to the south, и the Islamic emirates in the west.\n\n#bold Will you help Шах Виджая Викарма II lead his people through a new era of independence и prosperity, or will the kingdom fall to ruin? #!"
  bookmark_sea_tibet_qocho:0 "Идукут Бокут Бильга"
  bookmark_sea_tibet_qocho_desc:0 "Бокут Бильга rules as Идукут of Qocho, to the south lies the Tibetan Империя that is fragmenting и to the east lies the Guyi Circuit и the Tang Империя и to the west lay various nomadic empires. Bokut rules as a manichean, following the wisdom of the great Prophet Mani, but beyond his court many follow the teachings of the Buddha, others cling to the ancestral tradition of Tengri. \n\n#bold Will you unite the Tarim Basin и strengthen Mani's faithful or will the tides of darkness sweep it all away #!"
  bookmark_sea_tibet_u:0 "Тридэ Йумтен"
  bookmark_sea_tibet_u_desc:0 "Despite much contention over whether Йумтен is truly a legitimate son of Tsenpo Langdarma, he has nonetheless managed to gather support from the lords in the central Ü region of Tibet. His position is, however, precarious at best. The eastern regions long for independence, и it will take skillful maneuvering to avoid utter collapse, let alone the reunification of Tibet.\n\nWill you overcome the odds и bring peace to the plateau? Or has the империя truly come to an end?"

  bm_867_sea_china:0 "Империи Востока"
  bm_867_sea_china_desc:0 "Со времён восстания Ань Лушаня в 755 году династия Тан пришла в упадок. Охваченная внутренними склоками, центральная власть положилась на провинциальных военных губернаторов-цзедуши для подавления беспорядков как внутри, так и снаружи. С течением времени их власть всё росла и росла без всякого контроля, а некоторые даже стали выступать в качестве независимых правителей. Тибетская империя к этому времени была разбита, уйгурские каганы тоже, и теперь Нань Чао вновь у самых границ империи Тан, пока мятежники и пираты бесчинствуют в провинциях и сёлах империи.\n\n#bold Таким уж будет конец для династии Тан? Воспользуетесь ли вы возможностью завоевать Китай или всё-таки бросите вызов истории и удержите империю от краха? #!"

  bookmark_sea_china_balhae:0 "Ванг Кон-Хванг, Балхэ"
  bookmark_sea_china_balhae_desc:0 "History records nothing but your name.\n\nPerhaps you were a wise и magisterial ruler, improving the lives of your subjects. Perhaps you were a tyrannical despot, abusing all those around you. Perhaps you were none of those at all; peace begets rulers that war cannot, и war has not touched Balhae since your grandfather’s campaigns.\n\n#bold Will you be content to let history pass you by, building a kingdom in the margins? Or will you force the hand of scribes, leaving a legacy of prosperity or conquest for your successors? #!"
  bookmark_sea_china_lulong:0 "Цзедуши Чжан Юньшэнь, Лулунг Циркуит"
  bookmark_sea_china_lulong_desc:0 "Император Wuzong once decreed to your old commander, Жанг Zhongwu, to "be our Great Wall" in the north. As the soldier lord Жанг Юншен is, he knows this all too well. Caught between the treacherous garrisons of the south и the raging khagans of the north, Lulong is the elite vanguard of the frontier. No circuit stands mightier.\n\n#bold Will you be the Great Wall that China needs, и protect its people from foreign attack? Or will you revive the old seat of An Lushan, throwing the Империя once again into disarray? #!"
  bookmark_sea_china_muege:0 "Великий вождь Рру Ксэ А Гэ, Му'эге"
  bookmark_sea_china_muege_desc:0 "As the Spirit Master of Mu'ege, commander of horses that cross a thousand leagues, your kingdom was once invested with the defense of China's southwest. But China has unraveled. Seeking another patron, you have led your three weaker compatriots to join Nanzhao's campaigns.\n\nDespite being pushed out of Annam, your armies still run rampant in Sichuan. The Qianzhong и Jiannan Circuits lie in ruin, и Mu'ege plays no small part. The Middle Королевство will remember your betrayal.\n\n#bold Will you continue your treachery, seizing back more land which your ancestors once ruled in the name of Nanzhao? Or will you reject submission to foreign masters entirely, pursuing your own imperial path amidst a time of discord? #!"
  bookmark_sea_china_silla:0 "Ван Гёнмун, Силла"
  bookmark_sea_china_silla_desc:0 "Гёнгмын reign saw intensifying internal strife и rebellion. He sought to strengthen the kingdom within и without, but was generally unsuccessful. Famine was widespread. \n\n#bold Will you be able to pacify и keep Silla together? Or will you be relegated as a minor footnote in the annals of history as one of the last kings of Unified Silla? #!"
  bookmark_sea_china_tang:0 "Император Ли Цуй, Тан"
  bookmark_sea_china_tang_desc:0 "Транжира, беспечный, легкомысленный, доверчивый. Каждый из этих эпитетов активно использовался для описания печально известного, расточительного, но ярого приверженца буддизма, императора Ли Цуй. Спустя всего какой-то год после ошеломительной победы над войсками Наньчжао на юге вспыхнуло восстание, а среди военных генералов-цзедуши на севере стало расти недовольство.\n\n#bold Сумеете ли вы, подобно легендарному родоначальку династии Хань Лю Баню, вырвавшись из бесконечного круга пелены наслаждений, возвысить империю в её новом обличии? Или же вы останетесь на задворках истории, как ещё один из убогих последних императоров, неспособных остановить упадок Китая? #!"
  bookmark_sea_china_yamato:0 "Тэнно Корэхито, Яматоо"
  bookmark_sea_china_yamato_desc:0 "Корэхито стал императором в возрасте 9 лет, находясь под опекой своего деда по материнской линии, регента Фудзивара-но Ёсифуса, что стало первым прецедентом в Японии восшествия на трон наследника, слишком молодого для того, чтобы быть императором. Его правление ознаменовалось строительством святилища Ивасимидзу недалеко от Хэйан-кё, которое почитало Хатимана, синтоистского Бога Войны. Спустя 18 лет правления Корэхито передал свой трон своему пятилетнему сыну Садаакира Синно, уйдя в буддийский монастырь, где и был рукоположен под именем Сосин спустя четыре года после отречения.\n\n#bold Однако вы сами в праве творить судьбу юного 55-го Тэнно. Прославится ли он по итогу за мирской или, может, духовный вклад? Выбор только за вами. #!"
