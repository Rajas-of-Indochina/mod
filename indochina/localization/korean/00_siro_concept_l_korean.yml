l_korean:
 game_concept_siro_trade_route:0 "무역로"
 game_concept_siro_trade_route_desc:0 "게임 내에 존재하는 광범위한 무역지대를 의미합니다. 각 $game_concept_siro_trade_route$에는 [siro_trade_value|E]가 존재하며, 각 $game_concept_siro_trade_route$의 [siro_trade_value|E]만큼 $game_concept_siro_trade_route$에 해당하는 [county|E]은 [tax|E]이 증가합니다. 해당하는 [county|E]이 [occupation|E]되거나 [raid|E]당하면, 육로로 연결된 주변 $game_concept_siro_trade_route$들이 함께 봉쇄됩니다. 봉쇄된 교역로는 [siro_trade_value|E]를 감소시키고 [siro_trade_post|E] [building|E]을 비활성화합니다."
 game_concept_siro_trade_value:0 "무역가치"
 game_concept_siro_trade_value_desc:0 "각 [siro_trade_route|E]에 존재하는 모든 [siro_trade_post|E] 가치의 총 합입니다. [siro_silk_road|E]는 초기 $game_concept_siro_trade_value$가 높은 대신 개별 [siro_trade_post|E]가 기여하는 $game_concept_siro_trade_value$가 낮으며, [siro_sahara|E]는 초기 $game_concept_siro_trade_value$가 낮은 대신 개별 [siro_trade_post|E]가 기여하는 $game_concept_siro_trade_value$가 높습니다."
 game_concept_siro_important_route:0 "주요 무역로"
 game_concept_siro_important_route_desc:0 "매우 중요한 무역로입니다. 이 지역이 [occupation|E]되거나 [raid|E]당하면, 이 지역을 중심으로 넓은 범위 안에 있는 [siro_trade_route|E]들이 함께 봉쇄됩니다. 봉쇄된 [siro_trade_route|E]는 [siro_trade_value|E]를 감소시키고 [siro_trade_post|E] [building|E]을 비활성화시킵니다."
 game_concept_siro_silk_road:0 "실크로드"
 game_concept_siro_silk_road_desc:0 "동서양을 잇는 광범위한 [siro_trade_route|E]입니다.\n#weak 중국의 비단이 로마 제국으로 흘러가는 것에서 유래한 단어로, 근대 이전의 동서양의 주요 무역로였습니다.#!"
 game_concept_siro_sahara:0 "사하라 무역로"
 world_africa_sahara:0 "사하라 사막"
 game_concept_siro_sahara_desc:0 "[GetGeographicalRegion('world_africa_sahara').GetName] [region|E]을 가로짓는 광범위한 [siro_trade_route|E]입니다. \n#weak 서아프리카의 금과 지중해의 소금이 주로 거래되었습니다. 15세기, 포르투갈이 서아프리카 해안을 따라 무역로를 연 이후 쇠퇴하였습니다.#!"
 game_concept_siro_trade_post:0 "무역기지"
 game_concept_siro_trade_post_desc:0 "[siro_trade_route|E]에 위치한 일부 [county|E]에 존재하는 특별한 [building|E]입니다. 업그레이드를 하기 위해서는 [county_development|E] 요구치를 만족해야합니다."
 game_concept_siro_sahara_trade_post:0 "사하라 무역기지"
 game_concept_siro_sahara_trade_post_desc:0 "[tax|E]과 [county_development_growth|E]를 제공하며, 추가적으로 [siro_trade_route|E]에 [siro_trade_value|E]를 제공합니다. [siro_sahara|E]는 초기 [siro_trade_value|E]가 낮은 대신 개별 [siro_trade_post|E]로 얻는 [siro_trade_value|E]가 높습니다."
 game_concept_siro_silk_road_trade_post:0 "실크로드 무역기지"
 game_concept_siro_silk_road_trade_post_desc:0 "[tax|E]과 [county_development_growth|E]를 제공하며, 추가적으로 [siro_trade_route|E]에 [siro_trade_value|E]를 제공합니다. [siro_silk_road|E]는 초기 [siro_trade_value|E]가 높은 대신 개별 [siro_trade_post|E]로 얻는 [siro_trade_value|E]가 낮습니다."
