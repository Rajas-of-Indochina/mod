 building_siro_b_sh_tp_01_desc:0 "#color_dark_gray 해당 무역로:#!\n[siro_trade_value|E]: @supply_icon!#P +100#!\n\n사하라 사막만큼이나 황량한 곳입니다."
 building_siro_b_sh_tp_02_desc:0 "#color_dark_gray 해당 무역로:#!\n[siro_trade_value|E]: @supply_icon!#P +200#!\n\n황량한 모래먼지를 뒤집어쓴 무역상들이 간간히 오고가는 곳입니다."
 building_siro_b_sh_tp_03_desc:0 "#color_dark_gray 해당 무역로:#!\n[siro_trade_value|E]: @supply_icon!#P +300#!\n\n서아프리카의 황금을 찾아헤메는 무역상들이 모여들고 있습니다."
 building_siro_b_sh_tp_04_desc:0 "#color_dark_gray 해당 무역로:#!\n[siro_trade_value|E]: @supply_icon!#P +400#!\n\n낙타에게 먹일 아카시아 풀을 내어주는 응접실이 있습니다."
 building_siro_b_sh_tp_05_desc:0 "#color_dark_gray 해당 무역로:#!\n[siro_trade_value|E]: @supply_icon!#P +500#!\n\n이 곳의 사람들은 여러나라말로 의사소통을 합니다."
 building_siro_b_sh_tp_06_desc:0 "#color_dark_gray 해당 무역로:#!\n[siro_trade_value|E]: @supply_icon!#P +600#!\n\n희귀한 물건을 구경하려는 관광객들이 드나드는 곳입니다."
 building_siro_b_sh_tp_07_desc:0 "#color_dark_gray 해당 무역로:#!\n[siro_trade_value|E]: @supply_icon!#P +700#!\n\n무역상이든 낙타든 대추야자를 마음껏 먹을 수 있습니다."
 building_siro_b_sh_tp_08_desc:0 "#color_dark_gray 해당 무역로:#!\n[siro_trade_value|E]: @supply_icon!#P +800#!\n\n번쩍이는 황금이 밤을 환하게 밝혀, 사람들이 밤낮없이 움직이는 곳입니다."
 building_siro_b_sr_tp_01_desc:0 "#color_dark_gray 해당 무역로:#!\n[siro_trade_value|E]: @supply_icon!#P +50#!\n\n타클라마칸 사막만큼이나 황량한 곳입니다."
 building_siro_b_sr_tp_02_desc:0 "#color_dark_gray 해당 무역로:#!\n[siro_trade_value|E]: @supply_icon!#P +100#!\n\n목마른 무역상들이 간간히 들리는 곳입니다."
 building_siro_b_sr_tp_03_desc:0 "#color_dark_gray 해당 무역로:#!\n[siro_trade_value|E]: @supply_icon!#P +150#!\n\n이국적인 물건을 찾아헤메는 무역상들이 모여들고 있습니다."
 building_siro_b_sr_tp_04_desc:0 "#color_dark_gray 해당 무역로:#!\n[siro_trade_value|E]: @supply_icon!#P +200#!\n\n따뜻한 차를 내어주는 응접실이 있습니다."
 building_siro_b_sr_tp_05_desc:0 "#color_dark_gray 해당 무역로:#!\n[siro_trade_value|E]: @supply_icon!#P +250#!\n\n서로 다른 언어를 구사하지만, 모두 같은 목적을 가진 사람들이 찾아옵니다."
 building_siro_b_sr_tp_06_desc:0 "#color_dark_gray 해당 무역로:#!\n[siro_trade_value|E]: @supply_icon!#P +300#!\n\n이국적인 물건을 구경하려는 관광객들이 드나드는 곳입니다."
 building_siro_b_sr_tp_07_desc:0 "#color_dark_gray 해당 무역로:#!\n[siro_trade_value|E]: @supply_icon!#P +350#!\n\n이곳을 찾아오는 무역상들은 모두 비단옷을 입고 있습니다."
 building_siro_b_sr_tp_08_desc:0 "#color_dark_gray 해당 무역로:#!\n[siro_trade_value|E]: @supply_icon!#P +400#!\n\n이 곳을 동쪽이나 서쪽으로 구분하는 것은 무의미합니다."
