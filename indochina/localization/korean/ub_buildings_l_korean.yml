building_ub_herat_mosque_01_desc:0 "$building_type_ub_herat_mosque_01_desc$"

# Silk Road Centre: Yazd
building_type_ub_silkroad_yazd_01:0 "실크로드 중심지: 야즈드"
building_type_ub_silkroad_yazd_01_desc:0 "#F 야즈드는 가장 크고 주목할 만한 도시이자, 마샤드, 메르브로 가는 길목에 위치하고, 북으로는 레이 남쪽으로는 페르시아만으로 이어지는 무역로에 위치하고 있습니다. 야즈드는 또한 이슬람 예술과 학문의 중심지일 뿐만 아니라 조로아스터 신앙의 몇 안되는 요새 중 하나로 남아 있습니다. 도시 생활의 중심은 바자인데, 이 바자는 실크로드를 여행하는 카라반이 이 도시를 지나면서 형성되기 시작했습니다. 이 도시에서 거래되는 주요 품목은 직물이었습니다. 14, 15세기 인도와 중앙아시아로의 비단이나 카펫의 수출은 도시의 번영을 이끌었고, 많은 문화가 부흥했습니다.#!"
