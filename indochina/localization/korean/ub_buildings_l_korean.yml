building_ub_Ljubljana_castle_01_desc:0 "$building_type_ub_Ljubljana_castle_01_desc$"

# Hohenstaufen Castle
building_type_ub_hohenstaufen_castle_01:0 "호엔슈타우펜 성"
building_type_ub_hohenstaufen_castle_01_desc:0 "#F 호엔슈타우펜 성은 괴핑겐 지역에 위치한 성입니다. 가문의 이권을 보호하기 위해, 호엔슈타우펜 가문의 프리드리히 1세에 의해 1070년 무렵 건설되었습니다. 1268년 호엔슈타우펜 가문이 몰락한 후, 이 성은 합스부르크 가문의 군주 루돌프 1세에 의해 황제의 자산으로 선언되었습니다. 성의 전략적인 위치와 그 상징성으로, 성의 소유를 둘러싸고 뷔르템베르크 백작과 황제 사이의 끊임없는 논쟁이 있었습니다.#!"
building_ub_hohenstaufen_castle_01:0 "$building_type_ub_hohenstaufen_castle_01$"
building_ub_hohenstaufen_castle_01_desc:0 "$building_type_ub_hohenstaufen_castle_01_desc$"

# Hohenzollern Castle
building_type_ub_hohenzollern_castle_01:0 "호엔촐레른 성"
building_type_ub_hohenzollern_castle_01_desc:0 "#F 호엔촐레른 성은 독일의 황가인 호엔촐레른 가문의 초기 거점입니다. 11세기 초 호엔촐레른 산에 처음으로 성이 세워졌습니다. 비록, 공식적인 기록은 1267년 무렵, 성을 '카스토 촐레'라는 이름으로 부른 것이지만 이후 호엔촐레른 성은 '슈바벤의 모든 성 중의 왕'이라고 언급되었습니다.#!"
building_ub_hohenzollern_castle_01:0 "$building_type_ub_hohenzollern_castle_01$"
building_ub_hohenzollern_castle_01_desc:0 "$building_type_ub_hohenzollern_castle_01_desc$"

# Hohenbaden Castle
building_type_ub_hohenbaden_castle_01:0 "호엔바덴 성"
building_type_ub_hohenbaden_castle_01_desc:0 "#F 바덴의 백작 헤르만 2세는 1070년을 전후해 소위 '헤르만의 공사'라고 부르는 축성작업을 시작했습니다. 1112년 '호엔바덴' 성이 완공되자, 헤르만은 '바덴의 백작'이라 자칭했습니다#!"
building_ub_hohenbaden_castle_01:0 "$building_type_ub_hohenbaden_castle_01$"
building_ub_hohenbaden_castle_01_desc:0 "$building_type_ub_hohenbaden_castle_01_desc$"

# Hohensalzburg Fortress
building_type_ub_salzburg_fortress_01:0 "호엔잘츠부르크 요새"
building_type_ub_salzburg_fortress_01_desc:0 "#F 호엔잘츠부르크 요새의 건설은 1077년, 잘츠부르크 대주교 게브하트 폰 헬펜슈타인의 주도로 시작되었습니다. 초기의 호엔잘츠부르크 요새는 목재를 이용해 만들어진 요새였지만, 이후의 잘츠부르크 대주교들은 본인들의 이익을 보호하기 위해 요새를 확장했습니다.#!"
building_ub_salzburg_fortress_01:0 "$building_type_ub_salzburg_fortress_01$"
building_ub_salzburg_fortress_01_desc:0 "$building_type_ub_salzburg_fortress_01_desc$"

# Castello Sforzesco
building_type_ub_milan_sfroza_01:0 "스포르체스코 성"
building_type_ub_milan_sfroza_01_desc:0 "#F 스포르체스코 성이 있던 자리에는 원래 '카스텔로 디 포르타 지오바'라는 비스콘티 가문의 갈레아초 2세가 건설한 성이 있었습니다. 그러나, 1447년 암브로시우스 공화국의 공격으로 파괴되었습니다. 이후 1450년 프란체스코 스포르차는 성을 재건하고 자신의 거주지로 삼았습니다. 1494년 루도비코 스포르차는 많은 예술가를 초청해 성을 장식했습니다.#!"
building_ub_milan_sfroza_01:0 "카스텔로 디 포르타 지오바"
building_ub_milan_sfroza_01_desc:0 "카스텔로 디 포르타 지오바는 비스콘티 가문의 갈레아초 2세가 건설한 성입니다. 이 성은 고대 로마 시대의 성인 카스트룸 포르타이 요위스가 위치했던 장소에 건설되었습니다. 성이 처음 건설된 이후 비스콘티 가문의 통치자들에 의해 여러차례 증축되었지만 1447년 밀라노를 장악한 암브로시우스 공화국의 공격으로 성은 파괴되었습니다."
