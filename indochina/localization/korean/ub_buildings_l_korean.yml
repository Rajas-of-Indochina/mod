building_type_ub_tissamaharama_vihara_01_desc:0 "#F 티사마하라마 라자 마하비라는 기원전 3세기부터 기원후 11세기까지 남부 스리랑카의 뛰어난 불교 교육 중심지입니다. 내부에 위치한 불탑은 스리랑카에서 가장 큰 불탑 중 하나입니다.#!"
