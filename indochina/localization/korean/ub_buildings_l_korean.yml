# Baths of Antoninus
building_type_ub_antoninus_baths_01:0 "안토니누스의 목욕탕"
building_type_ub_antoninus_baths_01_desc:0 "#F 안토니누스의 목욕탕은 아프리카 대륙에 세워진 로마 목욕탕 중에서 가장 클 뿐만 아니라, 로마 제국에 세워진 세 개의 큰 목욕탕 중 하나입니다. 이 목욕탕은 안토니누스 피우스 황제 시기에 건설되었습니다.#!"
building_ub_antoninus_baths_01:0 "무너진 안토니누스의 목욕탕"
building_ub_antoninus_baths_01_desc:0 "이슬람 세력은 카르타고를 정복했고 비잔티움 제국의 해군을 두려워하여 카르타고를 파괴하고 근교의 튀니스를 그 대신 성장시켰습니다. 안토니누스의 목욕탕 역시 그 무렵 무너진 것으로 보입니다. 하지만, 우리가 많은 비용과 노력을 들인다면 안토니누스의 목욕탕을 복원할 수 있을지도 모릅니다."
building_ub_antoninus_baths_02:0 "안토니누스의 목욕탕"
building_ub_antoninus_baths_02_desc:0 "많은 노력과 비용을 들인 끝에, 안토니누스의 목욕탕은 복원되었습니다. 이 목욕탕은 우리의 부를 전세계에 알릴 것입니다. 우리의 영광은 지금부터 시작될 것입니다."

