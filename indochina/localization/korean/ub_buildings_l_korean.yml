# Silk Road Centre: Rayy
building_type_ub_silkroad_rayy_01:0 "실크로드 중심지: 라이"
building_type_ub_silkroad_rayy_01_desc:0 "#F 카스피해에서 페르시아만으로, 동쪽에서 서쪽으로 이동하려는 카라반은 라이를 지나칠 수 밖에 없습니다. 라이를 지나는 10세기의 한 여행자는 그 아름다움에 놀라 라이를 '지구의 신랑'이라고 묘사했습니다. 라이는 또한 11세기 셀주크 제국의 수도였습니다. 라이는 근교의 소도시였던 테헤란을 비롯한 주변 여러지역에 많은 혜택을 주는 시장이 개설되었습니다. 향신료, 전통 약초, 그리고 실크로드를 통해 유입된 많은 물건들이 라이의 바자에서 팔렸습니다.#!"
