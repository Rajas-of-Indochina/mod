building_ub_panhala_fort_01_desc:0 "$building_type_ub_panhala_fort_01_desc$"

# Sinhagad
building_type_ub_sinhagad_fort_01:0 "싱하가드 요새"
building_type_ub_sinhagad_fort_01_desc:0 "#F 싱하가드 요새는 매우 가파른 경사 위에 건설된 요새입니다. 요새의 위치 탓에 성벽과 보루는 주요한 장소에만 건설되었습니다. 싱하가드 요새는 원래 '카운딘야'의 이름을 따서 콘다나라는 이름으로 알려졌습니다. 이 요새 내에 위치한 쿤디네슈와르 사원과 여러 부조들은 이 요새가 약 2천년 전에 건설되었음을 나타냅니다.#!"
