# Akjoujt Copper mines
building_type_ub_akjoujt_copper_mines_01:0 "악주즈트 구리 광산"
building_type_ub_akjoujt_copper_mines_01_desc:1 "고고학자들의 의견에 따르면, 악주즈트의 구리 채굴과 제련은 기원전 1,000년 경부터 이미 시작되었다고 합니다. 또한, 악주즈트의 구리 제련은 모리타니의 야금 기술과 서부 사하라 지역과 사헬 지역에 베르베르인이 이주한 것과 연관이 있다고 생각되어집니다."
building_ub_akjoujt_copper_mines_01:1 "악주즈트 구리 광산촌"
building_ub_akjoujt_copper_mines_01_desc:1 "구리 광맥이 있는 자리에 소규모 광산촌이 들어섰습니다. 해당 지역에 정착한 주민들은 곧장 구리를 파내기 시작했습니다. 그래봤자 지표면을 훑는 수준에 그쳤지만 말입니다."
building_ub_akjoujt_copper_mines_02:1 "악주즈트 구리 광산"
building_ub_akjoujt_copper_mines_02_desc:1 "광산촌이 발전을 거듭하면서, 채굴하는 구리의 양도 증가했습니다. 유능한 기술자들이 몰려오기 시작하면서 광산이란 이름에 걸맞은 설비를 갖추게 되었습니다."
building_ub_akjoujt_copper_mines_03:1 "악주즈트 구리 대광산"
building_ub_akjoujt_copper_mines_03_desc:1 "채굴 작업의 규모가 커지면서, 광산 역시 커지게 되었습니다. 그렇게 깊숙이 매장되어 있는 구리를 채굴할 수 있게끔 입구와 대형 갱도 역시 추가로 건설되었습니다."
building_ub_akjoujt_copper_mines_04:1 "악주즈트 구리 광구"
building_ub_akjoujt_copper_mines_04_desc:1 "구리 생산량이 증가하면서, 해당 설비 근처로 주조소와 용광로가 들어섰습니다. 이내 구리 제련은 주민들의 또 다른 천직이 되었습니다. 오히려 뛰어난 기량으로 전 세계에 명성을 떨치기도 했습니다."

# Ziggurat of Ur
building_type_ub_ur_ziggurat_01:0 "우르의 지구라트"
building_type_ub_ur_ziggurat_01_desc:0 "#F 우르의 지구라트는 도시의 행정 중심지 역할을 수행한 사원 단지로, 우르의 수호신인 난나에게 봉헌되었습니다. 지구라트는 우르 제3왕조인 우르남무 왕에 의해 건설이 시작되어, 그의 아들 슐기 왕 때 완공되었습니다. 슐기가 통치한 48년 동안, 우르는 메소포타미아의 거의 대부분을 장악한 국가의 수도가 되었습니다.#!"
building_ub_ur_ziggurat_01:0 "$building_type_ub_ur_ziggurat_01$"
building_ub_ur_ziggurat_01_desc:0 "$building_type_ub_ur_ziggurat_01_desc$"

# Tomb of Cyrus the Great
building_type_ub_tomb_cyrus_01:0 "키루스 대왕의 무덤"
building_type_ub_tomb_cyrus_01_desc:0 "#F 아케메네스 제국의 실질적 창건자인 키루스 대왕의 무덤입니다. 무덤은 아케메네스 제국의 수도인 파사르가다에에 위치하고 있습니다.#!"
