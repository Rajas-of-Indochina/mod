building_type_ub_citadel_acre_01:0 "아크레 성채"
building_type_ub_citadel_acre_01_desc:0 "아크레 성채는 구호기사단에 의해 건설된 성채입니다. 제3차 십자군 전쟁 중인 1191년 십자군은 아크레를 다시 정복했습니다. 구호기사단은 그들이 이전에 건설한 성채에 주둔했고, 더 이상 예루살렘이 십자군의 수중에 있지 않기 때문에 아크레 성채는 구호기사단의 새로운 사령부가 되었습니다."
