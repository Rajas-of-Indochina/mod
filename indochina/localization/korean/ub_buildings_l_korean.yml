building_type_ub_hisham_palace_01:0 "히샴 궁전"
building_type_ub_hisham_palace_01_desc:0 "히샴 궁전은 우마이야 왕조 시기의 중요한 초기 이슬람 궁전으로, 소위 사막 성이라 부르는 것들 중 하나입니다. 궁전은 크게 궁전 구역, 목욕탕 구역, 농경 구역으로 구분되어 있습니다."
