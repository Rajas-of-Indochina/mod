# Baba Vida Fortress
building_type_ub_badavida_fortress_01:0 "바바 비다 요새"
building_type_ub_badavida_fortress_01_desc:0 "바바 비다 요새는 비딘에 위치한 요새입니다. 요새는 10세기에 고대 로마의 보노니아가 위치한 곳에 건설되었습니다. 요새는 중세 동안 비딘의 주요 방어 시설이자, 불가리아 북서부의 가장 중요한 역할을 수행했습니다. 요새는 바실레우스 2세의 포위 공격으로 파괴되었지만, 이반 시슈만의 치세에 재건되었습니다. 1388년 오스만 제국은 이반 시슈만의 영토를 침공했고, 그에게 복종을 강요했습니다. 이반 시슈만은 1396년 반 오스만 십자군에 합류해서, 오스만에 대항했으나 십자군은 끔찍한 실패로 끝났습니다. 그 결과 요새는 오스만의 소유가 되었고, 1400년부터 18세기까지 오스만에 의해 감옥과 창고로 사용되었습니다."
building_ub_badavida_fortress_01:0 "$building_type_ub_badavida_fortress_01$"
building_ub_badavida_fortress_01_desc:0 "$building_type_ub_badavida_fortress_01_desc$"

# Zaporozhian Sich
building_type_ub_zaporozhian_fortress_01:0 "자포로제 시크"
building_type_ub_zaporozhian_fortress_01_desc:0 "자포로제 시크는 부분적으로 페체네그족에 의해 그리고 볼히니아인에 의해 드네프르 강을 따라 건설된 요새입니다. 972년 키예프 루스의 스뱌토슬라프 1세가 드네프르 강을 도하하던 중에 페체네그족에 습격당한 기록에서 시크로 추정되는 것의 기록이 처음 확인됩니다. 시크는 주로 바랑기아-그리스의 교역로를 지나는 행상을 기습하기 위한 거점이자 기습 후의 후퇴 거점으로 사용되었습니다. 대부분의 시크는 나무로 만들어져있지만, 궁수들이 계속 지키고 있었고 작은 해자로 둘러쌓여 있기 때문에 시크에는 불이 붙지 않았습니다. 1000~1600년 사이에 페체네그인은 코사크의 습격으로 드네프르 강의 시크를 잃었습니다. 코사크들은 시크를 자신들의 거점으로 활용했습니다. 그러나, 1775년 모든 시크는 러시아의 장군인 테켈리에 의해 파괴되었습니다."
building_ub_zaporozhian_fortress_01:0 "$building_type_ub_zaporozhian_fortress_01$"
building_ub_zaporozhian_fortress_01_desc:0 "$building_type_ub_zaporozhian_fortress_01_desc$"

# Gjirokastër Fortress
building_type_ub_gjirokaster_fortress_01:0 "지로카스터르 요새"
building_type_ub_gjirokaster_fortress_01_desc:0 "해발고도 336m에 자리한 지로카스터르 요새는 계곡을 따라 무역로를 내려다 볼 수 있는 위치에 건설된 요새입니다. 이 요새는 12세기 이전에 존재했지만, 오스만 제국의 알바니아 침공에 대한 주요 방어 거점으로 더 유명합니다. 이 요새는 1455년 베라트의 포위 공격 이후 점차 함락되었습니다."
building_ub_gjirokaster_fortress_01:0 "$building_type_ub_gjirokaster_fortress_01$"
building_ub_gjirokaster_fortress_01_desc:0 "$building_type_ub_gjirokaster_fortress_01_desc$"

# Carisbrooke Castle
building_type_ub_carisbrooke_castle_01:0 "캐리스브룩 성"
building_type_ub_carisbrooke_castle_01_desc:0 "캐리스브룩 성은 와이트 섬의 언덕 꼭대기에 위치한 매우 오래된 성입니다. 최초의 건축은 로마 시대 이전에 건설되었던 것으로 추정되며, 로마인들은 250-450년 사이 성을 개선했습니다. 1000년 경에는 성을 바이킹의 습격에서 보호하기 위해, 외성을 추가로 건설했습니다. 이후, 성은 여러 가문의 손을 거치다가 영국 왕실의 소유로 넘어오게 됩니다. 그 후 많은 보수와 증축이 이루어졌습니다. 이후 혁명으로 인해 체포된 영국의 왕 찰스 1세가 처형되기 이전까지 이 성에 감금되었습니다."
building_ub_carisbrooke_castle_01:0 "$building_type_ub_carisbrooke_castle_01$"
building_ub_carisbrooke_castle_01_desc:0 "$building_type_ub_carisbrooke_castle_01_desc$"

# Klaipėda Castle
building_type_ub_klaipeda_castle_01:0 "클라이페다 성"
building_type_ub_klaipeda_castle_01_desc:0 "클라이페다 성 또는 메멜 성은 1253년 튜튼 기사단에 의해 건설된 성입니다. 성은 처음에 강둑 근처에 건설되었지만 1379년 리투아니아인과 사모기티아인에 의해 파괴되었습니다. 튜튼 기사단은 요새를 재건하려 시도했지만, 리투아니아의 견제 탓에 1393년에서야 시작할 수 있었습니다. 성은 1393년부터 1405년까지의 건설작업을 통해 재건되었습니다. 그러나 1410년 그룬발트 전투에서 패배하고 난 이후, 성의 전략적인 가치는 급격하게 떨어졌습니다. 리투아니아 통치자들은 점점 클라이페다를 자신들의 손아귀에 있는 것으로 여겼고, 15세기 동안 리투아니아의 군대와 클라이페다의 수비대 간의 작은 충돌이 있었습니다. 그 결과 성은 총기를 이용한 공격에 더욱 잘 견디기 위해 방어를 현대화 했습니다."
building_ub_klaipeda_castle_01:0 "$building_type_ub_klaipeda_castle_01$"
building_ub_klaipeda_castle_01_desc:0 "$building_type_ub_klaipeda_castle_01_desc$"

# Grobiņa Castle
building_type_ub_grobina_castle_01:0 "그로비냐 성"
building_type_ub_grobina_castle_01_desc:0 "그로비냐 성은 그로비냐에 위치한 중세의 성입니다."
building_ub_grobina_castle_01:0 "시버그 언덕요새"
building_ub_grobina_castle_01_desc:0 "시버그 언덕요새는 그로비냐 북쪽에 위치한 쿠로니아인의 언덕 요새입니다. 9세기 쿠로니아인들에게 버려지기 전까지, 그로비냐의 주요 방어 거점으로 사용되었습니다."
building_ub_grobina_castle_02:0 "그로비냐 성"
building_ub_grobina_castle_02_desc:0 "그로비냐 성은 리보니아에서 프로이센으로 연결된 무역로를 보호하기 위해 리보니아 검우기사단에 의해 1253년에 건설되었습니다. 1328년에 검우기사단은 그로비냐 성을 튜튼 기사단에게 이양했고, 튜튼 기사단은 성의 많은 부분을 개조하고 증축했습니다."

# Ludza Castle
building_type_ub_ludza_castle_01:0 "루자 성"
building_type_ub_ludza_castle_01_desc:0 "루자 성은 루자의 중심에 위치한 이전의 라트갈레인의 요새 위에 고딕 양식으로 건설된 중세의 성입니다. 요새의 주요 목적은 러시아의 무역을 통제하는 것이었습니다. 루자 성은 1433년에 건설되었고, 3개의 층위로 구성되어 있었으며, 6개의 탑, 그리고 3개의 문을 가지고 있었습니다. 러시아는 무역로를 쟁취하기 위해 이 성을 자주 공격했고, 러시아를 견제하려는 세력들은 이 성을 장악하여 러시아를 통제하고자 했습니다. 그들 간 다툼의 결과 1667년 최종적으로 성이 버려지게 되었습니다."
building_ub_ludza_castle_01:0 "$building_type_ub_ludza_castle_01$"
building_ub_ludza_castle_01_desc:0 "$building_type_ub_ludza_castle_01_desc$"

# Piltene Castle
building_type_ub_piltene_castle_01:0 "필테네 성"
building_type_ub_piltene_castle_01_desc:0 "필테네 성은 1230년의 북방 십자군 이후, 쿠틀란트 주교령의 방위에 있어 핵심적인 성이었습니다. 이곳은 16세기까지 쿠틀란트의 수도로 기능했습니다. 1242~47년의 전쟁 사이에 성은 튜튼 기사단에 예속되었고, 1267년에는 공식적으로 튜튼 기사단의 지배를 인정받았습니다."
