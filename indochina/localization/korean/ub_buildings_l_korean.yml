building_ub_krishna_janmasthan_01_desc:0 "$building_type_ub_krishna_janmasthan_01_desc$"

# Maya Devi Temple
building_type_ub_maya_devitemple_01:0 "마야 데비 사원"
building_type_ub_maya_devitemple_01_desc:0 "#F 신성한 도시 하리드와르에 위치한 마야 데비 사원은 마야 여신에게 봉헌된 힌두교 사원입니다. 사원이 위치한 장소가 사티 여신의 배꼽과 심장이 떨어진 장소로 추정되기에 샤크티 피타라고 부르기도 합니다\n\n마야 여신은 하리드와르의 수호신입니다. 그녀는 세 개의 머리와 네 개의 팔을 가진 신으로, 샤크티의 화신으로 여겨집니다.#!"
building_ub_maya_devitemple_01:0 "$building_type_ub_maya_devitemple_01$"
building_ub_maya_devitemple_01_desc:0 "$building_type_ub_maya_devitemple_01_desc$"

# Ekambareswarar Temple
building_type_ub_ekambareswarar_temple_01:0 "에캄바레슈와라 사원"
building_type_ub_ekambareswarar_temple_01_desc:0 "#F 에캄바레슈와라 사원은 칸치푸람에 위치한 힌두교 사원으로 시바에게 봉헌되었습니다. 이 사원은 힌두교 시바파에게 있어 땅의 요소인 프리트비와 연관된 사원으로 중요한 위치를 가지고 있습니다.\n\n현재의 석조 건축물은 9세기 촐라 왕조시기에 건설되었고, 그 후 비자야나가르 왕국의 통치자들이 사원을 개선하고 증축했습니다.#!"
building_ub_ekambareswarar_temple_01:0 "$building_type_ub_ekambareswarar_temple_01$"
building_ub_ekambareswarar_temple_01_desc:0 "$building_type_ub_ekambareswarar_temple_01_desc$"

# Palitana temples
building_type_ub_palitana_temple_01:0 "팔리타나 사원군"
building_type_ub_palitana_temple_01_desc:0 "#F 팔리타나 사원군은 자이나교의 사원으로 팔리타나 시 근교의 샤트룬자야 언덕에 위치하고 있습니다. 사원은 11세기에 건설이 시작된 이래 900년의 기간 동안 지어졌습니다. 팔리타나의 옛 이름은 파드리프타푸르인데 이는 '사원의 도시'라는 뜻입니다.\n\n샤트룬자야 언덕에 위치한 이 사원은 스베탐바라파 자이나교인들이 신성시하는 장소입니다. 24명의 티르탕카라(성인) 중 23명의 티르탕카라가 이 언덕을 찾아왔다고 전해집니다.#!"
building_ub_palitana_temple_01:0 "$building_type_ub_palitana_temple_01$"
building_ub_palitana_temple_01_desc:0 "$building_type_ub_palitana_temple_01_desc$"

# Sharada Peeth
building_type_ub_sharada_peeth_01:0 "샤라다 피스"
building_type_ub_sharada_peeth_01_desc:0 "#F 샤라다 피스는 힌두교의 사원이자 고대 학문의 중심지였습니다. 6세기에서 12세기 사이, 이곳은 인도에서 가장 유명한 교육 중심지 중 하나였습니다. 특히, 이곳의 도서관은 많은 학자들이 문헌에 접근하기 위해 먼 거리를 여행하도록 만들었고, 카슈미르 지역이 번성하는 하나의 계기가 되었습니다.#!"
building_ub_sharada_peeth_01:0 "$building_type_ub_sharada_peeth_01$"
building_ub_sharada_peeth_01_desc:0 "$building_type_ub_sharada_peeth_01_desc$"

# Nishapur Turquoise Mines
building_type_ub_nishapur_turquoise_mines_01:0 "니샤푸르 터키석 광산"
building_type_ub_nishapur_turquoise_mines_desc:1 "니샤푸르 근교의 터키석 광산은 적어도 2천년 동안 세계에 터키석을 공급해왔습니다. 이 광산은 이란인들이 승리를 뜻하는 '피루제'라고 이름 붙인 터키석의 중요한 공급원이었습니다. 이란 건축에서 푸른 터키석은 이란 궁전의 돔을 덮는데 사용되었는데, 그 까닭은 푸른색이 천국의 상징이었기 때문입니다."
building_ub_nishapur_turquoise_mines_01:1 "니샤푸르 터키석 정착지"
building_ub_nishapur_turquoise_mines_01_desc:1 "터키석이 있는 자리에 소규모 채석 정착지가 들어섰습니다. 해당 지역에 정착한 주민들은 곧장 터키석을 파내기 시작했습니다. 그래봤자 지표면을 훑는 수준에 그쳤지만 말입니다."
building_ub_nishapur_turquoise_mines_02:1 "니샤푸르 터키석 광산"
building_ub_nishapur_turquoise_mines_02_desc:1 "정착지가 발전을 거듭하면서, 채굴하는 터키석의 양도 증가했습니다. 유능한 기술자들이 몰려오기 시작하면서 광산이란 이름에 걸맞은 설비를 갖추게 되었습니다."
building_ub_nishapur_turquoise_mines_03:1 "니샤푸르 터키석 대광산"
building_ub_nishapur_turquoise_mines_03_desc:1 "채광 작업의 규모가 커지면서, 광산 역시 커지게 되었습니다. 그렇게 더 많은 터키석을 채석할 수 있게끔 여러 설비가 추가로 건설되었습니다."
building_ub_nishapur_turquoise_mines_04:1 "니샤푸르 터키석 채석단지"
building_ub_nishapur_turquoise_mines_04_desc:1 "터키석의 생산량이 증가하면서, 해당 정착지 근처로 더 많은 사람이 몰려왔습니다. 이내, 터키석의 가공은 주민들의 또 다른 천직이 되었습니다. 오히려 뛰어난 기량으로 전 세계에 명성을 떨치기도 했습니다."

# Niranam Valiya Pally
building_type_ub_niranam_valiyapally_01:0 "성모 마리아 성당"
building_type_ub_niranam_valiyapally_01_desc:0 "#F 성모 마리아 성당은 기원후 54년 사도 토마스가 건립한 성당입니다. 그 이후로 성당은 여러 번 재건되었고, 성당의 돌들은 1259년에 성당이 재건된 것을 보여줍니다.#!"
