building_type_ub_westhove_castle_01_desc:0 "베스트호브 성은 1277년 플로리스 5세가 미델뷔르흐 수도원의 소유물로 인정한 성으로 왈헤렌 섬에 위치하고 있습니다. 수도원의 소유가 된 베스트호브 성은 수도원장이 바뀔 때마다 그 명칭이 조금씩 달라졌습니다. 1559년 미델뷔르흐는 주교가 다스리게 되었지만 1572년 미델뷔르흐 포위 공격으로 베스트호브 성은 점령되었고 이내 불이 탔습니다. 이후 여러 소유자의 손을 거치면서 복원되었습니다."
