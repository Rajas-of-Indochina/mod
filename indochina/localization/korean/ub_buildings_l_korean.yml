building_type_ub_somapura_mahavihara_01_desc:0 "#F 소마푸라 마하비라는 '위대한 수도원'이라는 뜻으로, 7세기 이후 벵골 지방에서 번영을 누렸던 대승불교의 사원입니다. 이곳은 12세기까지 지식의 중심지로 명성이 높았고, 이 유적의 간결하고도 조화로운 선과 다양한 조각 양식은 캄보디아의 불교 건축에도 영향을 미쳤습니다.#!"
