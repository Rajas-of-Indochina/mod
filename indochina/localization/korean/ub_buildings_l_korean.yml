building_type_ub_n_dead_sea_01:0 "사해"
building_type_ub_n_dead_sea_01_desc:0 "#F 사해는 마안과 예루살렘 사이에 위치해 있으며, 요르단 강을 통해 물이 공급되고 있습니다. 사해는 수천 년 동안 지중해 지역에서 방문객을 끌어 모았습니다. 질병의 치유를 위해 많은 사람들이 이곳을 방문했고, 이곳은 세계 최초의 보양지중 하나가 되었습니다.#!"
