building_ub_kangra_fort_01_desc:0 "$building_type_ub_kangra_fort_01_desc$"

# Qila Mubarak
building_type_ub_qila_mubarak_01:0 "킬라 무바라크"
building_type_ub_qila_mubarak_01_desc:0 "#F 킬라 무바라크는 1,100~1,200년 사이에 건설된 요새로 인도에서 가장 오랫동안 보존된 요새 중 하나입니다. 여성으로서 델리 술탄에 오른 라지아 술탄이 폐위되어 유폐된 곳이 바로 이곳이었습니다. 이 요새의 일부 벽돌은 쿠샨 왕조 시기의 것으로 추정됩니다.#!"
