# Belgrad Fortress (DCinside ㅇㅇ(118.45)'s Idea)
building_type_ub_belgrade_fortress_01:0 "베오그라드 요새"
building_type_ub_belgrade_fortress_01_desc:0 "#F 베오그라드 요새는 베오그라드에서 가장 오래된 구역입니다. 서기 378년과 441년 사이의 기간 동안 요새는 고트족과 훈족의 침략으로 반복적으로 파괴되었지만, 비잔티움의 황제 유스티니아누스 1세는 이 요새를 재건했습니다. 그 후 몇 세기 동안 이 요새에 대한 아바르족의 공격이 있었습니다. 베오그라드는 '흰 요새'라는 뜻으로 878년 불가리아인이 처음 언급했습니다.#!"
