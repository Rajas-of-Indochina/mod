building_type_ub_silkroad_mosul_01:0 "실크로드 중심지: 모술"
building_type_ub_silkroad_mosul_01_desc:0 "#F 모술은 실크로드의 핵심 도시로 부상했고 공예품 등으로 번영한 도시입니다. 또한, 이 도시는 중동에서 가장 중요한 섬유 생산 중심지입니다. 10세기의 지리학자 알 무카다시는 모술을 '대도시'라고 부르며 여러 찬사를 아끼지 않았습니다.#!"
