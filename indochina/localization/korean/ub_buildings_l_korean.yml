# Akershus Festning (Emrysvaldr's Idea)
building_type_ub_oslo_kongsgard_01:0 "아케르후스 요새"
building_type_ub_oslo_kongsgard_01_desc:0 "#F 중세 시대 오슬로에 위치한 노르웨이의 왕궁이자 요새입니다.#!"
building_ub_oslo_kongsgard_01:0 "오슬로 궁전"
building_ub_oslo_kongsgard_01_desc:0 "오슬로 궁전은 오슬로에 위치한 왕의 궁전이자, 요새입니다. 이 궁전은 노르웨이가 하랄 하르드라다 왕에 의해 통치되던 1050년부터 고전적인 모트 앤 베일리 형식으로 건설되었습니다. 이후, 하콘 왕이 더 크고 단단한 성벽을 추가로 건설하면서 성채와 같은 구조로 발전했습니다. 하지만, 근교의 아케르후스 요새로 노르웨이의 행정 중심지가 옮겨감에 따라 노르웨이의 재상의 관저가 되었습니다."
building_ub_oslo_kongsgard_02:0 "아케르후스 요새"
building_ub_oslo_kongsgard_02_desc:0 "아케르후스 요새는 오슬로에 위치한 중세 건축으로, 군사 거점 겸 감옥으로 지어졌으나 왕실 거주지로 발전했습니다. 1287년에 있었던 오슬로에 대한 공격에 대응하여 1290년대 후반에 건설된 것으로 추정됩니다. 요새는 바다와 가까워, 오슬로의 항구에 대한 통제권을 장악할 수 있었고 적의 공격에 의해 단 한번도 성공적으로 포위된 적이 없었습니다. 한편, 아케르후스 요새 감옥은 '노예제'라고 불렸습니다. 그 까닭은 감옥의 죄수가 도시의 노동을 위해 임대될 수 있었기 때문입니다."

# Golden Gate of Vladimir (Emrysvaldr's Idea)
building_type_ub_golden_vladimir_01:0 "블라디미르의 황금문"
building_type_ub_golden_vladimir_01_desc:0 "#F 황금문은 정교회의 가장 성스러운 도시인 예루살렘, 콘스탄티노폴리스, 키예프에 존재했습니다. 블라디미르를 새로운 수도로 삼은 안드레이 돌고루키는 루스의 정치적인 중심지를 키예프에서 블라디미르로 옮기는 한편 이전의 선례를 본따 블라디미르에 황금문을 건설했습니다.#!"
