building_type_ub_silkroad_kashgar_01_desc:0 "#F 카슈가르는 타림 분지의 서쪽 끝에 위치한 오아시스 도시입니다. 카슈가르는 오랜 세월 동안 중국, 중동, 유럽을 연결하는 실크로드의 교역로이자 전략적으로 중요한 도시의 자리를 지키고 있었고, 세계에서 가장 오래된 도시 중 하나가 되었습니다. 10세기에서 11세기는 카슈가르의 황금기라고 할 수 있고, 카슈가르는 카라한 왕조의 수도가 되었습니다. 그 후, 카슈가르는 중앙아시아에서 가장 아름다운 도시 중 하나이자, 아시아의 주요 정치, 경제 중심지가 되었습니다.#!"
building_ub_silkroad_kashgar_01:0 "$building_type_ub_silkroad_kashgar_01$"
building_ub_silkroad_kashgar_01_desc:0 "$building_type_ub_silkroad_kashgar_01_desc$"

# Silk Road Centre: Shazhou
building_type_ub_silkroad_shazhou_01:0 "실크로드 중심지: 둔황"
building_type_ub_silkroad_shazhou_01_desc:0 "#F 사주 또는 둔황은 실크로드의 두 주요 교역로의 교차로에 위치해 있습니다. 타클라마칸 사막 가장자리에 위치한 둔황은 서역에서 중국에 도착한 상인들이 처음으로 접하는 무역도시이자, 불교의 중심지이기도 했습니다. 둔황은 오랜 역사 동안 여러 번 주인이 바뀌었지만, 실크로드 무역에서 그 중요성을 잃기 시작한 11세기까지 교류의 중심지로 남아 있었습니다.#!"
