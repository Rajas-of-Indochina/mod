# Bauska Castle
building_type_ub_bauska_castle_01:0 "바우스카 성"
building_type_ub_bauska_castle_01_desc:0 "무샤 강과 네무넬레 강 사이에 위치한 바우스카 성은 고대 세미갈리아 요새의 폐허 위에 건설되었습니다. 1443년에 건설을 시작해서, 1450년까지 많은 건축의 진전이 있었으나 튜튼 기사단의 리보니아 지부의 자금이 고갈되어 최종적인 완성은 1559년에 이루어졌습니다. 바우스카 성은 거대한 망루, 3.5m 두께의 벽, 작음 감옥과 철교를 특징으로 하고 있습니다. 이 성의 건설은 리보니아 지부가 리가에서 리투아니아로 가는 무역로를 보호하고, 세미갈리아 지역에 대한 장악력을 획득하기 위한 것이었습니다."
building_ub_bauska_castle_01:0 "$building_type_ub_bauska_castle_01$"
building_ub_bauska_castle_01_desc:0 "$building_type_ub_bauska_castle_01_desc$"

# Cēsis Castle
building_type_ub_cesis_castle_01:0 "체시스 성"
building_type_ub_cesis_castle_01_desc:0 "체시스 성은 1213년에 건설된 성입니다. 당초의 계획은 웬드족의 언덕요새에 부속된 성이었으나, 계획이 변경되어 언덕요새의 부지 위에 새롭게 건설되었습니다. 1213년부터 1237년까지 성은 리보니아 검우 기사단과 웬드족 민병대가 지키고 있었고, 러시아와 에스토니아 부족의 습격을 견뎌냈습니다. 1237년 이 성은 튜튼 기사단의 리보니아 지부로 이관되었으며, 리보니아 지부는 웬드족의 요새를 파괴하고 체시스 성을 대규모로 확장했습니다. 이 거대한 확장 과정 끝에 체시스 성은 튜튼 기사단의 가장 크고 요새화된 성이 되었습니다."
building_ub_cesis_castle_01:0 "$building_type_ub_cesis_castle_01$"
building_ub_cesis_castle_01_desc:0 "$building_type_ub_cesis_castle_01_desc$"

# Kerak Castle
building_type_ub_kerak_castle_01:0 "케락 성"
building_type_ub_kerak_castle_01_desc:0 "케락 성은 레반트 지역에서 가장 큰 십자군 요새들중 하나입니다. 이 성의 건축은 1140년 예루살렘의 왕 풀크의 치세 동안 진행되었습니다. 케락 성은 완공된 후 기존의 몬트리올 성을 대체하는 새로운 권력의 중심지로 떠올랐습니다. 다마스쿠스에서 이집트, 메카로 가는 무역로를 통제할 수 있었기 때문에 성의 전략적인 가치는 매우 뛰어났습니다."
