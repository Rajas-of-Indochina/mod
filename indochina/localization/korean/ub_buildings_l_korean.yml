building_ub_n_madeira_01_desc:0 "$building_type_ub_n_madeira_01_desc$"

# Siwa
building_type_ub_n_siwa_01:0 "시와 오아시스"
building_type_ub_n_siwa_01_desc:0 "#F 오아시스가 적어도 기원전 만년 이래로 정착된 것으로 알려져 있지만, 고대 이집트와의 관계에 대한 가장 오래된 근거는 대규모 묘지가 세워진 이집트 제26왕조 시대입니다. 키레네의 고대 그리스 정착민은 같은 시기(기원전 7세기)에 오아시스 지역과 접촉하여 아문의 신탁 사원을 세웠다. 헤로도토스는 정오의 더위에 가장 추웠던 이곳의 '태양의 샘'에 대해 썼습니다. 페르시아 제국을 정복하기 위한 알렉산드로스의 원정 동안, 알렉산드로스는 아마도 사막을 가로질러 새들을 따라가면서 오아시스에 도달했을 것이다. 알렉산드로스의 궁정 역사가들의 주장에 따르면, 그가 아문의 아들이자, 이집트의 합법적인 파라오라는 신탁이 내려왔다고 전해집니다!"
building_ub_n_siwa_01:0 "$building_type_ub_n_siwa_01$"
building_ub_n_siwa_01_desc:0 "$building_type_ub_n_siwa_01_desc$"

# Mt. Etna
building_type_ub_n_etna_01:0 "에트나 산"
building_type_ub_n_etna_01_desc:0 "#F 에트나 산은 세계에서 가장 활발한 화산 중 하나로 거의 지속적인 활동 상태에 있습니다. 비옥한 화산토양은 포도원과 과수원이 산의 아래쪽 비탈과 남쪽에 넓은 카타니아 평야에 걸쳐 퍼져 있는 등 광범위한 농업을 지탱하고 있습니다.#!"
building_ub_n_etna_01:0 "$building_type_ub_n_etna_01$"
building_ub_n_etna_01_desc:0 "$building_type_ub_n_etna_01_desc$"

# The Forest of the Cedars of God
building_type_ub_n_qadisha_01:0 "백향목 숲"
building_type_ub_n_qadisha_01_desc:0 "#F 백향목 숲은 고풍스러운 숲의 마지막 자취로, 세계에서 가장 가치 있는 건축 재료 중 하나이며, 성경에서 103번 인용된 백향목이 자라고 있는 진귀한 장소 가운데 하나입니다.#!"
