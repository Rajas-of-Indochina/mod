building_type_ub_trausnitz_castle_01_desc:0 "#F 트라우스니츠 성은 란츠후트에 위치한 중세 성입니다. 이 성은 1204년 루트비히 1세에 의해 건설되었습니다. 이후, 이 성은 비텔스바흐 가문의 본거지가 되었습니다. 1255년부터 1503년까지 니더 바이에른 공작의 거주지였고, 그 이후에는 바이에른 전역의 세습 통치자의 거주지가 되었습니다.#!"
