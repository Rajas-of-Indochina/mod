# Avaldsnes kongsgård (Emrysvaldr's Idea)
building_type_ub_avaldsnes_kongsgard_01:0 "아발드네스 궁전"
building_type_ub_avaldsnes_kongsgard_01_desc:0 "#F 아발드네스 궁전은 노르웨이 역사상 가장 오래된 궁전입니다. 이 땅은 872년 하프르스포르드 전투 직후, 노르웨이 최초의 통일 군주인 미발왕 하랄에 의해 세워졌습니다. 이후, 시간이 흐르면서, 궁전은 거대한 연회장, 비밀 통로, 그리고 높은 망루와 함께 요새화된 성처럼 보이는 궁전으로 발전했습니다.#!"
building_ub_avaldsnes_kongsgard_01:0 "$building_type_ub_avaldsnes_kongsgard_01$"
building_ub_avaldsnes_kongsgard_01_desc:0 "$building_type_ub_avaldsnes_kongsgard_01_desc$"

# Båhus Festning (Emrysvaldr's Idea)
building_type_ub_bohus_festning_01:0 "보후스 요새"
building_type_ub_bohus_festning_01_desc:0 "#F 보후스 요새는 옛 노르웨이-스웨덴 국경을 따라 위치해 있으며, 괴타 강이 두 갈래로 갈라지는 곳에 건설되었습니다. 요새는 1308년 하콘 5세의 치하에서 시행된 광범위한 방어 정책의 일환으로 건설되었습니다.#!"
