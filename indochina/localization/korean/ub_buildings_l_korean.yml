# Throne Hall of Dongola
building_type_ub_throne_dongola_01:0 "동골라의 왕좌홀"
building_type_ub_throne_dongola_01_desc:0 "#F 모스크 건물이라고도 알려진 동골라의 왕좌홀은 구 동골라에 위치하고 있습니다. 도시와 나일 계곡이 내려다 보이는 바위 언덕 위에 건설된 이 벽돌 건물은 9세기에 처음 건설되었고, 마쿠리아 왕들을 위한 건축물이었습니다. 그러나 1317년 마쿠리아가 쇠퇴하고, 이 지역을 무슬림이 장악하게 되자 왕좌홀은 모스크로 전환되어 1969년 모스크가 폐쇄되고 역사적인 기념물로 지정되기 이전까지 예배당으로 사용되었습니다.#!"
building_ub_throne_dongola_01:0 "$building_type_ub_throne_dongola_01$"
building_ub_throne_dongola_01_desc:0 "$building_type_ub_throne_dongola_01_desc$"

# Grand Place
building_type_ub_grand_palace_01:0 "그랑플라스"
building_type_ub_grand_palace_01_desc:0 "#F 그랑플라스는 브뤼셀의 중앙 광장입니다. 10세기에 로트링겐의 공작 카를은 센 강 유역인 생제리섬에 요새를 건설했습니다. 이 요새가 브뤼셀의 시작이었습니다. 11세기 말엽 모래톱으로 둘러싸인 요새 근처의 메마른 습지에 시장이 설치되었습니다. 이 시장은 브뤼셀의 상업적인 발전과 함께 성장했을 것으로 추정됩니다. 13세기 초에 세 개의 상점이 오늘날의 그랑플라스 북쪽 끝에 건설되었습니다. 이 상점은 고기, 빵, 의류를 판매하는 상점으로 브라반트 공작의 소유물이었습니다. 이후, 이 상점들의 주위로 나무나 돌로 건축된 상점들이 주변을 둘러싸며 그랑플라스가 탄생했습니다. 1401년부터 그랑플라스의 남쪽 일부 건물들을 허물고, 시청을 건설했습니다. 96m나 되는 첨탑을 가진 시청은 빠르게 도시 권력의 중심이 되었습니다.#!"
building_ub_grand_palace_01:0 "$building_type_ub_grand_palace_01$"
building_ub_grand_palace_01_desc:0 "$building_type_ub_grand_palace_01_desc$"

# Villa Adriana
building_type_ub_villa_adriana_01:0 "빌라 아드리아나"
building_type_ub_villa_adriana_01_desc:0 "#F 빌라 아드리아나 또는 하드리아누스의 별장은 로마 황제 하드리아누스가 티볼리에 건설한 별장 유적입니다. 하드리아누스는 공무를 위해 여러 지역을 순행하면서 보았던 여러 인상적인 요소들을 빌라 아드리아나에 녹여내고자 했습니다. 그의 통치 말년 동안 하드리아누스는 실제로 별장에서 제국을 통치했습니다. 하드리아누스는 서기 128년부터 이 별장을 그의 관저로 사용하기 시작했고, 여러 관료와 알현을 원하는 사람들은 이곳을 방문하게 되었습니다.#!"
building_ub_villa_adriana_01:0 "$building_type_ub_villa_adriana_01$"
building_ub_villa_adriana_01_desc:0 "$building_type_ub_villa_adriana_01_desc$"

# Cothon
building_type_ub_cothon_01:0 "코톤"
building_type_ub_cothon_01_desc:0 "#F 코톤은 그리스어로 '물병'을 의미하는 단어로 페니키아인들이 만든 인공 항만의 둥근 모양을 설명합니다. 코톤은 일반적으로 페니키아의 식민지에서 발견되었습니다. 하지만, 고대의 '코톤'은 오직 카르타고의 항구를 묘사하는 데만 사용되었습니다.\n\n카르타코의 코톤은 내부, 외부 두 구역으로 나뉘어 내부 구역에는 군선이, 바깥 구역에는 상선이 정박하도록 지정되어있었습니다. 군항은 카르타고의 전함을 건조하고 수리하기 위한 보안 시설이었습니다. 또한, 내항의 인공 섬 중간에는 제독의 본부가 위치하여 주변 바다와 항구 전체를 관찰할 수 있었습니다.#!"
building_ub_cothon_01:0 "$building_type_ub_cothon_01$"
building_ub_cothon_01_desc:0 "$building_type_ub_cothon_01_desc$"

# Knossos
building_type_ub_knossos_01:0 "크노소스 궁전"
building_type_ub_knossos_01_desc:0 "#F 크노소스는 크레타에서 가장 큰 청동기 시대의 고고학 유적지로, 유럽에서 가장 오래된 도시로 불렸습니다. 크노소스라는 이름은 신석기 시대 초기부터 사용되었던 것으로 추정되며, 고대 그리스에서 크레타의 주요 도시를 지칭한 것에서 유래되었습니다. 크노소스에 위치한 크노소스 궁전은 미노아 문명과 문화의 종교적, 정치적 중심이 되었습니다. 기원전 1380-1100년경인 청동기 말기에 궁전은 버러졌습니다. 궁전이 버려진 이유는 아직까지 알려지지 않았지만, 궁궐에서 있었던 많은 재난들이 이러한 이유 중 하나로 제시되고는 합니다.#!"
building_ub_knossos_01:0 "$building_type_ub_knossos_01$"
building_ub_knossos_01_desc:0 "$building_type_ub_knossos_01_desc$"

# Kusugu Well
building_type_ub_kusugu_well_01:0 "쿠수구 우물"
building_type_ub_kusugu_well_01_desc:0 "#F 쿠수구 우물은 다우라에 위치한 옛 우물입니다. 하우사 신화에 따르면 하우사 공동체는 중앙 아프리카에서 2,000년 이상 살아왔습니다. 그리고 다우라는 가장 큰 하우사족의 도시 중 하나였습니다. 이 시기의 다우라는 여왕에 의해 다스려지고 있었습니다.\n\n다우라마 여왕의 통치 기간 동안, 다우라의 주요 수원은 카수구 우물이었습니다. 하지만, 사람들은 우물 안에 살고있는 사악한 뱀 때문에 금요일에만 물을 길어올 수 있었습니다. 바그다드의 왕자 바야지다가 오기 이전까지는 말입니다. 아내와 자식을 데리고 방랑하던 바야지다는 다우라 지역에 도착했고, 마을의 한 노파에게 물을 달라 청했습니다. 그러나 노파는 우물을 지키는 사악한 뱀 때문에 나그네가 마실 물조차 없다고 말하자 바야지다는 사악한 뱀이 위치한 우물을 찾아갔습니다. 그리고 격전 끝에 사악한 뱀을 쓰러뜨린 바야지다는 이후 다우라의 여왕 다우라마와 결혼했습니다.#!"
building_ub_kusugu_well_01:0 "$building_type_ub_kusugu_well_01$"
building_ub_kusugu_well_01_desc:0 "$building_type_ub_kusugu_well_01_desc$"

# Valley of the Kings
building_type_ub_valley_kings_01:0 "왕가의 계곡"
building_type_ub_valley_kings_01_desc:0 "#F 왕가의 계곡은 오늘날 룩소르라는 이름으로 알려진 테베의 나일강 맞은편 서쪽 기슭에 위치한 계곡으로 기원전 16세기부터 11세기까지 거의 500년 동안 신왕국 시대의 파라오와 강력한 귀족들을 위한 무덤이 되어왔습니다. 이들은 거듭되는 도굴을 피하기 위해 거주지로부터 멀리 떨어진 계곡에 조성하고, 주묘를 깊은 암굴 속에 숨기는 등 여러 도굴 대책을 세웠지만 아무런 소용이 없었고, 발굴된 무덤 중 도굴의 피해를 입지 않은 것은 투탕카멘의 무덤뿐이었습니다.#!"
building_ub_valley_kings_01:0 "$building_type_ub_valley_kings_01$"
building_ub_valley_kings_01_desc:0 "$building_type_ub_valley_kings_01_desc$"

# Moštre's university
building_type_ub_mostre_university_01:0 "모스트레 대학교"
building_type_ub_mostre_university_01_desc:0 "#F 1175년에 설립된 모스트레 대학교는 유럽 최초의 대학 중 하나였으며, 의학, 신학, 우주론, 윤리학으로 유명했습니다. 그러나, 이 대학은 보스니아 교회(크르스트야니)과 직접적으로 연루되어 있었기에, 남아 있는 것은 아무것도 없습니다. 단지, 대학의 존재만이 보스니아 교회의 적이었던 천주교의 바티칸 기록 보관소의 일부 문서에서 언급되고 있을 뿐입니다.#!"
building_ub_mostre_university_01:0 "$building_type_ub_mostre_university_01$"
building_ub_mostre_university_01_desc:0 "$building_type_ub_mostre_university_01_desc$"

# Université de Montpellier
building_type_ub_montpellier_university_01:0 "몽펠리에 대학교"
building_type_ub_montpellier_university_01_desc:0 "#F 몽펠리에 대학교는 몽펠리에에 위치한 대학교입니다. 1220년 설립된 몽펠리에 대학교는 세계에서 가장 오래된 대학 중 하나입니다. 몽펠리에 대학의 인문학부가 언제 설립되었는지는 정확하게 알려져 있지 않습니다. 다만, 인문학부는 수사학의 대가들을 중심으로 수립된 갈리아-로마의 전통의 직접적인 연장선이었을 것입니다. 법학대학은 볼로냐 대학의 법학부 출신인 플라센티누스에 의해 설립되었습니다. 그는 1160년에 몽펠리에에 왔고, 그 후로 몽펠리에에서 법학을 가르쳤습니다. 몽펠리에 대학의 의과대학은 스페인 지역에서 훈련받은 사람들에 의해 설립되었습니다. 적어도 1137년 몽펠리에 대학에 훌륭한 의사들이 있다는 사실은 변하지 않습니다. 이러한 의과대학은 몽펠리에의 영주들의 정책 때문이었습니다. 의사 면허가 있는 사람이라면 누구나 대학에서 강의를 할 수 있었기 때문에, 다양한 배경을 가진 훌륭한 교수진을 확보할 수 있었습니다.#!"
building_ub_montpellier_university_01:0 "$building_type_ub_montpellier_university_01$"
building_ub_montpellier_university_01_desc:0 "$building_type_ub_montpellier_university_01_desc$"

# Grand Mosque of Bursa
building_type_ub_bursa_mosque_01:0 "부르사의 대모스크"
building_type_ub_bursa_mosque_01_desc:0 "#F 부르사의 대모스크는 부르사에서 가장 큰 모스크이며 셀주크 건축 양식의 많은 요소들이 결합되어 있는 초기 오스만 건축 양식의 전형입니다. 술탄 바예지드 1세의 명령으로 건설되었습니다. 이 모스크는 총 20개의 돔이 배열되어 있습니다. 20개의 돔은 바예지드 1세가 1396년의 니코폴리스 전투에서 승리시 약속한 20개의 모스크를 대신하여 건설되었습니다.#!"
building_ub_bursa_mosque_01:0 "$building_type_ub_bursa_mosque_01$"
building_ub_bursa_mosque_01_desc:0 "$building_type_ub_bursa_mosque_01_desc$"

# Gök Medrese
building_type_ub_gok_madraseh_01:0 "괵 마드라사"
building_type_ub_gok_madraseh_01_desc:0 "#F 괵 마드라사는 시바스에 위치하고 있고, 13세기에 건설된 마드라사 입니다. 이 마드라사는 코냐 출신의 '칼로얀'이라는 건축가에 의해 건설되었습니다. 원래의 마드라사는 2층으로 구성된 건물이었고, 터키식 목욕탕과 한번에 30명이 먹을 수 있는 주방 역시 존재했습니다. 하지만 지금은 13개의 방만이 존재하고 있습니다.#!"
building_ub_gok_madraseh_01:0 "$building_type_ub_gok_madraseh_01$"
building_ub_gok_madraseh_01_desc:0 "$building_type_ub_gok_madraseh_01_desc$"

# Divriği Great Mosque and Hospital
building_type_ub_divrigi_mosque_01:0 "디브리이의 대모스크와 병원"
building_type_ub_divrigi_mosque_01_desc:0 "#F 디브리이의 대모스크는 이 지역을 통치하던 멘귀체크 왕조의 아흐메트 샤에 의해 1228년애서 1229년 사이에 건축되었으며, 그의 아내 투란 말리크가 병원을 부설했습니다. 대모스크와 병원은 현재 마을을 둘러싼 성채의 남쪽 외벽에 위치하고 있는데, 건축 당시에는 성채 내에 있었을 것으로 추정되고 있습니다. 병원은 대모스크 남쪽에 맞닿아 있는데, 이 지역의 주민들은 병원 내부의 물길을 따라 물이 흐르는 소리와 음악, 그리고 꾸란 낭송을 통해 병을 치료할 수 있다고 믿었다고 합니다. 또한 병원의 수조 옆에는 순교자들의 무덤이 자리하고 있는데, 셀주크의 침공 당시 여러 무덤이 파괴되었으나, 모스크를 건설한 아흐메트 샤와 말리크 투란의 무덤은 피해를 입지 않았습니다.#!"
building_ub_divrigi_mosque_01:0 "$building_type_ub_divrigi_mosque_01$"
building_ub_divrigi_mosque_01_desc:0 "$building_type_ub_divrigi_mosque_01_desc$"

# Çifte Minareli Medrese
building_type_ub_cifte_madraseh_01:0 "시프테 미나렐리 마드라사"
building_type_ub_cifte_madraseh_01_desc:0 "#F 시프테 미나렐리 마드라사는 에르주룸에 위치한 후기 셀주크 시대의 건축물입니다. 1265년 건설된 건축물은 정면부에 위치한 두 쌍둥이 미나렛으로부터 이름을 따왔습니다. 또한, 이 시프테 미나렐리 마드라사는 시바스에 위치한 괵 마드라사의 모델로 여겨집니다.#!"
