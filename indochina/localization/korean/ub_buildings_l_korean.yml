# Ferapontov Monastery
building_type_ub_ferapontov_monastery_01:0 "페라폰토프 수도원"
building_type_ub_ferapontov_monastery_01_desc:0 "페라폰토프 수도원은 성 키릴 벨로제르스키의 친구이자 조력자였던 성 페라폰트가 1398년 설립한 수도원입니다. 수도원은 성 키릴의 제자인 성 마르티니안 벨로제르스키가 수도원장을 맡으면서 그 명성을 높여갔고, 키릴로 벨로제르스크 수도원과 더불어 페라폰토프 수도원은 많은 러시아의 봉건 귀족과 통치자들이 예배를 드리고 기부하기를 좋아하는 장소가 되었습니다. 그러한 명성에 걸맞게 페라폰토프 수도원은 15세기 러시아 정교회의 유명한 지도자들을 많이 배출했습니다."
building_ub_ferapontov_monastery_01:0 "$building_type_ub_ferapontov_monastery_01$"
building_ub_ferapontov_monastery_01_desc:0 "$building_type_ub_ferapontov_monastery_01_desc$"

# Haapsalu Castle-Cathedral
building_type_ub_haapsalu_cathedral_01:0 "합살루 주교성"
building_type_ub_haapsalu_cathedral_01_desc:0 "합살루 주교성은 외젤-비크의 주교의 주교좌가 설치된 성입니다. 1228년 리가의 알베르트는 레네마, 사아레마, 히우마로 구성된 새로운 교구를 설치했습니다. 새로운 교구좌는 리훌라 성에 설치되었지만, 리보니아 검우기사단과의 갈등으로 주교좌는 페로나로 이전되었지만 리투아니아의 공격으로 합살루로 이전되었습니다. 주교좌가 합살루에 설치되고난 후, 합살루 성에는 성당이 건설되고, 끊임없이 새로운 방어 설비가 건설되었습니다."
building_ub_haapsalu_cathedral_01:0 "$building_type_ub_haapsalu_cathedral_01$"
building_ub_haapsalu_cathedral_01_desc:0 "$building_type_ub_haapsalu_cathedral_01_desc$"

# Kelso Abbey
building_type_ub_kelso_abbey_01:0 "켈소 수도원"
building_type_ub_kelso_abbey_01_desc:0 "켈소 수도원은 1128년부터 1143년 사이에 켈소 지역에 건설된 수도원입니다. 건설된 이후, 스코틀랜드에서 규모가 크고 영향력이 강력한 수도원으로 성장하였고, 12세기와 13세기에는 방대한 토지를 소유하고, 교회, 학교, 농장 등을 운영했습니다. 제임스 3세와 제임스 4세의 대관식이 이곳에서 이루어졌습니다. 이후에도 번성하던 수도원은 헨리 8세가 수도원 해산을 명령하면서 몰락하기 시작했습니다. 1647~1771년 수도원의 일부가 교구 교회로 사용되었지만, 사용이 중단되면서 폐허로 바뀌었습니다."
building_ub_kelso_abbey_01:0 "$building_type_ub_kelso_abbey_01$"
building_ub_kelso_abbey_01_desc:0 "$building_type_ub_kelso_abbey_01_desc$"

# Queen Arwa Mosque
building_type_ub_arwa_mosque_01:0 "아르와 모스크"
building_type_ub_arwa_mosque_01_desc:0 "아르와 모스크는 1056년에서 1111년 사이 아르와 앗 술라이히 여왕에 의해 지블라에 건설된 모스크입니다. 궁전을 개조하여 건설된 모스크는 우물, 미흐라브 및 2개의 큰 미나렛이 위치하고 있으며, 아르와 여왕이 사망한 후, 모스크 내에 영묘가 건설되어 그곳에 묻혔습니다."
