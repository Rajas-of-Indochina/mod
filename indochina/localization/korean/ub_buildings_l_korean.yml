# Castillo de Burgos
building_type_ub_burgos_castle_01:0 "부르고스 성"
building_type_ub_burgos_castle_01_desc:0 "#F 부르고스 성은 산 미겔 언덕 위에 위치한 성입니다. 이 성은 9세기 디에고 로드리게 백작이 건설하였습니다. 부르고스 성은 그 지리적인 위치 탓에 아스투리아스 왕국과 카스티야 왕국을 침략자로부터 방어하는 중요한 요새가 되었습니다. 이후, 성은 단순한 요새를 넘어 카스티야의 군주가 거처하는 궁전이 되었습니다.#!"
