building_ub_cifte_madraseh_01_desc:0 "$building_type_ub_cifte_madraseh_01_desc$"

# Shah Abdol-Azim Shrine
building_type_ub_shah_abholazim_01:0 "샤 압둘 아짐 사원"
building_type_ub_shah_abholazim_01_desc:0 "#F 레이 지역에 위치한 샤 압돌 아짐 사원은 모스크이자 샤 압돌 아짐의 무덤이기도 합니다. 샤 압돌 아짐은 하산 이븐 알리의 5대손이자 12이맘파의 9번째 이맘 무함마드 알 자와드의 동료였습니다. 그가 죽은 9세기부터 이곳에 묻혀있었고, 10세기부터는 시아파 초기 순례지 중 하나로 중요하게 여겨졌습니다.#!"
