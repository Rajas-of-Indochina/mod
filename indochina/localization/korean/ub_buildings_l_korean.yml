building_type_ub_n_socotra_01_desc:0 "#F 소코트라의 식물 중 가장 눈에 띄는 것은 용혈수(Dracaena cinnabari)로, 이상하게 생긴 우산 모양의 나무입니다. 이 나무의 수액은 붉은데, 고대인들은 이를 용의 피라고 생각했고, 염료로 사용했습니다 오늘날에는 주로 페인트와 니스로 사용합니다.#!"
