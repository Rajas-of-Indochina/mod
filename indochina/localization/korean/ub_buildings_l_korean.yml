building_type_ub_panemune_hilfort_01_desc:0 "파네무네 언덕요새는 네무나스 강의 우안에 위치한 둑에 건설된 언덕요새입니다. 언덕요새는 1343년 튜턴 기사단에 의해 건설되었고, 이후 1610년에는 헝가리의 귀족들에 의해 파네무네 성으로 대체되었습니다. 한편, 파네무네 언덕요새는 영토의 방어를 위해 건설된 것이 아니라, 여러 귀족들의 안전한 주거지 목적으로 건설되었습니다."
