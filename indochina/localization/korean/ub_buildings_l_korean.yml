# Kutlug-Timur Minaret
building_type_ub_kutlug_minaret_01:0 "쿠툴룩-티무르 미나렛"
building_type_ub_kutlug_minaret_01_desc:0 "#F 중앙아시아 지역에 위치한 미나렛 중 가장 높은 것으로 여겨지는 쿠툴룩-티무르 미나렛은 1011년에 건설되었습니다. 미나렛의 높이는 약 60m입니다. 이후 1330년경 쿠툴룩-티무르에 의해 복원되어 현재에 이르고 있습니다.#!"
