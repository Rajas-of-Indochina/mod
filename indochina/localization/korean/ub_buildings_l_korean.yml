# Reims Cathedral
building_type_ub_reims_cathedral_01:0 "랭스 대성당"
building_type_ub_reims_cathedral_01_desc:0 "#F 랭스 대성당은 동정녀 마리아에게 헌정된 천주교 성당으로, 프랑스 왕의 대관식이 진행되는 장소로 유명합니다.#!"
building_ub_reims_cathedral_01:0 "$building_type_ub_reims_cathedral_01$"
building_ub_reims_cathedral_01_desc:0 "$building_type_ub_reims_cathedral_01_desc$"

# Mont-saint-Michel
building_type_ub_st_michel_01:0 "몽생미셸 수도원"
building_type_ub_st_michel_01_desc:0 "#F 708년 아브랑슈의 주교였던 성 오베르의 꿈 속에 미카엘 대천사가 나타나 바다 위에 성을 쌓으라 명령했고, 이를 따라 몽 통브에 성당을 세운 것이 몽생미셸의 시초이다. 이후, 백년전쟁 시기 영국군의 공격을 견디면서 프랑스 국민의 미카엘 신심을 크게 높여주는 역할을 수행했지만, 11세기부터 수도원은 감옥으로 사용되기 시작하였고, 루이 11세의 치세에는 국가의 공식적인 감옥이 되었습니다.#!"
building_ub_st_michel_01:0 "$building_type_ub_st_michel_01$"
building_ub_st_michel_01_desc:0 "$building_type_ub_st_michel_01_desc$"

# St.gallen Abbey
building_type_ub_sankt_galen_abbey_01:0 "장크트갈렌 수도원"
building_type_ub_sankt_galen_abbey_01_desc:0 "#F 아일랜드 출신의 수도자 갈루스가 죽고난 이후, 카롤루스 마르텔루스는 오트마르에게 갈루스의 유물을 수집할 것을 명령했습니다. 수도원이 건설된 연도는 기록에 따라 719년부터 747년까지 다양하지만, 단신왕 피피누스의 치세 시기, 오트마르는 카롤루스 양식의 수도원을 건립했습니다. 이 수도원의 수도자들이 독일 여러 지역에 수도원을 지음에 따라, 장크트 갈렌 수도원의 위상이 높아졌고, 방대한 양의 장서를 바탕으로 중세시대 학문의 중심지가 되었습니다#!"
building_ub_sankt_galen_abbey_01:0 "$building_type_ub_sankt_galen_abbey_01$"
building_ub_sankt_galen_abbey_01_desc:0 "$building_type_ub_sankt_galen_abbey_01_desc$"

# Fulda Abbey
building_type_ub_abbey_fulda_01:0 "풀다 수도원"
building_type_ub_abbey_fulda_01_desc:0 "#F 풀다 수도원은 성 보니파키우스의 제자인 성 슈투름에 의해 744년 무렵 세워진 수도원입니다. 성 보니파키우스의 시신이 풀다 수도원에 안치된 후, 8~9세기의 대표적인 순례 장소가 되었습니다. 한편, 969년에는 게르마니아와 갈리아 지역에서의 전 베네딕트 수도회 수도원의 수위권을 수여받았습니다. 이후, 이 수도원은 독일의 대표적인 학문과 문화의 중심지가 되었고, 그 전성기에는 수도자의 수가 600명에 달할 만큼 위세가 대단했습니다.#!"
building_ub_abbey_fulda_01:0 "$building_type_ub_abbey_fulda_01$"
building_ub_abbey_fulda_01_desc:0 "$building_type_ub_abbey_fulda_01_desc$"

# Trierer Dom
building_type_ub_trierer_dom_01:0 "트리어 대성당"
building_type_ub_trierer_dom_01_desc:0 "#F 트리어 대성당은 로마 황제 콘스탄티누스의 궁전이 있던 곳에 지어진 성당이다. 성당 입구에 있는 화강암 기둥과 성벽이 성당의 오랜 역사를 보여주고 있으며, 건물은 여러 차례 파괴와 재건을 거듭한 끝에 1270년 무렵에는 현재의 모습을 갖추게 되었습니다.#!"
building_ub_trierer_dom_01:0 "$building_type_ub_trierer_dom_01$"
building_ub_trierer_dom_01_desc:0 "$building_type_ub_trierer_dom_01_desc$"

# Mainzer Dom
building_type_ub_mainzer_dom_01:0 "마인츠 대성당"
building_type_ub_mainzer_dom_01_desc:0 "#F 마인츠 대성당은 975년 오토 2세가 착공하여 1037년에 완공되었다. 마인츠 대성당은 로마네스크 양식의 전형이지만, 오랜 세월의 걸쳐 외관이 증축되면서 다양한 건축 양식을 갖추게 되었습니다.#!"
building_ub_mainzer_dom_01:0 "$building_type_ub_mainzer_dom_01$"
building_ub_mainzer_dom_01_desc:0 "$building_type_ub_mainzer_dom_01_desc$"

# Speyer Cathedral
building_type_ub_speyer_cathedral_01:0 "슈파이어 대성당"
building_type_ub_speyer_cathedral_01_desc:0 "#F 4개의 탑과 2개의 돔으로 구성된 바실리카 양식의 성당인 슈파이어 대성당은 1030년 콘라트 2세가 창건하였고, 11세기 말에 개축하였다. 대성당은 신성로마제국 시기 로마네스크 양식의 가장 중요한 기념비적 건축물로 거의 300년 동안 신성로마제국 황제의 영묘로 이용되었다.#!"
building_ub_speyer_cathedral_01:0 "$building_type_ub_speyer_cathedral_01$"
building_ub_speyer_cathedral_01_desc:0 "$building_type_ub_speyer_cathedral_01_desc$"

# Castelo de São Jorge
building_type_ub_lisboa_belem_01:0 "상 조르제 성"
building_type_ub_lisboa_belem_01_desc:0 "#F 고대 로마 지배시대인 5세기경 로마인들이 구축했고, 9세기에는 이슬람교도인 무어인들이 성을 축성했습니다. 헤콩키스타 과정에서 리스본을 장악한 포르투갈의 군주들은 알파마 지구를 비롯하여 항구와 테주강 일대가 내려다보이는 이 성의 군사적 이점을 살려 계속해서 요새로 이용하였습니다.#!"
building_ub_lisboa_belem_01:0 "세르카 무어라"
building_ub_lisboa_belem_01_desc:0 "옛 로마 시대의 성곽이 있던 위치에, 무어인들이 새롭게 성을 축조했습니다. 이후 무어인에 의해 새롭게 건설된 이 성곽은 '무어인의 성벽'이라는 뜻의 세르카 무어라라고 불리게 되었습니다."
building_ub_lisboa_belem_02:0 "상 조르제 성"
building_ub_lisboa_belem_02_desc:0 "$building_type_ub_lisboa_belem_01_desc$"

# Ljubljana Castle
building_type_ub_Ljubljana_castle_01:0 "류블랴나 성"
building_type_ub_Ljubljana_castle_01_desc:0 "#F 류블랴나 성은 11세기 무렵, 나무와 돌을 이용해 지어진 성입니다. 이후, 류블랴나 성은 크라인 지역을 통치하는 영주들의 가장 중요한 거점으로 기록되었습니다.#!"
