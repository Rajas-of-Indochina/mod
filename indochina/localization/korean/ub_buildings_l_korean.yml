# Oreshek Fortress (Emrysvaldr's Idea)
building_type_ub_oreshek_fortress_01:0 "오레호보 요새"
building_type_ub_oreshek_fortress_01_desc:0 "#F 실리셀부르크의 오레호보 섬에 위치한 요새입니다. 모스크바의 대공 겸 노브고로드의 공작인 유리가 1323년 건설했습니다. 이는 노브고로드의 북쪽의 방위와 발트해의 통제를 위한 것이었습니다. 러시아-스웨덴 사이의 여러 분쟁의 결과 요새의 주인은 여러 번 바뀌었습니다. 1323년 8월 12일 스웨덴과 노브고로드 공국 간의 평화 조약이 이 요새에서 체결되었습니다.#!"
