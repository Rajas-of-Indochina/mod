# Chioggia Cathedral
building_type_ub_chioggia_cathedral_01:0 "키오자 대성당"
building_type_ub_chioggia_cathedral_01_desc:0 "키오자 대성당은 베네치아 석호 남쪽에 위치한 키오자의 주요한 예배당입니다. 오늘날의 키오자 대성당은 8세기에 건설된 것으로 추정되는 성모 마리아를 기리는 성당 부지에 건설되었습니다."
