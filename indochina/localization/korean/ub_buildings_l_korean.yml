building_type_ub_amphitheatre_durres_01_desc:0 "#F 두러스의 암피테아트리는 두러스의 중심부에 위치한 로마의 원형 경기장입니다. 건축은 2세기 트라야누스 황제에 의해 시작되었고, 6세기와 10세기에 지진으로 피해를 입었습니다. 이곳은 약 20,000명의 인원을 수용할 수 있었던 한 때 발칸 반도에 세워진 가장 큰 원형 경기장입니다.#!"
