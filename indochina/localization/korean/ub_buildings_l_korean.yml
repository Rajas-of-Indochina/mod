building_type_ub_silkroad_merv_01_desc:0 "#F 메르브는 실크로드에 위치한 중앙아시아의 주요 도시입니다. 오아시스에 위치한 메르브는 실크로드를 장악하려는 제국들의 주요 표적이었고, 오랜 세월 동안 많은 이들의 통치를 받았습니다. 10세기의 지리학자에게 '세계의 어머니'라는 이름으로 묘사된 메르브는 11세기까지 위대한 상업 중심지였고, 수 많은 장인, 환전상, 세공인들이 있었습니다. 이러한 경제력을 바탕으로 메르브는 사마르칸트와 부하라와 같은 이슬람 학문의 발전에 많은 영향력을 끼친 주요 도시가 되었습니다.#!"
