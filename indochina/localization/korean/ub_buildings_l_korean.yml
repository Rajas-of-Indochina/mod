# Kangra Fort
building_type_ub_kangra_fort_01:0 "캉그라 요새"
building_type_ub_kangra_fort_01_desc:0 "#F 캉그라 요새는 카토치 왕조에 의해 건설된 요새로, 카토치 왕조는 마하바라타에서 언급된 트리가르타 왕국과 관련이 있는 것으로 추측되고 있습니다. 역사상에서 적어도 세 명의 통치자들이 이 요새를 정복하려 했습니다. 1009년의 마흐무드 가즈니, 1360년의 피루즈 샤 투글루크, 1540년의 셰르 샤가 그들입니다. 캉그라 카토치 왕국의 라자 다람 찬드는 1556년 아크바르 대제에게 복종을 맹세했습니다. 그러나 1620년, 자한기르 황제는 캉그라 카토치 왕국의 라자 하리 찬드를 죽이고 캉그라 왕국을 무굴 제국으로 합병하면서, 캉그라 요새는 무굴 제국의 소유가 되었습니다.#!"
