# Castell Aberteifi
building_type_ub_cardigan_castle_01:0 "카디건 성"
building_type_ub_cardigan_castle_01_desc:0 "#F 카디건 성은 웨일스 서부 위치한 테이피 강의 하구라는 전략적인 위치에 자리잡고 있는 성입니다. 옛 기록은 카디건 성이 1093년 세워졌다고 언급하고 있지만, 이 성이 현재의 성터에 있었는지는 확실하지 않습니다. 이후, 1176년 웨일스에서 처음으로 아이스테드바드가 이 성에서 개최되었습니다.#!"
