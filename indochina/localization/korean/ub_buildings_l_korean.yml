# Mount Kaliash
building_type_ub_n_mt_kailash_01:0 "카일라스 산"
building_type_ub_n_mt_kailash_01_desc:0 "#F 카일라스 산은 티베트 고원 서부에 위치하는 우뚝 솟은 봉우리입니다. 카일라스 산은 락샤스탈 호수와 마나사로바 호수의 근처에 있으며, 인더스 강, 브라마푸트라 강 등 아시아에서 가장 긴 강들의 발원지 근처에 위치하고 있습니다. 또한, 카일라스 산은 불교에서는 수미산으로 뵌교에서는 아슈타바다라는 산으로 여겨집니다. 그 외에도 자이나교, 힌두교에서도 이 산을 성지로 생각합니다.#!"
building_ub_n_mt_kailash_01:0 "$building_type_ub_n_mt_kailash_01$"
building_ub_n_mt_kailash_01_desc:0 "$building_type_ub_n_mt_kailash_01_desc$"

# Lake Retba
building_type_ub_n_retba_01:0 "레트바 호수"
building_type_ub_n_retba_01_desc:0 "#F 레트바 호수는 카보베르데 반도의 북쪽에 위치한 호수입니다. 이 호수에 살고있는 두날리엘라 살리나라는 해조류로 인한 핑크빛 물 때문에 이러한 이름이 붙여졌습니다.#!"
