building_ub_alamut_fortress_02_desc:0 "하산 에 사바흐는 1090년 알라무트 요새를 완전하게 장악했습니다. 요새를 장악하고 난 후, 그는 요새의 대대적인 개선사업에 착수했습니다. 요새의 저장시설 등을 개선하면서 요새는 비상시에 장기간 버틸 능력을 갖추게 되었습니다. 또한, 요새 내에 신학자와 철학자들 모두가 토론과 연구를 위해 모일 수 있는 넓은 정원, 도서관과 실험실 등을 설치했습니다. 이후, 알라무트 요새는 전설적인 암살자 집단의 본부로 그 악명을 떨쳤습니다."

