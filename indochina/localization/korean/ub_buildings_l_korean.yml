building_type_ub_hoysaleswara_temple_01_desc:0 "#F 호이살레스와라 사원은 시바에게 봉헌된 힌두교 사원입니다. 이 사원은 12세기 호이살라 제국의 비슈누바르드하나의 후원을 받아 거대한 인공 호수의 둑에 건설되었습니다. 호이살레스와라 사원은 기본적으로 시바를 중심 요소로 삼고 있지만, 비슈누와 샤크티 숭배의 요소 역시 존재하며 자이나교의 요소 역시 포함되어 있습니다.#!"
