# Leipziger Messe
building_type_ub_leipziger_messe_01:0 "라이프치히 메세"
building_type_ub_leipziger_messe_01_desc:0 "#F 라이프치히는 1015년 기록에 처음 등장하고, 1165년 부귀공 오토에게 도시와 시장 개설의 권리를 얻었습니다. 이 무렵, 부귀공 오토는 라이프치히에 거대한 장터를 두 개를 설치했습니다. 이때, 장터가 정상적으로 운영되기 위해 규칙 등이 제정되었고 라이프치히 장터 즉, 라이프치히 메세가 시작되었습니다. 1268년부터는 다른 통치자가 작센과 전쟁을 치를지라도, 메세를 드나드는 모든 상인은 안전한 행동을 보장받았습니다. 또한, 비아 레기아와 비아 임페리의 교차점에 도시가 위치하고 있다는 점은 메세가 국제적인 규모의 중요한 행사로 발전하는 데 기여했습니다.#!"
building_ub_leipziger_messe_01:0 "$building_type_ub_leipziger_messe_01$"
