#Otranto Cathedral
building_type_ub_otrando_cathedral_01:0 "오트란토 대성당"
building_type_ub_otrando_cathedral_01_desc:0 "#F 오트란토 대성당은 오트란트에 위치한 성당입니다. 성당의 건축 시기는 알려지지 않았지만, 1088년 교황 특사인 로프레도에 의해 봉헌되었습니다. 그 후 12세기에 이 성당의 바닥은 오트란토의 첫 라틴 대주교인 지오나타에 의해 거대한 모자이크로 재설계되었습니다.\n\n이후 오트란토가 오스만 제국군에 의해 함락된 1480년에, 성당으로 피신한 성직자들은 모두 살해되고 성당은 모스크로 전환되는 수모를 겪었지만 아라곤의 아폰수 5세에 의해 1년도 안되서 다시 성당으로 복원되었습니다.#!"
building_ub_otrando_cathedral_01:0 "$building_type_ub_otrando_cathedral_01$"
building_ub_otrando_cathedral_01_desc:0 "$building_type_ub_otrando_cathedral_01_desc$"

#Norwich Cathedral
building_type_ub_norwich_cathedral_01:0 "노리치 대성당"
building_type_ub_norwich_cathedral_01_desc:0 "#F 노리치 대성당은 노리치에 위치한 노르만 양식으로 건설된 대성당입니다. 1096년에 처음 공사를 시작해서 그 후 약 50년 동안 공사가 이루어졌습니다. 그 후 화재로 지붕과 첨탑이 불타 1463년에 추가로 보수작업이 있었습니다. 높이가 96m인 첨탑은 영국에서 두 번째로 높으며, 성당의 회랑은 잉글랜드에서 그 규모가 가장 큽니다.#!"
building_ub_norwich_cathedral_01:0 "$building_type_ub_norwich_cathedral_01$"
building_ub_norwich_cathedral_01_desc:0 "$building_type_ub_norwich_cathedral_01_desc$"

#The Red Abbey
building_type_ub_red_abbey_01:0 "레드 수도원"
building_type_ub_red_abbey_01_desc:0 "#F 레드 수도원은 13-14세기 사이에 코크 지역에서 건설된 수도원입니다. 수도원은 해외로부터 수입된 붉은 사암을 사용해 건설되었고, 이것에서 수도원의 이름이 유래되었습니다. 1641년의 아일랜드 반란 당시에, 아일랜드의 천주교 성직자들이 추방되기 전까지 수도원은 아우구스티노 수도회에 의해 운영되고 있었습니다. 그 후, 수도원은 존 처칠이 이끄는 코크 공성전에서도 살아남았습니다. 18세기 동안 수도원은 설탕 정제소로 전환되었지만, 1799년의 화재로 역사 속으로 사라졌습니다.#!"
building_ub_red_abbey_01:0 "$building_type_ub_red_abbey_01$"
building_ub_red_abbey_01_desc:0 "$building_type_ub_red_abbey_01_desc$"

#Clonmacnoise
building_type_ub_clonmacnoise_01:0 "클론먹노이즈 수도원"
building_type_ub_clonmacnoise_01_desc:0 "#F 클론먹노이즈 수도원은 성 시아란에 의해 545년 경 건설된 수도원입니다. 그는 성 시아란은 꿈을 통해 받은 계시에 영감을 얻어 수도원을 세웠고, 수도원이 건설된지 얼마 안 되어 그는 전염병으로 죽었습니다. 그러나, 그 후 그의 무덤이 성지가 되면서 클론먹노이즈 수도원의 규모는 점차 커져갔습니다. 그 후 클론먹노이즈 수도원은 여러 명의 지역 왕의 영묘가 위치한 수도원이 되었습니다. 수도원은 뛰어난 품질의 금속 세공과, 필사본, 석조 세공으로 유명했던 것으로 알려져 있지만, 1552년의 침략으로 역사 속으로 사라졌습니다.#!"
building_ub_clonmacnoise_01:0 "$building_type_ub_clonmacnoise_01$"
building_ub_clonmacnoise_01_desc:0 "$building_type_ub_clonmacnoise_01_desc$"

#St. Procopius Basilica
building_type_ub_procopius_basilica_01:0 "성 프로코피우스 성당"
building_type_ub_procopius_basilica_01_desc:0 "#F 성 프로코피우스 성당은 트르제비치 전체를 볼 수 있는 언덕 위에 자리하고 있는 성당입니다. 성당이 위치한 부지는 원래 베네딕트 수도회 소속 수도원이 위치해던 자리입니다. 성당은 1104년에 건설되었고, 프라하의 주교 헤르만에 의해 봉헌되었습니다. 이후 수도원은 경제적으로 부유해졌고, 지역 사회에 미치는 영향력은 커졌습니다. 13세기의 약 반세기 동안 수도원은 재건되고 요새화되었습니다. 이 재건작업은 약 1240년에 시작되어, 1260년에 끝났습니다.#!"
building_ub_procopius_basilica_01:0 "$building_type_ub_procopius_basilica_01$"
building_ub_procopius_basilica_01_desc:0 "$building_type_ub_procopius_basilica_01_desc$"

#Clonard Abbey
building_type_ub_clonard_abbey_01:0 "클로나드 수도원"
building_type_ub_clonard_abbey_01_desc:0 "#F 클로나드 수도원은 520년 성 핀니안이 천사의 계시를 받은 자리에 건설되었고, 이후 성 핀니안이 사망한 후 그는 수도원 아래에 매장되었습니다. 클로나드 수도원은 아일랜드의 동서교역로의 주목할 만한 위치에 위치해있었고, 이 말은 이 수도원이 다양한 전쟁에서 전쟁터가 되었다는 것을 의미합니다. 수도원은 9세기에서 11세기까지 바이킹, 아일랜드 부족장들의 약탈과 파괴로 고난을 겪었습니다. 수도원은 그떄마다 재건되었습니다. 최종적으로 1175년에 재건 시도가 있었지만, 시도가 실패한 후 클로나드 수도원은 1202년에 완전히 버려졌고 그 자리에는 아무 것도 남지 않았습니다.#!"
building_ub_clonard_abbey_01:0 "$building_type_ub_clonard_abbey_01$"
building_ub_clonard_abbey_01_desc:0 "$building_type_ub_clonard_abbey_01_desc$"

#Grodno Castle
building_type_ub_grodno_castle_01:0 "흐로드노 성"
building_type_ub_grodno_castle_01_desc:0 "#F 흐로드노 성은 11세기의 키예프의 현명공 야로슬라프의 어린 아들로부터 유래한 벨라루스 지역의 통치자의 거점으로부터 유래되었습니다. 비타우타스 대왕은 1391년부터 98년 사이의 다섯 개의 고딕 양식의 벽돌탑을 추가하여 성을 주요 거주지 중 하나로 변화시켰습니다. 또한 카지미에시 4세 야기우에워는 리투아니아의 공식 수도인 빌뉴스보다 흐로드노를 더 좋아했습니다. 그가 폴란드의 왕위를 수락한 곳이 바로 이곳이었고, 1492년 그가 죽을 때 마지막을 함께 한 장소도 이곳이었습니다.#!"
building_ub_grodno_castle_01:0 "$building_type_ub_grodno_castle_01$"
building_ub_grodno_castle_01_desc:0 "$building_type_ub_grodno_castle_01_desc$"

#Karlštejn Castle
building_type_ub_karlstejn_castle_01:0 "카를슈타인 성"
building_type_ub_karlstejn_castle_01_desc:0 "#F 카를슈타인 성은 1348년 신성로마제국의 황제이자 보헤미아의 왕이었던 카렐 4세에 의해 세워진 고딕 양식의 성입니다. 이 성은 보헤미아 왕국의 레갈리아가 보관되었고 그 밖의 여러 성유물과 왕실 보물들을 안전하게 보관하는 수장고의 역할을 수행했습니다.#!"
building_ub_karlstejn_castle_01:0 "$building_type_ub_karlstejn_castle_01$"
building_ub_karlstejn_castle_01_desc:0 "$building_type_ub_karlstejn_castle_01_desc$"

#Chillon Castle
building_type_ub_chillon_castle_01:0 "시옹 성"
building_type_ub_chillon_castle_01_desc:0 "#F 시옹 성은 제네바 호수 남쪽에 위치한 성입니다. 성이 위치한 장소는 프랑스와 이탈리아 사이라는 매우 전략적인 위치에 있었습니다. 기원전 58년부터 1005년까지 로마인, 프랑크인, 그 밖의 다양한 이들이 이 지역에 요새를 건설했으나 현존하는 대부분의 건축물은 사보이 가문에 의해 건설되었습니다. 12세기부터 이 성은 사보이 백작의 여름 별장으로 사용되었고, 사보이의 피에르 2세 시기 대대적으로 개선되었습니다. 이후, 16세기에 이 요새는 감옥으로 사용되었고 여러 유명한 이들이 이 감옥에 수감되었습니다.#!"
building_ub_chillon_castle_01:0 "$building_type_ub_chillon_castle_01$"
building_ub_chillon_castle_01_desc:0 "$building_type_ub_chillon_castle_01_desc$"

#Mistras
building_type_ub_mistras_castle_01:0 "미스트라스 성채"
building_type_ub_mistras_castle_01_desc:0 "#F 미스트라스 성채는 고대 스파르타 근교에 위치한 타이게토스 산에 위치한 요새화된 마을로, 14세기와 15세기 비잔티움의 제후국인 모레아 전제군주국의 수도가 되어 문화적인 번영의 시기를 경험했습니다. 성채의 이름은 성채가 위치한 언덕의 형세가 가파르고, 원뿔형인 것에서 유래되었습니다. 성채의 역사는 프랑크인이 펠로폰네소스를 완전히 점령한 13세기 중엽부터 시작됩니다. 1249년 기욤 드 빌라르두앵이 언덕 위에 요새를 건설한 것에서 미스트라스 요새는 시작되었고, 펠라고니아 전투 이후 성채는 비잔티움에 의해 점령되었고, 이후 모레아 전제군주국의 수도가 되었습니다.#!"
building_ub_mistras_castle_01:0 "$building_type_ub_mistras_castle_01$"
building_ub_mistras_castle_01_desc:0 "$building_type_ub_mistras_castle_01_desc$"

#Azougui
building_type_ub_azougui_01:0 "아조우기"
building_type_ub_azougui_01_desc:0 "#F 아조우기는 모리타니 북서부에 위치한 도시로, 아드라르 고원에 위치하고 있습니다. 11세기의 이곳은 가나 제국에서 모로코와 이베리아 반도에 이르는 방대한 영토를 장악한 무라비트 왕조의 근거지였습니다.\n\n또한 알 이드리시는 아조우기를 모로코와 가나 사이의 사하라 횡단 무역로의 매우 중요한 무역 거점으로 소개했습니다.#!"
building_ub_azougui_01:0 "$building_type_ub_azougui_01$"
building_ub_azougui_01_desc:0 "$building_type_ub_azougui_01_desc$"

#Sungbo's Eredo
building_type_ub_sungbo_eredo_01:0 "성보의 에레도"
building_type_ub_sungbo_eredo_01_desc:0 "#F 성보의 에레도는 요루바족의 마을인 이제부 오데의 남서쪽에 위치한 방어벽과 도랑으로 이루어진 체계입니다. 지역 전설에 따르면 에레도를 비리키수 성보라는 전설적인 귀족 미망인과 연결시킵니다. 전설은 이 방벽이 그녀가 개인적인 목적으로 건설했다고 합니다. 이 방벽은 800-1000년에 건설된 것으로 추정됩니다.#!"
building_ub_sungbo_eredo_01:0 "$building_type_ub_sungbo_eredo_01$"
building_ub_sungbo_eredo_01_desc:0 "$building_type_ub_sungbo_eredo_01_desc$"

#Ancient Kano City Walls
building_type_ub_kano_citywall_01:0 "카노 도시 성벽"
building_type_ub_kano_citywall_01_desc:0 "#F 카노 도시 성벽은 카노의 주민들을 보호하기 위해 건설된 성벽입니다. 이 성벽은 1095년에서 1134년까지 처음 건설되었고, 14세기 중반에 완성되었습니다. 이후 카노 도시 성벽은 '서아프리카에서 가장 인상적인 기념물'로 평가받았습니다.#!"
building_ub_kano_citywall_01:0 "$building_type_ub_kano_citywall_01$"
building_ub_kano_citywall_01_desc:0 "$building_type_ub_kano_citywall_01_desc$"

#Gyantse Dzong
building_type_ub_gyantse_dzong_01:0 "간체 요새"
building_type_ub_gyantse_dzong_01_desc:0 "#F 이 요새의 전신은 아마도 838년부터 841년까지 이 지역을 다스렸고, 불교를 탄압했던 왕이 살해당한 후, 그의 아들 중 한명인 펠코르첸이 건설한 요새라고 추정됩니다. 그러나, 오늘날의 요새는 사캬빠의 세력이 준동한 1268년 이후에 건설되었던 것으로 추정됩니다. 1365년 남부의 사캬빠를 지원한 지역의 토호인 팍빠펠장뽀에의해 건설되었고, 그능 유명한 불교 수도사들을 초청해 요새 내의 절에 거주할 수 있도록 했습니다. 팍빠펠장뽀의 아들 쿵빠팍빠는 요새 주변을 확장하여 이곳으로 왕실의 거처를 옮겼습니다. #!"
building_ub_gyantse_dzong_01:0 "$building_type_ub_gyantse_dzong_01$"
building_ub_gyantse_dzong_01_desc:0 "$building_type_ub_gyantse_dzong_01_desc$"

#Spiš Castle
building_type_ub_spis_castle_01:0 "스피슈 성"
building_type_ub_spis_castle_01_desc:0 "#F 스피슈 성은 12세기 초에 건설되었으나, 이 건축물은 단층 위에 위치했기에 무너졌고 현존하는 건축물은 13세기 전반에 몽골의 침입에 대비하여 건설된 것입니다. 성 내의 로마네스크 양식의 궁전은 1249년에, 아성은 1270년에 건설되었습니다. 1464년 이전에는 이 성은 헝가리 왕실의 소유였고, 스피슈 백작령의 정치, 행정, 경제, 문화의 중심지로 기능했습니다.#!"
building_ub_spis_castle_01:0 "$building_type_ub_spis_castle_01$"
building_ub_spis_castle_01_desc:0 "$building_type_ub_spis_castle_01_desc$"

#Uçhisar castle-mountain
building_type_ub_uchisar_castle_01:0 "우치히사르 바위성"
building_type_ub_uchisar_castle_01_desc:0 "#F 우치히사르 바위성은 14세기의 아지즈 이븐 아르다시르가 저술한 연대기에서 처음으로 언급되었습니다. 그러나, 이보다 훨씬 이전부터 이 지역에 사람이 거주하고 있엇습니다. 히타이트인들은 절벽의 자연 구조물을 피난처와 요새로 사용했을지도 모릅니다. 7세기에 비잔티움인들은 이슬람의 팽창에 대응하는 완충구역을 이 지역에 설치했습니다. 이 지역의 특성은 방어의 도움이 되는 한편, 건물들의 위장은 공격자에 대한 개선된 방어를 제공했습니다. 이 지역을 정복한 이슬람교도들은 이러한 이 지역의 특성을 더욱 잘 활용했고, 이 지역 내에 여행자쉼터를 건설하는 등의 노력을 기울였습니다.#!"
building_ub_uchisar_castle_01:0 "$building_type_ub_uchisar_castle_01$"
building_ub_uchisar_castle_01_desc:0 "$building_type_ub_uchisar_castle_01_desc$"

#Ksar Nalut
building_type_ub_ksar_nalut_01:0 "크사르 날루트"
building_type_ub_ksar_nalut_01_desc:0 "#F 크사르 날루트는 요새화된 곡창 또는 날루트의 크사르입니다. 이 이름은 이 요새의 정의를 제대로 나타내지 못합니다. 크사르 날루트는 건설된 크사르 중에서 가장 규모가 크고, 성에 가까웠기 때문입니다. 계곡이 내려다 보이는 30m 언덕 위에 위치한 크사르 날루트는 기병에게 매우 위험한 장소가 되었습니다. 크사르 날루트에서 기병의 접근을 발견하면, 병사들은 여러 개의 나무 덫을 설치해 모래 위를 이동하는 말들에게 큰 피해를 입혀 기수를 바닥으로 떨어지게 했기 때문입니다.\n\n그러나 많은 크사르와는 달리 이 크사르는 사하라 무역로에 위치하고 있지 않기 때문에, 완공 직후 바로 버려졌지만 그렇기에 오랜 시간동안 기능할 수 있었습니다.#!"
building_ub_ksar_nalut_01:0 "$building_type_ub_ksar_nalut_01$"
building_ub_ksar_nalut_01_desc:0 "$building_type_ub_ksar_nalut_01_desc$"

#Korela Fortress
building_type_ub_korela_fortress_01:0 "코렐라 요새"
building_type_ub_korela_fortress_01_desc:0 "#F 원래 코렐라 요새는 카렐리야 인에 의해 처음 건설되었지만, 오늘날 남아있는 요새는 중세시대의 것입니다. 1143년 노브고로드 연대기에서 '코렐라'라는 이름으로 처음 언급되었고 스웨덴의 연대기에서는 1294년 켁스홀름의 정착에서 처음 언급되었습니다. 16세기까지 이 요새는 노브고로드 공화국에 소속되어 있었고, 그 뒤는 모스크바 대공국의 소유가 되었습니다. 1360년의 화재는 나무 요새를 전소시켰고, 노브고로드인들은 1364년 원래의 요새 자리에 석재를 이용해 보루와 성을 건설했습니다.#!"
building_ub_korela_fortress_01:0 "$building_type_ub_korela_fortress_01$"
building_ub_korela_fortress_01_desc:0 "$building_type_ub_korela_fortress_01_desc$"

#Český Krumlov Castle
building_type_ub_krumlov_castle_01:0 "체스키 크룸로프 성"
building_type_ub_krumlov_castle_01_desc:0 "#F 체스키 크룸로프 성은 1240년경에 비트코프치 가문의 지방 분가에 의해 건설된 성에 기원하고 있습니다. 보헤미아 왕국의 중요한 교역로에 위치한 탓에 성 아래에는 정착지가 발달했습니다. 1302년 비트코프치 가문이 단절되고 바츨라프 2세는 이 성을 로젠베르그 가문에게 양도했습니다. 그 이후 여러 차례의 개선이 이루어지면서 현재의 모습으로 변화했습니다.#!"
building_ub_krumlov_castle_01:0 "$building_type_ub_krumlov_castle_01$"
building_ub_krumlov_castle_01_desc:0 "$building_type_ub_krumlov_castle_01_desc$"

#Nürnberger Burg
building_type_ub_imperial_nuremburg_01:0 "뉘른베르크 성"
building_type_ub_imperial_nuremburg_01_desc:0 "#F 뉘른베르크 성은 뉘른베르크 시의 중심에 위치한 중세시대 요새화된 건물의 집합체입니다. 뉘른베르크의 성벽과 결합된 이 성은 유럽에서 가장 강력한 요새로 알려져있었습니다. 중세시대에 신성로마제국의 수도는 공식적으로 존재하지 않았기 때문에, 카이저와 그의 궁정은 일정한 동선을 따라 성을 옮겨다녔습니다. 뉘른베르크에 위치한 이 성은 그러한 목적을 위해 건설되었습니다. 성의 초기 건물들은 1000년까지 계속해서 건설되었지만, 1027년부터 1254년까지 잘리어 왕조와 호엔슈타우펜 왕조에 의해 대대적인 개선작업이 있었습니다.#!"
building_ub_imperial_nuremburg_01:0 "$building_type_ub_imperial_nuremburg_01$"
building_ub_imperial_nuremburg_01_desc:0 "$building_type_ub_imperial_nuremburg_01_desc$"

#Lutsk Castle
building_type_ub_lutsk_castle_01:0 "루츠크 성"
building_type_ub_lutsk_castle_01_desc:0 "#F 루츠크 성 또는 류바트의 성이라는 이름으로도 알려진 이 성은 14세기 중반의 갈리치아-볼히니아 왕국의 마지막 통치자인 게디미나스의 아들 류바트에 의해 건설되었습니다. 이 성은 카지미에시 대왕, 요가일라 등의 많은 경쟁자들에 의해 공성되었습니다. 이 성에서 1429년 루츠크 회의가 열렸고, 지기스문트 황제, 모스크바 대공국의 바실리 2세, 요가일라와 왈라키아의 영주 등 다양한 인원들이 참석했습니다.#!"
building_ub_lutsk_castle_01:0 "$building_type_ub_lutsk_castle_01$"
building_ub_lutsk_castle_01_desc:0 "$building_type_ub_lutsk_castle_01_desc$"

#Kamianets-Podilskyi Castle
building_type_ub_kamianets_podilskyi_01:0 "카미아네츠-포딜스키 성"
building_type_ub_kamianets_podilskyi_01_desc:0 "#F 비록 최근의 고고학적 증거들은 카미아네츠-포딜스키 성이 12세기 말이나 13세기 초에 건설되었을 가능성을 제시하고 있지만, 역사적인 기록은 14세기 초에 처음 등장합니다. 14세기 중반부터 15세기 중반 사이에 이 성은 폴란드-리투아니아의 주요 국경 중 하나에 위치하고 있었고, 1434년부터 1793년 러시아 제국에 합병되기 이전까지, 이 성은 코사크, 오스만, 타타르의 침략에 맞서 방어하는 데 중요한 역할을 수행했습니다.#!"
building_ub_kamianets_podilskyi_01:0 "$building_type_ub_kamianets_podilskyi_01$"
building_ub_kamianets_podilskyi_01_desc:0 "$building_type_ub_kamianets_podilskyi_01_desc$"

#Carrickfergus Castle
building_type_ub_carrickfergus_castle_01:0 "캐릭퍼거스 성"
building_type_ub_carrickfergus_castle_01_desc:0 "#F 캐릭퍼거스 성은 캐릭퍼거스에 위치한 노르만 양식의 성입니다. 이 성은 스코틀랜드인, 아일랜드인, 영국인, 프랑스인들에 의해 차례로 포위된 이 성은 1928년까지 중요한 군사 거점의 역할을 수행했습니다. 이는 성 둘레의 3/4이 물에 잠겨있어, 성의 점령을 쉽게 할 수 없게 만드는 가장 큰 요인으로 작용했기 때문입니다.#!"
building_ub_carrickfergus_castle_01:0 "캐릭퍼거스 성"
building_ub_carrickfergus_castle_01_desc:0 "캐릭퍼거스 성은 1177년 존 데 코시가 얼스터를 정복한 이후인 1180년에 건설한 성으로 이름의 뜻은 '강한 남성'입니다. 이 성은 1204년 휴 드 레이시라는 다른 노르만인에 의해 그가 축출되기 이전까지 그의 소유로 남아있었습니다. 이 성은 큰 홀을 포함한 여러 건물을 둘러싸고 있는 성벽으로 구성되어 있었습니다."
building_ub_carrickfergus_castle_02:0 "캐릭퍼거스 성"
building_ub_carrickfergus_castle_02_desc:0 "1210년 영국의 존 1세에 의해 정복되고 난 후인 1250년부터 이 성은 계속해서 개선되었습니다. 1330년 얼스터의 백작 가문이 단절되고난 후에는 이 성은 영국 왕실의 소유가 되었고, 아일랜드 지역의 주요 거점으로 기능했습니다."

#Norwich Castle
building_type_ub_norwich_castle_01:0 "노리치 성"
building_type_ub_norwich_castle_01_desc:0 "#F 노리치 성은 정복자왕 윌리엄에 의해 1075년 건설되었습니다. 같은 해 노퍽의 백작 랄프가 윌리엄에게 반기를 들고 1076년 윌리엄에게 항복하기 전까지 노리치 성은 반란의 중심지였습니다. 이후 성은 1095년에서 1110년 사이에 성의 많은 부분들이 재건되고 더욱 깊은 해자를 파는 등의 다양한 개선이 있었습니다. 1173-74년 헨리 2세의 아들들이 헨리 2세에게 반기를 들었을 때, 성의 주인인 노퍽 백작 휴 비고드가 왕자들을 지지했음에도 불구하고, 노리치 성은 헨리 2세를 지지했습니다. 이후 1205년의 재건 이후, 성은 감옥으로 바뀌었고 1887년 성이 노리치 시에 매각되어 박물관으로 바뀌기 전까지 계속 운영되었습니다.#!"
building_ub_norwich_castle_01:0 "$building_type_ub_norwich_castle_01$"
building_ub_norwich_castle_01_desc:0 "$building_type_ub_norwich_castle_01_desc$"

#Eketorp Fortifications
building_type_ub_eketorp_castle_01:0 "에케토르프 요새"
building_type_ub_eketorp_castle_01_desc:0 "#F 에케토르프는 철기 시대의 언덕요새로 올랜드의 남동부에 위치하고 있습니다. 이 요새의 가장 오래된 부분은 올랜드 원주민과 로마, 다른 유럽인들의 건축 양식이 혼합된 400년 경으로 거슬러 올라갑니다.#!"
building_ub_eketorp_castle_01:0 "에케토르프 언덕요새"
building_ub_eketorp_castle_01_desc:0 "에케토르프의 언덕요새는 많은 종교 의식을 위해 사용되었고, 외국인들의 망명지로 사용되었습니다. 요새 내에는 많은 우물이 있어, 주민들에게 깨끗한 물을 제공했습니다. 4-7세기 동안, 새로운 요새가 기존의 요새를 빙둘러 건설되었습니다. 7세기 중반에 에케토르프 언덕요새는 버려졌지만, 외부인의 침략이 없었기 때문에 대부분의 요새가 온전히 보존될 수 있었습니다."
building_ub_eketorp_castle_02:0 "에케토르프 성"
building_ub_eketorp_castle_02_desc:0 "11세기에, 에케토르프는 스웨덴의 지배를 받게 되었습니다. 스웨덴인들은 요새의 기반 시설을 개선하여, 물자를 안정적으로 공급할 수 있도록 하는 한편, 버려진 기간 동안 입은 피해를 보수했고, 성의 방비를 강화하기 위해 구조물을 추가하고 성벽을 추가로 짓는 등 요새를 전반적으로 개선했습니다. 11세기 말에 두번째 성벽이 건설되고 난 후, 그들은 에케토르프 언덕 요새의 명칭을 에케토르프 성으로 바꾸었습니다."

#Inverness Castle
building_type_ub_inverness_castle_01:0 "인버네스 성"
building_type_ub_inverness_castle_01_desc:0 "#F 인버네스의 네스 강이 내려다보이는 절벽 위에 자리잡고 있는 인버네스 성은 스코틀랜드의 말콤 3세에 의해 건설되었다고 전해집니다. 인버네스 성은 1057년부터 그 자리에 있었던 것으로 추정됩니다. 1428년 제임스 1세는 하이랜드인들을 굴복시키기 위한 노력의 일환으로 50명의 족장들을 인버네스 성으로 소집한 후, 병사들을 동원해 성의 점령을 시도했습니다. 많은 족장들이 체포되었고, 많은 족장들이 처형되었습니다. 그러나, 제임스는 너무나도 많은 이들을 죽였기 때문에, 하이랜드인의 반발로 이 계획은 실패로 돌아가고 말았습니다.#!"
building_ub_inverness_castle_01:0 "$building_type_ub_inverness_castle_01$"
building_ub_inverness_castle_01_desc:0 "$building_type_ub_inverness_castle_01_desc$"

#Riga Castle
building_type_ub_riga_castle_01:0 "리가 성"
building_type_ub_riga_castle_01_desc:0 "#F 다우가바 강의 둑에 건설된 리가 성은 1330년 경 리가에 건설되었습니다. 성의 건설은 리보니아 검우 기사단에 의해 건설되었습니다. 그러나 이 성은 리가의 도시민과 검우 기사단 간의 갈등으로 파괴되었습니다. 리보니아 검우 기사단은 리가의 중심부에 있는 성의 원래 부지에 성을 재건하기를 원했지만, 리가의 도시민들이 이를 거절하면서 리가의 외곽 지역에서 성을 새로 건설했습니다. 이후, 이 성은 오랜 세월을 거치면서, 현재는 라트비아의 대통령궁으로 사용되고 있습니다.#!"
building_ub_riga_castle_01:0 "$building_type_ub_riga_castle_01$"
building_ub_riga_castle_01_desc:0 "$building_type_ub_riga_castle_01_desc$"

#Hofburg Palace
building_type_ub_hofburg_palace_01:0 "호프부르크 궁전"
building_type_ub_hofburg_palace_01_desc:0 "호프부르크 궁전은 합스부르크 가문의 왕궁입니다. 빈 중심에 위치한 이 건물은 13세기에 건설된 이래, 여러 차례의 확장이 있었습니다. 쇤브른 궁전이 건설되면서 호프부르크 궁전은 황실의 겨울 궁전으로 사용되었습니다. 1279년 처음 건설된 이래, 호프부르크 궁전은 오스트리아의 정치적 중심점이었습니다. 호프부르크 궁전은 수세기에 걸쳐 여러 궁전이 추가적으로 증축되고, 황실 예배당, 황실 도서관, 극장, 황실 마구간 등이 이후 건설되었습니다."
building_ub_hofburg_palace_01:0 "$building_type_ub_hofburg_palace_01$"
building_ub_hofburg_palace_01_desc:0 "$building_type_ub_hofburg_palace_01_desc$"

# Erzgebirge Mining Region
building_type_ub_erzgebirge_silver_mines_01:0 "에르츠 산맥 광업 지역"
building_type_ub_erzgebirge_silver_mines_01_desc:1 "에르츠 산맥 또는 크루슈네호리 산맥은 광석이라는 뜻의 '에르츠'라는 이름이 나타내듯이 광물자원이 풍부한 것으로 유명합니다. 광산은 12세기부터 20세기까지 거의 800년 동안 깊이 형성되어 왔습니다. 또한 이 지역은 1460년부터 1560년까지 유럽에서 가장 중요한 은 광산 중 하나였습니다."
building_ub_erzgebirge_silver_mines_01:1 "에르츠 산맥 광산촌"
building_ub_erzgebirge_silver_mines_01_desc:1 "광맥이 있는 자리에 소규모 광산촌이 들어섰습니다. 해당 지역에 정착한 주민들은 곧장 광석을 파내기 시작했습니다. 그래봤자 지표면을 훑는 수준에 그쳤지만 말입니다."
building_ub_erzgebirge_silver_mines_02:1 "에르츠 산맥 광산"
building_ub_erzgebirge_silver_mines_02_desc:1 "광산촌이 발전을 거듭하면서, 채굴하는 광석의 양도 증가했습니다. 유능한 기술자들이 몰려오기 시작하면서 광산이란 이름에 걸맞은 설비를 갖추게 되었습니다."
building_ub_erzgebirge_silver_mines_03:1 "에르츠 산맥 대광산"
building_ub_erzgebirge_silver_mines_03_desc:1 "채굴 작업의 규모가 커지면서, 광산 역시 커지게 되었습니다. 그렇게 깊숙이 매장되어 있는 광물을 채굴할 수 있게끔 입구와 대형 갱도 역시 추가로 건설되었습니다."
building_ub_erzgebirge_silver_mines_04:1 "에르츠 산맥 광구"
building_ub_erzgebirge_silver_mines_04_desc:1 "광물의 생산량이 증가하면서, 해당 설비 근처로 주조소와 용광로가 들어섰습니다. 이내 광물 제련은 주민들의 또 다른 천직이 되었습니다. 오히려 뛰어난 기량으로 전 세계에 명성을 떨치기도 했습니다."

# Takedda copper mines
building_type_ub_takedda_topper_mines_01:0 "타케다 구리 광산"
building_type_ub_takedda_topper_mines_01_desc:1 "타케다는 마그레브 지역에 거주하는 베르베르 부족의 하나인 산하자족에 의해 설립되었습니다. 이븐 바투타가 1353년 말리에서 모로코로 귀환하는 여정에서 이 도시를 지나갔고, 이 도시에 대해 구리의 채광과 세공으로 유명한 도시라고 언급했습니다. 이 지역의 구리 채굴의 증거는 기원전 1,000년으로 거슬러 올라가고 있습니다. 15세기 후반 이웃 도시 아가데스의 침략으로 타케다는 완전히 파괴되었고, 이 시기의 구리 광산 역시 모두 고갈되었기에 다케다의 구리 채굴과 세공은 끝났습니다."
building_ub_takedda_topper_mines_01:1 "타케다 구리 광산촌"
building_ub_takedda_topper_mines_01_desc:1 "구리 광맥이 있는 자리에 소규모 광산촌이 들어섰습니다. 해당 지역에 정착한 주민들은 곧장 구리을 파내기 시작했습니다. 그래봤자 지표면을 훑는 수준에 그쳤지만 말입니다."
building_ub_takedda_topper_mines_02:1 "타케다 구리 광산"
building_ub_takedda_topper_mines_02_desc:1 "광산촌이 발전을 거듭하면서, 채굴하는 구리의 양도 증가했습니다. 유능한 기술자들이 몰려오기 시작하면서 광산이란 이름에 걸맞은 설비를 갖추게 되었습니다."
building_ub_takedda_topper_mines_03:1 "타케다 구리 대광산"
building_ub_takedda_topper_mines_03_desc:1 "채굴 작업의 규모가 커지면서, 광산 역시 커지게 되었습니다. 그렇게 깊숙이 매장되어 있는 구리를 채굴할 수 있게끔 입구와 대형 갱도 역시 추가로 건설되었습니다."
building_ub_takedda_topper_mines_04:1 "타케다 구리 광구"
building_ub_takedda_topper_mines_04_desc:1 "구리 생산량이 증가하면서, 해당 설비 근처로 주조소와 용광로가 들어섰습니다. 이내 구리 제련은 주민들의 또 다른 천직이 되었습니다. 오히려 뛰어난 기량으로 전 세계에 명성을 떨치기도 했습니다."

#Olbia
building_type_ub_ancient_olbia_01:0 "올비아"
building_type_ub_ancient_olbia_01_desc:0 "드네프르 강의 어귀에 위치한 폰투스 올비아 또는 올비아는 과거 그리스인의 도시입니다. 이 도시는 밀레투스 출신의 개척자들에 의해 기원전 7세기에 건립되었습니다. 도시의 항구는 그리스로 곡물, 생선, 노예등을 수출하고 스키티아로 그리스 상품을 수출하는 흑해의 주요 무역 거점 중 하나였습니다."
building_ub_ancient_olbia_01:0 "올비아의 잔해"
building_ub_ancient_olbia_01_desc:0 "로마의 모이시아 인페리오르 속주에 편입된 올비아는 고트 전쟁에서 적어도 두 번 이상 잿더미로 바뀌었던 4세기에 결국 버려지고 잔해만 남게 되었습니다."
building_ub_ancient_olbia_02:0 "재건된 올비아"
building_ub_ancient_olbia_02_desc:0 "옛 올비아의 잔해 위에 새로운 올비아가 건설되었습니다. 도시는 과거에 그러했던 것처럼, 다시 한번 무역으로 번성할 것입니다."

# The Temple of Delians
building_type_ub_temple_delians_01:0 "델로스의 신전"
building_type_ub_temple_delians_01_desc:0 "델로스의 신전은 델로스 섬에 위치한 아폴로에게 봉헌된 신전입니다. 신전의 건축은 델로스 동맹의 자금 지원을 받아 476년부터 시작되었지만, 델로스 동맹의 금고가 아테네로 이전된 기원전 454년에 중단되었습니다. 그 후 신전은 델로스가 독립한 기원전 314년 이후에야 신전의 건축이 다시 시작되었지만, 당초 계획되어 있었던 화려한 장식은 완성되지 않았습니다."
building_ub_temple_delians_01:0 "$building_type_ub_temple_delians_01$"
building_ub_temple_delians_01_desc:0 "$building_type_ub_temple_delians_01_desc$"

# The Great Marib Dam
building_type_ub_marib_dam_01:0 "마리브 댐"
building_type_ub_marib_dam_01_desc:0 "마리브 댐은 기원전 8세기 사바 왕국에 의해 처음 건설되었습니다. 사바인들은 수도 근교의 산에 내리는 장마를 통제하기 위해 댐을 건설했습니다. 마리브 댐을 통해 그들은 물을 효과적으로 저장할 수 있었으며, 댐의 물은 관개용수로 사용되어 사바 왕국과 이후의 힘야르 왕국의 번영의 원천이었습니다."
building_ub_marib_dam_01:0 "무너진 마리브 댐"
building_ub_marib_dam_01_desc:0 "댐은 건설된 이래 많은 붕괴가 있었습니다. 그때마다 댐은 보수되고 보강되었지만 570년 또는 575년 발생한 균열은 댐의 최종적인 붕괴를 야기했습니다. 댐의 붕괴는 지역의 기반 시설을 파괴했고, 이는 더이상 관개를 통한 농업이 불가능함을 의미했습니다. 그 결과 5만 명 이상의 사람들이 예멘을 떠나게 되었습니다."
building_ub_marib_dam_02:0 "재건된 마리브 댐"
building_ub_marib_dam_02_desc:0 "막대한 자금력과 노동력을 투입한 결과, 마리브 댐을 재건했습니다. 마리브 댐은 다시 한번 예멘을 풍요의 땅으로 만들어줄 것입니다.\n\n마리브 댐을 재건하면, 마리브 댐 인근의 백작령은 $ub_marib_dam_modifier$ 모디파이어를 획득합니다."

# Khor Rori
building_type_ub_khor_rori_01:0 "코르 로리"
building_type_ub_khor_rori_01_desc:0 "코르 로리는 기원전 1세기 말에 건설된 하드라마우트 왕국의 전초기지로, 요새화된 항구도시인 숨후람으로 알려져있습니다. 이 요새화된 항구는 도파르의 향료 교역을 장악하고자했던 라드 알루트가 1세기 말에 건설했습니다. 항구는 유향 무역의 중심지였고, 인도와 아라비아 반도 간 교역의 중심지로 기능했습니다."
building_ub_khor_rori_01:0 "$building_type_ub_khor_rori_01$"
building_ub_khor_rori_01_desc:0 "$building_type_ub_khor_rori_01_desc$"

# Berlin Palace
building_type_ub_berlin_palace_01:0 "베를린 궁전"
building_type_ub_berlin_palace_01_desc:0 "베를린 궁전은 1443년부터 1918년까지 호엔촐레른 가문의 거주지였습니다. 브란덴부르크 선제후와, 프로이센의 왕, 그리고 독일 제국의 황제의 주요 거주지이자 궁정의 중심이었습니다. 15세기에 처음 건설된 이래, 수 세기에 걸쳐 형태가 바뀌었고, 지금의 궁전은 바로크 양식으로 건설되었습니다."
building_ub_berlin_palace_01:0 "$building_type_ub_berlin_palace_01$"
