building_type_ub_mahiyangana_vihara_01_desc:0 "#F 마히야가나 라자 마하비라는 스리랑카에 세워진 최초의 불탑으로 알려져 있고, 논란의 여지가 있지만, 부처의 머리카락을 보관하고 있는 것으로 알려져 있습니다. 이곳은 부처께서 스리랑카로 오셨을 때, 가장 처음 방문한 장소로 추정됩니다.#!"
