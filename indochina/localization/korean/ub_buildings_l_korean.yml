building_type_ub_church_johnbaptist_01_desc:0 "#F 성 세례 요한은 케르치 내에 위치한 성당입니다. 비잔티움 양식의 건축양식으로 지어진 이 성당은 파사드의 사탕 줄무늬로 유명합니다. 이 성당은 717년 건설된 것으로 알려져 있으며, 동유럽에서 가장 오래된 교회 중 하나라고 합니다.#!"
