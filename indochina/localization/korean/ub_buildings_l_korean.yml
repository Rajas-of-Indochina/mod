building_type_ub_brenner_pass_01_desc:0 "#F 이탈리아 북부의 볼차노와 티롤의 인스부르크를 연결하는 도로가 있는 고개로 이곳을 경계로 알프스와 동알프스가 구분되어 집니다. 이곳은 알프스를 횡단하는 고개 중 가장 낮기 때문에 예로부터 남복교통상 중요시되어왔습니다. 이미 로마 시대부터 군사용 도로로 사용되었으며, 14세기 이후에는 유럽의 중요한 상업 경로가 되었습니다.#!"
