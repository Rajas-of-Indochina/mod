# Santa María de León Cathedral (Emrysvaldr's Idea)
building_type_ub_leon_cathedral_01:0 "레온 산타마리아 대성당"
building_type_ub_leon_cathedral_01_desc:0 "#F 레온 산타마리아 대성당은 레온에 위치한 대성당입니다. 현재의 대성당이 위치한 장소는 로마제국이 히스파니아를 지배하던 2세기 무렵에 로마의 대규모 목욕탕이 있던 자리이다. 1205년 건축을 시작한 이래 거의 400년 가까이 지난 16세기 후반이 되어서야 완성한 대규모 성당입니다. 성당을 구성하는 많은 요소가 모두 기념비적인 가치를 가지고 있습니다. 웅장한 규모의 성당 외벽은 다양한 문양의 스테인드글라스로 장식한 120여 개의 창문, 3개의 장미 문양 창문, 57개의 둥근 창문 등 아름답기로 이름난 많은 창문들로 조성되어 석재보다 유리가 더 많은 부분을 차지한다. 이 창문들에 사용한 유리는 모두 13세기에 제작한 것입니다.#!"
building_ub_leon_cathedral_01:0 "$building_type_ub_leon_cathedral_01$"
building_ub_leon_cathedral_01_desc:0 "$building_type_ub_leon_cathedral_01_desc$"

# Catedral de San Salvador (Emrysvaldr's Idea)
building_type_ub_sansalvador_cathedral_01:0 "산 살바도르 대성당"
building_type_ub_sansalvador_cathedral_01_desc:0 "#F 산 살바도르 대성당은 아스투리아스의 왕 알폰소 2세가 아스투리아스의 수도인 오비에도에 성당 건설을 추진했던 8세기 후반으로 거슬러 올라갑니다. 성당은 수 세기 동안 순례자들의 주요 목적지 중 하나였습니다. 이 때문에 '산티아고에는 가고 살바도르에 가지 않는 사람은 하인은 만나고 그 주인을 만나지 않은 것과 같다'라는 속담이 있었습니다.#!"
