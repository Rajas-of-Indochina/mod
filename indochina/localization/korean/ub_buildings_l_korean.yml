# Mestre Castle
building_type_ub_mestre_castle_01:0 "메스트레 성"
building_type_ub_mestre_castle_01_desc:0 "메스트레 성은 중세 시기 메스트레에 위치했던 카스텔베치오와 카스텔누오보를 통칭하여 지칭하는 표현입니다."
building_ub_mestre_castle_01:0 "카스텔베치오"
building_ub_mestre_castle_01_desc:0 "카스텔베치오는 트레비소의 주교에 의해 11세기에 건설되었습니다. 카스텔베치오가 건립된 이유는 베네치아와 트레비소 간의 무역에서 필수적인 항구를 지키기 위함이었습니다. 1237년부터 57년까지 카스텔베치오는 베네치아와 트레비소 간의 많은 포위전과 교전을 겪었고, 성의 주인은 여러 차례 바뀌었습니다. 1453년 카스텔베치오는 버러졌고 산 살바도르의 베네치아 수도사들에게 팔렸습니다. 그들은 성을 허물고 수도원을 짓는데 카스텔베치오의 잔해를 사용했습니다."
building_ub_mestre_castle_02:0 "카스텔누오보"
building_ub_mestre_castle_02_desc:0 "1337년 베네치아가 메스트레를 장악하고 메스트레와 베네치아를 잇는 인공 운하가 건설되면서, 운하를 보호하기 위해 새로운 요새의 필요성이 생겼습니다. 카스텔베치오는 베네토를 계속해서 보호하기에는 너무 낡았기에 베네치아는 카스텔누오보를 건설했습니다. 카스텔누오보는 1350년 전후로 완공되었으며, 이전의 카스텔베치오보다 규모가 더 크고 더 좋은 방어설비를 갖추고 있었고, 결과적으로 카스텔베치오를 성공적으로 대신했습니다."

# Toruń Castle
building_type_ub_torun_castle_01:0 "토룬 성"
building_type_ub_torun_castle_01_desc:0 "토룬 성은 토룬에 위치한 13세기 또는 14세기 튜튼 기사단의 성채입니다. 토룬 성은 마조비아의 콘라트가 기사단에 양도한 땅에 처음으로 건설된 성채 중 하나입니다. 13세기 중반에 성의 건설이 시작되었고 완공까지 약 100년의 시간이 걸렸습니다. 이후의 토른 성은 프루센인들을 개종하고, 이 지역을 식민화하기 위한 거점으로 기능했습니다."
building_ub_torun_castle_01:0 "$building_type_ub_torun_castle_01$"
building_ub_torun_castle_01_desc:0 "$building_type_ub_torun_castle_01_desc$"

# Calatrava la Vieja
building_type_ub_calatrava_castle_01:0 "칼라트라바 성"
building_type_ub_calatrava_castle_01_desc:0 "칼라트라바 성은 칼라트라바에 위치한 성입니다. 785년 코르도바에서 톨레도로 가는 길을 지키기 위해 후우마이야 왕조에 의해 건설되었습니다. 853년 톨레도와 코르도바의 에미르 간의 분쟁으로 요새의 일부가 파괴되었지만, 곧 수리되었습니다. 칼라트라바 성은 알폰소 1세에 의해 1085년 점령되었지만, 무라비트 왕조의 반격으로 1086년 성을 다시 빼앗겼습니다. 1147년 알폰소 7세는 성을 다시 탈환하였고, 성을 효과적으로 보호하기 위해, 칼라트라바 기사단을 설립하고 성을 보호하게 했습니다. 이후 무와히드 왕조의 공격으로 1195년 정복되었지만, 1212년 다시 재정복되었습니다. 그 후 칼라트라바 성은 칼라트라바 기사단의 거점으로 사용되다가 15세기 초 기사단이 본부를 이전하면서 버려졌습니다."
building_ub_calatrava_castle_01:0 "$building_type_ub_calatrava_castle_01$"
building_ub_calatrava_castle_01_desc:0 "$building_type_ub_calatrava_castle_01_desc$"

# Ribat of Monastir
building_type_ub_ribat_monastir_01:0 "모나스티르 리바트"
building_type_ub_ribat_monastir_01_desc:0 "모나스티르 리바트는 모나스티르에 위치한 리바트(이슬람식 무장수도원)으로 이슬람의 마그레브 정복 당시에 건설된 가장 오래된 리바트 중 하나입니다. 아바스 왕조와 이프리키야의 통치자 하타마 이븐 아얀에 의해 796년에 건설되었으며, 중세 시대를 동안 보수와 개선 작업이 이루어졌습니다."
