building_type_ub_jemaa_elfnaa_01_desc:0 "#F 제마 알프나는 마라케시의 중심 광장이자 시장입니다. 이는 무라비트 왕조가 1062년 주간 시장을 위한 공간을 설립한 것으로 거슬러 올라갑니다. 이는 무라비트 궁전의 앞에 위치해 있었는데, 그러한 연유로 공개처형, 행진, 축제와 같은 공공행사들이 일어나는 공간이 되었습니다. 이후 무와히드 왕조가 마라케시를 점령한 후, 제마 알프나는 그 중요성이 더욱 커졌습니다.#!"
