# University of al-Qarawiyyin
building_type_ub_alqarawiyyin_university_01:0 "알 카라윈 대학"
building_type_ub_alqarawiyyin_university_01_desc:0 "#F 알 카라윈 대학은 페스에 위치한 대학입니다. 이곳은 859년 파티마 알 피흐리에 의해 설립되었고, 그 후 이슬람 세계에서 가장 영적이고 교육적인 중심지 중 하나가 되었습니다. 많은 학자들이 이야기하기를 알 카라윈 대학의 최절정기는 13-14세기라고 합니다. 이 즈음의 알 카라윈 대학의 교육 과목은 쿠란과 피크흐와 같은 전통적인 종교 과목 뿐만 아니라, 문법, 수사학, 논리학, 의학, 수학, 천문학 등과 같은 과목 역시 가르쳤습니다.#!"
building_ub_alqarawiyyin_university_01:0 "$building_type_ub_alqarawiyyin_university_01$"
