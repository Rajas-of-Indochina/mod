building_type_ub_taza_mosque_01_desc:0 "#F 타자의 대 모스크는 무와히드 왕조의 술탄 압드 알 무민의 명령으로 1142년 이후 건설된 모스크입니다. 타자는 무와히드 왕조가 모로코의 산악 지역을 벗어나 점령한 최초의 주요 도시였고, 모로코와 알제리 사이의 주요 전략적인 거점이었습니다. 타자의 대 모스크는 현존하는 무와히드 건축양식 중 가장 오래된 건물입니다.#!"
