# Hermann Castle
building_type_ub_hermann_castle_01:0 "헤르만 성"
building_type_ub_hermann_castle_01_desc:0 "헤르만 성은 덴마크령 에스토니아를 류리코비치 왕조로부터 보호하기 위해 1256년 덴마크인들이 세운 성입니다. 성은 핀란드 만에서 페이푸스 호수까지 뻗어있는 나무 울타리 벽이 있는 국경 요새로 구성되었습니다."
building_ub_hermann_castle_01:0 "헤르만 성"
building_ub_hermann_castle_01_desc:0 "헤르만 성은 덴마크령 에스토니아를 류리코비치 왕조로부터 보호하기 위해 1256년 덴마크인들이 세운 성입니다. 성은 핀란드 만에서 페이푸스 호수까지 뻗어있는 나무 울타리 벽이 있는 국경 요새로 구성되었습니다."
building_ub_hermann_castle_02:0 "헤르만 요새"
building_ub_hermann_castle_02_desc:0 "1346년 헤르만 성은 에스토니아 지역에 대한 많은 영향력을 행사하려는 리보니아 검우기사단에게 매각되었습니다. 이 기간 동안 대형 석조 건물들이 세워졌고, 인근의 나르바는 도서 헌장을 구매하여 덴마크 하의 자유 도시가 되었습니다. 류리코비치 왕조는 계속해서 도시를 점령하려 했으나 매번 실패했습니다. 이러한 에스토니아 진출에 대해 불만을 품은 러시아인들은 1492년 나르바 강 건너편에 이반고로드 요새로 알려진 새로운 요새를 건축했고, 이에 리보니아 검우기사단은 성을 더욱 요새화하는 것으로 대응했습니다."

# Citadel of Bonifacio
building_type_ub_citadel_bonifacio_01:0 "보니파시오 성채"
building_type_ub_citadel_bonifacio_01_desc:0 "보니파시오 성채는 9세기에 사암으로 건설된 거대한 성채입니다. 처음에 성채는 무어인들에 의해 만들어진 것으로 보이지만, 교황의 명령을 받은 토스카나 백작에 의해 무어인들이 축출되고 난 후 828년 보니파시오 2세에 의해 공식적으로 완공되었습니다. 성채는 오랜 세월 동안 보수, 재건, 증축을 반복해왔습니다. 1296년부터 1350년까지의 제노바 점령기 동안 보니파시오는 분쟁의 대상지역이었습니다. 코르시카인의 노력에도 불구하고 칼비와 함께 제노바 공화국의 소유로, 코르시카가 프랑스에게 팔리기 이전까지 남아있었습니다."
building_ub_citadel_bonifacio_01:0 "$building_type_ub_citadel_bonifacio_01$"
building_ub_citadel_bonifacio_01_desc:0 "$building_type_ub_citadel_bonifacio_01_desc$"

# Citadel of Tripoli
building_type_ub_citadel_tripoli_01:0 "트리폴리 성채"
building_type_ub_citadel_tripoli_01_desc:0 "트리폴리 성채는 1103년 이후 툴루즈의 레이몽 4세가 건설한 큰 언덕 성채입니다. 1289년 맘루크의 공격으로 성채가 불타면서 성채는 약 18년 동안 버려졌습니다. 그러나, 술탄은 이내 트리폴리 지역에 수비대를 두는 것이 필수적이라는 것을 알게되자, 트리폴리를 다시 요새화하기 시작했습니다. 1345년 술탄 알 카밀 샤반의 명령으로 토지 소유주들에게 세금을 더 효과적으로 부과하기 위해 두 번째 문이 성채 내에 추가되었습니다. 1516년에 성채는 오스만 제국에게 함락되어 오스만 제국의 소유가 되었습니다."
