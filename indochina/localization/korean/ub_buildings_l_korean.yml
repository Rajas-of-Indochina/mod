building_type_ub_luxor_temple_01_desc:0 "#F 룩소르 신전은 오늘날의 룩소르로 알려진 나일강의 동쪽 둑에 위치한 고대 이집트 신전 복합단지로 기원전 1,400년경에 지어졌습니다. 룩소르 사원의 일부는 서기 395년에 콥트교도들에 의해 성당으로 개조되었고, 그 후 640년에 모스크로 개조되며, 약 3,400년 이상의 지속적인 종교 의식이 이루어져 왔습니다.#!"
