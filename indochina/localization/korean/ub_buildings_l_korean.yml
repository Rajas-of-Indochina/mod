building_type_ub_schola_medica_salernitana_01_desc:0 "#F 살레르노 의학교는 살레르노에 위치한 중세의 의과대학으로 가장 첫번째로 세워진 의과대학입니다. 살레르노 의학교는 9세기에 설립된 이래, 10세기부터 전성기를 맞았습니다. 십자군 전쟁기에는 부상당한 십자군 병사들은 돌아오는 길에 이 곳에서 치료를 받기도 하였습니다. 또한, 히포크라테스, 갈레노스의 논문 등을 라틴어로 번역해 당시 서유럽 의학 지식의 가장 중요한 원천이 되었습니다.#!"
