# Steudadoù Karnag (Emrysvaldr's Idea)
building_type_ub_n_carnac_01:0 "카르나크 열석"
building_type_ub_n_carnac_01_desc:0 "#F 카르나크 열석은 유럽의 거석 기념물 중에서도 최대의 규모를 자랑합니다. 신석기 시대에서 초기 청동기 시대(1만 년 전~3000년 전) 사이에 만들어졌을 것으로 추정되는 카르나크 열석 유적은 그 수가 약 3,000개에 달하며, 북에서 동으로 3킬로미터에 걸쳐 나란히 서 있습니다. 화강암으로 만든 열석의 크기는 각기 다르지만 대개 1미터에서 6미터 사이이며, 카르나크 동쪽에 있는 로크마리아케르의 열석에 이르면 20미터짜리도 있습니다.#!"
building_ub_n_carnac_01:0 "$building_type_ub_n_carnac_01$"
