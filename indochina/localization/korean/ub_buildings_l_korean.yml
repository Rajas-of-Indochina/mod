building_type_ub_segovia_aqueduct_01_desc:0 "#F 세고비아의 수도교는 세고비아에 건설된 로마의 수도교입니다. 수도교의 건설은 1세기 후반에서 2세기 초반에 걸쳐 세워졌을 것으로 추정되고 있습니다. 과다마라 산맥에 있는 프리오 강의 강물을 평균 경사도 1퍼센트를 유지하면서 운하를 통해 18km 떨어진 세고비아까지 운반했습니다.#!"
