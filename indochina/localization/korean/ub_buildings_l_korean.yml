building_type_ub_abualhasan_madrasa_01_desc:0 "#F 아부 알 하산의 마드라사는 살라에 위치한 마드라사입니다. 1341년 마린 왕조의 술탄 아부 알 하산에 의해 건설되었습니다. 이 마드라사는 살라의 대 모스크 옆에 위치해 있으며, 도시의 종교적, 지적 삶의 중심으로서 모스크를 더욱 발전시키기 위해 지어졌습니다.#!"
