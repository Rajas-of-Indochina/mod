building_type_ub_shri_jagannath_01_desc:0 "#F 스리 자간나트 사원은 비슈누의 한 화신인 자간나트에게 봉헌된 힌두교 사원입니다. 이 사원은 모든 힌두교도들에게 신성시되지만, 특히 비슈누를 숭배하는 이들에게는 더욱 신성시됩니다. 라마누자차리야, 마드바차리야와 같은 비슈누파의 성인들은 이 사원과 밀접한 관련이 있었습니다.#!"
