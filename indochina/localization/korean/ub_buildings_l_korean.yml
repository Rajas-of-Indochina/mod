# Great mosque of Herat
building_type_ub_herat_mosque_01:0 "헤라트의 대 모스크"
building_type_ub_herat_mosque_01_desc:0 "#F 헤라트의 대 모스크는 헤라트에 위치한 모스크입니다. 모스크가 처음 건설된 것은 구르 왕조의 기야스 앗딘 모함마드에 의해 1200년 건설되었지만, 이후 헤라트의 주인이 티무르 왕조, 사파비 왕조, 무굴 제국으로 바뀌면서 여러 통치자들에 의해 확장되었습니다. 이후에도 많은 개선 사업이 진행되었지만, 모스크가 현재의 모습을 가지게 된 것은 15세기의 일입니다.#!"
