# Château de Saumur
building_type_ub_saumur_castle_01:0 "소뮈르 성"
building_type_ub_saumur_castle_01_desc:0 "#F 소뮈르 성은 소뮈르에 위치한 성입니다. 성은 10세기 경 블루아 백작 티보 1세의 명령으로 처음 만들어졌으며, 1026년에는 앙주 백작의 소유가 되었습니다. 이후 12세기 말에는 앙주의 뿌리를 둔 플랜테저넷 가문의 영국 왕 헨리 2세가 대대적으로 성을 재건했습니다.#!"
