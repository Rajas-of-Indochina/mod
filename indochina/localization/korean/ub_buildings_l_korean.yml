# Château Gaillard
building_type_ub_gaillard_castle_01:0 "가이야르 성"
building_type_ub_gaillard_castle_01_desc:0 "성의 건설은 기존의 지조르 성과 가이옹 성이 파괴되면서 생긴 공백을 메우기 위해 1196년 리처드 1세의 감독 아래에서 건설되었습니다. 가이야르 성은 센 계곡을 통제하기 위한 목적으로 레 장델리의 가파른 언덕 위에 건설되었습니다. 리처드 1세의 뒤를 이은 존 왕은 필리프 4세에 의해 1204년 3월 6일 가이야르 성을 함락당하면서 노르망디 지역에 대한 통제권을 상실했습니다. 그 후 100년 전쟁 동안 가이야르 성은 영국과 프랑스 사이에서 이루 말할 수 없을 정도로 많이 주인이 바뀌었지만 1449년 최종적으로 프랑스의 소유가 되었습니다."
