building_type_ub_n_terek_pass_01_desc:0 "#F 테레크 고개는 알레이 산맥에 위치한 고개입니다. 역사적으로 서투르키스탄에서 타림 분지로 이동하는 주된 통로였습니다. 테레크-다반, 테레크-다완, 테레크-바반 고개로도 알려져 있습니다. 테레크 고개는 카슈가르에서 오쉬를 거쳐 페르가나, 사마르칸트까지 이어지는 중세 무역의 주요 경로였습니다. 베네치아의 상인 마르코 폴로 역시 중국으로 가기 위해 이 고개를 넘었고, 중앙아시아로 진격하기 위해 징기스 칸의 군대 역시 사용했습니다.#!"
