building_type_ub_heaseatic_lubeck_01_desc:0 "#F 1143년 발트 해 연안의 작은 섬에 설립된 뤼베크는 1230-1535년까지 한자 동맹의 수도였으며, '한자 동맹의 여왕'으로 불렸습니다. 베네치아와 제노바가 지중해 지역에서 지배력을 행사했던 것과 마찬가지로 뤼베크는 발트해와 북해에서 무역을 독점한 한자 동맹의 주요 도시 가운데 하나였습니다.#!"
