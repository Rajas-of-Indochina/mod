# Rock carvings at Alta (Emrysvaldr's Idea)
building_type_ub_n_rockcarvings_01:0 "알타의 암각화"
building_type_ub_n_rockcarvings_01_desc:0 "#F 알타의 암각화는 노르웨이 북부 핀마르크 알타 근교에 위치한 대형 암각화입니다. 1973년 처음 발견된 이래, 알타 주변에서 6,000개 이상의 암각화가 발견되었습니다. 암각화는 순록 과 엘크, 곰, 개, 여우, 연어 고래 등을 표현하고 있고, 사람들이 춤추고 의례를 행하는 것 등을 표현하고 있어 인류가 선사시대에 북극지방에서 활동했음을 증명하고 있다.#!"
