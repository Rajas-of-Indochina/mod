building_type_ub_n_uvs_lake_basin_01_desc:0 "#F 우브스 누르 분지는 중앙아시아의 산으로 둘러싸인 중앙아시아 분지의 최북단에 위치해있습니다. 분지의 이름은 넓고 얕으며 염분이 매우 높은 호수로 철새나 바닷새에게 중요한 우브스 누르 호에서 따왔습니다.#!"
