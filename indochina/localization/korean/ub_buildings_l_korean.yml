# Castles of Bellinzona
building_type_ub_bellinzona_castle_01:0 "벨린초나의 요새군"
building_type_ub_bellinzona_castle_01_desc:0 "벨린초나의 요새군은 벨린초나 근교에 위치하고 있는 일련의 요새군입니다. 알프스 산맥의 기슭에 위치한 이 요새들은 카스텔 그란데, 카스텔로 디 몬테벨로, 카스텔로 디 사소 코르바란 이름의 세 개의 성으로 구성되어 있습니다. 카스텔 그란데는 계곡이 내려다보이는 바위 봉우리에 위치해있으며, 옛 시가지를 보호하고 몬테벨로와 연결되는 성벽이 있습니다. 카스텔 그란데는 13세기까지 벨린초나에 있는 유일한 방어 구조물이었습니다. 이후, 몬테벨로가 13세기, 사소 코르바로가 15세기 말엽에 추가적으로 건설되면서 현재의 모습을 갖추게 되었습니다."
