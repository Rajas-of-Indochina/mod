building_ub_lucilinburhuc_castle_01_desc:0 "$building_type_ub_lucilinburhuc_castle_01_desc$"

# Kastelholm Castle
building_type_ub_kastelholm_castle_01:0 "카스텔홀름 성"
building_type_ub_kastelholm_castle_01_desc:0 "카스텔홀름 성은 순드에 위치한 성으로 카스텔홀름 남쪽의 피오르드를 내려다볼 수 있도록 건축되었습니다. 14세기에 건설된 성은 원래 물로 가득찬 해자로 둘러쌓여 있었고, 여러 스웨덴의 군주들이 이 지역을 순수하면서 발트해 지역에 대한 스웨덴의 권위를 공고히 하는데 전략적으로 중요한 역할을 수행했습니다."
