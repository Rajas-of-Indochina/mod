building_ub_silkroad_yazd_01_desc:0 "$building_type_ub_silkroad_yazd_01_desc$"

# Silk Road Centre: Bukhara
building_type_ub_silkroad_bukhara_01:0 "실크로드 중심지: 부하라"
building_type_ub_silkroad_bukhara_01_desc:0 "#F 부하라는 처음 설립된 이래로 무역상들과 여행자들의 중심지가 되어 왔습니다. 제라프샨 강 삼각주의 오아시스에 위치한 부하라는 중앙아시아를 가로지르는 무역로의 교차로에 위치하고 있으며, 키질 쿰과 카라 쿰 사막을 여행하는 상인들의 주요 종착지였습니다. 이 도시는 중앙아시아에서 가장 번창했던 도시 중 하나였고, 상업활동뿐만 아니라 문화, 학문, 종교의 중심지가 되었습니다.#!"
