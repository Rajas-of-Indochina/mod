# Basillica of San Vitale (Emrysvaldr's Idea)
building_type_ub_sanvitale_cathedral_01:0 "산 비탈레 대성당"
building_type_ub_sanvitale_cathedral_01_desc:0 "#F 산 비탈레 대성당은 초기 비잔티움 예술과 건축의 훌륭한 예시입니다. 성당의 외관은 단순한 팔각형의 모습을 가진 것으로밖에 보이지 않으며, 겨우 내진부에 해당하는 돌출 부분에 변화를 주었을 뿐입니다. 그러나 내부는 중앙의 원개와 탕부르를 들어올리는 8개의 큰 기둥과 그 주위를 굳히는 2층의 주랑부로 이루어져서 교묘한 역학적 구성을 나타내었습니다. 또한, 이 성당은 콘스탄티노폴리스 외부의 가장 크고 가장 잘 보존된 비잔티움 모자이크로 유명합니다.#!"
