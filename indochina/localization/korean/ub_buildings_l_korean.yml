building_type_ub_gelnhausen_palace_01_desc:0 "#F 겔른하우젠 궁전은 겔른하우젠 근교의 킨치히강 유역에 위치한 궁전입니다. 이 궁전은 베터라우와 프랑크푸르트 암 마인 그리고 라이프치히 사이의 비아 레지아에 위치한 황실 재산을 확장하는 역할을 수행했습니다.#!"
