# Meteora
building_type_ub_abbey_meteora_01:0 "성 삼위일체 수도원"
building_type_ub_abbey_meteora_01_desc:0 "#F 수도원이 세워진 정확한 날짜는  알려지지 않았지만, 11세기 말 ~ 12세기 초에, 작은 규모의 수도원이 등장하기 시작했다. 1334년 아토스 산의 수도자 아타나시오스 코이노비티스는 추종자들과 함께 메테오라에 도착했습니다. 그 후, 그들은 광활한 바위의 정상에 수도원을 건립했고, 속세의 정치적 격변과는 거리가 먼 생활을 했습니다.#!"
