# Hochosterwitz Castle
building_type_ub_hochosterwitz_castle_01:0 "호흐오스터비츠 성"
building_type_ub_hochosterwitz_castle_01_desc:0 "호흐오스터비츠 성은 오스트리아에서 가장 인상적인 중세 성 중 하나로 여겨집니다. 청동기 이래 성이 있는 장소는 전략적, 지리적인 위치 덕분에 정착지로 사용되었습니다. 이후 동프랑크의 루트비히 1세가 카른텐 지역의 재산 일부를 잘츠부르크 대교구에 기증하면서 성의 존재가 처음으로 언급됩니다. 그 후, 성은 여러 명의 주인의 손을 거쳐가며 보수되었습니다. 16세기에 대대적인 보수작업 이후로, 호흐오스터비츠 성은 큰 변화없이 오늘날에 이르고 있습니다."
