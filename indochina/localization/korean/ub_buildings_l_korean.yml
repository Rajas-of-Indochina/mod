# The Gommateshwara statue
building_type_ub_gommateshwara_statue_01:0 "고마테쉬와라 조각상"
building_type_ub_gommateshwara_statue_01_desc:0 "#F 고마테쉬와라 조각상은 거대한 화강암 한덩어리를 조각해 만든, 세계에서 가장 높은 하나의 암석으로 구성된 조각상입니다.\n\n조각상의 높이는 17m이고, 그 높이가 너무 높아서 30km 떨어진 곳에서도 볼 수 있습니다. 조각상은 평화, 비폭력, 그리고 자이나교의 순박한 삶을 상징합니다.#!"
building_ub_gommateshwara_statue_01:0 "$building_type_ub_gommateshwara_statue_01$"
