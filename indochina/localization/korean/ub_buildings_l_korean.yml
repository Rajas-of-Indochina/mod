# Sarkel Fortress
building_type_ub_sarkel_fortress_01:0 "사르켈 요새"
building_type_ub_sarkel_fortress_01_desc:0 "#F 사르켈 요새는 돈 강 하류의 왼쪽 둑에 있는 거대한 요새입니다. 이 요새는 830~40년 비잔티움인의 조력으로 하자르 족이 건설했습니다. 사르켈이라는 이름은 '하얀 집'이라는 뜻으로, 건설에 사용된 하얀 석회암 벽돌 때문에 그러한 이름이 붙었습니다.#!"
