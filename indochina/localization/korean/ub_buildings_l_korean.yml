building_type_ub_castello_maniace_01_desc:0 "#F 카스텔로 마니아체는 시라쿠사에 위치한 성입니다. 처음으로 건설된 것은 1038년 비잔티움의 장군이자 후에 이탈리아의 총독이 되는 요르고스 마니아케스가 미하일 4세를 대신하여 아랍인들로부터 시라쿠사를 점령한 후에 건설된 것입니다. 시칠리아의 왕 프리드리히 2세는 1232년에서 1240년까지 성을 개축했고, 아라곤의 페드로 3세는 1288년, 그의 가족과 함께 이곳에 거주했습니다.#!"
