# Church of St John 
building_type_ub_round_church_01:0 "프레슬라프 성 요한 성당"
building_type_ub_round_church_01_desc:0 "#F 원형 성당 또는 황금 성당이란 이름으로 알려진 성 요한 성당은 초기 정교회 성당입니다. 성당은 제1 불가리아 제국의 옛 수도인 프레슬라프에 위치하고 있습니다. 이 성당의 역사는 불가리아 제국의 차르 시메온 1세의 통치시기인 10세기 초로 거슬러 올라갑니다. 그는 불가리아의 영토를 발칸반도 전역으로 확장했습니다. 또한, 문화와 예술을 적극적으로 후원하여 그의 통치는 중세 불가리아의 '황금기'로 인식됩니다. 프레슬라프는 시메온 1세 통치 시기에 불가리아의 수도가 되었고, 성 요한 성당을 비롯한 다양한 건축물이 건설되었습니다.#!"
building_ub_round_church_01:0 "$building_type_ub_round_church_01$"
building_ub_round_church_01_desc:0 "$building_type_ub_round_church_01_desc$"

# Mogao Caves 
building_type_ub_mogao_caves_01:0 "막고굴"
building_type_ub_mogao_caves_01_desc:0 "#F 막고굴은 둔황 남동쪽에 위치한 불교 석굴사원입니다. 오호십육국 시대인 전진시대부터 원나라 시대에 걸쳐 1천여년 세월 동안 세워지고 만들어진 동굴로 알려져있습니다. 수, 당시기 막고굴은 불자들에게 하나의 순례 장소로 여겨졌습니다. 북송시대에 둔황 일대가 서하의 지배에 들어감에 따라, 새로 만들어지는 석굴의 수는 점차 줄어들었습니다. 그 후 원의 몰락과 이슬람 세력의 진출 등의 요인으로 실크로드 무역이 위축됨에 따라, 둔황은 쇠락했습니다. 그 후 오랫동안 막고굴은 잊혀졌습니다.#!"
building_ub_mogao_caves_01:0 "$building_type_ub_mogao_caves_01$"
building_ub_mogao_caves_01_desc:0 "$building_type_ub_mogao_caves_01_desc$"

# Khotan Jade Mine 
building_type_ub_khotan_jade_mines_01:0 "호탄 옥 광산"
building_type_ub_khotan_jade_mines_01_desc:1 "실크로드 위에 위치한 호탄 왕국은 매년 백옥을 중국 황제에게 조공했습니다. 옥은 금이나 은보다 더 귀하고 흰색이 녹색보다 더 귀하게 여겨졌기에, 이 백옥은 숙련된 장인의 손에서 훌륭한 장신구로 만들어졌습니다."
building_ub_khotan_jade_mines_01:1 "호탄 옥 광산촌"
building_ub_khotan_jade_mines_01_desc:1 "옥 광맥이 있는 자리에 소규모 광산촌이 들어섰습니다. 해당 지역에 정착한 주민들은 곧장 옥을 파내기 시작했습니다. 그래봤자 지표면을 훑는 수준에 그쳤지만 말입니다."
building_ub_khotan_jade_mines_02:1 "호탄 옥 광산"
building_ub_khotan_jade_mines_02_desc:1 "광산촌이 발전을 거듭하면서, 채굴하는 옥의 양도 증가했습니다. 유능한 기술자들이 몰려오기 시작하면서 광산이란 이름에 걸맞은 설비를 갖추게 되었습니다."
building_ub_khotan_jade_mines_03:1 "호탄 옥 대광산"
building_ub_khotan_jade_mines_03_desc:1 "채굴 작업의 규모가 커지면서, 광산 역시 커지게 되었습니다. 그렇게 깊숙이 매장되어 있는 옥을 채굴할 수 있게끔 입구와 대형 갱도 역시 추가로 건설되었습니다."
building_ub_khotan_jade_mines_04:1 "호탄 옥 광구"
building_ub_khotan_jade_mines_04_desc:1 "옥 생산량이 증가하면서, 해당 설비 근처로 주조소와 용광로가 들어섰습니다. 이내 옥 제련은 주민들의 또 다른 천직이 되었습니다. 오히려 뛰어난 기량으로 전 세계에 명성을 떨치기도 했습니다."

