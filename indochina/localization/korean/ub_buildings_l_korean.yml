# Frascarolo Castle
building_type_ub_frascarolo_castle_01:0 "프라스카롤로 성"
building_type_ub_frascarolo_castle_01_desc:0 "프라스카롤로 성은 바레세에 위치한 성입니다. 이 성은 중세 전기부터 건설된 것으로 보이지만, 성에 대한 첫 언급은 밀라노의 대주교가 거주했던 1160년입니다. 12세기에서 16세기 까지는 성 제몰루스 수도원의 소유가 되었고, 1543년 마르지아노 지안 바티스타 메디치 후작에 의해 구입되어 오늘날까지 마르지아노의 메디치 가문의 소유로 남아있습니다. 그러나 16세기 말 메디치 가문의 개수로 성은 방어적 능력을 상실하고 대신 고급 주택이 되었습니다."
