building_type_ub_konark_suntemple_01_desc:0 "#F 코나라크 태양 사원은 1250년 건설되어 힌두교의 태양신 수리야에게 봉헌된 거대한 사원입니다. 베다에서 수리야는 7마리의 말이 끄는 마차를 타고 동쪽에서 떠올라 하늘을 횡단하는 것으로 묘사되고 있습니다. 코나라크 사원은 수리야의 이런 모습을 웅장한 규모로 보여주고 있습니다.#!"
