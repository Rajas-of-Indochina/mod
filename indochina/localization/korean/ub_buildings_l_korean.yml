building_ub_gaillard_castle_01_desc:0 "$building_type_ub_gaillard_castle_01_desc$"

# Castle of Melfi
building_type_ub_melfi_castle_01:0 "멜피 성"
building_type_ub_melfi_castle_01_desc:0 "멜피 성은 11세기 후반 노르만인에 의해 캄파니아와 아풀리아 사이의 관문 역할을 하는 전략 요지에 건설되었습니다. 1059년부터 1137년까지 많은 중요한 인물들이 성에 거주했는데, 교황 니콜라오 2세, 카푸아의 리처드 1세, 교황 알렉산데르 2세, 십자군을 선언한 교황 우르바노 2세 등 많은 이들이 이곳에 머물렀습니다. 1194년 호엔슈타우펜 왕조의 프리드리히 2세는 이 성을 중요하게 여겼고, 여러 설비들을 보수했습니다. 그리고 이후에 아라곤과 앙주의 통치자들에 의해 더 많은 개선과 보수가 이루어졋습니다."
