# Panhala Fort
building_type_ub_panhala_fort_01:0 "판할라 요새"
building_type_ub_panhala_fort_01_desc:0 "#F 판할라 요새는 1178년에서 1209년 사이에 실라하라의 통치자 보자 2세에 의해 건설되었습니다. 사타라에서 발견된 동판은 라자 보자가 1191년부터 1192년까지 판할라에서 궁정을 열었다는 것을 보여줍니다. 1209-10년, 라자 보자는 전쟁에서 패배했고, 판할라 요새는 야다바스 가문의 소유로 넘어가게 되었습니다.\n\n요새의 전략적인 위치 탓에, 이 요새는 마라타 동맹, 무굴, 그리고 영국 동인도 회사 간의 충돌의 중심지였습니다.#!"
