building_type_ub_mahalkaleshwar_jyotirlinga_01_desc:0 "#F 마하칼레슈와르 지오티르링가는 힌두교의 사원으로 시바의 거주지로 알려진 12개의 지오티르링엄 중 하나입니다. 위대한 산스크리트 시인 칼리다사는 그의 작품 메가두타에서 신전의 의식에 대해 언급했습니다. 이 사원은 1234-35년 우자인에 대한 노예 왕조의 3대 군주인 일투트미시의 습격 도중 파괴되었습니다. 그 후 사원은 해체되어 인근 지역에 버려졌고, 18세기에 재건될 때까지 역사 속에서 사라졌습니다.#!"
building_ub_mahalkaleshwar_jyotirlinga_01:0 "$building_type_ub_mahalkaleshwar_jyotirlinga_01$"
building_ub_mahalkaleshwar_jyotirlinga_01_desc:0 "$building_type_ub_mahalkaleshwar_jyotirlinga_01_desc$"

# Krishna Janmasthan Temple Complex
building_type_ub_krishna_janmasthan_01:0 "크리슈나 잔마스탄 사원"
building_type_ub_krishna_janmasthan_01_desc:0 "#F 크리슈나 잔마스탄 사원은 힌두교의 신인 크리슈나가 태어난 곳으로 추정된 장소에 건설되었습니다. 이곳은 기원전 6세기부터 크리슈나 신앙의 중심지였습니다. 사원은 역사를 통틀어 여러 번 파괴되었고, 가장 최근에는 1670년 무굴 제국의 황제 아우랑제브에 의해 파괴되었습니다.#!"
