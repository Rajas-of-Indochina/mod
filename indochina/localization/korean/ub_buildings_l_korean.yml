building_type_ub_vilnius_cathedral_01_desc:0 "#F 빌뉴스 대성당은 성 스타니슬라우스와 빌뉴스의 성 라디슬라우스에게 봉헌된 성당입니다. 리투아니아는 유럽에서는 가장 마지막으로 기독교를 받아들인 나라 중 하나였고, 기독교가 전해지기 이전의 리투아니아는 페르쿠나스를 숭배했습니다. 빌뉴스 대성당의 일부는 이러한 과도기까지 거슬러 올라가야 합니다. 리투아니아 대공국의 대관식은 이곳에서 열렸고, 이곳에 위치한 무덤에는 비타우타스와 성 카시미르를 포함한 리투아니아와 폴란드 역사의 유명인들이 묻혀있습니다.#!"
