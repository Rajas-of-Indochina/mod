building_type_ub_n_st_nectan_01_desc:0 "#F 성 넥탄의 용소는 18m 폭포 아래에 만들어진 6m 깊이의 웅덩이입니다. 오랜 세월에 걸친 낙수의 힘은 아름다운 광경을 만들어내었습니다. 이 이름은 6세기 무렵, 성 넥탄이 폭포 위에 그의 은둔처를 가지고 있었다는 전설에서 유래했습니다. 전설에 따르면, 넥탄은 폭풍우가 몰아칠 때, 계곡 어귀에 있는 바위의 위험성을 경고하기 위해 은색의 종을 울렸다고 합니다.#!"
