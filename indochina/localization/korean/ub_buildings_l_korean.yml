# Rock of Gibraltar
building_type_ub_n_gibraltar_01:0 "지브롤터의 바위"
building_type_ub_n_gibraltar_01_desc:0 "#F 지브롤터의 바위는 헤라클레스의 두 기둥 중 하나로 여겨지고 있으며, 북 아프리카의 두 봉우리(세우타 근교의 하코 산, 모로코의 제벨 무사) 중 하나로 여겨집니다. 호메로스에 따르면, 헤라클레스가 아프리카와 유럽을 연결하는 산을 부수면서 만들어진 '기둥'은 고대 지중해 세계에서 항해의 서쪽 한계를 규정했습니다.#!"
building_ub_n_gibraltar_01:0 "$building_type_ub_n_gibraltar_01$"
building_ub_n_gibraltar_01_desc:0 "$building_type_ub_n_gibraltar_01_desc$"

# Ráth Cruachan
building_type_ub_rath_croghan_01:0 "라흐 크루어한"
building_type_ub_rath_croghan_01_desc:0 "#F 라흐 크루어한은 코나위트의 전통적인 수도인 크루어후에 위치한 유적입니다. 이 장소는 신화에서 왕실의 거주지 또는 요새였다는 것을 묘사하고 있으나, 이와 관련된 그 어떠한 고고학적 증거도 없습니다. 그러나, 이곳이 종교적인 의미에서 큰 중요성을 가진 장소였다는 사실은 분명합니다.#!"
building_ub_rath_croghan_01:0 "$building_type_ub_rath_croghan_01$"
