# Mount Athos
building_type_ub_mount_athos_01:0 "아토스 수도 공동체"
building_type_ub_mount_athos_01_desc:0 "#F 885년 바실리오스 1세는 아토스를 수도자만의 땅이라 선언했고 평신도들의 정착을 금지했습니다. 958년에는 아타나시우스라는 수도자가 아토스에 오게 되었습니다. 그는 962년 아토스의 수도 카리에스에 중심 성당인 '프로타톤'을 건설하였다. 이듬해에 아타나시우스는 자신의 친구였던 황제 니키포로스 2세의 지원을 받아 '대 라브라 수도원'을 지었습니다. 이후, 수도원은 다양한 국가에서 온 수도자들이 정착했고, 여러 수도원이 이후 지어지게 됩니다.#!"
building_ub_mount_athos_01:0 "$building_type_ub_mount_athos_01$"
building_ub_mount_athos_01_desc:0 "$building_type_ub_mount_athos_01_desc$"

# Moscow Kremlin
building_type_ub_moscow_kremlin_01:0 "모스크바 크렘린"
building_type_ub_moscow_kremlin_01_desc:0 "#F 모스크바 크렘린의 역사는 모스크바 대공국의 유리 돌로루키가 쌓아 올린 나무로 만든 요새에서 시작되었다. 1237~38년, 몽골의 침략으로 요새가 파괴되었지만, 다시 복구되었습니다. 이후, 모스크바 대공 드미트리 돈스코이는 크렘린 성벽을 하얀 석조건물로 개축했습니다.#!"
building_ub_moscow_kremlin_01:0 "$building_type_ub_moscow_kremlin_01$"
