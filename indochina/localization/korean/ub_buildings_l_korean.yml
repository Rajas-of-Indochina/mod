# Castle of Diósgyőr
building_type_ub_diosgyor_castle_01:0 "디오슈죄르 성"
building_type_ub_diosgyor_castle_01_desc:0 "#F 디오슈죄르 성은 몽골의 침공 이후, 벨러 4세의 치세에 지어졌습니다. 몽골의 침입으로 파괴된 옛 성의 잔해 위에, 이탈리아와 프랑스의 영향을 받아 4개의 탑과, 해자 그리고 대형 홀을 가지게 되었습니다. 헝가리의 러요시 1세가 죽은 후, 이 성은 지참금으로 여왕에게 주어져, 그 당시 여왕의 '웨딩'드레스라는 이름을 얻었습니다.#!"
building_ub_diosgyor_castle_01:0 "$building_type_ub_diosgyor_castle_01$"
building_ub_diosgyor_castle_01_desc:0 "$building_type_ub_diosgyor_castle_01_desc$"

# Akkerman Fortress
building_type_ub_akkerman_fortress_01:0 "체타테아 알바 요새"
building_type_ub_akkerman_fortress_01_desc:0 "#F 이 요새는 4세기까지 존재했던 고대 그리스인의 도시 티라 위에 세워졌습니다. 이 요새는 13세기 제노바인의 흑해 무역 거점이 되었습니다. 이후 이 도시는 몽골과 타타르인의 침공을 겪었고 노가이 칸국의 지배를 받게 되었습니다. 14세기 말 몰다비아 공국에 편입되었고, 하얀 석회암으로 이루어진 요새 때문에 몰다비아인은 이 지역을 '흰색 성채'라는 뜻의 체타테아 알바로 불렸습니다.#!"
building_ub_akkerman_fortress_01:0 "$building_type_ub_akkerman_fortress_01$"
building_ub_akkerman_fortress_01_desc:0 "$building_type_ub_akkerman_fortress_01_desc$"

# The Caspian Gate, Derbent
building_type_ub_derbent_gate_01:0 "카스피 해의 관문, 데르벤트"
building_type_ub_derbent_gate_01_desc:0 "#F 데르벤트의 성채는 북쪽 유목민들의 침입을 방어하기 위해 건설된 사산조 페르시아 북부 국경의 중요한 일부분으로서, 6세기부터 건설되었습니다. 데르벤트는 카스피해 서쪽 해안, 즉 바다와 큰 캅카스산맥의 일부인 타바사란 산맥 경사면 사이의 가장 좁은 지역에 형성된 도시입니다. 이 도시는 캅카스 산기슭과 바다 사이에 천연 통로를 형성하고 있어, 전략적인 요충지였고 이 도시는 바다에서 산까지 뻗어 있는 2개의 평행한 방어벽을 건설하여 발전하였습니다. 데르벤트의 특징인 방어용 성벽은 카스피해부터 산으로 이어지는 성채까지 길이가 약 3.6㎞에 이릅니다. 남쪽과 북쪽에는 300~400m 간격으로 평행하게 2개의 성벽이 있고, 도시는 이 두 성벽 사이에 건설되었습니다. 성벽은 산 너머 서쪽으로 40㎞ 계속되며(산성), 마찬가지로 항구를 보호하기 위해 바다로 500m 더 뻗어 있습니다.#!"
building_ub_derbent_gate_01:0 "$building_type_ub_derbent_gate_01$"
building_ub_derbent_gate_01_desc:0 "$building_type_ub_derbent_gate_01_desc$"

# Medieval City of Bolgar
building_type_ub_medieval_bolgar_01:0 "중세 도시, 볼가르"
building_type_ub_medieval_bolgar_01_desc:0 "#F 볼가 불가르의 초기 정착지인 볼가르는 7세기에서 15세기 사이에 존재했던 도시입니다. 볼가르는 또한 13세기 주치 울루스의 첫 수도였고, 카잔 칸국 시대에도 주요한 무역 중심지로 번영했습니다. 이 도시는 해자와 성벽으로 보호되었고, 모스크, 미나렛, 궁전 등의 다양한 건축물이 있었습니다. 볼가르는 수세기에 걸친 유라시아의 역사적, 문화적 교류와 변혁을 상징합니다. 볼가르는 항상 무역, 경제, 문화, 정치의 교차로에 위치해 있었고, 유목 문화와 도시 문화의 상호 작용을 보여주고 있습니다. 볼가르는 922년 볼가 불가르인이 이슬람교를 받아들인 것을 상징적으로 보여주는 도시이며, 타타르 무슬림에게는 여전히 신성하고 중요한 순례지로 남아있습니다.#!"
building_ub_medieval_bolgar_01:0 "$building_type_ub_medieval_bolgar_01$"
building_ub_medieval_bolgar_01_desc:0 "$building_type_ub_medieval_bolgar_01_desc$"

# Palace of the Khazar Khagans
building_type_ub_itil_palace_01:0 "하자르 칸국의 수도, 아틸"
building_type_ub_itil_palace_01_desc:0 "#F 하자르족의 전성기 당시, 아틸은 무역의 중심지였습니다. 아틸은 볼가 강에 의해 세 부분으로 분리되어 구성되었습니다. 서쪽에는 대규모 수비대가 위치한 도시의 행정 중심지가 있었고, 가장 나중에 건설된 동쪽에는 상업 중심지가 있었습니다. 그리고 그 사이에 하자르 카간을 위한 궁전이 있었습니다. 하지만, 아틸이 존재했다는 고고학적인 근거는 존재하지 않지만, 카스피 해의 수위 상승으로 도시가 소멸했다는 가설이 제기되고 있습니다.#!"
building_ub_itil_palace_01:0 "$building_type_ub_itil_palace_01$"
building_ub_itil_palace_01_desc:0 "$building_type_ub_itil_palace_01_desc$"

# Citadel at Chersonesus
building_type_ub_citadel_chersonesus_01:0 "케르소네소스 성채"
building_type_ub_citadel_chersonesus_01_desc:0 "#F 케르소네소스는 약 2,500년 전에 설립된 고대 그리스의 식민도시입니다. 케르소네소스는 비잔티움의 주요 거점이자 유배지였습니다. 케르소네소스로 유배를 간 대표적인 인물은 교황 클레멘스 1세와 마르틴 1세가 있습니다. 또한, 케르소네소스는 루스와의 무역에서 중요한 매개자 역할을 수행했습니다. 바실리오스 2세가 루스의 병력을 빌리는 것을 대가로 안나 포로피로옌니타를 키예프 루스의 블라디미르 대공에게 시집보내는 것을 거부하자 블라디미르 대공이 케르소네소스를 점령하고, 결혼이 허락될 때까지 성채를 점거하겠다고 선언했습니다. 그러자, 바실리오스 2세는 결혼의 대가로 블라디미르가 세례를 받을 것을 요구하였고, 988년 블라디미르가 케르소네소스에서 세례를 받음으로서, 정교회가 러시아로 확산되는 계기가 되었습니다.#!"
building_ub_citadel_chersonesus_01:0 "$building_type_ub_citadel_chersonesus_01$"
building_ub_citadel_chersonesus_01_desc:0 "$building_type_ub_citadel_chersonesus_01_desc$"

# Palazzo dei Normanni
building_type_ub_palace_norman_01:0 "팔레르모 노르만 궁전"
building_type_ub_palace_norman_01_desc:0 "#F 노르만 궁전 또는 팔레르모 궁전은 시칠리아의 노르만 군주의 왕궁이었습니다. 과거 시칠리아의 에미르가 거주하던 궁전 터에 건설된 노르만 궁전은 아랍, 비잔티움, 노르만 양식의 요소를 모두 혼합한 건축물입니다.#!"
building_ub_palace_norman_01:0 "$building_type_ub_palace_norman_01$"
building_ub_palace_norman_01_desc:0 "$building_type_ub_palace_norman_01_desc$"

# Université de Paris
building_type_ub_paris_university_01:0 "파리 대학"
building_type_ub_paris_university_01_desc:0 "#F 1215년 설립된 파리 대학교는 중세 대학 가운데 가장 중요하고 오래된 대학 중 하나입니다. 설립 당초에는 모두 같은 성직자 신분을 가졌던 교수와 학생의 연구·교육을 목적으로 한 길드였으나, 13세기에 자치권 획득을 위하여 몇 차례 투쟁을 벌인 결과 교황과 프랑스 국왕으로부터 자치권을 획득했습니다. 유럽 전역에서 많은 영재들이 이들 학문을 배우기 위해 파리대학교로 몰려왔으며, 특히 신학부가 유명하였는데 신학부의 중심은 13세기에 가난한 신학생들을 위하여 로베르 드 소르본 신부가 세운 기숙사 겸 연구소였던 소르본 학사였으며, 소르본이라는 이름은 그 후 파리대학교 전체를 가리키는 대명사가 되었습니다.#!"
building_ub_paris_university_01:0 "$building_type_ub_paris_university_01$"
building_ub_paris_university_01_desc:0 "$building_type_ub_paris_university_01_desc$"

# Saint Adalbert Church
building_type_ub_adalbert_church_01:0 "성 아달베르트 성당"
building_type_ub_adalbert_church_01_desc:0 "#F 성 아달베르트 성당은 헝가리의 대주교좌가 있는 에스테르곰 성당의 전신입니다. 이 성당은 헝가리의 초대 왕, 성 이슈트반 1세에 의해 건설되었고, 헝가리에 세워진 최초의 성당으로 인식됩니다. 12세기 말엽의 화재로 성당이 불탔지만, 이내 성당은 재건되었습니다. 이후, 성당은 몽골의 헝가리 침공에도 살아남았고 14세기와 15세기 무렵, 성당은 더욱 화려하게 치장되고 거대한 도서관이 추가되었습니다.#!"
building_ub_adalbert_church_01:0 "$building_type_ub_adalbert_church_01$"
building_ub_adalbert_church_01_desc:0 "$building_type_ub_adalbert_church_01_desc$"

# Mirozhsky Monastery
building_type_ub_mirozhsky_monastery_01:0 "미로지스키 수도원"
building_type_ub_mirozhsky_monastery_01_desc:0 "#F 미로지스키 수도원은 프스코프에 위치한 12세기 정교회 수도원입니다. 수도원의 이름은 수도원 근처의 미로자 강에서 따왔습니다. 수도원의 성당은 몽골의 침입 당시 불타지 않은 두 건물 중 하나이며, 12세기의 프레스코화를 잘 보존하고 있습니다.#!"
building_ub_mirozhsky_monastery_01:0 "$building_type_ub_mirozhsky_monastery_01$"
building_ub_mirozhsky_monastery_01_desc:0 "$building_type_ub_mirozhsky_monastery_01_desc$"

# Basilica of the Assumption of the Blessed Virgin Mary
building_type_ub_assumption_mary_basilica_01:0 "성모승천 대성당"
building_type_ub_assumption_mary_basilica_01_desc:0 "#F 성모승천 대성당은 1010년 헝가리의 초대 왕, 성 이슈트반 1세에 의해 건설되었습니다. 이 성당은 헝가리 역사에서 가장 위대한 건축물 중 하나입니다. 헝가리의 왕관, 기록보관소 등이 위치하고 있어 중세 헝가리 왕국에서 가장 중요한 장소였습니다. 이 성당에서 37명의 왕과 39명의 왕비가 대관식을 치렀고, 성당의 묘지에 15명이 묻혔습니다. 하지만, 1543년 오스만 제국이 이 지역을 점령하고, 성당과 묘지를 약탈하면서 포조니의 성 마르틴 성당은 새로운 대관 장소가 되었습니다.#!"
building_ub_assumption_mary_basilica_01:0 "$building_type_ub_assumption_mary_basilica_01$"
building_ub_assumption_mary_basilica_01_desc:0 "$building_type_ub_assumption_mary_basilica_01_desc$"

# Cave Monastery of Orheiul Vechi
building_type_ub_orheiulvechi_monastery_01:0 "오르헤이 동굴 수도원"
building_type_ub_orheiulvechi_monastery_01_desc:0 "#F 이 수도원은 오르헤이의 석회암 바위 동굴에 있습니다. 전설에 따르면, 이 동굴은 13세기 정교회 수도사들에 의해 발굴되었고 수도사들은 18세기까지 거주했다고 합니다. 동굴의 천장은 일반인의 키의 절반에 가까울 정도로 낮은데, 수도사들이 항상 기도하는 자세를 유지하기 위한 것이라고 합니다.#!"
building_ub_orheiulvechi_monastery_01:0 "$building_type_ub_orheiulvechi_monastery_01$"
building_ub_orheiulvechi_monastery_01_desc:0 "$building_type_ub_orheiulvechi_monastery_01_desc$"

# St. Michael's Cathedral
building_type_ub_michael_cathedral_01:0 "성 미카엘 대성당"
building_type_ub_michael_cathedral_01_desc:0 "#F 성 미카엘 대성당은 루마니아에서 가장 오래된 성당입니다. 오랜 역사에 걸맞게 성 미카엘 대성당은 다른 많은 성당보다 훨씬 더 오랜 파괴와 재건의 역사를 가지고 있습니다. 첫 번째 성당의 건축은 이슈트반 1세때 시작되어, 라디슬라우스 1세 시기에 완공되었습니다. 1241년의 몽골 침공 시기, 성당은 파괴되었습니다. 13세기 중반에 다시 성당은 재건되었지만, 1277년 작센인이 성당을 약탈하고 불을 질렀습니다. 15세기 초, 이 성당은 다시 재건되었지만, 1439년 오스만 제국의 침공으로 다시 한번 파괴되었습니다. 1601년에는 용감공 미하이가 이끄는 군대가 성당을 약탈했고, 1603년에는 합스부르크 군대가 성당을 장악했습니다. 심지어, 1658년 오스만 제국의 침공 동안, 성당은 다시 한번 손상되었습니다.#!"
building_ub_michael_cathedral_01:0 "$building_type_ub_michael_cathedral_01$"
building_ub_michael_cathedral_01_desc:0 "$building_type_ub_michael_cathedral_01_desc$"

# Hanging Gardens of Babylon
building_type_ub_hanging_garden_01:0 "바빌론의 공중정원"
building_type_ub_hanging_garden_01_desc:0 "#F 바빌론의 공중정원은 고대 7대 불가사의 중 하나입니다. 과거의 기록들은 공중정원을 진흙 벽돌로 만들어진 거대한 녹색의 산으로 묘사했습니다. 기존의 연구에서는 공중정원이 실제 바빌론에 위치하고 있거나, 단순한 문학적 창조물이라는 의견이 우세했지만 최근에는 공중정원이 니네베에 위치했다는 가설이 제시되었습니다. 가설에 따르면, 아시리아의 왕 세나키립은 정원을 건설했습니다. 이 정원에 물을 공급하기 위해 50km에 달하는 수도교를 건설했다는 기록이 남아 있습니다. 또한, 그리스인들이 니네베를 바빌론으로 착각했을 가능성을 이야기합니다. 세나키립이 니네베를 증축할 당시, 성문 이름에 바빌론이라는 이름을 붙였다고 합니다. 이는 바빌론 신에게 향하는 문이라는 뜻에서 붙여진 것이었는데, 그리스인이 이를 이해하지 못하고 니네베를 또 하나의 바빌론으로 착각했다는 것입니다.#!"
building_ub_hanging_garden_01:0 "바빌론의 공중정원 유적"
building_ub_hanging_garden_01_desc:0 "니네베에 사는 한 농부가 땅을 개간하는 동한 이상한 구조물을 발견했습니다. 건축물의 외관과 문헌 자료를 종합적으로 분석한 결과, 이 구조물이 '바빌론의 공중정원'이라는 사실을 밝혀내었습니다. 많은 노력과 적지 않은 돈이 더해진다면, 이 구조물을 다시 한번 건설할 수 있을 것입니다"
building_ub_hanging_garden_02:0 "바빌론의 공중정원"
building_ub_hanging_garden_02_desc:0 "엄청난 돈과 노력을 들인 덕분에, 바빌론의 공중정원은 마침내 복원되었습니다. 바빌론의 공중정원은 우리의 위세를 전세계에 떨칠 것입니다."

