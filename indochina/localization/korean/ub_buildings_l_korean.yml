building_ub_bohus_festning_01_desc:0 "$building_type_ub_bohus_festning_01_desc$"

# Kalmar Slott (Emrysvaldr's Idea)
building_type_ub_kalmar_slott_01:0 "칼마르 성"
building_type_ub_kalmar_slott_01_desc:0 "#F 칼마르 성은 처음 지어졌던 시기가 12세기까지 거슬러 올라가며, 900년이 넘는 풍부한 역사를 지니고 있습니다. 원래 이 성은 해적들과 해상 적군, 특히 덴마크로부터 스웨덴을 지키는 방어 탑 역할을 위해 건축되었습니다. 덴마크 국경과 가까운 해안가에 자리 잡은 칼마르 성의 위치는 특별히 전략적으로 중요했습니다. 이 성은 또한 북유럽의 정책 결정에서 필수적인 역할을 하였으며, 1397년 북유럽 국가들이 공동의 군주 아래 집결하기로 한 조약인 칼마르 조약이 이루어지는 회의장으로 쓰였습니다.#!"
building_ub_kalmar_slott_01:0 "$building_type_ub_kalmar_slott_01$"
building_ub_kalmar_slott_01_desc:0 "$building_type_ub_kalmar_slott_01_desc$"

# Verespatak Gold Mines (Emrysvaldr's Idea)
building_type_ub_verespatak_gold_mines_01:0 "로시아 몬타나 금 광산"
building_type_ub_verespatak_gold_mines_01_desc:1 "로시아 몬타나 금 광산은 선사시대부터 금 채굴에 대한 고고학적, 금속학적 증거가 남아있습니다. 트라야누스의 통치 동안, 일리리아 출신의 개척자들은 광산을 세웠습니다. 271년 로마 제국이 다키아를 상실하면서,로마인의 채굴은 종료되었습니다. 하지만, 채굴은 트란실바니아로 이주한 작센 이주자들에 의해 다시 시작되었고, 16세기 중반의 전쟁까지 계속되었습니다."
building_ub_verespatak_gold_mines_01:1 "로시아 몬타나 금 광산촌"
building_ub_verespatak_gold_mines_01_desc:1 "금 광맥이 있는 자리에 소규모 광산촌이 들어섰습니다. 해당 지역에 정착한 주민들은 곧장 금을 파내기 시작했습니다. 그래봤자 지표면을 훑는 수준에 그쳤지만 말입니다."
building_ub_verespatak_gold_mines_02:1 "로시아 몬타나 금 광산"
building_ub_verespatak_gold_mines_02_desc:1 "광산촌이 발전을 거듭하면서, 채굴하는 금의 양도 증가했습니다. 유능한 기술자들이 몰려오기 시작하면서 광산이란 이름에 걸맞은 설비를 갖추게 되었습니다."
building_ub_verespatak_gold_mines_03:1 "로시아 몬타나 금 대광산"
building_ub_verespatak_gold_mines_03_desc:1 "채굴 작업의 규모가 커지면서, 광산 역시 커지게 되었습니다. 그렇게 깊숙이 매장되어 있는 금을 채굴할 수 있게끔 입구와 대형 갱도 역시 추가로 건설되었습니다."
building_ub_verespatak_gold_mines_04:1 "로시아 몬타나 금 광구"
building_ub_verespatak_gold_mines_04_desc:1 "금 생산량이 증가하면서, 해당 설비 근처로 주조소와 용광로가 들어섰습니다. 이내 금 제련은 주민들의 또 다른 천직이 되었습니다. 오히려 뛰어난 기량으로 전 세계에 명성을 떨치기도 했습니."

# Carrara Marble Quarries (PonuryWojtek's Idea)
building_type_ub_carrara_marble_quarries_01:0 "카라라 대리석 채석장"
building_type_ub_carrara_marble_quarries_01_desc:1 "카라라의 채석장은 고품질의 대리석으로 유명했습니다. 이 대리석은 채굴되어 로마 시대부터 사용되어, 판테온, 트랴야누스의 기둥 또는 마르쿠스 아우렐리우스의 기둥과 같은 많은 기념물이 키라라의 대리석을 이용해 만들어졌습니다."
building_ub_carrara_marble_quarries_01:1 "카라라 대리석 채석 정착지"
building_ub_carrara_marble_quarries_01_desc:1 "대리석이 있는 자리에 소규모 채석 정착지가 들어섰습니다. 해당 지역에 정착한 주민들은 곧장 대리석을 파내기 시작했습니다. 그래봤자 지표면을 훑는 수준에 그쳤지만 말입니다."
building_ub_carrara_marble_quarries_02:1 "카라라 대리석 채석장"
building_ub_carrara_marble_quarries_02_desc:1 "정착지가 발전을 거듭하면서, 채굴하는 대리석의 양도 증가했습니다. 유능한 기술자들이 몰려오기 시작하면서 채석장이란 이름에 걸맞은 설비를 갖추게 되었습니다."
building_ub_carrara_marble_quarries_03:1 "카라라 대리석 대채석장"
building_ub_carrara_marble_quarries_03_desc:1 "채석 작업의 규모가 커지면서, 채석장 역시 커지게 되었습니다. 그렇게 더 많은 대리석을 채석할 수 있게끔 여러 설비가 추가로 건설되었습니다."
building_ub_carrara_marble_quarries_04:1 "카라라 대리석 채석단지"
building_ub_carrara_marble_quarries_04_desc:1 "대리석의 생산량이 증가하면서, 해당 정착지 근처로 더 많은 사람이 몰려왔습니다. 이내 대리석의 가공은 주민들의 또 다른 천직이 되었습니다. 오히려 뛰어난 기량으로 전 세계에 명성을 떨치기도 했습니다."

# Bellver Castle
