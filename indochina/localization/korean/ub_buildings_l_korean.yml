# Silk Road Route : Kalyan Minaret in Bukhara
building_type_ub_kalyan_minaret_01:0 "칼란 미나렛"
building_type_ub_kalyan_minaret_01_desc:0 "#F 칼란 미나렛은 부하라에 위치한 미나렛입니다. 이 미나렛은 1127년 무슬림이 하루에 다섯 번 기도하도록 안내하기 위해서 무함마드 아르슬란 칸에 의해 건설되었습니다. 이 미나렛은 원형 기둥으로 구운 벽돌 탑의 형태로 만들어져 점차 위로 좁아지는 모습을 가지고 있습니다. 건설된지 약 100년 후, 이 미나렛은 징기스 칸에게 깊은 인상을 남겼으며, 그의 부하들에게 이 탑을 파괴하지 말라고 명령했습니다. 또한, 이 미나렛은 죽음의 탑으로도 알려져 있는데, 건설된 이후 오랜 기간 동안, 범죄자들이 위에서 던져져서 처형되었기 때문입니다.#!"
building_ub_kalyan_minaret_01:0 "$building_type_ub_kalyan_minaret_01$"
building_ub_kalyan_minaret_01_desc:0 "$building_type_ub_kalyan_minaret_01_desc$"

# Silk Road Route : Afrasiyab, ancient and medieval Sarmarkant
building_type_ub_samar_afrasiyab_01:0 "아프라시압"
building_type_ub_samar_afrasiyab_01_desc:0 "#F 아프라시압은 고대와 중세 사마르칸트 그 자체입니다. 성은 방어의 목적으로 높은 지대에 위치하고 있었습니다. 아프라시압은 또한 그 궁전의 벽화로도 유명합니다. 궁전의 한 벽화는 사마르칸트의 왕인 바르후만이 중국의 대사를 포함한 많은 대사들의 방문을 받고 있는 모습이 그려져 있습니다.#!"
