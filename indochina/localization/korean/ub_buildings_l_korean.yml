building_ub_citadel_tripoli_01_desc:0 "$building_type_ub_citadel_tripoli_01_desc$"

# Muralla Romana de Lugo
building_type_ub_lugo_wall_01:0 "루고의 로마 성벽"
building_type_ub_lugo_wall_01_desc:0 "루고의 로마 성벽은 3세기경에 건설된 성벽으로 루고 시를 중심으로 2km에 걸쳐져 있습니다. 성벽의 원래 목적은 루쿠스 아우구스티라는 도시를 현지인들과 게르만 침입자로부터 보호하는 것이었습니다. 중세 시대에 성벽은 알 안들루스의 침략으로부터 방어하는 역할을 수행했고, 성벽은 산티아고로 향하는 순례자들에게 안전한 휴식처가 되었습니다."
