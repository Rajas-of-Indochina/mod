building_type_ub_dover_castle_01:0 "도버 성"
building_type_ub_dover_castle_01_desc:0 "#F 도버 성은 도버에 위치한 중세 시대의 성입니다. 이 성은 11세기에 세워졌고, 역사 전반에 걸친 방어적 중요성 때문에 '영국의 열쇠'라고 표현되어 왔습니다.#!"
