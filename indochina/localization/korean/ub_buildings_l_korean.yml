# Sidon Sea Castle
building_type_ub_sidon_castle_01:0 "시돈 성"
building_type_ub_sidon_castle_01_desc:0 "시돈 성은 13세기 십자군들에 의해 건설된 성입니다. 이 고대 페니키아 도시는 종교적, 정치적, 상업적으로 중요하게 여겨졌으며, 기원전 4000년부터 인간이 거주한 것으로 알려져 있습니다. 1228년 십자군은 80m 길이의 좁은 길로 육지와 연결된 작은 섬에 성을 건설했습니다. 섬의 위치는 과거 멜카르트라는 페니키아인의 신을 모시던 장소였습니다. 성은 몇 번의 전쟁을 겪으면서 여러 번 훼손되고 개조되었습니다. 성은 십자군으로부터 시돈을 빼앗은 맘루크에 의해 부분적으로 파괴되었지만, 이내 재건되었으며 성과 본토를 연결하는 둑길을 추가로 건설했습니다."
building_ub_sidon_castle_01:0 "$building_type_ub_sidon_castle_01$"
building_ub_sidon_castle_01_desc:0 "$building_type_ub_sidon_castle_01_desc$"

# Castell de Eivissa
building_type_ub_eivissa_castle_01:0 "이비자 성"
building_type_ub_eivissa_castle_01_desc:0 "이비자 성은 달 빌라의 고지대에 건설된 성입니다. 이 성은 1000년 전후로 건설되었던 것으로 추정되지만 8세기 무어인들에 의해 건설된 것으로 널리 알려져 있습니다. 성은 거대한 탑, 성벽, 통치자의 거주지, 병영 등으로 구성되어 있습니다. 1110년 노르웨이의 시구르드 1세가 노르웨이 십자군을 이끌면서 이비자를 점령했고, 성을 기독교인의 소유로 만들었습니다. 그 후 아라곤의 하이메 1세가 이비자를 1235년 병합했고, 개종하지 않은 무슬림을 성에서 추방했습니다."
