building_type_ub_bellver_castle_01_desc:0 "#F 벨베르 성은 스페인 발레아레스 제도 마요르카 섬의 팔마의 중심부에서 서쪽으로 3km 떨어진 언덕에 있는 고딕 양식의 성입니다. 14세기 마요르카의 하이메 2세를 위해 지어진 벨베르 성은 유럽에서 보기 드문 원형 성 중 하나입니다.#!"
