building_type_ub_krakow_castle_01_desc:0 "#F 크라쿠프 남쪽 비스와 강의 상류 둔치에 위치한 바벨 성은 로마네스크, 고딕, 르네상스, 바로크 등의 다양한 건축양식이 혼합된 건축물로 1000년 크라쿠프 주교에 의해 처음 건설되었다. 이후, 11세기 중엽부터 17세기 초엽까지 바벨 성은 폴란드의 통치자의 거주지로 사용되었다.#!"
