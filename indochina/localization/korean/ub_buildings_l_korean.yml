# Aggstein Castle
building_type_ub_aggstein_castle_01:0 "아그슈타인 성"
building_type_ub_aggstein_castle_01_desc:0 "아그슈타인 성은 바하우를 흐르는 다뉴브 강의 오른쪽 둑에 위치한 성입니다. 성의 건설은 12세기까지 거슬러 올라갑니다. 성은 아마도 12세기 초에 지역의 귀족인 마네골트 3세에 의해 건설되었던 것으로 추정됩니다. 이후 성은 퀸링 가문의 소유가되었고, 퀸링 가문은 오스트리아의 프리드리히 2세 사후의 후계 분쟁에서 편을 바꾸는 것으로 자신들의 입지를 키워갔습니다. 퀸링 가문의 마지막 통치자인 레오폴드 2세가 1355년 죽은 이후, 성은 황폐화되었으며, 오스트리아의 알브레히트 5세는 다뉴브 강의 수운을 장악하기 위해 폐허가 된 성을 재건하려했고, 외르크 쉑 폰 발트는 성을 재건하고 선박에 대한 통행료를 걷을 권리를 획득했습니다. 이후 그는 도나우 강의 유명한 강도귀족이 되었으며 '공포의 발트'란 뜻의 슈레켄발트라는 별명을 얻었습니다."
