# Gingee Fort
building_type_ub_gingee_fort_01:0 "진지 요새"
building_type_ub_gingee_fort_01_desc:0 "#F 진지 요새는 1190년 코나 왕조의 아난다 콘에 의해 처음 건설되었고, 이후 크리슈나 코나의 치세에 더욱 개선되었습니다. 이러한 개선의 결과 진지 요새는 난공불락의 요새로 널리 알려졌습니다. 마라타 동맹의 차트라바티 시바지 치세에 더욱 강화되었는데, 영국인들은 이 요새를 '동방의 트로이'리고 불렀습니다.\n\n요새는 세 개의 언덕 위에 위치하고 있는데 세 언덕의 이름은 크리슈나기리, 아난다기리, 찬드라얀두르크입니다. 이러한 언덕 위의 요새는 결혼식장, 곡창지, 감옥 그리고 첸지암만이라고 불리는 힌두교 여신에게 봉헌된 사원이 있습니다.#!"
building_ub_gingee_fort_01:0 "$building_type_ub_gingee_fort_01$"
building_ub_gingee_fort_01_desc:0 "$building_type_ub_gingee_fort_01_desc$"

# Citadel of Ghazni
building_type_ub_ghazni_citadel_01:0 "가즈니 성채"
building_type_ub_ghazni_citadel_01_desc:0 "#F 가즈니 성채는 가즈니에 위치한 중세 성채입니다. 성채는 13세기에 가즈니를 보호하기 위해 건설되었습니다.\n\n첫번째 영국-아프가니스탄 전쟁 동안 성채는 가즈니 전투의 중심이었고, 전투가 끝난 후 영국군이 성채를 장악했습니다. 성채는 그 이후로도 수십 년 동안 전쟁의 중심에 있었습니다.#!"
building_ub_ghazni_citadel_01:0 "$building_type_ub_ghazni_citadel_01$"
building_ub_ghazni_citadel_01_desc:0 "$building_type_ub_ghazni_citadel_01_desc$"

# Ak-Saray Palace
building_type_ub_aksaray_palace_01:0 "악 사라이 궁전"
building_type_ub_aksaray_palace_01_desc:0 "#F 악 사라이 궁전은 티무르의 탄생지인 샤흐리삽스에 위치한 궁전입니다. 티무르 제국의 여름 궁전인 '하얀 궁전 -악 사라이 궁전'은 티무르의 모든 건축물 중 가장 웅장하게 계획된 건축물입니다. 궁전의 건축은 화레즘 출신의 장인들에 의해 1380년 건설되었습니다. 악사라이 궁전의 입구에는 '우리의 권력에 도전한다면, 우리의 건축물을 보라'라는 글자가 적혀있습니다.#!"
building_ub_aksaray_palace_01:0 "$building_type_ub_aksaray_palace_01$"
building_ub_aksaray_palace_01_desc:0 "$building_type_ub_aksaray_palace_01_desc$"

# Ita Fort
building_type_ub_ita_fort_01:0 "이타 요새"
building_type_ub_ita_fort_01_desc:0 "#F 아루나찰 프라데시에 위치한 이타 요새는 14세기 또는 15세기에 추티아 왕조의 통치자들에 의해 지어졌습니다. 이 요새는 불규칙한 모양을 하고 있으며, 14-15세기의 벽돌로 건설되었습니다. 이 요새는 서로 다른 3개의 입구를 가지고 있는데, 각각 서쪽, 동쪽, 남쪽에 위치하고 있습니다.#!"
building_ub_ita_fort_01:0 "$building_type_ub_ita_fort_01$"
building_ub_ita_fort_01_desc:0 "$building_type_ub_ita_fort_01_desc$"

# Eltz Castle
building_type_ub_eltz_castle_01:0 "엘츠 성"
building_type_ub_eltz_castle_01_desc:0 "#F 엘츠 성은 코블렌츠와 트리어 사이의 모젤의 언덕 위에 위치한 중세 시대 성입니다. 1157년 완공된 이래 이 성은 모젤 계곡과 아이펠 지역 간의 교역로 위에 위치하고 있어 신성로마제국의 주요한 거점으로 기능해왔습니다.#!"
building_ub_eltz_castle_01:0 "$building_type_ub_eltz_castle_01$"
building_ub_eltz_castle_01_desc:0 "$building_type_ub_eltz_castle_01_desc$"

# Bojnice Castle
building_type_ub_bojnice_castle_01:0 "보이니체 성"
building_type_ub_bojnice_castle_01_desc:0 "#F 보이니체 성은 보이니체에 위치한 중세 성입니다. 보이니체 성은 1113년 조보르 수도원에 보관된 문서에서 처음 언급되었습니다. 초기의 성은 나무로 건설되었지만, 점차 돌로 바뀌었고 외벽은 울퉁불퉁한 바위 지형에 따라 모양을 갖추게 되었습니다.#!"
building_ub_bojnice_castle_01:0 "$building_type_ub_bojnice_castle_01$"
building_ub_bojnice_castle_01_desc:0 "$building_type_ub_bojnice_castle_01_desc$"

# Płock Castle
building_type_ub_plock_castle_01:0 "프워츠크 성"
building_type_ub_plock_castle_01_desc:0 "#F 프워츠크 성은 비스와 강 유역의 가파른 언덕에 위치한 성입니다. 초기의 성은 나무로 만든 성벽 안에 돌로 세워진 작은 요새가 있었던 것으로 추정됩니다. 13세기 말, 성이 대대적으로 개선되고, 카지미에시 3세의 통치 하에서 현재의 모습을 갖추게 되었습니다.#!"
building_ub_plock_castle_01:0 "$building_type_ub_plock_castle_01$"
building_ub_plock_castle_01_desc:0 "$building_type_ub_plock_castle_01_desc$"

# Hammershus Castle
building_type_ub_hammershus_castle_01:0 "함메르스후스 성"
building_type_ub_hammershus_castle_01_desc:0 "#F 함메르스후스 성은 보른홀름의 북쪽 끝에 위치한 성입니다. 요새는 중세 시대에 스칸디나비아에 세워진 가장 큰 요새였습니다. 이 요새는 해발 74m에 위치하고 있었고, 성 주변에는 750m 둘레의 벽이 자리하고 있었습니다. 이 성은 12세기와 13세기 사이 덴마크의 왕들과 성직자들에 의해 건설되었습니다. 이후, 이 성은 덴마크와 뤼벡의 정치적 혼란 동안 많은 성직자들의 피난처가 되었습니다.#!"
building_ub_hammershus_castle_01:0 "$building_type_ub_hammershus_castle_01$"
building_ub_hammershus_castle_01_desc:0 "$building_type_ub_hammershus_castle_01_desc$"

# Dún Aonghasa
building_type_ub_dun_aonghasa_01:0 "둔 앵거스"
building_type_ub_dun_aonghasa_01_desc:0 "#F 둔 앵거스는 아란 섬에 위치한 몇몇 선사시대 언덕 요새 중에 가장 잘 알려진 요새입니다. 둔 앵거스는 100m 높이의 절벽 끝에 위치하고 있습니다.#!"
building_ub_dun_aonghasa_01:0 "둔 앵거스의 잔해"
building_ub_dun_aonghasa_01_desc:0 "둔 앵거스는 아란 섬에 위치한 몇몇 선사시대 언덕 요새군입니다. 둔 앵거스는 100m 높이의 절벽 끝에 위치하고 있습니다. 이 요새는 코노트의 렌스터 정복 이후 불리그에 의해 기원전 2세기 경에 건설되었을 가능성이 높습니다. 성벽의 원래 모양은 D자형이었을 것으로 추정되지만, 절벽의 붕괴로 인해 요새의 일부가 바다 속으로 사라졌습니다."
building_ub_dun_aonghasa_02:0 "둔 앵거스 요새"
building_ub_dun_aonghasa_02_desc:0 "적절한 액수의 돈과 인력을 들인 끝에, 둔 앵거스는 재건되었습니다. "

# Saranta Kolones
building_type_ub_saranta_kolones_01:0 "사란타 콜로네스 요새"
building_type_ub_saranta_kolones_01_desc:0 "#F 사란타 콜로네스 요새는 파포스 항구의 북쪽에 위치한 요새입니다. 이 요새는 7세기 말경에 비잔티움인들이 해적과 아랍인 습격자들로부터 파포스 항구를 보호하기 위해 건설된 것으로 여겨집니다. 이후 요새는 뤼지냥 가문에 의해 다시 개선되었습니다. 하지만 안타깝게도 1222년의 지진으로 요새는 파괴되었습니다.#!"
building_ub_saranta_kolones_01:0 "$building_type_ub_saranta_kolones_01$"
building_ub_saranta_kolones_01_desc:0 "$building_type_ub_saranta_kolones_01_desc$"

# Murzuq Castle
building_type_ub_murzuq_castle_01:0 "무르주크 성"
building_type_ub_murzuq_castle_01_desc:0 "#F 1300년까지 무르주크는 카넴 제국의 지배를 받았지만, 1310년 이후 무르주크는 이 지역에 정착한 모로코계 부족의 지배를 받았습니다. 무르주크는 부족의 주요 거점이 되었고, 이들은 무르주크에 성을 건설했습니다. 무르주크는 사하라 교역로에 위치하고 있었기 때문에, 모로코계 부족은 이를 바탕으로 부를 누렸습니다. 하지만, 무르주크는 결국 1400년 경에 보르누 제국에게 점령되었고, 1578년에는 오스만 제국에 의해 점령되었습니다.#!"
building_ub_murzuq_castle_01:0 "$building_type_ub_murzuq_castle_01$"
building_ub_murzuq_castle_01_desc:0 "$building_type_ub_murzuq_castle_01_desc$"

# Turbessel
building_type_ub_turbessel_castle_01:0 "투르베셀"
building_type_ub_turbessel_castle_01_desc:0 "#F 투르베셀은 요새이자 청동기 시대의 봉분이 위치한 장소입니다. 청동기 시대부터 이 요새는 중요한 요새로 기능했고, 11세기 후반에는 아르메니아 영주들의 지배를 받았습니다. 보두앵 1세는 1097년 투르베셀 요새를 정복했고, 이후 투르베셀은 에데사 백작령의 일부가 되었습니다. 이후 투르베셀은 크라크 데 슈발리에와 같이 십자군의 주요 거점이 되었습니다. 또한, 에데사가 장기 왕조에 의해 함락당하자, 1150년 비잔티움 제국의 황제 마누엘 1세에게 투르베셀을 매각하기 이전까지 에데사 백작령의 수도가 되었습니다.#!"
building_ub_turbessel_castle_01:0 "$building_type_ub_turbessel_castle_01$"
building_ub_turbessel_castle_01_desc:0 "$building_type_ub_turbessel_castle_01_desc$"

# Arch of Marcus Aurelius
building_type_ub_marcus_aurelius_01:0 "마르쿠스 아우렐리우스의 개선문"
building_type_ub_marcus_aurelius_01_desc:0 "#F 오에아 시에 건설된 마르쿠스 아우렐리우스의 개선문은 165년 경에 대리석으로 만들어진 개선문입니다. 이 개선문은 가이우스 칼푸르니우스 셀수스가 로마-파르티아 전쟁 동안의 루시우스 베루스 황제의 승리를 기념하기 위해 건설했습니다. 로마 제국의 붕괴 이후 오에아가 근교의 주변 도시와 통합되어 트리폴리라는 이름을 얻게 되면서 이 개선문은 트리폴리의 개선문이라는 명칭으로도 불리게 되었습니다. 오늘날의 개선문은 트리폴리의 북서쪽에 위치하고 있습니다.#!"
building_ub_marcus_aurelius_01:0 "$building_type_ub_marcus_aurelius_01$"
building_ub_marcus_aurelius_01_desc:0 "$building_type_ub_marcus_aurelius_01_desc$"

# Leptis Magna
building_type_ub_leptis_magna_01:0 "렙티스 마그나"
building_type_ub_leptis_magna_01_desc:0 "#F 기원전 7세기 페니키아인들이 건설한 렙티스 마그나는 이 도시에서 태어난 셉티무스 세베루스 황제의 치세 동안 크게 확장되었습니다. 도시는 중요한 교역거점이었고 리비아 지역에서 가장 부유한 도시였을 것으로 추측됩니다.\n\n베르베르인의 침입으로부터 도시를 보호하기 위해 로마 군단이 주둔하고 있었지만 238년 고르디니아누스 3세의 치세에 군단이 해체되면서 도시는 점차 약탈에 노출되기 시작했습니다. 하지만, 디오클레티아누스가 렙티스 마그나를 주도로 격상시키면서 439년 반달족에 의해 도시가 약탈당하기 전까지 번창했습니다. 533년 동로마제국이 이 지역을 점령하고 도시를 다시 세웠지만, 지속적인 베르베르인의 침략으로 과거의 위상을 되찾지는 못했습니다. 이후 647년 이슬람의 침략으로 도시는 함락당했고, 버려졌습니다.#!"
building_ub_leptis_magna_01:0 "$building_type_ub_leptis_magna_01$"
building_ub_leptis_magna_01_desc:0 "$building_type_ub_leptis_magna_01_desc$"

# Temple of Zeus at Cyrene
building_type_ub_cyrene_jupiter_01:0 "키레네의 제우스 신전"
building_type_ub_cyrene_jupiter_01_desc:0 "#F 제우스 신전은 도리아 양식으로 건설되었고, 그 크기는 아테네의 파르테논 신전을 능가했습니다. 유대인 반란 이후 신전이 다시 보수되었을 때, 신전은 전통적인 로마 양식으로 보수되었습니다.#!"
building_ub_cyrene_jupiter_01:0 "키레네의 제우스 신전 유적"
building_ub_cyrene_jupiter_01_desc:0 "제우스 신전은 기원전 6세기경에 건설되었습니다. 서기 115년 유대인 반란으로 파괴되었다가 2세기 로마에 의해 재건되었습니다. 하지만, 4세기의 지진은 신전을 다시금 파괴했고, 이후 신전은 재건되지 않았고, 신전은 버려졌습니다."
building_ub_cyrene_jupiter_02:0 "키레네의 제우스 신전"
building_ub_cyrene_jupiter_02_desc:0 "막대한 비용을 들인 끝에, 신전이 재건되었습니다. 다시 한번 제우스의 이름을 이곳에서 찬미할 것입니다!"

# Temple of Artemis
building_type_ub_temple_artemis_01:0 "아르테미스 신전"
building_type_ub_temple_artemis_01_desc:0 "#F 아르테미스 신전 또는 아르테미시온이라는 이름으로 알려진 이 신전은 아르테미스 여신에게 봉헌된 신전입니다. 이 신전은 에페수스에 위치하고 있었고, 두 번 건설되었습니다. 한번은 엄청난 홍수가 난 후에 건설되었고 다른 한번은 방화가 일어난 후였습니다. 이후 마지막 형태의 신전은 고대의 7대 불가사의 중 하나였습니다.#!"
building_ub_temple_artemis_01:0 "아르테미스 신전의 유적"
building_ub_temple_artemis_01_desc:0 "268년 고트족의 습격으로 신전이 파괴되거나 손상되었습니다. 하지만, 이 신전이 초기 기독교인의 예배 장소로 사용되었다는 기록으로 짐작해보았을 때, 이 신전은 재건되었거나 다시 보수된 것으로 추정됩니다.\n\n신전은 약 5세기 초에서 중엽 사이에 폐쇄된 것으로 보여지며, 신전의 폐쇄는 에페수스 주변의 비문들에서 아르테미스의 이름을 지우는 것과 같이 이루어졌습니다. 기독교 신자들에 의해 신전이 폐쇄된 후 그 건물이 얼마나 오랫동안 유지되었는지는 알 수 없습니다만 적어도 신전을 유지하던 기둥이나 부조들은 다른 건물의 건축을 위해 사용되었다는 기록이 남아있습니다."
building_ub_temple_artemis_02:0 "아르테미스 신전"
building_ub_temple_artemis_02_desc:0 "막대한 비용을 들인 끝에, 신전이 재건되었습니다. 다시 한번 아르테미스의 이름을 이곳에서 찬미할 것입니다!"

# Temple of Zeus at Olympia
building_type_ub_temple_olympia_01:0 "올림피아의 제우스 신전"
building_type_ub_temple_olympia_01_desc:0 "#F 올림피아에 위치한 이 신전은 제우스에게 봉헌된 고대 그리스 신전입니다. 기원전 5세기 무렵에 건설된 이 신전은 고도로 발달된 도리아 양식의 신전입니다. 신전 내에는 고대의 7대 불가사의 중 하나였던 제우스 동상이 위치하고 있었습니다.#!"
building_ub_temple_olympia_01:0 "올림피아의 제우스 신전 유적"
building_ub_temple_olympia_01_desc:0 "426년 테오도시우스 2세는 로마 제국 전역의 이교 사원을 폐쇄하고 파괴하라는 명령을 내렸습니다. 올림피아에 위치한 이 신전 역시 그 명령에 따라 폐쇄된 것으로 알려져있습니다. 그리고 이후 522년과 551년 펠로폰네소스 지역을 강타한 지진에 의해 최종적으로 파괴되었다고 여겨졌습니다. 하지만 2014년의 논문은 신전의 기둥들이 '비잔티움 제국의 초기 기간 동안 의도적으로 밧줄에 끌어내려졌다'고 언급하고 있습니다."
building_ub_temple_olympia_02:0 "올림피아의 제우스 신전"
building_ub_temple_olympia_02_desc:0 "막대한 비용을 들인 끝에, 신전이 재건되었습니다. 다시 한번 제우스의 이름을 이곳에서 찬미할 것입니다!"

# Heraion of Samos
building_type_ub_heraion_samos_01:0 "사모스의 헤라 신전"
building_type_ub_heraion_samos_01_desc:0 "#F 사모스의 헤라 신전은 사모스 섬에 위치한 헤라 여신을 모시는 신전입니다. 이 신전은 이오니아 양식으로 건설된 신전으로 초기 신전의 건축은 기원전 8세기 또는 그 이전의 시대로 거슬러 올라갑니다. 고전기에 사모스 섬은 아테네의 지배를 받았고 신전의 활동은 거의 중단되었습니다. 헬레니즘 시기와 로마 제국 시대에야 신전이 다시금 부활할 수 있었습니다.\n\n헤라의 숭배는 391년 테오도시우스의 칙령으로 제국 내의 이교 활동이 금지됨에 따라 중단되었습니다. 이후 사모스에는 기독교 성당이 건설되었고, 비잔티움 시대에는 채석장으로 활용되며 사원은 버려졌습니다.#!"
building_ub_heraion_samos_01:0 "$building_type_ub_heraion_samos_01$"
building_ub_heraion_samos_01_desc:0 "$building_type_ub_heraion_samos_01_desc$"

# Valle dei Templi
building_type_ub_valle_templi_01:0 "신전의 계곡"
building_type_ub_valle_templi_01_desc:0 "#F 신전의 계곡은 아그리젠토 남부의 바위가 많은 산봉우리 지역에 위치한 곳으로 콩코르디아 신전을 비롯한 여러 신전이 위치하고 있습니다.#!"
building_ub_valle_templi_01:0 "콩코르디아 신전"
building_ub_valle_templi_01_desc:0 "콩코르디아 신전은 신전의 계곡 내에 위치한 고대 그리스의 신전 중 하나로 가장 잘 보존되어 있습니다. 만약 4세기와 5세기에도 이 신전이 여전히 사용되고 있었다면, 로마 제국의 이교도 박해 기간동안 폐쇄되었을 것입니다. 이 신전은 6세기의 아그리젠토 지역의 주교인 레프의 성 그레고리오에 의해 기독교 성당으로 개조되었고, 사도 베드로와 바울에게 봉헌되었습니다."

# Tavan Bogd
building_type_ub_n_tavan_bogd_01:0 "타왕복드 산맥"
building_type_ub_n_tavan_bogd_01_desc:0 "#F 타왕복드 산맥은 몽골에서 가장 높은 산맥입니다. 타왕 복드에서 발견된 수많은 암각화와 장례 기념물은 12,000년 동안의 몽골의 생활 모습을 보여주고 있습니다.\n\n가장 오래된 암각화에서는 이 지역이 부분적으로 숲이 우거져 있었고, 사냥감이 풍부했던 시기를 묘사하고 있습니다. 그리고 이후의 암각화들은 유목이 삶의 주된 요소로 바뀌어가는 것을 보여주고 있습니다. 가장 최근의 암각화들은 스키타이 시대 그리고 튀르크 시대에 이르는 유목민으로서의 생활을 보여주고 있습니다.#!"
building_ub_n_tavan_bogd_01:0 "$building_type_ub_n_tavan_bogd_01$"
building_ub_n_tavan_bogd_01_desc:0 "$building_type_ub_n_tavan_bogd_01_desc$"

# Kaali crater
building_type_ub_n_kaali_crater_01:0 "칼리 운석공"
building_type_ub_n_kaali_crater_01_desc:0 "#F 칼리 운석공은 사레마아의 칼리 지역에 위치한 운석공입니다. 이 운석공은 기원전 1530-1450년 정도에 형성된 것으로 추정됩니다. \n\n핀란드 신화에는 칼리 운석공의 형성에 관한 신화가 있습니다. 신화에 따르면 사악한 마녀 로우히는 태양과 불을 훔쳐서 세상을 암흑으로 뒤덮었습니다. 하늘의 신 우코는 불꽃으로 새로운 태양을 만들 것을 명령했고, 새로운 태양이 만들어지고 있었습니다. 그러나 불꽃으로 만들어진 새로운 태양은 땅 아래로 떨어졌고 이것이 칼리 운석공이라는 것입니다.#!"
building_ub_n_kaali_crater_01:0 "$building_type_ub_n_kaali_crater_01$"
building_ub_n_kaali_crater_01_desc:0 "$building_type_ub_n_kaali_crater_01_desc$"

# Kungur Ice Caves
building_type_ub_n_kungur_icecaves_01:0 "쿤구르 얼음 동굴"
building_type_ub_n_kungur_icecaves_01_desc:0 "#F 쿤구르 얼음 동굴은 페름에서 약 100km 떨어진 쿤구르에 위치하고 있는 지하 동굴입니다. 마치 수정 처럼 보이는 동굴 내부의 얼음 기둥들로 유명하며 러시아에서 가장 긴 카르스트 동굴입니다. 동굴 내부에는 '여자의 눈물'이란 이름의 좁은 돌계단이 있습니다. 이 이름은 외국인 공주가 발을 헛디뎌 계단에서 넘어졌다는 이야기에서 유래했습니다. 그녀는 동굴에서 집으로 돌아온 후 곧 결혼을 했고, 이후 여성이 이 계단에서 넘어지면 그 여성은 곧 결혼할 것으로 알려져 있습니다.#!"
building_ub_n_kungur_icecaves_01:0 "$building_type_ub_n_kungur_icecaves_01$"
building_ub_n_kungur_icecaves_01_desc:0 "$building_type_ub_n_kungur_icecaves_01_desc$"

# Bandiagara Escarpment
building_type_ub_n_bandiagara_escarpment_01:0 "반디아가라 절벽"
building_type_ub_n_bandiagara_escarpment_01_desc:0 "#F 반디아가라 절벽은 말리에 위치한 사암 절벽입니다. 절벽 근처에는 많은 주거지가 있는데, 오늘날 이곳에는 14세기부터 이 지역에 정착한 도곤족이 살고 있습니다. 도곤족 이전에는 텔렘족과 톨로이족이 살았고, 절벽에는 아직도 많은 텔렘족의 구조물이 남아있습니다.\n\n지역에서 구전된 이야기에 따르면 도곤족은 반디아가라 절벽 내에 위치한 자연적인 터널 덕분에 프랑스 식민 세력으로부터 상대적으로 적은 피해를 입었다고 합니다.#!"
building_ub_n_bandiagara_escarpment_01:0 "$building_type_ub_n_bandiagara_escarpment_01$"
building_ub_n_bandiagara_escarpment_01_desc:0 "$building_type_ub_n_bandiagara_escarpment_01_desc$"

# Simien Mountains
building_type_ub_n_mount_simien_01:0 "시미엔 산맥"
building_type_ub_n_mount_simien_01_desc:0 "#F 에티오피아 북부에 있는 시미엔 산맥은 에티오피아 고원의 일부입니다. 시미엔 산맥은 정기적으로 눈이 내리는 아프리카에서 몇 안되는 장소들 중 하나입니다. 이에 대한 언급은 4세기의 모누멘툼 아둘리타눔에서 '눈으로 접힌 접근하기 어려운 장소'라고 처음 언급되었고, 17세기의 예수회 신부였던 제로니모 로보가 이를 재확인했습니다.#!"
building_ub_n_mount_simien_01:0 "$building_type_ub_n_mount_simien_01$"
building_ub_n_mount_simien_01_desc:0 "$building_type_ub_n_mount_simien_01_desc$"

# Mount Olympus
building_type_ub_n_mount_olympus_01:0 "올림포스 산"
building_type_ub_n_mount_olympus_01_desc:0 "#F 올림포스 산은 그리스에서 가장 높은 산입니다. 올림포스는 그리스 신화에서 신들의 집으로 여겨지는 장소이며, 뛰어난 생물 다양성과 풍부한 식물들로 유명합니다.#!"
building_ub_n_mount_olympus_01:0 "$building_type_ub_n_mount_olympus_01$"
building_ub_n_mount_olympus_01_desc:0 "$building_type_ub_n_mount_olympus_01_desc$"

# Mount Zuqualla
building_type_ub_n_mount_zuqualla_01:0 "주콸라 산"
building_type_ub_n_mount_zuqualla_01_desc:0 "#F 주콸라 산은 오로미아에 위치한 사화산입니다. 또한 이 산은 칼데라 호인 뎀벨 호수로도 유명합니다. 산과 호수 모두 오로모인의 성지로 여겨지고 있습니다. 산의 거룩함에 대한 양면적인 태도는 오로모 속담에 나타나 있습니다. '멀리 사는 사람은 산을 숭배하고, 가까이 사는 사람은 산을 쟁기질한다.'#!"
building_ub_n_mount_zuqualla_01:0 "$building_type_ub_n_mount_zuqualla_01$"
building_ub_n_mount_zuqualla_01_desc:0 "$building_type_ub_n_mount_zuqualla_01_desc$"

# Um el Ma
building_type_ub_n_umelma_01:0 "움엘마 호수"
building_type_ub_n_umelma_01_desc:0 "#F 물의 어머니라는 뜻의 움엘마 호수는 길이가 약 800m나 되는 긴 호수입니다. 이 호수는 수많은 지하수들에 의해 유지되고 있으며 주위에는 다양한 식물들로 가득합니다.#!"
building_ub_n_umelma_01:0 "$building_type_ub_n_umelma_01$"
building_ub_n_umelma_01_desc:0 "$building_type_ub_n_umelma_01_desc$"

# Iona Abbey
building_type_ub_iona_abbey_01:0 "이오나 수도원"
building_type_ub_iona_abbey_01_desc:0 "#F 이오나 수도원은 서유럽에서 가장 오래된 기독교 중심지 중 하나입니다. 이 수도원은 스코틀랜드 전역에 기독교의 확산을 위한 주요 거점이었고, 이오나가 달 리아타 왕국의 일부였을 때 성 콜룸바에 의한 수도 공동체의 초석이었습니다. 성 에이단은 린디스판이 위치한 노섬벌랜드 지역에서 기독교를 다시 세우기 전, 이오나 수도원의 수도사였습니다.#!"
building_ub_iona_abbey_01:0 "$building_type_ub_iona_abbey_01$"
building_ub_iona_abbey_01_desc:0 "$building_type_ub_iona_abbey_01_desc$"

# St Patrick's Cathedral
building_type_ub_stpatrick_cathedral_01:0 "성 파트리치오 대성당"
building_type_ub_stpatrick_cathedral_01_desc:0 "#F 성 파트리치오 대성당은 아마에 위치한 대성당입니다. 이 성당의 기원은 성 파트리치오가 드루임 사일라흐 언덕에 돌로 성당을 짓고, 그 주변에서 수도원 공동체가 발달한 것에서 유래합니다. 이후 이곳은 아일랜드의 천주교의 중심지가 되었습니다.#!"
building_ub_stpatrick_cathedral_01:0 "$building_type_ub_stpatrick_cathedral_01$"
building_ub_stpatrick_cathedral_01_desc:0 "$building_type_ub_stpatrick_cathedral_01_desc$"

# Church of Saint Sophia at Ohrid
building_type_ub_sophia_ohrid_01:0 "오흐리드의 성 소피아 성당"
building_type_ub_sophia_ohrid_01_desc:0 "#F 성 소피아 성당은 오흐리드에 위치한 성당입니다. 현재의 성당은 6세기 초 야만인의 침입으로 파괴된 성당의 기초 위에 건설되었습니다. 성당은 1090년 재건되었고 이후 불가리아 제국이 수도를 오흐리드로 천도했을 때, 불가리아 총대주교가 머무르는 성당이 되었습니다.#!"
building_ub_sophia_ohrid_01:0 "$building_type_ub_sophia_ohrid_01$"
building_ub_sophia_ohrid_01_desc:0 "$building_type_ub_sophia_ohrid_01_desc$"

# Nea Moni of Chios
building_type_ub_nea_moni_01:0 "히오스의 네아모니 수도원"
building_type_ub_nea_moni_01_desc:0 "#F 네아모니는 히오스 섬에 위치한 수도원입니다. 전승에 따르면, 이 수도원은 니키타스, 요안네스, 그리고 이오시프라는 세 수도자가 미르틀 가지에 걸려 있는 성모 마리아의 이콘을 발견한 장소에 건립되었습니다.\n\n이 당시 콘스탄티누스는 레스보스 근교로 유배가 되었는데, 세 수도자들은 그를 찾아가 그가 이후 황제가 될 것이라 말했다고 합니다. 콘스탄티누스는 이에 만약 자신이 황제가 된다면 수도원을 짓겠다고 약속했습니다. 결국 1024년 콘스탄티누스는 황제가 되었고, 이에 대한 감사의 의미로 히오스 섬에 성모에게 봉헌된 수도원을 건설했습니다.#!"
building_ub_nea_moni_01:0 "$building_type_ub_nea_moni_01$"
building_ub_nea_moni_01_desc:0 "$building_type_ub_nea_moni_01_desc$"

# Church of Saint George
building_type_ub_church_georgesophia_01:0 "성 게오르기 성당"
building_type_ub_church_georgesophia_01_desc:0 "#F 성 게오르기 성당은 소피아에 위치한 성당입니다. 4세기 초, 기존의 로마 목욕탕을 개수하여 만들어진 이 성당은 로마 제국과 비잔티움 제국 시기 다키아 관구의 수도였던 세르디카 성벽 안에 위치한 성당이 되었습니다. 이 성당은 소피아 내에서 가장 오래된 건물로 여겨지고 있습니다.#!"
building_ub_church_georgesophia_01:0 "$building_type_ub_church_georgesophia_01$"
building_ub_church_georgesophia_01_desc:0 "$building_type_ub_church_georgesophia_01_desc$"

# The Church of Rügen
building_type_ub_church_ruegen_01:0 "뤼겐의 교회"
building_type_ub_church_ruegen_01_desc:0 "#F 뤼겐의 교회는 과거 아르코나곶에 위치한 이교의 사원과 그 사원의 잔해를 가지고 건설된 알텐키르헨을 모두 포괄하는 개념입니다.#!"
building_ub_church_ruegen_01:0 "아르코나 곶의 언덕 사원"
building_ub_church_ruegen_01_desc:0 "9세기부터 라니족이 뤼겐에 정착했습니다. 그들은 뤼겐의 북동쪽 끝에 위치한 아르코나 곶에 사원과 요새를 건설했습니다. 덴마크의 역사학자 삭소 그라마티쿠스에 따르면, 사원은 두 개의 건물로 둘러싸여 있었고, 바깥의 건물은 보라색의 지붕으로 덮여 있었다고 합니다. 그리고 사원 내부에는 4개의 머리를 가진 슬라브 신화의 신 스베토비드의 목상이 위치해 있었다고 합니다.."
building_ub_church_ruegen_02:0 "알텐키르헨 성당"
building_ub_church_ruegen_02_desc:0 "아마도 1185년 이전에 건축이 시작되었을 것으로 보이는 알텐키르헨 성당에는 스벤토비드가 새겨진 석조 부조가 있습니다. 이 석조 부조는 기독교 이전 시대의 뤼겐에서 조각되었을 가능성이 있고, 스벤토비드를 묘사하고 있다고 여겨집니다. 하지만 이러한 석조 부조에 대해 덴마크가 아르코나 곶을 정복하기 이후 이 지역을 다스렸던 테츨라프의 묘비라는 이야기도 있습니다. 하지만, 일반적으로 이교신에 대한 하느님의 우월함을 나타낸다고 여겨지고 있습니다."

# Amalfi Cathedral
building_type_ub_amalfi_cathedral_01:0 "아말피 대성당"
building_type_ub_amalfi_cathedral_01_desc:0 "#F 9세기에 건설된 아말피 최초의 성당은 옛 이교 신전의 잔해 위에 건설되었습니다. 9-10세기 동안 성당은 고딕, 아랍-노르만 등을 포함한 다양한 스타일로 건설되었습니다. 4차 십자군 동안, 성 안드레아의 유골은 카푸아의 추기경에 의해 아말피 성당으로 옮겨졌습니다.#!"
building_ub_amalfi_cathedral_01:0 "$building_type_ub_amalfi_cathedral_01$"
building_ub_amalfi_cathedral_01_desc:0 "$building_type_ub_amalfi_cathedral_01_desc$"

# St. Pierre Cathedral
building_type_ub_stpierre_cathedral_01:0 "성 피에르 대성당"
building_type_ub_stpierre_cathedral_01_desc:0 "#F 성 피에르 대성당은 제네바에 위치한 가톨릭 성당입니다. 비록 이 4세기부터 이곳에 성당이 있었지만, 현재의 건물은 1160년 경 제네바의 주교 아르두시우스 데 포시니에 의해 고딕 양식으로 건설되었습니다.\n\n개혁의 시대에 성당은 개혁교회의 손에 장악되었습니다. 이곳을 기반으로 칼뱅이 개혁교회의 가르침을 전파한 것으로 유명하며, 현재 교회 안에는 칼뱅에 의해 사용된 나무 의자가 남아있습니다.#!"
building_ub_stpierre_cathedral_01:0 "$building_type_ub_stpierre_cathedral_01$"
building_ub_stpierre_cathedral_01_desc:0 "$building_type_ub_stpierre_cathedral_01_desc$"

# Tournai Cathedral
building_type_ub_tournai_cathedral_01:0 "투르네 대성당"
building_type_ub_tournai_cathedral_01_desc:0 "#F 투르네 대성당은 투르네에 위치한 가톨릭 대성당입니다. 과거의 성당이 위치했던 자리에 12세기 초반에 다시 건설되었다. 특별한 규모의 신랑은 로마네스크 양식으로 건축되었으나 트랜셉트에 장식된 조각과 5개의 탑은 고딕 양식의 특징을 보이고 있습니다. 이 성당은 고딕 양식이 유럽을 풍미하기 이전인 12세기 초반 동안 일드 프랑스, 라인란트와 노르망디 지역의 건축에 고딕 양식이 끼친 상당한 특징과 면모를 보여주고 있습니다.#!"
building_ub_tournai_cathedral_01:0 "$building_type_ub_tournai_cathedral_01$"
building_ub_tournai_cathedral_01_desc:0 "$building_type_ub_tournai_cathedral_01_desc$"

# Cluny Abbey
building_type_ub_cluny_abbey_01:0 "클뤼니 수도원"
building_type_ub_cluny_abbey_01_desc:0 "#F 클뤼니 수도원은 910년 아퀴텐의 기욤 1세에 의해 설립되었습니다. 그는 오직 세르지오 3세에만 충성하는 클뤼니 수도원의 초대 원장으로 베르노를 임명했습니다. 그 후, 수도원은 베네딕토 수도회의 규칙을 엄격하게 지키는 수도회로 유명해졌고, 클뤼니 수도원은 서방 수도회를 이끌었습니다. 중세 교회 수도회 내부의 일련의 변화를 의미하는 클뤼니 개혁은 전통적인 수도원 생활을 회복하고, 예술을 장려하고, 가난한 사람을 돌보는 데 초점을 맞추었습니다. 이후 12세기까지 클뤼니 수도원은 천 개 이상의 수도원을 이끌었으며, 중세 교회사에 한 획을 그었습니다.#!"
building_ub_cluny_abbey_01:0 "$building_type_ub_cluny_abbey_01$"
building_ub_cluny_abbey_01_desc:0 "$building_type_ub_cluny_abbey_01_desc$"

# Jvari Monastery
building_type_ub_jvary_monastery_01:0 "즈와리 수도원"
building_type_ub_jvary_monastery_01_desc:0 "#F 즈와리 수도원은 므츠케타 근교에 있는 6세기 조지아 정교회 수도원입니다. 즈와리 수도원은 오늘날까지 거의 변하지 않고 남아있는 중세 초기 조지아의 몇 안되는 건축물입니다. 즈와리 산 정상에 지어진 이 수도원은 조지아의 건축과 자연 환경이 조화롭게 연결된 예시 중 하나입니다.\n\n전승에 따르면, 4세기 초 이베리아 왕국의 왕 미리안 3세를 기독교로 개종시킨 성 니노가 이교도 신전 터에 커다란 포도나무 십자가를 세웠다고 합니다. 이 십자가는 많은 기적을 일으켰고, 캅카스 전역에서 많은 순례자들이 찾아왔습니다. 이 십자가가 있던 위치에 545년 작은 성당이 건설되었지만, 찾아오는 순례자들에 비해서는 규모가 작았고 590년에서 605년 사이에 오늘날의 수도원 건물이 건설되었습니다.#!"
building_ub_jvary_monastery_01:0 "$building_type_ub_jvary_monastery_01$"
building_ub_jvary_monastery_01_desc:0 "$building_type_ub_jvary_monastery_01_desc$"

# Lindisfarne Priory 
building_type_ub_lindisfarne_priory_01:0 "린디스판 수도원"
building_type_ub_lindisfarne_priory_01_desc:0 "#F 린디스판 수도원이 위치한 홀리 섬은 영국 북동부 해안에 위치한 섬입니다. 이 섬은 서기 6세기 경부터 기록에 등장합니다. 이 섬은 린디스판의 성 에이단과 여러 성인들의 의해 켈트 교회의 중심지가 되었습니다. 하지만 바이킹의 습격으로 린디스판 수도원은 버려졌지만, 이후 노르만 왕조 시기에 베네딕트 수도회가 린디스판에 다시 수도원을 개설하여 오늘에 이르고 있습니다.#!"
building_ub_lindisfarne_priory_01:0 "$building_type_ub_lindisfarne_priory_01$"
building_ub_lindisfarne_priory_01_desc:0 "$building_type_ub_lindisfarne_priory_01_desc$"

# Sijilmasa
building_type_ub_sijilmasa_01:0 "시질마사"
building_type_ub_sijilmasa_01_desc:0 "#F 시질마사는 사하라 사막의 북쪽 끝에 위치한 중세 모로코 도시입니다. 우마이야 왕조에 대한 베르베르족의 반란 직후, 수프리파 이슬람교도들이 처음으로 정착한 도시입니다. 이후 14세기까지 서부 사하라 횡단 무역로의 북쪽 종착거점으로 이곳은 중세 동안 마그레브에서 가장 중요한 무역거점으로 기능했습니다.#!"
building_ub_sijilmasa_01:0 "$building_type_ub_sijilmasa_01$"
building_ub_sijilmasa_01_desc:0 "$building_type_ub_sijilmasa_01_desc$"

# Old Town of Ghadames
building_type_ub_ghadames_01:0 "가다메스 옛 시가지"
building_type_ub_ghadames_01_desc:0 "#F 가다메스는 튀니지를 향한 사하라 횡단 무역로에 위치한 오아시스 마을입니ㅣ다. 가다메스는 사하라의 거주지 중에서 가장 오래된 곳 중 하나이며, 아마도 4백만 년 전부터 인류가 거주했던 것으로 여겨집니다.\n\n202년 로마에 의해 정복되었고, 셉티무스 세베루스 황제는 이 지역에 많은 수비대를 배치했습니다. 하짐만, 로마 제국이 멸망한 이후, 도시는 6세기까지 반독립적인 상태를 유지하고 있었습니다. 아랍인들의 침공 이후, 도시의 많은 시민들은 이슬람으로 개종했습니다. 이후 가다메스는 19세기까지 사하라 횡단 무역의 중요한 거점으로 기능했습니다.#!"
building_ub_ghadames_01:0 "$building_type_ub_ghadames_01$"
building_ub_ghadames_01_desc:0 "$building_type_ub_ghadames_01_desc$"

# Ancient City of Sabratha
building_type_ub_sabratha_01:0 "고대 도시 사브라타"
building_type_ub_sabratha_01_desc:0 "#F 사브라타는 기원전 500년 경에 페니키아인에 의해 건설되었습니다. 페니키아가 몰락하고난 후 도시는 카르타고인이 장악했습니다. 그러나, 포에니 전쟁 중에 도시는 파괴되었고, 전쟁이 끝난 후 로마식으로 재건되었습니다.#!"
building_ub_sabratha_01:0 "버려진 도시 사브라타"
building_ub_sabratha_01_desc:0 "4세기 동안 여러 차례 있었던 지진과 반달족의 점령은 도시를 무너뜨렸습니다. 비잔티움 제국이 도시를 점령하고, 다시 활성화시키려 했음에도 불구하고, 도시의 대부분은 버려졌습니다. 마그레브 지역에 대한 이슬람 침공으로 인해, 사브라타를 경유하는 무역로가 바뀌면서 사브라타는 몰락했습니다. 하지만, 아직 많은 사람들이 몰락한 도시에 남아있습니다."
building_ub_sabratha_02:0 "되살아난 도시 사브라타"
building_ub_sabratha_02_desc:0 "도시가 다시 활성화됨에 따라, 사브라타는 다시 한번 사하라 무역의 중심 도시가 될 것입니다"

# Oyo-ile
building_type_ub_oyoile_01:0 "오요 일레"
building_type_ub_oyoile_01_desc:0 "#F #오요 제국의 중심지는 오요 일레라고 부르는 곳이었습니다. 오요 일레에서 가장 중요한 장소는 오바(왕)의 궁전인 아핀과 그의 시장입니다. 궁전은 오자-오바라고 불리는 시장과 가까이에 위치하고 있었습니다. 또한 도시는 이들을 보호하기 위해, 17개의 문이 있는 거대한 토성이 위치하고 있습니다.!"
building_ub_oyoile_01:0 "$building_type_ub_oyoile_01$"
building_ub_oyoile_01_desc:0 "$building_type_ub_oyoile_01_desc$"

# Ilé-Ifè
building_type_ub_ileife_01:0 "일레 이페"
building_type_ub_ileife_01_desc:0 "#F 요루바인의 전승에 따르면, 이페는 하늘에 살고 있는 최고신 올로룬은 신들 중 가장 위대한 오리샤 은라를 불러 단단한 대지를 만들도록 시켰습니다. 이러한 창조가 시작된 장소가 바로 '넓다'라는 의미의 '이페'이며, 여기에 '집'을 뜻하는 '일레'가 결합해 '일레 이페'라는 명칭으로 불리게 되었습니다. 이후 이페는 오두두와가 다스리게 되었고, 오두두와는 왕조를 개창하여 그의 자손들은 요루발랜드의 많은 지역의 통치자들이 되었습니다.#!"
building_ub_ileife_01:0 "$building_type_ub_ileife_01$"
building_ub_ileife_01_desc:0 "$building_type_ub_ileife_01_desc$"

# Al-Ghaba
building_type_ub_al_ghaba_01:0 "알 가바"
building_type_ub_al_ghaba_01_desc:0 "#F 알 가바 또는 엘 가바는 가나 제국의 수도입니다. 안달루시아의 지리학자 알 바크리에 따르면, 도시의 주요 부분은 엘 가바라고 불렸고, 왕들의 거주 공간이었다고 합니다. 이 공간은 돌담으로 보호되었습니다. 또한, 이곳에는 성직자들이 거주하는 신성한 나무 숲이 있었고, 이슬람 관리들을 위한 모스크가 있었다고 합니다. 제국의 수도는 사하라 사막의 가장자리에 위치한 쿰비살레에 있다고 여겨집니다. 알 바크리의 설명에 따르면, 수도는 10km 정도 떨어진 두 도시로 구성되어 있지만 도시 간의 연속적인 거주지가 있어 사실상 하나의 도시라고 봐도 무방할 정도라고 합니다.#!"
building_ub_al_ghaba_01:0 "$building_type_ub_al_ghaba_01$"
building_ub_al_ghaba_01_desc:0 "$building_type_ub_al_ghaba_01_desc$"

# Khara-Khoto
building_type_ub_khara_khoto_01:0 "카라 코토"
building_type_ub_khara_khoto_01_desc:0 "#F 1032년에 건설된 카라 코토는 11세기 서하의 무역 중심지가 되었습니다. 9.1m 높이의 성벽과 3.7m의 외벽은 이 도시의 중요성을 보여주고 있습니다. 칭기즈 칸에 의해 처음으로 점령되었지만, 몽골의 지배하에 도시는 더욱 번창했습니다. 그러나 1372년 명의 공격으로 도시가 함락당한 후, 도시는 버려지고 폐허가 되었습니다.#!"
building_ub_khara_khoto_01:0 "$building_type_ub_khara_khoto_01$"
building_ub_khara_khoto_01_desc:0 "$building_type_ub_khara_khoto_01_desc$"

# Karakorum
building_type_ub_kharakorum_01:0 "카라코룸"
building_type_ub_kharakorum_01_desc:0 "#F 1220년 징기스칸에 의해 군사 중심지로 설립된 카라코룸은 15년 만에 몽골 제국의 행정 및 문화 중심지가 되었습니다. 칭기즈 칸의 아들인 우구데이는 그의 형제와 자식들에게 카라코룸에 궁전을 건설할 것을 명령했습니다. 카라코룸 내부에는 불교 사원, 기독교 성당, 이슬람 사원 등이 있었습니다. 도시를 둘러싼 성벽에는 4개의 문이 있었는데, 각 문마다 초원을 이동하는 여행객들을 위한 표시기가 있었습니다.#!"
building_ub_kharakorum_01:0 "$building_type_ub_kharakorum_01$"
building_ub_kharakorum_01_desc:0 "$building_type_ub_kharakorum_01_desc$"

# Yangikent
building_type_ub_yangikent_01:0 "얀기켄트"
