# Ctesiphon
building_type_ub_ctesiphon_01:0 "크테시폰"
building_type_ub_ctesiphon_01_desc:0 "크테시폰은 티그리스 강의 동쪽 둑에 위치한 고대 도시로, 651년 이슬람 세력의 페르시아 침공으로 함락되기 이전까지 800년 이상 아르사케스 왕조 페르시아와 사산 왕조 페르시아의 수도 역할을 수행했습니다.\n\n크테시폰은 페르시아의 정치적 중심지이자 상업 도시로 발전했고 셀레우키아를 포함한 여러 도시들과 합쳐져 거대한 도시를 이뤘습니다."
building_ub_ctesiphon_01:0 "크테시폰의 잔해"
building_ub_ctesiphon_01_desc:0 "630년대 중반, 사산 제국을 침공한 아랍인들은 알 카디시야 전투라고 알려진 전투에서 사산 제국을 물리쳤습니다. 그리고 나서 아랍인들은 크테시폰을 공격했고, 637년 초에 크테시폰을 점령했습니다. 이후 이 도시는 인근 지역에 바그다드가 건설되면서 정치적, 경제적인 영향력을 급격하게 상실학게 되었고, 이내 유령도시가 되었습니다. 칼리프 알 만수르는 크테시폰으로부터 바그다드 건설에 필요한 많은 자재를 충당했습니다."
building_ub_ctesiphon_02:0 "이란의 심장 : 크테시폰"
building_ub_ctesiphon_02_desc:0 "옛 크테시폰의 잔해에서 크테시폰은 새롭게 탄생했습니다. 도시의 거리마다 아후라 마즈다의 이름을 찬미하고 있습니다.\n\n크테시폰은 다시 한번 이란의 심장부가 될 것입니다!"

# Mines of Laurion
building_type_ub_laurion_mines_01:0 "라우리온 광산"
building_type_ub_laurion_mines_01_desc:1 "라우리온 광산은 아티카 남부에 위치한 광산입니다. 이 광산은 은을 채굴되는 것으로 가장 잘 알려져있지만, 구리와 납 채굴이 이루어지기도 합니다. 광산은 선사시대에 구리와 납의 채굴을 위해 개발되기 시작했습니다.\n\n고전기에도 이 광산에서의 채굴은 계속되었습니다. 아테네인들은 많은 노예들을 채굴에 동원했고, 채굴된 은은 도시의 재정에 크게 기여했습니다. 인력의 부족과 비용의 문제로 기원전 1세기에 버려진 광산은 1864년에 다시 활성화되었고, 1978년가지 채굴이 이루어졌습니다."
building_ub_laurion_mines_01:1 "라우리온 광산촌"
building_ub_laurion_mines_01_desc:1 "광맥이 있는 자리에 소규모 광산촌이 들어섰습니다. 해당 지역에 정착한 주민들은 곧장 광물을 파내기 시작했습니다. 그래봤자 지표면을 훑는 수준에 그쳤지만 말입니다."
building_ub_laurion_mines_02:1 "라우리온 광산"
building_ub_laurion_mines_02_desc:1 "광산촌이 발전을 거듭하면서, 채굴하는 광물의 양도 증가했습니다. 유능한 기술자들이 몰려오기 시작하면서 광산이란 이름에 걸맞은 설비를 갖추게 되었습니다."
building_ub_laurion_mines_03:1 "라우리온 대광산"
building_ub_laurion_mines_03_desc:1 "채굴 작업의 규모가 커지면서, 광산 역시 커지게 되었습니다. 그렇게 깊숙이 매장되어 있는 광물을 채굴할 수 있게끔 입구와 대형 갱도 역시 추가로 건설되었습니다."
building_ub_laurion_mines_04:1 "라우리온 광구"
building_ub_laurion_mines_04_desc:1 "광물 생산량이 증가하면서, 해당 설비 근처로 주조소와 용광로가 들어섰습니다. 이내 광물 제련은 주민들의 또 다른 천직이 되었습니다. 오히려 뛰어난 기량으로 전 세계에 명성을 떨치기도 했습니다."

# Olkhon Island
building_type_ub_n_olkhon_01:0 "올혼 섬"
building_type_ub_n_olkhon_01_desc:0 "올혼 섬은 세계에서 3번째로 큰 호중도로, 730㎢의 면적을 가지고 있습니다. 샤머니즘을 신봉하는 부랴트인들은 이 섬을 영적인 장소라고 믿고 있으며, 섬에 위치한 동굴에 바이칼의 주인이 살고 있다고 믿었습니다."
