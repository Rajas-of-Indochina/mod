building_type_ub_rangantha_swamy_01_desc:0 "#F 스리랑가파트나에 위치한 랑가나타스와미 사원은 힌두교의 신 랑가나타에게 봉헌된 사원입니다. 사원은 984년 처음 건설되었고, 이후에 여러 차례 증축되었습니다. 랑가나타 신자들에게 사원은 카베리 강을 따라 위치한 비슈누파의 주요한 다섯 순례지 중 하나입니다.#!"
