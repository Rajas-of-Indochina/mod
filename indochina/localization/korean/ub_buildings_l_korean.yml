# Trakai Castle (inspired by AOE2)
building_type_ub_trakai_castle_01:0 "트라카이 성"
building_type_ub_trakai_castle_01_desc:0 "#F 트라카이 성은 리투아니아의 트라카이 섬에 위치한 성입니다. 14세기 케스투스에 의해 건설이 시작되었고, 1409년 그의 아들인 비타우타스에 의해 성의 주요 시설이 완공되었습니다. 트라카이는 리투아니아 대공국의 주요 중심지였고, 따라서 트라카이 성은 매우 전력적 중요성을 가지고 있었습니다.#!"
