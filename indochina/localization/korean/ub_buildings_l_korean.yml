# Krosshólar (Emrysvaldr's Idea)
building_type_ub_n_krossholar_01:0 "크로스홀라르"
building_type_ub_n_krossholar_01_desc:0 "#F '숙고자' 어이드르는 아이슬란드의 초기 정착민입니다. 그녀는 20명의 선원이 탑승한 배를 타고 아이슬란드에 도착했다고 전해졌습니다. 대부분의 초기 아이슬란드 정착민들과는 달리, 어이드르는 세례를 받은 기독교인이었고, 일반적으로 기독교를 아이슬란드에 전파한 공로를 인정받고 있습니다. 어이드르는 그녀의 농장 근처의 구릉지대에 십자가를 세운 후 기도를 올렸다고 합니다. 이후, 그곳은 '십자가 언덕'이라는 뜻의 크로스홀라르로 불리게 되었습니다.#!"
building_ub_n_krossholar_01:0 "$building_type_ub_n_krossholar_01$"
