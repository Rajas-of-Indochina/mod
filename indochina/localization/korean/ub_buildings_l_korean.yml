# Imam Ali Mosque of Basra
building_type_ub_imam_alibasra_01:0 "바스라의 이맘 알리 모스크"
building_type_ub_imam_alibasra_01_desc:0 "#F 모스크는 우마르 칼리프 시기인 635년 바스라 외곽에 건설되었습니다. 이 건물은 처음에는 야자수 줄기로 건설되었지만, 모스크가 완공되기 전에 화재로 파괴되었습니다. 이후 우마이야 왕조의 우마르 2세 시기에 모스크는 진흙으로 재건되었지만 바스라 전역을 침수시킨 거대한 홍수로 인해 다시 파괴되었습니다. 이후 바스라는 다른 위치에서 재건되었지만 모스크는 원래의 그 자리에 흔적으로 남아있었습니다. 하지만, 모스크는 여전히 알리와 아이샤를 순례하는 장소로 남아있습니다.#!"
building_ub_imam_alibasra_01:0 "$building_type_ub_imam_alibasra_01$"
building_ub_imam_alibasra_01_desc:0 "$building_type_ub_imam_alibasra_01_desc$"

# Alanya Castle
building_type_ub_alanya_castle_01:0 "알라냐 성"
building_type_ub_alanya_castle_01_desc:0 "#F 알라냐 성을 이루는 대부분의 구조물은 1220년 알라엣틴 케이쿠바트 1세가 알라냐를 정복한 후 건설되었습니다. 이 성은 비잔티움의 요새 위에 건설되었으며, 성을 건설하는 과정에서 조선소를 보호하기 위해 '키질 쿨'이라는 이름의 붉은 벽돌 탑도 같이 건설했습니다.#!"
building_ub_alanya_castle_01:0 "$building_type_ub_alanya_castle_01$"
building_ub_alanya_castle_01_desc:0 "$building_type_ub_alanya_castle_01_desc$"

# Kayseri Castle
building_type_ub_kayseri_castle_01:0 "카이세리 성"
building_type_ub_kayseri_castle_01_desc:0 "#F 카이세리 성은 238~244년 사이에 고르디아누스 3세의 통치 시기부터 기록이 남아있는 성입니다. 이후 로마, 비잔티움, 다니슈멘드, 셀주크, 카라만, 오스만 등 많은 국가가 이 요새를 장악했고, 개선해왔습니다. 이 성은 카이세리에 위치하고 있으며 총 18개의 탑이 있는 내부와 외부 구역으로 구성되어 있습니다.#!"
