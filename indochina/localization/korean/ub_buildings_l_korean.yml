building_type_ub_badrinath_kedarnath_01_desc:0 "#F 바드리나트 사원은 바드리나트에 위치한 비슈누에게 봉헌된 힌두교 사원입니다. 이 신전은 바드리나트라는 이름으로 숭배되는 비슈누에게 봉헌된 사원입니다. 이 사원은 연중 6개월만 개방되는데, 이는 히말라야 지역의 기후 조건 때문입니다. 이 사원은 비슈누 푸라나 또는 스칸다 푸라나와 같은 고대의 종교적 문헌에서 언급되고 있습니다. 또한 이 사원은 중세의 타밀어 문헌인 디뱌 프라반다에서 찬미되었습니다.#!"
