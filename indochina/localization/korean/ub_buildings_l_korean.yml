# Malbork Castle (Jankoszkola's Idea)
building_type_ub_malbork_castle_01:0 "말보르크 성"
building_type_ub_malbork_castle_01_desc:0 "#F 이 성은 튜튼 기사단이 프루센인의 영역을 정복한 이후 지어졌습니다. 이 성의 건설 목적은 1274년 발트지역 프루센인들의 봉기 이후, 발트 지역에 대한 기사단의 통제를 강화하기 위한 것이었습니다. 이후 성의 이름은 기사단의 수호 성인인 마리아의 이름을 따와 마리엔부르크로 정해졌습니다.#!"
