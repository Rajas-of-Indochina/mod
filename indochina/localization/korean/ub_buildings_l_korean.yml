# St. Stephens Cathedral (Vienna)
building_type_ub_vienna_cathedral_01:0 "성 슈테판 대성당"
building_type_ub_vienna_cathedral_01_desc:0 "#F 슈테판 광장에 자리 잡고 있는 로마네스크 및 고딕 양식의 대성당은 루돌프 4세가 주도하여 지어진 것으로, 대성당이 있기 전에 있었던 두 채의 옛 성당의 유적지에 세워진 것입니다. 슈테판 대성당은 오스트리아의 역사에서 중요한 사건마다 산 증인의 역할을 해왔으며, 다양한 색상으로 꾸며진 지붕 타일 덕분에 빈을 대표하는 랜드마크가 되었습니다.#!"
building_ub_vienna_cathedral_01:0 "$building_type_ub_vienna_cathedral_01$"
building_ub_vienna_cathedral_01_desc:0 "$building_type_ub_vienna_cathedral_01_desc$"

