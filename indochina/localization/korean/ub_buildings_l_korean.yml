# Caer Gybi Roman Fortlet
building_type_ub_caer_gybi_01:0 "카이르 기비 로마 요새"
building_type_ub_caer_gybi_01_desc:0 "카이르 기비는 웨일스에 위치한 작은 요새입니다. 요새는 4세기 경에 아일랜드 약탈자로부터 웨일스 지역을 보호하기 위해 로마인들이 건설했던 것으로 추정됩니다. 393년 유게니우스의 반란을 진압하기 위해, 수비대가 철수하면서 요새는 버려졌습니다. 이후, 6세기에 그 요새는 카이르 기비 지역에 수도원을 세운 성 키비에게 수여되었습니다."
