building_type_ub_por_bazhyn_01_desc:0 "#F 포르바진은 투바어로 '점토 집'이라는 뜻입니다. 포르바진은 8세기 위구르 제국의 궁전으로 지어졌다가 곧 마니교 사원으로 전용되었던 것으로 추정됩니다. 포르바진의 건축양식은 전형적인 당의 읍성구조를 따르고 있습니다.#!"
