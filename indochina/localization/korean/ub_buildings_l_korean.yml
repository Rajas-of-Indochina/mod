building_ub_sinhagad_fort_01_desc:0 "$building_type_ub_sinhagad_fort_01_desc$"

# Vijaydurg Fort
building_type_ub_vijaydurg_fort_01:0 "비지아두르그 요새"
building_type_ub_vijaydurg_fort_01_desc:0 "#F 신듀두르크 해안의 비지아두르그 요새는 실라하르 왕조의 라자 보자 2세의 치세에 건설된 요새입니다. 비지아두르그 요새는 전략적인 위치와 방어를 위한 천혜의 요건을 두루 갖춘 덕분에 '동방의 지브롤터'라고 불렸습니다. 이 요새의 천연 방벽으로는 40km 길이의 개울이 있는데, 큰 배들은 이 개울을 통해 성으로 접근하지 못합니다. 또한, 아군의 선박들이 개울에 정박해 있더라도, 바다에서는 아군의 선박이 보이지 않습니다.#!"
building_ub_vijaydurg_fort_01:0 "$building_type_ub_vijaydurg_fort_01$"
building_ub_vijaydurg_fort_01_desc:0 "$building_type_ub_vijaydurg_fort_01_desc$"

# Daulatabad Fort
building_type_ub_daulatabad_fort_01:0 "다우라타바드 요새"
building_type_ub_daulatabad_fort_01_desc:0 "#F 다우라타바드 요새는 삼각형의 성곽을 가지고 있는 요새로 1187년에 처음으로 건설되었습니다. 이 요새는 1308년 델리의 알라우딘 할지에 의해 점령되었고, 1327년 무함마드 빈 투글루크는 수도를 델리에서 다우라타바드로 옮겼습니다. 이 시기 요새는 보수되고 개선되었지만, 1334년에 무함마드 빈 투글루크는 자신의 결정을 번복하고 다시 델리로 천도했습니다.#!"
building_ub_daulatabad_fort_01:0 "$building_type_ub_daulatabad_fort_01$"
building_ub_daulatabad_fort_01_desc:0 "$building_type_ub_daulatabad_fort_01_desc$"

# Rozafa Castle
building_type_ub_rozafa_castle_01:0 "로자파 성"
building_type_ub_rozafa_castle_01_desc:0 "#F 로자파 성은 슈코다르 인근의 성입니다. 그 전략적인 위치 때문에 성이 위치한 언덕은 고대부터 주요 방어 건물이 건설되었습니다. 전설에 따르면, 처음에 성을 건설한 삼 형제 중 막내의 부인인 로자파가 성벽이 무너지지 않도록 벽에 들어갔다는 전설이 있습니다. 로자파는 성벽에 들어갈 때, 어린 아들을 보살필 수 있도록 오른쪽 눈과 가슴, 손과 발은 밖으로 내밀 수 있게 해달라고 부탁했다고 합니다.#!"
