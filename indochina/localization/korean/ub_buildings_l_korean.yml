building_type_ub_torre_hercules_01_desc:0 "#F 헤라클레스의 탑은 현존하는 가장 오래된 등대입니다. 등대는 1세기 후반이나 2세기 초, 트라야누스 황제가 통치하던 시절에 세워진 것으로 지금까지 사용되고 있습니다. 등대의 이름은 헤라클레스의 열두 가지 과업에 대한 신화에서 기원합니다. 헤라클레스는 게리온과 격투를 벌여 승리한 후, 오늘날의 라 코루냐에 해당하는 장소에 그 머리를 묻은 후 그 위에 탑을 지을 것을 명령했다고 합니다.#!"
