# Irminsul
building_type_ub_irminsul_01:0 "파더보른의 교회"
building_type_ub_irminsul_01_desc:0 "#F 파더보른은 과거 작센인이 숭배하던 '이르민술'이 위치한 장소입니다. 그러나, 사를마뉴의 작센 정복 이후 이르민술은 파괴되고, 성당이 세워져 작센인들을 개종시켰습니다. 그러나 지금, 북구의 전사들이 이 땅을 노리고 있습니다. 미래의 파더보른은 어떻게 될까요? 다시 한번 이르민술은 이 땅위에 세워질까요? 아니면 이르민술은 다시 한번 역사 속으로 사라지고, 새로운 성당이 건설될까요?#!"
building_ub_irminsul_01:0 "이르민술"
building_ub_irminsul_01_desc:0 "이르민술은 작센인의 종교적 상징입니다. 기둥 모양의 무언가라고 하는데, 그 정체가 무엇인지에 관해서는 수백 년 간 의견이 분분합니다."
building_ub_paderborn_cathedral_01:0 "파더보른 대성당"
building_ub_paderborn_cathedral_01_desc:0 "파더보른 대성당은 파더보른에 위치한 대성당입니다. 샤를마뉴는 파더 강의 수원 근처에 궁전을 건설했는데, 이 궁전에는 킬데어의 브리지트에게 봉헌된 성당이 있었습니다. 현재의 대성당의 북쪽에 위치한 이 성당은 궁정의 예배당 역할 이외에 작센인에 대한 선교 활동의 중심지 역할을 수행했습니다. 이후, 13세기에 성당은 새롭게 건축되었습니다."

# Marienkirche
