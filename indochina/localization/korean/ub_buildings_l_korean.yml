building_type_ub_n_sulaiman_01:0 "술레이만투 성산"
building_type_ub_n_sulaiman_01_desc:0 "#F 술레이만투 성산은 페르가나 계곡 위에 우뚝 솟은 산입니다. 이 산은 1,500년 동안 여행자들의 표지가 되는 성스러운 산으로 추앙받았습니다. 봉우리 5개와 경사면에는 수많은 고대의 예배소, 암각화가 그려진 동굴이 있을 뿐만 아니라, 16세기에 재건된 모스크 2개가 있습니다.#!"
