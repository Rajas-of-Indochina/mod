# Silk Road Centre: Tabriz
building_type_ub_silkroad_tabriz_01:0 "실크로드 중심지: 타브리즈"
building_type_ub_silkroad_tabriz_01_desc:0 "#F 타브리즈는 실크로드 위의 주요 도시 중 하나였습니다. 여러 교역로의 교차로에 있는 타브리즈의 독특한 지리적 위치 때문에, 이 도시는 페르시아 지역의 실크로드 도시 중 가장 중요한 도시로 인식되었습니다. 타브리즈의 바자는 중동에서 가장 오래된 바자 중 하나이며 세계에서 가장 큰 바자입니다.#!"
