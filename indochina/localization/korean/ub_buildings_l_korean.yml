# Shrine of Lal Shahbaz Qalandar
building_type_ub_shahbaz_qalandar_01:0 "랄 샤바즈 칼란다르 사원"
building_type_ub_shahbaz_qalandar_01_desc:0 "#F 랄 샤바즈 칼란다르 사원은 13세기 시아파 신비주의자인 랄 샤바즈 칼란다르에게 봉헌된 사원입니다. 사원의 건축은 피루즈 샤 투글루크의 치세에 시작되었는데, 피루즈 샤 투글루크는 성인의 유해를 사원이 위치한 세완으로 옮기는 명령을 내린 인물입니다. 이 사원은 1356년에 처음으로 건설되었고, 건설된 이래 여러 차례 보수되고 개선되었습니다.#!"
building_ub_shahbaz_qalandar_01:0 "$building_type_ub_shahbaz_qalandar_01$"
building_ub_shahbaz_qalandar_01_desc:0 "$building_type_ub_shahbaz_qalandar_01_desc$"

# Larabanga Mosque
building_type_ub_larabanga_mosque_01:0 "라라방가 모스크"
building_type_ub_larabanga_mosque_01_desc:0 "#F 지역 전승에 따르면, 1421년 아유바라는 이름을 가진 무슬림 상인이 이곳에 머무르고 있을 때, 누군가 그에게 이곳에 모스크를 지으라는 명령을 하는 꿈을 꾸었다고 합니다. 그는 이 지역에 모스크를 건설했고, 자신을 모스크 근처에 묻어달라고 부탁했습니다. 그가 죽은 뒤 3일이 지나 그의 무덤에서 바오밥 나무가 자랐고, 지역 주민들은 이 바오밥 나무를 대대로 보존해왔습니다. 라라방가의 주민들은 이 바오밥 나무의 잎과 줄기를 통해 병을 치료합니다.#!"
building_ub_larabanga_mosque_01:0 "$building_type_ub_larabanga_mosque_01$"
building_ub_larabanga_mosque_01_desc:0 "$building_type_ub_larabanga_mosque_01_desc$"

# The legendary city of Ayodhya
building_type_ub_legendary_ayodhya_01:0 "전설의 도시 아요디아"
building_type_ub_legendary_ayodhya_01_desc:0 "#F 아요디아는 라마야나와 마하바라타 등의 고대 산스크리트 문헌에서 언급되는 전설적인 도시입니다. 문헌에서 아요디아는 비슈누의 일곱 번째 화신인 라마를 포한한 이크슈바쿠 왕조의 왕들의 수도로 묘사되고 있습니다.\n\n한 이론에 따르면, 이 전설의 도시 아요디아는 현실에 위치한 동명의 도시 아요디아라고 합니다. 하지만, 또 다른 이론에 따르면, 전설의 도시 아요디아는 그저 신화 속의 도시일 뿐, '아요디아'는 4세기 경 사케타(현재의 아요디아)의 이름으로 사용되었다고 합니다. 고고학적이고 문헌학적인 증거들은 현재의 아요디아 지역이 기원전 6~5세기에 도시로 성장했음을 보여주고 있습니다.#!"
building_ub_legendary_ayodhya_01:0 "$building_type_ub_legendary_ayodhya_01$"
building_ub_legendary_ayodhya_01_desc:0 "$building_type_ub_legendary_ayodhya_01_desc$"

# Dwarkadhish Temple
building_type_ub_dwarkadhish_temple_01:0 "드와르카디쉬 사원"
building_type_ub_dwarkadhish_temple_01_desc:0 "#F 드와르카는 구자라트의 첫 번째 수도였던 것으로 추정됩니다. 이름의 뜻은 '관문'입니다. 드와르카는 '목샤푸리', '드와르카와티', '드와르카마티' 등의 이름으로 언급되었고, 마하바라타의 서술 속에서도 등장합니다. 전승에 따르면, 크리슈나는 마투라에서 악마 칸사를 물리치고, 드와르카에 정착했다고 합니다. 힌두교 전승에서는 크리슈나가 바다를 개간해 드와르카를 건설했다고 하며, 드와르카디쉬 사원이 있는 위치는 크리슈나가 그의 사원과 도시를 건설했던 장소로 믿어집니다. 그 후, 이 곳에는 사원이 형성되었고 오랜 세월 동안 파괴되고 재건되기를 반복했습니다. 현재 존재하는 사원 16세기에 건설된 것입니다.#!"
building_ub_dwarkadhish_temple_01:0 "$building_type_ub_dwarkadhish_temple_01$"
building_ub_dwarkadhish_temple_01_desc:0 "$building_type_ub_dwarkadhish_temple_01_desc$"

# Bidar Fort
building_type_ub_bidar_fort_01:0 "비다르 요새"
building_type_ub_bidar_fort_01_desc:0 "#F 비다르의 옛 요새는 카카티야 왕조로부터 무함마드 빈 투글루크가 빼앗았고, 이것을 다시 바흐마니 왕조의 알라우딘 술탄이 정복했습니다. 그 후, 1427년 수도를 굴바르가에서 비다르로 천도했고, 비다르에 궁전을 건축하고, 기존의 요새를 개량하면서 오늘날의 모습이 되었습니다.#!"
building_ub_bidar_fort_01:0 "$building_type_ub_bidar_fort_01$"
building_ub_bidar_fort_01_desc:0 "$building_type_ub_bidar_fort_01_desc$"

# Lahore Fort
building_type_ub_lahore_port_01:0 "라호르 요새"
building_type_ub_lahore_port_01_desc:0 "#F 라호르 요새에 대한 첫번째 언급은 가즈니 왕조의 마흐무드 술탄의 통치 기간인 11세기부터입니다. 이 요새는 진흙으로 건설되었다고 언급되어 있지만 1241년 몽골인들의 라호르 침공으로 파괴되었습니다. 새로운 요새는 1267년 델리 술탄 왕조의 술탄 발반에 의해 건설되었습니다. 그러나 이 요새도 역시 1398년 티무르의 침공으로 파괴되었지만 1421년 재건되었습니다. 그러나 1430년 이 요새는 카불 지역의 토후국에 의해 점령되었고, 1526년 무굴 황제가 이 요새를 점령하기 이전까지 로디 왕조의 지배 하에 있었습니다.#!"
building_ub_lahore_port_01:0 "$building_type_ub_lahore_port_01$"
building_ub_lahore_port_01_desc:0 "$building_type_ub_lahore_port_01_desc$"

# Bala Hissar
building_type_ub_bala_hissar_01:0 "발라 히사르 요새"
building_type_ub_bala_hissar_01_desc:0 "#F 발라 히사르 요새는 카불의 남쪽에 위치한 요새입니다. 요새의 건설은 5세기로 추정되고 있습니다. 높이 6.1m, 두께 3.7m의 카불 성벽은 이 요새에서 시작하여 강까지 완만한 곡선을 그리며 산등성이를 따라 내려오고 있습니다.#!"
building_ub_bala_hissar_01:0 "$building_type_ub_bala_hissar_01$"
building_ub_bala_hissar_01_desc:0 "$building_type_ub_bala_hissar_01_desc$"

# Hegra
building_type_ub_hegra_01:0 "마다인 살레"
building_type_ub_hegra_01_desc:0 "#F 마다인 살레는 나바테아 왕국의 정착지에서 유래했습니다. 이 지역은 왕국의 수도였던 페트라에 버금가는 남쪽에서 가장 큰 정착지였습니다. 나바테아인은 아라비아 전역에 그물망처럼 얽인 무역로를 개발했으며, 그러한 무역로를 따라 마다인 살레와 같은 중간 휴게소가 건설되었습니다.#!"
building_ub_hegra_01:0 "$building_type_ub_hegra_01$"
building_ub_hegra_01_desc:0 "$building_type_ub_hegra_01_desc$"

# Theban Necropolis
building_type_ub_theban_necropolis_01:0 "테베 네크로폴리스"
building_type_ub_theban_necropolis_01_desc:0 "#F 테베 네크로폴리스는 과거 파라오가 이집트를 다스리던 시기에, 특히 신왕국 시대에 장례를 위한 장소로 사용되었습니다. 쿠르나 알 게디다 사원, 람세스 2세가 건설한 장례 사원 등 다양한 유적이 이곳에 위치하고 있습니다.#!"
building_ub_theban_necropolis_01:0 "$building_type_ub_theban_necropolis_01$"
building_ub_theban_necropolis_01_desc:0 "$building_type_ub_theban_necropolis_01_desc$"

# Temple of Seti I
building_type_ub_temple_seti_01:0 "세티 1세 장제전"
building_type_ub_temple_seti_01_desc:0 "#F 세티 1세 장제전은 아비도스의 주요한 유적지 중에 하나입니다. 이 사원은 세티 1세에 의해 건설되기 시작하였고, 그의 후계자인 람세스 2세 시기에 완공되었습니다. 세티 1세는 자신 이전의 '정통' 파라오들의 이름을 신전의 벽에 새겼는데 오늘날 이 명단은 '아비도스 왕 목록'이라는 이름으로 알려져 있습니다.#!"
building_ub_temple_seti_01:0 "$building_type_ub_temple_seti_01$"
building_ub_temple_seti_01_desc:0 "$building_type_ub_temple_seti_01_desc$"

# Wadi es-Sebua
building_type_ub_wadi_essebua_01:0 "와디 세부아"
building_type_ub_wadi_essebua_01_desc:0 "#F 와디 세부아 또는 사자의 계곡은 람세스 2세가 아문에게 봉헌한 사원이 위치한 장소입니다. 신전 중앙의 12개의 기둥이 늘어선 내실과 성소가 매우 웅장하고, 람세스 2세가 아몬-라와 라-호라크티 두 신을 경배하는 장면을 묘사한 벽감의 부조가 매우 아름답습니다.\n\n5세기에, 이 사원은 기독교 성당으로 개조되었습니다. 기독교인들은 사원에 부분적으로 석고를 덮고 그 위에 성화를 그렸습니다. 하지만, 아이러니하게도 이렇게 석고로 덮은 것은 사원을 복원하는 과정에서 원형이 보존되는 데 큰 영향을 미쳤습니다.#!"
building_ub_wadi_essebua_01:0 "$building_type_ub_wadi_essebua_01$"
building_ub_wadi_essebua_01_desc:0 "$building_type_ub_wadi_essebua_01_desc$"

# Temple of Jupiter
building_type_ub_temple_jupiter_01:0 "유피테르의 신전"
building_type_ub_temple_jupiter_01_desc:0 "#F 바알베크에 위치한 이 신전은 로마에서 가장 큰 신전이었습니다. 누가 신전의 건축을 명령했는지, 신전이 언제 건립되었는지는 정확하게 알 수는 없습니다. 아마도 신전의 건축은 기원전 16년경에 시작되어 기원후 60년경에 완료된 것으로 추정됩니다. 신전은 오랫동안 바알베크의 종교적 중심지로 기능했습니다.#!"
building_ub_temple_jupiter_01:0 "무너진 유피테르의 신전"
building_ub_temple_jupiter_01_desc:0 "유피테르의 신전은 지진에 의해 파괴되었고, 테오도시우스와 유스티니아누스의 치세에서 양질의 석재를 얻기 위해, 다시 한번 파괴되고 약탈되었습니다. 신전의 기둥은 성 소피아 대성당의 건축을 위해 콘스탄티노폴리스로 운송되었습니다. 하지만, 많은 노동력과, 적지 않은 양의 돈이 있다면 유피테르의 신전이 다시 한번 그 아름다움을 찾을 수 있을 것입니다."
building_ub_temple_jupiter_02:0 "유피테르의 신전"
building_ub_temple_jupiter_02_desc:0 "$building_type_ub_temple_jupiter_01_desc$"

# Danakil Depression
building_type_ub_n_danakil_depression_01:0 "다나킬 사막"
building_type_ub_n_danakil_depression_01_desc:0 "#F 다나킬 사막은 연 평균 기온을 기준으로 삼았을 때, 지구상에서 가장 더운 장소입니다. 이곳은 지구 상에서 가장 낮은 장소 중 하나이며, 일년 중 대부분 비가 내리지 않습니다. 이곳에서 아와시 강은 여러 소금 호수를 흐르면서 인도양으로 도달하지 못하고 모두 증발합니다.#!"
building_ub_n_danakil_depression_01:0 "$building_type_ub_n_danakil_depression_01$"
building_ub_n_danakil_depression_01_desc:0 "$building_type_ub_n_danakil_depression_01_desc$"

# Lake Bosumtwi
building_type_ub_n_lake_bosumtwi_01:0 "보솜취 호수"
building_type_ub_n_lake_bosumtwi_01_desc:0 "#F 보솜취 호수는 지름이 약 10.5km인 고대의 충돌구에 위치한 호수입니다. 아샨티인들은 보솜취 호수를 신성한 호수로 생각하는데, 그들의 믿음에 따르면 죽은 사람들의 영혼이 아사세 야 여신에게 작별을 고하기 위해 이곳을 찾는다고 합니다.#!"
building_ub_n_lake_bosumtwi_01:0 "$building_type_ub_n_lake_bosumtwi_01$"
building_ub_n_lake_bosumtwi_01_desc:0 "$building_type_ub_n_lake_bosumtwi_01_desc$"

# Lake Yamdrok
building_type_ub_n_lake_yamdrok_01:0 "암드록쵸 호수"
building_type_ub_n_lake_yamdrok_01_desc:0 "#F 암드록쵸 호수는 신성한 호수로 여겨지고 있으며, 티베트의 생령의 일부라고 인식되고 있습니다. 그렇기에 이 호수의 물이 마른다면, 티베트는 더 이상 거주할 수 없게 된다고 합니다. 호수는 티베트에 불교를 전파한 제2의 부처 파드바삼바바와 밀접한 관련이 있습니다. 호수의 근교에는 삼딩 사원이 위치하고 있는데, 이 사원은 티베트의 사원으로서는 유일하게 '삼딩 도르제 팍모'라는 환생하는 여성 승려에 의해 이끌어지고 있습니다.#!"
building_ub_n_lake_yamdrok_01:0 "$building_type_ub_n_lake_yamdrok_01$"
building_ub_n_lake_yamdrok_01_desc:0 "$building_type_ub_n_lake_yamdrok_01_desc$"

# Pampa Sarovar
building_type_ub_n_pampa_sarovar_01:0 "팜파 사로바르 호수"
building_type_ub_n_pampa_sarovar_01_desc:0 "#F 팜바 사로바르 호수는 힌두교도들에게 신성시되는 호수입니다. 힌두교 경전에서 팜파 사로바르 호수는 시바의 배우자인 파르바티의 한 화신인 팜파가 시바에 대한 헌신을 보여주기 위해 참회하던 장소로 언급하고 있습니다. 또한 이 호수는 힌두교의 서사시 라마야나에서 라마의 추종자인 샤바리가 람의 도착을 기다리는 장소로 언급되고 있습니다.#!"
building_ub_n_pampa_sarovar_01:0 "$building_type_ub_n_pampa_sarovar_01$"
building_ub_n_pampa_sarovar_01_desc:0 "$building_type_ub_n_pampa_sarovar_01_desc$"

