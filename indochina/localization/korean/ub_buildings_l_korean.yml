# Cathedral of Santa Maria and Santa Cecilia
building_type_ub_cagliari_cathedral_01:0 "성 마리아와 성 체칠리아 대성당"
building_type_ub_cagliari_cathedral_01_desc:0 "성 마리아와 성 체칠리아 대성당 또는 칼리아리 대성당은 칼리아리에 위치한 성당으로 성모 마리아와 성 체칠리아를 기리는 성당입니다. 이 성당은 1200~58년 사이에 피사인들에 의해 피라-로마네스크 양식으로 건축되었습니다."
building_ub_cagliari_cathedral_01:0 "칼리아리 대성당"
building_ub_cagliari_cathedral_01_desc:0 "성 마리아와 성 체칠리아 대성당 또는 칼리아리 대성당은 칼리아리에 위치한 성당으로 성모 마리아와 성 체칠리아를 기리는 성당입니다. 이 성당은 1200~58년 사이에 피사인들에 의해 피라-로마네스크 양식으로 건축되었습니다. 이후 대리석으로 조각된 4개의 사자 조각상이 성당 입구에 추가되었습니다."
building_ub_cagliari_cathedral_02:0 "토레 델 엘레판테"
building_ub_cagliari_cathedral_02_desc:0 "토레 델 엘레판테는 하얀 석회암으로 건설된 칼리아리에 위치한 중세 탑입니다. 이 탑의 이름은 탑의 조각들 중 하나의 이름을 따서 지어졌고, 탑의 높이는 약 31m에 이릅니다. 당시의 도시가 피사 공화국의 통치 하에 있었음에도 불구하고, 사르데냐인 건축가 지오바니 카풀라는 자금 지원을 받아 건설할 수 있었습니다. 이후, 탑은 아라곤의 침략으로부터 칼리아리를 보호하기 위해 칼리아리의 요새와 연결되었습니다. 그러나, 아라곤에 의해 도시가 함락되고난 후, 탑은 감옥으로 변했습니다. 사형 선고를 받은 죄수들은 그들의 잘린 머리를 탑의 문과 창에 매달렸습니다."

# Melk Abbey
building_type_ub_melk_abbey_01:0 "멜크 수도원"
building_type_ub_melk_abbey_01_desc:0 "멜크 수도원은 멜크 근교의 언덕에 자리잡고 있는 베네딕트회 소속 수도원입니다. 이 수도원 내의 묘지에는 슈토케라우의 성 콜로만의 무덤과 오스트리아를 처음으로 통치한 바벤베르크 가문의 몇몇 인물들의 무덤이 위치하고 있습니다.\n\n수도원은 오스트리아의 변경백 레오폴트 2세가 람바흐 수도원의 베네딕토 수도사에게 그의 성 하나를 기부한 1089년에 설립되었습니다. 뒤이어 1140년에는 수도원 학교가 증설되었고, 수도원의 도서관은 곧 방대한 양의 저작 수집으로 유명하게 되었습니다. 수도원의 필경실은 여러 저작물 생산의 핵심적인 장소로 기능했습니다. 15세기에 이 사원은 오스트리아와 남부 독일 지역의 수도원을 활성화 시킨 멜크 개혁의 중심지가 되었습니다."
building_ub_melk_abbey_01:0 "$building_type_ub_melk_abbey_01$"
building_ub_melk_abbey_01_desc:0 "$building_type_ub_melk_abbey_01_desc$"

# Frombork Cathedral
building_type_ub_frombork_cathedral_01:0 "프롬보르크 대성당"
building_type_ub_frombork_cathedral_01_desc:0 "성모 승천과 성 안드레아 대성당 또는 프롬보르크 대성당은 프롬보르크에 위치한 천주교 대성당입니다. 대성당은 1288년 처음 건설되었지만, 1329~88년까지 재건축되었습니다. 코페르니쿠스는 이 성당에서 의전사제로 근무했으며, 성당에서 근무하는 동안 하늘을 관측하고 '천체의 회전에 관하여'를 저술했습니다."
