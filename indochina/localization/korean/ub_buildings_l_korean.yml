building_type_ub_magnus_cathedral_01_desc:0 "#F 성 마그누스 대성당은 페로 제도에서 가장 큰 중세 건물입니다. 1,300년 에를렌두르 주교에 의해 건설이 시작되었는데, 정확한 완공 날짜는 불분명하지만 늦어도 13세기 중반에는 완공되었을 것으로 추정됩니다. 성당은 무덤 옆에 건설되어 있기에 대부분의 성당의 많은 부분은 지하에 위치하고 있습니다. 그러나 1536년 덴마크가 개신교를 국교로 삼으면서, 성당은 버려졌습니다. 그러나, 성당의 유물들은 500년이 넘는 세월 동안, 성당에 남아있었습니다. 성당에서 가장 중요한 성유물은 아이슬란드의 성 토라크의 유물입니다.#!"
