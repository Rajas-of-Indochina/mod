building_ub_n_nanda_devi_01_desc:0 "$building_type_ub_n_nanda_devi_01_desc$"

# Dakpa Sheri
building_type_ub_n_dakpa_sheri_01:0 "차리산"
building_type_ub_n_dakpa_sheri_01_desc:0 "#F 차리산은 '순수한 수정의 산'이란 뜻으로 티베트 불교 신자들에게 카일라스 산과 같이 신성시되는 산입니다.#!"
