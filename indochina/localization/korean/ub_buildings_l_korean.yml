# University of Bologna
building_type_ub_bologna_university_01:0 "볼로냐 대학"
building_type_ub_bologna_university_01_desc:0 "#F 볼로냐 대학은 '대학'이라는 표현을 사용할 수 있는 가장 오래된 대학입니다. 1088년 페포네와 로마법 학자 이르네리오가 이 지방에서 제자들에게 교회법과 민법을 가르친 것에서 대학이 시작되었습니다. 이후, 1158년 신성로마제국의 황제 프리드리히 1세는 이 지역의 학생집단을 자치단체로 공인하고 칙령을 내렸습니다. 당시 학생들은 도시로부터 독립한 독자적인 공동체를 형성하게 되었고, 이것이 볼로냐대학의 핵심이 되었습니다. 13세기 후반에 이르러 교사(校舍)를 짓고, 법학뿐 아니라 신학·철학·의학도 강의하게 되었는데, 특히 의학부는 세계 최초로 해부학을 교수한 것으로 유명합니다.#!"
building_ub_bologna_university_01:0 "$building_type_ub_bologna_university_01$"
building_ub_bologna_university_01_desc:0 "$building_type_ub_bologna_university_01_desc$"

# Pula Arena
building_type_ub_pula_arena_01:0 "풀라 아레나"
building_type_ub_pula_arena_01_desc:0 "#F 풀라 아레나는 기원전 27년에서 서기 68년 사이에 지어졌습니다. 중세 시기, 아레나는 몰타 기사단의 마상창시합과 축제에 이용되었습니다. 1583년 베네치아 원로원은 아레나를 해체하고 배네치아 내에 재건하는 것을 시도했으나, 평의회의 일원인 가브리엘레 에모가 반대하면서 실패로 끝났습니다.#!"
building_ub_pula_arena_01:0 "$building_type_ub_pula_arena_01$"
