building_type_ub_lubeck_church_01_desc:0 "#F 성 마리아 성당은 1250년에서 1350년 사이에 건설되었습니다. 이 성당은 한자동맹의 번영의 상징이었고, 뤼벡의 도심을 이루는 섬의 가장 높은 곳에 위치하고 있습니다. 또한, 성 마리아 성당은 북독일 고딕 양식의 전형으로 발트해 지역의 70여 개 다른 교회들의 기준이 되었습니다.#!"
