# Viipurin linna (Emrysvaldr's Idea)
building_type_ub_vyborg_castle_01:0 "비보르크 성"
building_type_ub_vyborg_castle_01_desc:0 "#F 비보르크 성은 스웨덴이 건설한 중세 시대의 성입니다. 이 성은 카렐리야 지역에서의 스웨덴의 거점이었습니다. 수세기 동안, 비보르크 성은 러시아에 대항하는 스웨덴의 첫번째 방어선이었습니다. 비보르크 성의 전략적 중요성은 중세 말기에 요새화된 수도 스톡홀름 다음으로 높았습니다.#!"
building_ub_vyborg_castle_01:0 "$building_type_ub_vyborg_castle_01$"
building_ub_vyborg_castle_01_desc:0 "$building_type_ub_vyborg_castle_01_desc$"

# Raaseporin linna (Emrysvaldr's Idea)
building_type_ub_raseborg_castle_01:0 "라세보리 성"
building_type_ub_raseborg_castle_01_desc:0 "#F 라세보리 성은 1373~1378년 동안 한자동맹 가맹 도시인 탈린에 대항해 스웨덴의 이익을 보호하려는 목적에서 지어졌습니다. 성의 전체적인 형태는 'D' 모양이고 한쪽 코너에 둥글고 벽이 두꺼운 망루가 존재합니다. 성 바깥쪽에는 나무로 된 방어벽이 하나 더 있는데, 이 방어벽은 성을 빙 둘러싸고 있으며, 외국 선박이 성으로 접근하는 것을 차단하는 역할을 했습니다. 하지만 1550년 헬싱키가 건설되면서, 1553년 스웨덴은 라세보리성을 포기합니다.#!"
building_ub_raseborg_castle_01:0 "$building_type_ub_raseborg_castle_01$"
building_ub_raseborg_castle_01_desc:0 "$building_type_ub_raseborg_castle_01_desc$"

# Hämeen linna (Emrysvaldr's Idea)
building_type_ub_hame_castle_01:0 "헤메 성"
building_type_ub_hame_castle_01_desc:0 "#F 헤메 성은 1250년경 스웨덴의 비르예르 야를에 의해 처음 건설이 시작되었습니다. 호숫가에 두 개의 커다란 쌍둥이 탑과 붉은 벽돌로 견고하게 쌓아 올린 외관이 매우 인상적입니다.#!"
