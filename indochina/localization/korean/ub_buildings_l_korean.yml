# Bilma Salt Mines
building_type_ub_bilma_salt_mines_01:0 "빌마 소금 광산"
building_type_ub_bilma_salt_mines_01_desc:1 "타케다는 마그레브 지역에 거주하는 베르베르 부족의 하나인 산하자족에 의해 설립되었습니다. 이븐 바투타가 1353년 말리에서 모로코로 귀환하는 여정에서 이 도시를 지나갔고, 이 도시에 대해 구리의 채광과 세공으로 유명한 도시라고 언급했습니다. 이 지역의 구리 채굴의 증거는 기원전 1,000년으로 거슬러 올라가고 있습니다. 15세기 후반 이웃 도시 아가데스의 침략으로 타케다는 완전히 파괴되었고, 이 시기의 구리 광산 역시 모두 고갈되었기에 다케다의 구리 채굴과 세공은 끝났습니다."
building_ub_bilma_salt_mines_01:1 "빌마 소금 광산촌"
building_ub_bilma_salt_mines_01_desc:1 "소금 광맥이 있는 자리에 소규모 광산촌이 들어섰습니다. 해당 지역에 정착한 주민들은 곧장 소금을 파내기 시작했습니다. 그래봤자 지표면을 훑는 수준에 그쳤지만 말입니다."
building_ub_bilma_salt_mines_02:1 "빌마 소금 광산"
building_ub_bilma_salt_mines_02_desc:1 "광산촌이 발전을 거듭하면서, 채굴하는 소금의 양도 증가했습니다. 유능한 기술자들이 몰려오기 시작하면서 광산이란 이름에 걸맞은 설비를 갖추게 되었습니다."
building_ub_bilma_salt_mines_03:1 "빌마 소금 대광산"
building_ub_bilma_salt_mines_03_desc:1 "채굴 작업의 규모가 커지면서, 광산 역시 커지게 되었습니다. 그렇게 깊숙이 매장되어 있는 소금을 채굴할 수 있게끔 입구와 대형 갱도 역시 추가로 건설되었습니다."
building_ub_bilma_salt_mines_04:1 "빌마 소금 광구"
building_ub_bilma_salt_mines_04_desc:1 "소금 생산량이 증가하면서, 보다 더 많은 이들이 광산 주변으로 몰려들고 있습니다. 광산 주변에 광부들을 위한 거주지가 확장되어 거대한 마을이 탄생했습니다."

# Troodos Copper Mines
building_type_ub_troodos_copper_mines_01:0 "트루도스 구리 광산"
building_type_ub_troodos_copper_mines_01_desc:1 "'키프로스'라는 이름은 그리스어로 '구리'를 뜻하는 단어에서 유래되었습니다. 그 이름에 걸맞게 키프로스 섬의 산악 지역에서 생산된 구리는 로마 제국 전체의 구리 수요를 충족시킬 수 있었습니다. 로마 제국 내내 광산은 운영되었지만, 로마 제국이 멸망한 후에는 더 이상 운영되지 않았습니다. 하지만, 구리 광맥은 여전히 남아 있기에 적절한 투자가 이루어진다면 키프로스의 구리 채광을 다시 시작할 수 있습니다."
