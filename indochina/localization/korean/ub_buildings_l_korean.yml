building_type_ub_n_newgrange_01_desc:0 "#F 뉴그레인지 무덤은 서유럽에 남아 있는 널길 무덤 중 가장 훌륭한 예입니다. 11m에 달하는 돌과 뗏장으로 이루어져 있으며, 석판을 댄 좁은 통로가 묘실로 이어집니다. 동지에는 한 줄기 빛이 좁은 구멍을 통해 들어와 무덤의 가장 깊은 안쪽을 비춥니다. 뉴그레인지 무덤은 이집트의 피라미드보다 약 400년 가까이 앞선 것으로, 발굴 결과 이 지역에는 BCE 4000년부터 인류가 거주한 것으로 밝혀졌습니다.#!"
