building_ub_n_dakpa_sheri_01_desc:0 "$building_type_ub_n_dakpa_sheri_01_desc$"

# Pattadakal
building_type_ub_patta_dakal_01:0 "파타다칼"
building_type_ub_patta_dakal_01_desc:0 "#F 파타다칼은 대관식을 위한 장소라는 뜻입니다. 7세기~8세기에 걸쳐 남부 인도와 북부 인도의 건축 기법을 조화롭게 융합한 절충적인 양식의 극치를 자랑합니다. 또한, 파타다칼은 팔라바 왕조가 바다미를 점령했을 당시 잠시 동안 찰루키아 왕조의 세 번째 수도 역할을 수행했습니다.#!"
building_ub_patta_dakal_01:0 "$building_type_ub_patta_dakal_01$"
building_ub_patta_dakal_01_desc:0 "$building_type_ub_patta_dakal_01_desc$"

# Yungbulakang Palace
building_type_ub_yungnbulakang_place_01:0 "융브라캉 궁전"
building_type_ub_yungnbulakang_place_01_desc:0 "#F 티베트의 전승에 따르면, 융브라캉 궁전은 티베트의 첫번째 군주인 네치첸포를 위해 건설되었습니다. 아마도 7세기에서 8세기에 건설되었을 것으로 추정됩니다.\n\n티베트의 28번째 군주인 토토리녠첸이 통치하던 시기, 알수 없는 황금 불탑과 보석, 경전이 하늘에서 움브라캉 궁전의 지붕위로 떨어졌고, 또, 하늘에서 '5대가 지난 후 그 의미를 이해하는 사람이 온다'고 말하는 소리가 들렸습니다. 후에 티베트의 33번째 군주인 송첸캄포가 수도를 라싸로 옮기면서 윰브라캉을 불교 사원으로 바꾸면서 이 예언이 실행되었습니다.#!"
building_ub_yungnbulakang_place_01:0 "$building_type_ub_yungnbulakang_place_01$"
building_ub_yungnbulakang_place_01_desc:0 "$building_type_ub_yungnbulakang_place_01_desc$"

# Baltit Fort
