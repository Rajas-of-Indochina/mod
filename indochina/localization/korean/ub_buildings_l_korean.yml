# Adur Farnbag
building_type_ub_adur_farnbag_01:0 "아두르 파른바그"
building_type_ub_adur_farnbag_01_desc:0 "#F 조로아스터교의 최고 등급의 성화인 아두르 파른바그는 페르시아의 3대 성화 중 하나로, 창조 이래 존재해왔다고 믿어집니다. 페르시아의 사제들이 아두르 파른바그가 사제의 불이자, 다른 세 개의 성화 사이에서 으뜸이라고 선언한 것은 아마도 사산 왕조 시기의 일로 여겨집니다.#!"
building_ub_adur_farnbag_01:0 "아두르 파른바그의 잔해"
building_ub_adur_farnbag_01_desc:0 "많은 불의 사원이 있지만, 전승에 따르면 세 개의 배화사원이 아후라 마즈다에게서 직접 유래되었다고 믿어집니다. 아두르 구쉬나습, 아두르 파른바그, 아두르 부르젠미흐르가 그것입니다. 이 세 배화신전의 전설은 고대로부터 전해진 것으로 추정되는데 3세기 무렵에는 기적이 일어났던 장소라는 이야기가 전해졌고, 전설상의 영웅인 파리둔, 잠시드, 루스탐과 연관되어 있다고 믿었습니다. 조로아스터교의 우주론과 창세에 관한 이야기를 담았고, 파흘라비어로 11~12세기 작성된 분다히슨에 따르면, 이 세 화염은 창조 이래로 존재해왔으며, 믿음을 전파하고 인류를 보호하기 위해 생겨났다고 말하고 있습니다. 각각의 화염은 특정한 집단의 사람과 연관되어 있었고, 아두르 파른바그는 사제 계급과 연관되어 있습니다.\n\n그러나, 이슬람 시대 이전에 사원의 웅대한 지위에도 불구하고, 이슬람 세력의 페르시아 정복은 사원의 몰락을 가져왔습니다."
building_ub_adur_farnbag_02:0 "아두르 파른바그"
building_ub_adur_farnbag_02_desc:0 "아두르 파른바그는 가장 성스러운 화염인 '아타르 스페니시타'가 지상에 나타난 것으로 여겨졌기에, 사제 계급에 의해서 세 가지 화염 중 가장 존귀한 것으로 여겨졌습니다. 아두르 파른바그는 파르스 지역에 위치한 것으로 여겨집니다. 파른바그는 '영광' 또는 '행운'의 뜻으로, 이 화염은 사산제국의 사제들에 의해 가장 위대하다고 선언되었습니다. 이름에서 유래된 '영광'은 신의 자비와 연결되어 있는 것이며, '행운'은 불의 창시자와 연관되어 있다고 해석됩니다. 사제단은 이 화염이 최초의 인간인 이마 왕 시대에 만들어졌으니, 최고의 영예로 대우받아야 한다고 말했습니다."

# Adur Burzen-Mihr
building_type_ub_adur_burzenmihr_01:0 "아두르 부르젠미흐르"
building_type_ub_adur_burzenmihr_01_desc:0 "#F 아두르 부르젠미흐르는 파르티아에 위치한 조로아스터교의 최고 등급의 성화 중 하나입니다. 사산 왕조 시대의 3대 성화 중 하나였고, 농부 계급과 관련이 있다고 알려져 있습니다.#!"
