building_ub_yazid_firetemple_01_desc:0 "야즈드의 배화사원은 야즈드에 위치한 마즈다야스나교의 배화사원입니다. 이 사원은 승리하는 불이라는 뜻의 아타쉬 바흐람을 모시고 있습니다."
building_ub_yazid_firetemple_02:0 "야즈드의 자메 모스크"
building_ub_yazid_firetemple_02_desc:0 "부와이 왕조 치하에서 12세기에 처음 건설되었습니다. 이 모스크는 1324년에서 1365년 사이에 크게 재건되었습니다. 역사학자들에 따르면, 마즈다야스나교의 배화사원이 있던 부지에 모스크가 건설되었다고 합니다."

