building_type_ub_axum_obelisk_01_desc:0 "#F 악숨의 오벨리스크는 악숨에 위치한 4세기경 건설된 24m 높이의 오벨리스크입니다. 이러한 오벨리스크의 일부는 마치 여러 층으로 이루어진 건물과 같이 보이도록 조각되었고, 각각의 기둥 꼭대기에는 원래, 아마도 그 기둥이 기념하고 있는 지배자의 초상이 그려진 금속으로 된 원판이 있었을 것으로 추정됩니다.#!"
