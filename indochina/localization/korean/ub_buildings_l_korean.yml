# Caernarfon Castle
building_type_ub_caenarfon_castle_01:0 "카나번 성"
building_type_ub_caenarfon_castle_01_desc:0 "#F 초기의 카나번 성은 시온트 강과 메나이 해협에 접해 있는 반도 위에 건설되었습니다. 1115년 웨일스인들이 귀네드를 탈환했고, 카나번 성은 웨일스 공작의 소유가 되었습니다. 그러나, 이후 웨일스가 영국에 복속된 후 새로운 건설이 시작되었습니다. 새로운 성의 건설은 카나번의 모습을 변화시켰습니다. 성벽이 추가되고, 새로운 부두가 지어졌습니다.#!"
building_ub_caenarfon_castle_01:0 "$building_type_ub_caenarfon_castle_01$"
