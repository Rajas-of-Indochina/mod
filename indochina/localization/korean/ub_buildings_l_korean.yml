building_type_ub_n_lake_plitvice_01_desc:0 "#F 플리트비체는 카르스트 지역에 위치한 호수입니다. 수천 년에 걸쳐 강물은 석회석과 백악질 지대를 흐르며 침전물로 이루어진 천연 제방을 형성했고, 그 결과 거대한 호수 16개와 이보다 규모가 작은 호수 몇 개가 형성되었습니다. 호수와 강물은 수정처럼 맑아서 주변의 녹음이 우거진 산이 그대로 비치고 있습니다.#!"
