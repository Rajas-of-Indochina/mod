# Firoz Shah Palace Complex
building_type_ub_firoz_palace_01:0 "피루즈 샤 궁전 단지"
building_type_ub_firoz_palace_01_desc:0 "#F 피루즈 샤 궁전 단지는 1354년 피루즈 샤 투글루크에 의해 건설되었습니다. 궁전이 건설되기 전에는 4개의 성문이 있는 정착지였지만, 궁전이 건설되면서 랏 키 모스크와 여러 시설들이 건축되었습니다.#!"
