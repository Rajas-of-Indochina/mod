# Nidarosdomen (Emrysvaldr's Idea)
building_type_ub_nidaros_church_01:0 "니다로스 대성당"
building_type_ub_nidaros_church_01_desc:0 "#F 복음이 전하기 이전에, 이 곳에는 '대 이교 사원'이 있습니다. 이 땅에 복음을 전하려는 선교사들의 시도는 성공할 수 있을까요?#!"
building_ub_nidaros_church_01:0 "니다로스 대 이교 사원"
building_ub_nidaros_church_01_desc:0 "사원에는 화려한 돋을새김이 아로새겨져 있는데, 이는 신과 반신반인의 영웅적인 행적을 고스란히 표현하고 있습니다. 거대한 화톳불에서 피어오른 연기가 신이 있는 곳에 맞닿으려 합니다. 그 옆에 있는 성직자는 영을 숭상하는 이들에게 축복을 내려주고 있습니다."
building_ub_nidaros_church_02:0 "니다로스 대성당"
building_ub_nidaros_church_02_desc:0 "니다로스 대성당은 노르웨의 국교회의 성당이며, 노르웨이 왕의 대관이 이루어지는 전통적인 장소입니다. 성당은 1070년부터 1300년까지 230년에 걸쳐 지어졌지만, 그 이후로도 추가적인 증축 및 보수 공사가 있었습니다. 성당 안에는 노르웨이의 수호성인인 올라프를 모시고 있으며, 노르웨이와 다른 북유럽 국가에게 주요한 종교적인 위치를 가지고 있습니다."

# Heorot and Roskilde Domkirke (Emrysvaldr's Idea)
building_type_ub_roskilde_cathedral_01:0 "로스킬데 대성당"
building_type_ub_roskilde_cathedral_01_desc:0 "#F 복음이 전하기 이전에, 이 곳에는 '헤오로트'가 있습니다. 이 땅에 복음을 전하려는 선교사들의 시도는 성공할 수 있을까요?#!"
building_ub_roskilde_cathedral_01:0 "헤오로트"
building_ub_roskilde_cathedral_01_desc:0 "'사슴의 전당'이라는 뜻의 헤오로트는 앵글로 색슨의 서사시인 베오울프에서 '하늘 아래 최고의 연회장'로 묘사된 연회장입니다. 이 장소는 덴마크의 전설적인 군주 흐로스가르 통치의 중심이 되는 위치였습니다. 관청으로서 그리고 왕과 부하들의 거처로서 기능했습니다. 현대 학자들은 로스킬데 근처의 레즈레 마을을 신화와 가장 가까운 위치로 생각하고 있습니다"
building_ub_roskilde_cathedral_02:0 "로스킬데 대성당"
building_ub_roskilde_cathedral_02_desc:0 "로스킬데 대성당은 덴마크에서 가장 중요한 성당으로 여겨집니다. 이는 두 가지의 이유가 있는데, 첫째 이 성당은 800년의 유럽 건축 양식을 보여주고 있으며, 스칸디나비아 지역에서 고딕 양식으로 지어진 초기의 성당 중 하나입니다. 이 성당은 15세기 이래로, 덴마크 군주의 영묘였으며, 이들의 안식을 위해 수세기에 걸쳐 다른 양식으로 확장되었습니다."

# The Cathedral of St. Sophia (Emrysvaldr's Idea)
building_type_ub_stsophia_cathedral_01:0 "성 소피아 대성당"
building_type_ub_stsophia_cathedral_01_desc:0 "#F 복음이 전하기 이전에, 이 곳에는 '대 이교 사원'이 있습니다. 이 땅에 복음을 전하려는 선교사들의 시도는 성공할 수 있을까요?#!"
building_ub_stsophia_cathedral_01:0 "노브고로드 대 이교 사원"
building_ub_stsophia_cathedral_01_desc:0 "사원에는 화려한 돋을새김이 아로새겨져 있는데, 이는 신과 반신반인의 영웅적인 행적을 고스란히 표현하고 있습니다. 거대한 화톳불에서 피어오른 연기가 신이 있는 곳에 맞닿으려 합니다. 그 옆에 있는 성직자는 영을 숭상하는 이들에게 축복을 내려주고 있습니다."
building_ub_stsophia_cathedral_02:0 "성 소피아 대성당"
building_ub_stsophia_cathedral_02_desc:0 "성 소피아 대성당은 루크 주교가 현명공 야로슬라블의 아들 블라디미르 대공을 위해 지었으며, 1165년 이래 주교좌 성당이었습니다. 다섯 개의 아일로 이루어진 이 성당의 십자형 중심부는 돔으로 덮여 있으며 열두 개의 기둥이 이를 떠받치고 있습니다다. 아프시스는 세 개밖에 없지만 전통적인 다섯 개 돔의 형식을 취하고 있습니다. 1144년경 콘스탄티노플에서 화가들을 초청해 제작한 벽화와 1108년경에 콘스탄티누스 황제와 그의 모후 헬레나를 그린 프레스코화는 지금은 부분적으로만 남아있습니다."

# Arena di Verona (Emrysvaldr's Idea)
building_type_ub_verona_arena_01:0 "아레나 디 베로나"
building_type_ub_verona_arena_01_desc:0 "#F 아레나 디 베로나는 유럽에서 세 번째로 큰 원형경기장입니다. 고대부터, 배우들은 세계에서 가장 넓은 무대 위를 누벼왔습니다. 이 경기장은 아우구스투스의 통치 시기인 서기 1세기에 세워졌습니다. 이 아레나는 원래 3만 명을 수용할 수 있었으며, 지역의 산지에서 캐내 온 하얀 대리석 마름돌을 가지고 지었기 때문에, 그 외형 역시 매우 아름다웠다고 합니다.#!"
