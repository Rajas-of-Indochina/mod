# Etchmiadzin Cathedral
building_type_ub_etchmiadzin_cathedral_01:0 "에치미아진 대성당"
building_type_ub_etchmiadzin_cathedral_01_desc:0 "#F 에치미아진 대성당은 에치미아진에 위치한 아르메니아 사도교회의 대성당입니다. 학자들은 이 성당을 아르메니아 왕국에서 건설된 첫 번째 대성당이자, 세계에서 가장 오래된 대성당으로 여기고 있습니다. 301년에서 303년 사이에, 아르메니아의 수호성인인 계몽자 그레고리오에 의해 건설되었고, 이후 여러 차례 재건과 확장을 반복했습니다.\n\n에치미아진 대성당은 아르메니아의 종교적 최고 중심지로서 많은 아르메니아 사도교회 신도들의 순례장소로 여겨집니다.#!"
building_ub_etchmiadzin_cathedral_01:0 "$building_type_ub_etchmiadzin_cathedral_01$"
building_ub_etchmiadzin_cathedral_01_desc:0 "$building_type_ub_etchmiadzin_cathedral_01_desc$"

# Burkhan Khaldun
building_type_ub_n_burkhan_khaldun_01:0 "부르한 할둔"
building_type_ub_n_burkhan_khaldun_01_desc:0 "#F 부르한 할둔은 몽골 북동부에 위치한 헨티 산맥에 위치한 산입니다. 이 산과 그 주변지역은 텡기스를 거너 이동해온 선조들이 정착하여 몽골족의 기틀을 형성한 곳이자, 몽골의 위대한 칸 테무진의 탄생지이자 매장지로 알려져 있습니다. 칭기스칸이 세력을 굳히기 전 위험에 처할 때마다 이곳으로 도피하여 후일을 도모했다고 전해지며, 칭기스칸은 이후 이 산을 은인으로 여겨 제사를 지내고 대금구로 지정하여 황족이 아닌 외부인의 접근을 금지하고, 자신의 시신을 이곳에 매장하도록 명령했다고 합니다.#!"
building_ub_n_burkhan_khaldun_01:0 "$building_type_ub_n_burkhan_khaldun_01$"
building_ub_n_burkhan_khaldun_01_desc:0 "$building_type_ub_n_burkhan_khaldun_01_desc$"

# Sagarmāthā
building_type_ub_n_sagarmatha_01:0 "사가르마타"
building_type_ub_n_sagarmatha_01_desc:0 "#F 사가르마타는 에베레스트산의 네팔식 이름으로 네팔어로 '하늘'을 뜻하는 사가르와 '머리'를 뜻하는 마타가 결합되어 그 뜻은 '하늘의 머리'를 의미합니다. 또한, 사가르마타는 에베레스트 산의 남쪽 지역을 지칭하기도 합니다. 에베레스트 산의 남쪽지형에 대해 8세기 '연꽃에서 태어난' 불교 성인인 파드마삼바바는 이곳을 '은신처의 숨은 협곡'중 하나로 명명했습니다.#!"
building_ub_n_sagarmatha_01:0 "$building_type_ub_n_sagarmatha_01$"
building_ub_n_sagarmatha_01_desc:0 "$building_type_ub_n_sagarmatha_01_desc$"

# Qomolangma
building_type_ub_n_qomolangma_01:0 "초모랑마"
building_type_ub_n_qomolangma_01_desc:0 "#F 초모랑마는 에베레스트의 티베트식 이름으로 '세상의 어머니'라는 뜻입니다. 또한 초모랑마는 에베레스트의 북쪽 지역을 의미하기도 합니다.\n\n에베레스트 북쪽 기슭에는 '세계에서 가장 극적인 전망을 가진, 에베레스트 산의 성스러운 문턱'이라는 평을 받는 롱부크 수도원이 위치하고 있습니다.#!"
building_ub_n_qomolangma_01:0 "$building_type_ub_n_qomolangma_01$"
building_ub_n_qomolangma_01_desc:0 "$building_type_ub_n_qomolangma_01_desc$"

# Parakrama Samudra
building_type_ub_n_parakrama_samudra_01:0 "파라크라마 사무드라"
building_type_ub_n_parakrama_samudra_01_desc:0 "#F 파라크라마 사무드라 또는 파라크라마 왕의 바다는 폴로나루와에 위치한 저수지로 다섯개의 독립적인 저수지가 좁은 수로로 연결되어 이루어진 얕은 저수지입니다. 저수지는 서기 386년경에 처음 지어졌고, 12세기 파라크라마바후 대왕에 의해 확장되었습니다.#!"
building_ub_n_parakrama_samudra_01:0 "$building_type_ub_n_parakrama_samudra_01$"
building_ub_n_parakrama_samudra_01_desc:0 "$building_type_ub_n_parakrama_samudra_01_desc$"

# Nanda Devi
building_type_ub_n_nanda_devi_01:0 "난다 데비"
building_type_ub_n_nanda_devi_01_desc:0 "#F 난다 데비는 '축복을 주는 여신'이라는 이름을 가진 봉우리로, 동명의 신인 난다 데비는 가르왈 히말라야와 쿠마온 히말라야의 수호여신입니다. 난다 데비는 동서 방향으로 2km 길이의 능선을 이루고 있습니다. 서쪽 봉우리가 더 높고, 동쪽 봉우리는 수난다 데비라고 부릅니다. 인도의 산스크리트 문학에서 난다 데비와 수난다 데비가 등장하며, 이들 여신은 인도 여러 지역에서 숭배되고 있습니다.#!"
