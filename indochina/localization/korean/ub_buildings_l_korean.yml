# Yazd Atash Behram and Jameh Mosque of Yazd
building_type_ub_yazid_firetemple_01:0 "야즈드의 배화사원"
building_type_ub_yazid_firetemple_01_desc:0 "#F 야즈드는 마즈다야스나교의 배화사원이 있는 장소입니다. 그러나 무슬림이 이란을 정복하면서, 사람들은 마즈다야스나 신앙을 잃어가고 있습니다. 미래의 사원은 지금의 형태로도 계속 존재할까요? 아니면, 무슬림들의 사원으로 바뀔까요?#!"
