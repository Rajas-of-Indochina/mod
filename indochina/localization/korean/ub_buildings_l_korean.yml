# Bamburgh Castle
building_type_ub_bamburgh_castle_01:0 "뱀버러 성"
building_type_ub_bamburgh_castle_01_desc:0 "뱀버러 성은 잉글랜드의 북동쪽 해안에 위치한 성으로 노섬벌랜드의 뱀버러 근교에 위치하고 있습니다."
building_ub_bamburgh_castle_01:0 "딘 구아리 요새"
building_ub_bamburgh_castle_01_desc:0 "딘 구아리 요새는 420년에서 547년 사이에 건설된 브리튼인의 요새입니다. 그 후, 딘 구아리 요새는 이후 버니시아 왕국의 수도가 되었지만, 브리튼인의 공격으로 여러 차례 함락되었습니다. 590년의 점령을 끝으로, 딘 구아리 요새는 픽트, 게일인들의 침공을 막기 위한 앵글로 색슨의 거점 요새가 되었습니다. 그러나 993년, 바이킹의 침공으로 딘 구아리 요새는 무너지고 말았습니다."
building_ub_bamburgh_castle_02:0 "뱀버러 성"
building_ub_bamburgh_castle_02_desc:0 "노르만인들은 스코틀랜드와의 국경지역인 노섬벌랜드 지역에 많은 요새들을 건축하고자 했고, 그들은 요새를 건설하기에 좋은 장소를 찾았습니다. 이 새로운 요새는 이후 '뱀버러 성'이라는 이름으로 불렸고, 옛 딘 구아리 요새가 위치했던 곳에 건설되었습니다. 1095년 성의 주인은 반란을 일으켰고, 반란이 진압되고 난 후 성은 잉글랜드의 군주들의 소유가 되었습니다."

# Mehrangarh Fort
building_type_ub_mehrangarh_fort_01:0 "메헤랑가르 요새"
building_type_ub_mehrangarh_fort_01_desc:0 "메헤랑가르 요새는 인도에서 가장 큰 요새이며 조드푸르에 위치하고 있습니다."
building_ub_mehrangarh_fort_01:0 "만도르 요새"
building_ub_mehrangarh_fort_01_desc:0 "만도르는 구르자라-프라티하라 제국 시기인 6세기에 세워진 도시입니다. 프라티하라 가문의 통치자 라잘라는 서기 6세기에 만도르 주변에 성곽을 쌓아 요새를 건축했습니다."
building_ub_mehrangarh_fort_02:0 "메헤랑가르 요새"
building_ub_mehrangarh_fort_02_desc:0 "메헤랑가르 요새는 인도에서 가장 큰 요새이며 조드푸르에 위치하고 있습니다. 요새는 약 122m의 높이를 가진 언덕 위에 위치하고 있으며, 1459년 라오 조다에 의해 건설되었습니다. 메헤랑가르 요새는 기존의 만도르 요새가 최신 무기에 대항하는 방어력이 부족했다고 여겨졌기에 건설되었습니다."

# Itchan-Kala
building_type_ub_itchan_kala_01:0 "이찬칼라"
building_type_ub_itchan_kala_01_desc:0 "아무다리야강의 왼쪽 기슭에 위치한 히바는 디샨칼라라는 외성과 이찬칼라라고 불리우는 내성으로 나뉘고 있습니다. 이찬칼라는 남북 길이 650m, 동서 길이 400m인 작은 거리로서 높이 10m의 성벽으로 둘러쌓여 있습니다. 이찬칼라 내부에는 약 20개의 모스크, 20개의 마드라사, 6개의 미나렛 등이 보존되어 있으며 이찬칼라의 많은 건축물들이 12세기에 건축된 것으로 추정됩니다."
building_ub_itchan_kala_01:0 "$building_type_ub_itchan_kala_01$"
building_ub_itchan_kala_01_desc:0 "$building_type_ub_itchan_kala_01_desc$"

# Lucilinburhuc Castle
building_type_ub_lucilinburhuc_castle_01:0 "루실리부르후스 성"
building_type_ub_lucilinburhuc_castle_01_desc:0 "루실리부르후스 성은 963년 아르덴의 백작 지기프리트에 의해 처음 건설된 이 성은 후에 룩셈부르크라는 이름으로 불리게 되었고, 동명의 도시의 기반이 되었습니다. 이 성의 전략적인 위치는 부르고뉴, 합스부르크, 에스파냐, 프로이센, 프랑스 등 다양한 세력이 이 성을 차지하기 위한 전투를 벌이게 했습니다. 또한, 성의 전략적인 위치 탓에 훗날 '북방의 지브롤터'라는 별칭을 얻게 되었습니다."
