building_type_ub_bratislava_castle_01_desc:0 "#F 브라티슬라바 성은 다뉴브강이 내려다보이는 카르파티아 산의 남쪽언덕에 위치하고 있습니다. 석성의 축성은 10세기부터 시작되었지만, 그 작업은 지연되었습니다. 그러나, 이슈트반 1세의 통치 기간 중에는 이미 그 성은 헝가리 왕국의 주요 거점 중 하나였습니다. 이 성은 포조니 지역의 중심지였고, 보헤미아와 독일의 공격으로부터 왕국을 보호하고, 헝가리 왕국 내의 왕위 계승 투쟁에 중요한 역할을 수행했습니다.#!"
