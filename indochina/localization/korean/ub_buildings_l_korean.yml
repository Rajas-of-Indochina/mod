# Dunmore Cave
building_type_ub_n_dunmore_01:0 "던모어 동굴"
building_type_ub_n_dunmore_01_desc:0 "#F 던모어 동굴에 대한 첫 언급은 9세기 아일랜드의 3제시에서 가장 어두운 장소 중 하나로 동굴이 언급된 것입니다. 17세기 기록에 따르면, 928년 이 동굴에 대한 바이킹의 습격이 있었다고 합니다. 이후, 동굴에서 발견된 유해가 바이킹 학살의 희생자라고 생각되지만, 교차 검증은 이루저지지 않았습니다. 다만, 유골의 상당수가 여성과 어린아이의 것으로 미루어 짐작할 때, 그 당시 바이킹이 동굴 속의 사람을 밖으로 빠져나오게 하기 위해 동굴에 연기를 피웠을 때 빠져나오지 못한 이들의 유골이라는 가설이 있습니다.#!"
