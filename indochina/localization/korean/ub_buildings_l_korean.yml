building_ub_n_mount_sinai_01_desc:0 "$building_type_ub_n_mount_sinai_01_desc$"

# Sri Pada
building_type_ub_n_sri_pada_01:0 "스리파다"
building_type_ub_n_sri_pada_01_desc:0 "#F 스리파다는 스리랑카 중부에 위치한 원뿔형의 높은 산입니다. 스리파다는 '성스러운 발자국'이라는 뜻으로, 산 정상 근처의 바위 모습에서 유래했습니다. 불교 전승에서는 이를 부처의 발자국으로, 힌두교 전통에서는 하누만 또는 시바의 발자국으로 알려져 왔습니다.#!"
