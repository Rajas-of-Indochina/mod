building_type_ub_tinmal_mosque_01:0 "틴말랄의 대모스크"
building_type_ub_tinmal_mosque_01_desc:0 "#F 틴말랄의 대모스크는 틴멜에 위치한 모스크입니다. 틴말랄은 무와히드파의 창시자인 이븐 투마르트가 초기에 거점으로 삼은 장소였습니다. 그는 이곳에 거점을 두어 무라비트 왕조를 공격했으며, 이븐 투마르트가 사망한 후에 권력을 잡은 압드 알 무민은 이곳에 새로운 모스크를 짓기로 결정했습니다. 이 모스크는 다른 무와히드 건축 양식의 모스크보다 규모가 작았지만, 그럼에도 불구하고 이곳은 중요한 순례지였고, 이후의 무와히드 통치자 역시 이곳에 묻혔습니다.#!"
