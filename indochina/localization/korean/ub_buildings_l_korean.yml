building_type_ub_utrecht_cathedral_01_desc:0 "#F 투르의 성 마르탱에게 봉헌된 이 고딕 양식의 성당은, 화재로 파괴되었던 이전 성당의 잔해 위에서 새롭게 지어졌습니다.#!"
building_ub_utrecht_cathedral_01:0 "$building_type_ub_utrecht_cathedral_01$"
building_ub_utrecht_cathedral_01_desc:0 "$building_type_ub_utrecht_cathedral_01_desc$"

# Pisa Cathedral (Pisa)
building_type_ub_pisa_cathedral_01:0 "피사 대성당"
building_type_ub_pisa_cathedral_01_desc:0 "#F 피사 대성당은 로마네스크 양식의 중세 천주교 성당으로, 성모승천에 헌정된 성당입니다. 또, 성당의 뒤쪽에는 '피사의 사탑'으로 유명한 종탑이 위치하고 있습니다.#!"
building_ub_pisa_cathedral_01:0 "$building_type_ub_pisa_cathedral_01$"
building_ub_pisa_cathedral_01_desc:0 "$building_type_ub_pisa_cathedral_01_desc$"
building_ub_pisa_cathedral_02:0 "피사의 사탑"
building_ub_pisa_cathedral_02_desc:0 "피사의 사탑은 피사 대성당을 위해 건설된 종탑입니다. 1174년에 탑의 기초가 완성되었지만 연약한 지반 탓에 1178년에 퇴적물이 이동하면서 탑이 점차 기울기 시작했습니다. 그럼에도 불구하고 다양한 건축가들은 탑이 완공되는 1372년까지 탑이 기우는 것을 고려하여 세심하게 건축되었습니다."

# Frankfurt Cathedral (Frankfurt)
building_type_ub_kaiser_dom_01:0 "프랑크푸르트 대성당"
building_type_ub_kaiser_dom_01_desc:0 "#F 프랑크푸르트 대성당은 성 바르톨로메오에게 헌정된 고딕 양식의 천주교 성당입니다. 금인칙서를 제정한 1356년 이후, 신성로마제국의 황제는 프랑크푸르트 성당에서 선출되었고, 1562년부터 1792년까지 이곳에서 제위에 올랐습니다.#!"
building_ub_kaiser_dom_01:0 "$building_type_ub_kaiser_dom_01$"
building_ub_kaiser_dom_01_desc:0 "$building_type_ub_kaiser_dom_01_desc$"

# Orleans Cathedral (Orleans)
building_type_ub_orleans_cathedral_01:0 "오를레앙 대성당"
building_type_ub_orleans_cathedral_01_desc:0 "#F 오를레앙 대성당은 오를레앙에 위치한 천주교 성당입니다. 오를레앙 공성전 중에, 잔 다르크는 오를레앙 대성당에 자주 방문했습니다. 이 성당의 스테인트 글라스는 잔 다르크가 오를레앙 공성전을 승리로 이끄는 모습이 묘사되어 있습니다.#!"
building_ub_orleans_cathedral_01:0 "$building_type_ub_orleans_cathedral_01$"
building_ub_orleans_cathedral_01_desc:0 "$building_type_ub_orleans_cathedral_01_desc$"

# Nydeggkirche (Bern)
building_type_ub_nydegg_kirche_01:0 "니데크 성당"
building_type_ub_nydegg_kirche_01_desc:0 "#F 니데크 성당은 1341~46년의 공사를 통해, 기존의 요새 위치에 세워진 성당입니다. 1469년 1월 12일,  시 정부는 튜턴 기사단에게 니데크 예배당을 기부하고, 성당을 보수하도록 요청했습니다.#!"
building_ub_nydegg_kirche_01:0 "$building_type_ub_nydegg_kirche_01$"
building_ub_nydegg_kirche_01_desc:0 "$building_type_ub_nydegg_kirche_01_desc$"

# Rouen Cathedral
building_type_ub_rouen_cathedral_01:0 "루앙 대성당"
building_type_ub_rouen_cathedral_01_desc:0 "#F 루앙 대성당은 루앙에 위치한 천주교 성당으로 노르망디의 대주교인 루앙 대주교좌가 위치한 성당입니다. 루앙 대성당은 각각 다른 양식의 세 탑으로 유명합니다.#!"
