building_ub_samar_afrasiyab_01_desc:0 "$building_type_ub_samar_afrasiyab_01_desc$"

# Silk Road Route : Tepe Madraseh in Medieval Nishapur
building_type_ub_tepe_madraseh_01:0 "테페 마드라사"
building_type_ub_tepe_madraseh_01_desc:0 "#F 테페 마드라사는 많은 장식적인 요소들로 단장된 마드라사입니다. 외벽은 유리, 도자기 등으로 꾸며지고, 아름답게 칠해졌습니다. 마드라사는 종교적인 배움의 장소입니다. 대부분의 이슬람 건축물과 마찬가지로 테페 마드라사의 전체적인 방향은 메카를 향하고 있습니다. 또한, 건축물에 사용된 벽돌은 마드라사 변두리에 위치한 가마에서 생산되었습니다.#!"
building_ub_tepe_madraseh_01:0 "$building_type_ub_tepe_madraseh_01$"
building_ub_tepe_madraseh_01_desc:0 "$building_type_ub_tepe_madraseh_01_desc$"

# Silk Road Route : Tomb of Esther and Mordechai
building_type_ub_esther_mordechai_01:0 "에스더와 모르드개의 무덤"
building_type_ub_esther_mordechai_01_desc:0 "#F 에스더와 모르드개의 무덤은 하마단에 위치하고 있습니다. 이란의 유대인들은 이 곳에 에스더와 그녀의 사촌 모르드개의 유해가 안치되어 있다고 믿으며, 이란에서 유대인의 가장 중요한 순례지라고 믿고 있습니다. 야코프 폴락은 이 곳을 이란의 유대인이 순례하는 유일한 장소라고 묘사했고, 이곳을 유대인 거주지의 중심이자 페르시아에 있는 유일한 국가적인 성지라고 서술했습니다.#!"
building_ub_esther_mordechai_01:0 "$building_type_ub_esther_mordechai_01$"
building_ub_esther_mordechai_01_desc:0 "$building_type_ub_esther_mordechai_01_desc$"

