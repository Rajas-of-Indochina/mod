# Rocca Maggiore
building_type_ub_rocca_maggiore_01:0 "로카 마조레"
building_type_ub_rocca_maggiore_01_desc:0 "로카 마조레는 아시시에 위치한 요새입니다. 테스시오 계곡을 내려다보는 위치에 건설된 이 요새는 800년 이상의 세월 동안 이 지역을 지키고 있었습니다."
building_ub_rocca_maggiore_01:0 "아시시 요새"
building_ub_rocca_maggiore_01_desc:0 "아시시 지역에서 요새가 가장 처음 언급된 것은 1173년 신성로마제국의 외교관과 주교가 아시시 요새를 정복했을 때의 일입니다. 신성로마제국의 프리드리히 2세 또한 젊은 시절을 이곳에서 보냈다고 알려져 있습니다. 1198년 도시는 교황 파벌에 의해 장악되지만, 아시시 사람들은 이에 반기를 들었습니다. 그들은 4년 동안 폭동을 일으켰고, 요새는 막대한 피해를 입었습니다."
building_ub_rocca_maggiore_02:0 "로카 마조레"
building_ub_rocca_maggiore_02_desc:0 "1316년, 기존의 요새를 철거하고, 두 개의 요새를 새롭게 건설하기 시작했습니다. 1356년 로카 마조레가 완공되면서 이러한 건설은 끝이 났습니다. 1458년 로카 마조레는 다각형의 탑 등이 추가로 건설되는 등 더욱 확장되었지만, 1458년 이래 로카 마조레에서의 직접적인 전투는 없었습니다."

# Narin Castle
building_type_ub_narin_castle_01:0 "나린 성"
building_type_ub_narin_castle_01_desc:0 "나린 성은 아케메네스 왕조 페르시아에서 건설된 흙벽돌 요새입니다. 나린 성은 이슬람 이전 시대, 특히 사산 왕조 시대에 지역의 행정 중심지로 사용되었을 가능성이 높습니다. 그러나 셀주크의 치세 동안 이 성은 이전처럼 행정 중심지가 아닌 평범한 성으로 사용되었습니다. 이 성의 높이는 약 40m이고, 사루지로 만들어진 배관 구조를 가지고 있습니다. 성 위에는 큰 테라스가 두 개 있고, 지하실이 있어 감옥과 저장공간으로 사용되었습니다."
