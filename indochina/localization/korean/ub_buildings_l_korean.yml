building_ub_golden_vladimir_01_desc:0 "$building_type_ub_golden_vladimir_01_desc$"

# Suzdal Kremlin (Emrysvaldr's Idea)
building_type_ub_suzdal_kremlin_01:0 "수즈달 크렘린"
building_type_ub_suzdal_kremlin_01_desc:0 "#F 방어의 목적으로 만들어진 성벽을 뜻하는 크렘린은 10세기 초 도시를 건설하면서 지어졌으며 12세기에는 그 성벽의 둘레가 1.4km에 달했다고 합니다. 크렘린 내에 위치한 그리스도 탄생 성당은 이곳에서 가장 오래된 건축물이며 흰 외벽과 황금색 별 무늬가 새겨진 다섯 개의 코발트색의 둥근 지붕은 수즈달의 상징처럼 여겨집니다..#!"
building_ub_suzdal_kremlin_01:0 "$building_type_ub_suzdal_kremlin_01$"
