# Königsberg Castle (Emrysvaldr's Idea)
building_type_ub_konigsberg_castle_01:0 "쾨니히스베르크 성"
building_type_ub_konigsberg_castle_01_desc:0 "#F 쾨니히스베르크 성은 트방스테라고 알려진 프루센인의 옛 요새가 있던 장소에 건설되었습니다. 1255년 튜튼 기사단의 프로이센 정복으로 투왕스테는 파괴되었고, 쾨니히스베르크 성이 대체했습니다. 성의 이름은 '왕의 언덕'을 의미합니다. 프로이센을 향한 십자군 동안, 이를 지원한 보헤미아의 오타카르 2세를 기리기 위해 그러한 이름이 붙었습니다. 쾨니헤스베르크를 근거지로 튜튼 기사단은 동쪽으로 확장했습니다. 이후, 쾨니히스베르크는 튜튼 기사단의 고위 인사의 거주지로 사용되었습니다.#!"
building_ub_konigsberg_castle_01:0 "$building_type_ub_konigsberg_castle_01$"
building_ub_konigsberg_castle_01_desc:0 "$building_type_ub_konigsberg_castle_01_desc$"

# Valjala Maalinn (Emrysvaldr's Idea)
building_type_ub_valjala_stronghold_01:0 "발잘라 성"
building_type_ub_valjala_stronghold_01_desc:0 "#F 발잘라 성은 12세기에 건설되었고, 리보니아 십자군 당시 이교도의 주요 거점이었습니다. 1227년 1월 리보니아 검의 형제 기사단은 20,000 명의 군대를 동원해 얼어붙은 바다 위로 진격했습니다. 무후의 요새가 십자군에 의해 파괴되고 섬이 약탈당하자, 발잘라 성의 수비대는 항복하고 기독교를 수용했습니다. 이 항복으로 리보니아 십자군은 종결되었습니다.#!"
building_ub_valjala_stronghold_01:0 "$building_type_ub_valjala_stronghold_01$"
building_ub_valjala_stronghold_01_desc:0 "$building_type_ub_valjala_stronghold_01_desc$"

# Toompea loss (Emrysvaldr's Idea)
building_type_ub_toompea_castle_01:0 "톰페아 성"
building_type_ub_toompea_castle_01_desc:0 "#F 톰페아 성은 톰페아 언덕에 위치한 13~14세기 경에 지어진 것으로 추정되는 성입니다. 성곽은 두께 3m, 높이 15m로 도시를 감싸며 4km나 뻗어 있고, 성곽에는 붉은빛 원뿔 모양의 지붕을 이루고 있는 탑이 46개 세워져 있습니다.#!"
