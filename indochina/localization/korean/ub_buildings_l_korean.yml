building_type_ub_n_fingals_cave_01_desc:0 "#F 핑갈의 동굴은 북아일랜드 지역의 자이언츠 코즈웨이를 만든 지질작용에 의해 형성되었습니다. 검은 현무암으로 이루어진 여러개의 기둥들 사이에 파도는 동굴을 만들었습니다. 그 중에서 가장 큰 동굴이 핑갈의 동굴입니다. 동굴의 명칭은 바이킹의 침략으로부터 스코틀랜드의 침략을 지켜냈다고 알려진 전설의 주인공 핑갈의 이름에서 유래했다고 합니다.#!"
