building_ub_adur_burzenmihr_02:0 "아두르 부르젠미흐르"
building_ub_adur_burzenmihr_02_desc:0 "비스타스프가 천국에서 그의 미래를 보고자 했을 때, 세 명의 신적인 존재, 바흐만, 아사바히스트, 오르마즈드의 성스러운 불꽃이 그를 천국으로 데려갔다고 말합니다. 또 다른 자료에서는 세번째 신적인 존재가 아두르 부르젠미흐르라고 언급하고 있습니다. 아두르 부르젠미흐르는 그곳에서 '신앙을 전파하고, 비스타프와 그의 자손을 신의 뜻으로 인도하기 위해 많은 것을 드러냈다'고 합니다.\n\n아두르 부르젠미흐르의 기원은 기원전 5세기말이나 4세기 초로 거슬러 올라갈 수 있습니다. 아두르는 '성스러운 화염'을 의미하고, '부르젠미흐르'는 신전을 건설한 이로 생각됩니다. 아두르 부르젠미흐르는 분다히슨에 묘사된 것과 같이 호라산의 뢰반드 산에 있다고 여겨집니다."

