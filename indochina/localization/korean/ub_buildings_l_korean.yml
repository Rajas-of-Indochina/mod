building_ub_malbork_castle_01_desc:0 "$building_type_ub_malbork_castle_01_desc$"

# Torre del Oro (inspired by AOE2)
building_type_ub_torre_del_oro_01:0 "토레 델 오로"
building_type_ub_torre_del_oro_01_desc:0 "#F '신의 탑'이라는 뜻의 토레 델 오로는 세비야에 위치한 군용 감시탑입니다. 과달키비르 강을 통해 세비야로 향하는 수상한 세력의 접근을 통제하기 위해 알모아데 칼리프 시대에 세워졌습니다. 수상한 세력의 침입을 통제하는 것 이외에, 이 탑은 감옥으로도 사용되어 왔습니다.#!"
building_ub_torre_del_oro_01:0 "$building_type_ub_torre_del_oro_01$"
building_ub_torre_del_oro_01_desc:0 "$building_type_ub_torre_del_oro_01_desc$"

# The Church of the Parthenos Maria(a.k.a The Parthenon)
building_type_ub_parthenos_maria_01:0 "파르테논"
building_type_ub_parthenos_maria_01_desc:0 "#F 파르테논 신전은 6세기의 끝 무렵 기독교 성당으로 개조되었습니다. 과거, 아테나를 모시던 신전에는 제대와 성상이 설치되었고, 성당은 하느님의 어머니 마리아에게 봉헌되었습니다.#!"
building_ub_parthenos_maria_01:0 "파르테노스 마리아 성당"
building_ub_parthenos_maria_01_desc:0 "$building_type_ub_parthenos_maria_01_desc$"
building_ub_parthenos_maria_02:0 "파르테논 신전"
building_ub_parthenos_maria_02_desc:0 "파르테논 신전은 아테나 여신에게 봉헌된 신전이었습니다. 기독교의 교세가 커짐에 따라, 파르테논 신전은 성당으로 개조되었습니다. 그러나 지금은 아테네에서 기독교의 교세가 약화되고 있고, 우리의 옛 신앙은 빛을 되찾았습니다. 성당은 다시 신전으로 돌아왔습니다."

# Wieliczka Salt Mine (Jankoszkola's Idea)
building_type_ub_wieliczka_salt_mines_01:0 "비엘리츠카 소금 광산"
building_type_ub_wieliczka_salt_mines_01_desc:1 "크라쿠프 인근의 비엘리츠카에 위치한 비엘리츠카 광산은 수익성이 높으며 수요가 많은 소금이 채굴됩니다."
building_ub_wieliczka_salt_mines_01:1 "비엘리츠카 소금 광산촌"
building_ub_wieliczka_salt_mines_01_desc:1 "소금이 있는 자리에 소규모 광산촌이 들어섰습니다. 해당 지역에 정착한 주민들은 곧장 소금을 파내기 시작했습니다. 그래봤자 지표면을 훑는 수준에 그쳤지만 말입니다."
building_ub_wieliczka_salt_mines_02:1 "비엘리츠카 소금 광산"
building_ub_wieliczka_salt_mines_02_desc:1 "광산촌이 발전을 거듭하면서, 채굴하는 소금의 양도 증가했습니다. 유능한 기술자들이 몰려오기 시작하면서 광산이란 이름에 걸맞은 설비를 갖추게 되었습니다."
building_ub_wieliczka_salt_mines_03:1 "비엘리츠카 소금 대광산"
building_ub_wieliczka_salt_mines_03_desc:1 "채굴 작업의 규모가 커지면서, 광산 역시 커지게 되었습니다. 그렇게 깊숙이 매장되어 있는 소금을 채굴할 수 있게끔 입구와 대형 갱도 역시 추가로 건설되었습니다."
building_ub_wieliczka_salt_mines_04:1 "비엘리츠카 소금 광구"
building_ub_wieliczka_salt_mines_04_desc:1 "소금 생산량이 증가하면서, 카지미에시 국왕께서 광산의 운영에 깊숙히 신경쓰시고 있습니다. 전하께서 광산에 많은 특권을 부여하셨고, 광부들에게 많은 신경을 쓰시고 있습니다. 또한, 1361년에는 광산 인근에 병원을 지으셨습니다."

# Cornish Tin Mine (Emrysvaldr's Idea)
building_type_ub_cornish_tin_mines_01:0 "콘월 주석 광산"
building_type_ub_cornish_tin_mines_01_desc:1 "콘월과 데본 지역의 광산 채굴은 청동기 시대 초기부터 진행되었습니다. 주석과 구리는 광산에서 가장 흔하게 채굴된 광석이었습니다. 이 광산들은 로마가 영국을 침공한 이유 중의 하나였습니다. 12세기 전반 동안 데본은 대부분의 주석을 유럽으로 공급했습니다."
building_ub_cornish_tin_mines_01:1 "콘월 주석 광산촌"
building_ub_cornish_tin_mines_01_desc:1 "주석 광맥이 있는 자리에 소규모 광산촌이 들어섰습니다. 해당 지역에 정착한 주민들은 곧장 주석을 파내기 시작했습니다. 그래봤자 지표면을 훑는 수준에 그쳤지만 말입니다."
building_ub_cornish_tin_mines_02:1 "콘월 주석 광산"
building_ub_cornish_tin_mines_02_desc:1 "광산촌이 발전을 거듭하면서, 채굴하는 주석의 양도 증가했습니다. 유능한 기술자들이 몰려오기 시작하면서 광산이란 이름에 걸맞은 설비를 갖추게 되었습니다."
building_ub_cornish_tin_mines_03:1 "콘월 주석 대광산"
building_ub_cornish_tin_mines_03_desc:1 "채굴 작업의 규모가 커지면서, 광산 역시 커지게 되었습니다. 그렇게 깊숙이 매장되어 있는 주석을 채굴할 수 있게끔 입구와 대형 갱도 역시 추가로 건설되었습니다."
building_ub_cornish_tin_mines_04:1 "콘월 주석 광구"
building_ub_cornish_tin_mines_04_desc:1 "주석 생산량이 증가하면서, 해당 설비 근처로 주조소와 용광로가 들어섰습니다. 이내 주석 제련은 주민들의 또 다른 천직이 되었습니다. 오히려 뛰어난 기량으로 전 세계에 명성을 떨치기도 했습니다."

# Lincoin Cathedral (RCtti's Idea)
building_type_ub_lincoin_cathedral_01:0 "링컨 대성당"
building_type_ub_lincoin_cathedral_01_desc:0 "#F 링컨 대성당은 링컨의 주교좌가 있는 곳입니다. 성당의 건설은 1072년에 시작되었고, 중세 시대 내내 여러 단계에 걸쳐 지속되었습니다. 영국의 많은 중세 성당들처럼, 링컨 대성당은 초기 고딕 양식으로 지어졌습니다. 레미기우스는 1092년 현재의 위치에 최초로 링컨 대성당을 세웠습니다. 그러나 이 성당은 1124년의 화재로 파괴되었고, 링컨의 주교인 알렉산더가 이를 재건하고 확장했지만 1185년의 지진으로 대부분 파괴되었습니다. 이후 성당은 다시 한번 재건되었습니다. 1307년과 1311년 사이에 성당의 중앙부 탑은 약 81m 높이로 지어졌습니다.#!"
building_ub_lincoin_cathedral_01:0 "$building_type_ub_lincoin_cathedral_01$"
building_ub_lincoin_cathedral_01_desc:0 "$building_type_ub_lincoin_cathedral_01_desc$"

# Narikala Castle (DCinside ㅇㅇ(180.69)'s Idea)
building_type_ub_narikala_castle_01:0 "나리칼라 요새"
building_type_ub_narikala_castle_01_desc:0 "#F 나리칼라는 트빌리시가 내려다보이는 가파른 언덕 위에 벽을 쌓아 세운 요새입니다. 7세기, 우마이야 왕조 시기에 증축되었습니다. 이후, 조지아의 데이비드 '건설자왕' 치세에 추가적으로 증축되었습니다. 설립 당시 부러워할만한 요새를 뜻하는 슈리스치케라고 이름지어졌으나, 몽골의 정복 이후 슈리스치케는 작은 요새라는 뜻의 나린칼라로 변경되었습니다.#!"
building_ub_narikala_castle_01:0 "$building_type_ub_narikala_castle_01$"
building_ub_narikala_castle_01_desc:0 "$building_type_ub_narikala_castle_01_desc$"

# The Church of York(Based on RCtti's idea and inspired by Emrysvaldr)
building_type_ub_york_church_01:0 "요크의 교회"
building_type_ub_york_church_01_desc:0 "#F '요크의 교회'은 중세 시대의 요르비크의 이교 사원과 요크 대성당을 포괄하는 개념입니다. #!"
building_ub_york_church_01:0 "요르비크 대 이교 사원"
building_ub_york_church_01_desc:0 "대 이교 군세가 요크를 함락하고, 이 땅에 본인들의 사원을 세웠습니다. 대사원에는 화려한 돋을새김이 아로새겨져 있는데, 이는 신과 반신반인의 영웅적인 행적을 고스란히 표현하고 있습니다. 거대한 화톳불에서 피어오른 연기가 신이 있는 곳에 맞닿으려 합니다. 그 옆에 있는 성직자는 영을 숭상하는 이들에게 축복을 내려주고 있습니다."
building_ub_york_church_02:0 "요크 대성당"
building_ub_york_church_02_desc:0 "요크 역사에 기록된 최초의 성당은 627년 노섬브리아의 왕 에드원이 세례를 받을 수 있는 장소를 제공하기 위해 급히 지어진 목조 건물입니다. 좀 더 튼튼한 건물을 향한 움직임은 630년부터 시작되었습니다. 637년 오스왈드에 의해 석조 성당이 지어졌고, 이 성당은 성 베드로에게 봉헌되었습니다. 741년의 화재로 성당은 파괴되었지만, 이내 곧 많은 제단을 가진 인상적인 건축물로 다시 지어졌습니다. 하지만, 이후 요크 지역이 이교도들의 통치를 받게 되면서 10세기까지의 성당의 모습은 불명확합니다. 1215년 요크의 대주교로 임명된 월터 드 그레이는 켄터베리와 비견되는 고딕 양식 성당의 건축을 명령했습니다."

# Bordeaux Cathedral (Salicy's Idea)
building_type_ub_bordeaux_cathedral_01:0 "보르도 대성당"
building_type_ub_bordeaux_cathedral_01_desc:0 "#F 보르도 대성당, 즉 성 안드레 성당은 814년 카롤루스 왕조의 문서에 처음으로 언급되었습니다. 성당의 직접적인 언급은 1096년 아키텐의 윌리엄 9세의 장례식에서 나온 문서에 더 공식적으로 나타나고, 그 해의 이 교회는 교황 우르바노 2세에 의해 공식적으로 봉헌되었습니다.#!"
building_ub_bordeaux_cathedral_01:0 "$building_type_ub_bordeaux_cathedral_01$"
building_ub_bordeaux_cathedral_01_desc:0 "$building_type_ub_bordeaux_cathedral_01_desc$"

# Edinburgh Castle (Emrysvaldr's Idea)
building_type_ub_edinburgh_castle_01:0 "에딘버러 성"
building_type_ub_edinburgh_castle_01_desc:0 "#F 에든버러 성은 오래 전 활동을 중단한 화산 꼭대기의 133m 높이에서 에든버러를 지배하며, 성을 향해 올라가는 가파른 절벽이 성의 세 면을 둘러싸고 있다. 비교적 경사가 완만한 동쪽 언덕을 통해 입구로 접근할 수 있다. 전쟁에 상처 입은 성의 역사는 짧게 잡아도 6세기까지 거슬러가며, 어쩌면 그보다 더 오래되었는지도 모른다. 에서 가장 오래 전부터 남아 있는 건물이자, 아마 에든버러에서도 가장 오래되었을 성 마거릿의 예배당은 스코틀랜드의 데이비드 1세가 1130년경 신앙심이 독실한 자신의 어머니를 기리는 의미에서 지었을 거라 추측된다. 1174년에서 1186년까지 영국인들이 이 성을 점령했으며, 1296년부터 로버트 더 브루스가 1313년 성을 되찾기까지 또 한 차례 영국인의 손에 들어갔다. 이후 성은 왕궁으로 사용되었고, 제임스 4세는 이곳에 스코틀랜드의 의회가 열리는 그레이트홀을 건설하였다.#!"
building_ub_edinburgh_castle_01:0 "$building_type_ub_edinburgh_castle_01$"
building_ub_edinburgh_castle_01_desc:0 "$building_type_ub_edinburgh_castle_01_desc$"

# Cardiff Castle (Emrysvaldr's Idea)
building_type_ub_cardiff_castle_01:0 "카디프 성"
building_type_ub_cardiff_castle_01_desc:0 "#F 카디프 성이 위치한 장소는 과거 로마인들의 방어 거점으로 사용되던 장소입니다. 지금의 카디프 성은 1000년대 후반 노르만의 웨일스 침공 동안 지어졌습니다. 로마의 기반 시설때문에 선택된 곳으로, 장소가 바다와 가까워 물자를 운반하기 편하다는 점 역시 고려되었습니다. 카디프 성은 노르만계 잉글랜드인과 웨일스인 사이의 분쟁의 경계였으며, 양자의 다툼이 발생할 때, 여러 전투가 이곳에서 진행되었습니다.#!"
building_ub_cardiff_castle_01:0 "$building_type_ub_cardiff_castle_01$"
building_ub_cardiff_castle_01_desc:0 "$building_type_ub_cardiff_castle_01_desc$"

# Palace of Winchester (Emrysvaldr's Idea)
building_type_ub_palace_winchester_01:0 "윈체스터 궁전"
building_type_ub_palace_winchester_01_desc:0 "#F 런던이 주요 도시로 부상하기 오래 전, 윈체스터는 잉글랜드의 수도였습니다. 알프레드 왕과 그의 뒤를 이은 왕들은 윈체스터에 궁전을 두었고, 왕궁의 보물이 보관되어서 주의 깊게 지켜왔던 장소도 윈체스터였습니다다. 이후에도, 윈체스터의 주교들은 특별한 영향력과 특권을 누렸고, 오늘날 이 도시의 가장 소중한 보물이라 할 수 있는 성당 안에는 이들 중 몇몇의 화려한 기념비가 남아 있습니다.#!"
building_ub_palace_winchester_01:0 "$building_type_ub_palace_winchester_01$"
building_ub_palace_winchester_01_desc:0 "$building_type_ub_palace_winchester_01_desc$"

