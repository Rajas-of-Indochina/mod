# Château de Brest (Emrysvaldr's Idea)
building_type_ub_brest_castle_01:0 "브레스트 성"
building_type_ub_brest_castle_01_desc:0 "#F 브레스트 성은 펜펠트 강 어귀에 위치한 성입니다. 로마의 성채부터 보방식 요새에 이르기까지 이 성은 1700년 이상의 역사를 간직하고 있습니다.#!"
