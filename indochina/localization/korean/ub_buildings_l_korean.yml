building_type_ub_dalaborg_castle_01_desc:0 "달라보리 성은 1304년 베네른 호수 어귀에 망누스 3세의 아들들에 의해 건설되었습니다. 1388년 덴마크-노르웨이의 여왕 마르그레테가 달라보리 성에서 스웨덴의 섭정으로 임명되었습니다. 이후 이 성은 1434년 엥엘브레크트의 봉기가 일어났을 때 포메라니아 군대에 의해 파괴되어 해자와 성벽의 일부만이 남아 있습니다."
