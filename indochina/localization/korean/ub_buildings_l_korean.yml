building_type_ub_prague_castle_01_desc:0 "#F 프라하 성의 역사는 870년 성모 마리아 성당이 세워지면서 시작되었습니다. 이후 로마네스크 양식의 궁전이 12세기 지어졌고, 보헤미아의 왕 오타카르 2세는 보헤미아 지역의 요새를 보강하는 한편, 상징성과 주거를 위해 성을 증축했습니다.#!"
