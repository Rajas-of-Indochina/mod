building_type_ub_visegrad_castle_01_desc:0 "#F 몽골의 침공 이후, 헝가리의 벨러 4세와 그의 부인은 1240-50년경, 옛 요새의 흔적에 새롭게 비셰그라드 성을 건축했습니다. 14세기, 헝가리에 앙주 왕조 시대에 성은 왕실의 거주지로 사용되었고, 성벽을 보강하고 새로운 궁전을 건립했습니다.#!"
