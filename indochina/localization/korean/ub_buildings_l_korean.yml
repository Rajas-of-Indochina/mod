# Università degli Studi di Napoli Federico II
building_type_ub_naples_university_01:0 "나폴리 페데리코 2세 대학교"
building_type_ub_naples_university_01_desc:0 "#F 나폴리 페데리코 2세 대학교는 비종교 대학 중 세계에서 최초로 1224년에 설립되었습니다. 학교의 설립자는 신성로마제국의 황제 프리드리히 2세(페데리코 2세)이며, 대학을 설립한 목적은 시칠리아 왕국의 관료와 법률가를 양성하고, 인재를 자국 영토에서 교육시키기 위함이었습니다. 이러한 목적은 당시 시칠리아 왕국의 학생들은 왕국 밖에 위치한 볼로냐 대학교로 공부하러 떠났는데, 볼로냐 대학교가 프리드리히 2세에게 적대적이었기에 학생들이 영향을 받을 것을 염려했기 때문입니다. 이후 스콜라 철학을 완성한 토마스 아퀴나스가 이곳에 입학하는 등 여러 명사들이 이 학교를 졸업하고 학자나 관료로 활동했습니다.#!"
building_ub_naples_university_01:0 "$building_type_ub_naples_university_01$"
building_ub_naples_university_01_desc:0 "$building_type_ub_naples_university_01_desc$"

# Estudio de Escuelas Generales de Alcalá
building_type_ub_madrid_university_01:0 "알칼라 일반학교"
building_type_ub_madrid_university_01_desc:0 "#F 오늘날 마드리드 콤플루텐세 대학교로 알려진 알칼라 일반학교는 카스티야 왕국의 산초 4세가 건립했습니다. 이후 1499년 톨레도 주교 출신의 히메로즈 데 시스네로스 추기경에 의해 학위를 수여하는 정식 대학교로 승인되었고, 추기경은 대학이 위치한 알칼라데에나레스를 대학도시로 설계했습니다. 그리고 그 당시 최고의 대학이던 살라망카 대학교, 파리 대학교, 볼로냐 대학교의 여러 장점을 접목해 혁신적인 대학모델을 제시했고, 르네상스 이후 살라망카 대학교와 함께 에스파냐 왕국을 위한 유능한 관료를 양성하는 역할을 수행했습니다. 1836년 10월 마드리드로 대학을 이전해 마드리드 센트랄 대학교라는 이름을 얻었고, 1970년 마드리드 콤플루텐세 대학교라는 이름으로 개칭하여 오늘날에 이르고 있습니다.#!"
building_ub_madrid_university_01:0 "$building_type_ub_madrid_university_01$"
building_ub_madrid_university_01_desc:0 "$building_type_ub_madrid_university_01_desc$"

# Università degli Studi di Padova
building_type_ub_padua_university_01:0 "파도바 대학교"
building_type_ub_padua_university_01_desc:0 "#F 파도바 대학교는 1222년 이탈리아에서 2번째로 긴 역사를 자랑하는 대학입니다. 초창기 학교에서는 법학과 의학을 주로 가르쳤고, 15~17세기를 거치면서 유럽을 대표하는 학교로 성장했습니다. 이 시기 파도바 대학교는 교황 식스투스 4세, 교황 클레멘스 8세, 교황 그레고리우스 14세, 교황 파울루스 5세, 교황 알렉산데르 8세 등 5명의 교황을 배출했고, 갈릴레오 갈릴레이가 학교에서 교편을 잡았습니다. 이 대학교 출신의 유명인물은 지동설을 주장한 천문학자 코페르니쿠스와 전염병의 원리를 발견한 지롤라모 프라카스토로가 대표적입니다.#!"
building_ub_padua_university_01:0 "$building_type_ub_padua_university_01$"
building_ub_padua_university_01_desc:0 "$building_type_ub_padua_university_01_desc$"

# Universidade de Coimbra
building_type_ub_coimbra_university_01:0 "코임브라 대학교"
building_type_ub_coimbra_university_01_desc:0 "#F 코임브라 대학교는 중세에 설립된 포르투갈 최초의 대학입니다. 1290년 3월 성직자들의 건의를 받아들여 디니스 왕이 리스본에 '에스투두 제랄'을 설립하였고, 1308년 코임브라로 이전하면서 본격적인 대학의 역사가 시작했습니다. 그 당시 리스본에 있던 도서관의 모든 장서를 옮겨온 것은 물론 그곳에서 일하던 교수진들을 초빙하여 자국의 인재들을 교육시켰습니다. 설립 초기에는 예술, 법률, 교회법, 의학 관련 학과가 개설되었습니다. 대학 설립 이후 1559년까지, 1759년에서 1911년까지 포르투갈의 유일한 대학이었던 코임브라 대학교는 포르투갈 고등교육 체계의 발전에 있어 그 실례이자 표상일 뿐 아니라 기념비적인 문화적 전통이 현재까지 이어지며 교육, 정치, 사회에 중요한 영향을 끼쳐왔습니다.#!"
building_ub_coimbra_university_01:0 "$building_type_ub_coimbra_university_01$"
building_ub_coimbra_university_01_desc:0 "$building_type_ub_coimbra_university_01_desc$"

# Universidad de Salamanca
building_type_ub_salamanca_university_01:0 "살라망카 대학교"
building_type_ub_salamanca_university_01_desc:0 "#F 살라망카 대학교의 설립 연도는 확실하지 않습니다. 다만, 이 대학교에 대한 기록이 1134년부터 남아 있어 그 무렵으로 추정을 할 뿐입니다. 1218년 당시 살라망카 지역을 통치한 레온 왕국의 알폰소 9세가 기존의 학교를 재편해 새로운 고등기관을 만들었는데 이 시기를 살라망카 대학교의 설립시점으로 여기는 이들도 있습니다. 또한 살라망카 대학교는 1254년 알폰소 10세에 의해 '대학'이라는 이름을 얻어 유럽에서 최초로 '대학'이라는 이름을 가진 학교로 기록되어 있습니다. 이러한 장구한 역사에 걸맞게 살라망카 대학교는 중세~근세 시기 에스파냐 왕국의 많은 관료와 학자 양성의 요람이었습니다.#!"
building_ub_salamanca_university_01:0 "$building_type_ub_salamanca_university_01$"
building_ub_salamanca_university_01_desc:0 "$building_type_ub_salamanca_university_01_desc$"

# University of Cambridge
building_type_ub_cambridge_university_01:0 "케임브리지 대학교"
building_type_ub_cambridge_university_01_desc:0 "#F 케임브리지 대학교의 기원은 1209년 옥스포드에서 학자와 시민 간에 일어난 분쟁을 계기로 여러 학자들이 케임브리지로 이주하여 학생들을 교육하기 시작한 데서 비롯됩니다. 1284년 최초의 칼리지인 피터하우스를 설립하였고, 1318년 교황 요한 22세로부터 일반학교로 인가되었습니다. 14세기 옥스포드 대학이 위클리프 사건으로 이단 혐의를 받게 되자, 많은 학생들이 케임브리지에 모이게 되어 그 이름이 높아졌고, 르네상스 시기에는 에라스뮈스가 교편을 잡아고, 틴들과 래티머가 중심이 되어 종교개혁을 지도하는 중심지가 되었고, 이후에도 많은 학자와 관료를 배출하는 등 그 이름을 빛내고 있습니다.#!"
building_ub_cambridge_university_01:0 "$building_type_ub_cambridge_university_01$"
building_ub_cambridge_university_01_desc:0 "$building_type_ub_cambridge_university_01_desc$"

# University of Oxford
building_type_ub_oxford_university_01:0 "옥스포드 대학교"
building_type_ub_oxford_university_01_desc:0 "#F 옥스포드 대학은 영어권에서 가장 오래된 대학으로 설립 시기는 확실하지 않지만 1096년에 이미 강의를 하였다는 기록이 있습니다. 이후 1167년 헨리 2세가 영국 학생들이 파리대학에서 공부하는 것을 금지한 것을 계기로 급속도로 발전했고 13세기에는 대학을 구성하는 칼리지(유니버시티칼리지, 베일리얼칼리지, 머턴칼리지)가 구체적으로 설립되기 시작했습니다. 옥스포드 대학교에서는 자연철학, 도덕철학, 형이상학 등을 강의하였고 14세기에는 위클리프 교수가 교회의 악폐를 비판하면서 영국의 종교개혁 운동의 선구자적인 역할을 수행했습니다. 15세기 말에서 16세기 사이에 이탈리아에서 신학문을 배우고 돌아온 토머스 리너커, 존 콜렛 등의 학자들에 힘입어 영국의 르네상스를 이끄는 대학이 되었고, 그 후에도 여러 관료와 학자를 배출하는 등 그 이름을 빛내고 있습니다.#!"
building_ub_oxford_university_01:0 "$building_type_ub_oxford_university_01$"
building_ub_oxford_university_01_desc:0 "$building_type_ub_oxford_university_01_desc$"

# Shrine of Bahauddin Zakariya
building_type_ub_bahauddin_zakariya_01:0 "바하우딘 자카리야 사원"
building_type_ub_bahauddin_zakariya_01_desc:0 "#F 13세기에 건설된 바하우딘 자카리야 사원은 이슬람 신비주의 교단인 수흐라와르디 교단의 주요 지도자인 바하우딘 자카리야의 무덤입니다. 이 건축물은 펀자브 남부 지역에서 가장 중요한 사원 중 하나로 여겨졌고, 물탄 지역의 독특한 건축양식을 잘 드러내는 건축물로 유명합니다.#!"
