building_type_ub_rock_cashel_01_desc:0 "#F 캐셜의 바위는 노르만의 침공 이전, 수백 년 동안 먼스터의 전통적인 수도였습니다. 1101년, 먼스터의 왕 미르케르타크 우어 브리아인이 이 요새를 교회에 기증했습니다.#!"
