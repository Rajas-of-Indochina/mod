building_type_ub_uzgend_minaret_01_desc:0 "#F 우즈겐 미나렛은 우즈겐에 위치한 11세기의 미나렛입니다. 이 미나렛은 근교에 위치한 3개의 잘 보존된 영묘와 함께 우즈겐의 고대 유적 일부를 형성하고 있습니다.#!"
