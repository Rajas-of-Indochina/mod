building_type_ub_santamaria_delfiore_01_desc:0 "#F 1296년 고딕 양식의 건물로 계획되어 건설되기 시작했고, 1436년 부르넬레스키가 설계한 돔과 함께 구조적으로 완성되었습니다. 성당은 스테인드글라스 창문, 화려한 녹색과 붉은색, 흰색의 대리석 파사드, 르네상스 거장들의 그림과 조각 작품 컬렉션 등으로 유명합니다.#!"
