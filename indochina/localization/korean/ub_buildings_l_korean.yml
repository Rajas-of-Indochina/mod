#The Mosque City of Bagerhat
building_type_ub_bagerhat_mosque_01:0 "바게르하트의 모스크도시"
building_type_ub_bagerhat_mosque_01_desc:0 "#F 바게르하트는 다양한 모스크로 구성된 도시입니다. 1450년에 도시를 이루는 첫 번째 모스크가 건설된 후, 도시를 이루는 주요한 모스크들이 15세기 내내 계속해서 건설되었습니다. 이러한 모스크의 건설은 정치적 중심지를 판두아에서 가우다로 옮기기 위해 술탄 마흐무드 샤에 의해 시작되었고, 이 사원 도시는 남부 벵골의 총독인 자한 알리 시대에 대규모로 확장되었습니다. 도시의 거의 모든 모스크는 벽돌로 건축되었고, 벵골, 페르시아, 아랍의 건축양식 등 다양한 건축양식으로 건설되었습니다.#!"
