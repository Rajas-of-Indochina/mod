# Buonconsiglio Castle
building_type_ub_buoconsiglio_castle_01:0 "부오콘실리오 성"
building_type_ub_buoconsiglio_castle_01_desc:0 "부오콘실리오 성은 13세기에 건설된 성입니다. 성은 일련의 건물들과 넓은 외벽으로 둘러싸인 구역들로 구성되어 있습니다. 이 성은 14세기 리히텐슈타인의 게오르크, 16세기 요하네스 힌더바흐 등에 의해 지속적으로 확장되었습니다. 이 성은 1803년 오스트리아 군이 이 성을 군사시설로 사용하기 이전까지, 트렌토 대주교좌가 설치된 장소였습니다. 지역 전설에 따르면 이 성은 트렌토 대성당과 비밀스러운 터널로 연결되어 있으며, 이 터널을 통해 주교들이 성과 대성당을 보호할 수 있었다고 합니다."
building_ub_buoconsiglio_castle_01:0 "$building_type_ub_buoconsiglio_castle_01$"
