#Doge's Palace : Upgrade
building_ub_doges_palace_02:0 "마르시아나 도서관"
building_ub_doges_palace_02_desc:0 "마르시아나 도서관은 베네치아에 위치한 도서관입니다. 이곳은 이탈리아 내에서 가장 오래된 공공 도서관 중 하나이며 도시의 수호성인의 이름에서 '마르시아나 도서관'이라는 이름을 갖게 되었습니다.\n\n명목상 콘스탄티노폴리스의 라틴 총대주교 베사리온이 공공 도서관이 설립되는 조건으로 자신의 장서들을 베네치아 공화국에 기증했습니다. 그러나, 베네치아와 주변 국가 간 군사적 충돌로 인해 도제의 궁전 내부에 방치되어 있었습니다. 이후, 베네치아의 대대적인 도시 재건 사업의 일환으로 도제의 궁전 앞에 거대한 도서관을 건설하고, 궁전 내에 방치된 기록물을 이곳으로 옮김으로써 도서관이 완공되었습니다."

# Qal’at al-Rahba
building_type_ub_qalat_rahba_01:0 "칼라트 알 라바"
building_type_ub_qalat_rahba_01_desc:0 "칼라트 알 라바는 유프라테스 강 서안에 위치한 중세 아랍의 큰 요새입니다. 요새는 큰 봉우리 위에 위치하고 있어, 요새의 가장 높은 지점은 약 244m입니다. 전통적으로 요새 안에 있는 요새로 묘사되어 왔습니다."
building_ub_qalat_rahba_01:0 "칼라트 알 라바"
building_ub_qalat_rahba_01_desc:0 "요새는 9세기 후반 아바스 왕조와 그 뒤를 이은 함단 왕조 시기에 이루어졌습니다. 이 요새는 아집트와 시리아에서 페르시아로 가는 경로를 통제하고 오가는 이들에게 세금을 부과했습니다. 이후 성채는 주로 함단 왕조의 소유에 있었지만 978년 부와이 왕조에 의해 칼라트 알 라바를 빼앗기게 됩니다."
building_ub_qalat_rahba_02:0 "칼라트 알 라바"
building_ub_qalat_rahba_02_desc:0 "많은 격동 속에서 1061년 칼라트 알 라바는 아이이타의 지배를 받게 되었습니다. 아이이타는 파괴된 요새를 재건하고 새로운 방어시설을 추가하는 등의 작업이 시작되었습니다."
building_ub_qalat_rahba_03:0 "칼라트 알 라바"
building_ub_qalat_rahba_03_desc:0 "1093년과 1149년 셀주크 제국과 다른 세력 간의 오랜 분쟁 끝에, 성채는 셀주크 제국의 누르 앗 딘의 소유가 되었습니다. 그러나 1157년의 지진으로 알 라바 전역이 파괴되었기에, 시르쿠에게 수여되었습니다. 시르쿠가 죽고난 후 요새는 누르 앗 딘의 소유가 되었으나 시르쿠의 조카 살라딘이 요새의 소유권을 주장하면서 이곳을 정복했습니다. 이후 1207년 알 무자히드 시르쿠에 의해 요새가 세 번째로 재건되었습니다. 이후, 칼라트 알 라바는 맘루크 왕조의 소유가 되었다가 그 후, 오스만 제국의 소유가 되었습니다."

# Ukek Summer Palace
building_type_ub_ukek_palace_01:0 "우켁 여름 별장"
building_type_ub_ukek_palace_01_desc:0 "우켁 여름 별장은 킵차크 울루스의 칸이 여름의 많은 시간을 보낼 수 있도록 건설된 건물입니다. 우켁이 볼가 강 무역로의 중요한 항구가 되면서, 우케크에 위치한 별장은 칸이 필요한 외국 물품을 쉽게 구할 수 있는 장소가 되었습니다. 별장은 1395년 티무르의 군대가 우켁을 공격하면서 파괴되었습니다. 이후 우켁을 대신하여 사라토프가 무역의 중심지로 발전함에 따라, 별장은 재건되지 않았습니다."
building_ub_ukek_palace_01:0 "$building_type_ub_ukek_palace_01$"
building_ub_ukek_palace_01_desc:0 "$building_type_ub_ukek_palace_01_desc$"

# Temple of Hibis
building_type_ub_temple_hibis_01:0 "히비스 신전"
building_type_ub_temple_hibis_01_desc:0 "히비스 신전은 아문에게 봉헌된 고대 이집트 신전으로 건축은 이집트 제 26왕조 시기에 건설되었습니다. 본래는 카리자 오아시스의 수원으로 형성된 호수로 둘러싸여 있었던 것으로 추정됩니다. 동서로 길게 뻗은 신전 본채는 요새화된 두터운 성벽으로 둘러싸여 있습니다. 성벽의 입구에는 스핑크스가 들어서 있고, 안뜰에는 한 쌍의 오벨리스크가 위치하고 있습니다."
building_ub_temple_hibis_01:0 "$building_type_ub_temple_hibis_01$"
building_ub_temple_hibis_01_desc:0 "$building_type_ub_temple_hibis_01_desc$"

# Roman Ruins of Sbeitla
building_type_ub_ruin_sbeitia_01:0 "스베이틀라 로마 유적"
building_type_ub_ruin_sbeitia_01_desc:0 "스베이틀라 로마 유적은 스베이틀라 지역에 위치한 로마 유적군입니다. 스베이틀라 지역은 비자시움의 주교의 소유였고, 주교는 도시를 이루는 많은 건물을 건설하는 데에 많은 자금을 지원했습니다. 이 도시는 로마가 쇠퇴와 더불어 쇠퇴하기 시작하였고, 반달족에 의해 점거되었습니다. 이후 647년에는 스베이틀라 외곽의 평원에서 비잔티움 제국과 정통 칼리프 세력 간의 많은 교전이 있었고, 여기서 비잔티움 제국이 패배하면서 이슬람 세력의 마그레브 정복이 본격적으로 시작되었습니다. 이후, 도시는 파괴되어 버려졌습니다."
building_ub_ruin_sbeitia_01:0 "$building_type_ub_ruin_sbeitia_01$"
building_ub_ruin_sbeitia_01_desc:0 "$building_type_ub_ruin_sbeitia_01_desc$"

# Kaiserthermen
building_type_ub_kaiserthermen_01:0 "카이저테르멘"
building_type_ub_kaiserthermen_01_desc:0 "카이저테르멘은 로마 제국 시기 트리어 시를 황실 거주지로 승격시키기 위한 일환으로 건설된 거대한 목욕 단지입니다. 3세기부터 시작된 건축은 3세기 말 무렵 잠시 중단되었다가 4세기 초에 완공되었습니다. 건설의 중단은 하이포코스트의 설치와 정권의 변화로 인한 것이었습니다. 이후 로마 군대가 철수하면서 카이저테르멘은 버려졌고 남아 있는 것은 옛 로마의 유적 뿐입니다."
building_ub_kaiserthermen_01:0 "$building_type_ub_kaiserthermen_01$"
building_ub_kaiserthermen_01_desc:0 "$building_type_ub_kaiserthermen_01_desc$"
building_ub_kaiserthermen_02:0 "카이저테르멘 구역"
building_ub_kaiserthermen_02_desc:0 "중세 시대의 카이저테르멘은 목욕 단지로서의 중요성을 상실하고 다양한 통치자들이 이 건축물을 다른 것으로 바꾸기 위한 여러 시도가 있었습니다. 수도원으로 사용된 시기에 카이저테르멘에 성벽 등을 증축했지만 단지 전체에 대한 큰 개조는 이루어지지 않았습니다. 결국 건물은 버려지고 폐허로 남았습니다."

# Bordeaux Wine Regions
building_type_ub_bordeaux_wine_region_01:0 "보르도 와인 생산지"
building_type_ub_bordeaux_wine_region_01_desc:0 "보르도 와인은 최초의 포도원이 건설된 로마 시대까지 약 2000년이 넘는 세월을 가지고 있습니다. 중세 시대, 아키텐의 엘레오노르와 영국의 헨리 2세와의 결혼으로 보르도 지역의 와인은 영국의 시장과 세계 무대로 팔려나가기 시작했습니다."
building_ub_bordeaux_wine_region_01:0 "작은 포도원"
building_ub_bordeaux_wine_region_01_desc:0 "보르도 지역의 작은 포도원입니다."
building_ub_bordeaux_wine_region_02:0 "포도원"
building_ub_bordeaux_wine_region_02_desc:0 "포도원의 규모가 이전에 비해 확장되었습니다. 이전과 비교해 더 많은 포도를 기를 수 있어, 와인 생산량이 증가하였습니다."
building_ub_bordeaux_wine_region_03:0 "큰 포도원"
building_ub_bordeaux_wine_region_03_desc:0 "대규모 포도원이 조성되었습니다. 포도원에서 생산되는 와인은 프랑스 내에서 소비되고 있으며, 와인의 특유한 풍미 덕분에 점차 많은 인기를 얻고 있습니다."
building_ub_bordeaux_wine_region_04:0 "보르도 와인 생산단지"
building_ub_bordeaux_wine_region_04_desc:0 "보르도에서 생산되는 포도주는 더 이상 프랑스에서만 인기를 끌고 있지 않습니다. 영국을 비롯한 전 유럽으로 그 인기가 확산하고 있습니다. 이러한 인기에 부응하기 위해, 대규모 포도원이 조성되어 포도의 재배부터 와인의 생산 및 유통까지 책임지는 거대한 와인 산업단지가 형성되었습니다."

# Albi Cathedral
building_type_ub_albi_cathedral_01:0 "알비 대성당"
building_type_ub_albi_cathedral_01_desc:0 "알비 대성당은 알비 십자군의 여파로 건설된 대성당입니다. 고딕 양식의 이 성당은 북부에 위치한 고딕 양식 대성당과는 달리 마치 요새와 같은 인상을 보여주고 있습니다. 이는 알비 십자군 이후, 프랑스 남부 지역에 대한 천주교의 위세를 보여주기 위해 이 대성당이 건설되었기 때문입니다. 성당 내부에는 르네상스 미술의 영향을 받은 화려한 천장 프레스코화와 중세 조각상들로 아름답게 꾸며져 있습니다."
building_ub_albi_cathedral_01:0 "$building_type_ub_albi_cathedral_01$"
building_ub_albi_cathedral_01_desc:0 "$building_type_ub_albi_cathedral_01_desc$"

# Univerzita Karlova
building_type_ub_charles_university_01:0 "프라하 대학"
building_type_ub_charles_university_01_desc:0 "프라하 대학은 체코에서 가장 오래되고 큰 대학교입니다. 프라하에 대학이 건설된 것은 신성로마제국의 황제 카를 4세의 지시였습니다. 그의 친구인 클레멘스 6세는 파리 대학을 모범으로 삼아 프라하 지역에 신학과를 포함한 4개의 학과를 갖춘 대학을 설립하라는 칙서를 내렸습니다. 이후, 프라하 대학교의 인문대학은 후스파 운동의 중심지가 되었고, 개신교 세력의 선봉에 있었습니다."
building_ub_charles_university_01:0 "$building_type_ub_charles_university_01$"
building_ub_charles_university_01_desc:0 "$building_type_ub_charles_university_01_desc$"