building_ub_ribat_monastir_01_desc:0 "$building_type_ub_ribat_monastir_01_desc$"

# Beni Hammad Fort
building_type_ub_beni_hammad_01:0 "베니함마드 요새 도시"
building_type_ub_beni_hammad_01_desc:0 "베니함마드 요새 도시는 1,000m가 넘는 험준한 마디드 산맥의 비탈 위에 자리잡고 있는 요새 도시입니다. 1007년 함마드 이븐 불긴이 건설했고 함마드 왕조의 첫 번째 수도로서 크게 번영하였지만 바누 힐라의 공격으로 버려졌고, 1152년 무와히드 왕조에 의해 부분적으로 파괴되었습니다."
