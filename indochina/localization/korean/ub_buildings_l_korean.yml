building_ub_oreshek_fortress_01_desc:0 "$building_type_ub_oreshek_fortress_01_desc$"

# Izborsk Fortress (Emrysvaldr's Idea)
building_type_ub_izborsk_fortress_01:0 "이즈보르크 요새"
building_type_ub_izborsk_fortress_01_desc:0 "#F 1330년 러시아의 서부 변경인 이즈보르크 시에 건설된 요새입니다. 이 요새가 건설된 것은 튜튼 기사단의 공격에 대응하기 위해서입니다. 튜튼 기사단의 한 분파인 리보니아 기사단은 이즈보르스크를 철의 도시라고 불렀는데, 충차의 계속된 공격에도 불구하고 성벽이 무너지지 않았기 때문입니다.#!"
