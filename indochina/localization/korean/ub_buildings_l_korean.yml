# Persepolis
building_type_ub_persepolis_01:0 "페르세폴리스"
building_type_ub_persepolis_01_desc:0 "#F 페르세폴리스는 아케메네스 왕조 페르시아의 수도였습니다. 페르세폴리스의 초기 건축은 BCE 515년까지 거슬러 올라가며, 아케메네스 건축 양식을 잘 보여주고 있습니다. 또한, 페르세폴리스는 왕의 명령을 전달하는 '왕의 길'의 최종 목적지로서 제국의 안정적인 경영을 가능케 했습니다.#!"
building_ub_persepolis_01:0 "페르세폴리스의 잔해"
building_ub_persepolis_01_desc:0 "아케메네스 왕조 페르시아의 멸망 이후에도, 페르세폴리스는 여전히 페르시아의 수도였습니다. 하지만, 도시는 시간이 흐르면서 점차 쇠퇴해갔습니다. 그러나 페르세폴리스 근교의 이스타흐르가 지역 통치자의 거점이 되었고, 그 이스타흐르의 신성함으로부터 사산 왕조 페르시아의 토대가 마련되었습니다. 그 후 페르세폴리스는 중요성을 완전히 상실했고, 페르세폴리스의 조각은 새로운 수도를 장식하기 위해 해체되었습니다.\n\n그로부터 오랜 세월이 지나 페르세폴리스는 모든 이들의 기억 속에서 사라진 채, 기둥만 남아있습니다. 그렇지만, 우리가 많은 노력을 들인다면 페르세폴리스를 다시 한번 재건할 수 있을지 모릅니다."
building_ub_persepolis_02:0 "페르세폴리스"
building_ub_persepolis_02_desc:0 "많은 비용과 노력을 들인 끝에, 페르세폴리스는 재건되었습니다. 페르세폴리스는 우리의 부강함을 보이고, 전세계에 진정한 샤한샤가 누구인지 알게할 것입니다."

# Isca Augusta(a.k.a Caerleon Roman Fortress)
building_type_ub_isca_augusta_01:0 "이스카 아우구스타"
building_type_ub_isca_augusta_01_desc:0 "#F 이스카 아우구스타는 칼레온에 위치한 로마 군단의 요새이자 정착지입니다. 이스카 아우구스타는 격자형으로 구획지어진 직사각형 모양의 요새로, 로마의 제2군단 '아우구스타'의 수비 거점이자 정착지였습니다. 내부에는 병영들과 사령부 건물, 곡물 저장고 등이 있었고, 호화로운 목욕탕이 있었습니다. 심지어, 외부에는 거대한 원형 경기장 역시 존재하고 있었습니다.#!"
building_ub_isca_augusta_01:0 "버려진 이스카 아우구스타"
building_ub_isca_augusta_01_desc:0 "로마 군단이 떠나면서, 이스카 아우구스타는 버려졌습니다. 하지만, 많은 비용과 노동력을 들인다면, 이스카 아우구스타를 다시 세울 수 있을 것입니다."
building_ub_isca_augusta_02:0 "이스카 아우구스타"
building_ub_isca_augusta_02_desc:0 "많은 비용과 노력을 들인 끝에, 이스카 아우구스타는 재건되었습니다. 이스카 아우구스타 내부의 거대한 목욕탕과 원형경기장은 우리 병사들을 즐겁게 해줄 것이고, 이스카 아우구스타 그 자체는 우리의 적으로 부터 우리를 지킬 것입니다!"

# Jebel Barkal
building_type_ub_jebel_barkal_01:0 "게벨 바르칼"
building_type_ub_jebel_barkal_01_desc:0 "#F 게벨 바르칼은 누비아 근교에 위치한 작은 산입니다. 오랜 세월동안 중앙 아프리카, 아라비아, 이집트 사이의 중요한 무역 거점으로, 많은 사람들이 나일강을 건너기 위해 오가던 것으로 보입니다. 기원전 1450년경 투트모스 3세는 이집트의 영토를 확장하여 게벨 바르칼까지 차지했습니다. 이후, 이곳에는 나파탄이라는 도시가 탄생했고, 300년 뒤 쿠시 왕국이 그곳을 수도로 삼았습니다.#!"
building_ub_jebel_barkal_01:0 "$building_type_ub_jebel_barkal_01$"
building_ub_jebel_barkal_01_desc:0 "$building_type_ub_jebel_barkal_01_desc$"

# Arsenale di Venezia
building_type_ub_arsenale_venezia_01:0 "베네치아 병기창"
building_type_ub_arsenale_venezia_01_desc:0 "#F 베네치아 병기창은 베네치아에 위치한 조선소 겸 군수 복합단지입니다. 초기의 베네치아 병기창은 비잔티움 양식으로 건설된 것으로 추정되나, 현존하는 건축물은 1104년 베네치아 공화국 시기에 건설된 것입니다. 병기창은 산업 혁명 이전까지 유럽 최대 규모의 산업시설이었습니다.#!"
building_ub_arsenale_venezia_01:0 "$building_type_ub_arsenale_venezia_01$"
building_ub_arsenale_venezia_01_desc:0 "$building_type_ub_arsenale_venezia_01_desc$"

# Kohneh Square
building_type_ub_kohneh_square_01:0 "코네 광장"
building_type_ub_kohneh_square_01_desc:0 "#F 코네 광장은 수 세기 동안 이스파한의 중심지였습니다. 이스파한이 셀주크 왕조의 수도였던 11세기에는 도시의 경제 및 사회의 중심지였고, 한쪽에서는 폴로 경기가 진행되는 등 도시의 핵심이었습니다. 이후 17세기 나크시 에 자한 광장이 건설되기 이전까지 번성했고, 그 이후에도 여전히 중요한 광장으로 남았습니다.#!"
building_ub_kohneh_square_01:0 "$building_type_ub_kohneh_square_01$"
building_ub_kohneh_square_01_desc:0 "$building_type_ub_kohneh_square_01_desc$"

# Mount Gerizim
building_type_ub_n_mount_gerizim_01:0 "게리짐 산"
building_type_ub_n_mount_gerizim_01_desc:0 "#F 게리짐 산은 나블루스 바로 근처의 위치한 두 개의 산 중 하나입니다. 사마리아의 전승에서 게리짐 산은 세계에서 가장 높고, 가장 오래되고, 가장 중심적인 산입니다. 사마리아인들은 이 산을 하느님이 선택한 성전으로 여기고 있습니다. 그 산은 오늘날까지 사마리아 종교의 중심지이며, 대부분의 사마리아인은 게리짐 산과 가까운 곳에 거주하고 있습니다.#!"
building_ub_n_mount_gerizim_01:0 "$building_type_ub_n_mount_gerizim_01$"
building_ub_n_mount_gerizim_01_desc:0 "$building_type_ub_n_mount_gerizim_01_desc$"

# Mount Sinai
building_type_ub_n_mount_sinai_01:0 "시나이 산"
building_type_ub_n_mount_sinai_01_desc:0 "#F 전통적으로 모세의 산이라는 뜻의 자발 무사라는 이름으로도 알려진 시나이 산은 시나이 반도에 위치한 산입니다. 일반적으로 성경에 언급되는 시나이 산이 이곳이라고 알려져 있으며, 성경에 따르면 모세가 이곳에서 십계명을 받았다고 합니다.#!"
