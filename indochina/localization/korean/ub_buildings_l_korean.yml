# Aljafería Palace
building_type_ub_palace_aljaferia_01:0 "알하페리아 궁전"
building_type_ub_palace_aljaferia_01_desc:0 "#F 알하페리아 궁전은 11세기 사라고사의 타이파, 아부 자파르 알 무크타르의 치세 동안 건설되었다. 1118년 아라곤의 군주 알폰소가 사라고사를 재정복한 후, 알하페리아는 아라곤의 기독교 왕의 거주지가 되었습니다.#!"
building_ub_palace_aljaferia_01:0 "$building_type_ub_palace_aljaferia_01$"
