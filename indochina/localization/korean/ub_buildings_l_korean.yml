# Madeira
building_type_ub_n_madeira_01:0 "축복의 섬, 마데이라"
building_type_ub_n_madeira_01_desc:0 "#F  플루타르크는 군사 사령관 퀸투스 세르토리우스에 대해 언급하면서, 그가 카디즈로 돌아온 후 '이 섬들은 매우 좁은 해협에 의해 분리되어 있고, 아프리카로부터 1만 펄롱만큼 떨어져 있고, 축복받은 섬이라고 불리는' 목가적인 대서양 섬들에 대해 말한 선원을 만났다고 말합니다. 마데이라에서 발견된 10세기 또는 11세기 쥐 뼈의 파편들은 바이킹 역시 포르투갈에 의해 식민지화되기 이전에 마데이라로 왔음을 시사합니다. 영국의 에드워드 3세 시기, 연인이었던 로버트 마힘과 안나 다르페트가 1346년 영국에서 프랑스로 도망쳤지만, 격렬한 폭풍에 의해 항로를 이탈하여 마데이라로 추정되는 섬의 해안을 따라 좌초했습니다. 후에 마데이라의 주민들은 이 두 연인을 기리기 위해 도시 이름을 마시쿠로 정했습니다.#!"
