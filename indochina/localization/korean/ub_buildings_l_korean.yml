# Doornenburg Castle
building_type_ub_doornenburg_castle_01:0 "도넨뷔르흐 성"
building_type_ub_doornenburg_castle_01_desc:0 "도넨뷔르흐 성은 13세기에 건설된 네덜란드 성입니다."
building_ub_doornenburg_castle_01:0 "빌라 도렌부르흐"
building_ub_doornenburg_castle_01_desc:0 "빌라 도렌부르흐는 9세기 초에 건설된 요새화된 저택입니다. 이후 1295년 도넨뷔르흐 성으로 바뀌게 됩니다."
building_ub_doornenburg_castle_02:0 "도넨뷔르흐 성"
building_ub_doornenburg_castle_02_desc:0 "도넨뷔르흐 성은 겔더란트 지역에서 주목할만 한 성으로 역사 속에서 많은 기능을 수행했습니다. 성은 네덜란드에서 가장 크고 잘 보존된 성 중 하나로 작은 나무다리로 연결된 성들로 구성되어 있습니다."

