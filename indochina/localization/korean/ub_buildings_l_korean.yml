building_type_ub_dwin_cathedral_01_desc:0 "#F 드윈의 중앙 광장에 위치한 성 그레고리 대성당은 원래 3세기 경 이교의 사원으로 건설되었습니다. 이후 이 사원은 4세기에 기독교 성당으로 재건되었습니다. 5세기 중반에는 건축물에 아치형 회랑이 추가되었습니다. 이 대성당은 건립 당시 아르메니아에서 가장 큰 성당이었고, 5세기부터는 아르메니아 사도교회의 카톨리코스들의 거주지 역할을 수행했습니다.#!"
