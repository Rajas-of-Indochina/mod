# Jellingstenene (Emrysvaldr's Idea)
building_type_ub_n_jellingstenene_01:0 "옐링 스톤"
building_type_ub_n_jellingstenene_01_desc:0 "#F 옐링이라는 작은 마을에는, 두 개의 오래된 봉분, 교회, 그리고 룬 문자가 새겨진 두 개의 흥미로운 돌–옐링 스톤이라 알려진 돌이 있습니다. 이것은 무덤의 봉분과 더불어 세워진 거대한 비석으로, 비문이 조각되어 있고 그림 같은 장식이 새겨져 있습니다. 이 비석들은 북유럽의 이교도 문화를 보여 주는 본보기인 동시에, 북유럽의 종교적 신앙이 기독교로 변천하는 시기를 나타내기 때문에 그 중요성이 특별합니다.#!"
