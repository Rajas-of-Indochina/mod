building_ub_chouara_tannery_01_desc:0 "$building_type_ub_chouara_tannery_01_desc$"

# Volubilis
building_type_ub_volubilis_01:0 "볼루빌리스"
building_type_ub_volubilis_01_desc:0 "#F 볼루빌리스는 일반적으로 마우레타니아 왕국의 수도로 여겨지고 있는 도시입니다. 이 도시는 285년경에 지역 부족에게 함락되었지만, 이후 다시 로마 군에게 탈환되었습니다. 이후 700년 동안, 라틴계 기독교 공동체와 초기 이슬람 공동체가 자리하는 등 도시는 번성했습니다. 8세기 후반, 이드리스 왕조의 창시자인 이드리스 이븐 압달라가 이 도시를 장악했습니다. 이후, 페스가 정치적 중심지가 된 이후, 볼루빌리스는 버려졌습니다.#!"
building_ub_volubilis_01:0 "$building_type_ub_volubilis_01$"
building_ub_volubilis_01_desc:0 "$building_type_ub_volubilis_01_desc$"

# Tsarevets
building_type_ub_tsarevets_castle_01:0 "차레베츠 성"
building_type_ub_tsarevets_castle_01_desc:0 "#F 차레베츠는 타르노보에 위치한 요새입니다. 1185년부터 1393년까지 불가리아 제2제국의 주요 요새이자, 왕궁을 보호하는 방벽 역할을 수행했습니다.#!"
building_ub_tsarevets_castle_01:0 "$building_type_ub_tsarevets_castle_01$"
building_ub_tsarevets_castle_01_desc:0 "$building_type_ub_tsarevets_castle_01_desc$"

# Alâeddin Mosque
building_type_ub_alaeddin_mosque_01:0 "알라딘 자미"
building_type_ub_alaeddin_mosque_01_desc:0 "#F 알라딘 자미는 콘야에 위치한 모스크입니다. 이 모스크는 룸 술탄국의 술탄들을 위한 '군주의 모스크'였고, 왕조의 무덤을 포함하고 있습니다. 이 모스크는 12세기 중반부터 13세기 중엽까지 단계적으로 자어졌습니다.#!"
building_ub_alaeddin_mosque_01:0 "$building_type_ub_alaeddin_mosque_01$"
building_ub_alaeddin_mosque_01_desc:0 "$building_type_ub_alaeddin_mosque_01_desc$"

# Mausoleum at Halicarnassus
building_type_ub_halicarnassus_mausoleum_01:0 "할리카르나소스의 마우솔레움"
building_type_ub_halicarnassus_mausoleum_01_desc:0 "#F 할리카르나소스의 마우솔레움은 기원전 353년과 350년 사이에 지어진 아케메네스 왕조의 사트라프였던 마우솔로스와 그의 아내인 아르테미시아의 무덤입니다. 이 무덤은 높이가 약 45m였고, 그 둘레가 125m에 이르렀다고 합니다. 마우솔레움은 11세기 ~ 14세기에 지진으로 파괴된 것으로 보이며, 1409년 십자군이 이곳에 도착했을 때는 이미 기단부밖에 남지 않았다고 합니다.#!"
building_ub_halicarnassus_mausoleum_01:0 "$building_type_ub_halicarnassus_mausoleum_01$"
building_ub_halicarnassus_mausoleum_01_desc:0 "$building_type_ub_halicarnassus_mausoleum_01_desc$"

# Hierapolis Hot Springs
building_type_ub_n_hierapolis_01:0 "히에라폴리스 온천"
building_type_ub_n_hierapolis_01_desc:0 "#F 히에라폴리스는 기이하고 아름다운 자연과 유서 깊은 고대도시 유적이 어우러진 장소입니다. 이 아름다운 자연은 경사면을 흐르는 온천수가 수 세기 동안 바위 위를 흐르면서 표면을 탄산칼슘 결정체로 뒤덮었기 때문입니다. 기원전 2세기경 페르가몬 왕국에 의해 처음 세워져 로마 시대를 거치며 오랫동안 번성했습니다. 기원전 130년에 이곳을 정복한 로마인은 이 도시를 ‘성스러운 도시(히에라폴리스)’라고 불렀습니다. #!"
building_ub_n_hierapolis_01:0 "$building_type_ub_n_hierapolis_01$"
building_ub_n_hierapolis_01_desc:0 "$building_type_ub_n_hierapolis_01_desc$"

# Holy Apostles Church, Cathedral of Kars
building_type_ub_cathedral_kars_01:0 "카르스 대성당"
building_type_ub_cathedral_kars_01_desc:0 "#F 카르스 대성당에는 남아있는 건물 비문이 없고, 정확한 창립 연대는 알려져 있지 않습니다. 비문은 아마도 무슬림에게 제거되었으리라 생각됩니다. 하지만, 11세기의 문헌 자료에 따르면 이 성당은 928년에서 958년 사이에 바그라티온 가문 출신의 아르메니아 왕, 아바스의 통치 기간에 지어졌다고 합니다.#!"
building_ub_cathedral_kars_01:0 "성 12사도 교회"
building_ub_cathedral_kars_01_desc:0 "$building_type_ub_cathedral_kars_01_desc$"
building_ub_cathedral_kars_02:0 "큠벳 모스크"
building_ub_cathedral_kars_02_desc:0 "셀주크 제국이 카르스를 정복한 이후, 성당은 버려졌습니다. 카르스를 포함한 아르메니아를 정복한 후, 성당은 모스크로 바뀌었습니다."

# Hagia Sophia of Nicaea
building_type_ub_sophia_nicaea_01:0 "니케아의 하기아 소피아"
building_type_ub_sophia_nicaea_01_desc:0 "#F 니케아의 하기아 소피아 성당은 6세기 유스티니아누스 1세에 의해 도시 중심에 건설되었습니다. 이 건물에서 787년의 성상파괴주의 문제를 해결하기 위해 제2차 니케아 공의회가 이곳에서 열렸습니다.#!"
building_ub_sophia_nicaea_01:0 "니케아의 하기아 소피아"
building_ub_sophia_nicaea_01_desc:0 "$building_type_ub_sophia_nicaea_01_desc$"
building_ub_sophia_nicaea_02:0 "아야소피아 모스크"
building_ub_sophia_nicaea_02_desc:0 "튀르크인이 이즈니크를 정복한 이후, 성당은 버려졌습니다. 그 후, 성당은 모스크로 바뀌었습니다."

# Panagia Chrysokephalos Church
building_type_ub_fatih_panagia_01:0 "파나기아 크리소케팔로스 성당"
building_type_ub_fatih_panagia_01_desc:0 "#F 파나기아 크리소케팔로스 성당은 트레비존드를 내려다볼 수 있는 카톨리콘과 수도원의 역할을 모두 수행하는 성당입니다. 이 성당은 10세기 또는 11세기에 지어진 것으로 추정됩니다. 트레비존드 제국의 전성기 동안, 이 성당은 요한네스 2세 메가스 콤네노스, 니폰 대주교 등을 포함한 많은 고위 인사들의 휴식처로 사용되었습니다.#!"
building_ub_fatih_panagia_01:0 "파나기아 크리소케팔로스 성당"
building_ub_fatih_panagia_01_desc:0 "$building_type_ub_fatih_panagia_01_desc$"
building_ub_fatih_panagia_02:0 "파티흐 모스크"
building_ub_fatih_panagia_02_desc:0 "투르크인이 도시를 정복한 후, 성당은 모스크로 바뀌었습니다. '정복자'라는 뜻의 파티흐란 이름이 붙은 모스크는 가장 아름다운 투르크 서예를 품고 있습니다."

# Holy Mother of God Church of Ani
building_type_ub_cathedral_ani_01:0 "아니 대성당"
building_type_ub_cathedral_ani_01_desc:0 "#F 아르메니아는 885년 바그라티온 왕조의 지도 아래 독립했습니다. 이쇼트 3세는 961년 아니를 수도로 삼았고, 그 후 도시는 10만 명의 주민이 살고 있는 도시가 되었습니다. 아니 대성당의 건축은 989년에 시작되었습니다. 바그라티온 왕조의 스마바트 2세는 건축가 트라바트에게 아르메니아 왕국의 수도인 아니에 대성당을 지을 것을 주문했습니다. 그 후, 성당은 1001년 또는 1010년에 완성되었습니다.#!"
building_ub_cathedral_ani_01:0 "아니 대성당"
building_ub_cathedral_ani_01_desc:0 "$building_type_ub_cathedral_ani_01_desc$"
building_ub_cathedral_ani_02:0 "페티예 모스크"
building_ub_cathedral_ani_02_desc:0 "아니는 1045년 비잔티움 제국에 항복했고, 1064년 알프 아르슬란이 이끄는 셀주크 군에게 점령되었습니다. 알프 아르슬란과 그의 병사들은 아니 대성당에서 첫 기도를 드렸습니다. 그 후, 성당은 모스크로 개조되었고, 페티예 모스크라는 이름으로 불렸습니다."

# Pharos of Alexandria
building_type_ub_pharos_alexandria_01:0 "알렉산드리아의 등대"
building_type_ub_pharos_alexandria_01_desc:0 "#F 알렉산드리아의 등대는 기원전 3세기 프톨레마이오스 1세 '소테르'와 프톨레마이우스 2세의 통치 기간 동안 건설되었습니다. 이 건축물은 고대의 7대 불가사의 중의 하나로 인식되었습니다. 약 103-118m 높이의 건축물은 47km의 가시거리를 가진, 한때 지구상에서 인간이 만든 가장 높은 건축물이었습니다.#!"
building_ub_pharos_alexandria_01:0 "무너진 알렉산드리아의 등대"
building_ub_pharos_alexandria_01_desc:0 "알렉산드리아의 등대는 796년과 961년에 지진으로 피해를 입었습니다. 그 후의 여러 차례 반복된 지진으로 구조물의 일부가 무너졌습니다. 1303년과 1323년의 지진 이후, 등대에 남아있던 것은 그 기단부뿐이었습니다."
building_ub_pharos_alexandria_02:0 "알렉산드리아의 등대"
building_ub_pharos_alexandria_02_desc:0 "엄청난 비용과 노력으로 알렉산드리아의 등대는 복원되었습니다. 앞으로, 이 등대가 비추는 것은 단순한 항구가 아니라, 우리 왕조의 영광스러운 미래일 것입니다."

# Anastasian Walls
building_type_ub_anastasian_walls_01:0 "아나스타시우스의 방벽"
building_type_ub_anastasian_walls_01_desc:0 "#F 아나스타시우스의 방벽은 5세기 후반 콘스탄티노폴리스를 야만인의 침략으로부터 보호하기 위해, 아나스타시우스 황제에 의해 세워졌습니다.#!"
building_ub_anastasian_walls_01:0 "버려진 아나스타시우스의 방벽"
building_ub_anastasian_walls_01_desc:0 "방벽은 7세기에 이르러, 이민족의 침입을 막기에는 비효율적인 것이 입증되었고, 그 방벽의 자원은 그 지역의 다른 건축물에 사용되었습니다."
building_ub_anastasian_walls_02:0 "아나스타시우스의 방벽"
building_ub_anastasian_walls_02_desc:0 "엄청난 비용과 노력으로 아나스타시우스의 방벽은 보수되었습니다. 방벽은 다시 한번 우리 왕조를 지킬 것입니다."

# Carcassonne Castle
building_type_ub_carcassonne_fortification_01:0 "카르카손 성"
building_type_ub_carcassonne_fortification_01_desc:0 "#F 카르카손 지역은 오래 전부터 매우 중요한 요충지였습니다. 수세기 동안 카르카손은 서고트족과 프랑크인에 의해 더욱 강화되었습니다. 카르카손은 이중으로 설치된 거대한 성곽이 도시를 에워싸고 있는데, 유럽에 남아 있는 고대와 중세 도시 가운데 유일하게 완벽한 요새 도시의 모습을 갖추고 있습니다. 또한, 알비 십자군 당시, 카타리 반군의 중심 거점이었습니다. 이후, 프랑스와 스페인의 국경이 보다 남쪽으로 내려가는 17세기 이전까지 카르카손의 방위는 계속 개선되었습니다.#!"
building_ub_carcassonne_fortification_01:0 "카르카손 요새"
building_ub_carcassonne_fortification_01_desc:0 "$building_type_ub_carcassonne_fortification_01_desc$"
building_ub_carcassonne_fortification_02:0 "카르카손 성"
building_ub_carcassonne_fortification_02_desc:0 "$building_type_ub_carcassonne_fortification_01_desc$"

# Château d'Angers
building_type_ub_chateau_angers_01:0 "앙제 성"
building_type_ub_chateau_angers_01_desc:0 "#F 기존의 로마 요새를 대체하고, 메인 강 유역의 방비를 위하여 앙제 성은 지어졌습니다. 9세기 중엽, 앙제 주교의 동의 하에 앙주 백작은 이 지역에 앙제 성을 건립했습니다. 앙제의 가장 높은 지점에 위치해, 인근 지역이 한눈에 내려다보이며, 성 주변에서 지속적으로 발굴되고 있는 성벽과 군사시설의 흔적은 이곳이 일찍부터 군사적 요충지였다는 사실을 보여줍니다.#!"
building_ub_chateau_angers_01:0 "앙제 성"
building_ub_chateau_angers_01_desc:0 "$building_type_ub_chateau_angers_01_desc$"

# Hród Budissin
building_type_ub_hrod_budissin_01:0 "바우첸 성"
building_type_ub_hrod_budissin_01_desc:0 "#F 동프랑크의 국왕 하인리히 1세가 소르브인의 영토를 정복한 후, 기존의 소르비아 성벽의 기반 위에 세워진 이 성은 프랑크 군주의 상부 루사티아 통치를 공고히 한 성이었습니다. 상부 루사티아에 위치한 최초의 예배당은 이 성 내에 건설되었고, 1018년에는 상부 루사티아의 소유를 놓고 싸운 신성로마제국과 폴란드 왕국 사이에 '바우첸의 평화'가 체결된 장소이기도 합니다.#!"
building_ub_hrod_budissin_01:0 "바우첸 성"
building_ub_hrod_budissin_01_desc:0 "$building_type_ub_hrod_budissin_01_desc$"

# Ostórw Tumski
building_type_ub_ostorw_tumski_01:0 "오스트로프 툼스키"
building_type_ub_ostorw_tumski_01_desc:0 "#F 오스트로프 툼스키 또는 대성당 섬은 포즈난에 위치한 오래된 대성당입니다. 이곳은 초기 폴란드 통치자의 주요 거점으로 기능했습니다. 그러나 왕국의 정치적 중심지가 대폴란드 지역에서 크라쿠프를 위시한 소폴란드 지역으로 옮겨감에 따라, 포즈난은 정치적인 중요성을 상실했습니다. 그 후, 오스트로프 툼스키은 포즈난에서 분리되어 주교들의 자치령이 되었습니다.#!"
building_ub_ostorw_tumski_01:0 "$building_type_ub_ostorw_tumski_01$"
building_ub_ostorw_tumski_01_desc:0 "$building_type_ub_ostorw_tumski_01_desc$"

# Glasgow Cathedral
building_type_ub_glasgow_cathedral_01:0 "글래스고 대성당"
building_type_ub_glasgow_cathedral_01_desc:0 "#F 성당의 역사는 도시의 역사와 연결되어 있습니다. 스코틀랜드에서 가장 오래된 성당으로 6세기 글래스고의 수호성인인 성 뭉고에 의해 처음 세워졌고, 1238년 지금의 모습을 갖추게 되었습니다. 글래스고의 대주교좌가 설치된 이 성당은 스코틀랜드 고딕 양식의 훌륭한 예입니다.#!"
building_ub_glasgow_cathedral_01:0 "$building_type_ub_glasgow_cathedral_01$"
building_ub_glasgow_cathedral_01_desc:0 "$building_type_ub_glasgow_cathedral_01_desc$"

# Belfort van Brugge (Emrysvaldr's Idea)
building_type_ub_belfort_brugge_01:0 "브뤼헤 종탑"
building_type_ub_belfort_brugge_01_desc:0 "#F 브뤼헤 종탑은 브뤼헤 중심에 위치한 중세 종탑입니다. 이 도시의 가장 두드러진 상징 중 하나인 종탑은 이전에는 재무부와 시립 기록보관소가 있었고, 화재와 다른 위험 요소들을 발견하기 위한 감시 초소 역할을 수행했습니다. 종탑은 브뤼헤가 플랑드르 의류 산업의 주요한 중심지였던 1240년 경에 광장에 추가되었습니다. 탑의 종소리는 시간, 화재 경보, 근무 시간 그리고 다양한 사회, 정치, 종교 행사를 알리면서 도시 거주자의 삶을 통제했습니다.#!"
building_ub_belfort_brugge_01:0 "브뤼헤 종탑"
building_ub_belfort_brugge_01_desc:0 "$building_type_ub_belfort_brugge_01_desc$"

# The Dam on the Amstel (Emrysvaldr's Idea)
building_type_ub_dam_amstel_01:0 "암스텔 댐"
building_type_ub_dam_amstel_01_desc:0 "#F 암스텔 댐은 암스텔 강에 건설된 댐으로 '암스테르담'이라는 이름의 유래입니다. 대략 1270년에 지어진 이 댐은 강 양쪽에 있는 정착지들 사이에 첫 연결이었습니다. 댐이 점차적으로 건설되면서 '댐 광장'이라는 별명이 붙은 마을 광장은 충분히 넓어졌고, 이 광장은 댐 주변에서 발전하는 마을의 핵심으로 남았습니다. 선박이 물건을 싣고 내리기 위해, 댐 근처 광장에 거대한 어시장이 형성되었습니다. 이 광장은 이후 상업 활동의 중심지이자, 정치의 중심지가 되었습니다.#!"
building_ub_dam_amstel_01:0 "암스텔 댐"
building_ub_dam_amstel_01_desc:0 "$building_type_ub_dam_amstel_01_desc$"

# Hamburger Hafen (Emrysvaldr's Idea)
building_type_ub_port_hamburg_01:0 "함부르크 항구"
building_type_ub_port_hamburg_01_desc:0 "#F 함부르크 항구는 엘베 강 유역의 항구입니다. 독일의 '세계로 향하는 관문'으로 알려진 이 항구는 함부르크의 역사만큼이나 오래되었습니다. 1189년 5월 7일 프리드리히 1세가 엘베 강 하구의 전략적인 위치에 세운 이 항구는 수 세기 동안 중유럽의 주요 항구였으며, 무역의 선도 도시로 발전할 수 있었습니다. 13세기부터 16세기까지의 한자동맹의 시대에 함부르크는 해상 무역의 주요 중심지로서 뤼벡에 버금가는 위치였습니다.#!"
building_ub_port_hamburg_01:0 "함부르크 항구"
building_ub_port_hamburg_01_desc:0 "$building_type_ub_port_hamburg_01_desc$"

# Ports at Birka
building_type_ub_port_birka_01:0 "비르카 항구"
building_type_ub_port_birka_01_desc:0 "#F 비르카는 750년을 전후하여, 무역을 확장하려는 의도를 가진 왕의 명령에 따라 건설되었습니다. 이 지역은 스칸디나비아 지역에서 초기 도시 정착지 중 하나입니다. 비르카는 라도가 호수와 노브고로드를 거쳐 비잔티움 제국과 아바스 왕조 등과도 교역하는 주요 무역 중심지였습니다. 무역 중심지로서 비르카는 유럽과 서아시아 지역의 물자에 대한 대가로 사미족, 핀족 또는 지역의 사냥꾼으로부터 획득한 모피와 철제품과 공예품을 제공했던 것으로 추정됩니다. 비르카에서 발견된 외국 상품으로는 중국의 비단, 비잔티움의 자수, 아바스 왕조의 화폐 등이 있습니다.#!"
building_ub_port_birka_01:0 "비르카 항구"
building_ub_port_birka_01_desc:0 "$building_type_ub_port_birka_01_desc$"

# Kaup Trading Centre (Emrysvaldr's Idea)
building_type_ub_kaup_tradingcentre_01:0 "카우프 무역 중심지"
building_type_ub_kaup_tradingcentre_01_desc:0 "#F 고고학 발굴은 9세기 초 쿠로니아 호수 둑에 위치한 언덕에 프루센인들의 주요 중심지가 있다는 사실을 보여줍니다. 카우프는 네무나스 강 하류 유역을 통해 쿠로니아, 리투아니아와 그 외 발트부족에게 향하는 관문의 역할을 수행했습니다. 트루소와 그로빈과 같은 다른 무역 중심지가 쇠퇴한 이후, 카우프는 비르카 출신의 스웨덴 상인들의 주요 무역거점이 되었습니다.#!"
building_ub_kaup_tradingcentre_01:0 "카우프 무역 중심지"
building_ub_kaup_tradingcentre_01_desc:0 "$building_type_ub_kaup_tradingcentre_01_desc$"

# Barbegal Aqueduct and Mills (Emrysvaldr's Idea)
building_type_ub_barbegal_aqueduct_01:0 "바르베갈 수차 공장"
building_type_ub_barbegal_aqueduct_01_desc:0 "#F 바르베갈 수차 공장은 프랑스 남부 지역인 아를 근처 퐁트빌에 위치한 로마식 수차 공장입니다. 이 공장은 '고대 세계에서 가장 잘 알려진 기계적 힘의 집중'이라고 표현되었고, 16개의 상사식 수차을 가진 고대에서 가장 큰 제분 공장으로 알려지고 있습니다.#!"
building_ub_barbegal_aqueduct_01:0 "무너진 바르베갈 수차 공장"
building_ub_barbegal_aqueduct_01_desc:0 "하지만 수세기에 걸쳐 공장은 무너지고 그 부지는 황폐화되었습니다. 작은 규모의 작업은 여전히 가능하지만, 많은 비용을 들인다면 이를 다시 복원할 수 있을 것입니다."
building_ub_barbegal_aqueduct_02:0 "재건된 바르베갈 수차 공장"
building_ub_barbegal_aqueduct_02_desc:0 "건물의 재건에 막대한 비용과 노력을 들인 것은 효과가 있었습니다. 이 제분소에서 제분된 밀은 다시 한번 부르고뉴 사람들의 식탁 위에 오를 것입니다."

# Sint Baafskathedraal(Gent Cathedral) (Emrysvaldr's Idea)
building_type_ub_gent_cathedral_01:0 "성 바보 대성당"
building_type_ub_gent_cathedral_01_desc:0 "#F 성 바보 대성당은 겐트 지역에 위치한 89m 높이의 고딕 양식의 가톨릭 성당입니다. 겐트의 성 바보의 이름을 따서 지어진 이 건축물은 세례 요한에게 봉헌된 옛 성당의 자리에 지어졌습니다. 이전 성당의 흔적은 대성당의 지하에서 찾을 수 있습니다. 고딕 양식의 교회 건축은 1274년 시작되었고, 그 후 2세기 동안 지속적으로 확장되었습니다.#!"
building_ub_gent_cathedral_01:0 "$building_type_ub_gent_cathedral_01$"
building_ub_gent_cathedral_01_desc:0 "$building_type_ub_gent_cathedral_01_desc$"

# Jasna Góra Monastery (Emrysvaldr's Idea)
building_type_ub_jasna_gora_01:0 "야스나 고라 수도원"
building_type_ub_jasna_gora_01_desc:0 "#F 야스나 고라는 성모 마리아에게 봉헌된 수도원입니다. 1382년 오폴레의 공작 브와디스와프의 초청으로 헝가리 출신의 바오로 수도자들에 의해 건립되었습니다. 이 수도원은 이후 수백년 동안 순례지가 되었고, 성모 마리아에 대한 중요한 이콘을 가진 수도원입니다. 어린 예수와 함께 성모 마리아를 묘사한 이 이콘은 '검은 성모'라는 이름으로 널리 알려져 있습니다.#!"
building_ub_jasna_gora_01:0 "$building_type_ub_jasna_gora_01$"
building_ub_jasna_gora_01_desc:0 "$building_type_ub_jasna_gora_01_desc$"

# Opactwo cystersów w Lubiążu (Emrysvaldr's Idea)
building_type_ub_leubbus_abbey_01:0 "루부쉬 시토 수도원"
building_type_ub_leubbus_abbey_01_desc:0 "#F 루부쉬 시토 수도원은 1175년 시토 수도회에 건립된 수도원입니다. 수도원은 볼레스와프 1세가 하부 실레지아를 통치한 후, 살레 강에 위치한 포르타 수도원의 시토 수도자들을 초대해 루부쉬에 정착시켰습니다. 배수 공사를 통해, 늪을 개간해 수도자들은 삼포제 농업을 실시하고 포도 농장을 건설했습니다. 그들의 개간 노력은 성공적이었고, 이후 독일인의 실레지아로 향한 동방식민운동의 선구자로 여겨집니다.#!"
building_ub_leubbus_abbey_01:0 "$building_type_ub_leubbus_abbey_01$"
building_ub_leubbus_abbey_01_desc:0 "$building_type_ub_leubbus_abbey_01_desc$"

# Wormser Dom(Worms Cathedral) (Emrysvaldr's Idea)
building_type_ub_wormser_dom_01:0 "보름스 대성당"
building_type_ub_wormser_dom_01_desc:0 "#F 보름스 대성당은 보름스에 위치한 로마네스크 양식의 성당입니다. 독특한 원뿔 모양의 탑을 가지고 있는 보름스 대성당의 돔 구조물은 12세기 내에 단계적으로 건설되었고 1181년도에 대부분 완성되었습니다. 보름스 대성당은 신성 로마 제국의 잘리어 왕조의 영묘로 유명했습니다. 대성당과 관련된 주요한 사건은 1048년 레오 9세의 교황 임명식, 1122년의 서임권 문제를 종결지은 보름스 협약, 1521년 마르틴 루터를 이단자로 비난한 보름스 국회 등이 대표적입니다.#!"
building_ub_wormser_dom_01:0 "$building_type_ub_wormser_dom_01$"
building_ub_wormser_dom_01_desc:0 "$building_type_ub_wormser_dom_01_desc$"

# Turun Tuomiokirkko (Emrysvaldr's Idea)
building_type_ub_turku_cathedral_01:0 "투르쿠 대성당"
