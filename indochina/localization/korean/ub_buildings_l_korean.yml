# Scone Abbey 
building_type_ub_scone_priory_01:0 "스콘 수도원"
building_type_ub_scone_priory_01_desc:0 "#F 스콘 지역은 픽트족의 집결지였고, 아마도 초기 기독교 교회의 모임 장소였을 것입니다. 이 지역의 초기 역사에 대해서는 거의 찾아볼 수 없습니다. 스코틀랜드의 파란만장한 역사 때문에, 많은 문서들이 소실되었기 때문입니다. 스콘 수도원이 설립된 연도는 1114년부터 1122년 사이로 알려져 있습니다. 하지만, 역사가들은 스콘이 700년 이후 중세 기독교 신앙의 한 중심지였다고 생각합니다. 스콘은 적어도 9세기부터 스코틀랜드 왕의 대관 장소였고, 스코틀랜드의 군주의 대관식에서 사용된 '운명의 돌'이라 불리는 돌이 위치한 장소였습니다. 운명의 돌이 위치한 스콘 수도원에서 왕위에 오르지 않는다면, 스코틀랜드의 왕으로 군림할 권리는 없다고 여겨졌습니다.#!"
building_ub_scone_priory_01:0 "$building_type_ub_scone_priory_01$"
building_ub_scone_priory_01_desc:0 "$building_type_ub_scone_priory_01_desc$"

# Santiago de Compostela Archcathedral Basilica
building_type_ub_santiago_compostela_01:0 "산티아고 데 콤포스텔라 대성당"
building_type_ub_santiago_compostela_01_desc:0 "#F 산티아고 데 콤포스텔라 대성당은 12사도 중의 하나인 대 야고보의 유해가 매장된 장소로, 중세 초기부터 성 야고보의 길로 불리는 성지순례의 종착지였습니다. 또한, 이 대성당은 로마의 성 베드로 대성당, 첸나이의 성 토마스 대성당과 함께 사도의 무덤 위에 세워진 세 개의 성당 중 하나입니다. #!"
building_ub_santiago_compostela_01:0 "산티아고 성당"
building_ub_santiago_compostela_01_desc:0 "전승에 따르면, 대 야고보의 무덤이 814년 은거자 펠라기우스가 밤하늘에서 이상한 불빛을 본 후 재발견되었다고 합니다. 테오도미로 주교는 이를 기적으로 인식하고 아스투리아스의 왕 알폰소 2세에게 알렸습니다. 왕은 야고보의 묘 위에 이를 지키는 교회의 건설을 명령했습니다."
building_ub_santiago_compostela_02:0 "$building_type_ub_santiago_compostela_01$"
building_ub_santiago_compostela_02_desc:0 "$building_type_ub_santiago_compostela_01_desc$"

