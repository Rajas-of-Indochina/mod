# Montreal Castle
building_type_ub_montreal_castle_01:0 "몬트리올 성"
building_type_ub_montreal_castle_01_desc:0 "몬트리올 성은 예루살렘의 보두앵 1세에 의해 1115년 건설된 성입니다. 이 성은 에돔의 고원과 분리되어 있는 언덕 꼭대기에 위치하고 있습니다. 에돔은 매우 비옥한 장소였고 몬트리올 성은 에돔 지역을 쉽게 통제할 수 있었습니다. 몬트리올 성을 통해 이집트에서 시리아로 향하는 순례자와 무역상 모두에게 세금을 부과할 수 있었기 때문에 예루살렘 왕국에서 성은 매우 중요한 전략적 가치를 가지고 있었습니다."
