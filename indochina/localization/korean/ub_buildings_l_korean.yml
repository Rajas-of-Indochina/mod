building_type_ub_ghardaia_mosque_01_desc:0 "#F 베르베르인에 의해 10세기 경에 건설된 가르다이아 모스크는 알제리의 이슬람 역사에서 중요한 의미를 가진 장소입니다. 무어 건축양식으로 심플하지만 우아하게 건설되었습니다. 이 모스크는 이바디파에 의해 주로 사용되었고, 수니파나 시아파는 이 모스크에 큰 관심이 없었습니다. 이것은 이 모스크가 시아파 또는 수니파보다는 이슬람교라는 이유로 여러 차례 습격과 침략에서 살아남을 수 있게 해주었기에 중요합니다.#!"
