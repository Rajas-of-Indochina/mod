# Windsor Castle
building_type_ub_windsor_castle_01:0 "윈저 성"
building_type_ub_windsor_castle_01_desc:0 "#F 윈저 성은 버크셔에 위치한 왕실 거주지입니다. 이 성은 영국과 영국 왕가의 역사와 강하게 연관되어 있으며, 거의 1,000년 동안 그 자리에 있었습니다. 성은 정복자 윌리엄에 의한 노르만의 영국 침공 이후, 11세기에 지어졌습니다. 헨리 1세 때부터, 궁전으로 사용되기 시작했습니다.#!"
building_ub_windsor_castle_01:0 "$building_type_ub_windsor_castle_01$"
building_ub_windsor_castle_01_desc:0 "$building_type_ub_windsor_castle_01_desc$"

# Čachtice Castle
building_type_ub_cachtice_castle_01:0 "차흐티체 성"
building_type_ub_cachtice_castle_01_desc:0 "#F 차흐티체 성은 차흐티체에 위치한 성입니다. 13세기 중엽, 모라비아로 가는 길목의 경계를 위해 건설되었습니다. 하지만, 이후 이 성은 성과 그 주변 지역에서 수없이 많은 이를 살해한 엘리자베스 바토리의 거처로 더 유명해졌습니다.#!"
building_ub_cachtice_castle_01:0 "$building_type_ub_cachtice_castle_01$"
building_ub_cachtice_castle_01_desc:0 "$building_type_ub_cachtice_castle_01_desc$"

# Chouara Tannery
building_type_ub_chouara_tannery_01:0 "초우아라 가죽 염색 공장"
building_type_ub_chouara_tannery_01_desc:0 "#F 지역 전승에 따르면, 시디 무사 가죽 염색 공장 뿐만 아니라, 초우아라 가죽 염색 공장 역시 이드리스 2세가 세운 것입니다. 기록에 따르면, 가죽 염색 공장은 초기 도시의 주요한 산업이었다고 합니다.#!"
