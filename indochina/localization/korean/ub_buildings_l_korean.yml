building_type_ub_arkaim_01_desc:0 "#F 아르카임은 남부 우랄의 초원 지대에 위치한 고대 요새화된 정착지입니다. 아르카임은 목재 골조와 점토 벽돌로 만들어진 원형 보루입니다.\n\n아르카임의 발견은 인도유럽어족의 기원에 대한 논쟁을 다시 한번 점화시켰고, 그 기원이 중앙아시아에 위치했던 것으로 매듭지어진 것으로 보입니다.\n\n아르카임이 발견된 후, 아르카임은 '아리아인의 고향'으로 군주가 통치하는 국가이며, 궁극적으로 우주와 조화를 이룬 새로운 영적 문명의 모델로 제시되었습니다.#!"
