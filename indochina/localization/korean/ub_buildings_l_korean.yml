#Academy of Gondishapur
building_type_ub_academy_gondishapur_01:0 "군데샤푸르 아카데미"
building_type_ub_academy_gondishapur_01_desc:0 "#F 군데샤푸르 아카데미 또는 군데샤푸르 대학은 고대 말기부터 중세 초기까지 군데샤푸르에 위치하고 있던 사산 제국의 교육 중심지입니다. 이 곳에서는 의학, 철학, 신학, 과학에 대한 교육과 훈련을 제공했고, 교수진들은 페르시아 전통에 정통했습니다. 군데샤푸르 아카데미의 의학 교육 수준은 6-7세기에 세계 최고 수준으로, 단순히 의학에 관한 이론을 공부하는 것 이외에도 학생들은 의학 교수진의 감독 아래에 병원에서 근무했습니다. 또한 의학부의 졸업생들은 공인된 군데샤푸르 출신의 의사로서 근무하기 위해 시험해 합격해야만 했습니다\n\n이후 칼리프 알 마문에 의해 건설된 지혜의 집은 군데샤푸르를 모방했고, 실제로도 많은 군데샤푸르 출신 학자들이 위치하고 있었습니다. 지혜의 집이 건설된 이후, 지적 중심지는 군데샤푸르에서 바그다드로 옮겨갔고, 군데샤푸르의 중요성은 점차 감소했습니다. 그 후, 1000년경의 군데샤푸르를 묘사한 기록에서는 아카데미가 폐허로 바뀌었다는 기록이 남아있습니다.#!"
