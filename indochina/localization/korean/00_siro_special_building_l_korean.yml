 building_siro_b_ajanta_caves_01:0 "아잔타 석굴"
 building_siro_b_ajanta_caves_01_desc:0 "$doctrine_parameter_meditation_mechanics_active$\n\n[embrace_celibacy|E], [abandon_celibacy|E] [decide|E]을 할 수 있음\n\n기원전 1세기, 2세기 아잔타 시기의 불교 사원입니다. 5세기, 6세기의 굽타 왕조 시대에 장식된 수많은 석굴들은 불교 예술의 걸작으로 손꼽히며, 당대 예술에도 많은 영향을 주었습니다."
 building_type_siro_b_ajanta_caves_01:0 "$building_siro_b_ajanta_caves_01$"
 building_type_siro_b_ajanta_caves_01_desc:0 "$building_siro_b_ajanta_caves_01_desc$"

 building_siro_b_ellora_caves_01:0 "엘로라 석굴"
 building_siro_b_ellora_caves_01_desc:0 "$doctrine_parameter_host_honored_guests_active$\n\n[holder|E]가 힌두교도라면 숭배할 화신을 [decide|E]할 수 있고 관련된 보너스를 받을 수 있음\n\n현무암 절벽을 조각하여 만들어진 수십개의 석굴입니다. 불교, 자이나교, 힌두교 사원들이 함께 모여있어 인도 종교 간의 화합과 관용을 엿볼 수 있습니다."
 building_type_siro_b_ellora_caves_01:0 "$building_siro_b_ellora_caves_01$"
 building_type_siro_b_ellora_caves_01_desc:0 "$building_siro_b_ellora_caves_01_desc$"

 building_siro_b_sanchi_stupa_01:0 "산치 대탑"
 building_siro_b_sanchi_stupa_01_desc:0 "인도에서 가장 오래된 석조건축물 중 하나입니다. 기원전 3세기, 아소카 대왕이 대탑과 석주를 세운 것을 시작으로 수많은 불교 기념물들이 건설되었습니다. 이곳에는 석가모니의 제자이자 명망높은 소승불교 수행자, 샤리푸트라의 사리가 봉안되어있으며, 수많은 불교 수행자들이 깨달음을 얻기 위해 수행에 정진하고 있습니다."
 building_type_siro_b_sanchi_stupa_01:0 "$building_siro_b_sanchi_stupa_01$"
 building_type_siro_b_sanchi_stupa_01_desc:0 "$building_siro_b_sanchi_stupa_01_desc$"

 building_siro_b_mogao_caves_01:0 "둔황 석굴"
 building_siro_b_mogao_caves_01_desc:0 "[siro_trade_post|E]의 [development|E] 제한 #P -25%#!\n\n4세기, 승려 낙준이 석굴을 파고 불상을 조각한 것을 시작으로, 수많은 석굴과 불상들이 조성된 사원입니다. 무역로를 따라 흘러들어온 수많은 불경들과 귀중한 유물들이 보관되어 있습니다."
 building_type_siro_b_mogao_caves_01:0 "$building_siro_b_mogao_caves_01$"
 building_type_siro_b_mogao_caves_01_desc:0 "$building_siro_b_mogao_caves_01_desc$"

 building_siro_b_potala_palace_01:0 "포탈라 궁"
 building_siro_b_potala_palace_01_desc:0 "[realm|E] 내의 [siro_trade_post|E]는 [siro_trade_route|E] 봉쇄로 인한 불이익 없음\n\n7세기, 티베트를 최초로 통일한 위대한 황제, 손챈감포가 건설한 궁전입니다. 그로부터 오랜 세월이 흐른 지금은... 보수해야할 부분들이 많아보입니다."
 building_type_siro_b_potala_palace_01:0 "$building_siro_b_potala_palace_01$"
 building_type_siro_b_potala_palace_01_desc:0 "$building_siro_b_potala_palace_01_desc$"

 building_siro_b_potala_palace_02:0 "포탈라 궁"
 building_siro_b_potala_palace_02_desc:0 "[realm|E] 내의 [siro_trade_post|E]는 [siro_trade_route|E] 봉쇄로 인한 불이익 없음\n\n7세기, 티베트를 최초로 통일한 위대한 황제, 손챈감포가 건설한 궁전입니다. 대규모 재건 공사를 통해 황제의 위엄에 걸맞는 요새이자 궁전으로 우뚝서게 되었습니다. 제 아무리 간악한 참칭자라도 이 곳을 정복할 수는 없을 것입니다."
 building_type_siro_b_potala_palace_02:0 "$building_siro_b_potala_palace_02$"
 building_type_siro_b_potala_palace_02_desc:0 "$building_siro_b_potala_palace_02_desc$"

 building_siro_b_osun-osogbo_sacred_01:0 "오순-오소그보 신성숲"
 building_siro_b_osun-osogbo_sacred_01_desc:0 "요루바 사람들이 말하길, 이 숲에는 고대부터 오소그보에 풍요를 가져온 여신, 오순이 살고 있다고 합니다. 여신을 기리는 수많은 장식물들과 신전들이 세워져있어, 누구나 이 곳이 신성한 숲임을 느낄 수 있습니다."
 building_type_siro_b_osun-osogbo_sacred_01:0 "$building_siro_b_osun-osogbo_sacred_01$"
 building_type_siro_b_osun-osogbo_sacred_01_desc:0 "$building_siro_b_osun-osogbo_sacred_01_desc$"

 NOT_siro_text_nature_or_holy_site_trigger:0 "$TRIGGER_OR$\n소유자의 [faith|E]에서 [GetFaithDoctrine('tenet_natural_primitivism').GetBaseName] 교리를 도입함\n소유자의 [faith|E]에서 [GetFaithDoctrine('tenet_sanctity_of_nature').GetBaseName] 교리를 도입함\n$NOT_HOLY_SITE_BUILDING_ENABLED$"

 building_siro_b_sigiriya_01:0 "시기리야"
 building_siro_b_sigiriya_01_desc:0 "스리랑카 중부의 정글 가운데 우뚝 솟아있는 거대한 화강암 덩어리 위에 자리한 요새입니다. 477년, 자신의 아버지로부터 왕위를 찬탈하고 살해한 아누라다푸라의 왕, 카샤파는 보복을 두려워하여 궁전을 떠나 이 천연 요새에 머물게 됩니다. 이후 시기리야 일대는 왕의 도시이자 요새로 변모하게 되었습니다."
 building_type_siro_b_sigiriya_01:0 "$building_siro_b_sigiriya_01$"
 building_type_siro_b_sigiriya_01_desc:0 "$building_siro_b_sigiriya_01_desc$"

 NOT_siro_text_sigiriya_trigger:0 "$TRIGGER_OR$\n[GetGovernment( 'theocracy_government' ).GetName] 정부를 도입함\n[GetTrait('kinslayer_1').GetName( GetNullCharacter )] 특성을 보유함\n[GetTrait('kinslayer_2').GetName( GetNullCharacter )] 특성을 보유함\n[GetTrait('kinslayer_3').GetName( GetNullCharacter )] 특성을 보유함\n[GetTrait('reclusive').GetName( GetNullCharacter )] 특성을 보유함\n[GetTrait('paranoid').GetName( GetNullCharacter )] 특성을 보유함"
 
 building_siro_b_temple_of_bel_01:0 "벨 신전"
 building_siro_b_temple_of_bel_01_desc:0 "32년, 벨에게 봉헌된 신전입니다. 벨은 셈족의 신으로, 달의 신 아글리볼, 태양의 신 야르히볼과 함께 삼위신으로 팔미라에서 숭배되었습니다. 이후 팔미라의 주인이 바뀜에 따라, 4세기 경에는 교회로 개조되었으며, 7세기 경에는 모스크로 개조되었습니다.\n\n벨 신전이 또 어떤 운명을 맞이할지는 오직 신만이 아실 것입니다."
 building_type_siro_b_temple_of_bel_01:0 "$building_siro_b_temple_of_bel_01$"
 building_type_siro_b_temple_of_bel_01_desc:0 "$building_siro_b_temple_of_bel_01_desc$"
 
 max_convert_to_witchcraft_schemes_add:0 "최대 $convert_to_witchcraft_key$ [schemes|E]"

 building_siro_b_temple_of_bel_02:0 "개조된 벨 신전"
 building_siro_b_temple_of_bel_02_desc:0 "이교도들의 사원에 불과했던 벨 신전을 [GetPlayer.GetFaith.GetReligion.GetNameNoTooltip] 사원으로 개조했습니다. [GetPlayer.GetFaith.GetReligion.GetNameNoTooltip]의 믿음으로 가득한 이곳은 진정 팔미라의 주인에게 걸맞는 사원입니다."
 building_type_siro_b_temple_of_bel_02:0 "$building_siro_b_temple_of_bel_02$"
 building_type_siro_b_temple_of_bel_02_desc:0 "$building_siro_b_temple_of_bel_02_desc$"
 
 building_siro_b_turpan_karez_01:0 "투르판의 카레즈"
 building_siro_b_turpan_karez_01_desc:0 "고대 페르시아인들에 의해 발명된 지하수로, 카나트는 무역로를 따라 다양한 지역에 전파되었으며, 투르판 분지까지 이르게 되었습니다. 총연장 길이 5000km에 달하는 이 거대한 지하수로는, 텐산 산맥에서 녹아내린 만년설의 물을 투르판 곳곳으로 이송하여, 투르판이 번성하는데 결정적인 역할을 하였습니다."
 building_type_siro_b_turpan_karez_01:0 "$building_siro_b_turpan_karez_01$"
 building_type_siro_b_turpan_karez_01_desc:0 "$building_siro_b_turpan_karez_01_desc$"
