#Debug Decision#
ub_test_decision:0 "UBP 디버그 결단: 특수건물 지도"
ub_test_decision_desc:0 "일반 플레이어가 이 결단을 사용하는 것은 추천하지 않습니다. 이 결단은 제작자가 특수건물이 정확한 위치에 배치되었는지 테스트를 하기위한 용도로 사용될 뿐, 일반 유저들이 사용하기에 적합한 결단이 아닙니다. 심지어 이 결단은 디버그모드에서만 보입니다.\n\n그럼에도 불구하고, 이 결단을 선택하기로 마음먹었다면 반드시 게임을 저장하고 선택하십시오. 다른 모드와 함께 사용할 시, 엄청난 렉과 크래시의 위험이 있습니다.\n\n신중하게 선택하십시오!"
ub_test_decision_tooltip:0 "특수건물 위치 확인용 결단"
ub_test_decision_confirm:0 "당신이 이 결단을 선택하기 이전에, 게임을 저장했기를 바랍니다"

ub_test_decision2:0 "UBP 디버그 결단: 강제 갱신"
ub_test_decision2_desc:0 "일반 플레이어가 이 결단을 사용하는 것은 추천하지 않습니다. 이 결단은 제작자가 특수건물이 정확한 위치에 배치되었는지 테스트를 하기위한 용도로 사용될 뿐, 일반 유저들이 사용하기에 적합한 결단이 아닙니다. 심지어 이 결단은 디버그모드에서만 보입니다.\n\n그럼에도 불구하고, 이 결단을 선택하기로 마음먹었다면 반드시 게임을 저장하고 선택하십시오. 다른 모드와 함께 사용할 시, 엄청난 렉과 크래시의 위험이 있습니다.\n\n신중하게 선택하십시오!"
ub_test_decision2_tooltip:0 "특수건물을 다시 한번 갱신합니다."
ub_test_decision2_confirm:0 "당신이 이 결단을 선택하기 이전에, 게임을 저장했기를 바랍니다"

ub_test_decision_th:1 "UBP 가이드"
ub_test_decision_th_desc:1 "이 결단은 UBP에서 추가되는 여러 결단들과 공작령 건물에 대해 안내하는 결단입니다. 이 결단을 통해서, 여러분이 원하시는 정보를 얻을 수 있기를 기원합니다."
ub_test_decision_th_tooltip:1 "UBP 가이드"
ub_test_decision_th_confirm:1 "UBP에 대해 궁금한 것이 있으면 누르세요"

ub_test_decision.0001.t:0 "UBP 가이드: 로비"
ub_test_decision.0001.desc:0 "어떤 내용이 궁금하신가요?"
ub_test_decision.0001.a:0 "여러 특수 건물 관련 결단"
ub_test_decision.0001.b:0 "유적 발굴 결단"
ub_test_decision.0001.c:0 "공작령 건물 목록"
ub_test_decision.0001.d:0 "박티 결단(힌두교, 헬레니즘을 위한)"
ub_test_decision.0001.e:0 "나가기"

ub_test_decision.0002.t:0 "UBP 가이드: 특수 건물 관련 결단 1"#콜로세움, 거신상, 하드리아누스 방벽, 크테시폰 복원
ub_test_decision.0002.desc:0 "#V 콜로세움 재건#!\n#N 요구사항#!\n· 당신은 공작 이상의 작위를 보유하고 있을 것\n· 봉건정일 것\n· 로마 백작령을 소유하고 있고, 라티움 공작령을 완전통제할 것\n· 무력이 10이상이고 위신 단계가 3단계 이상일 것\n· 독립 군주일 것\n\n#V 하드리아누스 방벽 재건#!\n#N 요구사항#!\n· 당신은 공작 이상의 작위를 보유하고 있을 것\n· 봉건정일 것\n· 노섬벌랜드 공작령을 완전통제할 것\n· 무력이 10이상이고 위신 단계가 3단계 이상일 것\n· 독립 군주일 것\n\n#V 로도스의 거상 재건#!\n#N 요구사항#!\n· 당신은 공작 이상의 작위를 보유하고 있을 것\n· 봉건정일 것\n· 로도스 백작령을 소유하고 있을 것\n· 신앙 단계가 3단계 이상일 것\n· 독립 군주일 것\n· 만약 그리스로마신화 계통의 종교를 믿고 있다면, 열성적인 특성을 소유해야 함\n· 만약, 그리스로마신화 계통 이외의 종교를 믿고 있다면, 미치광이 특성을 소유해야 함\n\n#V 크테시폰 발굴#!\n#N 요구사항#!\n· 페르시아의 황제이고, 바그다드 공작령을 소유하고 있으며, 바그다드 백작령을 가지고 있을 것\n· 신정, 부족정, 공화정 정부체제가 아닐 것\n· 조로아스터교 계통의 종교를 믿고 있을 것\n· 바그다드 공작령을 완전히 통제할 것\n· 독립 군주일 것"
ub_test_decision.0002.a:0 "특수 건물 관련 결단 2로"
ub_test_decision.0002.b:0 "로비로"
ub_test_decision.0002.c:0 "나가기"

ub_test_decision.0003.t:0 "UBP 가이드 : 특수 건물 관련 결단 2"
ub_test_decision.0003.desc:0 "#V 새로운 예루살렘 건설#!\n#N 요구사항#!\n· 동아프리카 계통의 문화를 가지고 있을 것\n· 봉건정일 것\n· 기독교 계통의 종교를 믿고 있을 것\n· 라스타 공작령을 완전통제할 것\n· 독립 군주일 것\n· 아비시니아의 왕 또는 황제일 것\n· 이웃한 독립 영주 중에서 이슬람을 믿는 영주가 적어도 1명 이상일 것\n\n#V 호프부르크 궁전 건설#!\n#N 요구사항#!\n· 당신은 기독교 계통의 종교를 믿고 있을 것\n· 봉건정일 것\n· 당신이 가진 최고 작위가 왕인 경우, 오스트리아 대공국 작위를 가지고 있어야하고 독립 군주가 아니여야 함. 만약 당신이 신성로마제국의 황제인 경우, 오스트리아 대공국 작위를 가지고 있어야 함.\n· 오스트리아 공작령을 완전히 통제할 것\n· 위신 단계와 신앙 단계가 3단계 이상일 것\n\n#V 베를린 궁전 건설#!\n#N 요구사항#!\n· 기독교 계통의 종교를 믿고 있을 것\n· 봉건정일 것\n· 당신이 가진 최고 작위가 왕인 경우, 오스트마크 공작위를 가지고 있어야하고 독립 군주가 아니여야 함. 만약 당신이 신성로마제국의 황제인 경우, 오스트마크 공작위를 가지고 있어야 함\n· 위신 단계가 3단계 이상일 것\n· 오스트마크 공작위를 완전히 통제하고, 베를린 백작령을 가지고 있어야함."
ub_test_decision.0003.a:0 "특수 건물 관련 결단 1로"
ub_test_decision.0003.b:0 "로비로"
ub_test_decision.0003.c:0 "나가기"

ub_test_decision.0004.t:0 "UBP 가이드: 유적 발굴 결단"
ub_test_decision.0004.desc:0 "유적 발굴 결단은 말 그대로 유적을 발굴하는 결단입니다. \n\n#N 요구사항#!:\n· 당신은 공작 이상의 작위를 보유하고 있을 것\n· 당신은 학자/건축가 특성을 #V 모두#! 가지고 있을 것\n· 당신은 다음 남작령을 직접 소유하거나 휘하의 봉신이 소유하고 있고, 해당 남작령이 있는 백작령의 개발도는 #P 40#! 이상일 것\n:#N 쿠스, 이라클리오, 알 아카드, 라브다, 사모스, 에페소스, 안드라비다, 올비아, 티노스, 바이한, 도파르, 알 카스라인, 카르가#!"
ub_test_decision.0004.a:0 "로비로"
ub_test_decision.0004.b:0 "나가기"

ub_test_decision.0005.t:0 "UBP 가이드: 공작령 건물 목록(작업중)"
ub_test_decision.0005.desc:0 "공작령 건물 목록은 현재 준비중입니다."
ub_test_decision.0005.a:0 "로비로"
ub_test_decision.0005.b:0 "나가기"

ub_test_decision.0006.t:0 "UBP 가이드: 힌두교를 위한 박티"
ub_test_decision.0006.desc:0 "'모실 신 결정' 결단을 이용해, 힌두교 계통의 종교를 믿는 신자들은 소소한 보너스를 얻을 수 있습니다. 이것은 원래 바닐라에서도 가능하지만, 일부 신앙을 제외하고는 제대로 나타나지 않았습니다. 따라서, 그러한 신앙들을 위해서 힌두교 성지를 소유한 힌두교 계통의 신앙을 믿는 인물들은 보너스를 얻을 수 있습니다."
ub_test_decision.0006.a:0 "헬레니즘을 위한 박티로"
ub_test_decision.0006.b:0 "로비로"
ub_test_decision.0006.c:0 "나가기"

ub_test_decision.0007.t:0 "UBP 가이드: 헬레니즘을 위한 박티"
ub_test_decision.0007.desc:0 "'모실 신 결정' 결단을 이용해, 헬레니즘 계통의 종교를 믿는 신자들은 소소한 보너스를 얻을 수 있습니다. 그러나, 크루세이더 킹즈 3가 다루고 있는 시대에, 헬레니즘은 더이상 존재하지 않습니다. 신들을 모시던 신전은 파괴되어 땅 속으로 사라지거나 모스크, 성당으로 변모되었습니다. 따라서, 헬레니즘 신자들은 우선 사원을 복구해야 합니다.\n\n#N 요구사항#!:결단을 활성화하기 위해서는 인물이 다음 백작령을 소유하고 있어야하고, 그 백작령에는 특정한 건물이 건설되어야 합니다.\n· 로도스, 로도스의 거상\n· 로마, 콜로세움(2단계)\n· 알렉산드리아, 알렉산드리아의 등대(2단계)\n· 아테네, 파르테논 신전(2단계)\n· 아그리센토, 콩코르디아 신전\n· 에페소스, 아르테미스 신전(2단계)\n· 안드라비다, 올림피아의 제우스 신전(2단계)\n· 튀니지, 안토니누스의 목욕탕(2단계)"
ub_test_decision.0007.a:0 "힌두교를 위한 박티로"
ub_test_decision.0007.b:0 "로비로"
ub_test_decision.0007.c:0 "나가기"

ub_vaccum_title:0 ""