ub_found_newjerusalem_modifier_desc:0 "이 가문은 새로운 예루살렘을 랄리발라에 건설했습니다"

# Build a Hofburg Palace
ub_build_hofburg_decision:0 "호프부르크 궁전 건설"
ub_build_hofburg_decision_desc:0 "제국 내에서 우리의 영향력이 커짐에 따라 우리는 제국 내에서 선제후의 버금가는 위치까지 오를 수 있었다. 그러나, 우리의 정치적 중심지인 빈은 우리의 명성에는 걸맞지 않은, 제국 내의 평범한 도시일 뿐이다.\n\n우리의 영향력이 늘어난 만큼, 우리는 다른 제후들보다 더 좋은 모습을 계속해서 보여야만, 늘어난 영향력을 유지할 수 있을 것이다. 그 시작은 우리의 정치적 중심지인 빈을 제국 내에서 가장 번성하는 도시로 만드는 것이다.\n\n우리의 명성에 걸맞은 궁전을 건설하고, 도시를 재정비하는 것은 우리의 위엄을 제국 내에 더욱 떨칠 뿐만 아니라 전 세계를 다스릴 오스트리아의 첫걸음이 될 것이다."
ub_build_hofburg_decision_tooltip:0 "우리의 위엄에 걸맞는 궁전이 건설됩니다"
ub_build_hofburg_decision_confirm:0 "세계를 통치하는 것은 오스트리아의 운명이다!"

ub_build_hofburg_modifier:0 "호프부르크 건설"
ub_build_hofburg_modifier_desc:0 "최근 이 지역의 웅장한 궁전이 건설되어, 많은 이들이 이 도시로 오고 있습니다."
ub_austrian_ambition_modifier:0 "오스트리아의 야망"
ub_austrian_ambition_modifier_desc:0 "이 가문은 최근 웅장한 궁전을 건설하여 제국 내에서의 자신들의 입지를 높이고 있습니다."

