ub_major_decision.0001.t:0 "발굴 조사"
ub_major_decision.0001.desc_first:0 "발굴의 새로운 시대가 열렸다! 나는 여러 건축가, 학자들과 교감을 나눠왔고, 그러면서 유적을 발굴하는 계획은 구체화되고 있었다.\n\n"
