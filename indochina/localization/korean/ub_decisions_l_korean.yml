#Change Realm Capital Fars
ub_set_capital_fars_decision:0 "파르스 수복"
ub_set_capital_fars_decision_desc:0 "페르시스 또는 페르시아라는 이름으로도 알려진 파르스는 페르시아인의 역사적인 중심지입니다. 아케메네스 왕조와 사산 왕조 역시 파르스에서 새로운 제국을 시작했습니다.\n\n최근, 마즈다야스나교 대사제단이 페르시아로 돌아왔고, 페르시아의 역사적 중심지 페르세폴리스가 재건되었습니다.\n\n이제, 우리의 수도를 파르스로 옮길 시간입니다. 파르스는 다시 한번 새로운 제국의 수도로 빛날 것입니다!"
ub_set_capital_fars_decision_tooltip:0 "파르스를 당신의 제국 수도로 복원합니다"
ub_set_capital_fars_decision_confirm:0 "제국의 진정한 중심지를 회복하자!"

# The Colosseum : Decision
ub_restore_colosseum_decision:0 "콜로세움 재건"
ub_restore_colosseum_decision_desc:0 "수 세기 동안 콜로세움은 로마 사람들에게 큰 즐거움을 가져다주는 존재였습니다. 무수한 짐승들과 전사들은 경기장에서 죽을 때까지 싸웠고, 심지어 콜로세움 내에 군함을 띄워, 로마 해군의 위대한 전투를 재구성할 수 있었습니다.\n\n그러나 로마 제국이 무너지고, 많은 자연재해가 콜로세움을 찾아왔습니다. 콜로세움이 점차 무너지고 있었지만, 이 지역의 통치자들은 콜로세움에 관심과 그것을 고칠 여력이 없습니다.\n\n하지만 새로이 로마를 점령한 우리들은 콜로세움에서 있었던 여러 과거의 경기에 관심이 많고 콜로세움을 다시 복원할 여력이 있습니다. 우리가 만약 콜로세움을 복원한다면, 전 세계의 전사들이 경기장에서 싸우는 것을 볼 수 있을지 모릅니다." 
ub_restore_colosseum_decision_tooltip:0 "콜로세움은 다시 한번 로마의 영광이 될 것입니다!"
ub_restore_colosseum_decision_confirm:0 "콜로세움은 다시 한번 로마의 영광이 될 것이다!"
ub_can_restore_colosseum:0 "콜로세움이 재건될 것입니다."

# The Colosseum : Building Information
building_ub_the_colosseum_02:0 "$building_type_the_colosseum_01$"
building_ub_the_colosseum_02_desc:0 "콜로세움은 지금껏 축조되었던 원형 경기장 중에서도 가장 큰 규모를 자랑하는 건축물입니다. 검투사 결투나 짐승 사냥 등의 행사가 수없이 치러진 곳이기도 한데, 해상 전투를 그대로 재현했던 경우도 있었다고 합니다. 건축이 시작되었던 시기는 로마의 황제 베스파시아누스가 집권했던 기원후 72년이며, 건축이 완료되었던 시기는 후계자인 티투스 황제가 집권한 기원후 80년이었습니다.\n\n많은 비용을 들인 보수 작업 끝에, 콜로세움은 다시 개장할 준비가 되었습니다. 검투사가 죽을 때까지 싸우는 전통은 사라졌지만, 경기장에서 전사들은 여전히 야수와 인간을 상대로 싸울 수 있습니다."
ub_restore_colosseum_tooltip:0 "당신은 $ub_restore_colosseum_decision$ [decision|E]을 통해서만, 콜로세움을 개선할 수 있습니다."

# Hadrian's Wall : Decision
ub_restore_hadrian_wall_decision:0 "하드리아누스 방벽 재건"
ub_restore_hadrian_wall_decision_desc:0 "브리타니아와 칼레도니아의 국경 지역에 하드리아누스 황제는 방벽을 건설했습니다. 그러나, 로마군이 브리타니아를 떠난 후 방벽은 버려지고 오랜 세월에 걸쳐 쇠퇴했습니다.\n\n우리는 노섬브리아를 다시 완전하게 장악했습니다. 이제 방벽을 다시 재건해 북쪽의 야만인들로부터 우리의 영토를 지키고 로마가 이루지 못했던, 칼레도니아를 정복할 준비를 할 시간입니다."
ub_restore_hadrian_wall_decision_tooltip:0 "하드리아누스 방벽을 재건합니다!"
ub_restore_hadrian_wall_decision_confirm:0 "방벽을 재건할 시간이다!"
ub_can_restore_hadrian_wall:0 "하드리아누스 방벽이 재건될 것입니다."

# Hadrian's Wall : Building Information
building_ub_hadrians_wall_02:0 "$building_type_hadrians_wall_01$"
building_ub_hadrians_wall_02_desc:0 "로마 제국 시절에 축조되었던 하드리아누스 방벽은 브리타니아 속주 외곽의 북부 픽트인을 막는 데 쓰였던 건축물입니다.\n\n수세기 동안 버려졌던 방벽을 개선하기 위한 우리의 노력은 이전의 영광스러운 모습으로 방벽을 개선하는데 성공했습니다. 방벽은 북쪽의 야만인들로부터 우리 영토를 보호하고, 북쪽을 정벌하기 위한 전초기지가 될 것입니다."
ub_restore_hadrian_wall_tooltip:0 "당신은 $ub_restore_hadrian_wall_decision$ [decision|E]을 통해서만, 하드리아누스 방벽을 개선할 수 있습니다."

# The Colossus of Rhodes : Decision
ub_rebuild_colossus_decision:0 "로도스의 거상 재건"
ub_rebuild_colossus_decision_desc:0 "과거 로도스에는 헬리오스를 묘사한 거대한 신상이 있었습니다. 신상은 로도스의 만드라키온 항구 입구에 건설되어, 로도스를 오가는 많은 이들은 신상을 보며 경배했습니다.\n\n그러나 얼마 되지도 않아 거상은 다시 무너졌고, 800년이 지난 653년에는 거상의 잔해들은 모두 팔렸습니다.\n\n그러나 우리에겐 거상을 재건할 충분한 재화를 가지고 있습니다. 조금 많은 비용을 들인다면, 거상을 재건하고 헬리오스께 로도스를 다시 봉헌할 수 있을지 모릅니다."
ub_rebuild_colossus_decision_tooltip:0 "로도스의 거상을 재건합니다!"
ub_rebuild_colossus_decision_confirm:0 "거상을 재건할 시간입니다!"
ub_can_rebuild_colossus:0 "로도스의 거상이 재건될 것입니다"

# The Colossus of Rhodes : Building Information
building_type_ub_rhodos_colossus_01:0 "로도스의 거상"
building_type_ub_rhodos_colossus_01_desc:0 "#F 로도스의 거상은 마케도니아와의 전쟁에서 승리한 기념으로 헬리오스의 모습을 담아 건립되었습니다. 건립의 필요한 재료는 적군이 버리고 간 청동제 무기를 녹여서 사용했고, 자금은 성을 공격했던 무기를 팔아서 마련했습니다.\n\n기원전227년 로도스를 강타한 지진은 거상을 무너뜨렸습니다. 로도스의 시민들은 델포이 신전에 찾아가 신탁을 구했고, 신탁은 거상을 다시 세울 필요가 없다고 말했습니다. 그후 거상은 신탁에 따라 재건되지 않은 채 방치되었지만, 거대한 신상은 많은 사람의 관심을 끌어왔습니다. 붕괴된 후 800년 동안 로도스의 거상은 그대로 방치되어 있었지만, 653년 무아위야 1세가 로도스를 점령하고 거상의 잔해들을 에데사의 유대인 상인에게 고철로 팔아버렸습니다. 그렇게 거상은 사라졌습니다.#!"
building_ub_rhodos_colossus_01:0 "$building_type_ub_rhodos_colossus_01$"
building_ub_rhodos_colossus_01_desc:0 "로도스의 거상은 마케도니아와의 전쟁에서 승리한 기념으로 헬리오스의 모습을 담아 건립되었습니다. 건립의 필요한 재료는 적군이 버리고 간 청동제 무기를 녹여서 사용했고, 자금은 성을 공격했던 무기를 팔아서 마련했습니다.\n\n기원전227년 로도스를 강타한 지진은 거상을 무너뜨렸습니다. 로도스의 시민들은 델포이 신전에 찾아가 신탁을 구했고, 신탁은 거상을 다시 세울 필요가 없다고 말했습니다. 그후 거상은 신탁에 따라 재건되지 않은 채 방치되었지만, 거대한 신상은 많은 사람의 관심을 끌어왔습니다. 붕괴된 후 800년 동안 로도스의 거상은 그대로 방치되어 있었지만, 653년 무아위야 1세가 로도스를 점령하고 거상의 잔해들을 에데사의 유대인 상인에게 고철로 팔아버렸습니다. 그렇게 거상은 사라졌습니다.\n\n막대한 비용을 들인 끝에 마침내 거상이 재건되었습니다. 거상은 섬의 입구에 서서 우리 왕조의 위엄을 드높이고 헬리오스를 찬미할 것입니다!"
ub_rebuild_colossus_tooltip:0 "당신은 $ub_rebuild_colossus_decision$ [decision|E]을 통해서만, 로도스의 거상을 건설할 수 있습니다."

