ub_religious_decision.0001.t:0 "어떤 신을 받들지"
ub_religious_decision.0001.desc:0 "세상에는 헤아리지도 못할 만큼 수많은 [ROOT.Char.GetFaith.PantheonTerm](이)가 존재한다. 그중에서 내게 특별한 매력을 호소하는 신이 있다고 해도 이상할 건 없지 않은가. 그러한 존재를 받들고 섬기겠노라 터놓고 선포할 수만 있다면, 내 곁으로 뜻이 맞는 영혼들이 모여들게 분명하다.\n\n나의 수호신께서 어떠한 축복을 내려주실는지 모르겠지만... [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]의 일원이 되는 것만으로도 건강과 부, 영예를 거머쥘 수 있으리라 생각한다."
