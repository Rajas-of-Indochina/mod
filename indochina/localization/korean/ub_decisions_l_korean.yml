# Excavate Ctesiphon
ub_excavate_ctesiphon_decision:0 "크테시폰 발굴"
ub_excavate_ctesiphon_decision_desc:0 "크테시폰은 아르사케스 왕조 페르시아에서 처음 건설되었지만 그 진정한 가치는 사산 왕조 페르시아 시대에 있습니다. 사산 왕조의 아르다시르 1세는 크테시폰을 점령하고, 자신이 이란의 황제임을 선언했고, 이후의 모든 사산 왕조의 황제들은 크테시폰에서 즉위식을 치뤘습니다. \n\n사산 왕조는 크테시폰과 그 주변 지역을 '이란의 심장'이라고 부르며 매우 중요시 했습니다. 그러나, 이슬람의 기치 아래 단결한 아랍인들이 페르시아를 위협하기 시작했고, 얼마 지나지 않아 크테시폰 역시 이들에게 점령되었습니다. 아랍인들은 크테시폰 근교에 '바그다드'라는 이름의 신도시를 건설했고, 크테시폰의 많은 건물들이 신도시를 위한 자재로 바뀌었습니다.\n\n그러나, 이 지역에서 더이상 초승달의 기치는 찾아볼 수 없습니다. 조로아스터의 기치 아래에 새로운 페르시아가 탄생했고, 이들은 이란의 심장이 다시 한번 뛰는 것을 바라고 있습니다."
ub_excavate_ctesiphon_decision_tooltip:0 "사산 제국의 수도인 크테시폰이 발굴됩니다"
ub_excavate_ctesiphon_decision_confirm:0 "이란의 심장은 다시 한번 박동할 것이다!"
ub_excavate_ctesiphon_tooltip:0 "당신은 $ub_excavate_ctesiphon_decision$ [decision|E]을 통해서만, 크테시폰을 건설할 수 있습니다."

ub_excavate_ctesiphon_modifier:0 "크테시폰 발굴"
ub_excavate_ctesiphon_desc:0 "최근 이 지역에서 옛 사산 제국의 수도 크테시폰이 발굴되었다는 소식을 들은 많은 이들이 이곳을 방문하고 있습니다."
ub_refound_ctesiphon_modifier:0 "사산 왕조의 계승자"
ub_refound_ctesiphon_modifier_desc:0 "이 가문은 옛 사산 제국의 수도 크테시폰을 발굴하고, 그곳을 수도로 삼아 사산 제국의 영광을 다시 한번 보이겠다고 선언했습니다."

