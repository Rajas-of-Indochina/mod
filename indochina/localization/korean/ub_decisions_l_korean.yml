# Lalibela Rock-hewn Church build events
ub_lalibela_jerusalem_decision:0 "새로운 예루살렘 건설"
ub_lalibela_jerusalem_decision_desc:0 "우리의 적, 이슬람 신도들이 우리의 성지인 예루살렘을 장악하고 있다. 이슬람 세력은 우리가 그들의 영역인 예루살렘을 향해 순례하는 것을 바라지 않을 것이기에 예루살렘을 향한 우리의 순례는 점차 힘들어질  것은 자명하다. 순례 문제를 해결하기 위해, 새로운 예루살렘을 우리의 수도 랄리발라에 건설해보는 것은 어떨까?\n\n새로운 예루살렘을 건설하는 것은 우리 왕조의 정당성을 높이고, 우리 교회의 새로운 희망을 불러일으킬 뿐만 아니라 지역의 경제 역시 부흥시킬 것이다."
ub_lalibela_jerusalem_decision_tooltip:0 "새로운 예루살렘을 랄리발라에 건설합니다"
ub_lalibela_jerusalem_decision_confirm:0 "새로운 예루살렘을 건설할 시간이다!"


ub_lalibela_jerusalem_modifier:0 "새로운 예루살렘"
ub_lalibela_jerusalem_modifier_desc:0 "지역의 왕조에 의해 이 땅에 새로운 예루살렘이 건설되었습니다. 순례자들을 비롯한 많은 이들이 이 곳을 찾아오고 있습니다."
