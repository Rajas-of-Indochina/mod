l_korean:
 game_concept_fervor_desc:2 "[faith|E]의 $game_concept_fervor$의 범위는 #V 0#! 에서 #V 100%#!입니다.\n\n낮은 $game_concept_fervor$은 패배한 신앙의 환멸과 의심을 의미하며, [counties|E]와 인물들이 다른 신앙이나 [heresies|E]으로 배교하거나, [rulers|E](이)가 새로운 신앙을 창설할 가능성이 높아집니다.\n\n높은 $game_concept_fervor$은 승리한 신앙의 활력과 결속을 의미하며, 영지 개종 속도와 인물들이 개종 요청을 수용할 가능성이 높아집니다.\n\n승리하는 [GetPlayer.GetFaith.GHWNamePlural]와 성전에서 [GetPlayer.GetFaith.WarGodName]의 정의의 검을 휘둘러 [GetPlayer.GetFaith.GetAdjective] $game_concept_fervor$을 증가시키십시오.\n\n[GetPlayer.Custom('GetReligionAlternateGodNameOne')]와 신성한 [GetPlayer.GetFaith.ReligiousText]의 적들을 전투에서 패배시키고 사방으로 흩어지게 함으로써 그들의 $game_concept_fervor$을 감소시키세요.\n\n[GetPlayer.GetFaith.ReligiousSymbol]와 [GetPlayer.Custom('GetReligionAlternateGodNameTwo')]의 영광을 위하여!\n\n[GetPlayer.Custom('GetReligionCriDeGuerre')]"
