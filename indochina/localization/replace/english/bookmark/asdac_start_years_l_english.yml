 start_year_1066_09_15_desc:0 "The return of Halley's Comet heralds a tumultuous 1066 AD as major conflicts flare up all over the world. While the Seljuks push ever further into Byzantine lands and the Sinhalese people rise up against their oppressors in Sri Lanka, an all-out war has broken out in England as three claimants all seek the crown for themselves. Tensions run high in the fractured Iberian peninsula as tribal rulers eye the shifting balance of power on the continent, with equal measures fear and greed."