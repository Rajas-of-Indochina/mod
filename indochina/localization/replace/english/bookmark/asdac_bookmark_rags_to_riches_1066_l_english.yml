 bookmark_rags_to_riches_duchess_matilda_desc:0 "By skill or circumstance, Matilda of Canossa is destined to inherit a substantial territory in Northern Italy. She will move on to become a powerful and well-connected ruler, eventually rising to the unique rank of Imperial Vicar and Vice-Queen of Italy. Long after her death, she shall remain a figure legendary for both her piousness and suspected witchcraft.\n\n#bold Can you ensure Matilda's legacy endures, and continue the Canossa line for generations to come?#!"