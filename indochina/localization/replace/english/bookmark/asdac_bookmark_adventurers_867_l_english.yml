 bookmark_adventurers_jarl_haesteinn:0 "Jarl Hásteinn"
 bookmark_adventurers_jarl_haesteinn_desc:0 "Through cunning and courage, Jarl Hásteinn has become a rich man. After leading a lucrative raid through the Mediterranean together with Björn Ironside, Hásteinn has settled in Brittany. The Franks have coffers ready for picking, and a mighty viking warrior makes a great ally in times of political turmoil.\n\n#bold Fortune does not come without enemies, however.  Will Hásteinn's greed get the better of him, or will his dynasty prosper under your guidance?#!"