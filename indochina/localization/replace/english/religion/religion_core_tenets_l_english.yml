l_english:
 tenet_consolamentum_name_jain:0 "Sallekhana"

 tenet_alexandrian_catechism_name:0 "Alexandrian Catechism"
 tenet_alexandrian_catechism_name_alternate:0 "Catechism"
 tenet_alexandrian_catechism_desc:0 "The Catechetical School of Alexandria had a long tradition of encouraging theologians to think critically and question the status quo.\n\nDespite the physical destruction of the school, we carry on these traditions."

 tenet_adorcism_name:0 "Shamanism"
 tenet_adorcism_desc:0 "The spirits of this world can do great works of both good and evil. By honoring and respecting them we can only hope that they will do their good to us and their evil to our foes."
 doctrine_parameter_spirit_possession_active:1 "Enables the 'Seek Aid of The Spirits' [decision|E]"

 tenet_eastern_syncretism_name:0 "Eastern Syncretism"
 tenet_eastern_syncretism_desc:0 "There is something to be learned from the way the different eastern religions tolerate each other. They may not follow the true faith, but that does not make them evil."
 doctrine_parameter_hostility_override_eastern_hostility_doctrine:0 "Eastern [faiths|E] are considered only [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
