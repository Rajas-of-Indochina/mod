 nestorian_desc:0 "In teaching that Jesus Christ has two natures, one divine and one human, Chaldeanism, also called Nestorianism, has been declared as heretical by most Christian faiths. Despite this, its unique outlook has garnered followers in places as far east as China, India, and even Mongolia."